    body: "{\"query\":{\"normalized\":[{\"from\":\"language family\",\"to\":\"Language family\"}],\"pages\":{\"18190\":{\"pageid\":18190,\"ns\":0,\"title\":\"Language family\",\"revisions\":[{\"*\":\"{{See also|List of language families}}\\n\\nA '''language family''' is a group of [[language]]s related because they are [[Genetic (linguistics)|descended]] from a common ancestor, called the [[proto-language]] of that family. The term comes from the [[Tree model]] of language origination in [[historical linguistics]], which makes use of a metaphor comparing languages to people in a biological [[family tree]] or in a subsequent modification to species in a [[phylogenetic tree]] of evolutionary [[taxonomy]]. All the apparently biological terms are used only in the metaphoric sense. No real biology is included in any way in the metaphor.\\n\\nAs of early 2009, [[SIL Ethnologue]] catalogued 6,909 living human languages.<ref>[http:\\/\\/www.ethnologue.com\\/\\\"Ethnologue: Languages of the World, Sixteenth edition\\\"], accessed 08 June 2010, ISBN 978-1-55671-216-6<\\/ref>  A \\\"living language\\\" is simply one that is in wide use as a primary form of communication by a specific group of living people. The exact number of known living languages will vary from 5,000 to 10,000, depending generally on the precision of one's definition of \\\"language\\\", and in particular on how one classifies [[dialects]].  There are also many [[Language death|dead]] and [[Extinct language|extinct]] languages.\\n\\nMembership of languages in the same language family is established by [[comparative linguistics]]. [[Daughter language]]s are said to have a genetic or genealogical relationship; the former term is more current in modern times, but the latter is equally as traditional.<ref>{{cite book|title=Lectures on the science of language: delivered at the Royal institution of Great Britain in April, May and June, 1861|first=Max |last=M\\u00fcller|location=London|publisher=Longman, Green, Longman and Roberts|year=1862|\\nedition=3rd|page=216|quote=The genealogical classification of the Aryan languages was founded, as we saw, on a close comparison of the grammatical characteristics of each;....}}<\\/ref> The evidence of linguistic [[Genetic relationship (linguistics)|relationship]] is observable shared characteristics that are not attributed to [[Language contact|borrowing]]. \\nGenealogically related languages present shared retentions, that is, features of the proto-language (or reflexes of such features) that cannot be explained by chance or [[loanword|borrowing]] ([[Language convergence|convergence]]). Membership in a branch or group within a language family is established by shared innovations; that is, common features of those languages that are not attested in the common ancestor of the entire family. For example, what makes [[Germanic languages]] \\\"Germanic\\\" is that they share vocabulary and grammatical features that are not believed to have been present in [[Proto-Indo-European language|Proto-Indo-European]]. These features are believed to be innovations that took place in [[Proto-Germanic]], a descendant of Proto-Indo-European that was the source of all Germanic languages.\\n\\n==Structure of a family==\\nA family is a [[phylogeny|monogenetic]] unit; that is, all its members derive from a common ancestor, and all attested descendants of that ancestor are included in the family. However, unlike the case of biological nomenclature, every level of language relationship is commonly called a family. For example, the [[Germanic languages|Germanic]], [[Slavic languages|Slavic]], [[Romance languages|Romance]], and [[Indo-Iranian languages|Indo-Iranian]] language families are branches of a larger [[Indo-European languages|Indo-European]] language family.\\n\\n===Subdivision===\\nLanguage families can be divided into smaller phylogenetic units, conventionally referred to as ''branches'' of the family because the history of a language family is often represented as a [[Phylogenetic tree|tree diagram]]. However, the term ''family'' is not restricted to any one level of this \\\"tree\\\". The Germanic family, for example, is a branch of the [[Indo-European languages|Indo-European family]]. (In this way, the term ''family'' is analogous to the biological term ''[[clade]]''.) Some [[taxonomy|taxonomists]] restrict the term ''family'' to a certain level, but there is little consensus in how to do so. Those who affix such labels also subdivide branches into ''groups'', and groups into ''complexes''. The terms ''superfamily'', ''phylum'',{{citation needed|date=February 2008}} and ''stock'' are applied to proposed groupings of language families whose status as phylogenetic units is generally considered to be unsubstantiated by accepted historical linguistic methods.\\n\\n===Dialect continua===\\n{{main|Dialect continuum}}\\n\\nSome closely knit language families, and many branches within larger families, take the form of [[dialect continuum|dialect continua]], in which there are no clear-cut borders that make it possible to unequivocally identify, define, or count individual languages within the family.  However, when the differences between the speech of different regions at the extremes of the continuum are so great that there is no [[mutual intelligibility]] between them, the continuum cannot meaningfully be seen as a single language. A speech variety may also be considered either a language or a dialect depending on social or political considerations, as in the case of [[Hindi]] and [[Urdu]] within [[Hindustani language|Hindustani]]. Thus different sources give sometimes wildly different accounts of the number of languages within a family. Classifications of the [[Japonic languages|Japonic family]], for example, range from one language (a language isolate) to nearly twenty.\\n\\n===Proto-languages===\\n{{main|Proto-language}}\\nThe common ancestor of a language family is seldom known directly, since most languages have a relatively short recorded history. However, it is possible to recover many features of a proto-language by applying the [[comparative method]]\\u2014a reconstructive procedure worked out by 19th century linguist [[August Schleicher]]. This can demonstrate the validity of many of the proposed families in the [[list of language families]]. For example, the reconstructible common ancestor of the Indo-European language family is called ''[[Proto-Indo-European language|Proto-Indo-European]]''. Proto-Indo-European is not attested by written records, since it was spoken before the invention of writing.\\n\\nSometimes, however, a proto-language ''can'' be identified with a historically known language. For instance, dialects of [[Old Norse]] are the proto-language of [[Norwegian language|Norwegian]], [[Swedish language|Swedish]], [[Danish language|Danish]], [[Faroese language|Faroese]] and [[Icelandic language|Icelandic]]. Likewise, the [[Appendix Probi]] depicts [[Proto-Romance]], a language almost unattested due to the prestige of [[Classical Latin]], a highly stylised literary register not representative of the speech of ordinary people.\\n\\n==Other classifications of languages==\\n===Isolate===\\n{{main|Language isolate}}\\nMost of the world's languages are known to belong to language families. Those that have no known relatives (or for which family relationships are only tentatively proposed) are called [[language isolate]]s, which can be thought of as minimal language families. An example is [[Basque language|Basque]]. In general, it is assumed that most language isolates have relatives, but at a time depth too great for linguistic comparison to recover. \\n\\nLanguages that cannot be reliably classified into any family are known as ''language isolates''. A language isolated in its own branch within a family, such as [[Armenian language|Armenian]] within Indo-European, is often also called an isolate, but the meaning of ''isolate'' in such cases is usually clarified. For instance, Armenian may be referred to as an Indo-European isolate.  By contrast, so far as is known, the [[Basque language]] is an absolute isolate: It has not been shown to be related to any other language despite numerous attempts, though it has been influenced by neighboring Romance languages. A language may be said to be an isolate currently but not historically, if related but now extinct relatives are attested. The [[Aquitanian language]], spoken in Roman times, may have been an ancestor of Basque but it could also have been a sister language to its ancestor. In the latter case, it would make Basque and Aquitanian form a small family together (ancestors are generally not considered to be distinct languages for this purpose).\\n\\n===Sprachbund===\\n{{main|Sprachbund}}\\nShared innovations acquired by borrowing or other means, are not considered genetic and have no bearing with the language family concept. It has been asserted, for example, that many of the more striking features shared by [[Italic languages]] ([[Latin]], [[Oscan language|Oscan]], [[Umbrian language|Umbrian]], etc.) might well be \\\"[[Areal feature (linguistics)|areal features]]\\\". However, very similar-looking alterations in the systems of long vowels in the West Germanic languages greatly postdate any possible notion of a proto-language innovation (and cannot readily be regarded as \\\"areal\\\", either, since English and continental [[West Germanic]] were not a linguistic area). In a similar vein, there are many similar unique innovations in Germanic, [[Baltic languages|Baltic]] and [[Slavic languages|Slavic]] that are far more likely to be areal features than traceable to a common proto-language. But legitimate uncertainty about whether shared innovations are areal features, coincidence, or inheritance from a common ancestor, leads to disagreement over the proper subdivisions of any large language family. \\n\\nA [[sprachbund]] is a geographic area having several languages that feature common linguistic structures. The similarities between those languages are caused by language contact, not by chance or common origin, and are not recognized as criteria that define a language family.\\n\\n===Contact languages===\\n{{main|Mixed language|Creole language}}\\nThe concept of language families is based on the historical observation that languages develop [[dialect]]s, which over time may diverge into distinct languages. However, linguistic ancestry is less clear-cut than familiar biological ancestry, in which species do not crossbreed. It is more like the evolution of microbes, with extensive [[lateral gene transfer]]: Quite distantly related languages may affect each other through [[language contact]], which in extreme cases may lead to languages with no single ancestor, whether they be [[creole language|creoles]] or [[mixed language]]s. In addition, a number of [[sign language]]s have developed in isolation and appear to have no relatives at all. Nonetheless, such cases are relatively rare and most well-attested languages can be unambiguously classified.\\n\\n== Distribution == \\n\\n{{Details|Template:Distribution of languages in the world{{!}}Distribution of languages in the world}}\\n[[File:Human Language Families Map.PNG|850px]]\\n\\n== See also ==\\n{{Colbegin}}\\n* [[Auxiliary language]]\\n* [[Constructed language]]\\n* [[Endangered language]]\\n* [[Extinct language]]\\n* [[Global language system]]\\n* [[ISO 639-5]]\\n* [[Linguist List]] \\n* [[List of language families]]\\n* [[List of languages by number of native speakers]]\\n* [[Proto-language (historical linguistics)|Proto-language]]\\n* [[Tree model]]\\n{{Colend}}\\n\\n==Notes==\\n{{reflist}}\\n\\n==Additional reading==\\n{{refbegin}}\\n* {{cite book|last=Boas|first=Franz|year=1911|title=Handbook of American Indian languages|volume=Volume 1|series=Bureau of American Ethnology, Bulletin 40|location= Washington|publisher=Smithsonian Institution, Bureau of American Ethnology|isbn=0803250177}}\\n* Boas, Franz. (1922). ''Handbook of American Indian languages'' (Vol. 2). Bureau of American Ethnology, Bulletin 40. Washington: Government Print Office (Smithsonian Institution, Bureau of American Ethnology).\\n* Boas, Franz. (1933). ''Handbook of American Indian languages'' (Vol. 3). Native American legal materials collection, title 1227. Gl\\u00fcckstadt: J.J. Augustin.\\n* Campbell, Lyle. (1997). ''American Indian languages: The historical linguistics of Native America''. New York: Oxford University Press. ISBN 0-19-509427-1.\\n* Campbell, Lyle; & Mithun, Marianne (Eds.). (1979). ''The languages of native America: Historical and comparative assessment''. Austin: University of Texas Press.\\n* Goddard, Ives (Ed.). (1996). ''Languages''. Handbook of North American Indians (W. C. Sturtevant, General Ed.) (Vol. 17). Washington, D. C.: Smithsonian Institution. ISBN 0-16-048774-9.\\n* Goddard, Ives. (1999). ''Native languages and language families of North America'' (rev. and enlarged ed. with additions and corrections). [Map]. Lincoln, NE: University of Nebraska Press (Smithsonian Institution). (Updated version of the map in Goddard 1996). ISBN 0-8032-9271-6.\\n* Gordon, Raymond G., Jr. (Ed.). (2005). ''Ethnologue: Languages of the world'' (15th ed.). Dallas, TX: SIL International. ISBN 1-55671-159-X. (Online version: http:\\/\\/www.ethnologue.com).\\n* Greenberg, Joseph H. (1966). ''The Languages of Africa'' (2nd ed.). Bloomington: Indiana University.\\n* Harrison, K. David. (2007) ''When Languages Die: The Extinction of the World's Languages and the Erosion of Human Knowledge''. New York and London: Oxford University Press.\\n* Mithun, Marianne. (1999). ''The languages of Native North America''. Cambridge: Cambridge University Press. ISBN 0-521-23228-7 (hbk); ISBN 0-521-29875-X.\\n* [http:\\/\\/rspas.anu.edu.au\\/linguistics\\/mdr\\/Papuan%20Pasts%20paper.pdf Ross, Malcom. (2005). ''Pronouns as a preliminary diagnostic for grouping Papuan languages.''] In: [[Andrew Pawley]], Robert Attenborough, Robin Hide and Jack Golson, eds, ''Papuan pasts: cultural, linguistic and biological histories of Papuan-speaking peoples (PDF)\\n* Ruhlen, Merritt. (1987). ''A guide to the world's languages''. Stanford: Stanford University Press.\\n* Sturtevant, William C. (Ed.). (1978\\u2013present). ''Handbook of North American Indians'' (Vol. 1\\u201320). Washington, D. C.: Smithsonian Institution. (Vols. 1\\u20133, 16, 18\\u201320 not yet published).\\n* Voegelin, C. F.; & Voegelin, F. M. (1977). ''Classification and index of the world's languages''. New York: Elsevier.\\n{{refend}}\\n\\n== External links ==\\n* [http:\\/\\/www.ethnologue.com\\/web.asp Ethnologue]\\n* [http:\\/\\/linguistlist.org\\/multitree\\/ The Multitree Project]\\n* [http:\\/\\/www.proel.org\\/mundo.html Lenguas del mundo]\\n* [http:\\/\\/en.wiktionary.org\\/wiki\\/Appendix:Swadesh_lists Comparative Swadesh list tables of various language families] (from Wiktionary)\\n\\n{{DEFAULTSORT:Language Family}}\\n[[Category:Language families|*]]\\n[[Category:Linguistics]]\\n\\n<!-- interwiki -->\\n\\n[[af:Taalfamilie]]\\n[[als:Sprachfamilie]]\\n[[ar:\\u0623\\u0633\\u0631\\u0629 \\u0644\\u063a\\u0627\\u062a]]\\n[[an:Familias ling\\u00fcisticas]]\\n[[ast:Familia lling\\u00fc\\u00edstica]]\\n[[az:Dil ail\\u0259l\\u0259ri]]\\n[[bn:\\u09ad\\u09be\\u09b7\\u09be \\u09aa\\u09b0\\u09bf\\u09ac\\u09be\\u09b0]]\\n[[be:\\u0413\\u0435\\u043d\\u0435\\u0442\\u044b\\u0447\\u043d\\u0430\\u044f \\u043a\\u043b\\u0430\\u0441\\u0456\\u0444\\u0456\\u043a\\u0430\\u0446\\u044b\\u044f \\u043c\\u043e\\u045e]]\\n[[br:Familho\\u00f9 yezh]]\\n[[bg:\\u0420\\u043e\\u0434\\u043e\\u0441\\u043b\\u043e\\u0432\\u043d\\u043e \\u0434\\u044a\\u0440\\u0432\\u043e \\u043d\\u0430 \\u0435\\u0437\\u0438\\u0446\\u0438\\u0442\\u0435]]\\n[[ca:Fam\\u00edlia ling\\u00fc\\u00edstica]]\\n[[cs:Jazykov\\u00e1 rodina]]\\n[[cy:Teulu ieithyddol]]\\n[[da:Sprogfamilie]]\\n[[de:Sprachfamilie]]\\n[[el:\\u0393\\u03bb\\u03c9\\u03c3