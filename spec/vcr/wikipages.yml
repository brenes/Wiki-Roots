    body: "{\"query\":{\"pages\":{\"547964\":{\"pageid\":547964,\"ns\":0,\"title\":\"Classical Arabic\",\"revisions\":[{\"*\":\"{{Contains Arabic text}}\\n{{Infobox language\\n|name        = Classical Arabic\\n|familycolor = Afro-Asiatic\\n|states      = Historically in the [[Middle East]], now used as a liturgical language of [[Islam]]\\n|fam1        = [[Afro-Asiatic languages|Afro-Asiatic]]\\n|fam2        = [[Semitic languages|Semitic]]\\n|fam3        = [[Central Semitic languages|Central Semitic]]\\n|fam4        = [[Arabic languages|Arabic]]\\n|dialects    = Over 24 [[Arabic dialects|modern Arabic dialects]]\\n|iso1        = ar\\n|iso2        = ara\\n|iso3        = arb\\n|map         = Large Koran.jpg\\n|mapcaption  = Verses from the [[Qur'an]] in Classical Arabic, written in the [[cursive]] [[Arabic alphabet|Arabic script]].\\n|notice=IPA\\n}}\\n'''Classical Arabic''' (CA), also known as '''Qur'anic''' or '''Koranic Arabic''', is the form of the [[Arabic language]] used in literary texts from [[Umayyad Caliphate|Umayyad]] and [[Abbasid Caliphate|Abbasid]] times (7th to 9th centuries). It is based on the Medieval dialects of [[Tribes of Arabia|Arab tribes]]. [[Modern Standard Arabic]] (MSA) is the direct descendant used today throughout the [[Arab World]] in writing and in formal speaking, for example, prepared speeches, some radio broadcasts, and non-entertaining content.<ref>{{Harv|Bin-Muqbil|2006|p=14}}<\\/ref> While the [[lexis (linguistics)|lexis]] and [[stylistics (linguistics)|stylistics]] of Modern Standard Arabic are different from Classical Arabic, the [[morphology (linguistics)|morphology]] and [[syntax]] have remained basically unchanged (though MSA uses a subset of the syntactic structures available in CA).<ref>{{Harv|Bin-Muqbil|2006|p=15}}<\\/ref> The [[Varieties of Arabic|vernacular dialects]], however, have changed more dramatically.<ref name=\\\"Watson 2002 8\\\">{{Harv|Watson|2002|p=8}}<\\/ref> In the [[Arab League|Arab world]], little distinction is made between CA and MSA, and both are normally called {{Unicode|''al-Fu\\u1e63-\\u1e25\\u0101''}} ({{lang|ar|\\u0627\\u0644\\u0641\\u0635\\u062d\\u0649}}&lrm;) in Arabic, meaning 'the clearly spoken one' or the 'language of eloquence'.\\n\\nBecause the [[Qur'an]] is written in Classical Arabic, the language is considered by most Muslims to be [[sacred language|sacred]].<ref>[http:\\/\\/encarta.msn.com\\/encyclopedia_761576546\\/Arabic_Language.html \\\"Arabic Language,\\\"] Microsoft Encarta Online Encyclopedia 2009. \\\"Classical Arabic, which has many archaic words, is the sacred language of Islam...\\\". [http:\\/\\/www.webcitation.org\\/5kwR4ogew Archived] 2009-10-31.<\\/ref> It is mostly the language in which Muslims recite their prayers, regardless of what language they use in everyday life.  Translations of the Qur'an are now widely available for a growing number of Muslims living in non-Arabic speaking countries.\\n\\n== History ==\\nClassical Arabic has its origins in the central and northern parts of the [[Arabian Peninsula]], and is distinct from [[Old South Arabian]] languages that were spoken in the southern parts of the peninsula, modern day [[Yemen]].<ref>{{cite web |url = http:\\/\\/www.arabia-felix.com\\/printer_20.html |title = The Collapse of the Marib Dam and the Origin of the Arabs |date = March 30, 2005 |work = Arabia Felix |archiveurl = http:\\/\\/web.archive.org\\/web\\/20080209193302\\/http:\\/\\/www.arabia-felix.com\\/printer_20.html |archivedate = February 9, 2008}}<\\/ref> Classical Arabic is the only surviving descendant of the [[Old North Arabian]] languages. The oldest inscription so far discovered in Classical Arabic goes back to 328 AD and is known as the {{transl|ar|Nam\\u0101rah}} inscription, written in the [[Nabataean alphabet]] and named after the place where it was found in southern [[Syria]] in April 1901.<ref>{{cite journal |title= A New Reading of the Nam\\u0101rah Inscription |author= James A. Bellamy |year= 1985 |journal= Journal of the American Oriental Society |volume= 105 |issue= 1 |pages= 31&ndash;51 |publisher= American Oriental Society |doi= 10.2307\\/601538 |jstor= 601538 |ref= harv}}<\\/ref>\\n\\nWith the spread of Islam, Classical Arabic became a prominent language of scholarship and religious devotion as the language of the Qur'an (at times even spreading faster than the religion).<ref name=\\\"Watson 2002 8\\\"\\/> Its relation to [[Varieties of Arabic|modern dialects]] is somewhat analogous to the relationship of [[Latin]] and the [[Romance languages]] or [[Middle Chinese]] and the modern [[Chinese language]]s.\\n\\n== Morphology ==\\nClassical Arabic is one of the [[Semitic languages]], and therefore has many similarities in conjugation and pronunciation to [[Hebrew language|Hebrew]], [[Akkadian language|Akkadian]], [[Aramaic language|Aramaic]], and [[Amharic language|Amharic]]. Its use of vowels to modify a base group of consonants resembles similar constructions in Biblical Hebrew.\\n\\nFor example:\\n* '''k'''a'''t'''a'''b'''a, ''he wrote''\\n* ya'''kt'''u'''b'''u, ''he writes''\\n* ma'''kt'''\\u016b'''b'''un, ''written (words)''\\n* '''k'''i'''t'''\\u0101'''b'''un, ''book''\\n* '''k'''u'''t'''u'''b'''un, ''books (broken plural)''\\n* '''k'''i'''t'''\\u0101'''b'''atun, ''writing''\\n* '''k'''i'''t'''\\u0101'''b'''\\u0101tun, ''writings (feminine sound plural)''\\n* ma'''kt'''a'''b'''un, ''desk''\\n* ma'''kt'''a'''b'''atun, ''library''\\n* '''k'''\\u0101'''t'''i'''b'''un, ''writer''\\n* '''k'''\\u0101'''t'''i'''b'''\\u016bna, ''writers (masculine sound plural)''\\n* '''k'''u'''tt'''\\u0101'''b'''un, ''writers (broken plural)''\\n* mi'''kt'''\\u0101'''b'''un, ''writing machine''\\nThese words all have some relationship with writing, and all of them contain the three consonants KTB. This group of consonants '''k'''-'''t'''-'''b''' is called a \\\"root.\\\" Grammarians assume that this root carries a ''basic meaning'' of writing, which encompasses all objects or actions involving writing, and so, therefore, all the above words are regarded as modified forms of this root, and are \\\"obtained\\\" or \\\"derived\\\" in some way from it.\\n\\n== Grammar ==\\n{{Arab culture}}\\n{{main|Arabic grammar}}\\n\\nGrammar in Arabic ({{lang|ar|\\u0642\\u0648\\u0627\\u0639\\u062f}}&lrm;, meaning \\\"rules\\\"), underwent development in the late 700s.<ref name=\\\"goodchild\\\">Goodchild, Philip. ''Difference in Philosophy of Religion'', 2003. Page 153.<\\/ref><ref name=\\\"old\\\">Sayce, Archibald Henry. ''Introduction to the Science of Language'', 1880. Page 28.<\\/ref> The earliest known Arabic grammarian is [[Abi Ishaq|{{transl|ar|DIN|\\u02bbAbd All\\u0101h ibn Ab\\u012b Is\\u1e25\\u0101q}}]]. The efforts of three proceeding generations of grammarians culminated in the book of  the [[Persian people|Persian]] scholar ''[[Sibawayh|{{transl|ar|DIN|Sib\\u0101wayhi}}]]''. Recent efforts aim to annotate the entire [[Quranic Arabic Corpus|Arabic Grammar of the Quran]], using traditional syntax:\\n\\n[[Image:Quranic-arabic-corpus.png|'''Dependency syntax tree for verse (67:1)''']]\\n\\n== Phonology ==\\n{{See also|Arabic phonology}}\\n\\nClassical Arabic had three pairs of long and short vowels: {{IPA|\\/a\\/}}, {{IPA|\\/i\\/}}, and {{IPA|\\/u\\/}}.  The following table illustrates this:\\n{|class=\\\"wikitable\\\" style=\\\"text-align:center;\\\"\\n! [[Vowel]]s\\n! colspan=2 | Short\\n! colspan=2 | Long\\n|-\\n! style=\\\"text-align:right;\\\" | [[High vowel|High]]\\n| {{IPA|\\/i\\/}}\\n| {{IPA|\\/u\\/}}\\n| {{IPA|\\/i\\u02d0\\/}}\\n| {{IPA|\\/u\\u02d0\\/}}\\n|-\\n! style=\\\"text-align:right;\\\" | [[Low vowel|Low]]\\n| colspan=2 | {{IPA|\\/a\\/}}\\n| colspan=2 |{{IPA|\\/a\\u02d0\\/}}\\n|}\\n\\nLike Modern Standard Arabic, Classical Arabic had 28 consonant phonemes:\\n\\n{| class=\\\"wikitable\\\" style=\\\"text-align: center;\\\"\\n|+ '''Classical Arabic consonant phonemes'''<ref>{{Harv|Watson|2002|p=13}}<\\/ref>\\n|-\\n! rowspan=\\\"2\\\" COLSPAN=2 | &nbsp;\\n! rowspan=\\\"2\\\" | [[Bilabial]]\\n! rowspan=\\\"2\\\" | [[Interdental|Inter-<br \\/>dental]]\\n! colspan=\\\"2\\\" | [[Dental consonant|Dental]]\\n! rowspan=\\\"2\\\" | [[Palatal]]\\n! rowspan=\\\"2\\\" | [[Velar consonant|Velar]]\\n! rowspan=\\\"2\\\" | [[Uvular]]\\n! rowspan=\\\"2\\\" | [[Pharyngeal consonant|Pharyn-<BR>geal]]\\n! rowspan=\\\"2\\\" | [[Glottal consonant|Glottal]]\\n|-\\n! style=\\\"text-align: left; font-size: 80%;\\\" | &nbsp;plain&nbsp;\\n! style=\\\"text-align: left; font-size: 80%;\\\" | [[Velarization|emphatic]]\\n|-\\n! style=\\\"text-align: left;\\\" colspan=2 | [[Nasal consonant|Nasal]]\\n| {{IPA|m}} || &nbsp; || {{IPA|n}} || &nbsp; || &nbsp; || &nbsp; || &nbsp; || &nbsp; ||  &nbsp;\\n|-\\n! style=\\\"text-align: left;\\\" rowspan=2 | [[Plosive consonant|Plosive]]\\n! style=\\\"text-align: left; font-size: 80%;\\\" | [[Voiceless consonant|voiceless]]\\n| &nbsp;\\n| &nbsp; || {{IPA|t}} || {{IPAlink|\\u02e0|t\\u02e0}}  || &nbsp; || {{IPAlink|k}} || {{IPAlink|\\u02e0|q\\u02e0}} || &nbsp; || {{IPAlink|\\u0294}}\\n|-\\n! style=\\\"text-align: left; font-size: 80%;\\\" | [[Voiced consonant|voiced]]\\n| {{IPA|b}} || &nbsp; || {{IPA|d}} || &nbsp; || {{IPAlink|\\u025f}} <small><sup>2<\\/sup><\\/small> || &nbsp; || &nbsp;\\n| &nbsp; || &nbsp;\\n|-\\n! style=\\\"text-align: left;\\\" rowspan=2 | [[Fricative consonant|Fricative]]\\n! style=\\\"text-align: left; font-size: 80%;\\\" | [[Voiceless consonant|voiceless]]\\n| {{IPA|f}} || {{IPAlink|\\u03b8}} || {{IPA|s}} <small><sup>1<\\/sup><\\/small> || {{IPAlink|\\u02e0|s\\u02e0}} || {{IPAlink|\\u0255}} || &nbsp;|| {{IPAlink|\\u02e0|\\u03c7\\u02e0}}  || {{IPAlink|\\u0127}} || {{IPAlink|h}}\\n|-\\n! style=\\\"text-align: left; font-size: 80%;\\\" | [[Voiced consonant|voiced]]\\n| &nbsp; || {{IPAlink|\\u00f0}} || {{IPA|z}} || {{IPAlink|\\u02e0|\\u00f0\\u02e0}} || &nbsp; || &nbsp;  || {{IPAlink|\\u02e0|\\u0281\\u02e0}} || {{IPAlink|\\u0295}} || &nbsp;\\n|-\\n! style=\\\"text-align: left;\\\" colspan=2 |  [[Lateral consonant|Lateral]]\\n| &nbsp; || &nbsp; || {{IPAlink|\\u02e0|l\\u02e0}} <small><sup>3<\\/sup><\\/small> || {{IPAlink|\\u02e0|\\u026e\\u02e0}} || &nbsp; || &nbsp; || &nbsp; || &nbsp;\\n|-\\n! style=\\\"text-align: left;\\\" colspan=2 | [[Tap consonant|Tap]]\\n| &nbsp; || &nbsp; || {{IPAlink|\\u02e0|\\u027e\\u02e0}} <small><sup>4<\\/sup><\\/small> || &nbsp; || &nbsp; || &nbsp; || &nbsp; || &nbsp;\\n| &nbsp;\\n|-\\n! style=\\\"text-align: left;\\\" colspan=2 | [[Approximant consonant|Approximant]]\\n|  &nbsp; || &nbsp; || &nbsp; || &nbsp; || {{IPAlink|j}} || {{IPAlink|w}} || &nbsp; || &nbsp; || &nbsp;\\n|}\\n\\n#Non-emphatic {{IPA|\\/s\\/}} may have actually been {{IPA|[\\u0283]}},<ref>{{Harv|Watson|2002|p=15}}<\\/ref> shifting forward in the mouth before or simultaneously with the fronting of the palatals (see below).\\n# As it derives from [[proto-semitic]] *g, {{IPA|\\/\\u025f\\/}} may have been a palatalized velar: {{IPA|\\/\\u0261\\u02b2\\/}}\\n# {{IPA|\\/l\\/}} is emphatic ({{IPA|[l\\u02e4]}}) only in {{IPA|\\/\\u0294al\\u02e4\\u02d0\\u0251\\u02d0h\\/}}, the name of God, i.e. [[Allah]],<ref>{{Harv|Watson|2002|p=16}}<\\/ref> except after ''i'' or ''\\u012b'' when it is unemphatic: ''bismi l-l\\u0101hi'' {{IPA|\\/bismilla\\u02d0hi\\/}} ('in the name of God').\\n# {{IPA|\\/\\u027e\\u02e0\\/}} (velarised {{IPA|[\\u027e]}}) before \\\"i\\\" is pronounced without velarization.\\nThe consonants traditionally termed \\\"emphatic\\\" {{IPA|\\/t\\u02e4, \\u026e\\u02e4, s\\u02e4, \\u00f0\\u02e4\\/}} were either [[velarization|velarised]] {{IPA|[t\\u02e0, \\u026c\\u02e0, s\\u02e0, \\u00f0\\u02e0]}} or [[pharyngealization|pharyngealised]] {{IPA|[t\\u02e4, \\u026e\\u02e4, s\\u02e4, \\u00f0\\u02e4]}}.<ref>{{Harv|Watson|2002|p=2}}<\\/ref>  In some transcription systems, emphasis is shown by capitalizing the letter, for example, {{IPA|\\/s\\u02e4\\/}}  is written \\u2039S\\u203a; in others the letter is underlined or has a dot below it, for example, {{Unicode|\\u2039\\u1e63\\u203a}}.\\nThe consonants {{IPA|\\/[\\u027e\\u02e0, q\\u02e0, \\u0281\\u02e0, \\u03c7\\u02e0]}} are pronounced with velarization. \\n\\nThere are a number of phonetic changes between Classical Arabic and [[Modern Standard Arabic|modern Arabic]] [[Varieties of Arabic|dialects]].  These include:<ref>{{Harv|Watson|2002|pp=15\\u201317}}<\\/ref>\\n*The palatals {{IPA|\\/\\u025f\\/ \\/\\u00e7\\/}} (\\u2039\\u062c\\u203a&lrm; \\u2039\\u0634\\u200e\\u203a&lrm;) became [[postalveolar consonant|postalveolar]]: {{IPA|\\/d\\u0292\\/ \\/\\u0283\\/}}. It is important to mention that in MSA, \\u2039\\u062c\\u203a can instead be pronounced {{IPA|[\\u0261]}} & {{IPA|[\\u0292]}}.\\n* The uvular fricatives {{IPA|\\/\\u03c7\\u02e0\\/ \\/\\u0281\\u02e0\\/}} (\\u2039\\u062e\\u203a&lrm; \\u2039\\u063a\\u203a&lrm;) became velar or post-velar: {{IPA|\\/x\\/ \\/\\u0263\\/}}\\n* {{IPA|\\/\\u026e\\u02e4\\/}} (\\u2039\\u0636\\u200e\\u203a&lrm;) became {{IPA|\\/d\\u02e4\\/}} (Certain [[Tajweed]] traditions actually preserve the original value of this sound synchronically.) ''See also [[Voiced alveolar lateral fricative]]''\\n\\nSee [[Arabic alphabet]] for further details of the [[International Phonetic Alphabet|IPA]] representations of contemporary Arabic sounds.\\n\\nThe language of Classical Arabic is essentially that of the so-called ''poetic [[koine]]'' of the [[pre-Islamic poetry|pre-Islamic poets]], a standardized [[prestige dialect]] based on conservative Bedouin dialects of the eastern [[Arabian peninsula]].  A similar but slightly different koine had been adopted in [[Mecca]], in a form adapted somewhat to the phonology of the spoken Meccan dialect of the time, and it was in this form that the Koran was given.  The Koran was later rephonemicized into the standard poetic koine.  Two of the differences between these dialects are represented in the modern Arabic writing system:\\n*The original poetic koine had preserved the [[Proto-Semitic]] [[glottal stop]] in all positions, whereas the Meccan variant had eliminated it everywhere except initially, following the spoken Meccan dialect. (Similar changes occur in all the modern [[varieties of Arabic]].) Depending on the surrounding vowels, the glottal stop was either deleted entirely, converted to \\/w\\/ or \\/j\\/, or deleted after lengthening a preceding short vowel.  The Koran as originally written down represented these changes; since the document was considered sacred, the letters were not changed.  Instead, the letter representing the \\\"incorrect\\\" \\/w\\/, \\/j\\/ or long vowel that ought to be pronounced as a glottal stop had a diacritic (termed ''[[hamza]]'') written over it to cancel out its inherent sound; if no such letter existed, the ''hamza'' was written between the existing letters.  This is the origin of the complex rules regarding the writing of the glottal stop.\\n*In the dialects underlying the poetic koine, original word-final {{IPA|\\/aja,aji,aju\\/}} had developed into {{IPA|\\/a\\u02d0\\/}}, merging with final {{IPA|\\/a\\u02d0\\/}} from other sources.  In the spoken Meccan dialect, however, these word-final sequences did not merge in this way, instead remaining as a separate vowel, perhaps pronounced {{IPA|\\/e\\u02d0\\/}}.  Correspondingly, the Meccan koine variant split the standard koine's final {{IPA|\\/a\\u02d0\\/}} in two, in ways that corresponded with the spoken dialect.  In writing the Meccan variant, final {{IPA|\\/a\\u02d0\\/}} was written with the letter ''[[alif]]'', while final {{IPA|\\/e\\u02d0\\/}} was written with the letter ''{{transl|ar|[[y\\u0101\\u02be]]}}'', normally used for \\/j\\/.  When rephonemicized into the standard poetic koine, the occurrences of ''{{transl|ar|y\\u0101\\u02be}}'' meant to be pronounced as {{IPA|\\/a\\u02d0\\/}} were notated by omitting the two dots normally written under ''{{transl|ar|y\\u0101\\u02be}}'', and the resulting variant letter is termed ''alif maq\\u1e63\\u016brah'' \\\"broken ''[[alif]]''\\\".  This is why final {{IPA|\\/a\\u02d0\\/}} can be written either with a normal ''alif'' or ''alif maq\\u1e63\\u016brah''.\\n\\n== Special symbols ==\\nA variety of special symbols exist in the Classical Arabic of the Qur'an that are usually absent in most written forms of Arabic. Many of these serve as aids for readers attempting to accurately pronounce the Classical Arabic found in the Qur'an. They may also indicate prostrations ([[Sujud]]), surahs ([[Ayah]]), or the ends of chapters ([[Rub al Hizb]]).\\n\\n{| align=\\\"center\\\" rules=\\\"all\\\" cellspacing=\\\"0\\\" cellpadding=\\\"4\\\" style=\\\"border: 1px solid #999; border-right: 2px solid #999; border-bottom:2px solid #999; background: #f3fff3\\\"\\n|+ style=\\\"font-weight: bold; font-size: 1.1em; margin-bottom: 0.5em\\\"| Qur'anic annotation signs in Unicode\\n|-style=\\\"background: #ddffdd\\\"\\n! Code !! Glyph !! Name\\n|-\\n| align=center| 06D6 || align=center style=\\\"font-size:220%;line-height:160%\\\"|{{script\\/Arabic| \\u06d6 }}||  align=left|SMALL HIGH LIGATURE SAD WITH LAM WITH ALIF MAKSURA\\n|-\\n| align=center| 06D7 || align=center style=\\\"font-size:220%;line-height:160%\\\"|{{script\\/Arabic| \\u06d7 }}||  align=left|SMALL HIGH LIGATURE QAF WITH LAM WITH ALIF MAKSURA\\n|-\\n| align=center| 06D8 || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06d8 }}||  align=left|SMALL HIGH MEEM INITIAL FORM\\n|-\\n| align=center| 06D9 || align=center style=\\\"font-size:220%;line-height:150%\\\"|{{script\\/Arabic| \\u06d9 }}||  align=left|SMALL HIGH LAM ALIF\\n|-\\n| align=center| 06DA || align=center style=\\\"font-size:220%;line-height:150%\\\"|{{script\\/Arabic| \\u06da }}||  align=left|SMALL HIGH JEEM\\n|-\\n| align=center| 06DB || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06db }}||  align=left|SMALL HIGH THREE DOTS\\n|-\\n| align=center| 06DC || align=center style=\\\"font-size:220%;line-height:140%\\\"|{{script\\/Arabic| \\u06dc }}||  align=left|SMALL HIGH SEEN\\n|-\\n| align=center| 06DD || align=center style=\\\"font-size:220%;line-height:130%\\\"|{{script\\/Arabic| \\u06dd }}||  align=left|END OF AYAH\\n|-\\n| align=center| 06DE || align=center style=\\\"font-size:220%;line-height:110%\\\"|{{script\\/Arabic| \\u06de }}||  align=left|START OF RUB AL HIZB\\n|-\\n| align=center| 06DF || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06df }}||  align=left|SMALL HIGH ROUNDED ZERO\\n|-\\n| align=center| 06E0 || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06e0 }}||  align=left|SMALL HIGH UPRIGHT RECTANGULAR ZERO\\n|-\\n| align=center| 06E1 || align=center style=\\\"font-size:220%;line-height:110%\\\"|{{script\\/Arabic| \\u06e1 }}||  align=left|SMALL HIGH DOTLESS HEAD OF KHAH = Arabic jazm \\u2022\\tused in some Qur'ans to mark absence of a vowel\\n|-\\n| align=center| 06E2 || align=center style=\\\"font-size:220%;line-height:140%\\\"|{{script\\/Arabic| \\u06e2 }}||  align=left|SMALL HIGH MEEM ISOLATED FORM\\n|-\\n| align=center| 06E3 || align=center style=\\\"font-size:220%;line-height:140%\\\"|{{script\\/Arabic| \\u06e3 }}||  align=left|SMALL LOW SEEN\\n|-\\n| align=center| 06E4 || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06e4 }}||  align=left|SMALL HIGH MADDA\\n|-\\n| align=center| 06E5 || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06e5 }}||  align=left|SMALL WAW\\n|-\\n| align=center| 06E6 || align=center style=\\\"font-size:220%;line-height:80%\\\"|{{script\\/Arabic| \\u06e6 }}||  align=left|SMALL YAA\\n|-\\n| align=center| 06E7 || align=center style=\\\"font-size:220%;line-height:110%\\\"|{{script\\/Arabic| \\u06e7 }}||  align=left|ARABIC SMALL HIGH YAA\\n|-\\n| align=center| 06E8 || align=center style=\\\"font-size:220%;line-height:150%\\\"|{{script\\/Arabic| \\u06e8 }}||  align=left|SMALL HIGH NOON\\n|-\\n| align=center| 06E9 || align=center style=\\\"font-size:220%;line-height:105%\\\"|{{script\\/Arabic| \\u06e9 }}||  align=left|PLACE OF SAJDAH\\n|-\\n| align=center| 06EA || align=center style=\\\"font-size:220%;line-height:120%\\\"|{{script\\/Arabic| \\u06ea }}||  align=left|EMPTY CENTRE LOW STOP\\n|-\\n| align=center| 06EB || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06eb }}||  align=left|EMPTY CENTRE HIGH STOP\\n|-\\n| align=center| 06EC || align=center style=\\\"font-size:220%;line-height:100%\\\"|{{script\\/Arabic| \\u06ec }}||  align=left|ROUNDED HIGH STOP WITH FILLED CENTRE\\n|-\\n| align=center| 06ED || align=center style=\\\"font-size:220%;line-height:140%\\\"|{{script\\/Arabic| \\u06ed }}||  align=left|SMALL LOW MEEM\\n|-\\n| colspan=6 align=center| <small>From: [http:\\/\\/www.unicode.org\\/charts\\/PDF\\/U0600.pdf Unicode Standard \\u2013 Arabic]\\n|}\\n\\n== Notes ==\\n{{reflist}}\\n\\n== See also ==\\n*[[Arabic language]]\\n*[[Modern Standard Arabic]]\\n*[[Ancient North Arabian]]\\n*[[Quranic Arabic Corpus]]\\n*[[Arabic-English Lexicon|Arabic\\u2013English Lexicon]]\\n\\n== References ==\\n*{{Cite journal\\n|last=Bin-Muqbil\\n|first=Musaed\\n|year=2006\\n|title=Phonetic and Phonological Aspects of Arabic Emphatics and Gutturals<!-- Doctoral dissertation -->\\n|place=University of Wisconsin\\u2013Madison\\n|ref=harv\\n|postscript=<!--None-->\\n}}\\n*Holes, Clive (2004) ''Modern Arabic: Structures, Functions, and Varieties'' Georgetown University Press.  ISBN 1-58901-022-1\\n*Versteegh, Kees (2001) ''The Arabic Language'' Edinburgh University Press ISBN 0-7486-1436-2 (Ch.5 available in link below)\\n*{{Cite document\\n|last=Watson\\n|first=Janet\\n|year=2002\\n|title=The Phonology and Morphology of Arabic\\n|place=New York\\n|publisher=Oxford University Press\\n|ref=harv\\n|postscript=<!--None-->\\n}}\\n*{{Cite document\\n|last=Bin Radhan \\n|first=Neil \\n|title=Die Wissenschaft des Tadschw\\u012bd\\n}}\\n\\n== External links ==\\n{{Wikti