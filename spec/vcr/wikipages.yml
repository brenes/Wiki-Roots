    body: "{\"query\":{\"pages\":{\"350137\":{\"pageid\":350137,\"ns\":0,\"title\":\"Cuneiform script\",\"revisions\":[{\"*\":\"{{more footnotes|date=March 2011}}\\n{{Redirect|Cuneiform}}\\n{{SpecialChars|1=article|misc=See the font packages listed in the [[Unicode cuneiform]] article to display these characters}}\\n[[Image:Sumerian 26th c Adab.jpg|thumb|right|Sumerian inscription in monumental archaic style, ca. 26th century BC]]\\n{{Infobox Writing system\\n |name         = Cuneiform\\n |type         = [[Logographic]]\\n |typedesc     = and [[syllabary|syllabic]]\\n |languages    = [[Akkadian language|Akkadian]], [[Eblaite language|Eblaite]], [[Elamite language|Elamite]], [[Hattic language|Hattic]], [[Hittite language|Hittite]], [[Hurrian language|Hurrian]], [[Luwian language|Luwian]], [[Sumerian language|Sumerian]], [[Urartian language|Urartian]]\\n |time         = ca. 30th century BC to 1st century AD\\n |fam1         = ([[History of writing#Proto-writing|Proto-writing]])\\n |children     = [[Egyptian hieroglyphs]]{{Citation needed|date=July 2011}}<br> [[Old Persian cuneiform script|Old Persian]]<br> [[Ugaritic alphabet|Ugaritic]]\\n |unicode      = [http:\\/\\/www.unicode.org\\/charts\\/PDF\\/U12000.pdf U+12000 to U+123FF] (Sumero-Akkadian Cuneiform)<br \\/> [http:\\/\\/www.unicode.org\\/charts\\/PDF\\/U12400.pdf U+12400 to U+1247F] (Numbers)\\n|iso15924=Xsux\\n|sample      =\\n|imagesize   =\\n}}\\n'''Cuneiform script''' ({{IPAc-en|icon|k|ju\\u02d0|\\u02c8|n|i\\u02d0|.|\\u0268|f|\\u0254r|m}} {{respell|kew|NEE|i-form}} or {{IPAc-en|\\u02c8|k|ju\\u02d0|n|\\u0268|f|\\u0254r|m}} {{respell|KEW|ni-form}}) is one of the earliest known forms of [[writing system|written expression]]. Emerging in [[Sumer]] around the [[30th century BC]], with predecessors reaching into the late 4th millennium (the [[Uruk IV]] period), cuneiform writing began as a system of [[pictography|pictographs]]. In the three millennia the script spanned, the pictorial representations became simplified and more abstract as the number of characters in use also grew gradually smaller, from about 1,000 unique characters in the Early [[Bronze Age]] to about 400 unique characters in Late Bronze Age ([[Hittite cuneiform]]).\\n\\nThe original [[Sumerian language|Sumerian]] script was adapted for the writing of the [[Akkadian language|Akkadian]], [[Eblaite language|Eblaite]], [[Elamite language|Elamite]], [[Hittite language|Hittite]], [[Luwian language|Luwian]], [[Hattic language|Hattic]], [[Hurrian language|Hurrian]], and [[Urartian language|Urartian]] languages, and it inspired the [[Ugaritic alphabet|Ugaritic]] and [[Old Persian cuneiform script|Old Persian]] alphabets. Cuneiform writing was gradually replaced by the [[Phoenician alphabet]] during the [[Neo-Assyrian Empire]], and by the 2nd century AD, the script had become extinct.\\n\\nCuneiform documents were written on [[clay tablet]]s, by means of a blunt [[Phragmites|reed]] for a [[stylus]]. The impressions left by the stylus were wedge shaped, thus giving rise to the name cuneiform (\\\"wedge shaped,\\\" from the Latin ''cuneus'', meaning \\\"wedge\\\").\\n\\n==History==\\nThe cuneiform writing system was in use for more than 35 centuries, through several stages of evolution, from the 34th century BC down to the 1st century AD.<ref>Adkins 2003, p.&nbsp;47.<\\/ref>\\nIt was completely replaced by [[alphabetic writing]] (in the general sense) in the course of the [[Roman era]] and there are no Cuneiform systems in current use. For this reason, it had to be deciphered from scratch in 19th century [[Assyriology]]. Successful completion of decipherment is dated to 1857.\\n\\nThe system  consists of a combination of logophonetic, consonantal alphabetic and syllabic signs.<ref name=\\\"Lo\\\">Lo 2007.<\\/ref>\\n\\nThe cuneiform script underwent considerable changes over a period of more than two millennia.  The image below shows the development of the sign SAG \\\"head\\\" (Borger nr. 184, U+12295 {{Cuneiform|[[:wiktionary:\\ud808\\ude95|\\ud808\\ude95]]}}).\\n[[Image:SAG.svg|left|400px|Evolution of the cuneiform sign SAG \\\"head\\\", 3000\\u20131000 BC.]]\\n\\nStage 1 shows the pictogram as it was drawn around 3000 BC. Stage 2 shows the rotated pictogram as written around 2800 BC. Stage 3 shows the abstracted glyph in archaic monumental inscriptions, from ca. 2600 BC, and stage 4 is the sign as written in clay, contemporary to stage 3. Stage 5 represents the late 3rd millennium, and stage 6 represents Old Assyrian ductus of the early 2nd millennium, as adopted into Hittite. Stage 7 is the simplified sign as written by Assyrian scribes in the early 1st millennium, and until the script's extinction.\\n\\n===Proto-literate period===\\nThe cuneiform script proper emerges out of pictographic [[proto-writing]] in the later 4th millennium. Mesopotamia's \\\"proto-literate\\\" period spans the 35th to 32nd centuries. The first documents unequivocally written in the [[Sumerian language]]  date to the 31st century, found at [[Jemdet Nasr]].\\n\\nSome ten millennia ago the Sumerians began using clay tokens to count their agricultural and manufactured goods. Later they began placing the tokens in large, hollow, clay containers which were sealed; the quantity of tokens in each container came to be expressed by impressing, on the container's surface, one picture for each instance of the token inside. They next dispensed with the actual tokens, relying solely on symbols for the tokens, drawn on clay surfaces. To avoid making a picture for each instance of the same object (for example: 100 pictures of a hat to represent 100 hats), they 'counted' the objects by using various small marks. In this way the Sumerians added \\\"a system for enumerating objects to their incipient system of symbols.\\\" Thus writing began, during the [[Uruk period]] c. 3300 BC.<ref name=\\\"Lo\\\" \\/>\\n\\nOriginally, pictograms were either drawn on [[clay]] tablets in vertical columns with a [[pen]] made from a sharpened [[Phragmites|reed]] [[stylus]], or incised in stone. This early style lacked the characteristic wedge shape of the strokes.\\n\\nCertain signs to indicate names of gods, countries, cities, vessels, birds, trees, etc., are known as [[Determinative|determinants]], and were the Sumerian signs of the terms in question, added as a guide for the reader. Proper names continued to be usually written in purely \\\"logographic\\\" fashion.\\n\\nFrom about 2900 BC, many pictographs began to lose their original function, and a given sign could have various meanings depending on context.\\nThe sign inventory was reduced from some 1,500 signs to some 600 signs, and writing became increasingly [[phonological]]. Determinative signs were re-introduced to avoid ambiguity. This process is chronologically parallel to, and possibly not independent of,{{Citation needed|date=August 2008}} the development of [[Egyptian hieroglyphic]] orthography.\\n\\n===Archaic cuneiform===\\n{{See|Liste der archaischen Keilschriftzeichen}}\\n[[Image:Letter Luenna Louvre AO4238.jpg|thumb|Letter sent by the high-priest Lu'enna to the king of [[Lagash]] (maybe [[Urukagina]]), informing him of his son's death in combat, c. 2400 BC, found in [[Girsu|Telloh]] (ancient Girsu).]]\\n\\nIn the mid-3rd millennium BC, writing direction was changed to left to right in horizontal rows (rotating all of the pictograms 90\\u00b0 counter-clockwise in the process), and a new wedge-tipped stylus was used which was pushed into the clay, producing wedge-shaped (\\\"cuneiform\\\") signs; these two developments made writing quicker and easier. By adjusting the relative position of the tablet to the stylus, the writer could use a single tool to make a variety of impressions.\\n\\nCuneiform tablets could be fired in [[kiln]]s to provide a permanent record, or they could be recycled if permanence was not needed. Many of the clay tablets found by archaeologists were preserved because they were fired when attacking armies burned the building in which they were kept.\\n\\nThe script was also widely used on commemorative [[stele|stelae]] and carved reliefs to record the achievements of the ruler in whose honour the monument had been erected.\\n\\nThe spoken language consisted of many similar sounds and in the beginning the words \\\"Life\\\" [ti] and \\\"Arrow\\\" [til] were described in writing by the same symbol. After the Semites conquered Southern Mesopotamia, some signs gradually changed from being pictograms to syllabograms, most likely to make things clearer in writing. In that way the sign for the word \\\"Arrow\\\" would become the sign for the sound \\\"ti\\\".\\nIf a sound would represent many different words the words would all have different signs, for instance the syllable \\\"gu\\\" had fourteen different symbols.\\nWhen the words had similar meaning but very different sounds they were written with the same symbol. For instance \\\"tooth\\\" [zu], \\\"mouth\\\" [ka] and \\\"voice\\\" [gu] were all written with the symbol for \\\"voice\\\". To be more accurate they started adding to signs or combine two signs to define the meaning. They used either geometrical patterns or another cuneiform sign.<ref name=\\\"Lo\\\" \\/>\\n\\nAs time went by the cuneiform got very complex and the difference between a pictogram and syllabogram were getting vague. Several symbols were too overloaded to be clear. Therefore, symbols were begun to put together to define the writing in a better way and to give a hint on the meaning of the symbol (word). The word \\\"Raven\\\" [UGA] had the same logogram as the words \\\"soap\\\" [NAGA] \\\"name of a city\\\" [ERESH] and \\\"the patron goddess of Eresh\\\" [NISABA]. Two phonetic compliments were used to define the word [u] in front of the symbol and [gu] behind. To be sure there would not be any complications they added the symbol for \\\"bird\\\" [MUSHEN] behind the three symbols.\\nThe written part of the Sumerian language was used as a learned written language until the 1st century AD. The spoken language died out around the 18th century BC.<ref name=\\\"Lo\\\" \\/>\\n\\n===Akkadian cuneiform===\\n[[Image:Sumerian MS2272 2400BC.jpg|thumb|A list of Sumerian deities, ca. 2400 BC]]\\n\\nThe archaic cuneiform script was adopted  by the [[Akkadians]] from ca. 2500 BC, and by 2000 BC had evolved into Old Assyrian cuneiform, with many modifications to Sumerian orthography. The [[Semitic language|Semitic]] equivalents for many signs became distorted or abbreviated to form new \\\"phonetic\\\" values, because the syllabic nature of the script as refined by the Sumerians was unintuitive to Semitic speakers.\\n\\nAt this stage, the former pictograms were reduced to a high level of abstraction, and were composed of only five basic wedge shapes: horizontal, vertical, two diagonals and the ''Winkelhaken'' impressed vertically by the tip of the stylus. The signs exemplary of these basic wedges are\\n* A\\u0160 (B001, U+12038) {{Cuneiform|[[:wikt:\\ud808\\udc38|\\ud808\\udc38]]}}: horizontal;\\n* DI\\u0160 (B748, U+12079) {{Cuneiform|[[:wikt:\\ud808\\udc79|\\ud808\\udc79]]}}: vertical;\\n* GE<sub>23<\\/sub>, DI\\u0160 ''ten\\u00fb'' (B575, U+12039) {{Cuneiform|[[:wikt:\\ud808\\udc39|\\ud808\\udc39]]}}: downward diagonal;\\n* GE<sub>22<\\/sub> (B647, U+1203A) {{Cuneiform|[[:wikt:\\ud808\\udc3a|\\ud808\\udc3a]]}}: upward diagonal;\\n* U (B661, U+1230B) {{Cuneiform|[[:wikt:\\ud808\\udf0b|\\ud808\\udf0b]]}}: the ''[[Winkelhaken]]''.\\nExcept for the ''Winkelhaken'' which is tail-less, the length of the wedges' tails could vary as required for sign composition.\\n\\nSigns tilted by (ca.) 45 degrees are called ''ten\\u00fb'' in Akkadian, thus DI\\u0160 is a vertical wedge and DI\\u0160 ''ten\\u00fb'' a diagonal one. Signs modified with additional wedges are called ''gun\\u00fb'', and signs crosshatched with additional ''Winkelhaken'' are called ''\\u0161e\\u0161ig''.\\n[[Image:Cuneiform script2.jpg|thumb|left|Cuneiform tablet from the Kirkor Minassian collection in the US [[Library of Congress]], ca. 24th century BC.]]\\n[[Image:Amarna Akkadian letter.png|thumb|right|One of the [[Amarna letters]], 14th century BC.]]\\n[[Image:B063ellst.png|thumb|right|Neo-Assyrian [[Typographic ligature|ligature]] {{lang|sux|KAxGUR<sub>7<\\/sub>}} ({{Cuneiform|\\ud808\\udd6c}}); the {{lang|sux|KA}} sign ({{Cuneiform|\\ud808\\udd57}}) was a Sumerian compound marker, and appears frequently in ligatures enclosing other signs. {{lang|sux|GUR<sub>7<\\/sub>}} is itself a ligature of {{lang|sux|S\\u00cdG.A\\u1e2a.ME.U}}, meaning \\\"to pile up; grain-heap\\\" (Akkadian ''{{lang|akk|kam\\u0101ru; kar\\u00fb}}'').]]\\n\\n\\\"Typical\\\" signs have usually in the range of about five to ten wedges, while complex [[Typographic ligature|ligatures]] can consist of twenty or more (although it is not always clear if a ligature should be considered a single sign or two collated but still distinct signs); the ligature KAxGUR<sub>7<\\/sub> consists of 31 strokes.\\n\\nMost later adaptations of Sumerian cuneiform preserved at least some aspects of the Sumerian script. Written [[Akkadian language|Akkadian]] included phonetic symbols from the Sumerian [[syllabary]], together with [[logogram]]s that were read as whole words. Many signs in the script were polyvalent, having both a syllabic and logographic meaning.  The complexity of the system bears a resemblance to old [[Japanese language|Japanese]], written in a [[Chinese language|Chinese]]-derived script, where some of these Sinograms were used as logograms, and others as phonetic characters.\\n\\n===Assyrian cuneiform===\\nThis \\\"mixed\\\" method of writing continued through the end of the [[Babylonia]]n and [[Assyria]]n empires, although there were periods when \\\"purism\\\" was in fashion and there was a more marked tendency to spell out the words laboriously, in preference to using signs with a phonetic complement. Yet even in those days, the Babylonian syllabary remained a mixture of logographic and phonemic writing.\\n\\n[[Hittite cuneiform]] is an adaptation of the Old Assyrian cuneiform of ca. 1800 BC to the [[Hittite language]]. When the cuneiform script was adapted to writing Hittite, a layer of Akkadian logographic spellings was added to the script, thus the pronunciations of many Hittite words which were conventionally written by logograms are now unknown.\\n\\nIn the Iron Age (ca. 10th to 6th c. BC), Assyrian cuneiform was further simplified. From the 6th century, the Assyrian language was marginalized by [[Aramaic language|Aramaic]], written in the [[Aramaean alphabet]], but Neo-Assyrian cuneiform remained in use in literary tradition well into [[Parthia]]n times ( 250 BC-226 AD ). The last known cuneiform inscription, an astronomical text, was written in 75 AD.{{Citation needed|date=August 2007}}\\n\\n===Derived scripts===\\nThe complexity of the system prompted the development of a number of simplified versions of the script. [[Old Persian language|Old Persian]] was written in a subset of simplified cuneiform characters known today as [[Old Persian cuneiform script|Old Persian cuneiform]]. It formed a semi-alphabetic syllabary, using far fewer wedge strokes than Assyrian used, together with a handful of logograms for frequently occurring words like \\\"god\\\" and \\\"king.\\\" The [[Ugaritic language]] was written using the [[Ugaritic alphabet]], a standard Semitic style [[alphabet]] (an ''[[abjad]]'') written using the cuneiform method.\\n\\n==Decipherment==\\nFor centuries, travellers to [[Persepolis]], in modern-day [[Iran]], had noticed carved cuneiform inscriptions and were intrigued.<ref name=\\\"Sayce\\\"\\/> Attempts at deciphering these [[Old Persian cuneiform|Old Persian writings]] date back to [[Sociology in medieval Islam#Archeology|Arabic\\/Persian historians]] of the [[Islamic Golden Age|medieval Islamic world]], though these early attempts at [[decipherment]] were largely unsuccessful.<ref>{{Cite book|title=Egyptology: The Missing Millennium : Ancient Egypt in Medieval Arabic Writings|first=Okasha|last=El Daly|publisher=[[Routledge]]|year=2004|isbn=1844720632|pages=39\\u201340 & 65|postscript=<!--None-->}}<\\/ref>\\n\\nThe Englishman [[Sir Thomas Herbert]], in the 1634 edition of his travel book \\u201cA relation of some yeares travaile\\u201d, reported seeing at Persepolis carved on the wall \\u201ca dozen lines of strange characters\\u2026consisting of figures, obelisk, triangular, and pyramidal\\u201d and thought they resembled Greek. In the 1664 edition he reproduced some for his readers and guessed that they were \\u2018legible and intelligible\\u2019 and therefore decipherable.  He also guessed, correctly, that they represented not letters or hieroglyphics but words and syllables, and furthermore that they were to be read from left to right.<ref name=\\\"Sayce\\\">Sayce 1908.<\\/ref> Herbert is rarely mentioned in standard histories of the decipherment of cuneiform.\\n\\n[[Carsten Niebuhr]] brought the first reasonably complete and accurate copies of the inscriptions at [[Persepolis]] to Europe.<ref name=\\\"Sayce\\\"\\/> Bishop Frederic Munter of Copenhagen discovered that the words in the Persian inscriptions were divided from one another by an oblique wedge and that the monuments must belong to the age of [[Cyrus the Great|Cyrus]] and his successors. One word, which occurs without any variation towards the beginning of each inscription, he correctly inferred to signify \\\"king\\\".<ref name=\\\"Sayce\\\"\\/>  By 1802 [[Georg Friedrich Grotefend]] had determined that two king's names mentioned were [[Darius I of Persia|Darius]] and [[Xerxes I of Persia|Xerxes]], and had been able to assign alphabetic values to the cuneiform characters which composed the two names.<ref>Heeren 1815.<\\/ref><ref group=\\\"nb\\\">Although Grotefend's Memoir was presented to the Gottingen Academy on September 4, 1802, the Academy refused to publish it; it was subsequently published in Heeren's work in 1815.<\\/ref><ref name=\\\"Sayce\\\"\\/>\\n\\nIn 1836, the eminent French scholar, [[Eug\\u00e8ne Burnouf]] discovered that the first of the inscriptions published by Niebuhr contained a list of the [[Satrap#Medo-Persian satraps|satrapies]] of Darius. With this clue in his hand, he identified and published an alphabet of thirty letters, most of which he had correctly deciphered.<ref name=\\\"Sayce\\\"\\/><ref>Burnouf 1836<\\/ref><ref name=\\\"Pritchard\\\">Pritchard 1844, p.&nbsp;30&ndash;31<\\/ref>\\n\\nA month earlier, Burnouf's friend and pupil, Professor [[Christian Lassen]] of Bonn, had also published a work on \\\"The Old Persian Cuneiform Inscriptions of Persepolis\\\".<ref name=\\\"Pritchard\\\"\\/><ref>Lassen.<\\/ref> He and Burnouf had been in frequent correspondence, and his claim to have independently detected the names of the satrapies, and thereby to have fixed the values of the Persian characters, was in consequence fiercely attacked. According to Sayce, whatever his obligations to Burnouf may have been, Lassen's \\\"contributions to the decipherment of the\\ninscriptions were numerous and important. He succeeded in fixing the true values of nearly all the letters in the Persian alphabet, in translating the texts, and in proving that the language of them was not [[Zend]], but stood to both Zend and [[Sanskrit]] in the relation of a sister.\\\"<ref name=\\\"Sayce\\\"\\/>\\n\\nMeanwhile, in 1835 [[Sir Henry Rawlinson, 1st Baronet|Henry Rawlinson]], a British East India Company army officer, visited the [[Behistun Inscription]]s in [[Iran|Persia]]. Carved in the reign of [[Darius I of Persia|King Darius of Persia]] (522\\u2013486 BC), they consisted of identical texts in the three official languages of the empire: Old Persian, Babylonian, and Elamite. The Behistun inscription was to the decipherment of cuneiform what the [[Rosetta Stone]] was to the decipherment of [[Egyptian hieroglyph]]s.<ref>Adkins 2003.{{full}}<\\/ref>\\n\\nRawlinson correctly deduced that the Old Persian was a phonetic script and he successfully deciphered it. In 1837 he finished his copy of the Behistun inscription, and sent a translation of its opening paragraphs to the Royal Asiatic Society. Before, however, his Paper could be published, the works of Lassen and Burnouf reached him, necessitating a revision of his paper and the postponement of its publication. Then came other causes of delay. In 1847 the first part of the Rawlinson's Memoir was published; the second part did not appear till 1849.<ref>Rawlinson 1847.<\\/ref><ref group=\\\"nb\\\">It seems that various parts of Rawlisons' paper formed Vol X of this journal. The final part III comprised chapters IV (Analysis of the Persian Inscriptions of Behistunand) and V (Copies and Translations of the Persian Cuneiform Inscriptions of Persepolis, Hamadan, and Van), pp. 187\\u2013349.<\\/ref> The task of deciphering the Persian cuneiform texts was virtually accomplished.<ref name=\\\"Sayce\\\"\\/>\\n\\nAfter translating the Persian, Rawlinson and, working independently of him, the [[Irish people|Irish]] [[Assyriologist]] [[Edward Hincks]], began to [[decipher]] the others. (The actual techniques used to decipher the [[Akkadian language]] have never been fully published; Hincks described how he sought the proper names already legible in the deciphered Persian while Rawlinson never said anything at all, leading some to speculate that he was secretly copying Hincks.<ref>Daniels 1996.<\\/ref>) They were greatly helped by [[Paul \\u00c9mile Botta]]'s discovery of the city of [[Nineveh]] in 1842. Among the treasures uncovered by Botta were the remains of the great library of [[Assurbanipal]], a royal archive containing tens of thousands of baked clay tablets covered with cuneiform inscriptions.\\n\\nBy 1851, Hincks and Rawlinson could read 200 Babylonian signs. They were soon joined by two other decipherers: young German-born scholar [[Julius Oppert]], and versatile British Orientalist [[William Henry Fox Talbot]]. In 1857 the four men met in London and took part in a famous experiment to test the accuracy of their decipherments. [[Edwin Norris]], the secretary of the [[Royal Asiatic Society]], gave each of them a copy of a recently discovered inscription from the reign of the Assyrian emperor [[Tiglath-Pileser I]]. A jury of experts was empanelled to examine the resulting translations and assess their accuracy. In all essential points the translations produced by the four scholars were found to be in close agreement with one another. There were of course some slight discrepancies. The inexperienced Talbot had made a number of mistakes, and Oppert's translation contained a few doubtful passages which the jury politely ascribed to his unfamiliarity with the English language. But Hincks' and Rawlinson's versions corresponded remarkably closely in many respects. The jury declared itself satisfied, and the decipherment of Akkadian cuneiform was adjudged a ''fait accompli''.\\n\\nIn the early days of cuneiform decipherment, the reading of proper names presented the greatest difficulties. However, there is now a better understanding of the principles behind the formation and the pronunciation of the thousands of names found in historical records, business documents, votive inscriptions and literary productions.  The primary challenge was posed by the characteristic use of old Sumerian non-phonetic logograms in other languages that had different pronunciations for the same symbols. Until the exact phonetic reading of many names was determined through parallel passages or explanatory lists, scholars remained in doubt, or had recourse to conjectural or provisional readings. Fortunately, in many cases, there are variant readings, the same name being written phonetically (in whole or in part) in one instance, and logographically in another.\\n\\n==Transliteration==\\n[[Image:Cyrus cylinder extract.png|right|thumb|250px|Extract from the [[Cyrus Cylinder]] (lines 15\\u201321), giving the genealogy of [[Cyrus the Great]] and an account of his capture of [[Babylon]] in 539 BC.]]\\nCuneiform has a specific format for [[transliteration]]. Because of the script's [[Wiktionary:polyvalent|polyvalence]] (one sign has several, unrelated readings), transliteration is not only lossless, but may actually contain more information than the original document. For example, the sign [[DINGIR]] in a Hittite text may represent either the Hittite syllable ''an'' or may be part of an Akkadian phrase, representing the syllable ''[[ilah|il]]'', it may be a [[Sumerogram]], representing the original Sumerian meaning, 'god' or the [[determinative]] for a deity. In transliteration, a different rendition of the same glyph is chosen depending on its role in the present context.\\n\\nTherefore, a text containing [[DINGIR]] and MU in succession could be construed to represent the words \\\"ana\\\", \\\"ila\\\", god + \\\"a\\\" (the [[Accusative case|accusative]] ending), god + water, or a divine name \\\"A\\\" or Water. Someone transcribing the signs would make the decision how the signs should be read and assemble the signs as \\\"ana\\\", \\\"ila\\\", \\\"Ila\\\" ('god\\\"+accusative case), etc.  A transliteration of these signs, however, would separate the signs with dashes \\\"il-a\\\", \\\"an-a\\\", \\\"[[DINGIR]]-a\\\" or \\\"<sup>[[D]]<\\/sup>a\\\". This is still easier to read than the original cuneiform, but now the reader is able to trace the sounds back to the original signs and determine if the correct decision was made on how to read them.\\n\\nThere are differing conventions for transliterating Sumerian, Akkadian (Babylonian) and Hittite (and Luwian) cuneiform texts. One convention that sees wide use across the different fields is the use of acute and grave accents as an abbreviation for homophone disambiguation. Thus, ''u'' is equivalent to ''u<sub>1<\\/sub>'', the first glyph expressing phonetic ''u''. An acute accent, ''\\u00fa'', is equivalent to the second, ''u<sub>2<\\/sub>'', and a grave accent  ''\\u00f9'' to the third, ''u<sub>3<\\/sub>'' glyph in the series (while the sequence of numbering is conventional but essentially arbitrary and subject to the history of decipherment). In Sumerian transliteration, a multiplication sign 'x' is used to indicate [[Typographical ligature|ligature]]s. As shown above, signs ''as such'' are represented in [[capital letter]]s, while the specific reading selected in the transliteration is represented in small letters. Thus, capital letters can be used to indicate a so-called Diri compound - a sign sequence that has, in combination, a reading different from the sum of the individual constituent signs (for example, the compound IGI.A - \\\"water\\\" + \\\"eye\\\" - has the reading ''imhur'', meaning \\\"foam\\\"). In a Diri compound, the individual signs are separated with dots in transliteration. Capital letters may also be used to indicate a Sumerogram (for example, KUG.BABBAR - Sumerian for \\\"silver\\\" - being used with the intended [[Akkadian language|Akkadian]] reading ''kaspum'', \\\"silver\\\"), an Akkadogram, or simply a sign sequence of whose reading the editor is uncertain. Naturally, the \\\"real\\\" reading, if it is clear, will be presented in small letters in the transliteration: IGI.A will be rendered as imhur<sub>4<\\/sub>.\\n\\nSince the Sumerian language has only been widely known and studied by scholars for approximately a century, changes in the accepted reading of Sumerian names have occurred from time to time. Thus the name of a king of [[Ur]], read ''Ur-Bau'' at one time, was later read as ''Ur-Engur'', and is now read as [[Ur-Nammu]] or Ur-Namma; for ''[[Lugal-Zage-Si|Lugal-zaggisi]]'', a king of [[Uruk]], some scholars continued to read ''Ungal-zaggisi''; and so forth. Also, with some names of the older period, there was often uncertainty whether their bearers were Sumerians or Semites. If the former, then their names could be assumed to be read as Sumerian, while, if they were Semites, the signs for writing their names were probably to be read according to their Semitic equivalents, though occasionally Semites might be encountered bearing genuine Sumerian names. There was also doubt whether the signs composing a Semite's name represented a phonetic reading or a logographic compound. Thus, e.g. when inscriptions of a Semitic ruler of Kish, whose name was written ''Uru-mu-ush'', were first deciphered, that name was first taken to be logographic because ''uru mu-ush'' could be read as \\\"he founded a city\\\" in Sumerian, and scholars accordingly retranslated it back to the original Semitic as ''Alu-usharshid''. It was later recognized that the URU sign can also be read as ''r\\u00ed'' and that the name is that of the [[Akkadian Empire|Akkadian]] king [[Rimush (Akkad)|Rimush]].\\n\\n==Syllabary==\\nThe tables below show signs used for simple syllables of the form CV or VC. As used for the Sumerian language, the cuneiform script was in principle capable of distinguishing 14 consonants, transliterated as\\n:''b, d, g, \\u1e2b, k, l, m, n, p, r, s, \\u0161, t, z''\\nas well as four vowel qualities, ''a, e, i, u''.\\nThe Akkadian language needed to distinguish its [[emphatic series]],  ''q, \\u1e63, \\u1e6d'', adopting various \\\"superfluous\\\" Sumerian signs for the purpose (e.g. ''qe''=KIN, ''qu''=KUM, ''qi''=KIN, ''\\u1e63a''=ZA, ''\\u1e63e''=Z\\u00cd, ''\\u1e6dur''=DUR etc.{{Clarify|date=August 2009}})\\nHittite as it adopted the Akkadian cuneiform further introduced signs for the glide ''w'', e.g. ''wa''=PI, ''wi<sub>5<\\/sub>''=GE\\u0160TIN) as well as a ligature I.A for ''ya''.\\n\\n<div class=\\\"center Unicode\\\">\\n{|class=\\\"wikitable\\\" style=\\\" text-align:center;\\\"\\n|-\\n| || -a || -e || -i || -u\\n|-\\n|\\n|| ''a'' {{Cuneiform|[[:wikt:\\ud808\\udc00|\\ud808\\udc00]]}},<br \\/>\\n''\\u00e1'' {{Cuneiform|[[:wikt:\\ud808\\udc09|\\ud808\\udc09]]}}\\n|| ''e'' {{