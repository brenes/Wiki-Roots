    body: "{\"query\":{\"pages\":{\"191253\":{\"pageid\":191253,\"ns\":0,\"title\":\"Social group\",\"revisions\":[{\"*\":\"{{sociology}}\\n\\n[[File:social-network.svg|thumb|Individuals in groups are connected to each other by social relationships]]\\n\\nIn the [[social sciences]] a '''social group''' can be defined as two or more [[human]]s who interact with one another, share similar characteristics and collectively have a sense of [[wikt:unity|unity]].<ref>[http:\\/\\/www.cliffsnotes.com\\/study_guide\\/Social-Groups.topicArticleId-26957,articleId-26868.html \\\"Social Groups.\\\"] [http:\\/\\/www.cliffsnotes.com Cliffsnotes.com]. Accessed June 2011.<\\/ref> By this definition, a [[society]] can be viewed as a large group, though most social groups are considerably smaller.\\n\\nA true social group exhibits some degree of [[social cohesion]] and is more than a simple collection or aggregate of individuals, such as people waiting at a bus stop, or people waiting in a line. Characteristics shared by members of a group may include [[Interest (emotion)|interest]]s, [[Value (personal and cultural)|values]], [[Social representations|representations]], ethnic or social background, and [[kinship]] ties. Paul Hare regards the defining characteristic of a group as [[social interaction]].<ref>Hare, A. P. (1962). ''Handbook of small group research''. New York: [[Macmillan Publishers]].<\\/ref> The members of the groups contact each other which Ackeema Johnson calls a \\\"regular interaction.\\\" This group also should have, a common identity, rules, structure, etc.\\n\\n== Common uses of the term ==\\n\\n[[Muzafer Sherif]] (1916\\u20131982) formulated a more technical definition with the following elements:\\n\\nA [[social unit]] consisting of a number of individuals interacting with each other with respect to:\\n\\n# Common motives and goals\\n# An accepted [[Division of labour|division of labor]], i.e. roles\\n# Established status ([[social rank]], dominance) relationships\\n# Accepted norms and values with reference to matters relevant to the group\\n# Development of accepted [[wikt:sanction|sanction]]s (praise and punishment) if and when norms were respected or violated<ref>Sherif, Muzafer and Sherif, Carolyn W., ''An Outline of Social Psychology'' rev.ed. [[Harper (publisher)|Harper & Brothers]]: New York pp. 143\\u2013180.<\\/ref>\\nThough a group can have any number of members an optimal number is three persons. A group of three persons can achieve better problem solving abilities than the best three or more induividuals can accomplish individually. Group behaviours have a beneficial effect thus in augmenting the group's abilities and at the same time it has a detrimental or negative effect also. This is because members at a wrong stimuli can launch on destructive endeavours, since their wrong doings will not be found out as the individual wrong doings or of a single person, they have the cover of the group. Think of a situation where a violent mob burning buses and destroying other public properties.\\n\\nThis definition is long and complex, but it is also precise. It succeeds at providing the researcher with the tools required to answer three important questions:\\n\\n# \\\"How is a group formed?\\\"\\n# \\\"How does a group function?\\\"\\n# \\\"How does one describe those social interactions that occur on the way to forming a group?\\\"\\n\\n== Significance of the definition ==\\nThe attention of those who use, participate in, or study groups has focused on functioning groups, on larger organizations, or on the decisions made in these organizations.<ref>Simon, Herbert A. ''Administrative Behavior'' 3rd <sup>rd<\\/sup> ed. [[Free Press]] 1976 p.123-153<\\/ref> Much less attention has been paid to the more ubiquitous and universal social behaviors that do not clearly demonstrate one or more of the five necessary elements described by Sherif.\\n\\nSome of the earliest efforts to understand these social units have been the extensive descriptions of urban street [[gang]]s in the 1920s and 1930s, continuing through the 1950s, which understood them to be largely reactions to the established authority.<ref>Sherif, ''op. cit.'' p. 149.<\\/ref> The primary goal of gang members was to defend gang territory, and to define and maintain the dominance structure within the gang. There remains in the popular media and urban law enforcement agencies an avid interest in gangs, reflected in daily headlines which emphasize the criminal aspects of gang behavior. However, these studies and the continued interest have not improved the capacity to influence gang behavior or to reduce gang related violence.\\n\\nThe relevant literature on [[Ethology|animal social behaviors]], such as work on territory and dominance, has been available since the 1950s. also, they have been largely neglected by policy makers, sociologists and anthropologists. Indeed, vast literature on organization, property, law enforcement, ownership, religion, warfare, values, conflict resolution, authority, rights, and families have grown and evolved without any reference to any analogous social behaviors in animals. This disconnect may be the result of the belief that social behavior in humankind is radically different from the social behavior in animals because of the human capacity for language use and rationality. Of course, while this is true, it is equally likely that the study of the social (group) behaviors of other animals might shed light on the evolutionary roots of social behavior in people.\\n\\nTerritorial and dominance behaviors in humans are so universal and commonplace that they are simply taken for granted (though sometimes admired, as in home ownership, or deplored, as in violence). But these social behaviors and interactions between human individuals play a special role in the study of groups: ''they are necessarily prior to the formation of groups''.{{Citation needed|date=March 2010}} The psychological internalization of territorial and dominance experiences in conscious and unconscious memory are established through the formation of [[social identity]], [[Identity (social science)|personal identity]], body concept, or [[Self-concept|self concept]]. An adequately functioning individual identity is necessary before an individual can function in a division of labor (role), and hence, within a cohesive group. Coming to understand territorial and dominance behaviors may thus help to clarify the development, functioning, and productivity of groups.\\n\\n== Types of groups ==\\n[[Primary and secondary groups|Primary groups]] are small groups with intimate, kinship-based relationships: families, for example. They commonly last for many years or even generations. They are small and display face-to-face interaction.\\n\\n[[Primary and secondary groups|Secondary groups]], in contrast to primary groups, are large groups involving [[formality|formal]] and [[institution]]al relationships. They may last for years or may disband after a short time. The formation of primary groups happens within secondary groups.\\n\\nPrimary groups can be present in secondary settings. For example, attending a university exemplifies membership of a secondary group, while the friendships that are made there would be considered a primary group that you belong to. Likewise, some businesses care deeply about the well being of one another, while some immediate families have hostile relations within it.\\n\\nIndividuals almost universally have a bond toward what sociologists call [[reference group]]s. These are groups to which the individual conceptually relates him\\/herself, and from which he\\/she adopts goals and values as a part of his\\/her self identity.\\n\\nOther types of groups include the following:\\n\\n:; [[Peer group]]\\n:: A peer group is a group with members of approximately the same age, social status, and interests. Generally, people are relatively equal in terms of power when they interact with peers.\\n:; [[Clique]]\\n:: A group of people that have many of the same interests & commonly found in a High School\\/College setting; most of the time they have a name & rules for themselves.\\n:; [[Club]]\\n:: A club is a group, which usually requires one to apply to become a member. Such clubs may be dedicated to particular activities: sporting clubs, for example.\\n:; [[Household]]\\n:: All individuals who live in the same [[home]]. [[Anglosphere|anglophone]] culture may include various models of household, including the [[family]], [[blended families]], [[share housing]], and [[group home]]s.\\n:; [[Community]]\\n:: A community is a group of people with a commonality or sometimes a complex net of overlapping commonalities, often\\u2013but not always\\u2013in proximity with one another with some degree of continuity over time.\\n:; [[franchising|Franchise]]\\n:: An organization which runs several instances of a [[business]] in many locations.\\n:; [[Gang]]\\n:: A gang is usually an urban group that gathers in a particular area. It is a group of people that often hang around each other. They can be like some clubs, but much less formal.{{Citation needed|date=March 2010}}They are usually known in many countries to cause [[social unrest]] and also have negative influence on the members and may be a target for the law enforcers in case of any social vices\\n:; [[Ochlocracy|Mob]]\\n:: A mob is usually a group of people that has taken the law into their own hands. Mobs are usually groups which gather temporarily for a particular reason.\\n:; [[Posse comitatus (common law)|Posse]]\\n:: A posse was originally found in English common law. It is generally obsolete, and survives only in America, where it is the law enforcement equivalent of summoning the militia for military  purposes. However, it can also refer to a street group.\\n:; [[Squad]]\\n:: This is usually a small group, of around 3 to 15 people, who work as a team to accomplish their goals.\\n:; [[Team]]\\n:: similar to a squad, though a team may contain many more members. A team works in a similar way to a squad.\\n:; [[Ingroup]]\\n:: A group to which we do belong.\\n:: It is a group that an [[individual]] identifies in positive direction.\\n:; [[Out group]]\\n:: A group to which we do not belong\\n:: It is a group that an [[individual]] identifies in negative direction.\\n\\nGroups can also be categorized according to the number of people present within the group. This makes sense if the size of the group has consequences for the way group members relate with each other. In a small group, for example, \\\"each member receives some impression ... of each other member distinct enough so that he or she ... can give some reaction to each of the others as an individual person.\\\"<ref>Bales, R. F. (1950). Interaction Process Analysis: A Method for the Study of Small Groups. MA: Addison-Wesley. p. 33<\\/ref> This personal interaction is not possible in larger groups.\\n\\n== Recruitment ==\\n{{Expand section|date=March 2010}}\\n\\nSocial groups acquire and renew their members via [[recruitment (disambiguation)|recruitment]].<ref>\\n{{cite book\\n|last= Reading\\n|first= Hugo F.\\n|authorlink=\\n|title=Dictionary Of The Social Sciences\\n|url= http:\\/\\/books.google.com\\/?id=EfdqVtOk7rMC\\n|accessdate= 2010-03-06\\n|year= 1996\\n|publisher= Atlantic Publishers & Distributors\\n|location=\\n|isbn= 9788171566051\\n|page= 171\\n|pages= 232\\n|quote= '''recruitment'''[:] obtaining membership on the part of a group.\\n}}\\n<\\/ref><ref>\\n{{Cite book\\n | last = Holy\\n | first = Ladislav\\n | author-link =\\n | publication-date = 1996\\n | contribution = Group\\n | editor-last = Kuper\\n | editor-first = Adam\\n | editor-link = Adam Kuper\\n | editor2-last = Kuper\\n | editor2-first = Jessica\\n | editor2-link =\\n | title = The social science encyclopedia\\n | edition = 2\\n | publication-place = London\\n | publisher = [[Routledge]]\\n | pages = 923\\n | page = 351\\n | id =\\n | isbn = 0415108292\\n | quote = Group [...] commonly refers to a plurality of individuals bonded by some principle of recruitment and by the set of membership rights and obligations. Everyone fulfilling the recruitment criteria is a member of the group and occupies a specific status in the group [...].\\n | postscript = <!--None-->\\n}}\\n<\\/ref>\\nCompare [[proselytism]].\\n\\nUnless in the initial stages of expansion, the groups usually do not accept every applicant. One of the ways to build a reasonably closed group is to accept new members after one or more existing members propose and [[recommendation|recommend]] them. Such group expands along the lines of other existing social networks. Other approach is to use existing members to evaluate the applicant, like in [[Microsoft interview]]. Member evaluation can also be delegated to some team that is not part of the group itself (like in [[High IQ societies]]). Some groups may choose to easily accept a lot of people but only leave the most efficient new members after [[Academic probation|probation]] (discarding others).\\n\\n== Development of a group ==\\nIf one brings a small collection of strangers together in a restricted space and environment, provides a common goal and maybe a few ground rules, then a highly probable course of events will follow. Interaction between individuals is the basic requirement. At first, individuals will differentially interact in sets of twos or threes while seeking to interact with those with whom they share something in common: i.e., interests, skills, and cultural background. Relationships will develop some stability in these small sets, in that individuals may temporarily change from one set to another, but will return to the same pairs or trios rather consistently and resist change. Particular twosomes and threesomes will stake out their special spots within the overall space.\\n\\nAgain depending on the common goal, eventually twosomes and threesomes will integrate into larger sets of six or eight, with corresponding revisions of territory, dominance-ranking, and further differentiation of roles. All of this seldom takes place without some conflict or disagreement: for example, fighting over the distribution of resources, the choices of means and different subgoals, the development of what are appropriate norms, rewards and punishments. Some of these conflicts will be territorial in nature: i.e., jealousy over roles, or locations, or favored relationships. But most will be involved with struggles for status, ranging from mild protests to serious verbal conflicts and even dangerous violence.\\n\\nBy analogy to animal behavior, sociologists may term these behaviors ''territorial behaviors'' and ''dominance behaviors''. Depending on the pressure of the common goal and on the various skills of individuals, differentiations of leadership, dominance, or authority will develop. Once these relationships solidify, with their defined roles, norms, and sanctions, a productive group will have been established.<ref>Sherif, ''op. cit.'' pp. 181\\u2013279<\\/ref><ref>Scott, John Paul. ''Animal Behavior'', The [[University of Chicago Press]], 1959, 281pp.<\\/ref><ref>Halloway, Ralph L., ''Primate Aggression, Territoriality, and Xenophobia'', Academic Press: New York, and London 1974. 496 pp.<\\/ref>\\n\\nAggression is the mark of unsettled dominance order. Productive group cooperation requires that both dominance order and territorial arrangements (identity, self concept) be settled with respect to the common goal and with respect to the particular group. Often some individuals will withdraw from interaction or be excluded from the developing group. Depending on the number of individuals in the original collection of strangers, and the number of hangers-on that are tolerated, one or more competing groups of ten or less may form, and the competition for territory and dominance will then also be manifested in the intergroup transactions.\\n\\n== Dispersal and transformation of groups ==\\nTwo or more people in interacting situations will over time develop stable territorial relationships. As described above, these may or may not develop into groups. But stable groups can also break up in to several sets of territorial relationships. There are numerous reasons for stable groups to \\\"malfunction\\\" or to disperse, but essentially this is because of loss of compliance with one or more elements of the definition of group provided by Sherif<!-- seems like lost reference -->{{Citation needed|date=April 2011}}. The two most common causes of a malfunctioning group are the addition of too many individuals, and the failure of the leader to enforce a common purpose, though malfunctions may occur due to a failure of any of the other elements (i.e., confusions status or of norms).\\n\\nIn a society, there is an obvious need for more people to participate in cooperative endeavors than can be accommodated by a few separate groups.{{Citation needed|date=March 2010}} The military has been the best example as to how this is done in its hierarchical array of squads, platoons, companies, battalions, regiments, and divisions. Private companies, corporations, government agencies, clubs, and so on have all developed comparable (if less formal and standardized) systems when the number of members or employees exceeds the number that can be accommodated in an effective group. Not all larger social structures require the cohesion that may be found in the small group. Consider the neighborhood, the [[country club]], or the [[megachurch]], which are basically territorial organizations who support large social purposes. Any such large organizations may need only islands of cohesive leadership.\\n\\nFor a functioning group to attempt to add new members in a casual way is a certain prescription for failure, loss of efficiency, or disorganization. The number of functioning members in a group can be reasonably flexible between five and ten, and a long-standing cohesive group may be able to tolerate a few hangers on. The key concept is that the value and success of a group is obtained by each member maintaining a distinct, functioning identity in the minds of each of the members. The cognitive limit to this [[short-term memory|span of attention]] in individuals is often set at seven. Rapid shifting of attention can push the limit to about ten. After ten, subgroups will inevitably start to form with the attendant loss of purpose, dominance-order, and individuality, with confusion of roles and rules. The standard classroom with twenty to forty pupils and one teacher offers a rueful example of one supposed [[leader]] juggling a number of subgroups.\\n\\nWeakening of the common purpose once a group is well established can be attributed to: adding new members; unsettled conflicts of identities (i.e., territorial problems in individuals); weakening of a settled dominance-order; and weakening or failure of the leader to tend to the group. The actual loss of a leader is frequently fatal to a group, unless there was lengthy preparation for the transition. The loss of the leader tends to dissolve all dominance relationships, as well as weakening dedication to common purpose, differentiation of roles, and maintenance of norms. The most common symptoms of a troubled group are loss of efficiency, diminished participation, or weakening of purpose, as well as an increase in verbal aggression. Often, if a strong common purpose is still present, a simple reorganization with a new leader and a few new members will be sufficient to re-establish the group, which is somewhat easier than forming an entirely new group.this is the most common factor\\n\\n== Territory and dominance ==\\n=== History ===\\nThere were no concepts of territory and dominance to inform the theory of sociology in its formative stages. Great bodies of literature have developed on social relations, family, property, law enforcement, aggression, and others with only slight mention of territory or dominance. It was not until the 1950s that scientists in human psychology, human socialization, and animal social behavior began to meet together to try to integrate their perspectives. But the professional disciplines\\u2019 traditions, basic concepts, and research methodologies were difficult to reconcile. Psychoanalysis, with its focus on introspection, and subjective data, had become the accepted theory for many psychologists and sociologists. However, the Macy Foundation did sponsor five annual scientific conferences, and published the proceedings in five volumes entitled ''Group Processes'' between 1954 and 1958.<ref>Schaffner, Bertram, ed. ''Group Processes'' Transactions of conferences 1954, 1955, 1956, 1957, 1958 in Vol. I through V. The Josiah Macy Foundation: New York, NY.\\n<\\/ref>\\n\\nTerritory and dominance are basic, primitive, and well studied social behaviors in many animals, including humans and other primates. These two well-differentiated categories of social behavior can be considered as evolutionary and developmental twins in that they are profoundly connected. It is difficult to make observations about one without commenting on the other, yet they are clearly differentiated. Obviously, for example, territories can be invaded, captured, or destroyed by more dominant individuals. However, an individual occupying his\\/her own territory does have an advantage in the struggle for possession of that territory, and is able to exert increased strengths when defending his own.\\n\\n=== Recognition of territorial behavior ===\\n[[Territory (animal)|Territory]] was initially identified as a physical space which may be staked out by individuals singly or as mating pairs. \\\"Owners\\\" subsequently defend their space, sometimes quite vigorously, and when left by the owner there is the strong tendency to return to it. Territories may also be claimed by various aggregates of individuals such as families, tribes, or nations. Each species has well defined patterns of when, and how territory is defined and defended. Nesting behavior in birds, hunting territory in wolves, or home ownership in humans are easy phenomena to identify. However, this initial definition was elaborated to include not only other human objects such as friends, spouses, children, but domestic animals, pets of all kinds, and physical objects such as toys, jewelry, automobiles, and golf clubs. It can also mean, in a much broader sense, anything that has been claimed for a person or group. This includes intangible things like areas of business, market share, areas of research, social scenes, contacts and how a person or groups presents itself.\\n\\nTerritories are strongly defended. When they are lost, sold, stolen, intruded on or captured, there may be in humans an intense sense of loss, very much akin to [[Depression (mood)|depression]], and a sense of anger. Animals also have analogous reactions, but are naturally devoid of the expressions of emotion in language. Territory is functionally related to the survival behaviors of seeking food, shelter, sex, and reproduction, but there is no effort here to establish the survival value of territory or dominance. The universal presence of these principles in a wide variety of species would seem to argue for survival value, but there is, as yet, no scientific methodology to establish either validity or falsification of survival value. Over the long period of evolutionary time, humankind has developed a most complicated array of territorial behaviors that range from personal social relationships, to possession of land, property, and physical objects. Through the intermediation of spoken and written language, territory can be extended to abstract and symbolic objects and ideas such as religion, school, value systems, and jobs. The most obvious human territorial behaviors are the establishment of a home base, and home ownership. This extends to the ownership of many objects considered as property such as furniture, car, clothes, golf clubs, and club fungi and so on. The use of the possessive pronouns (mine, yours, his, hers, ours, theirs) is a valid signal of territorial behavior recognized in self and others.\\n\\n=== Recognition of dominance behavior ===\\nDominance behavior was first scientifically identified{{By whom|date=March 2010}} as the pecking-order in chickens. But, of course, authority, differences in strength, intellect, and social rank in humans have been identified in literature and history as far back as there are records. The simplest marker for dominance is that one individual is allowed to do something that others are not allowed to do. This may be anything from deciding a tied vote to kicking a person out of the group, or worse. Aggression and fighting are markers of the absence of an established dominance order in many cases (this includes politics). However, in small groups, there can exist a system where there is NO dominance, if the group is composed of people who will not abide by one trying to gain dominance over the others. Peaceful coexistence is the marker of the existence of a stable dominance order. Human beings have creatively defined, rationalized, and institutionalized many markers of dominance and authority, ranging from uniforms, titles, insignia of rank, to tone of language, mode of address, the corner office suite, size of bank account, make of car, and so on, to the next new word, symbol, or innovative marker.\\n\\n=== Family territory and dominance ===\\nThe family is an available, familiar, and informative social structure to use as an exemplar of the interactions of territory and dominance. This section will explore some of the ways that families exhibit territory- and dominance-behaviors. For the purpose of exposition, it will leave aside an unresolved variety of opinions about some of the issues discussed, i.e., revised definitions of the family.\\n\\nIn Western heterosexual nuclear families, there is usually a preexisting bond and history of interaction (courtship or dating) between a man and a woman before a family is considered formed. Other research in social psychology has provided information on the great variations in the mating selection process; however, none of these variations contradict the basic necessity of a bonding interaction between a man and a woman for the purpose of species maintenance. Most often there is an implied intention to reproduce. Indeed, sexual intercourse is a specific, required type of interaction for reproduction which undoubtedly can contribute strength of purpose to the pair's bond. Additional strength is usually contributed by the lengthy pregnancy and birth of a child. This is not to deny that pair territorial bonds may be weakened, or disrupted by other factors before, during, and after the pregnancy and delivery. The birth of a baby creates the strongest of territorial bonds\\u2014the mother-child relationship\\u2014and is famous for affecting (for good or bad) the husband-wife bond.\\n\\nThe birth of the child into a family provides a clear and uncontroversial example of how many of the early and stronger territorial bonds of an individual are provided without personal selection or choice by the individual. The child immediately has many potential territories: a mother and a father, often siblings and other relatives, an important spacial relationship to the arms of the mother, perhaps the breast of the mother, a blanket, and a cuddle toy, and a geographical home. Likewise over time the child involuntarily acquires numerous attitudes: to life, religion, social relationships, sex, aggression, learning, and so on through the complicated life from zero to six years of age. Gradually the child has some choice and preference in the selection of some objects, such as toys, and some types of food. There are, of course, examples of some young babies rejecting their nurses. Whatever the theoretical and technical flaws of Freudian psychoanalysis and psychotherapy, the thousands of hours of observation and verbalizations by subjects in these procedures provides innumerable examples of the importance of these involuntary, but long durational territorial relationships, as well as the conflicts between them. History, biography, and fiction provides the public with multiple examples of the variations in patterns over time, culture, and even next door neighbors. But the basic patterns of family territorial bonding remain unchallenged, including homosexual families with or without formal marriage. Body (self) image, and personal identity are two of the most important dynamic territories derived over the early and late interactions and territorial bonding that occur within the family structure.\\n\\nDominance relationships within marriage and family are as familiar and as inevitable as the territorial relationships. Aristotle described the man as being the master and manager of his household: to include wife, children, slaves, the ox and plough, and property.<ref>Aristotle. ''Politics'' Book I , ch. 2,3,4 in ''Great Books Of The Western World'' ed. By Richard M. Hutchins, and Mortimer Adler vol.9 Encyclopedia Brittanica: University of Chicago.1952<\\/ref> Roman law specified this to include the power of life and death over children. This is no longer the accepted pattern today (unless you count a fetus as a child, in which case it depends on the laws of the local area), but not even the most unobservant can deny the existence of a dominance order within every family. Many of the subtleties of territorial or dominance behavior may be taken as \\\"just the way things are\\\".\\n\\nDominance patterns are universal, but not rigidly determined. Learning, culture, circumstances, as well as individual intentional efforts are continuously molding the patterns. Many women may be the overall dominant individual in the family. Some men may be subordinate in earning income, but take the leading child-care role. Most modern families will have a unique pattern of shared responsibilities and dominance, but some form of dominance is inevitable, or the family would be totally dysfunctional. The rule that a stable dominance order is required for a properly functioning group is equally pertinent to the family. Most families do not function as groups, and they are not considered as such, despite the suggestion of such in the introduction to this article.\\n\\nLikewise, it is perhaps the rare family that doesn't manifest some conflict within itself: conflict between the mother and father and assorted relatives; sibling conflict; conflict between children and parents; conflict over money and distribution of time and other resources; and adolescents are famous for their rebelliousness. Most conflict is over who can do what to whom, or who has what kind of access to some resource or privilege. Conflict does not necessarily weaken territorial bonds, even though some conflicts last for years, or forever. Every social worker who has responsibility for children is well aware that an abused child will often vigorously resist being removed from an abusing mother, and will return to the mother if allowed. The same territorial principle helps to explain why some abused wives return again and again to an abusive husband.\\n\\n=== Intensity, modification, and change of a territory ===\\nHuman territorial bonds are formed by the dynamic interaction of individuals with objects whether other individuals, physical objects, abstract ideas, religions, schools, or football teams. Territorial bonds vary in intensity and duration depending on the frequency of interaction, the intensity of the interaction, and the duration of the interaction. It is unlikely that a child with a reasonable normal childhood will ever forget his or her mother, but the territorial child\\/mother bond can be attenuated by separation in adulthood, by infrequency of face to face interaction, failures to visit or communicate, and so on. But most people remain alert to their maternal bonding for their lifetimes. Similarly the mating and marriage bond can undergo severe dilution by divorces, deaths, and remarriages, and lack of interaction. But it is the rare man or woman who cannot cite chapter and verse about a series of marriages, or intense relationships if motivated to do so. It is important to realize that there is nothing imperative about territory. The tendency to act in a territorial manner is deeply inborn in humans, but it is also quite modifiable by culture, learning, custom, habit, time, and most of all by replacement territories. The average individual has weak territorial feelings, and a few active memories about primary school, stronger ones about high school, even stronger about college, and perhaps still stronger about professional schools such as law, and medicine. The latter schools' territorial bonding may be somewhat weaker as the individual transfers much of the territorial bonding to the profession that he or she actually practices, and interacts with on a daily basis. The territorial feeling about the practice of law or medicine can be quite strong and the territory vigorously defended. But one does not have to be a member of a profession to have a territorial bond to one's job. Many people from mechanics to secretaries and wallpaper hangers take pride in their jobs and their job skills.\\n\\n=== Organization ===\\nAnother clearly defined function of territoriality and dominance is portrayed as the span of supervision and authority, as well as the normal flow of decision-making and -implementation up and down the tables of organization for all types of organizations, military, religious, or corporate with special reference to decisions under the designations of authority and identification.<ref># Simon ''op. cit.'' pp. 198\\u2013219<\\/ref> Perhaps it is not too late to consider territory and dominance as the unifying concepts that the early sociologists searched for so avidly and unsuccessfully in their comparative studies of different societies from primitive to the most complex.<ref>Becker, Howard and Barnes, Harry Elmer.''Social Thought From Lore To Science'' 3rd ed. Dover Publications, Inc : New York, 1962 pp. 743\\u2013790.\\n<\\/ref>\\n\\n== See also ==\\n{{col-begin}}\\n{{col-3}}\\n* [[Bureaucracy]]\\n* [[Community]]\\n* [[Corporate group]]\\n* [[Crowd]]\\n* [[Crowd psychology]]\\n* [[Group conflict]]\\n{{col-3}}\\n* [[Group dynamics]]\\n* [[Group emotion]]\\n* [[Group narcissism]]\\n* [[Group selection]]\\n* [[Group size measures]]\\n* [[Household]]\\n* [[Ochlocracy|Mob rule]]\\n{{col-3}}\\n{{portal|Sociology}}\\n* [[Organization]]\\n* [[Social class]]\\n* [[Social identity]]\\n* [[Social representations]]\\n* [[Solitary]]\\n* [[Status class]]\\n{{col-end}}\\n\\n== References ==\\n{{reflist}}\\n\\n== External links ==\\n{{wikiversity}}\\n\\n{{DEFAULTSORT:Social Group}}\\n[[Category:Social groups| ]]\\n[[Category:Social psychology]]\\n[[Category:Sociological terms]]\\n\\n[[bg:\\u0421\\u043e\\u0446\\u0438\\u0430\\u043b\\u043d\\u0430 \\u0433\\u0440\\u0443\\u043f\\u0430]]\\n[[ca:Grup social]]\\n[[cs:Soci\\u00e1ln\\u00ed skupina]]\\n[[cy:Gr\\u0175p (cymdeithaseg)]]\\n[[de:Soziale Gruppe]]\\n[[et:Grupp]]\\n[[es:Grupo social]]\\n[[eo:Socia grupo]]\\n[[eu:Gizarte-talde]]\\n[[fr:Groupe social]]\\n[[gl:Grupo social]]\\n[[ko:\\uc0ac\\ud68c \\uc9d1\\ub2e8]]\\n[[id:Kelompok sosial]]\\n[[it:Gruppo sociale]]\\n[[he:\\u05e7\\u05d1\\u05d5\\u05e6\\u05d4 \\u05d7\\u05d1\\u05e8\\u05ea\\u05d9\\u05ea]]\\n[[kk:\\u04d8\\u043b\\u0435\\u0443\\u043c\\u0435\\u0442\\u0442\\u0456\\u043a \\u0442\\u043e\\u043f]]\\n[[jbo:remna girzu]]\\n[[hu:Csoport (szociol\\u00f3gia)]]\\n[[mk:\\u041e\\u043f\\u0448\\u0442\\u0435\\u0441\\u0442\\u0432\\u0435\\u043d\\u0430 \\u0433\\u0440\\u0443\\u043f\\u0430]]\\n[[nl:Groep (sociologie)]]\\n[[ja:\\u793e\\u4f1a\\u96c6\\u56e3]]\\n[[nap:Gr\\u00f9pp sociale]]\\n[[no:Gruppe (psykologi)]]\\n[[pl:Grupa spo\\u0142eczna]]\\n[[pt:Grupo (sociologia)]]\\n[[ru:\\u0421\\u043e\\u0446\\u0438\\u0430\\u043b\\u044c\\u043d\\u0430\\u044f \\u0433\\u0440\\u0443\\u043f\\u043f\\u0430]]\\n[[sq:Grupet shoqerore]]\\n[[sk:Soci\\u00e1lna skupina]]\\n[[sr:\\u0414\\u0440\\u0443\\u0448\\u0442\\u0432\\u0435\\u043d\\u0430 \\u0433\\u0440\\u0443\\u043f\\u0430]]\\n[[sh:Dru\\u0161tvena grupa]]\\n[[fi:Ryhm\\u00e4 (psykologia)]]\\n[[sv:Grupp (sociologi)]]\\n[[tr:Grup (sosyoloji)]]\\n[[uk:\\u0413\\u0440\\u0443\\u043f\\u0430 \\u0441\\u043e\\u0446\\u0456\\u0430\\u043b\\u044c\\u043d\\u0430]]\\n[[vi:Nh\\u00f3m x\\u00e3 h\\u1ed9i]]\\n[[yi:\\u05d2\\u05e8\\u05d5\\u05e4\\u05e2]]\\n[[zh:\\u793e\\u6703\\u7fa4\\u9ad4]]\"}],\"links\":[{\"ns\":0,\"title\":\"Academic probation\"},{\"ns\":0,\"title\":\"Adam Kuper\"},{\"ns\":0,\"title\":\"Anglosphere\"},{\"ns\":0,\"title\":\"Antipositivism\"},{\"ns\":0,\"title\":\"Blended families\"},{\"ns\":0,\"title\":\"Bureaucracy\"},{\"ns\":0,\"title\":\"Business\"},{\"ns\":0,\"title\":\"Clique\"},{\"ns\":0,\"title\":\"Club\"},{\"ns\":0,\"title\":\"Community\"}],\"images\":[{\"ns\":6,\"title\":\"File:Logo sociology.svg\"},{\"ns\":6,\"title\":\"File:SNA segment.png\"},{\"ns\":6,\"title\":\"File:Social-network.svg\"},{\"ns\":6,\"title\":\"File:Wiki letter w cropped.svg\"},{\"ns\":6,\"title\":\"File:Wikiversity-logo.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles to be expanded\"},{\"ns\":14,\"title\":\"Category:All articles with unsourced statements\"},{\"ns\":14,\"title\":\"Category:All pages needing cleanup\"},{\"ns\":14,\"title\":\"Category:Articles to be expanded from March 2010\"},{\"ns\":14,\"title\":\"Category:Articles with specifically marked weasel-worded phrases from March 2010\"},{\"ns\":14,\"title\":\"Category:Articles with unsourced statements from April 2011\"},{\"ns\":14,\"title\":\"Category:Articles with unsourced statements from March 2010\"},{\"ns\":14,\"title\":\"Category:Social groups\"},{\"ns\":14,\"title\":\"Category:Social psychology\"},{\"ns\":14,