    body: "{\"query\":{\"pages\":{\"6639133\":{\"pageid\":6639133,\"ns\":0,\"title\":\"Economy\",\"revisions\":[{\"*\":\"{{Other uses}}\\n{{Economics sidebar}}\\n{{Lead rewrite|reason=way too much information and too many links in the lead|date=June 2011}}\\n\\nAn '''economy''' consists of the [[economic system]] of a country or [[other]] area, the [[Wage labour|labor]], [[Capital (economics)|capital]] and [[Land (economics)|land]] [[resources]], and the [[economic agent]]s that socially participate in the [[Manufacturing|production]], [[Trade|exchange]], [[Distribution (economics)|distribution]], and [[Consumption (economics)|consumption]] of [[goods (economics)|goods]] and services of that area. A given economy is the end result of a process that involves its [[technological evolution]], [[history]] and [[social organization]], as well as its [[geography]], [[natural resource]] endowment, and [[ecology]], as main factors. These factors give context, content, and set the conditions and parameters in which an economy functions.\\n\\nToday the range of fields of study examining the economy revolve around the [[social science]] of [[economics]], but may include [[sociology]] ([[economic sociology]]), [[history]] ([[economic history]]), [[anthropology]] ([[economic anthropology]]), and [[geography]] ([[economic geography]]). Practical fields directly related to the human activities involving [[Production (economics)|production]], [[distribution (economics)|distribution]], [[Trade|exchange]], and [[consumption (economics)|consumption]] of [[goods and services]] as a whole, range from [[engineering]] to [[management]] and [[business administration]] to [[applied science]] to [[finance]].\\n\\nAll [[profession]]s, occupations, [[economic agent]]s or economic activities, contribute to the economy. [[Consumption (economics)|Consumption]], [[saving (money)|saving]], and [[investment]] are core variable components in the economy and determine market equilibrium. There are three main sectors of economic activity: [[Primary sector of the economy|primary]], [[Secondary sector of the economy|secondary]], and [[Tertiary sector of the economy|tertiary]].\\n\\n==Etymology==\\nThe [[English language|English]] words \\\"economy\\\" and \\\"[[economics]]\\\" can be traced back to the [[Greek language|Greek]] words ''\\u03bf\\u1f30\\u03ba\\u03bf\\u03bd\\u03cc\\u03bc\\u03bf\\u03c2'' \\\"one who manages a household\\\" (derived from ''\\u03bf\\u1f34\\u03ba\\u03bf\\u03c2'' \\\"house\\\", and ''\\u03bd\\u03ad\\u03bc\\u03c9'' \\\"distribute (especially, manage)\\\"), ''\\u03bf\\u1f30\\u03ba\\u03bf\\u03bd\\u03bf\\u03bc\\u03af\\u03b1'' \\\"household management\\\", and ''\\u03bf\\u1f30\\u03ba\\u03bf\\u03bd\\u03bf\\u03bc\\u03b9\\u03ba\\u03cc\\u03c2'' \\\"of a household or [[family]]\\\". The first recorded sense of the word \\\"economy\\\", found in a work possibly composed in 1440, is \\\"the management of economic affairs\\\", in this case, of a monastery. Economy is later recorded in more general senses including \\\"thrift\\\" and \\\"administration\\\". The most frequently used current sense, \\\"the economic system of a country or an area\\\", seems not to have developed until the 19th or 20th century.<ref>[http:\\/\\/dictionary.reference.com\\/browse\\/economy Dictionary.com], \\\"economy.\\\" The American Heritage Dictionary of the English Language, Fourth Edition. [[Houghton Mifflin]] Company, 2004. 24 Oct. 2009.<\\/ref>\\n\\n== History ==\\n=== Ancient times ===\\n\\nAs long as someone has been making and distributing goods or services, there has been some sort of economy; economies grew larger as societies grew and became more complex. [[Sumer]] developed a large scale economy based on [[commodity money]], while the [[Babylonians]] and their neighboring [[city states]] later developed the earliest system of [[economics]] as we think of, in terms of rules\\/laws on [[debt]], legal contracts and law codes relating to business practices, and private property.<ref name=Sheila>Sheila C. Dow (2005), \\\"Axioms and Babylonian thought: a reply\\\", ''Journal of Post Keynesian Economics'' '''27''' (3), p. 385-391.<\\/ref>\\n\\nThe Babylonians and their city state neighbors developed forms of economics comparable to currently used civil society (law) concepts.<ref name=\\\"yale2\\\">{{cite web|url=http:\\/\\/www.yale.edu\\/lawweb\\/avalon\\/medieval\\/hammint.htm|title=The Code of Hammurabi : Introduction|accessdate=September 14, 2007|publisher=Yale University|year=1915|author=Charles F. Horne, Ph.D.}}<\\/ref> They developed the first known codified legal and administrative systems, complete with courts, jails, and government records.\\n\\nSeveral centuries after the invention of cuneiform, the use of writing expanded beyond debt\\/payment certificates and inventory lists to be applied for the first time, about 2600 BC, to messages and mail delivery, history, legend, mathematics, astronomical records and other pursuits. Ways to divide private property, when it is contended... amounts of interest on debt... rules as to property and monetary compensation concerning property damage or physical damage to a person... fines for 'wrong doing'... and compensation in money for various infractions of formalized law were standardized for the first time in history.<ref name=\\\"Sheila\\\"\\/>\\n\\n[[Image:BMC 193.jpg|thumb|RIGHT|200px|Greek [[drachm]] of Aegina. Obverse: Land [[turtle]] \\/ Reverse: \\u0391\\u0399\\u0393(INA) and dolphin. The oldest turtle coin dates 700 BC]]\\n\\nThe ancient economy was mainly based on [[subsistence farming]]. The [[Shekel]] referred to an ancient unit of weight and currency. The first usage of the term came from [[Mesopotamia]] circa 3000 BC. and referred to a specific mass of [[barley]] which related other values in a [[Metric (mathematics)|metric]] such as silver, bronze, copper etc. A barley\\/shekel was originally both a unit of [[currency]] and a unit of weight... just as the British Pound was originally a unit denominating a one pound mass of silver.\\n\\nFor most people the exchange of goods occurred through social relationships. There were also traders who bartered in the marketplaces. In [[Ancient Greece]], where the present English word 'economy' originated, many people were [[bond slaves]] of the [[Freeholder (government)|freeholders]]. Economic discussion was driven by [[scarcity]]. [[Aristotle]] (384-322 B.C.) was the first to differentiate between a [[use value]] and an [[exchange value]] of goods. (Politics, Book I.) The [[exchange ratio]] he defined was not only the expression of the value of goods but of the relations between the people involved in [[trade]]. For most of the time in history economy therefore stood in opposition to institutions with ''fixed'' exchange ratios as [[reign]], [[State (polity)|state]], [[religion]], [[culture]], and [[tradition]].{{Citation needed|date=September 2009}}\\n\\n=== Middle ages ===\\nIn [[Medieval]] times, what we now call economy was not far from the subsistence level. Most exchange occurred within [[social groups]]. On top of this, the great conquerors raised [[venture capital]] (from ''ventura'', ital.; ''risk'') to finance their captures. The [[Capital (economics)|capital]] should be refunded by the goods they would bring up in the [[New World]]. Merchants such as [[Jakob Fugger]] (1459\\u20131525) and [[Giovanni di Bicci de' Medici]] (1360\\u20131428) founded the first [[bank]]s.{{Citation needed|date=October 2008}} The discoveries of [[Marco Polo]] (1254\\u20131324), [[Christopher Columbus]] (1451\\u20131506) and [[Vasco da Gama]] (1469\\u20131524) led to a first [[globalization|global]] economy. The first [[Company|enterprises]] were trading establishments. In 1513 the first [[stock exchange]] was founded in [[Antwerpen]]. Economy at the time meant primarily [[trade]].\\n\\n=== Early modern times ===\\nThe European captures became branches of the [[Europe]]an states, the so-called [[colonies]]. The rising [[nation-state]]s [[Spain]], [[Portugal]], [[France]], [[Great Britain]] and the [[Netherlands]] tried to control the trade through [[custom duties]] and [[taxes]] in order to protect their national economy. The so-called [[mercantilism]] (from ''mercator'', lat.: [[merchant]]) was a first approach to intermediate between private wealth and [[public interest]].\\nThe [[secularization]] in Europe allowed states to use the immense property of the church for the development of towns. The influence of the [[nobles]] decreased. The first [[Secretaries of State]] for economy started their work. [[Bankers]] like [[Amschel Mayer Rothschild]] (1773\\u20131855) started to finance national projects such as wars and [[infrastructure]]. Economy from then on meant national economy as a topic for the economic activities of the [[citizens]] of a state.\\n\\n=== The industrial revolution ===\\nThe first [[economist]] in the true meaning of the word was the Scotsman [[Adam Smith]] (1723\\u20131790). He defined the elements of a [[national economy]]: [[Product (business)|products]] are offered at a [[natural price]] generated by the use of [[competition]] - [[supply and demand]] - and the [[division of labour]]. He maintained that the basic motive for [[free trade]] is human self interest. The so-called [[self interest hypothesis]] became the [[anthropological]] basis for economics. [[Thomas Malthus]] (1766\\u20131834) transferred the idea of supply and demand to the problem of [[overpopulation]]. The [[United States of America]] became the place where millions of [[expatriates]] from all European countries were searching for free [[economic evolvement]].\\n\\nThe [[Industrial Revolution]] was a period from the 18th to the 19th century where major changes in [[agriculture]], [[manufacturing]], [[mining]], and [[transport]] had a profound effect on the socioeconomic and cultural conditions starting in the [[United Kingdom]], then subsequently spreading throughout [[Europe]], [[North America]], and eventually the [[world]]. The onset of the Industrial Revolution marked a major turning point in human history; almost every aspect of daily life was eventually influenced in some way.\\nIn Europe wild [[capitalism]] started to replace the system of [[mercantilism]] (today: [[protectionism]]) and led to [[economic growth]]. The period today is called [[industrial revolution]] because the system of [[Production (economics)|Production]], [[costs, and pricing|production]] and [[division of labour]] enabled the [[mass production]] of [[Good (economics)|goods]].\\n\\n=== After World War II ===\\nAfter the chaos of two [[World War]]s and the devastating [[Great Depression]], policymakers searched for new ways of controlling the course of the economy. This was explored and discussed by [[Friedrich August von Hayek]] (1899\\u20131992) and [[Milton Friedman]] (1912\\u20132006) who pleaded for a global [[free trade]] and are supposed to be the fathers of the so called [[neoliberalism]]. However, the prevailing view was that held by [[John Maynard Keynes]] (1883\\u20131946), who argued for a stronger control of the [[markets]] by the state. The theory that the state can alleviate economic problems and instigate economic growth through state manipulation of aggregate demand is called [[Keynesianism]] in his honor. In the late 1950s the economic growth in America and Europe\\u2014often called [[Wirtschaftswunder]] (ger: ''economic miracle'') \\u2014brought up a new form of economy: [[mass consumption economy]]. In 1958 [[John Kenneth Galbraith]] (1908\\u20132006) was the first to speak of an [[affluent society]]. In most of the countries the economic system is called a [[social market economy]].\\n\\n== Economic sectors ==\\n{{Main|Economic sectors}}\\nThe economy includes several sectors (also called [[industries]]), that evolved in successive phases.\\n\\n* The [[Classical antiquity|ancient economy]] was mainly based on [[subsistence]] farming.\\n\\n* The [[industrial revolution]] lessened the role of [[subsistence]] farming, converting it to more [[extensive farming|extensive]] and [[monoculture|mono-cultural]] forms of agriculture in the last three centuries. The economic growth took place mostly in mining, construction and manufacturing industries.\\n\\n* In the economies of modern [[consumer society|consumer societies]] there is a growing part played by [[Service (economics)|services]], [[finance]], and [[technology]]\\u2014the ([[knowledge economy]]).\\n\\nIn modern economies, there are four main sectors of economic activities:{{Citation needed|date=October 2008}}\\n* '''[[Primary sector of the economy]]:''' Involves the extraction and production of [[raw materials]], such as [[corn]], [[coal]], [[wood]] and [[iron]]. (A coal miner and a fisherman would be workers in the primary sector.)\\n* '''[[Secondary sector of the economy]]:''' Involves the transformation of raw or intermediate materials into goods e.g. manufacturing steel into [[cars]], or [[textiles]] into clothing. (A builder and a dressmaker would be workers in the secondary sector.)\\n* '''[[Tertiary sector of the economy]]:''' Involves the provision of services to consumers and businesses, such as [[baby-sitting]], [[film|cinema]] and [[banking]]. (A shopkeeper and an accountant would be workers in the tertiary sector.)\\n* '''[[Quaternary sector of the economy]]:''' Involves the research and development needed to produce products from natural resources. (A logging company might [[research]] ways to use partially burnt wood to be processed so that the undamaged portions of it can be made into pulp for paper.) Note that education is sometimes included in this sector.\\n\\nOther sectors include the\\n\\n* [[Public Sector]] or state sector\\n* [[Private Sector]] or privately-run businesses\\n* [[Social sector]] or [[Voluntary sector]]\\n\\n== Economic measures ==\\nThere are a number of ways to measure economic activity of a nation. These methods of measuring economic activity include:\\n\\n* [[Consumer spending]]\\n* [[Exchange Rate]]\\n* [[Gross domestic product]]\\n* [[GDP per capita]]\\n* [[GNP]]\\n* [[Stock Market]]\\n* [[Interest Rate]]\\n* [[National Debt]]\\n* [[Inflation|Rate of Inflation]]\\n* [[Unemployment]]\\n* [[Balance of Trade]]\\n\\n=== GDP ===\\nThe [[GDP]] - Gross domestic product of a country is a measure of the size of its economy. The most conventional economic analysis of a country relies heavily on economic indicators like the GDP and [[GDP per capita]]. While often useful, it should be noted that GDP only includes economic activity for which money is exchanged.\\n\\n== Informal economy ==\\n{{Main|Informal economy}}\\n\\nAn informal economy is economic activity that is neither taxed nor monitored by a government, contrasted with a formal economy. The informal economy is thus not included in that government's [[Gross National Product]] (GNP). Although the informal economy is often associated with [[developing countries]], all economic systems contain an informal economy in some proportion.\\n\\nInformal economic activity is a dynamic process which includes many aspects of economic and social theory including exchange, regulation, and enforcement. By its nature, it is necessarily difficult to observe, study, define, and measure. No single source readily or authoritatively defines informal economy as a unit of study.\\n\\nThe terms \\\"under the table\\\" and \\\"off the books\\\" typically refer to this type of economy. The term [[black market]] refers to a specific subset of the informal economy. The term \\\"informal sector\\\" was used in many earlier studies, and has been mostly replaced in more recent studies which use the newer term.\\n\\nMicro economics are focused on an individual person in a given economic society and Macro economics is looking at an economy as a whole. (town, city, region)\\n\\n==Largest economies by nominal GDP==\\n{| class=\\\"wikitable sortable\\\" style=\\\"margin-left:auto;margin-right:auto; font-size:85%;\\\"\\n|+ '''2009 List by the [[International Monetary Fund]]'''<ref>[http:\\/\\/imf.org\\/external\\/pubs\\/ft\\/weo\\/2009\\/02\\/weodata\\/weorept.aspx?sy=2008&ey=2008&scsm=1&ssd=1&sort=country&ds=.&br=1&c=512%2C941%2C914%2C446%2C612%2C666%2C614%2C668%2C311%2C672%2C213%2C946%2C911%2C137%2C193%2C962%2C122%2C674%2C912%2C676%2C313%2C548%2C419%2C556%2C513%2C678%2C316%2C181%2C913%2C682%2C124%2C684%2C339%2C273%2C638%2C921%2C514%2C948%2C218%2C943%2C963%2C686%2C616%2C688%2C223%2C518%2C516%2C728%2C918%2C558%2C748%2C138%2C618%2C196%2C522%2C278%2C622%2C692%2C156%2C694%2C624%2C142%2C626%2C449%2C628%2C564%2C228%2C283%2C924%2C853%2C233%2C288%2C632%2C293%2C636%2C566%2C634%2C964%2C238%2C182%2C662%2C453%2C960%2C968%2C423%2C922%2C935%2C714%2C128%2C862%2C611%2C716%2C321%2C456%2C243%2C722%2C248%2C942%2C469%2C718%2C253%2C724%2C642%2C576%2C643%2C936%2C939%2C961%2C644%2C813%2C819%2C199%2C172%2C184%2C132%2C524%2C646%2C361%2C648%2C362%2C915%2C364%2C134%2C732%2C652%2C366%2C174%2C734%2C328%2C144%2C258%2C146%2C656%2C463%2C654%2C528%2C336%2C923%2C263%2C738%2C268%2C578%2C532%2C537%2C944%2C742%2C176%2C866%2C534%2C369%2C536%2C744%2C429%2C186%2C433%2C925%2C178%2C746%2C436%2C926%2C136%2C466%2C343%2C112%2C158%2C111%2C439%2C298%2C916%2C927%2C664%2C846%2C826%2C299%2C542%2C582%2C443%2C474%2C917%2C754%2C544%2C698&s=NGDPD&grp=0&a=&pr.x=35&pr.y=9 International Monetary Fund, World Economic Outlook Database, October 2009: Nominal GDP list of countries. Data for the year 2008.]<\\/ref>\\n! style=\\\"width:2em;\\\" | Rank !! Country !! GDP (millions of USD)\\n|-\\n|||{{noflag}} '''''[[Gross world product|World]]'''''||'''60,917,477'''<ref name=\\\"imf2008gdp-world-eu\\\">{{cite web\\n |url=http:\\/\\/www.imf.org\\/external\\/pubs\\/ft\\/weo\\/2009\\/01\\/weodata\\/weorept.aspx?sy=2008&ey=2008&scsm=1&ssd=1&sort=country&ds=.&br=1&c=001%2C998&s=NGDPD&grp=1&a=1&pr.x=27&pr.y=8\\n |title=Nominal 2008 GDP for the world and the European Union.\\n |accessdate=