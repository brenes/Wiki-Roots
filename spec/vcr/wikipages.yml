    body: "{\"query\":{\"normalized\":[{\"from\":\"hellenic languages\",\"to\":\"Hellenic languages\"}],\"pages\":{\"2717302\":{\"pageid\":2717302,\"ns\":0,\"title\":\"Hellenic languages\",\"revisions\":[{\"*\":\"{{Infobox Language family\\n|name        = Hellenic\\n|altname     = Greek\\n|region      = [[Greece]], [[Cyprus]], [[Italy]], [[Anatolia]] and the [[Black Sea]]\\n|familycolor = Indo-European\\n|proto-name  = [[Proto-Greek language|Proto-Greek]]\\n|iso5=grk\\n}}\\n\\n'''Hellenic''', as a technical term in historical linguistics, is the branch of the [[Indo-European language family]] that includes [[Greek language|Greek]] (in other contexts, \\\"Hellenic\\\" and \\\"Greek\\\" are mostly used as synonyms). According to most traditional classifications, Hellenic contains only Greek as a single language alone in its branch,<ref name=\\\"Browning\\\">Browning (1983), ''Medieval and Modern Greek'', Cambridge: Cambridge University Press.<\\/ref><ref name=\\\"JosephPhilippaki\\\">Joseph, Brian D. and Irene Philippaki-Warburton (1987): ''Modern Greek''. London: Routledge, p. 1.<\\/ref> and is as such co-extensive with \\\"Greek\\\". However, the term is also sometimes used to group together Greek proper with closely related languages thought to be distinct enough to constitute separate languages, either in antiquity or among the modern descendants of ancient Greek.\\n\\n==Greek and ancient Macedonian==\\nA family under the name \\\"Hellenic\\\" has been suggested to group together Greek proper and the [[ancient Macedonian language]], which is barely attested and whose degree of relatedness to Greek is not well known. The suggestion of a \\\"Hellenic\\\" group with two branches, in this context, represents the idea that Macedonian was not simply a dialect within Greek but a \\\"sibling language\\\" outside the group of Greek dialects proper.<ref>B. Joseph (2001): \\\"Ancient Greek\\\". In: J. Garry et al. (eds.) ''Facts about the World's Major Languages: An Encyclopedia of the World's Major Languages, Past and Present.'' ([http:\\/\\/www.ling.ohio-state.edu\\/~bjoseph\\/articles\\/gancient.htm Online Paper])<\\/ref><ref>[http:\\/\\/linguistlist.org\\/forms\\/langs\\/get-familyid.cfm?CFTREEITEMKEY=IEG Linguist List]<\\/ref> Other approaches include Macedonian as a dialect of Greek proper, or as an unclassified [[Paleo-Balkan language]]. \\n\\n==Modern Greek languages==\\nIn addition, some linguists use the term \\\"Hellenic\\\" to refer to mainstream [[modern Greek]] in a narrow sense together with certain other, divergent modern varieties deemed separate languages on the basis of a lack of [[mutual intelligibility]].<ref name=\\\"Mosely\\\">Mosely, Christopher (2007): ''Encyclopedia of the World's Endangered Languages.'' London: Routledge, p. 232.<\\/ref> Separate language status is most often posited for [[Tsakonian language|Tsakonian]],<ref name=\\\"Mosely\\\"\\/> which is thought to be uniquely a descendant of [[Doric Greek|Doric]] rather than [[Attic Greek]], followed by [[Pontic Greek|Pontic]] and [[Cappadocian Greek]] of Anatolia.<ref>[[Ethnologue]]: [http:\\/\\/www.ethnologue.com\\/show_family.asp?subid=90065 Family tree for Greek].<\\/ref> The [[Griko]] or Italiot varieties of southern Italy are also not readily intelligible to speakers of standard Greek;<ref>N. Nicholas (1999), ''The Story of Pu: The Grammaticalisation in Space and Time of a Modern Greek Complementiser''. PhD Disseration, University of Melbourne. p. 482f. ([http:\\/\\/www.tlg.uci.edu\\/~opoudjis\\/thesis\\/thesis9.pdf PDF])<\\/ref> separate status is sometimes also argued for [[Cypriot Greek|Cypriot]], though this is not as easily justified.<ref name=roelcke\\/> In contrast, [[Yevanic]] (Jewish Greek) is mutually intelligible with standard Greek but is considered a separate language for ethnic and cultural reasons.<ref name=roelcke>Thorsten Roelcke (2003), ''Variationstypologie''.<\\/ref> Greek linguistics traditionally treats all of these as dialects of a single language.<ref>G. Horrocks (1997), ''Greek: A History of the Language and its Speakers''. London: Longman.<\\/ref><ref name=\\\"Browning\\\"\\/><ref>P. Trudgill (2002), Ausbau Sociolinguistics and Identity in Greece, in: P. Trudgill, ''Sociolinguistic Variation and Change'', Edinburgh: Edinburgh University Press.<\\/ref>\\n\\n==Language tree==\\n{{clade\\n|label1=Hellenic&nbsp;\\n|1={{clade|label1=&nbsp;Greek&nbsp;\\n|1={{clade\\n|label1={{nowrap|&nbsp;[[Ionic Greek|Ionic]]\\u2013[[Attic Greek|Attic]]&nbsp;}}\\n|1={{clade\\n|1={{clade\\n|1=[[Modern Greek|Standard Modern Greek]]\\n|2=[[Yevanic]]\\n|3=[[Cypriot Greek]]\\n}}\\n|2=[[Pontic Greek|Pontic]]\\n|3=Crimean Greek (Mariupolitan)\\n|4=[[Cappadocian Greek language|Cappadocian Greek]] (a [[mixed language]])\\n|5=[[Romano-Greek language|Romano-Greek]] (a mixed language)\\n|6=[[Griko language|Griko]] (Doric-influenced)\\n}}\\n|2=[[Aeolic Greek|Aeolic]] (extinct)\\n|3={{clade\\n|1=[[Arcado-Cypriot Greek|Arcado-Cypriot]] (extinct; related to Mycenaean?)\\n|2=[[Pamphylian Greek|Pamphylian]] (extinct)\\n}}\\n|4=[[Mycenaean Greek language|Mycenaean]] (extinct)\\n|label5=&nbsp;[[Doric Greek|Doric]]&nbsp;\\n|5=[[Tsakonian language|Tsakonian]] (Doric-influenced Koine? moribund)\\n}}\\n|2=[[Ancient Macedonian language|Ancient Macedonian]] (extinct)\\n}}\\n}}\\n\\n==Classification==\\nHellenic constitutes a branch of the [[Indo-European languages|Indo-European]] [[language family]]. The ancient languages which might have been most closely related to it, [[Ancient Macedonian language|ancient Macedonian]]<ref>Roger D. Woodard. \\\"Introduction,\\\" ''The Cambridge Encyclopedia of the World's Ancient Languages'', ed. Roger D. Woodard (2004, Cambridge University Press, pp. 1-18), pp. 12-14.<br>Benjamin W. Fortson. ''Indo-European Language and Culture''. Blackwell, 2004, p. 405.<\\/ref> and [[Phrygian language|Phrygian]],<ref>Johannes Friedrich. ''Extinct Languages''. Philosophical Library, 1957, pp. 146-147.<br>Claude Brixhe. \\\"Phrygian,\\\" ''The Cambridge Encyclopedia of the World's Ancient Languages'', ed. Roger D. Woodard, Cambridge University Press, 2004, pp. 777-788), p. 780.<br>Benjamin W. Fortson. ''Indo-European Language and Culture''. Blackwell, 2004, p. 403.<\\/ref> are not well enough documented to permit detailed comparison. Phrygian is sometimes linked instead with Thracian, but with \\\"heavy Greek influence\\\".<ref>Philip Baldi. ''An Introduction to the Indo-European Languages''. Southern Illinois University Press, 1983, p. 167.<\\/ref> Among Indo-European branches with living descendants, Greek is often argued to have the closest genetic ties with [[Armenian language|Armenian]]<ref>James Clackson. ''Indo-European Linguistics: An Introduction''. Cambridge University Press, 2007, pp. 11-12.<\\/ref> (see also [[Graeco-Armenian]]) and the [[Indo-Iranian languages]]<ref>Benjamin W. Fortson. ''Indo-European Language and Culture''. Blackwell, 2004, p. 181.<\\/ref> (see [[Graeco-Aryan]]).<ref>Henry M. Hoenigswald, \\\"Greek,\\\" ''The Indo-European Languages'', ed. Anna Giacalone Ramat and Paolo Ramat (Routledge, 1998 pp. 228-260), p. 228.<br>[[BBC]]: [http:\\/\\/www.bbc.co.uk\\/languages\\/european_languages\\/languages\\/greek.shtml Languages across Europe: Greek]<\\/ref>\\n\\n==See also==\\n*[[Ancient Greek dialects]]\\n*[[Varieties of Modern Greek]]\\n\\n==References==\\n{{Reflist}}\\n\\n\\n{{DEFAULTSORT:Hellenic Languages}}\\n[[Category:Varieties of Greek]]\\n\\n[[az:Yunan qrupu]]\\n[[bg:\\u0413\\u0440\\u044a\\u0446\\u043a\\u0438 \\u0435\\u0437\\u0438\\u0446\\u0438]]\\n[[es:Lenguas griegas]]\\n[[fr:Langues hell\\u00e9niques]]\\n[[hr:Helenski jezici]]\\n[[li:Helleense taole]]\\n[[nl:Helleense talen]]\\n[[pl:J\\u0119zyki helle\\u0144skie]]\\n[[pt:L\\u00ednguas hel\\u00eanicas]]\\n[[ru:\\u0413\\u0440\\u0435\\u0447\\u0435\\u0441\\u043a\\u0430\\u044f \\u0432\\u0435\\u0442\\u0432\\u044c]]\"}],\"links\":[{\"ns\":0,\"title\":\"Aeolic Greek\"},{\"ns\":0,\"title\":\"Anatolia\"},{\"ns\":0,\"title\":\"Ancient Greek dialects\"},{\"ns\":0,\"title\":\"Ancient Macedonian language\"},{\"ns\":0,\"title\":\"Arcado-Cypriot Greek\"},{\"ns\":0,\"title\":\"Armenian language\"},{\"ns\":0,\"title\":\"Attic Greek\"},{\"ns\":0,\"title\":\"BBC\"},{\"ns\":0,\"title\":\"Black Sea\"},{\"ns\":0,\"title\":\"Cappadocian Greek\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:Varieties of Greek\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"2717302|0|Cappadocian Greek language\"}}}"
