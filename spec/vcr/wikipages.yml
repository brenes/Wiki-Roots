    body: "{\"query\":{\"pages\":{\"51955\":{\"pageid\":51955,\"ns\":0,\"title\":\"Distribution (mathematics)\",\"revisions\":[{\"*\":\"{{two other uses|generalized functions in mathematical analysis|the probability meaning|Probability distribution|other uses|Distribution (disambiguation)}}\\n\\nIn [[mathematical analysis]], '''distributions''' (or '''generalized functions''') are objects that generalize [[function (mathematics)|function]]s. Distributions make it possible to [[derivative|differentiate]] functions whose derivatives do not exist in the classical sense.  In particular, any [[locally integrable]] function has a distributional derivative.  Distributions are widely used to formulate generalized solutions of [[partial differential equation]]s.  Where a classical solution may not exist or be very difficult to establish, a distribution solution to a differential equation is often much easier. Distributions are also important in [[physics]] and [[engineering]] where many  problems naturally lead to differential equations whose solutions or initial conditions are distributions, such as the [[Dirac delta]] distribution.\\n\\nGeneralized functions were introduced by [[Sergei Lvovich Sobolev|Sergei Sobolev]] in 1935. They were re-introduced in the late 1940s by [[Laurent Schwartz]], who developed a comprehensive theory of distributions.\\n\\n== Basic idea ==\\n\\n[[Image:Mollifier illustration.png|right|thumb|280px|A typical test function, the [[bump function]] \\u03a8(''x''). It is [[smooth function|smooth]] (infinitely differentiable) and has [[compact support]] (is zero outside an interval, in this case the interval [-1, 1]).]]\\n\\nDistributions are a class of [[linear functional]]s that map a set of ''test functions'' (conventional and [[well-behaved]] functions) onto the set of real numbers. In the simplest case, the set of test functions considered is D('''R'''), which is the set of functions from '''R''' to '''R''' having two properties:\\n* The function is [[smooth function|smooth]] (infinitely differentiable);\\n* The function has [[compact support]] (is identically zero outside some interval).\\nThen, a distribution ''d'' is a linear mapping from D('''R''') to '''R'''. Instead of writing ''d''(''&phi;''), where ''&phi;'' is a test function in D('''R'''), it is conventional to write <math>\\\\langle d, \\\\varphi\\\\rangle<\\/math>. A simple example of a distribution is the [[Dirac delta]] \\u03b4, defined by\\n\\n: <math>\\\\delta(\\\\varphi) = \\\\left\\\\langle \\\\delta, \\\\varphi \\\\right\\\\rangle = \\\\varphi(0).<\\/math>\\n\\nThere are straightforward mappings from both [[locally integrable function]]s and [[probability distribution]]s to corresponding distributions, as discussed below. However, not all distributions can be formed in this manner.\\n\\nSuppose that\\n\\n: <math>f: \\\\mathbf{R} \\\\rightarrow \\\\mathbf{R} <\\/math>\\n\\nis a [[locally integrable function]], and let\\n\\n: <math>\\\\varphi: \\\\mathbf{R} \\\\rightarrow \\\\mathbf{R} <\\/math>\\n\\nbe a test function in D('''R'''). We can then define a corresponding distribution T<sub>''f''<\\/sub> by:\\n\\n: <math>\\\\left\\\\langle T_f, \\\\varphi \\\\right\\\\rangle = \\\\int_\\\\mathbf{R} f \\\\varphi \\\\,dx <\\/math>.\\n\\nThis integral is a [[real number]] which [[linear operator|linearly]] and [[Continuous function|continuously]] depends on ''&phi;''. This suggests the requirement that a distribution should be linear and continuous over the space of test functions D('''R'''), which completes the definition. In a conventional [[abuse of notation]], ''f'' may be used to represent both the original function ''f'' and the distribution T<sub>''f''<\\/sub> derived from it.\\n\\nSimilarly, if ''P'' is a [[probability distribution]] on the reals and ''&phi;'' is a test function, then a corresponding distribution T<sub>''P''<\\/sub> may be defined by:\\n\\n: <math>\\\\left\\\\langle T_P, \\\\varphi \\\\right\\\\rangle = \\\\int_{\\\\mathbf{R}} \\\\varphi\\\\, dP <\\/math>\\n\\nAgain, this integral continuously and linearly depends on ''&phi;'', so that T<sub>''P''<\\/sub> is in fact a distribution.\\n\\nSuch distributions may be multiplied with real numbers and can be added together, so they form a real [[vector space]]. In general it is not possible to define a multiplication for distributions, but distributions may be multiplied with infinitely differentiable functions.\\n\\nIt's desirable to choose a definition for the derivative of a distribution which, at least for distributions derived from locally integrable functions, has the property that (T<sub>''f''<\\/sub>)' = T<sub>''f '''<\\/sub>. If ''&phi;'' is a test function, we can show that\\n\\n:<math>\\\\left\\\\langle T_{f'}, \\\\varphi\\\\right\\\\rangle = \\\\int_{\\\\mathbf{R}}{}{f'\\\\varphi \\\\,dx} = - \\\\int_{\\\\mathbf{R}}{}{f\\\\varphi' \\\\,dx} = -\\\\left\\\\langle T_f, \\\\varphi' \\\\right\\\\rangle<\\/math>\\n\\nusing [[integration by parts]] and noting that <math>\\\\left[ f(x) \\\\varphi(x) \\\\right]_{-\\\\infty}^\\\\infty = 0<\\/math>, since ''&phi;'' is zero outside of a bounded set. This suggests that if ''S'' is a ''distribution'', we should define its derivative <var>S<\\/var>' by\\n\\n: <math>\\\\left\\\\langle S', \\\\varphi \\\\right\\\\rangle = - \\\\left\\\\langle S, \\\\varphi' \\\\right\\\\rangle<\\/math>.\\n\\nIt turns out that this is the proper definition; it extends the ordinary definition of derivative, every distribution becomes infinitely differentiable and the usual properties of derivatives hold.\\n\\n'''Example:''' Recall that the [[Dirac delta]] (so-called Dirac delta function) is the distribution defined by\\n\\n: <math>\\\\left\\\\langle \\\\delta, \\\\varphi \\\\right\\\\rangle = \\\\varphi(0)<\\/math>\\nIt is the derivative of the distribution corresponding to the [[Heaviside step function]] H: For any test function ''&phi;'', \\n\\n: <math>\\\\left\\\\langle (T_H)', \\\\varphi \\\\right\\\\rangle = - \\\\left\\\\langle T_H, \\\\varphi' \\\\right\\\\rangle = - \\\\int_{-\\\\infty}^{\\\\infty} H(x) \\\\varphi'(x) dx = - \\\\int_{0}^{\\\\infty} \\\\varphi'(x) dx = \\\\varphi(0) - \\\\varphi(\\\\infty) = \\\\varphi(0) = \\\\left\\\\langle \\\\delta, \\\\varphi \\\\right\\\\rangle,<\\/math>\\n\\nso <math>(T_H)' = \\\\delta<\\/math>. Note, <math>\\\\varphi(\\\\infty)=0<\\/math> because of compact support. Similarly, the derivative of the Dirac delta is the distribution\\n\\n:<math>\\\\langle\\\\delta',\\\\varphi\\\\rangle= -\\\\varphi'(0).<\\/math>\\n\\nThis latter distribution is our first example of a distribution which is derived from neither a function nor a probability distribution.\\n\\n== Test functions and distributions ==\\n\\nIn the sequel, real-valued distributions on an [[open set|open subset]] ''U'' of '''R'''<sup>''n''<\\/sup> will be formally defined. With minor modifications, one can also define complex-valued distributions, and one can replace '''R'''<sup>''n''<\\/sup> by any ([[paracompactness|paracompact]]) [[smooth manifold]].\\n\\nThe first object to define is the space D(''U'') of test functions on ''U''.  Once this is defined, it is then necessary to equip it with a [[topology]] by defining the [[limit of a sequence]] of elements of D(''U'').  The space of distributions will then be given as the space of [[continuous linear functional]]s on D(''U'').\\n\\n=== Test function space ===\\nThe space D(''U'') of '''test functions''' on ''U'' is defined as follows. A function ''&phi;'' : ''U'' \\u2192 '''R''' is said to have [[Compact support#Compact_support|compact support]] if there exists a [[compact space|compact]] subset ''K'' of ''U'' such that ''&phi;''(''x'') = 0 for all ''x'' in ''U'' \\\\ ''K''. The elements of D(''U'') are the infinitely differentiable functions ''&phi;'' : ''U'' \\u2192 '''R''' with compact support \\u2013 also known as [[bump function]]s. This is a real [[vector space]].  It can be given a [[topology]] by defining the [[limit of a sequence]] of elements of D(''U'').  A sequence (''&phi;''<sub>''k''<\\/sub>) in D(''U'') is said to converge to ''&phi;''&nbsp;\\u2208&nbsp;D(''U'') if the following two conditions hold {{harv|Gelfand|Shilov|1966\\u20131968|loc=v. 1, \\u00a71.2}}:\\n\\n* There is a compact set ''K''&nbsp;\\u2282&nbsp;''U'' containing the supports of all ''&phi;''<sub>''k''<\\/sub>:\\n::<math>\\\\bigcup_k \\\\operatorname{supp}(\\\\varphi_k)\\\\subset K.<\\/math>\\n* For each [[multiindex]] \\u03b1, the sequence of partial derivatives ''D''<sup>\\u03b1<\\/sup>''&phi;''<sub>''k''<\\/sub> tends [[uniform convergence|uniformly]] to ''D''<sup>\\u03b1<\\/sup>''&phi;''.\\n\\nWith this definition, D(''U'') becomes a [[completeness (topology)|complete]] [[locally convex]] [[topological vector space]] satisfying the [[Heine\\u2013Borel theorem|Heine\\u2013Borel property]] {{harv|Rudin|1991|loc=\\u00a76.4-5}}.  If ''U''<sub>''i''<\\/sub> is a countable nested family of open subsets of ''U'' with compact closures <math>\\\\scriptstyle{K_i = \\\\bar{U}_i}<\\/math>, then\\n:<math>\\\\mathrm{D}(U) = \\\\bigcup_i \\\\mathrm{D}_{K_i} <\\/math>\\nwhere D<sub>''K''<sub>''i''<\\/sub><\\/sub> is the set of all smooth functions with support lying in ''K''<sub>''i''<\\/sub>. The topology on D(''U'') is the [[final topology]] of the family of nested metric spaces D<sub>''K''<sub>''i''<\\/sub><\\/sub> and so D(''U'') is an [[LF-space]].  The topology is not [[metrizable]] by the [[Baire category theorem]], since D(''U'') is the union of subspaces of the [[first category]] in D(''U'') {{harv|Rudin|1991|loc=\\u00a76.9}}.\\n\\n=== Distributions ===\\n\\nA '''distribution''' on ''U'' is a [[linear functional]] ''S''&nbsp;:&nbsp;D(''U'')&nbsp;\\u2192&nbsp;'''R''' (or ''S''&nbsp;:&nbsp;D(''U'')&nbsp;\\u2192&nbsp;'''C'''), such that\\n:<math>\\\\lim_{n\\\\to\\\\infty}S(\\\\varphi_n)= S\\\\left(\\\\lim_{n\\\\to\\\\infty}\\\\varphi_n\\\\right)<\\/math>\\nfor any convergent sequence ''&phi;''<sub>''n''<\\/sub> in D(''U'').  The space of all distributions on ''U'' is denoted by D'(''U'').  Equivalently, the vector space D'(''U'') is the [[continuous dual space]] of the topological vector space D(''U'').\\n\\nThe dual pairing between a distribution ''S'' in D&prime;(''U'') and a test function ''''&phi;'''' in D(''U'') is denoted using [[angle brackets]] thus:\\n\\n:<math>\\\\mathrm{D}'(U) \\\\times \\\\mathrm{D}(U) \\\\ni (S, \\\\varphi) \\\\mapsto \\\\langle S, \\\\varphi \\\\rangle \\\\in \\\\mathbf{R}.<\\/math>\\n\\nEquipped with the [[weak-* topology]], the space D'(''U'') is a [[locally convex]] topological vector space.  In particular, a sequence (''S''<sub>''k''<\\/sub>) in D'(''U'') converges to a distribution ''S'' if and only if \\n:<math>\\\\langle S_k, \\\\varphi\\\\rangle \\\\to \\\\langle S, \\\\varphi\\\\rangle<\\/math>\\nfor all test functions ''&phi;''. This is the case if and only if ''S''<sub>''k''<\\/sub> [[uniform convergence|converges uniformly]] to ''S'' on all bounded subsets of D(''U''). (A subset ''E'' of D(''U'') is bounded if there exists a compact subset ''K'' of ''U'' and numbers ''d''<sub>''n''<\\/sub> such that every ''&phi;'' in ''E'' has its support in ''K'' and has its ''n''-th derivatives bounded by ''d''<sub>''n''<\\/sub>.)\\n\\n=== Functions as distributions ===\\n\\nThe function \\u0192&nbsp;:&nbsp;''U''&nbsp;\\u2192&nbsp;'''R''' is called '''locally integrable''' if it is [[Lebesgue integration|Lebesgue integrable]] over every compact subset ''K'' of ''U''. This is a large class of functions which includes all continuous functions and all [[Lp space|L<sup>''p''<\\/sup> functions]]. The topology on D(''U'') is defined in such a fashion that any locally integrable function \\u0192 yields a continuous linear functional on D(''U'') \\u2013 that is, an element of D&prime;(''U'') \\u2013 denoted here by ''T''<sub>\\u0192<\\/sub>, whose value on the test function ''&phi;'' is given by the Lebesgue integral:\\n\\n:<math>\\\\langle T_f,\\\\varphi \\\\rangle = \\\\int_U f\\\\varphi\\\\,dx.<\\/math>\\n\\nConventionally, one [[abuse of notation|abuses notation]] by identifying ''T''<sub>\\u0192<\\/sub> with \\u0192, provided no confusion can arise, and thus the pairing between \\u0192 and ''&phi;'' is often written\\n:<math>\\\\langle f, \\\\varphi\\\\rangle = \\\\langle T_f,\\\\varphi\\\\rangle.<\\/math>\\nIf \\u0192 and ''g'' are two locally integrable functions, then the associated distributions ''T''<sub>\\u0192<\\/sub> and ''T''<sub>''g''<\\/sub> are equal to the same element of D'(''U'') if and only if \\u0192 and ''g'' are equal [[almost everywhere]] (see, for instance, {{harvtxt|H\\u00f6rmander|1983|loc=Theorem 1.2.5}}). In a similar manner, every [[Radon measure]] \\u03bc on ''U'' defines an element of D'(''U'') whose value on the test function ''&phi;'' is \\u222b''&phi;'' d\\u03bc.  As above, it is conventional to abuse notation and write the pairing between a Radon measure \\u03bc and a test function ''&phi;'' as <math>\\\\scriptstyle{\\\\langle\\\\mu,\\\\varphi\\\\rangle}<\\/math>.  Conversely, essentially by the [[Riesz representation theorem]], every distribution which is non-negative on non-negative functions is of this form for some (positive) Radon measure.\\n\\nThe  test functions are themselves locally integrable, and so define distributions.  As such they are [[dense (topology)|dense]] in D'(''U'') with respect to the topology on D'(''U'') in the sense that for any distribution ''S''&nbsp;\\u2208&nbsp;D'(''U''), there is a sequence ''&phi;''<sub>''n''<\\/sub>&nbsp;\\u2208&nbsp;D(''U'') such that\\n:<math>\\\\langle\\\\varphi_n,\\\\psi\\\\rangle\\\\to \\\\langle S,\\\\psi\\\\rangle<\\/math>\\nfor all \\u03c8&nbsp;\\u2208&nbsp;D(''U'').  This follows at once from the [[Hahn\\u2013Banach theorem]], since by an elementary fact about weak topologies the dual of D'(''U'') with its weak-* topology is the space D(''U'') {{harv|Rudin|1991|loc=Theorem 3.10}}.  This can also be proven more constructively by a convolution argument.\\n\\n== Operations on distributions ==\\n\\nMany operations which are defined on smooth functions with compact support can also be defined for distributions.  In general, if\\n\\n:<math>T : \\\\mathrm{D}(U) \\\\to \\\\mathrm{D}(U) <\\/math>\\n\\nis a linear mapping of vector spaces which is continuous with respect to the weak-* topology, then it is possible to extend ''T'' to a mapping\\n\\n:<math> T : \\\\mathrm{D}'(U) \\\\to \\\\mathrm{D}'(U)<\\/math>\\n\\nby passing to the limit.  (This approach works for more general non-linear mappings as well, provided they are assumed to be [[uniformly continuous]].)\\n\\nIn practice, however, it is more convenient to define operations on distributions by means of the [[adjoint of an operator|transpose]] (or adjoint transformation) ({{harvnb|Strichartz|1994|loc=\\u00a72.3}}; {{harvnb|Tr\\u00e8ves|1967}}).  If ''T''&nbsp;:&nbsp;D(''U'')&nbsp;\\u2192&nbsp;D(''U'') is a continuous linear operator, then the transpose is an operator ''T''<sup>*<\\/sup>&nbsp;:&nbsp;D(''U'')&nbsp;\\u2192&nbsp;D(''U'') such that\\n\\n:<math>\\\\langle T\\\\varphi,\\\\psi\\\\rangle = \\\\langle\\\\varphi, T^*\\\\psi\\\\rangle<\\/math>\\n\\nfor all ''&phi;'',&nbsp;\\u03c8&nbsp;\\u2208&nbsp;D(''U'').  If such an operator ''T''<sup>*<\\/sup> exists, and is continuous, then the original operator ''T'' may be extended to distributions by defining\\n\\n:<math>Tf(\\\\psi) = f(T^*\\\\psi).<\\/math>\\n\\n=== Differentiation ===\\n\\nIf ''T''&nbsp;:&nbsp;D(''U'')&nbsp;\\u2192&nbsp;D(''U'') is given by the partial derivative\\n:<math>T\\\\varphi = \\\\frac{\\\\partial\\\\varphi}{\\\\partial x_k}.<\\/math>\\nBy integration by parts, if ''&phi;'' and \\u03c8 are in D(''U''), then\\n\\n:<math>\\\\langle T\\\\varphi,\\\\psi\\\\rangle=\\\\left\\\\langle\\\\frac{\\\\partial\\\\varphi}{\\\\partial x_k},\\\\psi\\\\right\\\\rangle = -\\\\left\\\\langle\\\\varphi,\\\\frac{\\\\partial\\\\psi}{\\\\partial x_k}\\\\right\\\\rangle<\\/math>\\n\\nso that ''T''<sup>*<\\/sup>&nbsp;=&nbsp;&minus;''T''.  This is a continuous linear transformation D(''U'')&nbsp;\\u2192&nbsp;D(''U'').  So, if ''S''&nbsp;\\u2208&nbsp;D'(''U'') is a distribution, then the partial derivative of ''S'' with respect to the coordinate ''x''<sub>''k''<\\/sub> is defined by the formula\\n\\n:<math>\\\\left\\\\langle \\\\frac{\\\\partial S}{\\\\partial x_{k}}, \\\\varphi \\\\right\\\\rangle = - \\\\left\\\\langle S, \\\\frac{\\\\partial \\\\varphi}{\\\\partial x_{k}} \\\\right\\\\rangle<\\/math>\\n\\nfor all test functions ''''&phi;''''. In this way, every distribution is infinitely differentiable, and the derivative in the direction ''x''<sub>''k''<\\/sub> is a [[linear operator]] on D&prime;(''U''). In general, if ''\\u03b1'' = (''\\u03b1''<sub>1<\\/sub>, ..., ''\\u03b1''<sub>''n''<\\/sub>) is an arbitrary [[multi-index]] and \\u2202<sup>''\\u03b1''<\\/sup> denotes the associated mixed partial derivative operator, the mixed partial derivative \\u2202<sup>''\\u03b1''<\\/sup>''S'' of the distribution ''S'' \\u2208 D&prime;(''U'') is defined by\\n\\n:<math>\\\\left\\\\langle \\\\partial^{\\\\alpha} S, \\\\varphi \\\\right\\\\rangle = (-1)^{| \\\\alpha |} \\\\left\\\\langle S, \\\\partial^{\\\\alpha} \\\\varphi \\\\right\\\\rangle \\\\mbox{ for all } \\\\varphi \\\\in \\\\mathrm{D}(U).<\\/math>\\n\\nDifferentiation of distributions is a continuous operator on D'(''U''); this is an important and desirable property that is not shared by most other notions of differentiation.\\n\\n=== Multiplication by a smooth function ===\\n\\nIf m : ''U'' \\u2192 '''R''' is an infinitely differentiable function and ''S'' is a distribution on ''U'', then the product m''S'' is defined by (m''S'')(''&phi;'') = ''S''(m''&phi;'') for all test functions ''&phi;''.  This definition coincides with the transpose transformation of\\n\\n:<math>T_m : \\\\varphi\\\\mapsto m\\\\varphi<\\/math>\\n\\nfor ''&phi;''&nbsp;\\u2208&nbsp;D(''U'').  Then, for any test function \\u03c8\\n\\n:<math>\\\\langle T_m\\\\varphi,\\\\psi\\\\rangle = \\\\int_U m(x)\\\\varphi(x)\\\\psi(x)\\\\,dx = \\\\langle\\\\varphi, T_m\\\\psi\\\\rangle<\\/math>\\n\\nso that ''T''<sub>''m''<\\/sub><sup>*<\\/sup>&nbsp;=&nbsp;''T''<sub>''m''<\\/sub>.  Multiplication of a distribution ''S'' by the smooth function ''m'' is therefore defined by\\n\\n:<math>mS(\\\\psi) = \\\\langle mS, \\\\psi\\\\rangle = \\\\langle S, m\\\\psi\\\\rangle = S(m\\\\psi).<\\/math>\\n\\nUnder multiplication by smooth functions, D'(''U'') is a [[module (mathematics)|module]] over the [[ring (mathematics)|ring]] C<sup>\\u221e<\\/sup>(''U'').  With this definition of multiplication by a smooth function, the ordinary product rule of calculus remains valid. However, a number of unusual identities also arise.\\nFor example, the Dirac delta distribution \\u03b4 is defined on '''R''' by \\n\\u3008\\u03b4,&nbsp;''&phi;''\\u3009&nbsp;=&nbsp;''&phi;''(0), \\nso that ''m''\\u03b4&nbsp;=&nbsp;''m''(0)\\u03b4.  Its derivative is given by\\u3008\\u03b4',&nbsp;''&phi;''\\u3009&nbsp;=&nbsp;&minus;\\u3008\\u03b4,&nbsp;''&phi;'''\\u3009&nbsp;=&nbsp;&minus;''&phi;'''(0).  But the product m\\u03b4' of m and \\u03b4' is the distribution\\n:<math>m\\\\delta' = m(0)\\\\delta' - m'\\\\delta.\\\\,<\\/math>\\n\\nThis definition of multiplication also makes it possible to define the operation of a linear [[differential operator]] with smooth coefficients on a distribution.  A linear differential operator takes a distribution ''S''&nbsp;\\u2208&nbsp;D'(''U'') to another distribution given by a sum of the form\\n\\n:<math>PS = \\\\sum_{|\\\\alpha|\\\\le k} p_\\\\alpha \\\\partial^\\\\alpha S<\\/math>\\n\\nwhere the coefficients ''p''<sub>\\u03b1<\\/sub> are smooth functions in ''U''.  If ''P'' is a given differential operator, then the minimum integer ''k'' for which such an expansion holds for every distribution ''S'' is called the '''order''' of ''P''.  The transpose of ''P'' is given by\\n\\n:<math>\\\\left\\\\langle \\\\sum_\\\\alpha p_\\\\alpha \\\\partial^\\\\alpha S,\\\\varphi\\\\right\\\\rangle = \\\\left\\\\langle S,\\\\sum_\\\\alpha (-1)^{|\\\\alpha|} \\\\partial^\\\\alpha(p_\\\\alpha\\\\varphi)\\\\right\\\\rangle.<\\/math>\\n\\nThe space D'(''U'') is a [[D-module]] with respect to the action of the ring of linear differential operators.\\n\\n=== Composition with a smooth function ===\\n\\nLet ''S'' be a distribution on an open set ''U''&nbsp;\\u2282&nbsp;'''R'''<sup>''n''<\\/sup>.  Let ''V'' be an open set in '''R'''<sup>n<\\/sup>, and ''F''&nbsp;:&nbsp;''V''&nbsp;\\u2192&nbsp;''U''.  Then provided ''F'' is a [[submersion (mathematics)|submersion]], it is possible to define\\n\\n:<math>S\\\\circ F \\\\in \\\\mathrm{D}'(V).<\\/math>\\n\\nThis is the '''composition''' of the distribution ''S'' with ''F'', and is also called the '''[[pullback (differential geometry)|pullback]]''' of ''S'' along ''F'', sometimes written\\n\\n:<math>F^\\\\sharp : S\\\\mapsto F^\\\\sharp S = S\\\\circ F.<\\/math>\\n\\nThe pullback is often denoted ''F''<sup>*<\\/sup>, but this notation risks confusion with the above use of '*' to denote the transpose of a linear mapping.\\n\\nThe condition that ''F'' be a submersion is equivalent to the requirement that the [[Jacobian]] derivative ''dF''(''x'') of ''F'' is a [[surjective]] linear map for every ''x''&nbsp;\\u2208&nbsp;''V''.  A necessary (but not sufficient) condition for extending ''F''<sup>#<\\/sup> to distributions is that ''F'' be an [[open mapping]] {{harv|H\\u00f6rmander|1983|loc=Theorem 6.1.1}}.  The [[inverse function theorem]] ensures that a submersion satisfies this condition.\\n\\nIf ''F'' is a submersion, then ''F''<sup>#<\\/sup> is defined on distributions by finding the transpose map.  Uniqueness of this extension is guaranteed since ''F''<sup>#<\\/sup> is a continuous linear operator on D(''U'').  Existence, however, requires using the [[integration by substitution|change of variables]] formula, the inverse function theorem (locally) and a [[partition of unity]] argument; see {{harvtxt|H\\u00f6rmander|1983|loc=Theorem 6.1.2}}.\\n\\nIn the special case when ''F'' is a [[diffeomorphism]] from an open subset ''V'' of '''R'''<sup>''n''<\\/sup> onto an open subset ''U'' of '''R'''<sup>''n''<\\/sup> change of variables under the integral gives\\n\\n:<math>\\\\int_V\\\\varphi\\\\circ F(x) \\\\psi(x)\\\\,dx = \\\\int_U\\\\varphi(x)\\\\psi(F^{-1}(x))|\\\\det dF^{-1}(x)|\\\\,dx.<\\/math>\\n\\nIn this particular case, then, ''F''<sup>#<\\/sup> is defined by the transpose formula:\\n\\n:<math>\\\\langle F^\\\\sharp S,\\\\varphi \\\\rangle = \\\\langle S,|\\\\det d(F^{-1})| \\\\varphi\\\\circ F^{-1}\\\\rangle.<\\/math>\\n\\n==Localization of distributions==\\nThere is no way to define the value of a distribution in D'(''U'') at a particular point of ''U''.  However, as is the case with functions, distributions on ''U'' restrict to give distributions on open subsets of ''U''.  Furthermore, distributions are ''locally determined'' in the sense that a distribution on all of ''U'' can be assembled from a distribution on an open cover of ''U'' satisfying some compatibility conditions on the overlap.  Such a structure is known as a [[sheaf (mathematics)|sheaf]].\\n\\n===Restriction===\\nLet ''U'' and ''V'' be open subsets of '''R'''<sup>n<\\/sup> with ''V''&nbsp;\\u2282&nbsp;''U''.  Let ''E''<sub>''VU''<\\/sub>&nbsp;:&nbsp;D(''V'')&nbsp;\\u2192&nbsp;D(''U'') be the operator which ''extends by zero'' a given smooth function compactly supported in ''V'' to a smooth function compactly supported in the larger set ''U''.  Then the restriction mapping \\u03c1&nbsp;<sub>''VU''<\\/sub> is defined to be the transpose of ''E''<sub>''VU''<\\/sub>.  Thus for any distribution ''S''&nbsp;\\u2208&nbsp;D'(''U''), the restriction \\u03c1<sub>''VU''<\\/sub>&nbsp;''S'' is a distribution in the dual space D'(''V'') defined by\\n:<math>\\\\langle \\\\rho_{VU}S,\\\\varphi\\\\rangle = \\\\langle S, E_{VU}\\\\varphi\\\\rangle<\\/math>\\nfor all test functions ''&phi;''&nbsp;\\u2208&nbsp;D(''V'').\\n\\nUnless ''U''&nbsp;=&nbsp;''V'', the restriction to ''V'' is neither [[injective]] nor [[surjective]].  Lack of surjectivity follows since distributions can blow up towards the boundary of ''V''.  For instance, if ''U''&nbsp;=&nbsp;'''R''' and ''V''&nbsp;=&nbsp;(0,2), then the distribution\\n:<math>S(x) = \\\\sum_{n=1}^\\\\infty n\\\\,\\\\delta\\\\left(x-\\\\frac{1}{n}\\\\right)<\\/math>\\nis in D'(''V'') but admits no extension to D'(''U'').\\n\\n=== Support of a distribution ===\\n\\nLet ''S''&nbsp;\\u2208 D&prime;(''U'') be a distribution on an open set ''U''.  Then ''S'' is said to vanish on an open set ''V'' of ''U'' if ''S'' lies in the [[kernel (mathematics)|kernel]] of the restriction map \\u03c1<sub>''VU''<\\/sub>.  Explicitly ''S'' vanishes on ''V'' if\\n:<math>\\\\langle S,\\\\varphi\\\\rangle = 0<\\/math>\\nfor all test functions  ''&phi;''&nbsp;\\u2208 C<sup>\\u221e<\\/sup>(''U'') with support in ''V''.  Let ''V'' be a maximal open set on which the distribution ''S'' vanishes; i.e., ''V'' is the union of every open set on which ''S'' vanishes.  The '''support''' of ''S'' is the complement of ''V'' in ''U''.  Thus\\n:<math>\\\\operatorname{supp}\\\\,S = U - \\\\bigcup\\\\left\\\\{V \\\\mid \\\\rho_{VU}S = 0\\\\right\\\\}.<\\/math>\\n\\nThe distribution ''S'' has '''compact support''' if its support is  a compact set.  Explicitly, ''S'' has compact support if there is a compact subset ''K'' of ''U'' such that for every test function ''&phi;'' whose support is completely outside of ''K'', we have ''S''(''&phi;'') = 0.  Compactly supported distributions define continuous linear functions on the space C<sup>\\u221e<\\/sup>(''U''); the topology on C<sup>\\u221e<\\/sup>(''U'') is defined such that a sequence of test functions ''&phi;''<sub>''k''<\\/sub> converges to 0 if and only if all derivatives of ''&phi;''<sub>''k''<\\/sub> converge uniformly to 0 on every compact subset of ''U''.  Conversely, it can be shown that every continuous linear functional on this space defines a distribution of compact support.\\n\\n== Tempered distributions and Fourier transform  {{anchor|Tempered distribution}} ==\\nBy using a larger space of test functions, one can define the '''tempered distributions''', a subspace of D'('''R'''<sup>''n''<\\/sup>). These distributions are useful if one studies the [[Fourier transform]] in generality: all tempered distributions have a Fourier transform, but not all distributions have one.\\n\\nThe space of test functions employed here, the so-called [[Schwartz space]] ''S''('''R'''<sup>''n''<\\/sup>), is the function space of all infinitely differentiable functions that are [[rapidly decreasing]] at infinity along with all partial derivatives.  Thus {{nowrap|''&phi;'' : '''R'''<sup>''n''<\\/sup> \\u2192 '''R'''}} is in the Schwartz space provided that any derivative of ''&phi;'', multiplied with any power of&nbsp;|''x''|, converges towards 0 for |''x''|&nbsp;\\u2192&nbsp;\\u221e.  These functions form a complete [[topological vector space]] with a suitably defined family of [[seminorm]]s.  More precisely, let\\n\\n:<math> p_{\\\\alpha , \\\\beta} (\\\\varphi) = \\\\sup_{x \\\\in \\\\mathbf{R}^n} | x^\\\\alpha D^\\\\beta \\\\varphi(x)| <\\/math>\\n\\nfor \\u03b1, \\u03b2 [[multi-indices]] of size ''n''.  Then ''&phi;'' is a Schwartz function if all the values\\n\\n:<math> p_{\\\\alpha, \\\\beta} (\\\\varphi) < \\\\infty.<\\/math>\\n\\nThe family of seminorms ''p''<sub>\\u03b1, \\u03b2<\\/sub> defines a [[locally convex]] topology on the Schwartz-space. The seminorms are, in fact, [[norm (mathematics)|norms]] on the Schwartz space, since Schwartz functions are smooth.  The Schwartz space is [[metrizable]] and [[complete space|complete]]. Because the Fourier transform changes differentiation by ''x''<sup>&alpha;<\\/sup> into multiplication by ''x''<sup>&alpha;<\\/sup> and vice-versa, this symmetry implies that the Fourier transformations of a Schwartz function is also a Schwartz function.\\n\\nThe space of '''tempered distributions''' is defined as the (continuous) [[dual space|dual]] of the Schwartz space. In other words, a distribution ''F'' is a tempered distribution if and only if \\n\\n:  <math> \\\\lim_{m\\\\to\\\\infty} F(\\\\varphi_m)=0. <\\/math>\\n\\nis true whenever,\\n\\n: <math> \\\\lim_{m\\\\to\\\\infty} p_{\\\\alpha , \\\\beta} (\\\\varphi_m) = 0 <\\/math>\\n\\nholds for all [[multi-indices]] \\u03b1, \\u03b2.\\n\\nThe derivative of a tempered distribution is again a tempered distribution.  Tempered distributions generalize the bounded (or slow-growing) locally integrable functions; all distributions with compact support and all [[square-integrable]] functions are tempered distributions. All [[locally integrable]] functions ''&fnof;'' with at most polynomial growth, i.e. such that ''&fnof;''(''x'')&nbsp;=&nbsp;O(|''x''|<sup>''r''<\\/sup>) for some&nbsp;''r'', are tempered distributions. This includes all functions in [[Lp space|''L''<sup>p<\\/sup>('''R'''<sup>n<\\/sup>)]] for ''p''&nbsp;\\u2265&nbsp;1.\\n\\nThe ''tempered distributions'' can also be characterized as ''slowly growing''. This characterization is ''dual'' to the ''rapidly falling'' behaviour, e.g. <math>\\\\propto |x|^n \\\\cdot \\\\exp (- x^2)<\\/math>, of the test functions.\\n\\nTo study the Fourier transform, it is best to consider ''complex''-valued test functions and complex-linear distributions. The ordinary [[continuous Fourier transform]] ''F'' yields then an [[automorphism]] of Schwartz function space, and we can define the '''Fourier transform''' of the tempered distribution ''S'' by (''FS'')(\\u03c8) = ''S''(''F''\\u03c8) for every test function \\u03c8. &nbsp; ''FS'' is thus again a tempered distribution. The Fourier transform is a continuous, linear, bijective operator from the space of tempered distributions to itself. This operation is compatible with differentiation in the sense that \\n\\n:<math>F\\\\dfrac{dS}{dx}=ixFS<\\/math>\\n\\nand also with convolution: if ''S'' is a tempered distribution and \\u03c8 is a ''slowly increasing'' infinitely differentiable function on '''R'''<sup>''n''<\\/sup> (meaning that all derivatives of \\u03c8 grow at most as fast as [[polynomial]]s), then ''S''\\u03c8 is again \\na tempered distribution and \\n\\n:<math>F(S\\\\psi)=FS*F\\\\psi\\\\,<\\/math>\\n\\nis the convolution of ''FS'' and ''F''\\u03c8. In particular, the Fourier transform of the  unity function is the &delta; distribution.\\n\\n==Convolution==\\n\\nUnder some circumstances, it is possible to define the [[convolution]] of a function with a distribution, or even the convolution of two distributions.  \\n\\n;Convolution of a test function with a distribution\\n\\nIf ''\\u0192''&nbsp;\\u2208&nbsp;D('''R'''<sup>''n''<\\/sup>) is a compactly supported smooth test function, then convolution with ''\\u0192'' defines an operator\\n\\n:<math>C_f : D(\\\\mathbf{R}^n)\\\\to D(\\\\mathbf{R}^n)<\\/math>\\n\\ndefined by C<sub>\\u0192<\\/sub>''g''&nbsp;=&nbsp;''\\u0192''\\u2217''g'', which is linear (and [[continuous function|continuous]] with respect to the [[LF space]] topology on D('''R'''<sup>''n''<\\/sup>).)\\n\\nConvolution of ''\\u0192'' with a distribution ''S''&nbsp;\\u2208&nbsp;D&prime;('''R'''<sup>''n''<\\/sup>) can be defined by taking the transpose of ''C''<sub>\\u0192<\\/sub> relative to the duality pairing of D('''R'''<sup>''n''<\\/sup>) with the space D&prime;('''R'''<sup>''n''<\\/sup>) of distributions {{harv|Tr\\u00e8ves|1967|loc=Chapter 27}}.   If ''\\u0192'',&nbsp;''g'',&nbsp; ''''&phi;''''&nbsp;\\u2208&nbsp;D('''R'''<sup>''n''<\\/sup>), then by [[Fubini's theorem]]\\n\\n:<math>\\\\langle C_fg, \\\\varphi\\\\rangle = \\\\int_{\\\\mathbf{R}^n}\\\\varphi(x)\\\\int_{\\\\mathbf{R}^n}f(x-y)g(y)\\\\,dydx = \\\\langle g, C_{\\\\tilde{f}}\\\\varphi\\\\rangle<\\/math>\\n\\nwhere <math>\\\\scriptstyle{\\\\tilde{f}(x) = f(-x)}<\\/math>.  Extending by continuity, the convolution of ''\\u0192'' with a distribution ''S'' is defined by\\n\\n:<math>\\\\langle f*S, \\\\varphi\\\\rangle = \\\\langle S, \\\\tilde{f}*\\\\varphi\\\\rangle<\\/math>\\n\\nfor all test functions ''''&phi;''''&nbsp;\\u2208&nbsp;D('''R'''<sup>''n''<\\/sup>).\\n\\nAn alternative way to define the convolution of a function ''\\u0192'' and a distribution ''S'' is to use the translation operator ''\\u03c4''<sub>''x''<\\/sub> defined on test functions by\\n\\n:<math>\\\\tau_x \\\\varphi(y) = \\\\varphi(y-x)<\\/math>\\n\\nand extended by the transpose to distributions in the obvious way {{harv|Rudin|1991|loc=\\u00a76.29}}.  The convolution of the compactly supported function ''\\u0192'' and the distribution ''S'' is then the function defined for each ''x''&nbsp;\\u2208&nbsp;'''R'''<sup>''n''<\\/sup> by\\n\\n:<math>(f*S)(x) = \\\\langle S, \\\\tau_x\\\\tilde{f}\\\\rangle.<\\/math>\\n\\nIt can be shown that the convolution of a compactly supported function and a distribution is a smooth function.  If the distribution ''S'' has compact support as well, then ''\\u0192''\\u2217''S'' is a compactly supported function, and the [[Titchmarsh convolution theorem]] {{harv|H\\u00f6rmander|1983|loc=Theorem 4.3.3}} implies that\\n\\n:<math>\\\\operatorname{ch}(f*S) = \\\\operatorname{ch}f + \\\\operatorname{ch}S<\\/math>\\n\\nwhere ''ch'' denotes the [[convex hull]].\\n\\n;Distribution of compact support\\n\\nIt is also possible to define the convolution of two distributions ''S'' and ''T'' on '''R'''<sup>''n''<\\/sup>, provided one of them has compact support.  Informally, in order to define ''S''\\u2217''T'' where ''T'' has compact support, the idea is to extend the definition of the convolution \\u2217 to a linear operation on distributions so that the associativity formula\\n\\n:<math>S*(T*\\\\varphi) = (S*T)*\\\\varphi<\\/math>\\n\\ncontinues to hold for all test-functions ''''&phi;''''. {{harvtxt|H\\u00f6rmander|1983|loc=\\u00a7IV.2}} proves the uniqueness of such an extension.\\n\\nIt is also possible to provide a more explicit characterization of the convolution of distributions {{harv|Tr\\u00e8ves|1967|loc=Chapter 27}}.  Suppose that it is ''T'' that has compact support.  For any test function ''''&phi;'''' in D('''R'''<sup>''n''<\\/sup>), consider the function\\n\\n:<math>\\\\psi(x) = \\\\langle T, \\\\tau_{-x}\\\\varphi\\\\rangle.<\\/math>\\n\\nIt can be readily shown that this defines a smooth function of ''x'', which moreover has compact support.  The convolution of ''S'' and ''T'' is defined by\\n\\n:<math>\\\\langle S * T,\\\\varphi\\\\rangle = \\\\langle S, \\\\psi\\\\rangle.<\\/math>\\n\\nThis generalizes the classical notion of [[convolution]] of functions and is compatible with differentiation in the following sense:\\n\\n:<math>\\\\partial^\\\\alpha(S*T)=(\\\\partial^\\\\alpha S)*T=S*(\\\\partial^\\\\alpha T).<\\/math>\\n\\nThis definition of convolution remains valid under less restrictive assumptions about ''S'' and ''T''; see for instance {{harvtxt|Gel'fand|Shilov|1966\\u20131968|loc=v. 1, pp. 103&ndash;104}} and {{harvtxt|Benedetto|1997|loc=Definition 2.5.8}}.\\n\\n==Distributions as derivatives of continuous functions==\\n\\nThe formal definition of distributions exhibits them as a subspace of a very large space, namely the topological dual of D(''U'') (or S('''R'''<sup>''d''<\\/sup>) for tempered distributions). It is not immediately clear from the definition how exotic a distribution might be. To answer this question, it is instructive to see distributions built up from a smaller space, namely the space of continuous functions. Roughly, any distribution is locally a (multiple) derivative of a continuous function. A precise version of this result, given below, holds for distributions of compact support, tempered distributions, and general distributions. Generally speaking, no proper subset of the space of distributions contains all continuous functions and is closed under differentiation. This says that distributions are not particularly exotic objects; they are only as complicated as necessary.\\n\\n;Tempered distributions\\n\\nIf \\u0192&nbsp;\\u2208&nbsp;''S''&prime;('''R'''<sup>''n''<\\/sup>) is a tempered distribution, then there exists a constant ''C''&nbsp;>&nbsp;0, and positive integers ''M'' and ''N'' such that for all Schwartz functions ''&phi;''&nbsp;\\u2208''S''('''R'''<sup>''n''<\\/sup>)\\n\\n:<math>\\\\langle f, \\\\varphi\\\\rangle \\\\le C\\\\sum_{|\\\\alpha|\\\\le N, |\\\\beta|\\\\le M}\\\\sup_{x\\\\in\\\\mathbf{R}^n}|x^\\\\alpha D^\\\\beta \\\\varphi(x)|=C\\\\sum_{|\\\\alpha|\\\\le N, |\\\\beta|\\\\le M}p_{\\\\alpha,\\\\beta}(\\\\varphi).<\\/math>\\n\\nThis estimate along with some techniques from functional analysis can be used to show that there is a continuous slowly increasing function ''F'' and a multiindex \\u03b1 such that\\n\\n:<math>f=D^\\\\alpha F.\\\\,<\\/math>\\n\\n;Compactly supported distributions\\nLet ''U'' be an open set, and ''K'' a compact subset of ''U''.  If \\u0192 is a distribution supported on ''K'', then there is a continuous function ''F'' compactly supported in ''U'' (possibly on a larger set than ''K'' itself) such that\\n\\n:<math>f = D^\\\\alpha F\\\\,<\\/math>\\n\\nfor some multi-index \\u03b1.  This follows from the previously quoted result on tempered distributions by means of a localization argument.\\n\\n;Distributions with point support\\nIf \\u0192 has support at a single point {''P''}, then \\u0192 is in fact a finite linear combination of distributional derivatives of the \\u03b4 function at ''P''.  That is, there exists an integer ''m'' and complex constants ''a''<sub>\\u03b1<\\/sub> for [[multi-index|multi indices]] |\\u03b1|&nbsp;\\u2264&nbsp;''m'' such that\\n:<math> f = \\\\sum_{|\\\\alpha|\\\\le m}a_{\\\\alpha}D^\\\\alpha(\\\\tau_P\\\\delta)<\\/math>\\nwhere \\u03c4<sub>''P''<\\/sub> is the translation operator.\\n\\n;General distributions\\nA version of the above theorem holds locally in the following sense {{harv|Rudin|1991}}. Let ''S'' be a distribution on ''U''. Then one can find for every multi-index \\u03b1 a continuous function ''g''<sub>\\u03b1<\\/sub> such that \\n: <math>\\\\displaystyle S = \\\\sum_{\\\\alpha} D^{\\\\alpha} g_{\\\\alpha}<\\/math>\\nand that any compact subset ''K'' of ''U'' intersects the supports of only finitely many ''g<sub>\\u03b1<\\/sub>''; therefore, to evaluate the value of ''S'' for a given smooth function ''f'' compactly supported in ''U'', we only need finitely many ''g<sub>\\u03b1<\\/sub>''; hence the infinite sum above is well-defined as a distribution. If the distribution ''S'' is of finite order, then one can choose ''g<sub>\\u03b1<\\/sub>'' in such a way that only finitely many of them are nonzero.\\n\\n== Using holomorphic functions as test functions ==\\n\\nThe success of the theory led to investigation of the idea of [[hyperfunction]], in which spaces of [[holomorphic function]]s are used as test functions. A refined theory has been developed, in particular [[Mikio Sato]]'s [[algebraic analysis]], using [[sheaf theory]] and [[several complex variables]]. This extends the range of symbolic methods that can be made into rigorous mathematics, for example [[Path integral formulation|Feynman integrals]].\\n\\n== Problem of multiplication ==\\n\\nA possible limitation of the theory of distributions (and hyperfunctions) is that it is a purely linear theory, in the sense that the product of two distributions cannot consistently be defined (in general), as has been proved by [[Laurent Schwartz]] in the 1950s. For example, if p.v. 1\\/''x'' is the distribution obtained by the [[Cauchy principal value]]\\n\\n:<math>\\\\left(p.v.\\\\frac{1}{x}\\\\right)[\\\\phi] = \\\\lim_{\\\\epsilon\\\\to 0^+} \\\\int_{|x|\\\\ge\\\\epsilon} \\\\frac{\\\\phi(x)}{x}\\\\, dx<\\/math>\\n\\nfor all ''&phi;''&nbsp;\\u2208&nbsp;''S''('''R'''), and \\u03b4 is the Dirac delta distribution then\\n: <math>\\\\left(\\\\delta \\\\times x \\\\right) \\\\times p.v. \\\\frac{1}{x} = 0<\\/math>\\nbut \\n: <math>\\\\delta \\\\times \\\\left( x \\\\times p.v. \\\\frac{1}{x} \\\\right) = \\\\delta<\\/math>\\nso the product of a distribution by a smooth function (which is always well defined) cannot be extended to an [[associativity|associative]] product on the space of distributions.\\n\\nThus, nonlinear problems cannot be posed in general and thus not solved within distribution theory alone.\\nIn the context of [[quantum field theory]], however, solutions can be found. In more than two spacetime dimensions the problem is related to the [[Regularization (physics)|regularization]] of [[Ultraviolet divergence|divergences]]. Here [[Henri Epstein]] and [[Vladimir Glaser]] developed the mathematically rigorous (but extremely technical) ''[[causal perturbation theory]]''. This does not solve the problem in other situations. Many other interesting theories are non linear, like for example [[Navier-Stokes equations]] of [[fluid dynamics]].\\n\\nIn view of this, several not entirely satisfactory theories of '''[[algebra (ring theory)|algebra]]s''' of [[generalized function]]s have been developed, among which [[Colombeau algebra|Colombeau's (simplified) algebra]] is maybe the most popular in use today.\\n\\nA simple solution of the multiplication problem is dictated by the [[path integral formulation]] of [[quantum mechanics]]. Since this is required to be equivalent to the [[Schr\\u00f6dinger]] theory of [[quantum mechanics]] which is invariant under coordinate transformations, this property must be shared by path integrals. This fixes all products of distributions as shown by {{harvtxt|Kleinert|Chervyakov|2001}}. The result is equivalent to what can be derived from [[dimensional regularization]] {{harv|Kleinert|Chervyakov|2000}}.\\n\\n==See also==\\n\\n*[[Current (mathematics)|Current]]\\n*[[Colombeau algebra]]\\n*[[Gelfand triple]]\\n*[[Generalized function]]\\n*[[Homogeneous distribution]]\\n*[[Hyperfunction]]\\n*[[Malgrange\\u2013Ehrenpreis theorem]]\\n*[[Pseudodifferential operator]]\\n*[[Riesz representation theorem]]\\n*[[Vague topology]]\\n*[[Weak solution]]\\n\\n==References==\\n*{{citation|first=J.J.|last=Benedetto|title=Harmonic Analysis and Applications|publisher=CRC Press|year=1997}}.\\n*{{citation|first1=I.M.|last1=Gel'fand|first2=G.E.|last2=Shilov|title=Generalized functions|volume=1\\u20135|publisher=Academic Press|year=1966\\u20131968}}.\\n*{{citation|id={{MR|0717035}}|first=L.|last= H\\u00f6rmander|authorlink=Lars H\\u00f6rmander|title=The analysis of linear partial differential operators I|series= Grundl. Math. Wissenschaft. |volume= 256 |publisher= Springer  |year=1983|isbn=3-540-12104-8 }}.\\n* {{citation\\n| title =  Rules for integrals over products of distributions from coordinate independence of path integrals\\n| first1 = H.|last1=Kleinert\\n| first2 = A.|last2=Chervyakov| journal = Europ. Phys. J.\\n| volume = C 19\\n| issue = \\n| pages = 743\\u2013747\\n| year = 2001\\n| doi = 10.1007\\/s100520100600\\n| url = http:\\/\\/www.physik.fu-berlin.de\\/~kleinert\\/kleiner_re303\\/wardepl.pdf|authorlink1=Hagen Kleinert| bibcode=2001EPJC...19..743K}}.\\n* {{citation\\n| title =  Coordinate Independence of   Quantum-Mechanical Path Integrals\\n| first1 = H.|last1=Kleinert\\n| first2 = A.|last2=Chervyakov\\n| journal = Phys. Lett. \\n| volume = A 269\\n| issue = \\n| pages = 63\\n| year = 2000\\n| doi = 10.1016\\/S0375-9601(00)00475-8\\n| url = http:\\/\\/www.physik.fu-berlin.de\\/~kleinert\\/305\\/klch2.pdf|authorlink1=Hagen Kleinert}}.\\n* {{citation|first=W.|last=Rudin|authorlink=Walter Rudin|title=Functional Analysis|edition=2nd|publisher=McGraw-Hill|year=1991|isbn=0-07-054236-8}}.\\n* {{citation|first=L.|last=Schwartz|year=1954|authorlink=Laurent Schwartz|title=Sur l'impossibilit\\u00e9 de la multiplications des distributions|journal=C.R.Acad. Sci. Paris|volume=239|pages=847\\u2013848}}.\\n* {{citation|first=L.|last=Schwartz|authorlink=Laurent Schwartz|title=Th\\u00e9orie des distributions|volume=1\\u20132|publisher=Hermann|year=1950\\u20131951}}.\\n* {{citation|first1=Elias|last1=Stein|authorlink1=Elias Stein|first2=Guido|last2=Weiss|title=Introduction to Fourier Analysis on Euclidean Spaces|publisher=Princeton University Press|year=1971|isbn=0-691-08078-X}}.\\n* {{citation|first=R.|last=Strichartz|year=1994|title=A Guide to Distribution Theory and Fourier Transforms|publisher=CRC Press|isbn=0849382734}}.\\n*{{citation|first=Fran\\u00e7ois|last=Tr\\u00e8ves|title=Topological Vector Spaces, Distributions and Kernels|publisher=Academic Press|year=1967|pages=126 ff}}.\\n\\n==Further reading==\\n* M. J. Lighthill (1959). ''Introduction to Fourier Analysis and Generalised Functions''. Cambridge University Press. ISBN 0-521-09128-4 (requires very little knowledge of analysis; defines distributions as limits of sequences of functions under integrals)\\n* [[Hagen Kleinert|H. Kleinert]], ''Path Integrals in Quantum Mechanics, Statistics, Polymer Physics, and Financial Markets'', 4th edition, [http:\\/\\/www.worldscibooks.com\\/physics\\/6223.html World Scientific (Singapore, 2006)](also available online [http:\\/\\/www.physik.fu-berlin.de\\/~kleinert\\/b5 here]). See Chapter 11 for defining products of distributions from the physical requirement of coordinate invariance.\\n* [[Vasily Vladimirov|V.S. Vladimirov]] (2002). ''Methods of the theory of generalized functions''. Taylor & Francis. ISBN 0-415-27356-0\\n* {{springer|id=G\\/g043810|title=Generalized function|first=V.S.|last=Vladimirov| author-link= Vasilii Sergeevich Vladimirov|year=2001}}.\\n* {{springer|id=G\\/g043840|title=Generalized functions, space of|first=V.S.|last=Vladimirov| author-link= Vasilii Sergeevich Vladimirov|year=2001}}.\\n* {{springer|id=G\\/g043820|title=Generalized function, derivative of a|first=V.S.|last=Vladimirov| author-link= Vasilii Sergeevich Vladimirov|year=2001}}.\\n* {{springer|id=G\\/g043830|title=Generalized functions, product of|first=V.S.|last=Vladimirov| author-link= Vasilii Sergeevich Vladimirov|year=2001}}.\\n* {{springer|id=G\\/g130030|title=Generalized function algebras|first=Michael|last=Oberguggenberger|year=2001}}.\\n\\n[[Category:Generalized functions]]\\n[[Category:Functional analysis]]\\n[[Category:Smooth functions]]\\n\\n[[ca:Distribuci\\u00f3 (matem\\u00e0tiques)]]\\n[[cs:Distribuce (matematika)]]\\n[[de:Distribution (Mathematik)]]\\n[[es:Teor\\u00eda de distribuciones]]\\n[[fa:\\u062a\\u0648\\u0632\\u06cc\\u0639 (\\u0631\\u06cc\\u0627\\u0636\\u06cc\\u0627\\u062a)]]\\n[[fr:Distribution (math\\u00e9matiques)]]\\n[[ko:\\ubd84\\ud3ec (\\ud574\\uc11d\\ud559)]]\\n[[it:Distribuzione (matematica)]]\\n[[nl:Distributie (wiskunde)]]\\n[[ja:\\u30b7\\u30e5\\u30ef\\u30eb\\u30c4\\u8d85\\u51fd\\u6570]]\\n[[pl:Teoria dystrybucji]]\\n[[pt:Teoria das distribui\\u00e7\\u00f5es]]\\n[[ru:\\u041e\\u0431\\u043e\\u0431\\u0449\\u0451\\u043d\\u043d\\u0430\\u044f \\u0444\\u0443\\u043d\\u043a\\u0446\\u0438\\u044f]]\\n[[simple:Distribution (mathematics)]]\\n[[sv:Distribution]]\\n[[uk:\\u0423\\u0437\\u0430\\u0433\\u0430\\u043b\\u044c\\u043d\\u0435\\u043d\\u0430 \\u0444\\u0443\\u043d\\u043a\\u0446\\u0456\\u044f]]\"}],\"links\":[{\"ns\":0,\"title\":\"Abuse of notation\"},{\"ns\":0,\"title\":\"Adjoint of an operator\"},{\"ns\":0,\"title\":\"Algebra (ring theory)\"},{\"ns\":0,\"title\":\"Algebraic analysis\"},{\"ns\":0,\"title\":\"Almost everywhere\"},{\"ns\":0,\"title\":\"Angle brackets\"},{\"ns\":0,\"title\":\"Associativity\"},{\"ns\":0,\"title\":\"Automorphism\"},{\"ns\":0,\"title\":\"Baire category theorem\"},{\"ns\":0,\"title\":\"Bibcode\"}],\"images\":[{\"ns\":6,\"title\":\"File:Mollifier illustration.png\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:Functional analysis\"},{\"ns\":14,\"title\":\"Category:Generalized functions\"},{\"ns\":14,\"title\":\"Category:Smooth functions\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"51955|0|Bump function\"}}}"
