    body: "{\"query\":{\"pages\":{\"4355677\":{\"pageid\":4355677,\"ns\":0,\"title\":\"Asturian language\",\"revisions\":[{\"*\":\"{{Infobox language\\n|name=Asturian\\n|nativename= asturianu, bable\\n|states={{flag|Spain}}\\n|region=[[Autonomous Community]] of [[Asturias]]\\n|speakers=150,000\\u2013400,000<ref>http:\\/\\/www10.gencat.net\\/pres_casa_llengues\\/AppJava\\/frontend\\/llengues_detall.jsp?id=43&idioma=5<\\/ref>\\n|familycolor=Indo-European\\n|fam2=[[Italic languages|Italic]]\\n|fam3=[[Romance languages|Romance]]\\n|fam4=[[Italo-Western languages|Italo-Western]]\\n|fam5=[[Gallo-Iberian]]\\n|fam6=[[Ibero-Romance languages|Ibero-Romance]]\\n|fam7=[[West Iberian languages|West Iberian]]\\n|fam8=[[Astur-Leonese linguistic group|Astur-Leonese]]\\n|script=[[Latin alphabet]]\\n|agency=[[Academia de la Llingua Asturiana|Academy of the Asturian Language (Asturian)]]\\n|iso2= ast\\n|iso3= ast\\n|lingua= 51-AAA-ca\\n|notice=IPA}}\\n\\n{{Refimprove|date=September 2009}}\\n\\n'''Asturian''' (''Asturianu'', or ''bable''<ref name=\\\"bable\\/asturiano\\\">[http:\\/\\/constitucion.rediris.es\\/oapa\\/codigaut\\/1998\\/TCLPA01-1998.html Ley 1\\/1998, de 23 de marzo, de uso y promoci\\u00f3n del bable\\/asturiano].<\\/ref>) is a [[Romance language]] of the [[West Iberian languages|West Iberian group]], [[Astur-Leonese linguistic group|Astur-Leonese Subgroup]], spoken in the [[Spain|Spanish]] Region of [[Asturias (province)|Asturias]] by the [[Asturian people]]. In [[Asturias]], even though it is not an [[official language]],<ref>[http:\\/\\/www.elcomerciodigital.com\\/gijon\\/20090112\\/local\\/asturias\\/miembro-andecha-astur-enfrenta-200901121726.html]<\\/ref> it is protected under the Autonomous Statute legislation and is an optional language at schools<ref>See: [http:\\/\\/www.uoc.edu\\/euromosaic\\/web\\/document\\/asturia\\/an\\/i1\\/i1.html Euromosaic report]<\\/ref>.\\n\\n==History==\\nThe language developed from [[Vulgar Latin]] with contributions from the pre-Roman languages, which were spoken in the territory of the [[Astures]], an ancient tribe of the Iberian peninsula. [[Spanish language|Castilian]] Spanish came to the area later, in the 14th century, when the central administration sent emissaries and functionaries to occupy political and ecclesiastical offices. Nowadays, Asturian codification of Astur-Leonese spoken in the Asturian Autonomous Community has become a modern language, after the birth of \\\"[[Academy of the Asturian Language]]\\\" in 1980. [[Mirandese]] is very close to Asturian.\\n\\n==Status==\\nMuch effort has been made since 1974 to protect and promote Asturian<ref>Bauske 1995<\\/ref>. In 1994, there were 100,000 first-language speakers, and 450,000 second-language speakers able to speak or understand Asturian<ref>Llera Ramo 1994<\\/ref>. However, the situation of Asturian is critical, with a large decline in the number of speakers in the last 100 years.\\n\\nAt the end of the 20th century, the [[Academia de la Llingua Asturiana]] made efforts to provide the language with most of the tools needed by a language to ensure its survival: a [[grammar]], a [[dictionary]], and [[periodicals]]. A new generation of Asturian writers have also championed the language. These developments give the Asturian language a greater hope of survival.\\n\\n[[Image:Asturian linguistic areas.PNG|thumb|380px|Linguistic areas of Asturias, attending only to scientific criteria.]]\\n\\n==Internet==\\nMany internet pages use the Asturian language; the councils pages, the music groups pages and more. In this area, [[Ubuntu (operating system)|Ubuntu]] has the Asturian language as a normal language in their programs for computers.<ref>[http:\\/\\/www.jonobacon.org\\/2009\\/09\\/30\\/ubuntu-in-your-language\\/]<\\/ref>\\n\\n==Education==\\nAlthough [[Spanish language|Spanish]] ([[Castellano]]) is the official language used in all schools in Asturias, children are required to take Asturian Language classes from age 6 to 16.  Optional classes are offered from age 16 to 19. Also, with the new [[Bologna process]] people will be able to study Asturian Philology in the same way as Spanish Philology [http:\\/\\/www.suatea.org\\/Junta_de_personal\\/Resoluciones\\/091029_Pleno_ordinario\\/08%20Minor.pdf], and school-teachers will be able to do a speciality in the Asturian language. But these two possibilities can only be studied in the University of Oviedo (Asturias).\\n\\n==Grammar==\\n\\nThe grammar of Asturian resembles that of other Romance languages. Nouns have two [[Grammatical gender|genders]] (masculine and feminine), two [[Grammatical number|numbers]] (singular and plural), and no [[Grammatical case|cases]]. Adjectives can have a third [[Grammatical gender|gender]] (neuter), a grammatical phenomenon widely studied in the Asturian continuum and known as \\\"matter-neutrality\\\"<ref>Academia de la Llingua Asturiana, ''Gram\\u00e1tica de la Llingua Asturiana'', tercera edici\\u00f3n, Oviedo: Academia de la Llingua Asturiana (2001), ISBN 84-8168-310-8, http:\\/\\/www.academiadelallingua.com\\/diccionariu\\/gramatica_llingua.pdf<\\/ref>. Verbs agree with their subjects in [[Grammatical person|person]] (first, second, or third) and number, and additionally are conjugated to indicate [[Grammatical mood|mood]] (indicative, subjunctive, conditional, or imperative), [[Grammatical tense|tense]] (often present or past; different moods allow different possible tenses), and [[Grammatical aspect|aspect]] (perfective or imperfective)<ref>Academia de la Llingua Asturiana, ''Gram\\u00e1tica de la Llingua Asturiana'', tercera edici\\u00f3n, Oviedo: Academia de la Llingua Asturiana (2001), ISBN 84-8168-310-8, http:\\/\\/www.academiadelallingua.com\\/diccionariu\\/gramatica_llingua.pdf (Asturian language has three genres (femenine, masculine and neutrum used mainly for uncountable substances). The genre is shown in the pronouns and the adjetives, and because of that there is no apparent agreement with neutrum substantives such as la \\u00f1eve blanco)<\\/ref>.\\n\\n==Orthography==\\n\\n{|class=\\\"wikitable\\\"\\n|-\\n! Letter !! Name !! Phoneme\\n|-\\n| A, a || '''a''' || {{IPA|\\/a\\/}}\\n|-\\n| B, b || '''be''' || {{IPA|\\/b\\/}}\\n|-\\n| C, c || '''ce''' || {{IPA|\\/\\u03b8\\/}}, {{IPA|\\/k\\/}}\\n|-\\n| D, d || '''de''' || {{IPA|\\/d\\/}}\\n|-\\n| E, e || '''e''' || {{IPA|\\/e\\/}}\\n|-\\n| F, f || '''efe''' || {{IPA|\\/f\\/}}\\n|-\\n| G, g || '''gue''' || {{IPA|\\/\\u0261\\/}}\\n|-\\n| H, h || '''hache''' || --\\n|-\\n| I, i || '''i''' || {{IPA|\\/i\\/}}\\n|-\\n| L, l || '''ele''' || {{IPA|\\/l\\/}}\\n|-\\n| M, m || '''eme''' || {{IPA|\\/m\\/}}\\n|-\\n| N, n || '''ene''' || {{IPA|\\/n\\/}}\\n|-\\n| \\u00d1, \\u00f1 || '''e\\u00f1e''' || {{IPA|\\/\\u0272\\/}}\\n|-\\n| O, o || '''o''' || {{IPA|\\/o\\/}}\\n|-\\n| P, p || '''pe''' || {{IPA|\\/p\\/}}\\n|-\\n| R, r || '''erre'''  || {{IPA|\\/r\\/}}, {{IPA|\\/\\u027e\\/}}\\n|-\\n| S, s || '''ese''' || {{IPA|\\/s\\/}}\\n|-\\n| T, t || '''te''' || {{IPA|\\/t\\/}}\\n|-\\n| U, u || '''u''' || {{IPA|\\/u\\/}}\\n|-\\n| V || '''uve''' || {{IPA|\\/b\\/}}\\n|-\\n| X || '''xe''' || {{IPA|\\/\\u0283\\/}}\\n|-\\n| Y || '''ye''', '''y griega''' || {{IPA|\\/i\\/}}, {{IPA|\\/\\u029d\\/}}\\n|-\\n| Z || '''zeta''', '''zeda''', '''ceda''' || {{IPA|\\/\\u03b8\\/}}\\n|}\\nAsturian also has several digraphs, some of which have their own names.\\n{|class=\\\"wikitable\\\"\\n|-\\n! Diagraph !! Name !! Phoneme\\n|-\\n| ch || '''che''' || {{IPA|\\/t\\u0361\\u0283\\/}}\\n|-\\n| gu + e, i || -- || {{IPA|\\/\\u0261\\/}}\\n|-\\n| ll || '''elle''' || {{IPA|\\/\\u028e\\/}}\\n|-\\n| qu + e, i || '''cu''' || {{IPA|\\/k\\/}}\\n|-\\n| rr || '''erre doble''' || {{IPA|\\/r\\/}}\\n|}\\nFurthermore, the letter '''h''' and the digraph '''ll''' can have their sound changed to represent dialectal pronunciation by underdotting the letters:\\n{|class=\\\"wikitable\\\"\\n|-\\n! Normal !! Pronunciation !! Dotted !! Pronunciation\\n|-\\n| ll || {{IPA|\\/\\u028e\\/}} || \\u1e37\\u1e37 || {{IPA|\\/t\\u0361s\\/}}, {{IPA|\\/\\u0256\\u0290\\/}}, {{IPA|\\/\\u0256\\/}} and {{IPA|\\/\\u0288\\u0282\\/}}\\n|-\\n| h || -- || \\u1e25 || {{IPA|\\/h\\/}}, {{IPA|\\/x\\/}}\\n|}\\n\\n==See also==\\n* [[Astur Leonese]]\\n* [[List of Asturian language authors]]\\n* [[Cantabrian dialect]]\\n* [[Extremaduran language]]\\n* [[Mirandese language]]\\n* [[Ram\\u00f3n Men\\u00e9ndez Pidal]]\\n\\n==References==\\n{{reflist}}\\n\\n==Bibliography==\\n<div class=\\\"references-small\\\">\\n*{{es}} Llera Ramo, F. (1994) ''Los Asturianos y la Lengua Asturiana: Estudio Socioling\\u00fc\\u00edstico para Asturias-1991''. Oviedo: Consejer\\u00eda de Educaci\\u00f3n y Cultura del Principado de Asturias ISBN 84-7847-297-5.\\n*Wurm, Stephen A. (ed) (2001) ''Atlas of the World's Languages in Danger of Disappearing''. Unesco ISBN 92-3-103798-6.\\n<\\/div>\\n\\n==External links==\\n{{InterWiki|code=ast}}\\n{{Wiktionarylang|code=ast}}\\n*[http:\\/\\/www.academiadelallingua.com\\/ Academia de la Llingua Asturiana] \\u2013 the official Asturian language academy\\n*[http:\\/\\/www.politicallinguistica.org\\/ Direcci\\u00f3n Xeneral de Pol\\u00edtica Lling\\u00fc\\u00edstica del Gobiernu del Princip\\u00e1u d'Asturies] \\u2013 Bureau of Asturian Linguistic Politics (Government of the [[Principality of Asturias]])\\n*[http:\\/\\/www.ethnologue.com\\/show_language.asp?code=ast Ethnologue report for Asturian]\\n*[http:\\/\\/www.romaniaminor.net\\/gramatiques\\/gramatica_asturiana.pdf Asturian grammar in English]\\n*[http:\\/\\/www.websters-online-dictionary.org\\/definition\\/Asturian-english\\/ Asturian\\u2013English dictionary]\\n*[http:\\/\\/www.exunta.org\\/ Xunta pola Defensa de la Llingua Asturiana]\\n*[http:\\/\\/tematico.princast.es\\/cultura\\/ridea\\/index.html Real Instituto de Estudios Asturianos] \\u2013 Royal Institute of Asturian Studies (RIDEA or IDEA), founded 1945.\\n*[http:\\/\\/valesne.homestead.com\\/untitled10.html A short Asturian\\u2013English\\u2013Japanes