    body: "{\"query\":{\"pages\":{\"7515964\":{\"pageid\":7515964,\"ns\":0,\"title\":\"Jordan\",\"revisions\":[{\"*\":\"{{Other uses}}\\n{{pp-move-indef}}\\n{{Very long|date=June 2010}}\\n<!-- Please add no more info unless supported by references and the info is very prominent and\\/or significant, otherwise add them to other articles-->\\n{{Infobox country\\n|conventional_long_name = Hashemite Kingdom of Jordan\\n|native_name = {{lang|ar|\\u0627\\u064e\\u0644\\u0645\\u064e\\u0645\\u0652\\u0644\\u064e\\u0643\\u064e\\u0629 \\u0627\\u064e\\u0644\\u0623\\u064f\\u0631\\u0652\\u062f\\u064f\\u0646\\u0650\\u064a\\u064e\\u0651\\u0629 \\u0627\\u064e\\u0644\\u0647\\u064e\\u0627\\u0634\\u0650\\u0645\\u0650\\u064a\\u064e\\u0651\\u0629<br \\/>''Al-Mamlakah al-\\u02beUrduniyyah al-H\\u0101\\u0161imiyyah''}}\\n|common_name = Jordan\\n|image_flag = Flag of Jordan.svg\\n|image_coat = Coat of Arms of Jordan.svg\\n|image_map = LocationJordan.svg\\n|national_anthem = {{lang|ar|\\u0639\\u0627\\u0634 \\u0627\\u0644\\u0645\\u0644\\u064a\\u0643}}{{Spaces|2}}<br \\/>''[[The Royal Anthem of Jordan]]''<br \\/>{{Spaces|2}}<small>(\\\"As-salam al-malaki al-urdoni\\\"){{Smallsup|1}}<br \\/>''Long Live the King''<\\/small> [[File:National anthem of Jordan instrumental.ogg]]\\n|national_motto = [[Arabic language|Arabic]]: \\u0627\\u0644\\u0644\\u0647\\u060c \\u0627\\u0644\\u0648\\u0637\\u0646\\u060c \\u0627\\u0644\\u0645\\u0644\\u064a\\u0643 <br \\/>[[Transliteration]]: Allah Al-Watan Al-Malek<br \\/>[[Translation]]: \\\"God, Fatherland, The King\\\"\\n|official_languages = [[Arabic language|Arabic]]<ref>http:\\/\\/www.ethnologue.com\\/show_country.asp?name=jordan<\\/ref>\\n|languages_type=[[Spoken language]]s\\n|languages= [[English Language|English]], [[French Language|French]], [[Circassian language (disambiguation)|Circassian]], [[Jordanian Levantine]], [[Chechen language|Chechen]], [[Turkish language|Turkish]]\\n|demonym = [[Jordanian]]\\n|capital = [[Amman]]\\n|latd=31 |latm=57 |latNS=N |longd=35 |longm=56 |longEW=E\\n|government_type = [[Constitutional monarchy]]<ref>{{cite web|url=http:\\/\\/www.kinghussein.gov.jo\\/government.html|title=Government|publisher=www.kinghussein.gov.jo|accessdate=15 July 2011}}<\\/ref>\\n|leader_title1 = [[List of Kings of Jordan|King]]\\n|leader_name1 = [[Abdullah II of Jordan|Abdullah II]]\\n|leader_title2 = [[Prime Minister of Jordan|Prime Minister]]\\n|leader_name2 = [[Marouf al-Bakhit]]\\n|sovereignty_type = [[Independence]]\\n|established_event1 = End of [[UK|British]] [[League of Nations mandate]]\\n|established_date1 =<br \\/>25 May 1946\\n|area_km2 = 92,300\\n|area_sq_mi = 35,637 <!--Do not remove per [[WP:MOSNUM]]-->\\n|area_rank = 111th\\n|area_magnitude =\\n|area_highest point = Mount Um Dami (1,855 m)\\n|area_lowest point = Dead Sea (\\u2212446 m)\\n|percent_water = 0.8\\n|population_estimate = 6,407,085<ref>{{cite web |url=https:\\/\\/www.cia.gov\\/library\\/publications\\/the-world-factbook\\/fields\\/2119.html?countryName=Jordan&countryCode=jo&regionCode=me&#jo |title=Population: Jordan |publisher=CIA.gov |accessdate=2010-11-10}}<\\/ref>\\n|population_estimate_year = July 2010\\n|population_estimate_rank = 102nd\\n|population_census = 5,611,202\\n|population_census_year = July 2004\\n|population_density_km2 = 68.4\\n|population_density_sq_mi = 138.8 <!--Do not remove per [[WP:MOSNUM]]-->\\n|population_density_sq_mi (w\\/o water) = 175\\n|population_density_rank = 131st\\n|GDP_PPP_year = 2010\\n|GDP_PPP = $34.528 billion<ref name=imf2>{{cite web|url=http:\\/\\/www.imf.org\\/external\\/pubs\\/ft\\/weo\\/2011\\/01\\/weodata\\/weorept.aspx?sy=2008&ey=2011&scsm=1&ssd=1&sort=country&ds=.&br=1&c=439&s=NGDPD%2CNGDPDPC%2CPPPGDP%2CPPPPC%2CLP&grp=0&a=&pr.x=38&pr.y=14 |title=Jordan|publisher=International Monetary Fund|accessdate=2011-04-30}}<\\/ref>\\n|GDP_PPP_rank =\\n|GDP_PPP_per_capita = $5,956<ref>{{cite news |title=Jordan makes progress in human development |newspaper=[[The Jordan Times]] |date=November 5, 2010 |url=http:\\/\\/www.jordantimes.com\\/?news=31596 |accessdate=2011-05-05}}<\\/ref>\\n|GDP_PPP_per_capita_rank =\\n|GDP_nominal = $27.527 billion<ref name=imf2\\/>\\n|GDP_nominal_year = 2010\\n|GDP_nominal_per_capita = $4,499<ref name=imf2\\/>\\n|HDI_year = 2010\\n|HDI = {{increase}} 0.681<ref name=\\\"HDI\\\">{{cite web |url=http:\\/\\/hdr.undp.org\\/en\\/media\\/HDR_2010_EN_Table1.pdf |title=Human Development Report 2010 |year=2010 |format=PDF |publisher=United Nations |accessdate=2010-11-10}}<\\/ref>\\n|HDI_rank = 82nd\\n|HDI_category = <span style=\\\"color:#090;\\\">high<\\/span>\\n|Gini = 38.8\\n|Gini_year = 2002\\u201303\\n|Gini_category = <span style=\\\"color:#fc0;\\\">medium<\\/span>\\n|currency = [[Jordanian dinar]]\\n|currency_code = JOD\\n|time_zone = [[UTC]]+2\\n|utc_offset = +2\\n|time_zone_DST = [[UTC]]+3\\n|utc_offset_DST = +3\\n|drives_on = Right\\n|cctld = [[.jo]], [[\\u0627\\u0644\\u0627\\u0631\\u062f\\u0646.]]\\n|calling_code = [[Telephone numbers in Jordan|962]]\\n|ISO_3166-1_alpha2 = JO\\n|ISO_3166-1_alpha3 = JOR\\n|ISO_3166-1_numeric = 400\\n|sport_code = JOR\\n|vehicle_code = JOR\\n|footnote1 = Also serves as the [[Royal anthem]].\\n}}\\n\\n'''Jordan''' ({{IPAc-en|En-us-Jordan.ogg|\\u02c8|d\\u0292|\\u0254r|d|\\u0259n}}: [[Arabic]]: \\u0652\\u0627\\u064e\\u0644\\u0623\\u064f\\u0631\\u0652\\u062f\\u064f\\u0646, Al-'Urdun), officially the '''Hashemite Kingdom of Jordan''' ([[Arabic]]: \\u0627\\u064e\\u0644\\u0645\\u064e\\u0645\\u0652\\u0644\\u064e\\u0643\\u064e\\u0629 \\u0627\\u064e\\u0644\\u0623\\u064f\\u0631\\u0652\\u062f\\u064f\\u0646\\u0650\\u064a\\u064e\\u0651\\u0629 \\u0627\\u064e\\u0644\\u0647\\u064e\\u0627\\u0634\\u0650\\u0645\\u0650\\u064a\\u064e\\u0651\\u0629), Al-Mamlaka al-Urduniyya al-Hashemiyya) is a [[wikt:kingdom|kingdom]] on the [[Transjordan|East Bank]] of the [[River Jordan]]. The country borders [[Saudi Arabia]] to the east and south-east, [[Iraq]] to the north-east, [[Syria]] to the north and the [[West Bank]] and [[Israel]] to the west, sharing control of the [[Dead Sea]]. Jordan's only port is at its south-western tip, at the [[Gulf of Aqaba]], which is shared with Israel, [[Egypt]], and Saudi Arabia. Over half of Jordan is covered by the [[Arabian Desert]]. However, the western part of Jordan is [[arable land]] and forests. Jordan is part of the [[Fertile Crescent]]. The capital city is [[Amman]].\\n\\nModern Jordan was founded in 1921, and it was recognized by the [[League of Nations]] as a state under the British mandate in 1922 known as The Emirate of [[Transjordan]]. In 1946, Jordan joined the [[United Nations]] as an independent sovereign state officially known as the [[Hashemite Kingdom of Jordan]].\\n\\nIn antiquity, the present day Jordan was in the heart of the earlier civilizations which prospered in the [[Fertile Crescent]] including the [[Babylonian]] and the [[Canaanites]]. Later, Jordan became a home for several ancient kingdoms including: the kingdom of [[Edom]], the kingdom of [[Moab]], the kingdom of [[Ammon]] and the prominent [[Nabataean]] kingdom of [[Petra]]. However, across different eras of history, parts of the country laid under the control of some regional powers including [[Pharaonic Egypt]] during their wars with the [[Babylonian]] and the [[Hittite]]s; and for discrete periods of times by [[Israelites]] who were taken under the captivity of the [[Babylonian]], and who were later defeated by the [[Moabites]] as recorded in [[Mesha stele]]. Furthermore, and due to its strategic location in the middle of the ancient world, Jordan was also controlled by the ancient empires of [[Hellenistic|Greece]], the [[Achaemenid Empire|Persians]], the [[Ancient Rome|Romans]] and later by the [[Byzantine]]. Yet, the [[Nabataean]] managed to create their independent kingdom which covered most parts of modern Jordan and beyond, for some centuries, before it was taken by the still expanding [[Roman Empire|Roman empire]]. However, apart from Petra, the Romans maintained the prosperity of most of the ancient cities in Jordan which enjoyed a sort of city-state autonomy under the umbrella of the alliance of the [[Decapolis]]. With the decline of the [[Roman Empire]], Jordan came to be controlled by the [[Ghassanid]] Arab kingdom. In the seventh century, and due to its proximity to [[Damascus]], Jordan became a heartland for the [[Caliphate|Arabic Islamic Empire]] and therefore secured several centuries of stability and prosperity, which allowed the coining of its current Arabic Islamic identity. In the 11th century, Jordan witnessed a phase of instability, as it became a battlefield for the [[Crusade]] wars which ended with defeat by the [[Ayyubid]]s. Jordan suffered also from the [[Mongol]] attacks which were blocked by [[Mamluk]]s. In 1516, It became part of the [[Ottoman Empire]] and it remained so until 1918, when the Army of the [[Arab Revolt|Great Arab Revolt]] took over, and secured the present day Jordan with the help and support of Jordan local tribes.\\n\\nAs witness to Jordan's rich history, the [[Nabataean]] civilization left many magnificent [[archaeological]] sites at [[Petra]], which is considered one of the [[New Seven Wonders of the World]] as well as been recognized by the UNESCO as a [[world Heritage]] site. Beside Petra, other civilizations also left their archaeological fingerprints on Jordan including the [[Hellenistic]] and the [[Roman Empire|Roman]] through their ruins in [[Decapolis]] cities of [[Gerasa]] ([[Jerash]]), [[Gadara]] (Umm Qais), [[Philadelphia|Amman]]([[Amman]]), Capitolias (Beit Ras), Raphana, [[Pella, Jordan|Pella]] and [[Arabella]] ([[Irbid]]) and the [[Byzantine]] site of [[Um er-Rasas]] (a UNESCO [[World Heritage Site]]). The [[Caliphate|Arabic Islamic Empire]] also left its unique architectural signature which is embodied by desert palaces including [[Qasr Mshatta]], [[Qasr al Hallabat]] and [[Qasr Amra]] which is recognized as [[World Heritage]]; in addition to the castles of [[Ajloun]] and [[Al Karak|Karak]] which combine the [[Crusade]], [[Ayyubid]] and [[Mamluk]] eras all together. The more recent [[Ottomans]] left some landmarks including several mosques, tombs, small railway stations and castles.\\n\\nModern Jordan is predominantly urbanized. Jordan is classified as a country of \\\"high human development\\\" by the 2010 Human Development Report.<ref>{{cite news |title=Jordan makes progress in human development |newspaper=[[The Jordan Times]] |date=November 5, 2010 |url=http:\\/\\/www.jordantimes.com\\/?news=31596 |accessdate=2010-11-10}}<\\/ref> Furthermore, The Kingdom has been classified as an [[emerging market]] with a [[free market economy]] by the [[The World Factbook|CIA World Fact Book]]. The Free Trade Agreement (FTA) with the United States went into effect in December, 2001 phased out duties on nearly all goods and services between the two countries. Jordan has also enjoyed \\\"advanced status\\\" with the [[European Union]] since December 2010<ref>{{cite web|url=http:\\/\\/www.jordantimes.com\\/?news=31315 |title=Jordan obtains 'advanced status' with EU |publisher=Jordan Times |date=2010-10-27 |accessdate=2010-12-22}}<\\/ref> as well as being a member of the Euro-Mediterranean free trade area. Jordan has more [[Free Trade Agreement]]s than any other country in the region. It has a moderate \\\"pro-Western\\\" policy with very close relations with the United States and the United Kingdom, and became a [[major non-NATO ally]] of the United States in 1996. Yet, Jordan is a founding member of both the [[Arab League]],<ref>{{cite web |url=http:\\/\\/www.arableagueonline.org\\/las\\/arabic\\/categoryList.jsp?level_id=61 |title=League of Arab States |publisher=Arableagueonline.org |accessdate=2010-06-15}}<\\/ref> and the Organisation of the Islamic Cooperation ([[OIC]]). Recently, Jordan has been invited to Join the Gulf Cooperation Council (GCC). The Jordanian Government is one of only three members of the 22 state [[Arab League]] to have [[diplomacy|diplomatic]] relations with [[Israel]], the others being the Egyptian and Palestinian governments.<ref>{{cite news |title=Peace first, normalcy with Israel later: Egypt |newspaper=Al Arabiya News Channel |date=August 17, 2009 |url=http:\\/\\/www.alarabiya.net\\/articles\\/2009\\/08\\/17\\/82112.html |accessdate=2010-11-10}}<\\/ref><ref>{{cite news |title=Mideast peace drive gets two-prong boost |newspaper=Hurriyet Daily News and Economic Review |date=18 August 2009 |url=http:\\/\\/www.hurriyetdailynews.com\\/n.php?n=mideast-peace-drive-gets-two-prong-boost-2009-08-18 |accessdate=1 April 2010}}<\\/ref><ref>{{cite news |title=In US, Egypt leader puts onus on Israel |newspaper=Khaleej Times Online |date=18 August 2009 |url=http:\\/\\/www.khaleejtimes.com\\/DisplayArticle08.asp?xfile=data\\/middleeast\\/2009\\/August\\/middleeast_August424.xml&section=middleeast |accessdate =1 April 2010}}<\\/ref><ref>{{cite news |url=http:\\/\\/voices.washingtonpost.com\\/44\\/2009\\/08\\/18\\/obama_mubarak_to_discuss_midea.html |work=The Washington Post |accessdate=2010-03-31 |title=Obama, Mubarak Discuss Mideast Peace}}<\\/ref><ref>{{cite report |title=CRS Report for Congress: Qualifying Industrial Zones in Jordan and Egypt |url=http:\\/\\/www.au.af.mil\\/au\\/awc\\/awcgate\\/crs\\/rs22002.pdf |author=Mary Jane Bolle, Alfred B. Prados, and Jeremy M. Sharp |year=2006 |publisher=Congressional Research Service |accessdate=1 April 2010}}<\\/ref><ref>{{cite news |title=Mubarak team seeks to revive wilting carrot for Arab-Israeli peace |author=Alex Dziadosz |newspaper=Christian Science Monitor |date=18 August 2009 |url=http:\\/\\/www.csmonitor.com\\/2009\\/0818\\/p06s14-wome.htm |accessdate =1 April 2010}}<\\/ref><ref>{{cite news |title=Egypt leader in US as pressure builds |newspaper=[[The Jordan Times]] |date=18 August 2009 |url=http:\\/\\/www.jordantimes.com\\/?news=19294 |accessdate =2010-11-10}}<\\/ref><ref>{{cite news |url=http:\\/\\/news.bbc.co.uk\\/onthisday\\/low\\/dates\\/stories\\/may\\/30\\/newsid_2493000\\/2493177.stm |work=BBC News |title=1967: Egypt and Jordan unite against Israel |date=1967-05-30 |accessdate=2010-03-31}}<\\/ref> Jordan is a member of the [[WTO]],<ref>{{cite web|url=http:\\/\\/www.wto.org\\/english\\/news_e\\/pres00_e\\/pr174_e.htm |title=NEWS \\u2013 Press 174 \\u2013 Jordan becomes 136th member of the |publisher=WTO |date=2000-04-11 |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.wto.org\\/english\\/thewto_e\\/countries_e\\/jordan_e.htm |title=Jordan \\u2013 Member information |publisher=WTO |date=2000-04-11 |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.mit.gov.jo\\/portrals\\/0\\/tabid\\/514\\/Jordan's%20Membership%20to%20WTO.aspx |title=Jordan's Membership to WTO |publisher=Mit.gov.jo |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.jordanecb.org\\/agreements_jowto.shtm |title=Jordan Economic & Commerce Bureau \\u2013 Investment \\u2013 Success Stories |publisher=Jordanecb.org |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/untreaty.un.org\\/unts\\/144078_158780\\/11\\/9\\/4225.pdf |title=temp.fm |format=PDF |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.dfat.gov.au\\/geo\\/jordan\\/jordan_brief.html |title=Jordan country brief \\u2013 Department of Foreign Affairs and Trade |publisher=Dfat.gov.au |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/jo.countrysearch.tradekey.com\\/ |title=TradeKey Jordan B2B Marketplace for Jordanian Products, Suppliers & Manufacturers |publisher=Jo.countrysearch.tradekey.com |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.islamonline.net\\/servlet\\/Satellite?c=Article_C&cid=1156077720929&pagename=Zone-English-Muslim_Affairs%2FMAELayout |title=Jordan's Economic Policy: No Compromises .. No Guarantees \\u2013 IslamOnline.net \\u2013 Politics in Depth |publisher=IslamOnline.net |date=2000-04-28 |accessdate=2010-06-15}}<\\/ref> the [[AFESD]],<ref>{{cite web\\n|url=http:\\/\\/www.arabfund.org\\/ENINDEX.HTM\\n |title=Arab Fund for Economic and Social Development\\n|publisher=arabfund.org\\n|accessdate=2010-11-10 |archiveurl = http:\\/\\/web.archive.org\\/web\\/20061110200615\\/http:\\/\\/www.arabfund.org\\/ENINDEX.HTM |archivedate = 2006-11-10}}<\\/ref> the [[Arab Parliament]],<ref>{{cite web|url=http:\\/\\/www.arab-ipu.org\\/english\\/emembers.html |title=Arab Inter-parliamentary Union |publisher=Arab-ipu.org |accessdate=2010-06-15}}<\\/ref> the [[AIDMO]], the [[Arab Monetary Fund|AMF]],<ref>[http:\\/\\/www.amf.org.ae\\/pages\\/Page.aspx?Type=8&id=316&forceLanguage=en ]{{Dead link|date=June 2010}}<\\/ref> the [[International Monetary Fund]],<ref>{{cite web|url=http:\\/\\/www.imf.org\\/external\\/country\\/jor\\/index.htm?type=9998 |title=Jordan and the IMF |publisher=Imf.org |accessdate=2010-06-15}}<\\/ref><ref>[http:\\/\\/www.amf.org.ae\\/pages\\/Page.aspx?Type=8&id=608&forceLanguage=en ]{{Dead link|date=June 2010}}<\\/ref> the [[International Criminal Court]],<ref>{{cite web|url=http:\\/\\/www.icc-cpi.int\\/Menus\\/ASP\\/states+parties\\/Asian+States\\/Jordan.htm |title=ICC \\u2013 Jordan |publisher=Icc-cpi.int |accessdate=2010-06-15}}<\\/ref> the [[UNHRC]],<ref>{{cite web|url=http:\\/\\/www2.ohchr.org\\/english\\/bodies\\/hrcouncil\\/groups.htm |title=Membership by regional groups from 19 June 2006\\u201318 June 2007 |publisher=.ohchr.org |accessdate=2010-06-15}}<\\/ref> the [[GAFTA]], the [[Cooperation Council for the Arab States of the Gulf]] (GCC),<ref>http:\\/\\/www.monstersandcritics.com\\/news\\/middleeast\\/news\\/article_1638300.php\\/Jordan-welcomes-decision-approving-Amman-as-GCC-member<\\/ref> the [[ESCWA]],<ref>{{cite web|url=http:\\/\\/www.escwa.un.org\\/members\\/main.asp?country=jordan |title=ESCWA Members |publisher=Escwa.un.org |accessdate=2010-06-15}}<\\/ref> the [[ENP]]<ref>{{cite web|url=http:\\/\\/ec.europa.eu\\/world\\/enp\\/partners\\/enp_jordan_en.htm |title=Jordan |publisher=Ec.europa.eu |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/europa.eu\\/rapid\\/pressReleasesAction.do?reference=MEMO\\/08\\/209&format=HTML&aged=1&language=EN&guiLanguage=en |title=EUROPA \\u2013 Press Releases \\u2013 European Neighbourhood Policy \\u2013 JORDAN |publisher=Europa.eu |date=2008-04-03 |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|author=United Nations High Commissioner for Refugees |url=http:\\/\\/www.unhcr.org\\/refworld\\/country,,EUCOMMISSION,,JOR,4562d8cf2,4153e4274,0.html |title=Refworld &#124; European Neighbourhood Policy: Country Report, Jordan |publisher=UNHCR |date=2004-05-12 |accessdate=2010-06-15}}<\\/ref> and the [[United Nations]].<ref>{{cite web|url=http:\\/\\/www.un.org\\/en\\/members\\/index.shtml#j |title=United Nations Member States |publisher=Un.org |accessdate=2010-06-15}}<\\/ref>\\n\\n{{Jordan Series}}\\n\\n==Etymology==\\nThe kingdom is named after the [[River Jordan]]. The name \\\"Jordan\\\" derives from Arabic and other Semitic languages and has multiple meanings (Ancient Arabic \\u0627\\u0644\\u0623\\u0631\\u062f\\u0646 meaning \\\"Steep\\/Slope\\\" from the root \\u0623\\u0631\\u062f Ard, the [[Canaanite language|Canaanite]] root Arda, the [[Aramaic]] Yarden meaning \\\"down-flowing\\\" or \\\"one who descends\\\" in Hebrew the root \\u05d9\\u05e8\\u05d3 Yrd).\\n\\n==Geography==\\n{{Main|Geography of Jordan}}\\n[[File:SPRING IN AMMAN 1.JPG|thumb|Spring in an [[Amman]] suburb]]\\n[[File:Ajlun Green 02.jpg|thumb|left|[[Ajloun]] mountains]]\\n[[File:Jordansnow9.jpg|thumb|Snow in [[Amman]]]]\\n[[File:Wadi Rum2.jpeg|thumb|left|[[Wadi Rum]] in [[Aqaba Governorate]]]]\\n[[File:Dana Reserve 07.jpg|thumb|[[Dana Biosphere Reserve]]]]\\n[[File:mahis1.jpg|thumb|left|View from [[Mahis]] towards the [[Jordan Valley (Middle East)|Jordan valley]]]]\\n[[File:Dead Sea, Jordan 01.jpg|thumb|right|The [[Dead Sea]] is the lowest point on earth and about nine times saltier than ocean water]]\\n[[File:Jerash16-Forum(js).jpg|thumb|left|The [[Ancient Rome|Roman]] Oval Piazza in the ancient city of [[Jerash]]]]\\n\\nJordan lies between latitudes [[29th parallel north|29\\u00b0]] and [[34th parallel north|34\\u00b0 N]], and longitudes [[35th meridian east|35\\u00b0]] and [[40th meridian east|40\\u00b0 E]] (a small area lies west of 35\\u00b0). It consists of arid plateau in the east irrigated by oasis and seasonal water streams, with highland area in the west of arable land and Mediterranean evergreen forestry. \\n\\nThe [[Great Rift Valley]] of the [[Jordan River]] separates Jordan, the west bank and Israel. The highest point in the country is [[Jabal Umm al Dami]], it is {{convert|1854|m|ft|0|abbr=on}} above sea level, its top is also covered with snow, while the lowest is the [[Dead Sea]] {{convert|-420|m|ft|0|abbr=on}}. Jordan is part of a region considered to be \\\"the [[Civilization|cradle of civilization]]\\\", the [[Levant]] region of the [[Fertile Crescent]].\\n\\nMajor cities include the capital [[Amman]] and [[as-Salt]] in the west, [[Irbid]], [[Jerash]] and [[Zarqa]], in the northwest and [[Madaba]], [[Al Karak|Karak]] and [[Aqaba]] in the southwest. Major towns in the eastern part of the of the country are the oasis town of [[Azraq]] and [[Ruwaished]].\\n\\n===Climate===\\n{{Main|Climate of Jordan}}\\nThe climate in Jordan is semi-dry in summer with average temperature in the mid {{convert|30|\\u00b0C|0|abbr=on}} (mid 90\\u00b0F) and relatively cold in winter averaging around {{convert|13|\\u00b0C|\\u00b0F|0|abbr=on}}. The western part of the country receives greater precipitation during the winter season from November to March and snowfall in Amman ({{convert|756|m|ft|0|abbr=on}} ~ {{convert|1280|m|ft|0|abbr=on}} above sea-level) and Western Heights of {{convert|500|m|ft|0|abbr=on}}. Excluding the rift valley the rest of the country is entirely above {{convert|300|m|ft|0|abbr=on}}(SL).<ref name = \\\"Jordan weather guide\\\">[http:\\/\\/www.vibramfive-fingers.com\\/vibram-five-fingers-classic-man-shoes BBC World Weather \\u2013 Country Guide:Jordan].<\\/ref>\\n\\nThe major characteristic of the climate is humid from November to March and semi dry weather for the rest of the year. With hot, dry summers and cool winters during which practically all of the [[precipitation (meteorology)|precipitation]] occurs, the country has a [[Mediterranean climate|Mediterranean-style climate]]. In general, the farther inland from the Mediterranean a given part of the country lies, the greater are the seasonal contrasts in temperature and the less rainfall. \\n\\n[[Atmospheric pressure]]s during the summer months are relatively uniform, whereas the winter months bring a succession of marked low pressure areas and accompanying [[cold front]]s. These cyclonic disturbances generally move eastward from over the Mediterranean Sea several times a month and result in sporadic precipitation.\\n\\nMost of the land receives less than {{convert|620|mm|in|1|abbr=on}} of rain a year and may be classified as a semi dry region. Where the ground rises to form the highlands east of the Jordan Valley, precipitation increases to around {{convert|300|mm|in|1|abbr=on}} in the south and {{convert|500|mm|in|1|abbr=on}} or more in the north. The [[Jordan Valley (Middle East)|Jordan Valley]], forms a narrow climatic zone that annually receives up to {{convert|900|mm|in|1|abbr=on}} of rain in the northern reaches; rain dwindles to less than {{convert|120|mm|in|1|abbr=on}} at the head of the [[Dead Sea]].\\n\\nThe country's long summer reaches a peak during August. January is usually the coldest month. The fairly wide ranges of temperature during a twenty-four-hour period are greatest during the summer months and have a tendency to increase with higher elevation. Daytime temperatures during the summer months frequently exceed {{convert|29|\\u00b0C|1}} and average about {{convert|32|\\u00b0C|1}}. \\n\\nIn contrast, the winter months\\u2014September to March\\u2014bring moderately cool and sometimes very cold weather, averaging about {{convert|3.2|\\u00b0C}}. Except in the rift depression, frost is fairly common during the winter, it may take the form of snow at the higher elevations of the north western highlands. Usually it snows a couple of times in the winter.\\n\\nFor a month or so before and after the summer dry season, hot, dry air from the desert, drawn by low pressure, produces strong winds from the south or southeast that sometimes reach [[gale]] force. Known in Western Asia by various names, including the ''khamsin'', this dry, [[sirocco]]-style wind is usually accompanied by great dust clouds. Its onset is heralded by a hazy sky, a falling [[barometer]], and a drop in relative humidity to about 10%. Within a few hours there may be a {{convert|10|C-change}} to {{convert|15|C-change}} rise in temperature. These windstorms ordinarily last a day or so, cause much discomfort, and destroy [[crop]]s by desiccating them.\\n\\nThe ''[[Shamal (wind)|shamal]]'', comes from the north or northwest, generally at intervals between June and September. Steady during daytime hours but becoming a breeze at night, the shamal may blow for as long as nine days out of ten and then repeat the process. It originates as a dry continental mass of polar air that is warmed as it passes over the [[Eurasia]]n landmass.\\n\\n==History of Jordan==\\n{{Main |History of Jordan }}\\n[[File:Treasury Petra.jpg|300px|thumb|left|The ancient city of [[Petra]], one of the [[New Seven Wonders of the World]].]]\\n\\n===Ancient history===\\n{{See |Ancient history}}\\n[[File:mesha stele.jpg|upright|thumb|The [[Mesha stele]] as photographed circa 1891. The stele describes the wars of king [[Mesha]] of [[Moab]] against the [[Israelites]].]]\\n\\nJordan's roots as a sovereign independent state go back to the ancient kingdoms of the [[Nabatean]] Petra, [[Edom]], [[Ammon]], and [[Moab]] which flourished in the modern state of Jordan in the 2nd and 1st millennium B.C which makes its history goes back to 3000\\u20134000 years ago.\\n\\nThe [[Nabataean kingdom|Nabatean kingdom]] (Arabic: \\u0627\\u0644\\u0623\\u0646\\u0628\\u0627\\u0637, Al-Anb\\u0101t) was one of the most prominent states in the region. The amazing ruins of its capital, [[Petra]], bear witness to their unique architecture, civilization, and prosperity. In 2007 Petra was selected as one of the [[new seven wonders of the world]].\\n\\nThe [[Nabatean]] were an ancient Arabic [[Semitic peoples|Semitic people]] who inhabited most of the populated region of modern Jordan. During its peak, the Nabataean kingdom controlled regional and international trade routes of the ancient world by dominating a large area southwest of the [[fertile crescent]], which included the whole of modern Jordan in addition to the southern part of [[Syria]] in the north and the northern part of [[Arabian Peninsula]] in the south. As a result, Nabatean enjoyed independence, prosperity, and wealth for hundreds of years until it was occupied by the [[Roman Empire]], which was still expanding in 100 CE. The Nabataeans developed the [[Arabic Script]], with their language as an intermediary between [[Aramaean]] and the ancient [[Classical Arabic]], which evolved into [[Modern Standard Arabic|Modern Arabic]].\\n\\nThe [[Kingdom of Edom]] was another strong ancient kingdom, based in the south of Jordan, it controlled most of the populated region of modern Jordan. The writings of [[Mesha Stele]] recorded the glory of the [[King of Edom]] and the victories of the kingdom in its wars with the [[Israelites]] and other nations.\\n\\nIn addition to Nabatean and Edom, the [[Ammon]] and [[Moab]] kingdoms were also based in the area of modern Jordan. All are mentioned in several ancient maps, Near Eastern documents, ancient [[Greco-Roman]] artifacts, and Christian and Jewish religious scriptures.<ref>{{cite web|url=http:\\/\\/www.bibleplaces.com\\/edom.htm |title=Edom |publisher=BiblePlaces.com |accessdate=2010-06-15}}<\\/ref>\\n\\n===Classic antiquity===\\nDuring the Greco-Roman period of influence, a number of semi-independent city-states also developed in the region of Jordan under the umbrella of the [[Decapolis]] including: [[Gerasa]] ([[Jerash]]), Philadelphia ([[Amman]]), [[Raphana]] ([[Abila (Decapolis)|Abila]]), [[Dion, Palestine|Dion]] ([[Capitolias]]), [[Gadara]] (Umm Qays), and [[Pella]] ([[Irbid]]). Parts of Jordan were later incorporated into the [[Hasmoneans|Hasmonean kingdom]], with pastoralist Nabateans slowly establishing their own realm in the southern parts of the [[Transjordan]]. Following the establishment of Roman Empire at [[Syria (Roman province)|Syria]] and [[Judaea (Roman province)|Judaea]], the country was incorporated into the [[Herod the Great|client Judaea Kingdom of Herod]], and later the Iudaea Province. With the suppression of [[Jewish Revolts]], the eastern bank of Jordan was incorporated into the [[Syria Palaestina]] province, while the eastern deserts fell under [[Parthian Empire|Parthian]] and later [[Sassanid Empire|Persian Sassanid]] control.\\n\\n===Muslim empires===\\nIn the 7th century, and for several centuries, the region of today's Jordan became one of the heartlands of the Arabic [[Caliphate|Islamic Empire]] across its different Caliphates' stages, including the [[Rashidun Empire]], [[Umayyad Empire]] and [[Abbasid Empire]]. During the Islamic era, Jordan coined its current Arabic Islamic cultural identity. Several resources pointed that the Abbasid movement, was started in region of Jordan before it took over the Umayyad empire. After the decline of the [[Abbasid]], It was ruled by several conflicting powers including the [[Mongol]]s, the [[Crusaders]], the [[Ayyubid]]s and the [[Mamluk]]s until it became part of the [[Ottoman Empire]] in 1516.<ref>{{cite web |url=http:\\/\\/www.kinghussein.gov.jo\\/his_ottoman.html |title=Jordan \\u2013 History \\u2013 The Ottoman Empire |publisher=The Royal Hashemite Court |accessdate=2009-11-09}}<\\/ref>\\n\\n===Modern history===\\n{{See |Modern history}}\\n\\n====The Great Arab Revolt====\\n<!-- Please do not add any more info here, rather add them to the article \\\"History of Jordan\\\" unless the info is very prominent, too much details are commented out, to be added only to the article mentioned. PLEASE DO ''not'' ADD FALSE INFORMATION, THEY ALL AND THEIR REFERENCES WILL BE VERIFIED, AND IP ADDRESS WILL BE REPORTED FOR BLOCKING -->\\n\\n[[File:030Arab.jpg|300px|thumb|right|Arab Soldiers in the Arab Army during the Arab Revolt of 1916\\u20131918]]\\n[[File:Arab Revolt.jpg|300px|thumb|right|Arab Revolt Tribal Cavalry \\u2013 Tribes of Jordan and Arabia, c. 1918]]\\n[[File:Circassian horsemanship during Sir Herbert Samuel's second visit to Transjordan.jpg|300px|thumb|right|[[Adyghe people|Adyghe]] ([[Circassians|Circassian]]) [[horsemanship]] in [[Transjordan]], April 1921]]\\n{{main |Arab Revolt}}\\n\\nDuring [[World War I]], the Jordanian tribes fought, along with other tribes of [[Hijaz]] and [[Levant]] regions, as part of the Arab Army of the [[Arab Revolt|Great Arab Revolt]]. The revolt was launched by [[Hashemite]]s and led by [[Sherif Hussein]] of [[Mecca]] against the [[Ottoman Empire]]. It was supported by the [[Allies of World War I]]. The chronicle of the revolt was written by [[T. E. Lawrence]] who, as a young [[British Army]] officer, played a liaison role during the revolt. He published the chronicle in London, 1922 under the title \\\"[[Seven Pillars of Wisdom]]\\\",<ref>{{cite book|title=Seven Pillars of Wisdom |author=T. E. Lawrence |year=1922 |place= United Kingdom }}<\\/ref> which was the base for the iconic Hollywood movie \\\"[[Lawrence of Arabia]]\\\".\\n\\nThe Great Arab Revolt was successful in liberating most of the territories of [[Hijaz]] and the [[Levant]], including the region of east of Jordan. However, it failed to gain international recognition of the region as an independent state, due mainly to the secret [[Sykes\\u2013Picot Agreement|Sykes\\u2013Picot Agreement of 1916]] and the [[Balfour Declaration of 1917]].{{Citation needed|date=June 2011}} This was seen by the Hashemites and the Arabs as betrayal of the previous agreements with the British, including the [[McMahon\\u2013Hussein Correspondence]] in 1915, in which the British stated their willingness to recognize the independence of the Arab state in Hijaz and the Levant. However, A compromise was eventually reached; and the Emirate of Transjordan was created under the Hashemites reign.\\n\\n====British mandate of Transjordan====\\nIn September 1922 the Council of the [[League of Nations]] recognized [[Transjordan]] as a state under the [[British Mandate]] and [[Transjordan memorandum]] excluded the territories east of the [[River Jordan]] from all of the provisions of the mandate dealing with Jewish settlement.<ref>''League of Nations Official Journal'', Nov. 1922, pp. 1188\\u20131189, 1390\\u20131391.<\\/ref><!--The Permanent Court of International Justice and an International Court of Arbitration established by the Council of the League of Nations handed down rulings in 1925 which determined that both a Jewish and an Arab state in the Mandatory regions of Palestine and Transjordan were to be newly created successor states of the [[Ottoman Empire]] as defined by international law<ref>See Marjorie M. Whiteman, Digest of International Law, vol. 1, US State Department (Washington, D.C.: U.S. Government Printing Office, 1963) pp 650\\u2013652<\\/ref> --> The country remained under British supervision until 1946.\\n\\nThe Hashemite leadership met multiple difficulties upon assuming power in the region. The most serious threats to [[Abdullah I of Jordan|emir Abdullah]]'s position in Transjordan were repeated [[Ikhwan raids on Transjordan|Wahhabi incursions]] fron Najd into southern parts of his territory.<ref name=modernjordan104>Salibi, Kamal S. ''The modern history of Jordan''. p. 104<\\/ref> The emir was powerless to repel those raids by himself, thus the British maintained a military base, with a small [[RAF|air force]], at Marka, close to [[Amman]].<ref name=modernjordan104\\/> The British military force was the primary obstacle against the Ikhwan, and was also used to help [[Abdullah I of Jordan|emir Abdullah]] with the suppression of local rebellions at [[Kura Rebellion|Kura]] and later by [[Adwan Rebellion|Sultan Adwan]], in 1921 and 1923 respectively.<ref name=modernjordan104\\/>\\n\\n====Independence====\\nOn May 25, 1946 the [[United Nations]] approved the end of the British Mandate and recognized Jordan as an independent sovereign kingdom. The Parliament of Jordan proclaimed [[Abdullah I of Jordan|King Abdullah]] as the first King. Abdullah I continued to rule until he was assassinated in 1951 as he was leaving the [[al-Aqsa Mosque]] in [[Jerusalem]].\\n\\n===Post-independence history===\\n[[File:Amman Skyline.jpg|800px|thumb|right|Amman The Capital of Jordan]]\\nJordan became a founding member of the [[Arab League]] in 1945 and, as an independent country, it joined the United Nations in 1955. In 1957 it terminated the Anglo-Jordan treaty, one year after the king sacked the British personnel serving in the Jordanian Army. This act of [[Arabization]] ensured the complete sovereignty of Jordan as a fully independent nation.\\n\\n====1967 War with Israel====\\n{{main |1967 Arab-Israeli War}}\\n\\nJordan signed a military pact with [[Egypt]] in May 1967, and following an Israeli air attack on Egypt in June 1967, Egypt, Jordan, [[Syria]] and [[Iraq]] continued the [[Six Day War]] against [[Israel]]. During the war, Israel captured the West Bank and East [[Jerusalem]]. In 1988, Jordan renounced all claims to the territory now occupied by Israel but its 1994 treaty with Israel allowed for a continuing Jordanian role in Muslim and Christian holy places in Jerusalem. The severance of administrative ties with the [[West Bank]] halted the Jordanian government's paying of [[civil servants]] and [[public sector]] employees' salaries in the West Bank.\\n\\nThe period following the 1967 war saw an upsurge in the activity and numbers of Arab Palestinian paramilitary elements (''[[fedayeen]]'') within the state of Jordan. These distinct, armed militias were becoming a \\\"state within a state\\\", threatening Jordan's rule of law. King Hussein's armed forces targeted the ''fedayeen'', and open fighting erupted in June 1970. The battle in which Palestinian fighters from various [[Palestine Liberation Organization]] (PLO) groups were expelled from Jordan is commonly known as [[Black September in Jordan|Black September]].\\n\\nThe heaviest fighting occurred in northern Jordan and Amman. In the ensuing heavy fighting, a Syrian tank force invaded northern Jordan to back the ''fedayeen'' fighters, but subsequently retreated. [[Hussein of Jordan|King Hussein]] urgently asked the United States and Great Britain to intervene against Syria. Consequently, Israel performed mock air strikes on the Syrian column at the Americans' request. Soon after, Syrian President [[Nureddin al-Atassi]], ordered a hasty retreat from Jordanian soil.<ref>{{cite news| url=http:\\/\\/www.cnn.com\\/2007\\/POLITICS\\/11\\/28\\/nixon.papers\\/index.html|work=CNN|accessdate=2010-03-31|title=Jordan asked Nixon to attack Syria, declassified papers show - CNN.com|date=2007-11-28}}<\\/ref><ref name = \\\"HistoryCentral\\\">[http:\\/\\/www.historycentral.com\\/mideast\\/BlkSept.html Black September] at History Central.<\\/ref> By September 22, Arab foreign ministers meeting in Cairo arranged a cease-fire beginning the following day. However, sporadic violence continued until Jordanian forces, led by [[Habis Al-Majali]], with the help of Iraqi forces,<ref name = \\\"Jazeera\\\">{{Ar icon}} [http:\\/\\/www.aljazeera.net\\/NR\\/exeres\\/F8CB417C-1AB0-47B7-9F7D-7EBCFB6D2FC5 Aljazeera.net article].<\\/ref> won a decisive victory over the ''fedayeen'' on July 1971, expelling them, and ultimately the PLO's [[Yasser Arafat]], from Jordan.\\n\\n====1973 Arab-Israeli war====\\n{{main |1973 Arab-Israeli War}}\\n\\nIn 1973, allied [[Arab League]] forces attacked Israel in the [[Yom Kippur War]], and fighting occurred along the 1967 [[Jordan River]] cease-fire line. Jordan sent a brigade to Syria to attack Israeli units on Syrian territory but did not engage Israeli forces from Jordanian territory.\\n\\nAt the [[Rabat summit conference]] in 1974, Jordan was now in a more secure position to agree, along with the rest of the [[Arab League]], that the PLO was the \\\"sole legitimate representative of the [Arab] Palestinian people\\\", thereby relinquishing to that organization its role as representative of the West Bank.\\n\\nThe Amman Agreement of February 11, 1985, declared that the PLO and Jordan would pursue a proposed confederation between the state of Jordan and a Palestinian state.<ref>See \\\"An Interview with Yasser Arafat\\\", ''New York Review of Books'', Volume 34, Number 10, June 11, 1987 [http:\\/\\/www.nybooks.com\\/articles\\/4746#fn1]<\\/ref> In 1988, King Hussein dissolved the Jordanian parliament and renounced Jordanian claims to the West Bank. The PLO assumed responsibility as the Provisional Government of Palestine and an independent state was declared.<ref>See Renouncing claims to the West Bank, Jordan under King Hussein [http:\\/\\/www.britannica.com\\/EBchecked\\/topic\\/306128\\/Jordan\\/ \\u00bb Renouncing claims to the West Bank]<\\/ref>\\n\\n====Peace treaty with Israel====\\n[[File:Hussein Clinton Rabin.jpg|thumb|right|A handshake between [[Hussein I of Jordan]] and [[Yitzhak Rabin]], accompanied by [[Bill Clinton]], after signing the [[Israel-Jordan Treaty of Peace]], October 26, 1994]]\\n{{main |Israel-Jordan peace treaty}}\\n\\nIn 1991, Jordan agreed, along with Syria, Lebanon, and the Palestine Liberation Organization ([[PLO]]), to participate in direct peace negotiations with Israel at the [[Madrid Conference]], sponsored by the U.S. and the Soviet Union. It negotiated an end to hostilities with Israel and signed a declaration to that effect on 25 July 1994 (see [[Israel\\u2013Jordan peace treaty|Washington Declaration]]). As a result, an [[Israel-Jordan Treaty of Peace|Israeli-Jordanian peace treaty]] was concluded on 26 October 1994. King Hussein was later honored when his picture appeared on an Israeli postage stamp in recognition of the good relations he established with his neighbor. Since the signing of the peace treaty with Israel, the United States not only contributes hundreds of millions of dollars in an annual foreign aid stipend to Jordan, but also has allowed it to establish a free trade zone in which to manufacture goods that will enter the US without paying the usual import taxes as long as a percentage of the material used in them is purchased in Israel.\\n\\n[[King Hussein]] was treated for cancer in the U.S. for a long period of time. On his return to Jordan, King Hussein changed the crown prince from his brother Prince Hasan to his eldest son Abdullah. He also released some political prisoners in Jordan. King Hussein died some time afterward in 1999. His son, [[King Abdullah II]] succeeded him.\\n\\nFollowing the outbreak of fighting between Israel and Palestinians in the [[Second Intifada]] in September 2000, the Jordanian government offered its offices to both parties. Jordan has since sought to remain at peace with all of its neighbors. Particularly good relations have been maintained between the Jordanian royal family and Israel, with the Jordanian government frequently dispersing rallies and jailing demonstrators protesting against Israeli actions. The government also censors anti-Israeli views from the Jordanian news media.\\n\\nThe last major strain in Jordan's relations with Israel occurred in September 1997, when two Israeli agents entered Jordan using Canadian passports and poisoned [[Khaled Meshal]], a senior leader of the Palestinian group Hamas. Under threat of cutting off diplomatic relations, King Hussein forced Israel to provide an antidote to the poison and to release dozens of Jordanians and Palestinians from its prisons, including the spiritual leader of Hamas, [[Sheikh Ahmed Yassin]]. Sheikh Yassin was later assassinated by Israel in a targeted bombing in early 2004 in the Gaza Strip.\\n\\nOn 9 November 2005 Jordan experienced [[2005 Amman bombings|three simultaneous terrorist bombings]] at hotels in Amman. At least 57 people died and 115 were wounded. \\\"[[Al-Qaeda]] in [[Iraq]]\\\", a group led by terrorist [[Abu Musab al-Zarqawi]], claimed responsibility. \\n\\nRecently, Jordan has revoked the citizenship of thousands of Palestinians in an attempt to thwart any attempt by [[Israel]] of permanently re-settling West Bank Palestinians in Jordan. West Bank Palestinians with family in Jordan or with previous Jordanian citizenship would be issued yellow cards which guaranteed them all the rights of Jordanian citizenship. Palestinians working for the Palestinian Authority or the PLO were among those who have had their Jordanian passports taken from them, in addition to anyone who did not serve in the Jordanian army. Palestinians living in Jordan with family in the [[West Bank]] would also be issued yellow cards. All other Palestinians wishing such Jordanian papers would be issued a green card which would facilitate travel into Jordan and give them temporary Jordanian passports in order to make travel easier. In addition, no Palestinians from the Gaza Strip are given any such privileges because Jordanian authority never extended into the [[Gaza Strip]].<ref>[http:\\/\\/fr.jpost.com\\/servlet\\/Satellite?cid=1246443863400&pagename=JPost\\/JPArticle\\/ShowFull]{{dead link|date=December 2010}}<\\/ref>\\n\\n==Government==\\n{{main |Government of Jordan}}\\n\\nThe [[Hashemite]] Kingdom of Jordan is a constitutional monarchy with representative government. The reigning monarch is the chief executive and the commander-in-chief of the armed forces. The king exercises his executive authority through the prime ministers and the Council of Ministers, or cabinet. The cabinet, meanwhile, is responsible before the democratically elected [[Chamber of Deputies of Jordan|House of Deputies]] which, along with the [[Senate of Jordan|House of Notables (Senate)]], constitutes the legislative branch of the government. The judicial branch is an independent branch of the government.\\n\\n===Kings===\\n{{See also |List of Kings of Jordan|Line of succession to the Jordanian throne}}\\n[[File:King Abdullah portrait.jpg|thumb|left|upright|[[Abdullah II of Jordan|King Abdullah II]], Jordanian Head of State.]]\\n[[King Abdullah I]] ruled Jordan after independence from Britain. After the assassination of King Abdullah I in 1951, his son [[Talal of Jordan|King Talal]] ruled briefly. King Talal's major accomplishment was the Jordanian constitution. King Talal was removed from the throne in 1952 due to mental illness. At that time his son, [[Hussein of Jordan|Hussein]], was too young to rule, and hence a committee ruled over Jordan.\\n\\nAfter Hussein reached 18, he ruled Jordan as king from 1953 to 1999, surviving a number of challenges to his rule, drawing on the loyalty of his military, and serving as a symbol of unity and stability in Jordan. King Hussein ended [[martial law]] in 1991 and [[Legalization|legalized]] [[Political party|political parties]] in 1992. In 1989 and 1993, Jordan held free and fair [[parliament]]ary elections. Controversial changes in the election law led [[Islam]]ist parties to boycott the 1997 elections.\\n\\n[[Abdullah II of Jordan|King Abdullah II]] succeeded his father Hussein following the latter's death in February 1999. Abdullah moved quickly to reaffirm Jordan's [[Israel-Jordan Treaty of Peace|peace treaty]] with [[Israel]] and its relations with the United States. Abdullah, during the first year in power, refocused the government's agenda on economic reform.\\n[[File:Queen Rania in Washington, DC.jpg|thumb|upright|[[Queen Rania of Jordan]]]]\\n\\nJordan's continuing structural economic difficulties, burgeoning population, and more open political environment led to the emergence of a variety of political parties. Moving toward greater independence, Jordan's parliament has investigated corruption charges against several regime figures and has become the major forum in which differing political views, including those of political Islamists, are expressed. While the King remains the ultimate authority in Jordan, the parliament plays an important role.\\n\\n===Parliament===\\n{{Main|Parliament of Jordan}}\\nThe 1952 Constitution provided for the establishment of the bicameral [[National Assembly of Jordan]] (\\u2018Majlis al-Umma\\u2019). The Parliament consists of two Chambers: The Chamber of Deputies (\\u2018Majlis al-Nuwaab\\u2019) and the Senate (\\u2018Majlis al-Aayan\\u2019; literally, \\u2018Assembly of Notables\\u2019). The Senate has 60 Senators, all of whom are directly appointed by the King,<ref>US Department of State Background Note: Jordan http:\\/\\/www.infoplease.com\\/country\\/profiles\\/jordan.html<\\/ref> while the Chamber of Deputies\\/House of Representatives has 120 elected members representing 12 constituencies. Of the 120 members of the Lower Chamber, 12 seats are reserved for women, 9 seats are reserved for Christian candidates, 9 seats are reserved for Bedouin candidates, and 3 seats are reserved for Jordanians of Chechen or Circassian descent. The Constitution ensures that the Senate cannot be more than half the size of the Chamber of Deputies.\\n\\nThe constitution does not provide a strong system of [[checks and balances]] within which the Jordanian Parliament can assert its role in relationship to the monarch. During the suspension of Parliament between 2001 and 2003, the scope of King Abdullah II's power was demonstrated with the passing of 110 temporary laws. Two of such laws dealt with election law and were seen to reduce the power of Parliament.<ref>p.148 Parker, C. 2004 \\u2018Transformation without transition: electoral politics, network ties, and the persistence of the shadow state in Jordan\\u2019 in Elections in the Middle East: what do they mean\\u2019 Cairo Papers in Social Sciences Vol. 25 Numbers \\u00bd, Spring Summer 2002 Cairo<\\/ref><ref>World Bank 2003 p.44 \\u2018Better governance for development in the Middle East(Country of the Camels) and North Africa: Enhancing inclusiveness and accountability\\u2019 Washington.<\\/ref>\\n\\nSenators have terms of four years and are appointed by the King and can be reappointed. Prospective Senators must be at least forty years old and have held senior positions in either the government or military. Appointed Senators have included former Prime Ministers and Members of the Chamber of Deputies. Deputies are elected to also serve a four year term. Candidates must be older than thirty-five, cannot have blood ties to the King, and must not have any financial interests in government contracts.<ref>[http:\\/\\/www.lcweb2.loc.gov\\/cgi-bin\\/query\\/r?frd\\/cstdy:@field(DOCID+jo0103)] {{Dead link|date=January 2011}}<\\/ref>\\n\\n===Constitution===\\nJordan is a [[constitutional monarchy]] based on the [[constitution]] promulgated on 8 January 1952. [[Executive authority]] is vested in the [[King of Jordan|king]] and his council of ministers. The king signs and executes all laws. His [[veto]] power may be overridden by a two-thirds vote of both houses of the [[National Assembly of Jordan|National Assembly]]. He appoints and may dismiss all judges by decree, approves [[constitutional amendment|amendments]] to the constitution, declares war, and commands the [[Military of Jordan|armed forces]]. [[Cabinet (government)|Cabinet]] decisions, court judgments, and the national currency are issued in his name. The council of ministers, led by a [[Prime Minister of Jordan|prime minister]], is appointed by the king, who may dismiss other cabinet members at the prime minister's request. The cabinet is accountable to the [[Chamber of Deputies of Jordan|Chamber of Deputies]] on matters of general policy and can be forced to resign by a 50% or more of vote of \\\"no confidence\\\" by that body.\\n\\nThe constitution provides for three categories of courts: [[civil court|civil]], religious, and special. Administratively, Jordan is divided into twelve [[Governorates of Jordan|governorates]], each headed by a governor appointed by the king. They are the sole authorities for all government departments and development projects in their respective areas.\\n\\n===Legal system and legislation===\\nJordan's legal system is based on French code law system via the [[Egypt]]ian civil laws while [[Islamic]] law is limited to civic status legislation for Muslims. Religious minority civic status is regulated by respective religious courts. Judicial review of legislative acts occurs in a special High Tribunal. It has not accepted [[International Court of Justice]] jurisdiction.\\n\\nJordan has multi-party politics. There are over 30 political parties in the Jordan from a wide range of positions ranging from extreme left ([[Jordanian Communist Party]]) to extreme right ([[Islamic Action Front]]).\\n\\nArticle 97 of Jordan's constitution guarantees the independence of the judicial branch, clearly stating that judges are 'subject to no authority but that of the law.' While the king must approve the appointment and dismissal of judges, in practice these are supervised by the Higher Judicial Council.\\n\\nThe Jordanian legal system draws upon civil traditions as well as Islamic law and custom. Article 99 of the Constitution divides the courts into three categories: civil, religious and special. The civil courts deal with civil and criminal matters in accordance with the law, and they have jurisdiction over all persons in all matters, civil and criminal, including cases brought against the government. The civil courts include Magistrate Courts, Courts of First Instance, Courts of Appeal, High Administrative Courts and the Supreme Court.\\n\\nThe religious courts include shari\\u2019a (Islamic law) courts and the tribunals of other religious communities, namely those of the Christian minority. Religious courts have primary and appellate courts and deal only with matters involving personal law such as marriage, divorce, inheritance and child custody. Shari\\u2019a courts also have jurisdiction over matters pertaining to the Islamic waqfs. In cases involving parties of different religions, regular courts have jurisdiction.<ref name=\\\"kinghussein.gov.jo\\\">{{cite web|author=Business Optimization Consultants B.O.C. |url=http:\\/\\/www.kinghussein.gov.jo\\/government4.html#The%20Judicial%20Branch |title=Jordan \\u2013 Government \\u2013 The Judicial Branch |publisher=Kinghussein.gov.jo |accessdate=2010-06-15}}<\\/ref>\\n\\nDespite being traditionally dominated by men the number of women involved as lawyers in the Jordan legal system has been increasing. As of mid-2006 Jordan had 1,284 female lawyers, out of a total number of 6,915, and 35 female judges from a total of 630.\\nIn Jordan, between 15 and 20 women are murdered annually in the name of \\\"honour\\\" and at least eight such killings have been reported in 2008, according to Jordanian authorities. In 2007 17 such murders were recorded. Despite popular beliefs these are not legal, nor limited to any one community, but have frequently been hard to seek justice for. {{Citation needed|date=February 2011}}\\n\\n===Police===\\n{{main|Law enforcement in Jordan}}\\n[[File:Female police officer in Amman.JPG|thumb|A female police officer in [[Amman]]]]\\nJordan ranked 24th in the world, 4th in the Middle East, in terms of police services' reliability in the Global Competitiveness Report. Jordan also ranked 13th in the world and 3rd in the Middle East in terms of prevention of organized crime, making it one of the safest countries in the world.<ref name=\\\"jordaninvestment.com\\\">{{cite web|url=http:\\/\\/www.jordaninvestment.com\\/JordanataGlance\\/SecurityPoliticalStability\\/tabid\\/72\\/language\\/en-US\\/Default.aspx |title=Security & Political Stability |publisher=Jordaninvestment.com |accessdate=2010-06-15}}<\\/ref>\\n\\n===Foreign relations===\\n{{Main|Foreign relations of Jordan}}\\n[[File:Abdullah II.jpg|thumb|King Abdullah II on a visit to The Pentagon.]]\\nJordan has consistently followed a pro-Western foreign policy and traditionally has had close relations with the United States and the United Kingdom. These relations were damaged by Jordan's neutrality and maintaining relations with Iraq during the first [[Gulf War]] even though it was negotiating a peace settlement to end the conflict. Jordan has a well earned reputation for usually following a pragmatic and non-confrontational foreign policy, leading to good relations with its neighbours.\\n\\nJordan has always been a mediator during times of high tension. During the 1970s, [[King Hussein]] negotiated with [[Iran]] to halt the military buildup to annex the small Persian Gulf nation of [[Bahrain]]. In the 1990s, King Hussein also tried to mediate the conflict between the United States and [[Iraq]] and tried to bring an end to hostilities while still condemning the [[Iraqi annexation of Kuwait]]. Jordan has historically been at the forefront of negotiating peace between the Israelis and the Palestinians. [[King Abdullah II]] is the mediator between Israel and the Arab League's negotiations for peace and normalization of bilateral ties.\\n\\nFollowing the Gulf War, Jordan largely restored its relations with Western countries through its participation in the Southwest Asia peace process and enforcement of UN sanctions against Iraq. Relations between Jordan and the Persian Gulf countries improved substantially after King Hussein's death. Following the fall of the Iraqi regime, Jordan has played a pivotal role in supporting the restoration of stability and security to Iraq. The Government of Jordan signed a memorandum of understanding with the Coalition Provisional Authority in Iraq to facilitate the training of up to 30,000 Iraqi police cadets at a Jordanian facility.\\n\\nJordan signed a non-belligerency agreement with Israel (the [[Israel\\u2013Jordan peace treaty|Washington Declaration]]) in Washington, D.C., on 25 July 1994. [[Hussein of Jordan|King Hussein]] and [[Yitzhak Rabin]] negotiated this treaty. [[Israel-Jordan Treaty of Peace|Jordan and Israel signed a historic peace treaty]] on 26 October 1994, witnessed by President [[Bill Clinton]], accompanied by U.S. Secretary, [[Warren Christopher]]. The U.S. has participated with Jordan and Israel in trilateral development discussions in which key issues have been water-sharing and security; cooperation on Jordan Rift Valley development; infrastructure projects; and trade, finance, and banking issues.\\n\\n[[File:Vladimir Putin in Jordan 13 February 2007-18.jpg|thumb|left|upright|Former Russian president [[Vladimir Putin]] visiting the Baptism Site [[Bethany Beyond the Jordan]] in the [[Jordan Valley (Middle East)|Jordan Valley]] in 2007]]\\nJordan and Israel had generally close relations even before the signing of the 1994 Peace Treaty. On more than one occasion, Jordan warned Israel of an impending attack by [[Syria]] and [[Egypt]]. Also, during the [[Black September in Jordan|Black September]] conflict in Jordan, Israel warned [[Syria]] that any Syrian intervention on the side of the PLO against the Jordanian monarchy would result in an Israeli attack. [[Israel]] and Jordan along with [[Lebanon]] were already negotiating a peace treaty as early as the 1950s but a string of assassinations including [[Jordanian]] and [[Lebanon|Lebanese]] ambassadors and the [[King Abdullah I|King of Jordan]] himself, stopped such an attempt at peace. However, this friendship has been damaged several times due to the worsening situation in the Palestinian territories and the slow peace process with the Palestinians. In [[Israel]] in 2009, several [[Likud]] lawmakers proposed a bill that called for a Palestinian state on both sides of the [[Jordan River]], presuming that Jordan should be the alternative homeland for the Palestinians. Later, following similar remarks by the Israeli Speaker of the Knesset, twenty Jordanian lawmakers proposed a bill in the [[Parliament of Jordan|Jordanian Parliament]] in which the peace treaty between [[Israel]] and Jordan would be frozen. The Israeli Foreign Ministry disavowed the original proposal.<ref>{{cite news |url=http:\\/\\/www.monstersandcritics.com\\/news\\/middleeast\\/news\\/article_1492072.php\\/Jordanian_lawmakers_demand_freeze_of_peace_pact_with_Israel_ |title=Jordanian lawmakers demand freeze of peace pact with Israel |date=2009-07-29 |publisher=Monsters and Critics |accessdate=23 March 2010}}<\\/ref><ref>{{cite web|last=Azoulay |first=Yuval |url=http:\\/\\/www.haaretz.com\\/hasen\\/spages\\/1088343.html |title=Israel disavows MK's proposal to turn West Bank over to Jordan \\u2013 Haaretz Daily Newspaper &#124; Israel News |publisher=Haaretz.com |accessdate=2010-06-15}}<\\/ref>\\n\\nJordan's relations with the [[United States]] have traditionally been close. However, the relationship between the two countries reached new heights during the reign of [[King Abdullah II]]. The Jordanian [[General Intelligence Department]] is reportedly the [[CIA]]'s closest partner after Britain's MI6. Also, the release classified U.S. cables on Wikileaks proved the depth of US-Jordan relations. Over 4,000 military cables were sent from [[Amman]], the fifth most popular origin of U.S. military cables worldwide, higher than from [[London]] or [[Tel Aviv]]. Regionally, only [[Ankara]] and [[Baghdad]] surpassed Amman. Jordan provides extensive strategic and logistic support to U.S. military forces in [[Iraq]] and [[Afghanistan]]. However, the leaked military cables show that America had kept Jordan's involvement in the War on Terror quiet whether it be its [[Extraordinary rendition by the United States|rendition]] program or Jordan's leading of counterterrorism operations in Afghanistan and Iraq.\\n\\nJordan also participates in the multilateral peace talks. Jordan belongs to the UN and several of its specialized and related agencies, including the [[World Trade Organization]] (WTO), the [[International Meteorological Organization]] (IMO), [[Food and Agriculture Organization]] (FAO), [[International Atomic Energy Agency]] (IAEA), and the [[World Health Organization]] (WHO). Jordan also is a member of the [[World Bank]], [[International Monetary Fund]] (IMF), [[Organisation of Islamic Cooperation]] (OIC), [[Nonaligned Movement]] (NAM), and [[Arab League]].\\n\\n===Military===\\n{{Main|Jordanian Armed Forces}}\\n[[File:Jordanarmyissa.jpg|thumb|Jordanian troops in a military parade in Amman]]\\n[[File:F-16 Fighting Falcons at Muwaffaq Salti Air Base.jpg|thumb|Six [[United States Air Force|USAF]] [[F-16]] fighters in Muwaffaq Salti Air Base in [[Azraq]]. JAF [[F-16|F-16's]] can be seen to the right.]]\\n[[File:jordanianarmyissa2.jpg|thumb|Jordanian Special Forces]]\\n\\nJordan has a strong defensive army with strong support and aid from the United States, the United Kingdom and France. This is due to its critical position between [[Israel]] and the [[West Bank]], [[Syria]], [[Iraq]], and [[Saudi Arabia]] with very close proximity to [[Lebanon]] and [[Egypt]]. The development of the special forces has been particularly significant, enhancing the capability of the forces to react rapidly to threats to state security, as well as training special forces from the region and beyond.<ref>{{cite web|url=http:\\/\\/www.globalresearch.ca\\/index.php?context=va&aid=19149 |title=Jordan Says It Trained 2,500 Afghan Special Forces |publisher=Globalresearch.ca |date=2010-05-13 |accessdate=2010-12-22}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.google.com\\/hostednews\\/afp\\/article\\/ALeqM5ijjb8xn57wfIS3SSG1it64ydGeZg |title=AFP: Jordan trained 2,500 Afghan special forces: minister |publisher=Google.com |date=2010-05-12 |accessdate=2010-12-22}}<\\/ref>\\n\\n{{Main|Royal Jordanian Land Force}}\\nThe '''[[Royal Special Forces]]''' is a unit of the [[Military of Jordan|armed forces]] of Jordan. The Commander was\\n[[Brigadier-General]] [[His Royal Highness]] Prince Abdullah (now [[Abdullah II of Jordan|King Abdullah II of Jordan]]), 1993\\u20131996.\\nIn 2007, these forces received training from [[Blackwater Worldwide]].<ref>{{cite news|url=http:\\/\\/www.washingtonpost.com\\/wp-dyn\\/content\\/article\\/2007\\/11\\/02\\/AR2007110202165.html |title=Report from the '&#39;Washington Post'&#39; |publisher=Washingtonpost.com |date= 2007-11-03 |accessdate=2010-06-15 |first=Dana |last=Hedgpeth}}<\\/ref>\\n\\nThe '''[[Royal Naval Force]]''' is the Naval entity of the [[Jordanian Armed Forces]].\\n\\nThe '''[[Royal Jordanian Air Force]] (RJAF)''' (Arabic: \\u0633\\u0644\\u0627\\u062d \\u0627\\u0644\\u062c\\u0648 \\u0627\\u0644\\u0645\\u0644\\u0643\\u064a \\u0627\\u0644\\u0623\\u0631\\u062f\\u0646\\u064a, transliterated: ''Silah al-Jaw Almalaki al-Urduni'') is the [[aircraft|aviation]] branch of the [[Jordanian Armed Forces]] and includes the [[Royal Jordanian Air Force#Royal Jordanian Air Defence|Royal Jordanian Air Defence]].\\n\\n===Peacekeeping abroad===\\nThere are about 50,000 Jordanian troops working with the [[United Nations]] in [[peacekeeping]] missions across the world. These soldiers provide everything from military defense, training of native police, medical help, and charity. Jordan ranks third internationally in taking part in UN peacekeeping missions.<ref>[http:\\/\\/www.zawya.com\\/story.cfm\\/sidZAWYA20110426042611\\/Jordan_working_to_achieve_comprehensive_reform_in_all_fields Bakhit highlighted that Jordan ranks third internationally in taking part in UN peacekeeping missions.]<\\/ref>\\n\\nJordan has dispatched several field hospitals to conflict zones and areas affected by natural disasters across the world such as [[Iraq]], the West Bank, [[Lebanon]], Afghanistan, [[Haiti]], Indonesia, Congo, [[Liberia]], [[Ethiopia]], [[Eritrea]], [[Sierra Leone]] and Pakistan. The Kingdom's field hospitals extended aid to more than one million people in Iraq, some one million in the West Bank and 55,000 in Lebanon. According to the military, there are Jordanian peacekeeping forces in Asia, Africa, Europe and Latin America. Jordanian Armed Forces field hospital in [[Afghanistan]] has since 2002 provided assistance to some 750,000 persons and has significantly reduced the suffering of people residing in areas where the hospital operates.In some missions, the number of Jordanian troops was the second largest, the sources said.<ref>{{cite web |url=http:\\/\\/www.jordanembassyus.org\\/09262007004.htm |title=Jordanian peacekeepers earn country good reputation |publisher=Jordanembassyus.org |date=2007-09-26 |accessdate=2010-06-15}}<\\/ref> Jordan also provides extensive training of security forces in [[Iraq]],<ref>{{cite web |url=http:\\/\\/www.strategypage.com\\/htmw\\/htsf\\/articles\\/20060514.aspx |title=Special Operations: Jordanians Train Iraqi Commandoes |publisher=Strategypage.com |date=2006-05-14 |accessdate=2010-06-15}}<\\/ref> the [[Palestinian territories]],<ref>[http:\\/\\/www.jordanembassyus.org\\/06252004001.htm New Page 0]<\\/ref> and the [[Cooperation Council for the Arab States of the Gulf|GCC]].<ref>{{cite web |url=http:\\/\\/www.menewsline.com\\/article-4380-Jordan-Trains-GCC-States.aspx |title=Jordan Trains GCC States \\u2013 MiddleEastNewsline |publisher=Menewsline.com |date=2009-08-19 |accessdate=2010-06-15}}<\\/ref>\\n\\n==Politics==\\n{{Main|Politics of Jordan}}<!--Please add new information to relevant articles of the series-->\\n<!-- The photo seems to be deleted , so i took another photo for his majesty -->\\n\\n<!--[[File:Samir Rifai.jpg|thumb|Former Prime minister of Jordan [[Samir Rifai]]]]-->\\nJordan's most executive power is the King and it is a [[constitutional monarchy]] with a representative government. The King traditionally has held substantial power, however the democratically elected Parliament holds significant influence and power in national governance.\\n\\n===Political parties===\\nThe reforms of 1989 legalized political parties and opposition movements. The result is over 30 political parties, but the only political party that plays a role in the legislature is the [[Islamic Action Front]] (IAF). Political parties can be seen to represent four sections: Islamists, leftists, Arab nationalists and liberals. Some other political parties in Jordan including the Jordanian Arab Democratic Party, Jordanian Socialist Party, and Muslim Centre Party, but these have little impact on the political process because of lack of organization and clear platforms on key domestic issues as well as differences and factions within these political parties.\\n\\n===Administrative Devisions===\\nJordan is divided into 12 provinces named Governorates, which are subdivided into 54 departments\\n{| style=\\\"background:none; font-size:95%;\\\" cellspacing=\\\"0\\\" cellpadding=\\\"0\\\"\\n|- valign=\\\"top\\\"\\n|\\n{| class=\\\"wikitable\\\"\\n|-\\n! Governorate                                   !! Capital             !! Region\\n|-\\n| [[Ajloun Governorate]]                   || [[Ajloun]]           || North\\n|-\\n| [[Aqaba Governorate]]    || [[Aqaba]]      || South\\n|-\\n| [[Balqa Governorate]]               || [[Salt, Jordan|Salt]]        || Central\\n|-\\n| [[Amman Governorate|Capital Governorate]]                   || [[Amman]]           || Central\\n|-\\n| [[Irbid Governorate]]           || [[Irbid]]       || North\\n|-\\n| [[Jerash Governorate]]             || [[Jerash]]   || North         \\n|}\\n|\\n{| class=\\\"wikitable\\\"\\n|-\\n! Governorate                                   !! Capital                     !! Location\\n|-\\n| [[Kerak Governorate]]                   || [[Al Karak]]           || South\\n|-\\n| [[Ma'an Governorate]]             || [[Ma'an]]        || South\\n|-\\n| [[Madaba Governorate]]             || [[Madaba]]         || Central\\n|-\\n| [[Mafraq Governorate]]                 || [[Mafraq]]          || North\\n|-\\n| [[Tafilah Governorate]]               || [[Tafilah]]  || South        \\n|-\\n| [[Zarqa Governorate]]                     || [[Zarqa]]        || Central \\n|}\\n|style=\\\"padding-top:8px;\\\"|\\n|}\\n\\n==Human rights==\\n{{Main|Human rights in Jordan}}\\n\\nHuman rights in Jordan is a matter of concern for many in and outside of the country, including international human rights groups.\\n\\nThe 2010 Arab Democracy Index from the Arab Reform Initiative ranked Jordan first in the state of democratic reforms out of fifteen Arab countries.<ref>{{cite web |url=http:\\/\\/www1.voanews.com\\/english\\/news\\/middle-east\\/Report-Card-on-Democratic-Reforms-in-Arab-World-Issued-89461557.html |title=Report Card on Democratic Reforms in Arab World Issued |publisher=Voice of America (VOANews.com) |date=2010-03-29 |accessdate=2010-06-15}}<\\/ref>\\n\\nJordan ranked 141 out of 196 countries worldwide, earning \\\"Not Free\\\" status in [[Freedom House]]'s 2011 [[Freedom of the Press (report)|Freedom of the Press 2011 report]].<ref name=\\\"Freedom House\\\">{{cite web |url=http:\\/\\/freedomhouse.org\\/images\\/File\\/fop\\/2011\\/FOTP2011GlobalRegionalTables.pdf |title=Freedom of the Press 2011-Regional Tables |publisher=Freedom House |date=2 May 2011 |accessdate=20 May 2011}}<\\/ref> Jordan had the 5th freest press of 19 countries in the Middle East and North Africa region.\\n\\nCivil liberties and political rights scored 5 and 6 respectively in Freedom House's [[Freedom in the World|Freedom in the World 2011 report]], where 1 is most free and 7 is least free. This earned Jordan \\\"Not Free\\\" status.<ref>{{cite web |url=http:\\/\\/www.freedomhouse.org\\/template.cfm?page=22&country=8064&year=2011 |title=Freedon in the World: Country Report for Jordan |publisher=Freedom House |date=13 January 2011 |accessdate=20 May 2011}}<\\/ref> Jordan ranked ahead of 6, behind 4, and the same as 8 countries in the Middle East and North Africa region.\\n\\nIn the [[Press Freedom Index|2010 Press Freedom Index]] maintained by [[Reporters Without Borders]], Jordan ranked 120th out of 178 countries listed, 5th out of the 20 countries in the Middle East and North Africa region. Jordan's score was 37 on a scale from 0 (most free) to 105 (least free).<ref>[http:\\/\\/en.rsf.org\\/press-freedom-index-2010,1034.html Press Freedom Index 2010], Reporters Without Borders, 20 October 2010<\\/ref>\\n\\nJordan ranked 6th among the 19 countries in the Middle East and North Africa region, and 50th out of 178 countries worldwide in the 2010 [[Corruption Perceptions Index]] (CPI) issued by [[Transparency International]].<ref>[http:\\/\\/www.transparency.org\\/policy_research\\/surveys_indices\\/cpi\\/2010\\/results \\\"Corruption Perceptions Index 2010 Results\\\"], Transparency International<\\/ref> Jordan's 2010 CPI score was 4.7 on a scale from 0 (highly corrupt) to 10 (very clean). Jordan ratified the [[United Nations Convention against Corruption]] (UNCAC) in February 2005<ref>[http:\\/\\/www.unodc.org\\/unodc\\/en\\/treaties\\/CAC\\/signatories.html \\\"Signatories to the United Nations Convention against Corruption\\\"], United Nations Office on Drugs and Crime, 1 May 2011<\\/ref> and has been a regional leader in spearheading efforts to promote the UNCAC and its implementation.<ref name=\\\"jordaninvestment.com\\\"\\/>\\n\\nAreas where the government of Jordan was praised in its human rights efforts were in its protection of minority groups and freedom of religion.   Christians are well integrated in Jordanian society and they are members of the country's political and economic elite.  There are usually two cabinet posts held by Christians.  A survey by a Western embassy in Amman found that nearly half of Jordan's leading business families are Christian despite being a minority group. Christians have established good relations with the royal family and many hold senior positions in the military.  Jordanian Christians are equally represented in the Parliament.<ref>http:\\/\\/www.state.gov\\/g\\/drl\\/rls\\/irf\\/2010\\/148826.htm<\\/ref>  <ref>http:\\/\\/www.nytimes.com\\/1987\\/01\\/07\\/world\\/jordan-s-christian-arabs-a-small-minority-play-a-major-role.html?pagewanted=3&src=pm<\\/ref>\\n\\nAreas of concern with respect to human rights in Jordan include:<ref name=HRW-Jordan>[http:\\/\\/www.hrw.org\\/en\\/middle-eastn-africa\\/jordan \\\"Human Rights Watch: Jordan\\\"], Human Rights Watch, accessed 23 May 2011<\\/ref><ref name=AIR-2011>[http:\\/\\/www.amnesty.org\\/en\\/region\\/jordan\\/report-2011 \\\"Annual Report 2011: Jordan\\\"], Amnesty International<\\/ref><ref name=USDOS-HumanRights-Jordan>[http:\\/\\/www.state.gov\\/g\\/drl\\/rls\\/hrrpt\\/2010\\/nea\\/154464.htm \\\"Section 2(a) Freedom of Speech and Press, 2010 Human Rights Report: Jordan\\\"], Bureau of Democracy, Human Rights, and Labor, U.S. Department of State, 8 April 2011<\\/ref>\\n* limitations on the right of citizens to change their government peacefully;\\n* a newly drafted electoral law that perpetuates significant under representation of urban areas and citizens of Palestinian origin in leadership positions;\\n* cases of arbitrary deprivation of life, torture, poor prison conditions, impunity, arbitrary arrest and denial of due process through administrative detention, and prolonged detention;\\n* breaches of fair trial standards and external interference in judicial decisions;\\n*infringements on privacy rights;\\n*limited freedoms of speech and press, and government interference in the media and threats of fines and detention that encourage self-censorship;\\n*restricted freedoms of assembly and association;\\n*legal and societal discrimination and harassment of women remain a concern, although there have been significant improvements in recent years;\\n*legal and societal discrimination and harassment of religious minorities and converts from Islam are a concern, although Jordan is widely acknowledged as being a strong supporter of religious freedoms;\\n*legal and societal discrimination of members of the lesbian, gay, bisexual, and transgender (LGBT) community;\\n*loss of Jordanian nationality by some citizens of Palestinian origin;\\n*restricted labor rights; and\\n*abuse of foreign domestic workers.\\n\\nIn response to domestic and regional unrest, in February 2011 [[Abdallah II of Jordan|King Abdallah]] replaced his prime minister and formed a National Dialogue Commission with a reform mandate. The King told the new prime minister to \\\"take quick, concrete and practical steps to launch a genuine political reform process\\\", \\\"to strengthen democracy,\\\" and provide Jordanians with the \\\"dignified life they deserve.\\\"<ref>{{cite web|last=Derhally |first=Massoud A |url=http:\\/\\/www.bloomberg.com\\/news\\/2011-02-01\\/jordan-s-prime-minister-rifai-resigns-king-asks-bakhit-to-form-government.html |title=Jordan's King Abdullah Replaces Prime Minister |publisher=Bloomberg.com |date=|accessdate=1 February 2011}}<\\/ref> The King called for an \\\"immediate revision\\\" of laws governing politics and public freedoms.<ref>{{cite web|url=http:\\/\\/apnews.myway.com\\/\\/article\\/20110201\\/D9L410G00.html |title=Jordan's king fires Cabinet amid protests |publisher=Apnews.myway.com |date=|accessdate=1 February 2011}}<\\/ref> Initial reports say that this effort has started well, but much work remains to be done.<ref>[http:\\/\\/www.hrw.org\\/en\\/news\\/2011\\/03\\/08\\/jordan-measure-reform \\\"Jordan: A Measure of Reform\\\"], Christoph Wilcke, Jordan Times, 8 March 2011<\\/ref>\\n\\n==Demographics==\\n{{Main|Demographics of Jordan}}\\n[[File:Jordan pop.png|thumb|left|200px|Graph showing the population of Jordan from 1960 to 2005.]]\\n{{Location map+ |Jordan |width=280 |float=right |caption=Administrative centers in Jordan |places=\\n{{Location map~ |Jordan |lat=31.93658 |long=35.94570 |label=[[Amman]]|mark = Green pog.svg\\n| marksize = 19}}\\n{{Location map~ |Jordan |lat=32.33045 |long=35.747 |label=[[Ajloun]]<br> |position=left}}\\n{{Location map~ |Jordan |lat=29.53192|long=35.00608 |label=[[Aqaba]] |position = bottom}}\\n{{Location map~ |Jordan |lat=32.53|long=35.85715 |label=[[Irbid]]<br> |position=left}}\\n{{Location map~ |Jordan |lat=32.585|long=35.97 |label=[[Ar Ramtha]]<br> |position=top}}\\n{{Location map~ |Jordan |lat=32.27690|long=35.90555 |label=[[Jerash]]}}\\n{{Location map~ |Jordan |lat=32.50|long=38.25 |label=[[Ruwaished]] <br> |position= bottom}}\\n{{Location map~ |Jordan |lat=32.40|long=36.26 |label=[[Mafraq]]}}\\n{{Location map~ |Jordan |lat=31.16481|long=35.76188 |label=[[Al Karak|Karak]]}}\\n{{Location map~ |Jordan |lat=30.85|long=35.70 |label=[[Tafilah]]}}\\n{{Location map~ |Jordan |lat=30.15|long=35.8 |label=[[Ma'an]]}}\\n{{Location map~ |Jordan |lat=30.52|long=35.55 |label=[[Shoubak]]}}\\n{{Location map~ |Jordan |lat=29.55|long=35.45 |label=[[Wadi Rum]] <br>}}\\n{{Location map~ |Jordan |lat=30.33|long=35.45 |label=[[Petra]]}}\\n{{Location map~ |Jordan |lat=31.71954|long=35.79411 |label=[[Madaba]] |position = left}}\\n{{Location map~ |Jordan |lat=32.20|long=35.58 |label=[[Deir Alla]] |position = left}}\\n{{Location map~ |Jordan |lat=32.03333|long=35.73333 |label=[[Salt, Jordan|Salt]] |position=left}}\\n{{Location map~ |Jordan |lat=32.08095|long=36.10585 |label=[[Zarqa]]}}\\n{{Location map~ |Jordan |lat=31.833|long=36.83 |label=[[Azraq]]}}\\n}}\\nThe Jordan National Census for the year 2004 was released on October 1 of the same year, According to the census, Jordan had a population of 5,100,981. The census estimated that there are another 190,000 who were not counted. National growth rate was 2.5% (at maximum) compared to 3.3% of the 1994 census. Males made up 51.5% of Jordan's population (2,628,717), while females constituted 2,472,264 (48.5%). Jordanian citizens made up 93% of the population (4,750,463), non-Jordanian citizens made up 7% (349,933). However, it is estimated that most of those who did not turn in their forms were immigrants from neighboring countries, There were 946,000 households in Jordan in 2004, with an average of 5.3 persons\\/household (compared to 6 persons\\/household for the census of 1994).<ref>{{cite web|url=http:\\/\\/www.dos.gov.jo\\/census2004\\/page1.htm |title=\\u0627\\u0644\\u0646\\u062a\\u0627\\u0626\\u062c \\u0627\\u0644\\u0627\\u0648\\u0644\\u064a\\u0629 \\u0644\\u0644\\u062a\\u0639\\u062f\\u0627\\u062f |publisher=Dos.gov.jo |accessdate=2010-06-15}}<\\/ref>\\nThe next census is scheduled to take place in 2014.\\n\\nJordan's Arab population mainly consists of [[Jordanians]], [[Palestinians]] and [[Iraqis]]. In addition, there are sizable immigrant communities from [[Egypt]], [[Syria]] and [[Lebanon]] residing in Jordan.\\nOf the non-Arab population which comprises 2% to 5% of Jordan's population, most are [[Circassians]], [[Chechen people|Chechen]]s, [[Armenians]], [[Turkmen people|Turkmans]], and [[Romani people|Romanis]], all of which have maintained separate ethnic identities, but have integrated into mainstream Jordanian culture.  Also, Jordan is home to a relatively large American and European expatriate population concentrated mainly in the capital as the city is home to many international organizations and diplomatic missions that base their regional operations in Amman.<ref name=\\\"CIA World Factbook\\\">{{cite web|url=https:\\/\\/www.cia.gov\\/library\\/publications\\/the-world-factbook\\/geos\\/jo.html#People |title=CIA \\u2013 The World Fact book \\u2013 Jordan |publisher=Cia.gov |accessdate=2010-12-22}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.state.gov\\/r\\/pa\\/ei\\/bgn\\/3464.htm |title=People of Jordan |publisher=State.gov |date=2010-01-19 |accessdate=2010-06-15}}<\\/ref> Since the [[Iraq War]] many Christians ([[Assyrian people|Assyrians\\/Chaldeans]]) from [[Iraq]] have settled permanently or temporarily in Jordan. They could number as many as 500,000.<ref>[http:\\/\\/www.catholiccourier.com\\/cc\\/index.cfm\\/news\\/world-nation\\/iraqi-refugees-in-jordan-are-guests-with-few-privileges\\/ \\\"Iraqi refugees in Jordan are 'guests' with few privileges\\\"], Mark Pattison, Catholic News Service, Catholic Courier, 29 September 2010<\\/ref> \\n\\nDuring the years 2004\\u20132007, Jordan saw a rapid increase in its population due to the heavy migration of [[Iraqi refugees]], an independent census carried in 2007, estimated that there are 700,000 [[Iraq]]is residing in Jordan, other estimates put them as high as one million [[Refugees of Iraq|Iraqis]].<ref>Leyne, Jon. [http:\\/\\/news.bbc.co.uk\\/2\\/hi\\/middle_east\\/6293807.stm Doors closing on fleeing Iraqis], ''BBC News'', 24 January 2007. Retrieved 4 July 2008.<\\/ref> Estimates put the population of Jordan slightly over 6,300,000 as of the year 2009<ref name=\\\"cia.gov\\\">{{cite web|url=https:\\/\\/www.cia.gov\\/library\\/publications\\/the-world-factbook\\/geos\\/jo.html |title=CIA World Factbook |publisher=Cia.gov |accessdate=2010-12-22}}<\\/ref> (increasing from 5,100,000 in 2004).\\n\\n[[UNRWA]] indicates that as many as 1,951,603 persons are registered as [[Palestinian refugees]] in 2008<ref>{{cite web|url=http:\\/\\/www.un.org\\/unrwa\\/publications\\/index.html|archiveurl=http:\\/\\/web.archive.org\\/web\\/20080713042517\\/http:\\/\\/www.un.org\\/unrwa\\/publications\\/index.html|archivedate=2008-07-13 |title=UNRWA Statistics |publisher=Un.org |accessdate=2010-06-15}}<\\/ref> mostly as Jordanian citizens.  338,000 of which  reside in UNRWA administered refugee camps scattered across Jordan.<ref>http:\\/\\/www.unrwa.org<\\/ref>\\n\\nThere are is no exact number detailing the extent of migrant workers in Jordan, however they are believed to form between 20\\u201330% of the labor force in Jordan..  The population of migrant workers including domestic workers in Jordan are believed to be as high as one million.  Many are [[Egyptians]] who number at around 500,000 laborers and the remaining workers are mostly from [[Syria]], [[India]], [[Pakistan]], [[Vietnam]], and [[Nepal]].  Jordan is home to one of the world's largest population of migrant domestic workers according to the Human Rights Watch.  Domestic workers in Jordan number around 300,000, according to estimates, and they mainly come from the countries of [[Indonesia]], the [[Philippines]], and [[Sri Lanka]].  Furthermore, there are thousands of foreign women working in nightclubs and bars across Jordan, mostly from [[Eastern Europe]] and [[North Africa]].<ref name=\\\"N. Zaqqa 2006, p. 11\\\">[N. Zaqqa; Economic Development and Export of Human Capital. A Contradiction? The impact of human capital migration on the economy of sending countries. A case study of Jordan; PhD thesis 2006, p. 11]<\\/ref><ref name=\\\"womendialogue1\\\">http:\\/\\/www.womendialogue.org\\/magazine\\/conditions-domestic-workers-middle-east<\\/ref><ref>http:\\/\\/en.ammonnews.net\\/article.aspx?articleNO=11349<\\/ref>\\n\\n===Genetics===\\nJordan, having always been at the crossroads of civilizations has the genetic remnants of these civilizations in the genetic make up of modern-day Jordanians, recent genetic studies have shown strong genetic links between the modern Jordanian people and the core populations of the [[Levant]] and the [[fertile crescent]]. A study published by [[Luigi Luca Cavalli-Sforza]] found that the Jordanians have the closest genetics to the [[Assyrians]] among all other nations in the west of Asia, but also linking to the ancient tribes of [[Arabia]] and [[Yemen]].<ref name=\\\"Luigi Luca Cavalli-Sforza, Paolo Menozzi, Alberto Piazza\\\">{{cite book |title=The history and geography of human genes |author=Luigi Luca Cavalli-Sforza, Paolo Menozzi, Alberto Piazza |publisher=princeton University press}}<\\/ref>\\n\\n===Language===\\nThe official language is [[Arabic]]. [[English language|English]], though without an official status, is widely spoken throughout the country and is the [[de facto]] language of [[commerce]] and [[banking]], as well as a co-official status in the [[education]] sector. The spoken language is [[Jordanian Arabic|Jordanian Levantine]]. [[Modern Standard Arabic]] and [[English language|English]] are obligatory learnt at public and most private schools with [[French language|French]] being a less popular elective. Radio Jordan offers radio services in Arabic, English,and French. [[Armenian language|Armenian]] as well as [[Caucasian languages]] like [[Northwest Caucasian languages|Circassian]] and [[Chechen language|Chechen]], are understood and spoken by small communities residing in Jordan, with several schools teaching them.\\n\\n===Religion===\\n{{Main|Religion in Jordan}}\\n{{Bar box\\n|title=[[Religion in Jordan]]<ref name=\\\" CIA World Factbook \\\" \\/>\\n|titlebar=#ddd\\n|left1=Religion\\n|right1=Percent\\n|float=right\\n|bars=\\n{{Bar percent|[[Sunni Muslims]]|Green|92}}\\n{{Bar percent|[[Christian]]|Blue|6}}\\n{{Bar percent|Other|Yellow|2}}\\n}}\\n[[File:Abu Darweesh Mosque.jpg|thumb|The Abu Darweesh Mosque was built in 1961 by the [[Circassians|Circassian]] community which came to settle in Amman]]\\n[[File:Orthodox church in Amman1.jpg|thumb|A [[Greek Orthodox Church|Greek Orthodox]] [[Church (building)|church]] in Amman]]\\n\\n[[Islam]] is the predominant religion in Jordan, and it is the majority religion among both Arabs and non-Arabs. It is the official religion of the country, and approximately 92% of the population is Muslim by religion, primarily of the [[Sunni]] branch of Islam. Islamic and Christian studies are offered to students but are not mandatory and do not factor into the University entry school exams. Jordan is an advocate for religious freedom in the region and the world.\\n\\nAccording to the 2010 Legatum Prosperity Index, less than half of Jordanians regularly attend religious services, a moderate percentage in comparison to industrialized countries.  However, this rate is the lowest among all the Arab countries and it is one of the lowest in the entire [[Muslim World]].<ref>http:\\/\\/www.prosperity.com\\/prosperiscope\\/<\\/ref>\\n\\nJordan has an indigenous Christian minority. Christians are a religious minority both among the Arab and non-Arab segment. Christians of all ethnic backgrounds permanently residing in Jordan form approximately 6% of the population and are allocated respective seats in parliament (The Department of Statistics released no information about the religion distribution from the census of 2004). Christians made up 30% of the Jordanian population in 1950.<ref name=lat>{{cite news |first=Jeffrey|last=Fleishman|title=For Christian enclave in Jordan, tribal lands are sacred |url=http:\\/\\/www.vibramfive-fingers.com\\/vibram-five-fingers-classic-man-shoes|work=[[Los Angeles Times]]|date=2009-05-10|accessdate=2009-05-10}}<\\/ref> However, [[emigration]] to Europe, Canada and the United States and lower birth rates compared to Muslims has significantly decreased the ratio of the Christian population,<ref name=lat\\/> coupled with the fact that the majority of people that have come to Jordan as refugees were Muslim.\\n\\nIndigenous Jordanians of the Christians faith, are, like their counterpart indigenous Jordanians of the Muslim faith, an Arab people in language, culture and identity. Jordanian Arab Christians hold services in the Arabic language, and share the culture of Jordan, and share the broader [[Levant]]ine [[Arab]] identity. Most Jordanian Christians belong to the [[Greek Orthodox Church of Jerusalem]]. The remainder include members of the [[Syriac Orthodox Church]], [[Latin Rite]] [[Catholic Church]], [[Melkite Greek Catholic Church]], [[Syriac Catholic Church]], [[Chaldean Catholic Church]], [[Assyrian Church of the East]], [[Maronite Church]] ,  [[Ancient Church of the East]], and [[Anglican Communion]].\\n\\nAmong the Christian non-Arab population, significant part is made up of [[Armenians in Jordan]]; the [[Armenian Apostolic Church]] and [[Armenian Catholic Church]] (and some in other churches). Others include expatriate Christians in Jordan from various countries, as evinced, for example, by some Catholic masses held in English, French, Italian, Spanish, Tagalog, and Sinhala. With Protestant services in English (4 Churches), Tagalog, Tamil, and German. Many Iraqi Christians have recently moved to Jordan with the turmoil in neighboring Iraq, and they are composed mostly of Iraqi [[Assyrian Christians]].\\n\\nOther religious minorities groups in Jordan include adherents to the [[Druze]] and [[Bah\\u00e1'\\u00ed Faith]]. The [[Druze]] are mainly located in the Eastern [[Oasis]] Town of [[Azraq]], some villages on the [[Syrian]] border and the city of [[Zarka]], while the Village of Adassiyeh bordering the [[Jordan Rift Valley|Jordan Valley]] is home to Jordan's [[Bah\\u00e1'\\u00ed Faith|Bah\\u00e1'\\u00ed]] community.\\n\\n===Health===\\n{{main |Health in Jordan}}\\n\\nJordan has quite an advanced [[health care]] system, although services remain highly concentrated in [[Amman]]. Government figures have put total health spending in 2002 at some 7.5% of [[Gross domestic product]] (GDP), while international health organizations place the figure even higher, at approximately 9.3% of GDP. The country's health care system is divided between public and private institutions. In the public sector, the Ministry of Health operates 1,245 primary health-care centers and 27 hospitals, accounting for 37% of all hospital beds in the country; the military's Royal Medical Services runs 11 hospitals, providing 24% of all beds; and the Jordan University Hospital accounts for 3% of total beds in the country. The private sector provides 36% of all hospital beds, distributed among 56 hospitals. In 1 June 2007, Jordan Hospital (as the biggest private hospital) was the first general specialty hospital who gets the international accreditation [[JCAHO]].<ref name=cp>[http:\\/\\/lcweb2.loc.gov\\/frd\\/cs\\/profiles\\/Jordan.pdf Jordan country profile]. [[Library of Congress]] [[Federal Research Division]] (September 2006). ''This article incorporates text from this source, which is in the [[public domain]].''<\\/ref>\\n\\nAccording to 2003 estimates, the rate of prevalence of [[human immunodeficiency virus\\/acquired immune deficiency syndrome]] (HIV\\/AIDS) was less than 0.1%. According to a [[United Nations Development Program]] report, Jordan has been considered [[malaria]]-free since 2001; cases of [[tuberculosis]] declined by half during the 1990s, but tuberculosis remains an issue and an area needing improvement. Jordan experienced a brief outbreak of [[Avian influenza|bird flu]] in March 2006. Noncommunicable diseases such as [[cancer]] also are a major health issue in Jordan. Childhood [[immunization]] rates have increased steadily over the past 15 years; by 2002 immunizations and [[vaccine]]s reached more than 95% of children under five.<ref name=cp\\/>\\n\\nAbout 86% of Jordanians had medical insurance in 2009, the Jordanian government plans to reach 100% in 2011.\\n\\nThe King Hussein Cancer Center is the only specialized cancer treatment facility in the Middle East. It is one of the top cancer treatment facilities in the world. Jordan was ranked by the World Bank to be the number one health care services provider in the region and among the top 5 in the world. In 2008, 250,000 patients sought treatment in the Kingdom including Iraqis, Palestinians, Sudanese, Syrians, [[Cooperation Council for the Arab States of the Gulf|GCC]] citizens, Americans, Canadians, and Egyptians. Jordan earned almost $1 billion dollars in medical tourism revenues according to the [[World Bank]].\\n\\nAccording to the [[The World Factbook|CIA World Factbook]], the life expectancy in Jordan is 80.05 years, the second highest in the region (after Israel). There were 203 physicians per 100,000 people in the years 2000\\u20132004, a proportion comparable to many developed countries and higher than most of the developing world.<ref name=\\\"hdr.undp.org\\\">[http:\\/\\/hdr.undp.org\\/en\\/media\\/HDR_20072008_EN_Indicator_tables.pdf untitled]<\\/ref>\\n\\nWater and sanitation, available to only 10% of the population in 1950, now reach 99% of Jordanians. Electricity now also reaches 99% of the population, as compared to less than 10% in 1955.<ref>{{cite web|author=Business Optimization Consultants B.O.C. |url=http:\\/\\/www.kinghussein.gov.jo\\/resources4.html |title=Jordan \\u2013 Human Resources \\u2013 A Healthy Population |publisher=Kinghussein.gov.jo |accessdate=2010-06-15}}<\\/ref>\\n:''See: [[Medical education in Jordan]]''.\\n\\n===Quality of life===\\nJordan is consistently ranked as having a superior quality of life in comparison to the region and developing countries as a whole. Jordan has one of the highest [[standards of living]] in the developing world with a highly educated population with access to advanced healthcare services in urban and rural areas. Jordan ranked as having the 11th highest standard of living in the developing world and the second highest standard of living in the Arab and Muslim World as measured by the Human Poverty Index-2. Jordan is a noticeably clean country with an extremely low crime rate by both regional and international standards.<ref>[http:\\/\\/www.altajamouat.com\\/jordan13.php#qua ]{{Dead link|date=June 2010}}<\\/ref> Decades of political stability and security and strict law enforcement make Jordan one of the top 10 countries worldwide in security.<ref name=\\\"jordaninvestment.com\\\"\\/> In the 2010 Newsweek \\\"World's Best Countries\\\" list, Jordan ranked as the third best Arab country to live in (53rd worldwide), after [[Kuwait]] and the [[United Arab Emirates]].  Globally, it ranks higher than [[China]] and [[South Africa]].  According to the index, its standard of living is on par with [[Turkey]] and [[Argentina]].<ref>{{cite web|url=http:\\/\\/www.newsweek.com\\/2010\\/08\\/15\\/interactive-infographic-of-the-worlds-best-countries.html |title=Interactive Infographic of the World's Best Countries |publisher=Newsweek |date=2010-08-15 |accessdate=2010-12-22}}<\\/ref> In addition, Jordan is one of the most liberal countries in the Middle East with a pro-secular government.<ref>{{cite web |url=http:\\/\\/www.globalpost.com\\/dispatch\\/jordan\\/091028\\/film-jordan-petra-spielberg-hollywood?page=0,0 |title=Jordan's budding film industry |publisher=Globalpost.com |date=2009-11-02 |accessdate=2010-06-15}}<\\/ref> In the 2010 Human Development Index, Jordan was placed in the \\\"high human development\\\" bracket and came 7th among Arab countries, behind the oil-rich states and one place behind [[Tunisia]]. In the HDI index score excluding income, Jordan came in second in the Arab world, higher than most of the affluent [[Persian Gulf]] states, showing the huge emphasis the Jordanian government has placed on human capital in its development process.<ref>[http:\\/\\/hdr.undp.org\\/en\\/media\\/HDR_2010_EN_Table1_reprint.pdf Human Development Index and its components], undp.org, 2010<\\/ref>  Furthermore, in the [[Inequality-adjusted HDI]], Jordan came first among all the Arab countries showing that the average Jordanian was better off than the average citizen of any Arab country listed in the index. \\n[[File:P7310218.JPG|thumb|200px|A villa in West [[Amman]]]]\\n\\nThe 2010 Quality of Life Index prepared by International Living Magazine ranked Jordan as having almost the highest quality of life in the Middle East and North Africa Region. To produce this annual Index, International Living considers, for each of these countries, nine categories: Cost of Living, Culture and Leisure, Economy, Environment, Freedom, Health, Infrastructure, Safety and Risk and Climate. Jordan ranked second in the MENA with 55.0 points after Israel and followed by [[Kuwait]] with 54.47 points, [[Morocco]] with 54.45 points, and [[Lebanon]] with 54.3 points.<ref>{{cite web|url=http:\\/\\/www.dailystar.com.lb\\/article.asp?edition_id=1&categ_id=3&article_id=110313 |title=Business Articles \\u2013 Lebanon 4th on MENA Quality of Life Index |publisher=The Daily Star |date=2010-01-05 |accessdate=2010-06-15}}<\\/ref>  Only 3.5 percent of Jordanians earn less than $2 a day, one of the lowest rates in the developing world and the lowest among the Arab states, according to the UN Human Development Report.  Furthermore, Jordan hosts one of the highest percentages of immigrants in the world in comparison to its total population, with more than 40% of its residents being born in another country, a rate even higher than the [[United States]], according to a 2005 UN Report.\\n[[File:Amman East (2).JPG|thumb|200px|Low income neighborhood in East [[Amman]]]]\\nAccess to adequate food and shelter in Jordan is the sixth highest rate in the world, and a relatively high 72%* of Jordanians are satisfied with their living standards.  Despite high levels of perceived corruption in politics and business, Jordanians have relatively high confidence in the government. Over eight in 10 people approve of their government which is the 13th highest level in the 2010 Legatum Prosperity Index. Levels of support for the country\\u2019s policies to preserve the environment and address poverty are also among the top 25 nations. Jordanians are highly enthusiastic about their other civil institutions: 96% support the military, the seventh highest rate overall, and 70% have confidence in the judiciary, the 25th highest rate.  Jordanians also enjoy high levels of safety in their personal lives. In a 2009 survey, just 2.8%* of respondents said they had been assaulted in the last 12 months, and less than 7%* had experienced theft: these figures are the 21st and 10th lowest in the world, respectively. Jordan is also among the top ten countries whose citizens feel safest walking the streets at night.<ref>http:\\/\\/www.prosperity.com\\/country.aspx?id=JO<\\/ref>\\n\\nJordan spends 4.2% of its GDP to guarantee the well being of its citizens- more than any other country in the region. Life expectancy and public health levels in Jordan are comparable to the West with 88% of the population on medical insurance, one of the highest rates in the world.  The remaining 12% are covered under Royal makruma.<ref name=\\\"ReferenceB\\\">{{cite web |url=http:\\/\\/www.jordaninvestment.com\\/default.aspx?tabid=76&language=en-US# |title=People & Talent |publisher=Jordaninvestment.com |accessdate=2010-06-15}}<\\/ref> Also, the Social Security Corporation (SSC) is working to increase social security subscribers across the Kingdom with [[public sector]] workers currently covered and working to include private sector employees as well. After employees in the Kingdom receive coverage, the SSC is now expanding to include Jordanian expatriates in the Persian Gulf states and students, housewives, business owners, and the unemployed. As of 2011, 63% of working Jordanians are insured with the Social Security Corporation, as well as 120,000 foreigners.<ref>http:\\/\\/www.jordantimes.com\\/index.php?news=39181<\\/ref> The corporation plans to have 85% of the population covered under the social security umbrella by the end of the year.<ref>{{cite news |url=http:\\/\\/www.jordantimes.com\\/?news=21172 |title=SSC plan to cover Irbid workers |newspaper=[[The Jordan Times]] |date=2009-10-30 |accessdate=2010-06-15}} {{Dead link|date=November 2010|bot=H3llBot}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.menafn.com\\/qn_news_story_s.asp?StoryId=1093284131 |title=Survey: Global Investment House after last year's drop |publisher=Menafn.com |date=2010-03-21 |accessdate=2010-06-15}}<\\/ref>\\n\\nIn 2008, the Jordanian government launched the \\\"Decent Housing for a Decent Living\\\" project aimed at giving poor people and even [[Palestinian refugee]]s the chance at owning their own house. Approximately 120,000 affordable housing units will be constructed within the next 5 years, and an additional 100,000 housing units can be built if the need arises.<ref>{{cite web|url=http:\\/\\/www.arabianbusiness.com\\/512281-jordan-unveils-7bn-housing-project |title=Jordan unveils $7bn housing project \\u2013 Real Estate |publisher=ArabianBusiness.com |date=2008-02-27 |accessdate=2010-06-15}}<\\/ref>\\n\\nJordan was ranked as the 19th most expensive country in the world to live in 2010 and the most expensive Arab country to live in.<ref>{{cite web|url=http:\\/\\/www.pandaravadai.com\\/docs\\/Misc\\/MostOfTheMost.PDF |title=Most Expensive Countries to Live in |format=PDF |accessdate=2010-12-22}}<\\/ref>\\n\\nDespite these positive indicators, Jordan remains marred by chronic high unemployment rates, 11.9% in the fourth quarter of 2010.<ref>http:\\/\\/jordantimes.com\\/index.php?news=32978<\\/ref>  Also, an estimated 13.3% of citizens live under the poverty line of 680 dinars per month ($960).<ref>http:\\/\\/www.thenational.ae\\/news\\/worldwide\\/middle-east\\/thousands-protest-in-jordan-for-third-week<\\/ref> Wide disaparities in wealth are evident between urban and rural areas and even between the Western and Eastern districts of the capital [[Amman]].  Currently, there are over 700,000 highly skilled college graduates working temporarily in [[Cooperation Council for the Arab States of the Gulf|GCC]] nations like the [[United Arab Emirates]] and [[Saudi Arabia]]. These white-collar workers send home more than three billion dollars in remittances to Jordan each year, a vital part of the Jordanian economy.  High cost of living and lower wages push thousands of fresh college graduates to seek their fortunes in the oil-rich gulf.  According to the 2010 Middle East Salary Survey conducted by Bayt.com, Jordanians earn more than their counterparts in other Arab countries with the exception of the oil-rich Gulf:<ref>[http:\\/\\/img.b8cdn.com\\/images\\/uploads\\/article_docs\\/bayt_salary_survey_2010_final.pdf_20100307083843.pdf ''The Middle East Salary Survey-February 2010''], Bayt.com, accessed 26 July 2011<\\/ref>\\n* 27% of Jordanian workers earn less than $500 a month, \\n* 28% earn between $&nbsp;&nbsp;500 and $1000 a month, \\n* 21% earn between $1000 and $2000 a month,  \\n* 10% earn between $2000 and $3000 a month, \\n* &nbsp;&nbsp;6% earn between $3000 and $5000 a month, \\n* &nbsp;&nbsp;2% earn between $5000 and $8000 a month, and \\n* &nbsp;&nbsp;2% earn above $8000 a month.\\n\\nSeveral aspects of Jordan's quality of life include:\\n*Good health infrastructure, see: [[Health in Jordan]]\\n*Relatively open socio-political environment, see: [[Politics of Jordan]] and [[Human rights in Jordan]]\\n*Reliable infrastructure, see: [[Communications in Jordan]] and [[Transport in Jordan]]\\n*A moderate climate, see: [[Climate of Jordan]] and [[Geography of Jordan]]\\n*A growing economy, see: [[Economy of Jordan]]\\n*Diverse ethnic and religious background, see: [[Demographics of Jordan]]\\n*Political stability, see: [[History of Jordan]]\\n\\n===Education===\\n[[File:Enrollment rates.jpg|thumb|right]]\\n{{Main|Education in Jordan}}\\n\\nJordan has given great attention to education in particular. The literacy rate in Jordan is 93%.  In addition, the role played by a good education system has been significant in the development of Jordan from a predominantly agrarian to an industrialized nation. Jordan's education system ranks number one in the Arab World and is one of the highest in the developing world.<ref>{{cite web|url=http:\\/\\/jordan.usaid.gov\\/sectors.cfm?inSector=17 |title=USAID\\/ Jordan- Education |publisher=Jordan.usaid.gov |date=2006-06-12 |accessdate=2010-06-15}}<\\/ref> UNESCO ranked Jordan's education system 18th worldwide for providing gender equality in education.<ref>{{cite web |url=http:\\/\\/www.english.globalarabnetwork.com\\/200910213278\\/Culture\\/education-system-in-jordan-scoring-well.html |title=Education system in Jordan scoring well &#124; Culture |publisher=[[Global Arab Network]] |date=2009-10-21 |accessdate=2010-06-15}}<\\/ref> 20.5% of Jordan's total government expenditures goes to education compared to 2.5% in [[Turkey]] and 3.86% in [[Syria]].<ref>{{cite web |url=http:\\/\\/www.nationmaster.com\\/time.php?stat=edu_pub_spe_on_edu_tot_of_gdp-education-public-spending-total-gdp&country=sy-syria |title=Time Series > Education > Public spending on education, total > % of GDP > Syria |publisher=NationMaster |accessdate=2010-06-15}}<\\/ref><ref>{{cite web |url=http:\\/\\/www.oxfordbusinessgroup.com\\/weekly01.asp?id=4663 |title=Emerging Markets Economic Briefings |publisher=Oxfordbusinessgroup.com |accessdate=2010-06-15}} {{Dead link|date=September 2010|bot=H3llBot}}<\\/ref><ref name=\\\"ReferenceC\\\">{{cite web |url=http:\\/\\/www.jordaninvestment.com\\/JordanataGlance\\/PeopleTalent\\/tabid\\/76\\/language\\/en-US\\/Default.aspx |title=People & Talent |publisher=Jordaninvestment.com |accessdate=2010-06-15}}<\\/ref>\\n\\nJordan is world-renowned for its highly educated population.<ref>{{cite web|url=http:\\/\\/www.roughguides.com\\/website\\/travel\\/Destination\\/content\\/default.aspx?titleid=87&xid=idh124603328_0006 |title=Jordan Guide&nbsp;\\u2013 Rough Guides travel information |publisher=Roughguides.com |accessdate=2010-12-22}}<\\/ref><ref>{{cite web |url=http:\\/\\/jordan.usaid.gov\\/aboutus_subsub.cfm?id=77&section=Overview |title=USAID\\/ Jordan- About Us: Overview |publisher=Jordan.usaid.gov |date=2007-06-03 |accessdate=2010-06-15}}<\\/ref> Jordan is among the region's highest spenders on education, investing more than 20.4% of its GDP to enable a labor force tailored to meet the demands of the modern market.<ref name=\\\"ReferenceB\\\"\\/> Trends in International Mathematics and Science Study (TIMSS) Report in 2003, ranked Jordanian students scores to be 22 points above international average in science and mathematics. It also ranked Jordan as having the highest average science scores in the [[MENA]] region, including Israel and Turkey. Jordan also had one of the highest average scores in mathematics in the region.<ref name=\\\"ReferenceC\\\"\\/> Jordan ranked 14th out of 110 countries for the number of engineers and scientists according to the Global Competitiveness Report 2004\\u20132005 (WEF). Jordan has a higher proportion of university graduates in technological fields than any other country in the region.  There are over 200,000 Jordanian students enrolled in universities each year.  An additional 20,000 Jordanians pursue higher education abroad primarily in [[Western world|Western]] countries like the [[United States]] and [[Great Britain]].<ref>{{cite web|url=http:\\/\\/www.jordaninvestment.com\\/IndustrySectors\\/InformationCommunicationTechnologySector\\/tabid\\/89\\/language\\/en-US\\/Default.aspx |title=ICT |publisher=Jordaninvestment.com |accessdate=2010-06-15}}<\\/ref>\\n\\nThere is a primary school enrollment rate of 98.2% in Jordan.  Secondary school enrollment has increased from 63% to 97% of high school aged students in Jordan and between 79% and 85% of high school students in Jordan move on to higher education, an extremely high rate for a middle income nation.<ref name=\\\"www-wds.worldbank.org\\\"\\/>\\n\\nAccording to the Global Innovation Index 2011, Jordan is considered the 3rd most innovative economy in the Middle East, only behind [[Qatar]] and the [[United Arab Emirates]].  Worldwide, Jordan ranked 41st beating global economic powerhouses like [[India]], [[South Africa]], [[Greece]], and [[Russia]].<ref>http:\\/\\/www.globalinnovationindex.org\\/gii\\/GII%20COMPLETE_PRINTWEB.pdf<\\/ref>\\n\\nJordan is the top contributor among all Arab countries in terms of internet content. 75% of all Arabic online content originates from Jordan. <ref>http:\\/\\/www.istockanalyst.com\\/business\\/news\\/5212216\\/75-of-online-arabic-content-originates-in-jordan<\\/ref>\\n\\nIn scientific research generally, Jordan is ranked number one in the region. Nature Journal reported Jordan having the highest number of researchers per million people among all the 57 countries members of the [[Organisation of Islamic Cooperation]] (OIC); the average of OIC countries is 500 researchers per million people. In Jordan there are 2,000 researchers per million people, higher than [[Israel]] and the [[United Kingdom]].<ref>{{cite web|author=Nature |url=http:\\/\\/www.nature.com\\/nature\\/journal\\/v444\\/n7115\\/full\\/444026a.html |title=: Islam and Science: The data gap : Article |publisher=Nature |date=2006-11-02 |accessdate=2010-06-15}}<\\/ref>\\n\\n====School education====\\nThe illiteracy rate in Jordan was 6.9% in 2010, one of the lowest in the region.<ref>http:\\/\\/www.jordantimes.com\\/?news=33299<\\/ref>  {{See also|Tawjihi|List of private schools in Jordan}} School education in Jordan could be categorized into two sections:\\n* '''[[Secondary education]]''', which consists of two years of school study, for students who have completed the 10-year basic cycle. It comprises two major tracks:\\n:#'''Secondary education''', which can either be academic or [[vocational]]. At the end of the two-year period, students sit for the general secondary examination ([[Tawjihi]]) in the appropriate branch and those who pass are awarded the Tawjihi (General Secondary Education Certificate). The academic stream qualifies students for [[university]] entrance, whereas the vocational or technical type qualifies for entrance to [[Community college]]s or universities or the [[job market]], provided they pass the two additional subjects.\\n:#'''Vocational secondary education''', which provides intensive vocational training and [[apprenticeship]], and leads to the award of a Certificate (''not'' the Tawjihi). This type of education is provided by the Vocational Training Corporation, under the control of the Ministry of Labour \\/ Technical and Vocational Education and Training Higher Council.\\n\\nAfter completing the 8, 9 or 10 years of basic education, Jordanians are free to choose any foreign secondary education program instead of the [[Tawjihi]] examinations (8 for IGCSE, 10 for SAT and IB). Such programmes are usually offered by [[private school]]s. These programmes include:\\n* [[IGCSE]]\\n* [[SAT]]\\n* [[International Baccalaureate]]\\n\\nPrivate schools in Jordan also offer [[International General Certificate of Secondary Education|IGCSE]] examinations. About 25% of school-aged students in Jordan are enrolled in private schools.  The following is a list of the most prominent private schools in the kingdom:\\n*Amman Academy: which offers Tawjihi, and International Baccalaureate (IGCSE examinations are no longer administered).\\n*The International School of Choueifat which only offers external examinations, and which is known as one of the toughest schools world wide, whose students take honors world wide in external examinations.\\n*College De La Salle which is a school with only male students, no females.\\n*Amman Baccalurate School which only offers IB.\\n*Modern Montessori School which only offers IB.\\n*Amman National School which supplies both tawjihi and externals.\\n*Amman Baptist school which offers both tawjihi and externals.\\n*[[King's Academy|Kings Academy]] which only gives American Externals.\\n*The National Orthodox School which give both externals and tawjihi.\\n\\nUpon graduation, the ministry of Higher Education, through a system similar to UK [[tariff]] points, transforms the grades\\/marks of these foreign educational programmes into the same marks used in grading Tawjihi students. This system is controversial, both as to the conversion process and the number of places allocated to non-Tawjihi applicants.\\n\\n====Higher education====\\n{{See also|List of universities in Jordan}}\\n[[File:JUSTmedcafeteria.jpg|thumb|265px|right|Medical Faculties Complex at [[Jordan University of Science and Technology]].]]\\nAccess to higher education is open to holders of the General Secondary Education Certificate or [[Tawjihi]] who can then apply to [[privately owned|private]] community colleges, [[public ownership|public]] community colleges or universities (public and private), the admission to public universities is very competitive. The kingdom has 10 public and 16 private universities, in addition to some 54 community colleges, of which 14 are public, 24 private and others affiliated with the [[Jordanian Armed Forces|Jordan Armed Forces]], the Civil Defence Department, the ministry of health and UNRWA.<ref>{{cite web |url=http:\\/\\/www.ameinfo.com\\/225199.html |title=Jordan raises admission scores for private universities &#124; Education |publisher=AMEinfo.com |accessdate=2010-06-15}}<\\/ref> The first university established in the kingdom was the [[University of Jordan]].<ref>[http:\\/\\/www.ju.edu.jo\\/ University of Jordan].<\\/ref> A United Nations-supported research [[nuclear reactor]] and a synchrotron-light scientific facility ([[International Centre for Synchrotron-Light for Experimental Science Applications in the Middle East]]) are currently being built on campus of [[Jordan University of Science and Technology]] and the [[Hashemite University]] to establish the first nuclear facilities for academic research in the kingdom.<ref>[http:\\/\\/www.just.edu.jo\\/ Jordan University of Science and Technology].<\\/ref><ref>[http:\\/\\/www.hu.edu.jo\\/ Hashemite University].<\\/ref> All post-secondary education is the responsibility of the [[Ministry of Higher Education and Scientific Research (Jordan)|Ministry of Higher Education and Scientific Research]].\\n\\nJordan is home to campuses of many distinguished foreign universities such as [[NYIT]], [[DePaul University]], [[Columbia University]] and the [[American University at Madaba]].\\n\\n==Economy==\\n{{Main|Economy of Jordan}}\\n[[File:ABDALI-Sunrise.JPG|thumb|A graphic rendering of the planned Abdali Urban Regeneration Project in Amman]]\\n[[File:Four Seasons Amman.jpg|thumb|The [[Four Seasons Hotels|Four Seasons]] hotel in [[Amman]], Jordan's [[Capital (political)|capital]].]]\\nJordan is a small country with limited [[natural resources]]. The country is currently exploring ways to expand its limited water supply and use its existing water resources more efficiently, including through the good regional cooperation it has with Israel. The country depends on external sources for the majority of its energy requirements. During the 1990s, its crude petroleum needs were met through imports from [[Iraq]] and neighboring countries. Since early 2003, oil has been provided by some [[Gulf Cooperation Council]] member countries. In addition, the [[Arab Gas Pipeline]] from [[Egypt]] to the southern port city of [[Aqaba]] was completed in 2003. The government plans to extend this pipeline north to the Amman area and beyond.\\n\\nSince [[King Abdullah II]]'s accession to the throne in 1999, liberal economic policies have been introduced which has resulted in a boom lasting for a decade continuing even through 2009. Jordan is the 4th freest economy in the Middle East and North Africa, beating traditionally free economies like [[Israel]], the [[United Arab Emirates]] and [[Lebanon]]. Jordan's developed and modern banking sector is becoming the investment destination of choice due to its conservative bank policies that helped Jordan escape the worst of the global financial crisis of 2009.  With instability across the region in [[Iraq]] and [[Lebanon]], Jordan is emerging as the \\\"business capital of the [[Levant]]\\\" and \\\"the next [[Beirut]]\\\". Jordan's economy has been growing at an annual rate of 7% for a decade. Jordan's economy is undergoing a major shift from an aid-dependent, rentier economy to one of the most robust, open and competitive economies in the region. In recent years, there has been shift to knowledge-intensive industries, i.e [[Information and communication technologies|ICT]], and a rapidly growing trade sector benefiting from regional instability.\\n\\nJordan has more free trade agreements than any other Arab country. Jordan has FTA's with the United States, Canada, [[Singapore]], [[Malaysia]], the [[European Union]], [[Tunisia]], [[Algeria]], [[Libya]], [[Iraq]], [[Turkey]] and [[Syria]]. More FTA's are planned with the [[Palestinian Authority]], the [[Cooperation Council for the Arab States of the Gulf|GCC]], [[Lebanon]], and Pakistan. Jordan is a member of the [[Greater Arab Free Trade Agreement]], the [[Euro-Mediterranean free trade agreement]], and the [[Agadir Agreement]]. Increased investment and exports are the main sources of Jordan's growth. Continued close integration into the [[European Union]] and GCC markets will reap vast economic rewards for the Kingdom in the coming years.  However, the main obstacles to Jordan's economy are scarce water supplies, complete reliance on oil imports for energy, and regional instability.\\n\\nRapid privatization of previously state-controlled industries and liberalization of the economy is spurring unprecedented growth in Jordan's urban centers like [[Amman]] and especially [[Aqaba]]. Jordan has six special economic zones that attract significant amount of investment amounting in the billions: Aqaba, Mafraq, Ma'an, Ajloun, the Dead Sea, and Irbid. Jordan also has a plethora of industrial zones producing goods in the [[textile]], [[aerospace]], [[defense (military)|defense]], [[Information and communication technologies|ICT]], [[pharmaceutical]], and [[cosmetics|cosmetic]] sectors.\\n\\nThe Free Trade Agreement (FTA) with the United States<ref name = \\\"JUSFTA\\\">[http:\\/\\/www.jordanusfta.com\\/ Jordan-US FTA].<\\/ref> that went into effect in December 2001 will phase out duties on nearly all goods and services by 2010. The agreement also provides for more open markets in communications, construction, finance, health, transportation, and services, as well as strict application of international standards for the protection of intellectual property. In 1996, Jordan and the United States signed a civil aviation agreement that provides for [[open skies]] between the two countries, and a U.S.-Jordan treaty for the protection and encouragement of bilateral investment entered into force in 2003. Jordan has been a member of the [[World Trade Organization]] since 2000.<ref name=\\\"oxford19\\\">{{cite web\\n|url=http:\\/\\/www.oxfordbusinessgroup.com\\/country.asp?country=19\\n|title=Jordan: Country Profile \\u2013 Geography, History, Government and Politics, Population and Economy\\n|publisher=Oxfordbusinessgroup.com\\n|accessdate=2010-11-10\\n|archiveurl = http:\\/\\/web.archive.org\\/web\\/20070621173535\\/http:\\/\\/www.oxfordbusinessgroup.com\\/country.asp?country=19\\n|archivedate = June 21, 2007}}<\\/ref>\\n\\nIn the 2000 Competitive Industrial Performance (CIP) Index, Jordan ranked as the third most industrialized economy in the Middle East and North Africa, behind [[Turkey]] and [[Kuwait]]. Jordan was in the upper bracket of nations scored by the CIP index.  In the 2009 Global Trade Enabling Report, Jordan ranked 4th in the Arab World behind the [[UAE]], [[Bahrain]], and [[Qatar]]. The report analyzes the country's market access, the country's transport and communications infrastructure, border administration, and the business environment of the country<ref>{{cite web |url=http:\\/\\/www.weforum.org\\/en\\/initiatives\\/gcp\\/GlobalEnablingTradeReport\\/index.htm |title=World Economic Forum \\u2013 Global Enabling Trade Report |publisher=Weforum.org |date=2010-05-19 |accessdate=2010-06-15}}<\\/ref> [[Textile]] and [[clothing]] exports from Jordan to the United States shot up 2,000% from 2000 to 2005, following introduction of the FTA. According to the [[National Labor Committee]], a U.S.-based [[NGO]] (Non-Governmental Organization), Jordan has experienced sharp increases in [[sweatshop]] conditions in its [[export]]-oriented [[manufacturing]] sector.<ref name=\\\"NLCNet\\\">[http:\\/\\/www.nlcnet.org\\/live\\/searchresults.php?country=Jordan NLCNet]{{dead link|date=December 2010}}.<\\/ref>\\n[[File:2006Jordanian exports.PNG|thumb|350px|Jordanian exports in 2006]]\\n\\nThe proportion of skilled workers in Jordan is among the highest in the region.<ref>{{cite news| url=http:\\/\\/jobs.timesonline.co.uk\\/document\\/5c1b56fe-503a-40ff-ab4e-28aaf71ec6c6.pdf|work=The Times|location=London}}<\\/ref> The services sector dominates the Jordanian economy. Tourism is a rapidly growing industry in Jordan with revenues over one billion. Industries such as pharmaceuticals are emerging as very profitable products in Jordan. The Real Estate economy and construction sectors continue to flourish with mass amounts of investments pouring in from the Persian Gulf and Europe. Foreign Direct Investment is in the billions. The stock market capitalization of Jordan is worth nearly $40 billion.\\n\\nJordan is classified by the [[World Bank]] as a \\\"lower middle income country.\\\" The per-capita [[GDP]] was approximately US$5,100 for 2007 and 14.5% of the economically active population, on average, was unemployed in 2003. Education and literacy rates and measures of social well-being are very high compared to other countries with similar incomes. Jordan's population growth rate is high, but has declined in recent years, to approximately 2.8% currently. One of the most important factors in the government's efforts to improve the well-being of its citizens is the macroeconomic stability that has been achieved since the 1990s. However, unemployment rates remain high, with the official figure standing at 12.5%, and the unofficial around 30%. The currency has been stable with an exchange rate fixed to the U.S. dollar since 1995.\\n\\nJordan is pinning its hopes on [[tourism]], future [[uranium]] and [[oil shale]] exports, [[trade]], and [[Information and communication technologies|ICT]] for future economic growth.\\n\\nAmman was ranked as the Arab World's most expensive city in 2006 by the Economist Intelligence Unit, beating [[Dubai]]. In 2009, Amman ranked as the 4th most expensive city in the Arab World, behind [[Dubai]], [[Abu Dhabi]], and [[Beirut]].\\n\\nJordan is an importer of low skilled and semi-skilled laborers from [[Egypt]], [[South Asia]], [[Indonesia]], [[Syria]], and the [[Philippines]]. There are a range of estimates of the size of the migrant workforce in Jordan from conservative estimates of 300,000 foreign workers to almost one million foreigners working in Jordan.  They constitute about 20\\u201330% of the labor force in Jordan and they are consistently cited when discussing Jordan's chronic unemployment problem.<ref name=\\\"www-wds.worldbank.org\\\">http:\\/\\/www-wds.worldbank.org\\/external\\/default\\/WDSContentServer\\/WDSP\\/IB\\/2009\\/01\\/30\\/000104615_20090203101235\\/Rendered\\/PDF\\/JO010ERfKE0II01aisal0Stage010Jan.28.pdf<\\/ref> These migrant workers often work in [[construction]], the [[textile]] factories in Jordan's Qualified Industrial Zones, municipal maintenance services, and as [[domestic workers]]. Recently, these migrant workers were incorporated into the Kingdom's labor laws giving them a wide range of benefits and rights and access to legal protection, the first [[Arab]] country to do so.<ref>{{cite web |url=http:\\/\\/www.gmanews.tv\\/story\\/130217\\/Jordan-to-include-migrant-workers-in-its-labor-laws |title=Jordan to include migrant workers in its labor laws \\u2013 Pinoy Abroad \\u2013 GMANews.TV \\u2013 Official Website of GMA News and Public Affairs \\u2013 Latest Philippine News |publisher=GMANews.TV |accessdate=2010-06-15}}<\\/ref>  \\n\\nIn relation to the population size, Jordan is also one of the largest suppliers of skilled labour and human capital in the world. An estimated 600,000 Jordanians or one fourth of the labour force are earning their living in foreign countries working primarily in high paying white-collar jobs. Between 1968 and 2003, the accumulated net number of emmigrants amounted to over 1.1 million persons.  Most of the skilled labor that left Jordan emigrated on a temporary basis to the oil producing Persian Gulf states. Since the mid 1970s, migrants\\u2019 remittances are Jordan\\u2019s most important source of foreign exchange, and a decisive factor in the country\\u2019s economic development and the rising standard of living of the population.<ref name=\\\"N. Zaqqa 2006, p. 11\\\"\\/>\\n\\nJordan has the headquarters of several large-scale global corporations despite its small size. Some of these include [[Arab Bank]], [[Aramex]], [[Maktoob]], and [[Kurdi Group]]. Since 2009, there are 2 Jordanian companies listed in the Forbes Global 2000 list, Arab Bank (Rank 708) and Arab Potash (Rank 1964).\\nIn addition, Jordan has several billionaires as well like Ziad Manasir and Eyhab Jumean.\\n\\n===Agriculture===\\n[[File:BM1.JPG|350px|thumb|right| Olive Farms in the north of Jordan ([[souf]], [[Jerash]]) ]]\\n{{main |Agriculture in Jordan}}\\n\\nAgriculture in Jordan contributed substantially to the economy at the time of Jordan's independence, but it subsequently suffered a decades-long steady decline. In the early [[1950s]], agriculture constituted almost 40 percent of GNP; on the eve of the June 1967 War, it was 17 percent.<ref name=\\\"LOC\\\">{{cite web|author=Chapin Metz, Helen|url=http:\\/\\/countrystudies.us\\/jordan\\/51.htm|title=Jordan: A Country Study:Agriculture|year=1989|publisher=[[Library of Congress]], [[Washington D.C.]]|accessdate=February 4, 2009}}<\\/ref> By the mid-1980s, agriculture's share of [[GNP]] in Jordan was only about 6 percent.<ref name=\\\"LOC\\\"\\/>\\n\\nThe main irrigated area in Jordan is focused in fertile lands of Jordan Valley. However, other non-irrigated lands which depends on the seasonal rain are also available. Most of these lands are in the northern region in the provinces of [[Jerash]], [[Ajloun]] and [[Irbid]].\\n[[File:Sahlat.jpg|200px|thumb|left| A farm in the mountains of [[Ajloun]] ]]\\n\\nYet, some other lands are also available in the mid-western regions of Karak and Madaba. Recently, some desert land in the east of [[Mafraq]] have witnessed a large scale of irrigation projects, however, the sustainability of these projects is still in doubt, due to their intensive dependent on groundwater.\\n\\nJordan is a producer of a wide variety of agricultural products which covers most of the local market, and sell its exports to its neighbouring countries, the Gulf and Europe which are including citruses, fruits and vegetables e.g. olives as will as other products including Orange, lemon, apple, grapes, figs, peaches, pears, plums, apples, apricots, almonds, and cherries, etc.\\n\\n===Natural resources===\\n{{See also|Oil shale in Jordan|Water supply and sanitation in Jordan}}\\nAlthough Jordan is a generally resource-poor country, Jordan does contain significant deposits of both [[oil shale]] and sources of [[uranium]]; these potential sources of indigenous energy have been the focus of renewed interest in recent years.\\n\\nJordan, however, is one of the most water-scarce countries in the world and considerable water is required to develop these resources, particularly oil shale. There are very limited resources of timber and forestry products and timbering is strictly limited by Jordan's environmentalists.\\n\\n[[rock phosphate|Phosphate]] mines at the south of the kingdom enable Jordan to be one of the largest producers and exporters of this mineral in the world.<ref>{{cite web|url=http:\\/\\/www.jordanphosphate.com\\/Content\\/PC\\/PageContent.aspx?ItemID=2 |title=Jordan Phosphate Mines Co |publisher=Jordanphosphate.com |accessdate=2010-06-15}}<\\/ref><ref>{{cite web |url=http:\\/\\/www.sulphuric-acid.com\\/Sulphuric-Acid-on-the-Web\\/Acid%20Plants\\/Jordan%20Phosphate%20-%20Aqaba.htm |title=Jordan Phosphate \\u2013 Aqaba |publisher=Sulphuric-acid.com |accessdate=2010-06-15}}<\\/ref><ref>{{cite news|url=http:\\/\\/www.accessmylibrary.com\\/article-1G1-72118642\\/phosphate-exports-jordan.html |title=Article: PHOSPHATE EXPORTS BY JORDAN. &#124; AccessMyLibrary \\u2013 Promoting library advocacy |publisher=AccessMyLibrary |date=2000-09-22 |accessdate=2010-06-15}}<\\/ref><ref>{{cite web |url=http:\\/\\/www.jordanembassyus.org\\/new\\/aboutjordan\\/er5.shtml |title=Embassy of Jordan (Washington, D.C.) |publisher=Jordanembassyus.org |accessdate=2010-06-15}}<\\/ref><ref>{{cite web |url=http:\\/\\/countrystudies.us\\/jordan\\/50.htm |title=Jordan \\u2013 Natural Resources |publisher=Countrystudies.us |accessdate=2010-06-15}}<\\/ref> Potassium, salt, natural gas and stone are the most important other substances extracted. Phosphates are carried by rail from the mines to the port of [[Aqaba]] where it is shipped via cargo ship to other ports.\\n\\nJordan has one of the largest uranium reserves in the world. Jordan's reserves account for 2% of the world's total uranium. It's estimated that Jordan can extract 80,000 tons of uranium from its uranic ores, and the country's phosphate reserves also contain some 100,000 tons of uranium. Jordan plans that by 2035, 60% of the country's total energy consumption will be from nuclear energy. 4 nuclear power plants are planned to be built in Jordan with the first one to be operational in 2017.\\n\\nSince the beginning of 2010, the government of Jordan has been seeking approval from the U.S. for producing nuclear fuel from Jordan's uranium for use in nuclear power plants that Jordan plans to build. Jordan is not required to obtain U.S. approval since, as a signatory to the Nuclear Non-Proliferation Treaty (NPT), Jordan has every right to produce nuclear fuel for peaceful purposes. However, in view of the U.S.-led sanctions against Iran over Iran's nuclear program, despite Iran being a signatory of the NPT, Jordan is first seeking US approval to avoid a fate similar to that of Iran. The government of Israel, not a signatory of the NPT, has made clear to Washington its objection to Jordan's nuclear energy program. According to ''[[Haaretz]]'', Jordan learned that the US position is essentially the Israeli position, and the U.S. has rejected Jordan's request for approval.<ref>Haaretz, 7 Jul. 2010, [http:\\/\\/www.haaretz.com\\/print-edition\\/features\\/who-s-afraid-of-the-jordanian-atom-1.300485 \\\"Who's Afraid of the Jordanian Atom?\\\"]<\\/ref>\\n\\nNatural gas was discovered in Jordan in 1987, and the estimated size of the reserve discovered was about 230 billion cubic feet, and quantities are very modest compared with its neighbours. It was the development of the Risha field in the Eastern Desert beside the Iraqi border, and the field produces nearly 30 million cubic feet of gas a day, to be sent to a nearby power plant to produce nearly 10% of the Jordan's Electric needs.<ref>[http:\\/\\/www.mafhoum.com\\/press3\\/105E12.htm Jordan<!-- \\u0639\\u0646\\u0648\\u0627\\u0646 \\u0645\\u0648\\u0644\\u062f \\u0628\\u0627\\u0644\\u0628\\u0648\\u062a -->]<\\/ref>\\n\\nDespite the fact that reserves of crude oil are non-commercial, Jordan possesses one of the world's richest stockpiles of oil shale where there are huge quantities that could be commercially exploited in the central and northern regions west of the country. The extent the World Energy Council reserves Jordan approximately 40 billion tons, which established it as the second richest state in rock oil reserves after Canada (estimated), and first at the world's level of proven discoveries at a rate of extraction of oil up to between 8% and 12% of content, and could be the production of 4 billion tons of oil from the current reserve, which puts the quality of Jordanian oil on the one hand extraction, on an equal footing with their counterparts in western [[Colorado]] in the United States, which its estimated amount may rise to 20 billion tons. The moisture content and ash within is relatively low. And the total thermal value is 7.5 megajoules\\/kg, and the content of ointments reach 9% of the weight of the organic content.<ref>Arab Petroleum Research Center, 2003, Jordan, in Arab oil & gas directory 2003: Paris, France, Arab Petroleum Research Center, pp.&nbsp;191\\u2013206.<\\/ref> Jordan recently signed a deal with [[Royal Dutch Shell]] to extract and exploit shale oil reserves in central Jordan. It is expected Jordan will produce its first commercial quantities of oil in the year 2020, with an estimated production of 50,000 barrels of oil a day, 35 per cent of the Kingdom's energy consumption in \\\"less than 10 years\\\". Previous NRA studies have revealed that 40 billion tonnes of oil shale exist in 21 sites concentrated near the Yarmouk River, Buweida, Beit Ras, Rweished, Karak, Madaba and Maan.\\n\\nA switch to power plants operated by oil shale has the potential to reduce Jordan's energy bill by at least 40\\u201350 per cent, according to the National Electric Power Company.<ref>{{cite news|url=http:\\/\\/www.jordantimes.com\\/?news=19601 |title=Oil shale ventures to create thousands of jobs |newspaper=[[The Jordan Times]] |date=2009-08-30 |accessdate=2010-06-15}} {{Dead link|date=November 2010|bot=H3llBot}}<\\/ref>\\n\\n===Currency and exchange rates===\\nThe official currency in Jordan is the [[Jordanian dinar]] and divides into 100 qirsh (also called piastres) or 1000 fils. In 1949, banknotes were issued by the government in denominations of 500 fils, 1, 5 ,10 dinar. From 1959, the [[Central Bank of Jordan]] took over note production. 20 dinar notes were introduced in 1977, followed by 50 dinar in 1999. \\u00bd dinar notes were replaced by coins in 1999. Coins were introduced in 1949 in denominations of 1, 5, 10, 20, 50 and 100 fils. The first issue of 1 fils were mistakenly minted with the denomination given as \\\"1 fil\\\". 20 fils coins were minted until 1965, with 25 fils introduced in 1968 and \\u00bc dinar coins in 1970. The 1 fils coin was last minted in 1985. In 1996, smaller \\u00bc dinar coins were introduced alongside \\u00bd and 1 dinar coins. Since October 23, 1995, the dinar has been officially pegged to the IMF's [[Special Drawing Rights]] (SDRs). In practice, it is fixed at 1 [[United States dollar|U.S. dollar]] = 0.709 dinar, which translates to approximately 1 dinar = 1.41044 dollars.<ref>[http:\\/\\/www.pmu.gov.jo\\/FinanceExcahngeratefulc.htm Exchange Rate Fluctuations, Programme Management Unit]{{Dead link|date=June 2010}}<\\/ref><ref>[http:\\/\\/users.erols.com\\/kurrency\\/asia.htm Tables of modern monetary history: Asia]{{Dead link|date=June 2010}}<\\/ref> The Central Bank buys U.S. dollars at 0.708 dinar, and sell U.S. dollars at 0.7125 dinar,Exchangers buys U.S. dollars at 0.708 and sell U.S. dollars at 0.709.<ref>[http:\\/\\/www.jftp.gov.jo\\/Docs\\/JOR2R3-Domestic%20support.pdf Report of the Working Party on the Accession of the Hashemite Kingdom of Jordan to the World Trade Organization]<\\/ref>\\n\\n===Tourism===\\n{{Main|Tourism in Jordan}}\\n<!-- PLEASE DO ''not'' ADD ANY MORE SITES HERE UNLESS THEY ARE VERY NOTABLE. ADD OTHER SITES TO THE \\\"TOURISM IN JORDAN\\\" ARTICLE. -->\\n[[File:Amman BW 5.JPG|thumb|The Roman temple of Hercules in [[Amman|ancient Philadelphia (Amman)]]]]\\n[[File:First Glimpse.jpg|thumb|upright|The [[Treasury (Jordan)|treasury]], as seen from al-Siq]]\\n[[File:Al Azrak castle.jpg|thumb|An Arabian Desert castle in [[Azraq]]]]\\n[[File:Corinthian Column Head Jerash.jpg|thumb|left|upright|The [[Corinth]]ian columns are a popular tourist attraction in [[Jerash]].]]\\n[[File:Nebo04(js).jpg|thumb|The Brazen Serpent statue on [[Mount Nebo (Jordan)]]]]\\nTourism is a very important sector of the Jordanian economy, contributing between 10% and 12% to the country's Gross National Product in 2006. In addition to the country's political stability, the geography offered makes Jordan an attractive tourism destination.  In 2010, there were about 8 million tourists that visited Jordan.  The result was $3.4 billion in tourism revenues.<ref>http:\\/\\/chambermag.com\\/en\\/details.asp?t=05&yearmonthid=33&idno=25<\\/ref> Opodo and Travel Guides named Jordan as the Top Emerging Destination for 2009. Jordan's major tourist activities include numerous ancient places, its unique desert castles and unspoiled natural locations to its cultural and religious sites.\\n\\nJordan also offers a variety of nightlife options with nightclubs, discoth\\u00e8ques, bars, and raves in [[Amman]], [[Irbid]], [[Aqaba]], and in 4 and 5-star hotels across the kingdom including in the [[Dead Sea]] and [[Petra]] areas. However, Jordan's best options for nightlife and clubbing are in West [[Amman]]. More traditional nightlife options like shisha lounges and late-night street cafes are available around Jordan. In addition, Jordan has played host to numerous raves and concerts like the Petra Prana Festival in 2007 which celebrated Petra's win as one of the New Seven Wonders of the World with world-renowned DJ's like [[Tiesto]] and [[Sarah Main]]. Also, the annual Distant Heat festival held in [[Wadi Rum]] and [[Aqaba]], which was ranked as one of the world's top 10 raves, brings local, regional, and international DJ's to play nonstop for two whole days. The best known tourist attractions include:\\n\\n* '''Ancient sightseeing'''\\n** [[Petra]] in [[Wadi Musa]], the home of the [[Nabateans]], is a complete city carved in a mountain. The huge rocks are colorful, mostly pink, and the entrance to the ancient city is through a 1.25&nbsp;km narrow gorge in the mountain\\u2014called the [[Siq]]. In the city are various structures, all (except 2) are carved into rock, including al Khazneh&nbsp;\\u2013 known as the [[Treasury (Jordan)|Treasury]]&nbsp;\\u2013 which has been designated as one of the \\\"[[New Seven Wonders of the World]]\\\" by the for-profit New Open World Corporation. Other major sites of interest in Petra include the Monastery, the Roman theater, the Royal Tombs, the High Place of Sacrifice. Petra was rediscovered for the western world by [[Swiss]] explorer [[Johann Ludwig Burckhardt]] in 1812.\\n** [[Umm Qais]], a town located on the site of the ruined [[Hellenistic]]\\u2013[[Ancient Rome|Roman]] city of [[Gadara]] amongst the few in the [[Hellenistic]] world to have black [[basalt]] facades .\\n[[File:Umm Qais-14.jpg|thumb|left|Roman ruins at [[Umm Qais]].]]\\n** [[Ajlun]], famous for the [[Ajlun Castle]] called in Arabic Al-Rabad Castle.\\n** [[Jerash]], famous for its ancient [[Roman architecture]], with colonnaded streets, [[Corinth]]ian arches, outdoor [[Ancient Rome|Roman]] Theaters and the Oval Plaza. Outside Jerash proper, the countryside is amongst the most scenic in the country with ancient [[olive groves]] and [[oak]] and [[pine]] [[woodland]]s.\\n[[File:Wakalat street.jpg|thumb||Wakalat Street]]\\n** [[Amman]], Jordan's cosmopolitan capital, contains the [[Roman theater (Jordan)|Roman theater]], in addition to several museums, where one may find remains of the [[Dead Sea Scrolls]]. [[Amman]] is one of the world's oldest cities however the city is surprisingly modern and very prosperous.  It is considered to be one of the most westernized and sophisticated cities in the [[Arab World]].<ref>http:\\/\\/rt.com\\/news\\/media-jordan-breaking-taboos\\/<\\/ref> Jordan's capital city boasts plenty of historical sites, a thriving nightlife scene, a rapidly growing culinary scene with restaurants serving a plethora of international dishes including anything from regional dishes to Western dishes and even Asian cuisine like sushi, a plethora of modern shopping malls and cultural events from around the world.  The city has become a favourite destination among affluent Arab vacationers in recent years due to its rather temperate climate, its lavish shopping and fine dining scene, and ample nightlife entertainment.<ref>{{cite news| url=http:\\/\\/travel.nytimes.com\\/2009\\/11\\/22\\/travel\\/22next.html?pagewanted=1|work=The New York Times|title=A Newly Stylish Amman Asserts Itself|first=Andrew|last=Ferren|date=2009-11-22|accessdate=2010-03-31}}<\\/ref><ref>{{cite web|author=Time in Jordan is: |url=http:\\/\\/na2.visitjordan.com\\/visitjordan-na\\/visitjordan_cms\\/MajorAttractions\\/Amman\\/tabid\\/64\\/Default.aspx |title=Amman |publisher=Na2.visitjordan.com |accessdate=2010-06-15}}<\\/ref>\\n\\nDiscoth\\u00e8ques, music bars and shisha lounges have sprouted across [[Amman]], changing the city's old image as the conservative capital of the kingdom. Jordan's young population is helping shape this new burgeoning nightlife scene turning this once \\\"staid\\\" capital into one of the region's most vibrant clubbing destinations.  It has drastically changed so much that partying is becoming a cultural lifestyle for Jordanians. Driving expensive cars and sporting the latest fashions, many of these young, affluent Jordanians gather almost every night at the chic new spots. Furthermore, [[Amman]] has developed one of the Middle East's very few [[homosexual]] partying scenes that is mostly concentrated around liberal, affluent nightclubs like Fame and Drop in addition to the popular hangout spot Books@Cafe, attesting to the rapid opening and westernization of Jordanian society over the past decade.<ref>{{cite web |url=http:\\/\\/www.france24.com\\/en\\/20100224-amman-bustles-with-nightlife-shedding-old-image |title=Amman bustles with nightlife, shedding old image |publisher=France24 |date=2010-02-24 |accessdate=2010-06-15}}<\\/ref><ref>{{cite news |url=http:\\/\\/www.telegraph.co.uk\\/expat\\/expatnews\\/7306813\\/Amman-develops-serious-nightlife.html |work=The Daily Telegraph |location=London |title=Amman develops serious nightlife |first=Ahmad |last=Khatib |date=2010-02-24 |accessdate=2010-03-31}}<\\/ref> <ref>http:\\/\\/www.xtra.ca\\/public\\/National\\/Exploring_Ammans_gay_spaces-8732.aspx<\\/ref>\\nThe main centers for clubbing in the city are [[Abdun]], [[Jabal Amman]], and [[Sweifieh]], Amman's unofficial red light district.  [[Amman]] along with, [[Abu Dhabi]] and [[Jeddah]], had the highest hotel occupancy rates in the region in 2009.<ref>{{cite web|url=http:\\/\\/news.icm.ac.uk\\/business\\/middle-east-tourism-shows-resilience\\/5742\\/ |title=Middle East tourism shows resilience &#124; Business &#124; ICM Commercial & Business News |publisher=News.icm.ac.uk |accessdate=2010-06-15}}<\\/ref>\\nAlthough not quite as popular as [[Dubai]] or [[Beirut]], [[Amman]] has emerged as a major shopping destination in the Middle East.  There are over a dozen malls in the Amman area alone including [[City Mall]], [[Mecca Mall]], [[Abdoun Mall]], [[Amman Mall]], [[Al Baraka Mall]], Sweifieh Avenue Mall, Istikal Mall, Mukhtar Mall, and the Zara Shopping Center.  In addition, there are several mega malls under construction like the ultra luxurious Taj Mall in [[Abdoun]], the Abdali Mall, the Abdali Boulevard and the Atrium.  [[Wakalat Street]] and the [[Sweifieh]] area in general are also popular shopping destinations.<ref>http:\\/\\/travel.nytimes.com\\/2009\\/11\\/22\\/travel\\/22next.html?pagewanted=2<\\/ref>\\n** [[Al Karak]] is built around an important [[Crusade]]r [[castle]] from around the times of [[Saladin|Salah al-Din]], \\\"Crac des Moabites\\\" now known as Al-Karak Castle.\\n* '''Religious sites'''\\n** [[Madaba]], well known for its [[Byzantine]] [[mosaics]], as well as important religious sites such as:\\n*** The \\\"terra Santa\\\" [[Madaba Map]] of the [[Holy Land|Holyland]].\\n*** The [[River Jordan]], [[Bethany Beyond the Jordan]] the biblical [[Bethabara]] where [[Jesus]] of [[Nazareth]] was [[Baptism|baptized]], by [[John the Baptist]].\\n*** [[Mount Nebo (Jordan)|Mount Nebo]], where [[Moses]] was said to have gone to get a view of the Promised Land before he died.\\n* '''Seaside'''[[File:Baptism Site.jpg|thumb|right|excavated remains of [[Bethabara]], Jordan, where [[John the Baptist]] is believed to have conducted his ministry.]]\\n** The [[Dead Sea]]&nbsp;\\u2013 It is the lowest point on earth, 402 meters below [[sea level]],<ref>[http:\\/\\/ccrs.nrcan.gc.ca\\/radar\\/spaceborne\\/radarsat1\\/action\\/int\\/jor\\/index_e.php The Dead Sea]{{dead link|date=December 2010}}, NPR<\\/ref> and becomes 1 meter lower each year. It is the only depository of [[River Jordan]] and was part of the [[biblical]] kingdoms of [[Midianites]] and later the [[Moabites]]. The Dead Sea area is home to numerous world-class resorts such as the [[Kempinski]], [[M\\u00f6venpick_Hotels_%26_Resorts|M\\u00f6venpick]] and [[Marriott International|Marriott]]. In addition, there are water parks, a public beach and international restaurants. The ultra-chic destination in the area, however, is the O-Beach which is home to cabanas, bars, international restaurants, and a beach club.\\n[[File:World's lowest point (1971).jpg|thumb|left|World's lowest (dry) point, Jordan, 1971]]\\n** [[Aqaba]] is a town on the shore of the [[Gulf of Aqaba]] with numerous shopping centers, [[hotel]]s and access to various water sports and protected [[coral reefs]] and [[marine life]]. It has the ruins of the mediaeval town of [[Aqaba|Ayla]] and other [[Edomite]] ruins. Aqaba also has a vibrant nightlife scene especially on holiday weekends when hordes of wealthy Jordanians visit the coastal city. Numerous raves and concerts are held by international DJ's and artists at the major resorts and beach clubs. Aqaba is seeing nearly $20 billion worth of developments centered on tourism and real estate projects transforming the city into a \\\"new [[Dubai]]\\\".\\n* '''Other sites''' [[File:wadi rum.jpg]][[File:Wadi Rum Monument.jpg|thumb|Mount Rum, known as [[Seven Pillars of Wisdom]] by [[Lawrence of Arabia]] ]]\\n** [[as-Salt]], was the administrative capital east of the [[river Jordan]] during the Ottoman era. It still boasts architecture from the 17th century upwards and is famous for its old [[vineyards]]. It is considered today as the most ancient of the urban centers east of the river Jordan.\\n** [[Wadi Rum]] is a [[desert]] full of mountains and hills located south of Jordan. It is popular for its sights in addition to a variety of sports that are practiced there, such as rock-climbing. It is also known for its association with [[T. E. Lawrence|Lawrence of Arabia]].\\n** [[Fuheis]], a town about 20 minutes north-west of Amman known for its traditional 18th and 19th century churches and turn of the century provincial Jordanian architecture.\\n** [[Mahis]] with important religious sites, and wonderful landscape.\\n** [[Irbid]], Jordan's second largest city, is home to several museums and malls as well.  However, the main reason for foreigners visiting the city is the plethora of universities that the cities host with [[Jordan University of Science and Technology]] and [[Yarmouk University]] being the two most prominent.  The city hosts a large student population from all across Jordan, the Middle East and further afield.  Irbid's University Street is home to the most internet cafes per mile in the world.<ref>[http:\\/\\/books.google.com\\/books?id=tI9L9gepYAUC&pg=PA176 \\\"Jerish and the North: Irbid\\\"], ''Rough guide to Jordan'', Matthew Teller, Rough Guides Ltd., Penguin Putnam, London, 2002, p.176-180, ISBN 1-85828-740-5<\\/ref>\\n** [[Shoubak]] with its [[Crusade]]r [[Castle]] \\\"Crac de Montreal\\\", Marking both the eastern and southern frontier of Crusader expansion.\\n** Muwakir ([[Arabic language|Arabic]] for [[Machaerus]]) was the hilltop stronghold of [[Herod the Great]]. Upon Herod's death, his son [[Herod Antipas]] inhabited the fortress, and ordered [[John the Baptist]] to be beheaded there and where the fabled [[Salome|Salom\\u00e9]] daughter of [[Herodias]] is said to have danced the famous [[Dance of the Seven Veils]] thus asking for John the Baptists' head.\\n\\n====Medical tourism====\\nJordan has been an established [[medical tourism]] destination in the Middle East since the 1970s. A study conducted by [[Private Hospitals Association (Jordan)|Jordan's Private Hospitals Association (PHA)]] found that 210,100 patients from 48 countries received treatment in the kingdom in 2008, compared to 190,000 in 2007, bringing over $1 billion in revenue. It is the region's top medical tourism destination as rated by the [[World Bank]], and fifth in the world overall.<ref>{{cite web|author=Health Tourism Destinations says: |url=http:\\/\\/medicaltourismguide.com\\/2009\\/04\\/07\\/jordan-top-medical-tourism-destination-in-the-arab-world\\/ |title=Jordan: Top Medical Tourism Destination in the Arab World |publisher=medicaltourismguide.com |date=2009-04-19 |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|last=Associated |first=The |url=http:\\/\\/www.haaretz.com\\/news\\/jordan-launches-medical-tourism-advertising-campaign-in-u-s-1.279922 |title=Jordan launches medical tourism advertising campaign in U.S. \\u2013 Haaretz Daily Newspaper &#124; Israel News |publisher=Haaretz.com |accessdate=2010-06-15}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.medicaltourismco.com\\/jordan-hospitals\\/medical-tourism-jordan.php |title=Medical Tourism Jordan \\u2013 Jordan Health Travel \\u2013 Jordan Medical Tourism |publisher=Medicaltourismco.com |accessdate=2010-06-15}}<\\/ref>\\n\\nThere are about 60 private health care institutions in the kingdom, four of which have been accredited by US-based Joint Commission International, which is considered the gold standard for international accreditation in the healthcare industry.\\n\\nAlso, most of Jordan's doctors speak proficient English and many have been trained or are affiliated with top US hospitals such as the [[Mayo Clinic]] and [[Johns Hopkins]]. Although Jordan's medical institutions are of high standards, its costs are relatively low compared to the [[developed world]] but relatively high for the [[developing world]]. Healthcare costs in Jordan typically are just one-tenth of the price of treatments in the USA, and less than a third of the cost of medical services in the UK. Other features that make Jordan a popular healthcare destination are sight-seeing attractions such as [[Petra]] and the [[Dead Sea]].\\n\\nThe most common procedures requested by patients from the USA and UK at the hospital are [[plastic surgery]], [[in-vitro fertilization]], and [[orthopaedic]] care. Regional Patients travelling to Jordan usually seek [[cardiac surgery]], [[vascular surgery]], [[neurosurgery]], and [[cancer]]-related procedures.\\n\\nThe main barrier to further growth for Jordan's medical tourism industry is visa restrictions placed on some countries due to the fear of permanent illegal settlement in Jordan. Jordan's main focus of attention in its marketing effort are the ex-Soviet states, Europe, and America.<ref>{{cite web|url=http:\\/\\/www.ameinfo.com\\/219214.html |title=Jordan pushes medical tourism industry &#124; Middle East News |publisher=AMEinfo.com |accessdate=2010-06-15}}<\\/ref> Top institutions that work in this industry include JORDICURE for medical tourism, [[King Hussein Cancer Center]], Khalidi Hospital, Jordan Hospital and the [[Specialty Hospital, Jordan|Specialty Hospital]] among others.\\n\\n====Nature reserves====\\n{{Main|List of nature reserves in Jordan}}\\nJordan has a number of nature reserves including:\\n\\n* [[Dana Biosphere Reserve]]\\n* The [[Azraq Wetland Reserve]]\\n* The [[Shaumari Wildlife Reserve]]\\n* The [[Wadi Mujib|Mujib Nature Reserve]]\\n\\n===Transportation===\\n{{Main|Transport in Jordan}}\\n[[File:Royaljord.a310-300.f-odvi.750pix.jpg|thumb|A Royal Jordanian [[Airbus A310-300]]]]\\nBeing that Jordan is a transit country for goods and services to the [[Palestinian territories]] and [[Iraq]], Jordan maintains a well-developed transportation infrastructure.\\n\\nThere are three commercial airports, all receiving and sending international commercial flights, two of them in [[Amman]] and the third is located in the city of [[Aqaba]]. The largest airport in the country is [[Queen Alia International Airport]] in Amman that serves as the hub of the regional airline [[Royal Jordanian]]. The airport is currently under significant expansion in a bid to make it the hub for the Levant. [[Marka International Airport]] was the country's main airport before it was replaced by [[Queen Alia Airport]] but it still serves several regional routes. [[King Hussein International Airport]] serves [[Aqaba]] with connections to Amman and several regional and international cities.\\n\\nJordan has a well-developed road infrastructure with 7,999 kilometres of paved highways.\\n\\nA National Rail System was approved by the Jordanian Government which will connect all major cities and towns by passenger and cargo rail. There are two lines to be constructed. The North-South Line passing through Mafraq, Zarqa, Amman, Maan, and Aqaba with international connections to Syria and Saudi Arabia. The East-West Line will run from Mafraq, Irbid, and Azraq with international connections to Iraq and possibly Israel. The national rail system will be completed by 2013. These routes are planned to be electrified. There are also plans for a light rail system operating between Amman and Zarqa and a funicular and a three line metro system for Amman.\\n[[File:Aqaba Railway Corporation BW 1.JPG|thumb|A phosphate train at Ram station]]\\n\\nTwo connected but non-contiguously operated sections of the [[Hedjaz Railway]] exist:\\n* from [[Amman]] in Jordan to [[Syria]], as the \\\"Hedjaz Jordan Railway.\\\"\\n* from [[phosphate]] mines near [[Ma'an]] to the [[Gulf of Aqaba]] as the \\\"Aqaba Railway.\\\"\\nJordan shares the longest common borders with the [[West Bank]], there are two border crossings between Jordan and [[Israel]] in the Bisan merge (King Hussein Bridge) in the north in the Wadi Araba in the south.\\n\\nThe Port of Aqaba is Jordan's sole outlet to the sea. It handles all cargo bound to Jordan, Iraq,and in some cases the West Bank. The Main Port is being relocated further south and being expanded. An Abu Dhabi consortium will handle the $5 billion dollar deal. The project is set to be completed in 2013.\\n\\n===Defense industry===\\nJordan is a recent entrant to the domestic defense industry with the establishment of [[King Abdullah Design and Development Bureau]] (KADDB) in 1999. The defense industrial initiative is intended to jumpstart industrialization across a range of sectors. With the Jordanian defense expenditures at 8.7% of GDP, the Jordanian authorities created the defense industry to utilize defense budget spending power and to assist in economic growth without placing additional demands on the national budget. Jordan also hosts [[Special Operations Forces Exhibition|SOFEX]], the world's fastest growing and region\\u2019s only special operations and homeland security exhibition and conference.<ref>[http:\\/\\/www.sofexjordan.com :: SOFEX Jordan::]<\\/ref> Jordan is a regional and international provider of advanced military goods and services.<ref>{{cite web|url=http:\\/\\/www.kaddb-ipark.com\\/Public\\/English.aspx?Site_ID=1&Page_ID=843 |title=KADDB Industrial Park|publisher=Kaddb-ipark.com |date=2009-10-09 |accessdate=2010-12-22}}<\\/ref>\\n\\nA KADDB Industrial Park was opened in September 2009 in Mafraq. It is an integral industrial free zone specialized in defense industries and vehicles and machinery manufacturing. By 2015, the park is expected to provide around 15,000 job opportunities whereas the investment volume is expected to reach JD500 million.<ref>{{cite web|url=http:\\/\\/www.kaddb-ipark.com\\/ |title=:: KADDB Industrial Park :: |publisher=Kaddb-ipark.com |accessdate=2010-12-22}}<\\/ref>\\n\\n===Influence of the Southwest Asian conflict===\\nThe ongoing [[Arab-Israeli conflict]], the [[Gulf War|Persian Gulf War]], and other conflicts in [[Southwest Asia]] have made huge impacts on the economy of Jordan. The fact that Jordan has [[peace treaty|peace]] with the surrounding countries, combined with its stability, has made it a preference for many [[Palestinian people|Palestinians]], [[Lebanon|Lebanese]], and [[Persian Gulf]] [[immigrant]]s and [[refugee]]s. Though this may have resulted in a more active economy, it has also damaged it by substantially decreasing the amount of resources each person is entitled to. Jordan has a law that states that any Palestinian may immigrate and obtain Jordanian citizenship, but must remit his\\/her Palestinian claim. Palestinians are not allowed to purchase land unless they give up their Palestinian citizenship. In November 2005, King Abdullah called for a \\\"war on extremism\\\" in the wake of three suicide bombings in [[Amman]].\\n\\n====Opportunity cost of the conflict====\\nA report<ref>[http:\\/\\/www.strategicforesight.com\\/Cost%20of%20Conflict%20-%206%20pager.pdf Cost of conflict in the Middle East],<\\/ref> by [[Strategic Foresight Group]] has calculated the opportunity [[cost of conflict]] for the Middle East from 1991 to 2010 at a whopping $12 trillion (12,000,000,000,000). Jordan's share in this is almost $84 billion. Every Jordanian family will also have the opportunity to increase their annual income by more than $1,250 if peace is established in the region and the Arab-Israeli boycott is lifted in full.\\n\\nThe report<ref>{{cite web|url=http:\\/\\/www.strategicforesight.com\\/ |title=Strategic Foresight Group |publisher=Strategicforesight.com |date=2010-05-17 |accessdate=2010-06-15}}<\\/ref> also outlines how an extremely significant cost to Jordan is that the country is host to millions of refugees who make up 40% of their population and are a drain on 7% of the GDP. Jordan also spends over 5% of its GDP on defense, and has one of the highest numbers of military personnel in the region, 23,500 military personnel per million people.\\n\\n==Culture==\\n{{Main|Culture of Jordan}}\\n[[File:Petra metzes.jpg|thumb|A large plate of [[meze]]s in [[Petra]], Jordan.]]\\n[[File:Prince Ali Shot finalc.jpg|thumb|[[Prince Ali bin Al Hussein]], Vice President of the [[FIFA]].]]\\nThe culture of Jordan, as in its spoken language, values, beliefs, ethnicities is Arab as the Kingdom is in the heart of [[Southwest Asia]]. Although many people from different regions of the world have come to settle in Jordan, [[Ethnic groups in Europe|Europeans]] like the ([[Circassians]] and the [[Chechens]]) or the [[Armenians]], they have long been assimilated in the society and added their richness to the society that subsequently developed.\\nJordan has a very diverse cultural scene with many different artists, religious sects, and ethnic groups residing in the small country because of Jordan's reputation for stability and tolerance.\\n\\nDespite that Jordan music, cinema, and other forms of entertainment are influenced by other countries most specifically other [[Arab]] countries like [[Lebanon]] and [[Egypt]] as well as by the [[West]] primarily the United States. However, there has been a rise of home-grown songs, music, art, movies and television, but they pale in comparison to the amount imported from abroad.\\n\\n[[File:Mansaf1 cropped.jpg|thumb|[[Mansaf]], the national dish of Jordan.<ref>{{cite web|author=Business Optimization Consultants B.O.C. |url=http:\\/\\/www.kinghussein.gov.jo\\/facts3.html |title=Jordan \\u2013 Jordanian Cuisine |publisher=Kinghussein.gov.jo |accessdate=2010-06-15}}<\\/ref>]]\\nSee:\\n* [[Music of Jordan]]\\n* [[Sports in Jordan]]\\n* [[Cuisine of Jordan]]\\n* [[Art in Jordan]]\\n* [[Public holidays in Jordan]]\\n\\n==Globalization==\\nIn the 2007 [[A.T. Kearney]] Globalization Index, Jordan was ranked as the 9th most globalized nation in the world. The 2010 AOF Index of Globalization ranked Jordan as the most globalized country in the Middle East and North Africa region as well.<ref>http:\\/\\/globalization.kof.ethz.ch\\/static\\/pdf\\/rankings_2010.pdf<\\/ref>  Jordan ranked in the top 10 for the economic, social, and political components of the index. Jordan scored high on the trade tables with high investment rates, large amounts of expatriate remittances, and a liberal trade regime. Jordan also had one of the most political engagements, organization and treaty memberships in the world. High technology penetration rates and its fast growing ICT industry earned Jordan high marks in the technology connectivity rankings. For example, Jordan has a 112% mobile phone penetration rate and a 40% internet penetration rate.<ref>{{cite news |url=http:\\/\\/www.jordantimes.com\\/index.php?news=21795 |title=At A Glance |newspaper=[[The Jordan Times]] |date=November 22, 2009 |accessdate=2010-11-10}}<\\/ref><ref name=\\\"jordantimes.com\\\">{{cite news\\n|url=http:\\/\\/www.jordantimes.com\\/?news=27413\\n|title=Domestic Internet penetration increases in 2010\\n|author=Hani Hazaimeh\\n|newspaper=[[The Jordan Times]]\\n|date=June 13, 2010\\n|accessdate=2010-11-10}}<\\/ref> Furthermore, 52% of Jordanians, 15 years old and above, own a desktop computer and another 15 per cent own a laptop at home.<ref name=\\\"jordantimes.com\\\"\\/> Also, Jordan has one of the highest levels of peacekeeping troop contributions of all U.N. member states.<ref>{{cite web |url=http:\\/\\/www.atkearney.com\\/index.php\\/News-media\\/hong-kong-jordan-and-estonia-debut-among-the-top-10-in-expanded-ranking-of-the-worlds-most-globalized-countries.html |title=Hong kong, jordan, and estonia debut among the top 10 in expanded ranking of the world's most globalized countries &#124; News & media |publisher=Atkearney.com |date=2007-10-22 |accessdate=2010-06-15}}<\\/ref>\\n\\nJordan ranked as the 9th best outsourcing destination worldwide. Amman was ranked as the one of the \\\"Top 10 Aspirants\\\", cities in this ranking have a good chance in making the top 50 outsourcing cities in the next ranking. The report said that Jordan had one of the region's most favourable business climates, a well-educated population, solid capabilities in the ICT industry, and Jordan was home to numerous outsourcing companies that compete successfully internationally.<ref>{{cite web|url=http:\\/\\/www.menafn.com\\/qn_news_story_s.asp?StoryId=1093280320 |title=Survey: Global Investment House after last year's drop |publisher=Menafn.com |date=2010-03-21 |accessdate=2010-06-15}}<\\/ref>\\n\\n==See also==\\n{{satop|Geography|Eurasia|Asia|Western Asia|Middle East|Jordan}}\\n*[[List of international rankings|International rankings]]\\n*[[Jund al-Urdunn]], one of the five districts of Syria during the period of the [[Caliphates|Arab Caliphates]]\\n\\n{{Template group\\n|title = Articles related to Jordan\\n|list =\\n{{Jordan topics|state=expanded}}\\n{{Template group\\n|title=[[File:Gnome-globe.svg|25px]]&nbsp;Geographic locale\\n|list=\\n{{Geographic location\\n|Northwest = {{Flag|Israel}}\\n|North = {{Flag|Syria}}\\n|Northeast = {{Flag|Iraq}}\\n|West = {{Flag|West Bank}}\\n|Centre = {{Flagicon|Jordan}} [[Outline of Jordan|Jordan]]\\n|East = {{Flag|Saudi Arabia}}\\n|Southwest = {{Flag|Israel}}<br \\/>''[[Gulf of Aqaba]]''\\n|South = {{Flag|Saudi Arabia}}\\n|Southeast = {{Flag|Saudi Arabia}}}}\\n{{Countries of Asia}}\\n{{Countries bordering the Red Sea}}\\n}}\\n{{Template group\\n|title=International membership and history\\n|list=\\n{{Union for the Mediterranean}}\\n{{Arab League}}\\n{{Organisation of Islamic Cooperation|state=collapsed}}\\n{{Monarchies|state=collapsed}}\\n{{Afro-Asiatic-speaking nations}}\\n{{Territories of the British Empire}}\\n}}\\n}}\\n\\n==References==\\n{{Reflist |2}}\\n\\n==Further reading==\\n* El-Anis, Imad. ''Jordan and the United States: The Political Economy of Trade and Economic Reform in the Middle East'' (I.B. Tauris, distributed by Palgrave Macmillan; 2011) 320 pages; case studies of trade in textiles, pharmaceuticals, and financial services.\\n* Robins, Philip. ''A History of Jordan'' (2004)\\n* Salibi, Kamal S. ''The Modern History of Jordan'' (1998)\\n* Teller, Matthew. ''The Rough Guide to Jordan'' (4th ed. 2009)\\n\\n==External links==\\n{{Sister project links|Jordan}}\\n{{osmrelation|184818}}\\n* [http:\\/\\/www.jordan.gov.jo\\/wps\\/portal Government of Jordan] ''official website''\\n* {{CIA World Factbook link|jo|Jordan}}\\n* {{GovPubs|jordan}}\\n* {{dmoz|Regional\\/Middle_East\\/Jordan}}\\n* {{Wikiatlas|Jordan}}\\n* {{Wikitravel}}\\n\\n[[Category:Jordan| ]]\\n[[Category:Member states of the Arab League]]\\n[[Category:Arabic-speaking countries and territories]]\\n[[Category:Western Asian countries]]\\n[[Category:Countries bordering the Red Sea]]\\n[[Category:Eastern Mediterranean countries]]\\n[[Category:Fertile Crescent]]\\n[[Category:Levant]]\\n[[Category:Middle Eastern countries]]\\n[[Category:Near Eastern countries]]\\n[[Category:Member states of the Organisation of Islamic Cooperation]]\\n[[Category:States and territories established in 1946]]\\n[[Category:Western Asia]]\\n[[Category:Southern Levant]]\\n[[Category:Former British colonies]]\\n[[Category:Member states of the United Nations]]\\n\\n{{Link FA|ar}}\\n\\n[[ace:Yordania]]\\n[[af:Jordani\\u00eb]]\\n[[als:Jordanien]]\\n[[am:\\u1306\\u122d\\u12f3\\u1295]]\\n[[ang:Hascemisce Cyner\\u012bce \\u00fe\\u00e6s Iordanes]]\\n[[ar:\\u0627\\u0644\\u0623\\u0631\\u062f\\u0646]]\\n[[an:Chordania]]\\n[[arc:\\u071d\\u0718\\u072a\\u0715\\u0722\\u0722]]\\n[[frp:J\\u00b7ordanie]]\\n[[ast:Xordania]]\\n[[az:\\u0130ordaniya]]\\n[[bm:Ordon]]\\n[[bn:\\u099c\\u09b0\\u09cd\\u09a6\\u09be\\u09a8]]\\n[[bjn:Yordania]]\\n[[zh-min-nan:Iok-t\\u00e0n]]\\n[[be:\\u0406\\u0430\\u0440\\u0434\\u0430\\u043d\\u0456\\u044f]]\\n[[be-x-old:\\u042f\\u0440\\u0434\\u0430\\u043d\\u0456\\u044f]]\\n[[bcl:Yordanya]]\\n[[bo:\\u0f62\\u0f97\\u0f7c\\u0f62\\u0f0b\\u0f4c\\u0f53\\u0f0d]]\\n[[bs:Jordan]]\\n[[br:Jordania]]\\n[[bg:\\u0419\\u043e\\u0440\\u0434\\u0430\\u043d\\u0438\\u044f]]\\n[[ca:Jord\\u00e0nia]]\\n[[cv:\\u0418\\u043e\\u0440\\u0434\\u0430\\u043d\\u0438]]\\n[[ceb:Hordanya]]\\n[[cs:Jord\\u00e1nsko]]\\n[[cy:G