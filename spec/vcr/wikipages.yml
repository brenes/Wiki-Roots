       =\\n| area_total_km2          = 18.665<!-- REF name=\\\"INE-fisico\\\": {{cita web|url=http:\\/\\/www.ine.es\\/inebmenu\\/mnu_cifraspob.htm |t\\u00edtulo=Entorno f\\u00edsico: Entorno f\\u00edsico y medio ambiente \\/ Entorno f\\u00edsico \\/ Densidad de poblaci\\u00f3n por territorio|fechaacceso=8 June 2009|autor=INE|a\\u00f1o=2008|idioma=espa\\u00f1ol}} -->\\n| established_title       = <!-- Founded -->\\n| established_date        =\\n| population_footnotes    = <!-- for references: use <ref> tags -->\\n| population_total        = 224005\\n| population_as_of        = 2009\\n| population_demonym      = ovetense or carbay\\u00f3n\\n| population_note         =\\n| population_density_km2  = auto\\n| blank_name_sec1         = [[Languages of Spain|Official language(s)]]\\n| blank_info_sec1         = [[Castilian language|Castilian]]\\n| timezone                = [[Central European Time|CET]]\\n| utc_offset              = +1\\n| timezone_DST            = [[Central European Summer Time|CEST]]\\n| utc_offset_DST          = +2\\n| postal_code_type        = [[List of postal codes in Spain|Postal code]]\\n| postal_code             = 33001 and 33013\\n| area_code_type          = [[Telephone numbers in Spain|Dialing code]]\\n| area_code               =\\n| leader_title            = [[Alcalde]]\\n| leader_name             = Gabino de Lorenzo\\n| leader_party            = [[People's Party (Spain)|PP]]\\n| website                 = {{official|http:\\/\\/www.oviedo.es\\/}}\\n| footnotes               =\\n}}\\n\\n'''Oviedo''' ([[Asturian language|Asturian]]: '''Uvi\\u00e9u'''; {{IPA-es|o\\u02c8\\u03b2je\\u00f0o}} <sub>asturian pronunciation:<\\/sub> [u\\u02c8\\u03b2j\\u1ebd\\u02ccu]) is the capital city of the Principality of [[Asturias]] in northern [[Spain]]. It is also the name of the municipality that contains the city.\\n\\nOviedo, which is the administrative and commercial centre of the region, also hosts the annual [[Prince of Asturias Awards]]. This prestigious event, held in the city's Campoamor Theatre, recognizes international achievement in eight categories. Award winners in 2007 include [[Bob Dylan]] in the category of [[Arts]] and [[Al Gore]] in the category of International Cooperation. [[Oviedo University]]'s international campus attracts many foreign scholars from all over the globe.\\n\\n==History==\\n[[File:Santa maria del naranco-001.jpg|left|thumb|Santa Mar\\u00eda del Naranco (Pre-Romanesque shrine)]]\\n[[File:Santullano.jpg|left|thumb|San Juli\\u00e1n de los Prados (Pre-Romanesque shrine)]]\\n[[File:SanMigueldeLillo 2009.jpg|thumb|left|San Miguel de Lillo (Pre-Romanesque shrine)]]\\n[[File:La-Regenta-y-Catedral.jpg|thumb|upright|left|Cathedral of San Salvador (founded in 781 A.C.), and the Statue of La Regenta.]]\\n[[File:Isidoroviedo.jpg|upright|left|thumb|San Isidoro el Real Church]]\\n\\nIt is said that two monks, M\\u00e1ximo and Fromestanus, founded the city in 761. That settlement was soon to be completed with the construction of a small church dedicated to [[Vincent of Saragossa|Saint Vincent]]. Nevertheless, the archaeological register has shown traces of occupation since the 1st century, in Roman times.\\n\\nKing [[Fruela I of Asturias]], the fourth of the Asturian monarchs, was the first decided promoter of the city as may be witnessed by his construction of both a palace and a nearby church. Oviedo owes to a later king, [[Alfonso II of Asturias|Alfonso II]] The Chaste (791-842), its establishment as a capital city and ruling seat as a result of the moving of the court from [[Pravia]] and the creation of the Pilgrim\\u2019s Route to [[Santiago de Compostela]], a major event in the history of Oviedo, a church dedicated to [[Jesus Christ|The Saviour]], the [[Cathedral of San Salvador (Oviedo)|Cathedral of San Salvador]], and a royal palace formed the nucleus and motive power of Oviedo.\\n\\nDuring this period the city became the centre of an original and unique architectural expression, inheritor of Visigothic, Roman and Nordic traditions, which was to reach its high point during the reign of [[Ramiro I of Asturias]]. Ramiro I sponsored many unique construction projects, which remain a signature of Oviedo to this day.\\n\\nThe moving of the royal court to [[Le\\u00f3n, Le\\u00f3n|Le\\u00f3n]], after the death of [[Alfonso III of Le\\u00f3n|Alfonso III]], The Great, links the life of the city to the relics preserved in its cathedral and the passing of pilgrims that visit El Salvador, and continue on their way to Santiago de Compostela. The following centuries (12th-16th) witness the development of the medieval city, the outlines of which are still preserved today, the construction of the city walls, a devastating fire which took place on Christmas Eve in 1521, and the [[aqueduct]] works, ''Los Pilares'', constructed in order to provide the city with water throughout the 16th century.\\n\\nThe foundation of the Arts College ([[University of Oviedo]]) by [[Fernando de Vald\\u00e9s Salas]], at the beginning of the 17th century, opened Oviedo to a progressive urban expansion. Further impulse was in the 18th century by the regional nobility and the construction of remarkable palaces; in the 19th century by industrial growth and the suburban development of Ur\\u00eda Street; and finally in the 20th century by administrative and commercial development.\\n\\nThe [[Siege of Oviedo]] in 1936 was a memorable event in the [[Spanish Civil War]]. The army garrison rose in support of the [[coup d'\\u00e9tat]] and stood a siege of three months by an improvised force, loyal to the Republican government until relieved in 1937.\\n\\n==Architecture==\\n* [[Cathedral of San Salvador (Oviedo)|Cathedral of San Salvador]], from 13th century, erected in 1288 over the previous cathedral, which was founded in the 8th century.\\n* [[C\\u00e1mara Santa, Oviedo|C\\u00e1mara Santa de Oviedo]]. Dating from 802. It is located within the Cathedral, and it is a [[UNESCO]] [[World Heritage Site]].\\n* [[Santa Mar\\u00eda del Naranco]] Hall, 9th century. A relatively large pavilion, part of the palace complex built for and by King Ramiro I.\\n* [[San Miguel de Lillo]] (small church), 9th century.\\n* Basilica of [[San Juli\\u00e1n de los Prados]].\\n* La Foncalada. Fountain of the 9th century. It is the only preserved [[Pre-Romanesque]] civil work in the whole of [[Europe]].\\n* The [[Universidad de Oviedo|University of Oviedo]] was created in 1574, but only inaugurated on September 21, 1608, the feast of [[Saint Matthew]]. It was funded by the terms of the will of Archbishop D. Fernando Vald\\u00e9s Salas, minister and General Inquisitor under [[Charles V, Holy Roman Emperor]] and [[Philip II of Spain|Philip II]].\\n* Town Hall (Casa Consistorial). Dates from 1662.\\n* La Balesquida Chapel (13th century). Associated with Oviedo's taylors' guild. Repeatedly restored in the 17th, 19th and 20th centuries. It is dedicated to the Virgin of Hope.\\n* House of the Llanes (18th century). It is the best [[Baroque]] fa\\u00e7ade in the whole of [[Asturias]].\\n* De\\u00e1n Payarinos' House (20th century). A building on the Beaux Arts style. Nowadays, it houses the [[Eduardo Mart\\u00ednez Torner Conservatory]].\\n* The [[San Vicente de Oviedo|Monastery of San Vicente]] (8th century). At the moment, home of the [[Archaeological Museum of Asturias]].\\n* The Convent [[Santo Domingo de Guzm\\u00e1n, Oviedo|Church of Santo Domingo, Oviedo]] (16th century). One of the monastic settlements outside the city walls. The original building burnt down in 1934 and it was heavily reconstructed after the Civil War.\\n* El Font\\u00e1n Market (17th-18th centuries). A simple but rather monumental complex; an 18th century  porticoed square, which housed the vegetable market. It fell victim to speculative manoeuvres. It was left to deteriorate on its own; claiming that it was beyond repair, it was then demolished on 1998 and rebuilt offering all modern amenities, but with its original proportions radically changed; the original complex being much lower than its modern replacement.\\n* Casas del Cuito, early 20th century [[Art Nouveau]] apartment building\\n\\n==Culture==\\n[[File:San-juan-priorio-asturias.jpg|left|thumb|Castle of San Juan de Priorio]]\\n[[File:Oviedo el viajero JMM.JPG|thumb|left|upright|Statue dedicated to the traveller in Oviedo.]]\\n[[File:Museo Bellas Artes Oviedo.jpg|thumb|upright|Fine Arts Museum of Oviedo of the Asturies.]]\\n[[File:Auditorio de Oviedo 1.jpg|thumb|Prince Felipe Auditorium]]\\n[[File:Fachada principal del Teatro Campoamor.JPG|thumb|Campoamor Theatre]]\\n[[File:Oviedo03.jpg|right|thumb|Building of the executive of the Principality of Asturies]]\\n[[File:Edificio la Jirafa.jpg|thumb|upright|The ''Jirafa'' Building, in the commercial zone of the city.]]\\n\\nOviedo inspired the fictional city of ''Vetusta'' in [[Leopoldo Alas]]' ''[[La Regenta]]''. Other Spanish writers were inspired by the city, including [[Ram\\u00f3n P\\u00e9rez de Ayala]] in ''[[Tigre Juan]]'' and [[Dolores Medio]] in her novel ''[[Nosotros los Rivero]]''.\\n\\nOviedo was featured prominently in [[Woody Allen]]'s movie ''[[Vicky Cristina Barcelona]]''.\\n\\n'''Museums in Oviedo''':\\n* [[Archaeological Museum of Asturias]]\\n* [[Fine Arts Museum of Asturias]]\\n* [[Camara Santa]] within the Cathedral\\n* [[Diocesan Museum]]\\n* ''[[Tabularium Artis Asturiensis]]''\\n* [[Center for the reception and understanding of Preromanesque Art]]\\n* (future) [[Museum of the Militar Technology and Industry]]\\n\\n[[list of museums|List of Museums]]\\n\\n'''Other cultural centres in Oviedo''':\\n* Campoamor Theatre\\n* Filarm\\u00f3nica Theatre\\n* Prince Felipe Auditorium\\n* Princess Letizia Congress Palace (in construction)\\n\\n==Sports==\\n===Teams based in Oviedo===\\n*''[[Real Oviedo]]'', [[football (soccer)|football]] team. ([[Segunda Divisi\\u00f3n B]] league)\\n*''[[Esfer Oviedo]]'', [[roller hockey]] team. (OK Liga, first division)\\n*''[[Domo Residencial Oviedo]]'', [[basketball]] team. (EBA league, group A)\\n\\n===Annual sports events===\\n* International Showjumping Competition\\n* City of Oviedo Horse Show\\n* City of Oviedo San Silvestre\\n* City of Oviedo Trial Indoor\\n* Outdoor Sports Climbing\\n* [[Vuelta a Espa\\u00f1a]] (Cycling)\\n* Tour of Asturias (Cycling)\\n* Ascent of Naranco (Cycling)\\n* City of Oviedo Mountain Bike Open\\n* City of Oviedo Cycle Criterium\\n* Base Hockey International Tournament\\n* International Icehockey Tournament\\n* Prince of Asturias International Rally\\n* National Auto-Cross Championship\\n* International Hurdles Competition\\n* International Chess Open\\n* Boxing Nights\\n* City of Oviedo Weightlifting Championship\\n* Ascension Bowls Tournament\\n* San Mateo Bowls Tournament\\n\\n==Feasts and traditions==\\n'''The Festive Calendar:'''\\n* Cabalgata de los Reyes Magos de Oriente: The traditional Twelve Night [[parade]], where the Three Wise Men of the East and their retinue parade through the city main streets, reaching the Cathedral Square, where they make their offering to the Child Jesus.\\n* ''L'Antroxu'' ([[Carnival]])\\n* Feast of the ''Ascension''\\n* ''La Foguera de San Xuan'' ([[Saint John's Bonfire]]):\\n* ''La Balesquida'' or ''Martes del Bollu'':\\n* The Feast of San Mateo\\n* ''El Desarme'' (Disarmament's Day), commemorating the cunning victory of the locals over a Carlist army during the First Carlist War, during the 1830s\\n\\n'''Gastronomy:'''\\n[[File:Una visi\\u00f3n del Font\\u00e1n.jpg|thumb|right|El Font\\u00e1n Market]]\\n* ''Fabada'', bean stew with selected cuts of pork, etc.\\n* ''Callos'', tripe\\n* ''Carne gobernada'', (chunks of meat, prepared with onion, garlic and white wine sauce)\\n* ''Chorizo a la sidra'', ([[chorizo]] sausage prepared in [[cider]])\\n* ''Paxarines''\\n* ''Carbayones'', Oviedo's typical almond pastry\\n* ''Sidra'', ([[cider]]), Asturian typical drink, fermented apple cider\\n* ''Arroz con leche'', similar to milk pu