    body: "{\"query\":{\"normalized\":[{\"from\":\"organization\",\"to\":\"Organization\"}],\"pages\":{\"105070\":{\"pageid\":105070,\"ns\":0,\"title\":\"Organization\",\"revisions\":[{\"*\":\"{{Other uses}}\\n{{Cleanup-reorganize|date=May 2010}}\\n\\nAn '''organization''' (or '''organisation''' &mdash; see [[American and British English spelling differences#-ise, -ize (-isation, -ization)|spelling differences]]) is a [[social group]] which distributes tasks for a collective [[goal]]. The word itself is derived from the Greek word organon, itself derived from the better-known word ergon - as we know `organ` - and it means a compartment for a particular job. \\n[[File:Diagram of the Federal Government and American Union.jpg|thumb|right|240px|1862 Diagram of the [[Federal government of the United States|Federal Government]] and American Union.]]\\nThere are a variety of legal types of organizations, including: [[corporation]]s, [[government]]s,  [[non-governmental organization]]s, [[international organization]]s, [[armed forces]],  [[charitable organization|charities]], [[not-for-profit corporation]]s, [[partnership]]s, [[cooperative]]s, and [[university|universities]]. A [[hybrid organization]] is a body that operates in both the [[public sector]] and the [[private sector]], simultaneously fulfilling public duties and developing commercial market activities. As a result the hybrid organization becomes a mixture of a [[government]] and a [[corporation|corporate]] organization.\\n\\nIn the social sciences, organizations are the object of analysis for a number of disciplines, such as [[sociology]], [[economics]], [[political science]], [[psychology]], [[management]], and [[organizational communication]]. The broader analysis of organizations is commonly referred to as [[organizational structure]], [[organizational studies]], [[organizational behavior]], or organization analysis. A number of different perspectives exist, some of which are compatible:\\n*From a process-related perspective, an organization is viewed as an entity is being (re-)organized, and the focus is on the organization as a set of tasks or actions.\\n*From a functional perspective, the focus is on how entities like businesses or state authorities are used.\\n*From an [[institution]]al perspective, an organization is viewed as a purposeful structure within a social context.\\n\\n==In management and organizational studies==\\n{{Main|Organizational studies }}\\n[[Management]] is interested in organization mainly from an instrumental point of view. For a [[company]], organization is a means to an end to achieve its goals, which are to create value for its stakeholders (stockholders, employees, customers, suppliers, community).\\nmoreover, (Samson, p 25. 2005) describes organising as \\u201cthe management function concerned with assigning tasks, grouping tasks into departments, and allocating\\nresources to departments\\n\\n==In sociology==\\nSociology can be defined as the science of the [[institutions]] of [[modernity]]; specific institutions [[structural functionalism|serve a function]], akin to the individual organs of a coherent body. In the social and political sciences in general, an \\\"organization\\\" may be more loosely understood as the planned, coordinated and purposeful action of human beings working through collective action to reach a common goal or construct a tangible [[Product (business)|product]]. This action is usually framed by formal membership and form (institutional rules). Sociology distinguishes the term organization into planned formal and unplanned informal (i.e. spontaneously formed) organizations. Sociology analyzes organizations in the first line from an institutional perspective. In this sense, organization is a permanent arrangement of elements. These elements and their actions are determined by rules so that a certain task can be fulfilled through a system of coordinated [[labor division|division of labor]].\\n\\n''An organization is defined by the elements that are part of it (who belongs to the organization and who does not?), its [[communication]] (which elements communicate and how do they communicate?), its autonomy (which changes are executed autonomously by the organization or its elements?), and its rules of action compared to outside events (what causes an organization to act as a collective actor?).\\n\\nBy coordinated and planned cooperation of the elements, the organization is able to solve tasks that lie beyond the abilities of the single elements. The price paid by the elements is the limitation of the [[Degrees of freedom (physics and chemistry)|degrees of freedom]] of the elements. Advantages of organizations are enhancement (more of the same), addition (combination of different features) and extension. Disadvantages can be inertness (through co-ordination) and loss of [[Social interaction|interaction]].\\n\\n==Organizational structures==\\n{{Main|Organizational structure}}\\nThe study of organizations includes a focus on optimizing [[organizational structure]]. According to [[management science]], most [[human]] organizations fall roughly into four types:\\n*[[Pyramid]]s or [[hierarchical organization|hierarchies]]\\n*[[Committee]]s or [[jury|juries]]\\n*[[organisation#Matrix organization|Matrix]] organizations\\n*[[organisation#Ecologies|Ecologies]]\\n\\n=== Pyramids or hierarchies ===\\nA [[hierarchical organization|hierarchy]] exemplifies an arrangement with a [[leadership|leader]] who leads other individual members of the organization. This arrangement is often associated with [[bureaucracy]].\\n\\nThese structures are formed on the basis that there are enough people under the leader to give him support.  Just as one would imagine a real pyramid, if there are not enough stone blocks to hold up the higher ones, gravity would irrevocably bring down the monumental structure.  So one can imagine that if the leader does not have the support of his subordinates, the entire structure will collapse. Hierarchies were [[satire|satirized]] in ''[[Peter principle|The Peter Principle]]'' (1969), a book that introduced ''hierarchiology'' and the saying that \\\"in a hierarchy every employee tends to rise to his level of incompetence.\\\"\\n\\n=== Committees or juries ===\\nThese consist of a group of peers who decide as a group, perhaps by voting. The difference between a [[jury]] and a [[committee]] is that the members of the committee are usually assigned to perform or lead further actions after the group comes to a decision, whereas members of a jury come to a decision. In [[common law]] countries legal juries render decisions of guilt, liability and quantify damages; juries are also used in athletic contests, book awards and similar activities. Sometimes a selection committee functions like a jury. In the Middle Ages juries in continental Europe were used to determine the law according to consensus amongst local notables.\\n\\nCommittees are often the most reliable way to make decisions. [[Condorcet's jury theorem]] proved that if the average member votes better than a roll of dice, then adding more members increases the number of majorities that can come to a correct vote (however correctness is defined). The problem is that if the average member is subsequently ''worse'' than a roll of dice, the committee's decisions grow worse, not better: Staffing is crucial.\\n\\n[[Parliament]]ary procedure, such as [[Robert's Rules of Order]], helps prevent committees from engaging in lengthy discussions without reaching decisions.\\n\\n=== Matrix organization ===<!-- This section is linked from [[Organization]] -->\\n{{See also|matrix management}}\\nThis organizational type assigns each worker two bosses in two different hierarchies. One hierarchy is \\\"functional\\\" and assures that each type of expert in the organization is well-trained, and measured by a boss who is super-expert in the same field. The other direction is \\\"executive\\\" and tries to get projects completed using the experts. Projects might be organized by products, regions, customer types, or some other schema. \\n\\nAs an example,(this is not reliable) a company might have separate individuals with overall responsibility for Product X and Product Y, and different individuals with overall responsibility for Engineering, Quality Control, etc. Individuals responsible for quality control of project X with therefore have two reporting lines.\\n\\n=== Ecologies '''===<!-- This section is linked from [[Organization]] -->\\nThis organization has intense [[competition]]. Bad parts of the organization starve. Good ones get more work. Everybody is paid for what they actually do, and runs a tiny business that has to show a [[Profit (accounting)|profit]], or they are fired.\\n\\nCompanies who utilize this organization type reflect a rather one-sided view of what goes on in [[ecology]]. It is also the case that a natural [[ecosystem]] has a natural border - [[ecoregion]]s do not in general compete with one another in any way, but are very autonomous.\\n\\nThe [[Pharmaceutical industry|pharmaceutical company''']] [[GlaxoSmithKline]] talks about functioning as this type of organization in [http:\\/\\/www.guardian.co.uk\\/business\\/story\\/0,3604,1294443,00.html this external article] from [[The Guardian]].\\n\\n==Organization theories==\\nAmong the theories that are or have been most influential are:\\n*[[Enterprise architecture]], is the conceptual model that defines the coalescence of organizational structure and organizational behavior.\\n*[[Actor-Network Theory]]\\n*[[Principal-agent problem|Agency theory]] (sometimes called principal - agent theory)\\n*[[Contingency theory]]\\n*[[Complexity theory and organizations]]\\n*[[Critical management studies]]\\n*[[Economic sociology]]\\n*[[Garbage Can Model]]\\n*[[Human Relations Movement|Human Relations Studies]] (going back to the [[Hawthorne effect|Hawthorne studies]], [[Abraham Maslow|Maslow]] and [[Frederick Herzberg|Herzberg]])\\n*[[Labour Process Theory]]\\n*[[Marxist]] organization analysis\\n*[[Social network#Social network analysis|Network analysis]]\\n*[[New institutionalism]] and [[new institutional economics]]\\n*[[Organizational culture]]\\n*[[Organizational ecology|Organization ecology]] (or demography of organizations)\\n*[[Scientific management]] (mainly following [[Frederick Winslow Taylor|Frederick W. Taylor]])\\n*[[social entrepreneurship]]\\n*[[Transaction cost]] economics\\n*''Weberian organization theory'' (refer to [[Max Weber]]'s chapter on [[Bureaucracy]] in his book '[[Economy and Society]]')\\n\\n==Leadership in organizations==\\n{{Main|Leadership}}\\n\\nA [[leadership|leader]] in a formal, hierarchical organization, who is appointed to a managerial position, has the right to command and enforce obedience by virtue of the authority of his position. However, he must possess adequate personal attributes to match his authority, because authority is only potentially available to him. In the absence of sufficient personal competence, a manager may be confronted by an emergent leader who can challenge his role in the organization and reduce it to that of a figurehead. However, only authority of position has the backing of formal sanctions. It follows that whoever wields personal influence and power can legitimize this only by gaining a formal position in the hierarchy, with commensurate authority.<ref name=\\\"Henry\\\">{{cite book |author=Henry P. Knowles; Borje O. Saxberg|title=Personality and Leadership Behavior|publisher=Addison-Wesley|location=Reading, Mass.|year=1971|pages=884\\u201389|isbn=0140805176 9780140805178|oclc= 118832|doi=}}<\\/ref>\\n\\n===Leadership in formal organizations===\\nAn organization that is established as a means for achieving defined [[Objective (goal)|objective]]s has been referred to as a '''[[formal organization]]'''. Its design specifies how goals are subdivided and reflected in subdivisions of the organization. Divisions, departments, sections, positions, [[job (role)|job]]s, and tasks make up this work [[structure]]. Thus, the formal organization is expected to behave impersonally in regard to relationships with clients or with its members. According to Weber's definition, entry and subsequent advancement is by merit or seniority. Each employee receives a salary and enjoys a degree of tenure that safeguards him from the arbitrary influence of superiors or of powerful ''clients. The higher his position in the hierarchy, the greater his presumed expertise in adjudicating problems that may arise in the course of the work carried out at lower levels of the organization. It is this bureaucratic structure that forms the basis for the appointment of heads or chiefs of administrative subdivisions in the organization and endows them with the authority attached to their position.<ref name = \\\"Cecil\\\"\\/>\\n\\n===Leadership in informal organizations===\\nIn contrast to the appointed head or chief of an administrative unit, a leader emerges within the context of the '''[[informal organization]]''' that underlies the formal structure. The informal organization expresses the personal [[Objective (goal)|objective]]s and [[goal]]s of the individual [[wiktionary:Membership|membership]]. Their objectives and goals may or may not coincide with those of the formal organization. The informal organization represents an extension of the social structures that generally characterize human life \\u2014 the spontaneous emergence of groups and organizations as ends in themselves.<ref name=\\\"Cecil\\\">{{cite book |author= Cecil A Gibb|title= Leadership (Handbook of Social Psychology)|publisher=Addison-Wesley|location=Reading, Mass.|year=1970|pages=884\\u201389|isbn=0140805176 9780140805178|oclc=174777513'''|doi=}}<\\/ref>\\n\\nIn prehistoric times, man was preoccupied with his personal security, maintenance, protection, and survival. Now man spends a major portion of his waking hours working for organizations. His need to identify with a community that provides security, protection, maintenance, and a feeling of belonging continues '''unchanged from prehistoric times. This need is met by the informal organization and its emergent, or unofficial, leaders.<ref name = \\\"Henry\\\"\\/>\\n\\nLeaders emerge from within the structure of the informal organization. Their personal qualities, the demands of the situation, or a combination of these and other factors attract followers who accept their leadership within one or several overlay structures. Instead of the authority of position held by an appointed head or chief, the emergent leader wields influence or power. Influence is the ability of a person to gain cooperation from others by means of persuasion or control over rewards. Power is a stronger form of influence because it reflects a person's ability to enforce action through the control of a means of punishment.<ref name = \\\"Henry\\\"\\/>\\n\\n== See also ==\\n''{{div col|cols=2}}\\n* [[Affinity group]]\\n* [[Bureaucracy]]\\n* [[Business organization]]\\n* [[Charitable trust]]\\n* [[Coalition]]\\n* [[Collective]]\\n* [[Cooperative]]\\n* [[Hybrid organization]]\\n* [[Narcissism#Impact of healthy v destructive narcissism on organizations|Impact of healthy v destructive narcissism on organizations]]\\n* [[International organization]]\\n* [[Mutual organization]]\\n* [[Non-governmental organization]]\\n* [[Onboarding]]\\n* [[Organizational culture]]\\n* [[Organization design]]\\n* [[Organization according to operation]]\\n* [[Organization according to ownership]]\\n* [[Organization according to objective]]\\n* [[Organization according to activity]]\\n* [[Organization according to nature]]\\n* [[Pacifist organization]]\\n* [[Requisite organization]]\\n* [[Service organization]]\\n* [[Size of groups, organizations, and communities]]\\n* [[Strategic management]]\\n* [[Strategic planning]]\\n* [[Terrorist organizations]]\\n* [[Organization (disambiguation)|The Organisation]]\\n* [[Umbrella organization]]\\n* [[Virtual organization]]\\n* [[Voluntary association]]\\n\\n{{div col end}}\\n\\n=== Related lists ===\\n* [[List of civic, fraternal, service, and professional organizations]]\\n* [[List of environmental organizations]]\\n* [[List of professional organizations]]\\n* [[List of trade unions]]\\n\\n==Notes==\\n{{reflist}}\\n\\n== References ==\\n{{No footnotes|date=July 2009}}\\n* Richard Scott. ''Organizations''. ISBN 0-13-266354-6\\n* Richard Scott. ''Organizations and Institutions''\\n* Charles Handy.''Understanding Organizations''\\n* [[Laurence J. Peter]] and [[Raymond Hull]]. ''[[The Peter Principle]]''  Pan Books 1970 ISBN 0-330-02519-8\\n* [[Ronald Coase]] (1937). \\\"[[Ronald Coase#The Nature of the Firm|The Nature of the Firm]]\\\" ''Economica'', 4(16), pp.&nbsp;386\\u2013405.\\n* Julie Morgenstern (1998).  ''Organizing from the Inside Out''.  Owl Books ISBN 0-8050-5649-1\\n*Henry Mintzberg (1981). \\\"Organization Design: Fashion or Fit\\\"  ''Harvard Business Review'' (January February),\\n* Thomas Marshak (1987). \\\"organization theory,\\\" ''[[The New Palgrave: A Dictionary of ''Economics]]'', v. 3, pp.&nbsp;757\\u201360.\\n*[http:\\/\\/flyvbjerg.plan.aau.dk\\/HARVARDDESIGN63PRINT.pdf Bent Flyvbjerg (2005). \\\"Design by Deception: The Politics of Megaproject Approval.\\\" ''Harvard Design Magazine'', no. 22, Spring\\/Summer issue, pp. 50-59.]\\n* {{cite book |author=Daniel Katz;  Robert Louis Kahn|title= The social psychology of organizations|publisher=Wiley|'''location=New York|year=1966 |pages=|isbn= |oclc=255184|doi=}}\\n* {{cite book |author=Richard Arvid Johnson|title=Management, systems, and society : an introduction|publisher=Goodyear Pub. Co.|location=Pacific Palisades, Calif.|year=1976 |pages=|isbn=0876205406 9780876205402|oclc=2299496|doi=}}\\n* {{cite book |author= Virginia Satir|title= Conjoint family therapy; a guide to theory and technique|publisher= Science and Behavior Books|location= Palo A