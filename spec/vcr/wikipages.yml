    body: "{\"query\":{\"normalized\":[{\"from\":\"writing system\",\"to\":\"Writing system\"}],\"pages\":{\"23714788\":{\"pageid\":23714788,\"ns\":0,\"title\":\"Writing system\",\"revisions\":[{\"*\":\"[[Image:Writing systems worldwide.png|500px|thumb|\\n{|\\n|+Predominant scripts at the national level, with selected regional and minority scripts.\\n|-\\n|'''Alphabet''' <span style=\\\"background-color:#AAAAAA;color:white;\\\">Latin<\\/span> <span style=\\\"background-color:#008080;color:white;\\\">Cyrillic<\\/span><span style=\\\"background-color:cyan;color:black;\\\">&Latin<\\/span> <span style=\\\"background-color:blue;color:white;\\\">Greek<\\/span> <span style=\\\"background-color:darkblue;color:white;\\\">Georgian<\\/span> <span style=\\\"background-color:darkblue;color:white;\\\">Armenian<\\/span>\\n|'''Logographic+Syllabic''' <span style=\\\"background-color:red;color:white;\\\">[[Hanzi]]&nbsp;(L)<\\/span>&nbsp;<span style=\\\"background-color:#DC143C;color:white;\\\">[[Kana]]&nbsp;(2S)+[[Kanji]](L)<\\/span> <span style=\\\"background-color:#C000C0;color:white;\\\">[[Hangul]](Featural-alphabetic&nbsp;S)<\\/span><span style=\\\"background-color:#FF00FF;color:black;\\\">+limited&nbsp;[[Hanja]](L)<\\/span>\\n|-\\n|'''Abjad''' <span style=\\\"background-color:green;color:white;\\\">Arabic<\\/span><span style=\\\"background-color:#66FF00;color:black;\\\">&Latin<\\/span> <span style=\\\"background-color:#00ff7f;color:black;\\\">Hebrew<\\/span>\\n|'''Abugida''' <span style=\\\"background-color:#FFC000;color:black;\\\">N,<\\/span> <span style=\\\"background-color:orange;color:black;\\\">S Indic<\\/span> <span style=\\\"background-color:#800000;color:white;\\\">Ethiopic<\\/span> <span style=\\\"background-color:olive;color:white;\\\">Thaana<\\/span> <span style=\\\"background-color:#FFFF80;color:black;\\\">Canadian Syllabic<\\/span>\\n|}]]\\n\\n[[Image:WritingSystemsoftheWorld4.png|450px|thumb|Writing systems of the world today. {{legend|#99cccc|[[Latin alphabet|Latin]] ([[alphabet]]ic)}} {{legend|#ccccff|[[Cyrillic]] (alphabetic)}} {{legend|#9a06fe|[[Hangul]] ([[featural alphabet]]ic)}} {{legend|#3166ce|Other alphabets}} {{legend|#99ff99|[[Arabic alphabet|Arabic]] ([[abjad]])}} {{legend|#389738|Other abjads}} {{legend|#ee940a|[[Devanagari]] ([[abugida]])}} {{legend|#ffcc01|Other abugidas}} {{legend|#ff4e4d|[[Syllabary|Syllabaries]]}} {{legend|#ffff65|[[Chinese characters]] ([[logogram|logographic]])}} ]]\\n{{Writing systems sidebar}}\\nA '''writing system''' is a [[symbolic system]] used to represent elements or statements expressible in [[language]].\\n\\n==General properties==\\nWriting systems are distinguished from other possible [[symbolic communication]] systems in that the reader must usually understand something of the associated [[spoken language]] to comprehend the text.   In contrast, other possible symbolic systems such as [[information sign]]s, [[painting]], [[map]]s and [[mathematics]]{{Citation needed|date=March 2011}} often do not require prior knowledge of a spoken language.\\n\\nEvery human community possesses language, which many regard as an innate and defining condition of mankind. However, the development of writing systems, and the process by which they have supplanted traditional [[orality|oral]] systems of communication has been sporadic, uneven and slow. Once established, writing systems generally change more slowly than their spoken counterparts.  Thus,  they often preserve features and expressions which are no longer current in the spoken language. The great benefit of writing systems is their ability to maintain a persistent record of [[information]] expressed in a language, which can be retrieved independently of the initial act of [[formulation]].\\n\\nAll writing systems require:\\n* at least one set of defined base elements or [[symbol]]s, individually termed ''[[character (symbol)|character]]s'' and collectively called a '''script''';\\n* at least one set of rules and conventions ([[orthography]]) understood and shared by a community, which arbitrarily assigns [[Meaning (linguistic)|meaning]] to the base elements ([[grapheme]]s), their ordering and relations to one another;\\n* at least one language (generally [[spoken language|spoken]]) whose constructions are represented and able to be recalled by the interpretation of these elements and rules;\\n* some physical means of distinctly representing the symbols by application to a permanent or semi-permanent [[medium]], so they may be interpreted (usually visually, but tactile systems have also been devised).\\n\\n==Basic terminology==\\n[[Image:Caslon-schriftmusterblatt.jpeg|thumb|right|350px|''A Specimen'' of typefaces and styles, by [[William Caslon]], letter founder; from the 1728 ''[[Cyclopaedia, or an Universal Dictionary of Arts and Sciences|Cyclopaedia]]''.]]\\n\\nIn the examination of individual scripts,  the study of writing systems has developed along partially independent lines.  Thus, the terminology employed differs somewhat from field to field.\\n\\nThe generic term ''text'' refers to an individual product of a writing system. The act of composing a text may be referred to as ''[[writing]]'', and the act of interpreting the text as ''[[Reading (activity)|reading]]''.  Likewise, ''[[orthography]]'' refers to the method and rules of observed writing structure (literal meaning, \\\"correct writing\\\"), and particularly for [[alphabet]]ic systems, includes the concept of ''[[spelling]]''.\\n\\nA '''[[grapheme]]''' is the technical term [[neologism|coined]] to refer to the specific base or atomic units of a given writing system. Graphemes are the ''minimally significant'' elements which taken together comprise the set of \\\"building blocks\\\" out of which texts of a given writing system may be constructed, along with rules of correspondence and use. The concept is similar to that of the [[phoneme]] used in the study of spoken languages. For example, in the [[Latin]]-based writing system of standard contemporary English, examples of graphemes include the [[majuscule]] and [[Lower case|minuscule]] forms of the twenty-six letters of the alphabet (corresponding to various phonemes), marks of [[punctuation]] (mostly non-phonemic), and a few other symbols such as those for [[Arabic numeral|numerals]] (logograms for numbers).\\n\\nNote that an individual grapheme may be represented in a wide variety of ways, where each variation is visually distinct in some regard, but all are interpreted as representing the \\\"same\\\" grapheme. These individual variations are known as '''[[allograph]]s''' of a grapheme (compare with the term [[allophone]] used in linguistic study). For example, the minuscule letter '''a''' has different allographs when written as a [[cursive]], [[capital letters|block]], or [[typeface|typed]] letter. The selection between different allographs may be influenced by the medium used, the [[Writing implement|writing instrument]], the stylistic choice of the writer and the largely unconscious features of an individual's [[handwriting]].\\n\\nThe terms ''[[glyph]]'', ''[[sign (linguistics)|sign]]'' and ''character'' are sometimes used to refer to a grapheme. Common usage varies from discipline to discipline; compare [[Cuneiform script|cuneiform sign]], [[Maya script|Maya glyph]], [[Chinese character]]. The glyphs of most writing systems are made up of lines (or strokes) and are therefore called [[Linear writing|linear]], but there are glyphs in [[Non-linear writing|non-linear writing systems]] made up of other types of marks, such as Cuneiform and [[Braille]].\\n\\nWriting systems are [[conceptual system]]s, as are the languages to which they refer. Writing systems may be regarded as ''complete'' according to the extent to which they are able to represent all that may be expressed in the spoken language.\\n\\n==History of writing systems==\\n{{main|History of writing}} [[Image:Sanskrit Brhama English alphabets.JPG|thumb|right|350px| Table of scripts in the introduction to ''[[Sanskrit]]-English Dictionary'' by [[Monier Monier-Williams]]]]\\n\\nWriting systems were preceded by proto-writing, systems of [[ideogram|ideographic]] and\\/or early [[mnemonic]] symbols. The best known examples are:\\n* [[Jiahu symbols]], carved on [[tortoise]] [[Animal shell|shells]] in [[Jiahu]], ca. [[6600 BC]]\\n* [[Vin\\u010da signs]] ([[T\\u0103rt\\u0103ria tablets]]), ca. [[5300 BC]]\\n* Early [[Indus script]], ca. [[3500 BC]]\\n\\nThe invention of the first writing systems is roughly contemporary with the beginning of the [[Bronze Age]] in the late [[Neolithic]] of the late [[4th millennium BC]]. The [[Sumerian language|Sumerian]] archaic [[cuneiform (script)|cuneiform script]] and the [[Egyptian hieroglyphs]] are generally considered the earliest writing systems, both emerging out of their ancestral proto-literate symbol systems from 3400\\u20133200 BC with earliest coherent texts from about [[26th century BC|2600 BC]].  It is generally agreed that Sumerian writing was an independent invention; however, it is debated whether Egyptian writing was developed completely independently of Sumerian, or was a case of [[cultural diffusion]].\\n\\nA similar debate exists for the [[Chinese script]], which developed around [[1200 BC]].\\n\\nThe [[pre-Columbian]] [[Mesoamerican writing systems]] (including among others [[Olmec]] and [[Maya script]]s) are generally believed to have had independent origins.\\n\\nIt is thought that the first [[consonantal alphabet]]ic writing appeared before [[2000 BC]], as a representation of language developed by [[Semitic]] tribes  in the Sinai-peninsula   (see [[History of the alphabet]]). Most other alphabets in the world today either descended from this one innovation, many via the [[Phoenician alphabet]], or were directly inspired by its design.\\n\\nThe first true alphabet is the [[Greek alphabet|Greek script]] which consistently represents [[vowel]]s since 800 BC.<ref name=\\\"Blackwell\\\">{{cite book|last=Coulmas|first=Florian|title=The Blackwell Encyclopedia of Writing Systems|year=1996|publisher=Blackwell Publishers Ltd.|location=Oxford|isbn=0-631-21481-X}}<\\/ref><ref name=\\\"True alphabet\\\">{{harvnb|Millard|1986|p=396}}<\\/ref> The [[Latin alphabet]], a direct descendant, is by far the most common writing system in use.<ref>{{harvnb|Haarmann|2004|p=96}}<\\/ref>\\n\\n==Functional classification of writing systems==\\n{{for|lists of writing systems by type|List of writing systems}}\\n[[Image:Puyi's schoolbook - Forbidden City.JPG|thumb|right|This textbook for [[Puyi]] shows the [[English alphabet]]. Although the English letters run from left to right, the Chinese explanations run from top to bottom, as traditionally written.]]\\n\\nSeveral approaches have been taken to classify writing systems, the most common and basic one is a broad division into three categories: '''logographic''', '''syllabic''', and '''alphabetic''' (or '''segmental'''); however, all three may be found in any given writing system in varying proportions, often making it difficult to categorise a system uniquely. The term '''complex system''' is sometimes used to describe those where the admixture makes classification problematic. Modern linguists regard such approaches, including Diringer\\u2019s<ref>David Diringer (1962): ''Writing''. London.<\\/ref>\\n* pictographic script\\n* ideographic script\\n* analytic transitional script\\n* phonetic script\\n* alphabetic script\\nas too simplistic, often considering the categories to be incomparable.\\nHill<ref>Archibald Hill (1967): ''The typology of Writing systems''. In: William A. Austin (ed.), Papers in Linguistics in Honor of Leon Dostert. The Hague, 92\\u201399.<\\/ref> split ''writing'' into three major categories of linguistic analysis, one of which covers discourses and is not usually considered writing proper:\\n* ''discourse system''\\n** ''iconic discourse system'', e.g. [[Amerindian]]\\n** ''conventional discourse system'', e.g. [[Quipu]]\\n* ''morphemic writing system'', e.g. [[Hieroglyph|Egyptian]], [[Cuneiform|Sumerian]], [[Maya writing|Maya]], [[Sinogram|Chinese]]\\n* ''phonemic writing system''\\n** ''partial phonemic writing system'', e.g. [[Demotic script|Egyptian]], [[Hebrew script|Hebrew]], [[Arabic script|Arabic]]\\n** ''poly-phonemic writing system'', e.g. [[Linear B]], [[Kana]], [[Cherokee script|Cherokee]]\\n** ''mono-phonemic writing system''\\n*** ''phonemic writing system'', e.g. [[Greek writing system|Ancient Greek]], [[English writing system|Old English]]\\n*** ''morpho-phonemic writing system'', e.g. [[German writing system|German]], [[English writing system|Modern English]]\\nDeFrancis,<ref>John DeFrancis (1989): ''Visible speech. The diverse oneness of writing systems''. Honolulu<\\/ref> criticizing Sampson\\u2019s<ref>Geoffrey Sampson (1986): ''Writing Systems. A Linguistic Approach''. London<\\/ref> introduction of ''semasiographic writing'' and ''featural alphabets'' stresses the phonographic quality of writing proper\\n* ''pictures''\\n** ''nonwriting''\\n** ''writing''\\n*** ''[[rebus]]''\\n**** ''syllabic systems''\\n***** ''pure syllabic'', e.g. Linear B, Yi, Kana, Cherokee\\n***** ''morpho-syllabic'', e.g. Sumerian, Chinese, Mayan\\n***** ''consonantal''\\n****** ''morpho-consonantal'', e.g. Egyptian\\n****** ''pure consonantal'', e.g. Phoenician\\n****** ''alphabetic''\\n******* ''pure phonemic'', e.g. Greek\\n******* ''morpho-phonemic'', e.g. English\\nFaber<ref>Alice Faber (1992): ''Phonemic segmentation as an epiphenomenon. Evidence from the history of alphabetic writing''. In: Pamela Downing et al. (ed.): The Linguistics of Literacy. Amsterdam. 111\\u2013134.<\\/ref> categorizes phonographic writing by two levels, linearity and coding:\\n* ''logographic'', e.g. [[Sinogram|Chinese]], [[Hieroglyph|Ancient Egyptian]]\\n* ''phonographic''\\n** ''syllabically linear''\\n*** ''syllabically coded'', e.g. [[Kana]], [[Akkadian writing system|Akkadian]]\\n*** ''segmentally coded'', e.g. [[Hebrew script|Hebrew]], [[Syriac script|Syriac]], [[Arabic script|Arabic]], [[Ethiopian script|Ethiopian]], [[Amharic script|Amharic]], [[Devanagari]]\\n** ''segmentally linear''\\n*** ''complete'' (alphabet), e.g. [[Latin alphabet|Greco-Latin]], [[Cyrillic script|Cyrillic]]\\n*** ''defective'', e.g. [[Ugaritic]], [[Phoenician script|Phoenician]], [[Aramaic script|Aramaic]], [[Old South Arabian]], [[Old Hebrew]]\\n\\n<!--The oldest-known forms of writing were primarily [[logogram|logographic]] in nature, that is, based on [[pictogram|pictographic]] and [[ideogram|ideographic]] elements. \\n-->\\n{| class=\\\"wikitable\\\"\\n|+ Classification by Daniels\\n! Type  !! Each symbol represents !! Example\\n|-\\n| [[Logogram|Logographic]] || [[morpheme]] || [[Chinese character]]s\\n|-\\n| [[Syllabary|Syllabic]] || [[syllable]] or [[mora (linguistics)|mora]] || Japanese ''[[kana]]''\\n|-\\n| [[Alphabet]]ic || [[phoneme]] (consonant or vowel) || [[Latin alphabet]]\\n|-\\n| [[Abugida]] || phoneme (consonant+vowel) || Indian ''[[Devan\\u0101gar\\u012b]]''\\n|-\\n| [[Abjad]] || phoneme (consonant) || [[Arabic alphabet]]\\n|-\\n| [[Featural alphabet|Featural]] || phonetic feature || Korean ''[[hangul]]''\\n|}\\n\\n===Logographic writing systems===\\n{{main|Logogram}}\\n[[Image:\\u65e5-oracle.svg|150px|thumb|Early [[Chinese character]] for [[sun]] (''ri''), 1200 B.C.]]\\n[[Image:\\u65e5-order.gif|thumb|150px|Modern Chinese character (''ri'') meaning ''sun'' or ''day'']]\\nA '''logogram''' is a single written character which represents a complete grammatical word. Most [[Chinese character]]s are classified as logograms.\\n\\nAs each character represents a single word (or, more precisely, a [[morpheme]]), many logograms are required to write all the words of language. The vast array of logograms and the memorization of what they mean are the major disadvantage of the logographic systems over alphabetic systems. However, since the meaning is inherent to the symbol, the same logographic system can theoretically be used to represent different languages. In practice, this is only true for closely related languages, like the [[Chinese language]]s, as syntactical constraints reduce the portability of a given logographic system. [[Japanese language|Japanese]] uses [[kanji|Chinese logograms]] extensively in its writing systems, with most of the symbols carrying the same or similar meanings. However, the semantics, and especially the grammar, are different enough that a long Chinese text is not readily understandable to a Japanese reader without any knowledge of basic [[Chinese grammar]], though short and concise phrases such as those on signs and newspaper headlines are much easier to comprehend.\\n\\nWhile most languages do not use wholly logographic writing systems many languages use some logograms. A good example of modern western logograms are the [[Hindu-Arabic numerals]] &mdash; everyone who uses those symbols understands what '''1''' means whether he or she calls it ''one'', ''eins'', ''uno'', ''yi'', ''ichi'', ''ehad'' or ''jedan''. Other western logograms include the [[ampersand]] '''&''', used for ''and'', the [[at sign]] '''@''', used in many contexts for ''at'', the [[percent sign]] '''%''' and the many signs representing units of currency ([[dollar sign|$]], [[Cent sign|\\u00a2]], [[Euro sign|\\u20ac]], [[Pound sign|\\u00a3]], [[Yen sign|\\u00a5]] and so on.)\\n\\nLogograms are sometimes called [[ideogram]]s, a word that refers to symbols which graphically represent abstract ideas, but linguists avoid this use, as Chinese characters are often [[semantics|semantic]]&ndash;[[phonetic]] compounds, symbols which include an element that represents the meaning and a [[phonetic complement]] element that represents the pronunciation.  Some nonlinguists distinguish between [[lexigraphy]] and ideography, where symbols in lexigraphies represent words and symbols in ideographies represent words or morphemes.\\n\\nThe most important (and, to a degree, the only surviving) modern logographic writing system is the Chinese one, whose characters are or were used, with varying degrees of modification, in Chinese, Japanese, Korean, Vietnamese, and other [[east Asian languages]]. [[Ancient Egypt]]ian hieroglyphs and the Mayan writing system are also systems with certain logographic features, although they have marked phonetic features as well and are no longer in current use.\\n\\n===Syllabic writing systems===\\n{{main|Syllabary}}\\n\\nAs logographic writing systems use a single symbol for an entire word, a '''syllabary''' is a set of written symbols that represent (or approximate) [[syllable]]s, which make up [[word]]s. A symbol in a syllabary typically represents a [[consonant]] sound followed by a [[vowel]] sound, or just a vowel alone.\\n\\nIn a \\\"true syllabary\\\", there is no systematic graphic similarity between phonetically related characters (though some do have graphic similarity for the vowels). That is, the characters for \\/ke\\/, \\/ka\\/ and \\/ko\\/ have no similarity to indicate their common \\\"k\\\" sound (voiceless velar plosive). More recent creations such as the [[Cree syllabary]] embody a system of varying signs, which can best be seen when arranging the syllabogram set in an [[onset]]\\u2013[[Syllable coda|coda]] or onset\\u2013[[rime]] table.\\n\\nAnother type of writing system with systematic syllabic linear symbols, the ''abugidas'', is discussed below.\\n\\nSyllabaries are best suited to languages with relatively simple syllable structure, such as Japanese. The [[English language]], on the other hand, allows complex syllable structures, with a relatively large inventory of [[vowel]]s and complex [[consonant cluster]]s, making it cumbersome to write English words with a syllabary. To write English using a syllabary, every possible syllable in English would have to have a separate symbol, and whereas the number of possible syllables in Japanese is no more than about fifty to sixty, in English there are many thousands.\\n\\nHowever, syllabaries with much larger inventories do exist.  The [[Yi script]], for example, contains 756 different symbols (or 1,164, if symbols with a particular tone diacritic are counted as separate syllables, as in [[Unicode]]).  The [[Chinese script]], when used to write [[Middle Chinese]] and the modern [[Chinese languages]], also represents syllables, and includes separate glyphs for nearly all of the many thousand syllables in [[Middle Chinese]]; however, because it primarily represents [[morpheme]]s, and includes different characters to represent homophonous morphemes with different meanings, it is normally considered a logographic script rather than a syllabary.\\n\\nOther languages that use true syllabaries include [[Mycenae]]an [[Greek language|Greek]] ([[Linear B]]) and [[Native American languages]] such as [[Cherokee language|Cherokee]].  Several languages of the [[Ancient Near East]] used forms of [[cuneiform (script)|cuneiform]], which is a syllabary with some non-syllabic elements.\\n\\n===Segmental writing systems: Alphabets===\\n{{main|Alphabet}}\\n\\nAn '''alphabet''' is a small set of ''letters'' &mdash; basic written symbols &mdash; each of which roughly represents or represented historically a [[phoneme]] of a spoken [[language]]. The word ''alphabet'' is derived from [[alpha (letter)|alpha]] and [[beta (letter)|beta]], the first two symbols of the [[Greek alphabet]].\\n\\nIn a perfectly phonemic alphabet, the phonemes and letters would correspond perfectly in two directions: a writer could predict the spelling of a word given its pronunciation, and a speaker could predict the pronunciation of a word given its spelling. Each language has general rules that govern the association between letters and phonemes, but, depending on the language, these rules may or may not be consistently followed.\\n\\nPerfectly phonemic alphabets are very easy to use and learn and languages that have them (for example [[Spanish language|spanish]], [[Serbocroatian]], [[Romanian language|Romanian]], [[Slovene language|Slovenian]] or [[Finnish language|Finnish]]) have much lower barriers to literacy than languages such as [[English language|English]], which has a very complex and irregular spelling system. As languages often evolve independently of their writing systems, and writing systems have been borrowed for languages for which they were not designed, the degree to which letters of an alphabet correspond to phonemes of a language varies greatly from one language to another and even within a single language. In modern times, when [[linguistics|linguist]]s invent a writing system for a language that didn't previously have one, the goal is usually to develop a phonemic alphabet. It should be noted that a truly [[phonetic transcription|phonetic alphabet]] for a natural spoken language would be very cumbersome, as it would have to have a huge variety of phonetic variation. An example of such a writing system is the [[International Phonetic Alphabet]] (IPA).\\n\\n====Consonantal writing systems: Abjads====\\n{{main|Abjad}}\\n\\nThe first type of alphabet that was developed was the '''abjad'''. An abjad is an alphabetic writing system where there is one symbol per consonant. Abjads differ from other alphabets in that they have characters only for [[consonant]]al sounds. Vowels are not usually marked in abjads.\\n\\nAll known abjads (except maybe [[Tifinagh]]) belong to the Semitic family of scripts, and derive from the original [[Middle Bronze Age alphabets|Northern Linear Abjad]]. The reason for this is that [[Semitic languages]] and the related [[Berber languages]] have a [[Morphology (linguistics)|morphemic structure]] which makes the denotation of [[vowel]]s redundant in most cases.\\n\\nSome abjads (such as Arabic and Hebrew) have markings for vowels as well, but use them only in special contexts, such as for teaching. Many scripts derived from abjads have been extended with vowel symbols to become full alphabets, the most famous case being the derivation of the [[Greek alphabet]] from the Phoenician abjad. This has mostly happened when the script was adapted to a non-Semitic language.\\n\\nThe term ''abjad'' takes its name from the old order of the [[Arabic alphabet]]'s [[consonant]]s 'alif, b\\u0101', j\\u012bm, d\\u0101l, though the word may have earlier roots in [[Phoenician languages|Phoenician]] or [[Ugaritic]].\\n\\nAbjad is still the word for alphabet in [[Arabic language|Arabic]], Malay and [[Indonesian language|Indonesian]].\\n\\n====Inherent-vowel writing systems: Abugidas====\\n{{main|Abugida}}\\n\\nAn '''abugida''' is an alphabetic writing system whose basic signs denote consonants with an [[inherent vowel]] and where consistent modifications of the basic sign indicate other following vowels than the inherent one.\\n\\nThus, in an abugida there may or may not be a sign for \\\"k\\\" with no vowel, but also one for \\\"ka\\\" (if \\\"a\\\" is the inherent vowel), and \\\"ke\\\" is written by modifying the \\\"ka\\\" sign in a way that is consistent with how one would modify \\\"la\\\" to get \\\"le\\\". In many abugidas the modification is the addition of a vowel sign, but other possibilities are imaginable (and used), such as rotation of the basic sign, addition of [[Diacritic|diacritical marks]] and so on.\\n\\nThe contrast with \\\"true [[syllabary|syllabaries]]\\\" is that the latter have one distinct symbol per possible syllable, and the signs for each syllable have no systematic graphic similarity. The graphic similarity of most abugidas comes from the fact that they are derived from abjads, and the consonants make up the symbols with the inherent vowel and the new vowel symbols are markings added on to the base symbol.\\n[[Image:Balinese writing on palm leaf.jpg|230px|thumb|right|Balinese ''lontar'' writing on palm leaf, [[Southeast Asia]]. Artifacts can be seen in the [[Field Museum]], [[Chicago]], [[Illinois]].]]\\n\\nIn the [[Ge'ez script]], for which the linguistic term ''abugida'' was named, the vowel modifications do not always appear systematic, although they originally were more so. [[Canadian Aboriginal syllabics]] can be considered abugidas, although they are rarely thought of in those terms. The largest single group of abugidas is the [[Brahmic family]] of scripts, however, which includes nearly all the scripts used in [[India]] and [[Southeast Asia]].\\n\\nThe name ''abugida'' is derived from the first four characters of an order of the Ge'ez script used in some contexts. It was borrowed from Ethiopian languages as a linguistic term by [[Peter T. Daniels]].\\n\\n===Featural writing systems===\\nA '''featural''' script represents finer detail than an alphabet. Here symbols do not represent whole phonemes, but rather the elements (features) that make up the phonemes, such as [[voice (phonetics)|voicing]] or its [[place of articulation]]. Theoretically, each feature could be written with a separate letter; and abjads or abugidas, or indeed syllabaries, could be featural, but the only prominent system of this sort is [[Korean language|Korean]] [[hangul]]. In hangul, the featural symbols are combined into alphabetic letters, and these letters are in turn joined into syllabic blocks, so that the system combines three levels of phonological representation.\\n\\nMany scholars, e.g. DeFrancis, reject this class or at least labeling hangul as such.\\nThe Korean script is a conscious script creation by literate experts, which Daniels calls a \\u201csophisticated [[grammatogeny]]\\u201d. These include [[stenography|stenographies]] and [[constructed script]]s of hobbyists and fiction writers (such as [[Tengwar]]), many of which feature advanced graphic designs corresponding to phonologic properties. The basic unit of writing in these systems can map to anything from phones to words. It has been shown that even the roman script has sub-character \\u201cfeatures\\u201d.<ref>[http:\\/\\/www.uni-koeln.de\\/phil-fak\\/idsl\\/dozenten\\/primus\\/publikationen\\/Primus_Featural_Analysis_2004.pdf  Primus, Beatrice. 2004. A featural analysis of the Modern Roman Alphabet. ''Written Language and Literacy, 7.2'', 235\\u2013274]<\\/ref>\\n\\n===Ambiguous writing systems===\\nMost writing systems are not purely one type. The English writing system, for example, includes numerals and other logograms such as #, $, and &, and the phonemic letter clusters are a complex match to sound. As mentioned above, all logographic systems have phonetic components as well, whether along the lines of a syllabary, such as Chinese (\\\"logo-syllabic\\\"), or an abjad, as in Egyptian (\\\"logo-consonantal\\\").\\n\\nSome scripts, however, are truly ambiguous. The [[semi-syllabary|semi-syllabaries]] of ancient Spain were syllabic for [[plosive consonant|plosives]] such as ''p, t, k,'' but alphabetic for other consonants. In some versions, vowels were written redundantly after syllabic letters, conforming to an alphabetic orthography. [[Old Persian cuneiform]] was similar. Of 23 consonants (including null), seven were fully syllabic, thirteen were purely alphabetic, and for the other three, there was one letter for \\/C''u''\\/ and another for both \\/C''a''\\/ and \\/C''i''\\/. However, all vowels were written overtly regardless; as in the Brahmic abugidas, the \\/C''a''\\/ letter was used for a bare consonant.\\n\\nThe [[zhuyin]] phonetic glossing script for Chinese divides syllables in two or three, but into [[syllable onset|onset]], [[Medial (linguistics)|medial]], and [[syllable rime|rime]] rather than consonant and vowel. [[Pahawh Hmong]] is similar, but can be considered to divide syllables into either onset-rime or consonant-vowel (all consonant clusters and diphthongs are written with single letters); as the latter, it is equivalent to an abugida but with the roles of consonant and vowel reversed. Other scripts are intermediate between the categories of alphabet, abjad and abugida, so there may be disagreement on how they should be classified.\\n\\n==Graphic classification of writing systems==<!--this section linked from Linearity redirects-->\\nPerhaps the primary graphic distinction made in classifications is that of ''linearity.'' Linear writing systems are those in which the characters are composed of lines, such as the [[Latin alphabet]] and [[Chinese character]]s. Chinese characters are considered linear whether they're written with a ball-point pen or a calligraphic brush, or cast in bronze. Similarly, [[Egyptian hieroglyphs]] and [[Maya script|Maya glyphs]] were often painted in linear outline form, but in formal situations they were carved in [[bas-relief]]. The earliest examples of writing are linear: the [[Cuneiform script|Sumerian script]] of c. 3300 BC was linear, though its [[cuneiform]] descendants were not. Non-linear systems, on the other hand, such as [[braille]], are not composed of lines, no matter which instrument is used to write them.\\n\\nCuneiform was probably the earliest non-linear writing. Its glyphs were formed by pressing the end of a reed stylus into moist clay, not by tracing lines in the clay with the stylus as had been done previously. The result was a radical transformation of the appearance of the script.\\n\\nBraille is a non-linear adaptation of the Latin alphabet that completely abandoned the Latin forms. The letters are composed of raised bumps on the writing [[Substrate (printing)|substrate]], which can be leather ([[Louis Braille]]'s original material), stiff paper, plastic or metal.\\n\\nThere are also transient non-linear adaptations of the Latin alphabet, including [[Morse code]], the [[manual alphabet]]s of various [[sign language]]s, and [[semaphore]], in which [[Flag semaphore|flags]] or [[Semaphore line|bars]] are positioned at prescribed angles. However, if \\\"writing\\\" is defined as a potentially permanent means of recording information, then these systems do not qualify as writing at all, since the symbols disappear as soon as they are used.\\n\\n===Directionality{{anchor|Directionality}}===<!-- This section is linked from [[RTL]] and [[Text direction]]-->\\n[[File:Writing directions of the world.svg|thumb|400px|Overview of the writing directions used in the world.]]\\n{{see also|Right-to-left|Horizontal and vertical writing in East Asian scripts|Bi-directional text|Mirror writing}}\\nScripts are also graphically characterized by the direction in which they are written. Egyptian hieroglyphs were written in either horizontal direction, with the animal and human glyphs turned to face the beginning of the line. The early alphabet could be written in multiple directions,<ref>{{cite book |author=Threatte, Leslie |title=The grammar of Attic inscriptions |publisher=W. de Gruyter |year=1980 |pages=54\\u201355 |isbn=3-11-007344-7}}<\\/ref> horizontally (left-to-right or right-to-left) or vertically (up or down). It was commonly written [[boustrophedon]]ically: starting in one (horizontal) direction, then turning at the end of the line and reversing direction.\\n\\nThe [[Greek alphabet]] and its successors settled on a left-to-right pattern, from the top to the bottom of the page. Other scripts, such as [[Arabic alphabet|Arabic]] and [[Hebrew language|Hebrew]], came to be written right-to-left.  Scripts that incorporate [[Chinese characters]] have traditionally been written vertically (top-to-bottom), from the right to the left of the page, but nowadays are frequently written left-to-right, top-to-bottom, due to [[Western culture|Western]] influence, a growing need to accommodate terms in the [[Roman alphabet]], and technical limitations in popular [[electronic document]] formats.  The [[Uighur alphabet]] and its descendants are unique in being the only scripts written top-to-bottom, left-to-right; this direction originated from an ancestral Semitic direction by rotating the page 90\\u00b0 [[Clockwise and counterclockwise|counter-clockwise]] to conform to the appearance of vertical Chinese writing. Several scripts used in the [[Languages of the Philippines|Philippines]] and [[Indonesia]], such as [[Hanun\\u00f3'o script|Hanun\\u00f3'o]], are traditionally written with lines moving away from the writer, from bottom to top, but are read horizontally left to right.\\n\\n==Writing systems on computers==\\nIn computers and telecommunication systems, writing systems are generally not codified as such, but graphemes and other grapheme-like units that are required for text processing are represented by \\\"[[character (computing)|character]]s\\\" that typically manifest in [[character encoding|encoded]] form. There are many different [[:Category:Character encoding|character encoding standards and related technologies]], such as [[ISO\\/IEC 8859-1]] (a character repertoire and encoding scheme oriented toward the Latin script), [[CJK characters|CJK]] (Chinese, Japanese, Korean) and [[bi-directional text]]. Today, many such standards are re-defined in a collective standard, the [[International Organization for Standardization|ISO]]\\/[[International Electrotechnical Commission|IEC]] 10646 \\\"[[Universal Character Set]]\\\", and a parallel, closely related expanded work, ''The Unicode Standard''. Both are generally encompassed by the term [[Unicode]]. In Unicode, each character, in every language's writing system, is (simplifying slightly) given a unique identification number, known as its '''code point'''. Computer [[operating system]]s use code points to look up characters in the [[Typeface|font]] file, so the characters can be displayed on the page or screen.\\n\\nA [[Computer keyboard|keyboard]] is the device most commonly used for writing via computer. Each key is associated with a standard code which the keyboard sends to the computer when it is pressed. By using a combination of alphabetic keys with [[modifier key]]s such as [[Control key|Ctrl]], [[Alt key|Alt]], [[Shift key|Shift]] and [[AltGr key|AltGr]],<!-- this is not meant to be an exhaustive list! --> various character codes are generated and sent to the [[CPU]]. The [[operating system]] intercepts and converts those signals to the appropriate characters based on the [[keyboard layout]] and [[Input method editor|input method]], and then delivers those converted codes and characters to the running [[application software]], which in turn looks up the appropriate [[glyph]] in the currently used font file, and requests the operating system to draw these on the [[Computer display|screen]].\\n\\n==See also==\\n{{div col|3}}\\n* [[History of writing]]\\n* [[Artificial script]]\\n* [[Asemic writing]]\\n* [[Calligraphy]]\\n* [[Digraphia]]\\n* [[Dyslexia]]\\n* [[Font]]\\n* [[Formal language]]\\n* [[History of writing numbers]]\\n* [[ISO 15924]] \\u2014 ''codes for the representation of names of scripts''\\n* [[List of inventors of writing systems]]\\n* [[List of writing systems]]\\n* [[Lower case]]\\n* [[Majuscule]]\\n* [[N\\u00fc Shu]]\\n* [[Official script]]\\n* [[Orthography]]\\n* [[Pasigraphy]]\\n* [[Penmanship]]\\n* [[Shorthand]]\\n* [[Spelling]]\\n* [[Transliteration]]\\n* [[Written language]]\\n{{div col end}}\\n\\n==Notes==\\n{{Reflist}}\\n\\n==References==\\n* Cisse, Mamadou. 2006. \\\"Ecrits et \\u00e9critures en Afrique de l'Ouest\\\". Sudlangues n\\u00b06, http:\\/\\/www.sudlangues.sn\\/spip.php?article101\\n* Coulmas, Florian. 1996. ''The Blackwell encyclopedia of writing systems''. Oxford: Blackwell.\\n* [[Peter T. Daniels|Daniels, Peter T.]], and William Bright, eds. 1996. ''The World's Writing Systems''. [[Oxford University Press]]. ISBN 0-19-507993-0.\\n* DeFrancis, John. 1990. ''The Chinese Language: Fact and Fantasy''.  Honolulu: [[University of Hawaii Press]]. ISBN 0-8248-1068-6\\n* {{Citation\\n | last = Haarmann\\n | first = Harald\\n | title = Geschichte der Schrift\\n | publisher = C. H. Beck\\n | location = M\\u00fcnchen\\n | edition = 2nd\\n | year = 2004\\n | isbn = 3-406-47998-7\\n}}