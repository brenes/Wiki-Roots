    body: "{\"query\":{\"pages\":{\"2043532\":{\"pageid\":2043532,\"ns\":0,\"title\":\"Greek diaspora\",\"revisions\":[{\"*\":\"[[File:50 largest Greek diaspora.png|thumb|right|Map showing the countries with the largest Greek population around the world.]]\\nThe '''Greek diaspora''', also known as '''[[Hellenic]] Diaspora'''<ref>http:\\/\\/www.pellapublishing.com\\/johd.php<\\/ref> or '''Diaspora of [[Hellenism]]'''<ref>http:\\/\\/www.mfa.gr\\/www.mfa.gr\\/en-US\\/Diaspora+Hellenism\\/<\\/ref>, is a term used to refer to the communities of [[Greeks|Greek]] people living outside the traditional Greek homelands, but more commonly in [[Balkans|southeast Europe]] and [[Anatolia|Asia Minor]]. Members of the diaspora can be identified as those who themselves, or whose ancestors, migrated from the Greek homelands.<ref name=Clogg\\/>\\n\\n{{TOClimit|limit=3}}\\n\\n==History==\\n===Ancient times===\\n[[Image:Location greek ancient.png|right|thumb|[[Greek colonies]] 6th c. BC]]\\nIn ancient times, the trading and colonising activities of the Greek tribes from the [[Balkans]] and [[Anatolia|Asia Minor]] spread people of Greek culture, religion and language around the [[Mediterranean]] and [[Black Sea]] basins, establishing Greek [[city states]] in [[Sicily]], [[southern Italy]], northern [[Libya]], eastern [[Spain]], the [[south of France]], and the [[Black sea]] coasts. Greeks founded more than 400 colonies.<ref>[http:\\/\\/highered.mcgraw-hill.com\\/sites\\/0072424354\\/student_view0\\/chapter10\\/table_of_contents.html Early development of Greek society]<\\/ref> A Macedonian, [[Alexander the Great]]'s conquest of the [[Achaemenid Empire]] marked the beginning of the [[Hellenistic period]], which was characterized by a new wave of Greek colonization in [[Asia]] and [[Africa]], with Greek ruling classes established in [[Ptolemaic dynasty|Egypt]], [[Seleucid Empire|southwest Asia]] and [[Indo-Greek Kingdom|northwest India]].<ref>[http:\\/\\/mars.wnec.edu\\/~grempel\\/courses\\/wc1\\/lectures\\/10hellenism.html Hellenistic Civilization]<\\/ref> \\n\\nMany [[Greeks]] migrated to the new Hellenistic cities founded in Alexander's wake, as far away as what are now [[Uzbekistan]], the northern [[Indian subcontinent]] (including modern-day [[Pakistan]]),<ref>\\\"[[Menander I|Menander]] became the ruler of a kingdom extending along the coast of western India, including the whole of [[Saraostus|Saurashtra]] and the harbour [[Bharuch|Barukaccha]]. His territory also included Mathura, the Punjab, Gandhara and the Kabul Valley\\\", Bussagli p101<\\/ref> and [[Kuwait]].<ref>[http:\\/\\/www.globalsecurity.org\\/military\\/facility\\/failaka.htm Failaka Island]<\\/ref> The Hellenistic cities of [[Seleucia]], [[Antioch]] and [[Alexandria]] were among the [[Historical urban community sizes|largest cities in the world]] during Hellenistic and Roman times.<ref>{{cite web|url=http:\\/\\/www.princeton.edu\\/~pswpc\\/pdfs\\/morris\\/120509.pdf|title=Growth of the Greek Colonies in the First Millennium BC (application\\/pdf Object)|publisher=www.princeton.edu|accessdate=2009-01-02|last=\\n|first=}}<\\/ref> Under the [[Roman Empire]] movement of people spread Greeks across the Empire and in the eastern territories Greek became the [[lingua franca]] rather than [[Latin]]. The Roman Empire became Christianized in the fourth century AD, and in the late [[Byzantine Empire|Byzantine]] period practice of the  [[Greek Orthodox Church|Greek Orthodox]] form of Christianity became a defining hallmark of Greek identity.<ref>Peregrine Horden, Nicholas Purcell, ''The Corrupting Sea: A Study of Mediterranean History'',2000, Blackwell Publishin, ISBN 0631218904<\\/ref>\\n\\n====Middle Ages====\\nIn the seventh century, Emperor [[Heraclius]] adopted [[Medieval Greek]] as the official language of the [[Byzantine Empire]]. Greeks continued to live around the [[Levant]], Mediterranean and Black Sea maintaining a Greek identity amongst local populations as traders, officials and settlers. Soon after, the [[Caliphate|Arab-Islamic Caliphate]] conquered [[Muslim conquest of Syria|the Levant]], [[Muslim conquest of Egypt|Egypt]], [[Umayyad conquest of North Africa|North Africa]] and [[History of Islam in southern Italy|southern Italy]] from the [[Byzantine Greeks]] during the [[Byzantine\\u2013Arab Wars]]. The Greek populations generally remained in these areas of the Caliphate and helped translate ancient Greek works into [[Arabic language|Arabic]], thus contributing to [[early Islamic philosophy]] and [[science in medieval Islam]], which in turn contributed to [[Byzantine science]]. Members of the Greek diaspora living under Islamic rule occasionally [[Greek Muslims|converted to Islam]], most notably [[Al-Khazini]] in the 12th century.\\n\\n====Fall of Byzantium and exodus to Italy====\\nAfter the [[Byzantine\\u2013Ottoman Wars]], which resulted in the [[fall of Constantinople]] in 1453 and the [[Ottoman Empire]]'s conquest of Greek lands, many Greeks fled [[Constantinople]] and found refuge in Italy, bringing with them many ancient Greek writings that had been lost in the West. These helped contribute to the European [[Renaissance]]. Most of these Greeks settled in [[Venice]], Florence and Rome.\\n\\n===Modern times===\\n====19th Century====\\nDuring and after the [[Greek War of Independence]], Greeks of the Diaspora were important in establishing the fledgling state, raising funds and awareness abroad. Greek merchant families already had contacts in other countries and during the disturbances many set up home around the [[Mediterranean]] (notably [[Marseilles]] in [[France]], [[Livorno]], [[Calabria]] and [[Bari]] in [[Italy]] and [[Alexandria]] in [[Egypt]]), [[Russia]] ([[Odessa]] and [[St Petersburg]]), and  [[Great Britain|Britain]] ([[London]] and [[Liverpool]]) from where they traded, typically in textiles and grain. Businesses frequently comprised the whole extended family, and with them they brought schools teaching Greek and the [[Greek Orthodox]] church.<ref>Ina Baghdiantz McCabe, Gelina Harlaftis, I\\u014danna Pepelas\\u0113 Minoglou, ''Diaspora Entrepreneurial Networks: Four Centuries of History'', 2000, p.147, Macmillan, ISBN 0333600479<\\/ref> As markets changed and they became more established, some families grew their operations to become [[Greek shipping|shippers]], financed through the local Greek community, notably with the aid of the [[Ralli Brothers|Ralli]] or [[Panayis Athanase Vagliano|Vagliano Brothers]]. With economic success the Diaspora expanded further across the [[Levant]], [[North Africa]], [[British Raj|India]] and the [[USA]].<ref>Vassilis Kardasis, ''Diaspora Merchants in the Black Sea: The Greeks in Southern Russia, 1775-1861'',2001, Lexington Books, ISBN 0739102451<\\/ref>\\n\\nAfter the [[Treaty of Constantinople (1832)|Treaty of Constantinople]] the political situation stabilised somewhat, and some of the displaced families moved back to the newly-independent country to become key figures in cultural, educational and political life, especially in Athens. Finance and assistance from overseas were channelled through these family ties, and helped provide institutions such as the [[National Library of Greece|National Library]], and sent relief after natural disasters.\\n\\n====20th Century====\\nIn the 20th century, many Greeks left the traditional homelands for economic reasons resulting in large migrations from Greece and Cyprus to the [[United States]], [[Great Britain]], [[Germany]], [[Belgium]], [[Australia]], [[Canada]], [[Georgia (country)|Georgia]], [[Armenia]], [[Italy]], [[Russia]], [[Chile]], [[Argentina]], [[Mexico]] and [[South Africa]], especially after [[World War II]] (1939\\u201345), the [[Greek Civil War]] (1946\\u201349) and the [[Turkish Invasion of Cyprus]] in 1974.<ref name=Clogg>Richard Clogg, ''The Greek diaspora in the twentieth century'', 2000, Macmillan, ISBN 0333600479<\\/ref>\\n\\nAfter [[World War I]] most Greeks living in the territory of modern Turkey were forced or coerced into leaving their homes as part of the population exchange programs between Turkey and Greece. Many came to modern Greece, but [[The Russian Empire]] (later [[USSR]]) was also a major destination.\\n\\nAfter the [[Greek Civil War]] some [[left wing]] activists and their families moved to the Communist Countries of Europe due to the political situation. [[Hungary]] even founded a whole new village, [[Beloiannisz]] for Greek immigrants.\\n\\nAnother country to admit Greeks in large numbers was [[Sweden]], where today over 15,000 Greek-Swedish descendants live (see [[Greeks in Sweden]]). While many immigrants returned later, these countries still have numerous first and second generation Greeks who maintain their traditions.<ref name=Clogg\\/>\\n\\nThe [[Arab Nationalism]] of President [[Gamal Abdel Nasser|Nasser]] of Egypt led to the expulsion of a large [[Greeks in Egypt|Greek population]] from that country in the 1950s.  Until that point [[Alexandria]] had been an important centre of Greek culture since antiquity, with the business life of the city dominated by Greeks.\\n\\nWith the [[fall of Communism]] in eastern Europe and the USSR, numbers of Greeks of the Diaspora whose Greek ancestry was \\\"removed\\\" for many generations, immigrated to modern Greece's main urban centres of Athens and Thessaloniki, and also to Cyprus.  Movements from [[Georgia (country)|Georgia]] were most numerous.<ref name=Clogg\\/>\\n\\nThe term [[Pontic Greeks]] is used to refer to those who have come from the countries around the [[Black Sea]].\\n\\n==Greek nationality==\\n{{main|Greek nationality law}}\\n\\nAny person who is [[Greeks|ethnically Greek]] born outside Greece may become a Greek citizen through [[naturalization]], providing he\\/she can prove a parent or grandparent was born as a national of Greece. The Greek ancestor's [[birth certificate]] and [[marriage certificate]] are required, along with the applicant's birth certificate, and the birth certificates of all [[generation]]s in between until the relation between the applicant and the person with Greek citizenship is proven.\\n\\nGreek citizenship is acquired by birth by all persons born in Greece, and all persons born to at least one parent who is a registered Greek citizen. Persons born out of wedlock to a father that is a Greek citizen and a mother that is a non-Greek automatically gain Greek citizenship if the father recognizes them as his child before they turn 18.<ref>{{cite web | title = Citizenship | publisher = allthegreeks.com | url = http:\\/\\/www.allthegreeks.com\\/index.php?option=com_content&view=article&id=236:citizenship&catid=11:citizenship&Itemid=22 }}<\\/ref><ref>{{cite web | title = Loss of Citizenship | publisher = allthegreeks.com | url = http:\\/\\/www.allthegreeks.com\\/index.php?option=com_content&view=article&id=237:loss-of-citizenship&catid=11:citizenship&Itemid=22 }}<\\/ref>\\n\\n==Today==\\nImportant centers of the Greek Diaspora today are the [[New York City metropolitan area]],<ref>{{cite web|url=http:\\/\\/www.dhs.gov\\/files\\/statistics\\/publications\\/LPR09.shtm|title=Yearbook of Immigration Statistics: 2009 - Supplemental Table 2|accessdate=2010-04-24}}<\\/ref> [[Chicago]], [[London]], [[Melbourne]], and [[Toronto]].<ref name=Clogg\\/>\\n\\nThe [[SAE - World Council of Hellenes Abroad]] is a dependency of the [[Greek Ministry of Foreign Affairs]], and has compiled several studies on the Greeks of the diaspora.\\n\\nThe total number of Greeks living outside Greece and Cyprus today is a contentious issue. Where Census figures are available it shows around 3 million Greeks outside Greece and Cyprus. Estimates provided by the Council of overseas Greeks {SAE} put the figure at around 7 million worldwide. The Greek diaspora is also very active as a lobby defending Greek interests, especially in the USA. <ref> Alexander Kitroeff & Stephanos Constantinides, 'The Greek-Americans and US Foreign Policy Since 1950' ''Etudes hell\\u00e9niques\\/ Hellenic Studies'', vol.6,no.1, Printemps\\/Spring 1998 <\\/ref>  Integration, intermarriage and loss of the Greek language also influence the definition and self-definition of Greeks of the Diaspora.\\n\\nTo learn more about how factors such as intermarriage and assimilation influence self-identification among young Greeks in the diaspora, and help clarify the estimates of Greeks in the diaspora, [[the Next Generation Initiative]] is currently conducting an academically-supervised research study that began in the United States in 2008.\\n\\n{{clear}}\\n\\n==Demographics==\\nThese are the numbers of Greeks outside Greece.\\n\\n{| class=\\\"wikitable\\\" style=\\\"font-size:95%\\\"\\n!width=\\\"15\\\"| Rank\\n!width=\\\"250\\\"| Country\\n!width=\\\"125\\\"| [[Capital (political)|Capital]]\\n!width=\\\"400\\\"| Number of [[Greeks|ethnic Greeks]]\\n!width=\\\"300\\\"| Main article\\n|-\\n|1\\n|align=left|{{flag|United States}}\\n|[[Washington D.C.]]\\n|1,153,307 <small>([[2000 United States Census|2000 census]])<\\/small><ref>{{cite web|url=http:\\/\\/factfinder.census.gov\\/servlet\\/QTTable?_bm=y&-geo_id=01000US&-qr_name=DEC_2000_SF3_U_QTP13&-ds_name=DEC_2000_SF3_U|title=QT-P13. Ancestry: 2000|publisher=[[United States Census Bureau]]|year=2000|accessdate=2009-11-01}}<\\/ref> \\u2013 1,350,600 <small>(2008 est.)<\\/small><ref>{{cite web|url=http:\\/\\/factfinder.census.gov\\/servlet\\/DTTable?_bm=y&-geo_id=01000US&-ds_name=ACS_2008_1YR_G00_&-_lang=en&-redoLog=true&-mt_name=ACS_2008_1YR_G2000_C04003&-format=&-CONTEXT=dt|title=\\nC04003. Total ancestry reported|publisher=[[United States Census Bureau]]|year=2008|accessdate=2009-11-01}}<\\/ref> \\/ 3,000,000<ref>{{cite web|url=http:\\/\\/www.state.gov\\/r\\/pa\\/ei\\/bgn\\/3395.htm|title=\\nGreece (08\\/09)|publisher=[[United States Department of State]]|date=August 2009|accessdate=2009-11-01|quote=An estimated three million American residents in the United States claim Greek descent.}}<\\/ref