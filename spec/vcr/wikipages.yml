    body: "{\"query\":{\"pages\":{\"377828\":{\"pageid\":377828,\"ns\":0,\"title\":\"Professional association\",\"revisions\":[{\"*\":\"{{refimprove|date=November 2009}}\\nA '''professional association''' (also called a '''professional body''', '''professional organization''', or '''professional society''') is usually a [[non-profit organization]] seeking to further a particular [[profession]], the interests of individuals engaged in that profession, and the [[public interest]].  \\n\\nThe roles of these professional associations have been variously defined: \\\"A group of people in a learned occupation who are entrusted with maintaining control or oversight of the legitimate practice of the occupation;\\\"<ref>[http:\\/\\/www.qualityresearchinternational.com\\/glossary\\/professionalbody.htm  ''Professional body'' at Analytic Quality Glossary]<\\/ref> also a body acting \\\"to safeguard the public interest;\\\"<ref name=\\\"Harvey_1995\\\">Harvey, L. and Mason, S., 1995, The Role of Professional Bodies in Higher education Quality Monitoring. Birmingham: QHE.<\\/ref> organizations which \\\"represent the interest of the professional practitioners,\\\" and so \\\"act to maintain their own privileged and powerful position as a controlling body.\\\"<ref name=\\\"Harvey_1995\\\"\\/>\\n\\nSuch bodies generally strive to achieve a balance between these two often conflicting mandates. Though professional bodies often act to protect the public by maintaining and enforcing standards of training and ethics in their profession, they often also act like a [[cartel]] or a [[labor union]] (trade union) for the members of the profession, though this description is commonly rejected by the body concerned. \\n\\nTherefore, in certain dispute situations the balance between these two aims may get tipped more in favor of protecting and defending the professionals than in protecting the public. An example can be used to illustrate this. In a dispute between a lawyer and his\\/her client or between a patient and his\\/her doctor, the [[Law Society of England and Wales]] or the [[General Medical Council]] will inevitably find itself plunged into a conflict of interest in (a) its wish to defend the interests of the client, while also (b) wishing to defend the interests, status and privileges of the professional. It is clearly a tough call for it do both.\\n\\nMany professional bodies are involved in the development and monitoring of professional educational programs, and the updating of skills, and thus perform [[professional certification]] to indicate that a person possesses qualifications in the subject area. Sometimes membership of a professional body is synonymous with certification, though not always. Membership of a professional body, as a legal requirement, can in some professions form the primary formal basis for gaining entry to and setting up practice within the profession; ''see [[licensure]].''\\n\\nMany professional bodies also act as [[learned societies]] for the academic disciplines underlying their professions.\\n\\n== Legal functions ==\\nIn countries where the law entitles [[defendant]]s to a [[jury]] by their peers, the general public may not be considered sufficiently knowledgeable in a field of practice to act as a peer in some legal cases.  For example, the Professional associations do not always concern themselves with licensure or the equivalent or government regulations. In the United States, journalists seek to avoid government involvement in their work or \\\"official\\\" definitions.\\n\\n==Inter-professional associations==\\n\\nInter-professional associations have been defined as private organizations, recognized by the State, that group together participants from all stages of the same agricultural [[commodity]] chain (fili\\u00e8re in French), with the objectives of elaborating policies, guaranteeing equity among the members, facilitating the improvement of the performance of the chain and defending the interests of the members.<ref>{{cite web|last1=Coronel |first1=C. |last2=Liagre |first2=L. |year=2006 |url=http:\\/\\/www.inter-reseaux.org\\/IMG\\/pdf\\/ReDev_interprofession_France_Iram_2006.pdf |title=Les interprofessions agroalimentaires en France |language=[[French language|French]] |publisher=Minist\\u00e8re Fran\\u00e7ais des Affaires Etrang\\u00e8res |location=Paris |accessdate={{Start date|2011|5|16}}}}<\\/ref><ref>{{cite web|last1=Cadilhon |first1=J. |last2=Dedieu |first2=M.-S. |year=2011 |url=http:\\/\\/agriculture.gouv.fr\\/Analysis-no28-February-2011 |title=Commodity associations : a widespread tool for marketing chain management |work=Analysis no.28 |publisher=Centre for Studies and Strategic Foresight, Ministry of Agriculture |location=Paris |accessdate={{Start date|2011|5|16}}}}<\\/ref> There are around sixty such associations in France and several in [[Francophone]] countries of Africa. A particular feature of inter-professional associations is that the membership is made up of associations that represent the individual chain professions. This is in contrast, for example, to commodity associations in the United States where membership is largely of individuals and companies. Many developing countries have few or no associations that cover an entire commodity chain and there would appear scope for the development of such organizations to promote improved liaison with governments.<ref>Shepherd, Andrew W., Cadilhon, J-J and Galvez, Eva, 2009 [ftp:\\/\\/ftp.fao.org\\/docrep\\/fao\\/012\\/i0945e\\/i0945e00.pdf] Commodity Associations - A tool for supply chain development? FAO, Rome<\\/ref>\\n\\n==Business Organization==\\nIn the United States, '''PA''' (Professional Association), used in conjunction with a business name is a corporation formed by professionals such as lawyers, dentists, and medical doctors. In the past, the so-called \\\"learned professions\\\" were not allowed to operate as corporations. But most states have now enacted a professional corporation or association act that allows professionals to practice under corporate rules provided that all shareholders are members of the profession. A PA is attractive to professionals because it provides some of the tax advantages and liability protections of a business corporation.<ref>Fletcher, 1A Cyclopedia of the Law of Private Corporations \\u00a7\\u00a797, 112.1 (1987).<\\/ref>\\n\\n== See also ==\\n{{multicol}}\\n*[[Learned societies]]\\n*[[Licensure]]\\n*[[List of professional organizations]]\\n*[[List of British professional bodies]]\\n{{multicol-break}}\\n*[[Profession]]\\n*[[Professional conduct]]\\n*[[Professional development]]\\n*[[Professionalization]]\\n*[[Standards organizations]]\\n{{multicol-end}}\\n\\n==References==\\n{{reflist}}\\n\\n==External links==\\n* [http:\\/\\/ozres.com\\/uni\\/australian_professional_bodies.php List of Professional bodies in Australia]\\n* [http:\\/\\/www.cicic.ca\\/en\\/profess.aspx?sortcode=2.19.21.21  List of Professional bodies in Canada]\\n* [http:\\/\\/www.qualifax.ie\\/Links\\/Professional%20Associations%20Ire.htm List of Professional bodies in Ireland]\\n\\n{{DEFAULTSORT:Professional Association}}\\n[[Category:Standards organizations]]\\n[[Category:Professional associations]]\\n[[Category:Types of organization]]\\n[[Category:Trade unions]]\\n\\n[[ast:Colexu profesional]]\\n[[ca:Col\\u00b7legi professional]]\\n[[cs:Profesn\\u00ed sdru\\u017een\\u00ed]]\\n[[de:Standesvertretung]]\\n[[es:Colegio profesional]]\\n[[fr:Association professionnelle]]\\n[[id:Organisasi profesional]]\\n[[it:Ordine professionale]]\\n[[he:\\u05d0\\u05d2\\u05d5\\u05d3\\u05d4 \\u05de\\u05e7\\u05e6\\u05d5\\u05e2\\u05d9\\u05ea]]\\n[[nl:Beroepsorganisatie]]\\n[[ja:\\u8077\\u80fd\\u56e3\\u4f53]]\\n[[pl:Samorz\\u0105d zawodowy]]\\n[[sk:Profesijn\\u00e9 zdru\\u017eenie]]\\n[[ta:\\u0ba4\\u0bca\\u0bb4\\u0bbf\\u0bb2\\u0bcd\\u0b9a\\u0bbe\\u0bb0\\u0bcd \\u0b95\\u0bb4\\u0b95\\u0bae\\u0bcd]]\\n[[ur:\\u067e\\u06cc\\u0634\\u06c1 \\u0648\\u0631\\u0627\\u0646\\u06c1 \\u062c\\u0633\\u0645]]\\n[[zh:\\u5c08\\u696d\\u6a5f\\u69cb]]\"}],\"links\":[{\"ns\":0,\"title\":\"Cartel\"},{\"ns\":0,\"title\":\"Commodity\"},{\"ns\":0,\"title\":\"Defendant\"},{\"ns\":0,\"title\":\"Francophone\"},{\"ns\":0,\"title\":\"French language\"},{\"ns\":0,\"title\":\"General Medical Council\"},{\"ns\":0,\"title\":\"Jury\"},{\"ns\":0,\"title\":\"Labor union\"},{\"ns\":0,\"title\":\"Law Society of England and Wales\"},{\"ns\":0,\"title\":\"Learned societies\"}],\"images\":[{\"ns\":6,\"title\":\"File:Question book-new.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles needing additional references\"},{\"ns\":14,\"title\":\"Category:Articles needing additional references from November 2009\"},{\"ns\":14,\"title\":\"Category:Professional associations\"},{\"ns\":14,\"title\":\"Category:Standards organizations\"},{\"ns\":14,\"title\":\"Category:Trade unions\"},{\"ns\":14,\"title\":\"Category:Types of organization\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"377828|0|Licensure\"}}}"
