    body: "{\"query\":{\"pages\":{\"240410\":{\"pageid\":240410,\"ns\":0,\"title\":\"Product (business)\",\"revisions\":[{\"*\":\"The noun '''product''' is defined as a \\\"thing produced by labor or effort\\\"<ref>Random House Dictionary, 1975<\\/ref> or the \\\"result of an act or a process\\\",<ref>[http:\\/\\/www.unizg.hr\\/tempusprojects\\/glossary.htm ''Glossary of the terms related to quality assurance''] from the Tempus Joint European Project for the Development of Quality Assurance<\\/ref> and stems from the verb '''produce''', from the Latin ''pr\\u014dd\\u016bce(re)'' '(to) lead or bring forth'. Since 1575, the word \\\"product\\\" has referred to anything produced.<ref>[http:\\/\\/www.etymonline.com\\/index.php?term=product Etymology of ''product''], etymonline.com.<\\/ref> Since 1695, the word has referred to \\\"thing or things produced\\\". The [[Economy|economic]] or [[Commerce|commercial]] meaning of product was first used by political economist [[Adam Smith]].<ref>[http:\\/\\/www.etymonline.com\\/index.php?term=produce Etymology of ''produce'']<\\/ref>\\n\\nIn [[marketing]], a product is anything that can be offered to a [[market]] that might satisfy a want or need.<ref> Kotler, P., Armstrong, G., Brown, L., and Adam, S. (2006) ''Marketing'', 7th Ed. Pearson Education Australia\\/Prentice Hall.<\\/ref> In [[retailing]], products are called [[merchandise]]. In [[manufacturing]], products are purchased as [[raw material]]s and sold as [[finished goods]]. [[Commodity|Commodities]] are usually raw materials such as metals and agricultural products, but a commodity can also be anything widely available in the open market. In [[project management]], products are the formal definition of the [[Product breakdown structure|project deliverables]] that make up or contribute to delivering the objectives of the project. In insurance, the policies are considered products offered for sale by the insurance company that created the contract. \\n\\nIn general, product may refer to a single item or unit, a group of equivalent products, a grouping of goods or services, or an industrial classification for the goods or services.\\n\\nA related concept is [[subproduct]], a secondary but useful result of a production process.\\n\\nDangerous products, particularly physical ones, that cause injuries to consumers or bystanders may be subject to [[product liability]]. \\n\\n==Product groups==\\n===Tangible and intangible products===\\nProducts can be classified as [[Tangibility|tangible]] or intangible.<ref>[http:\\/\\/docs.google.com\\/gview?a=v&q=cache:ZbQD7QYmcrkJ:knowledge.wharton.upenn.edu\\/papers\\/840.pdf+tangible+products&hl=en&gl=us, upenn.edu ]<\\/ref> A tangible product is any physical product that can be touched like a computer, automobile, etc. An intangible product is a non-physical product like an insurance policy.\\n\\n=== Sears Roebuck model ===\\nIn its online product catalog, retailer [[Sears, Roebuck and Company]] divides its products into \\\"departments\\\", then presents products to potential shoppers according to (1) function or (2) brand.<ref>[http:\\/\\/www.sears.com Sears online], sears.com.<\\/ref> Each product has a Sears item-number and a manufacturer's model-number. Sears uses the departments and product groupings with the intention of helping customers browse products by function or brand within a traditional [[department store | department-store]] structure.<ref>When an online Sears customer goes to the \\\"Parts and accessories\\\" section of the website to find parts for a particular Sears item, the \\\"model number\\\" field actually requires a Sears item number, not a manufacturer's model number. This is a typical problem with product codes or item codes that are internally assigned by a company but do not conform to an external standard.<\\/ref>\\n\\n===Sizes and colors===\\nA catalog number, especially for clothing, may group sizes and colors. When ordering the product, the customer specifies size, color and other variables .\\n.<ref>[http:\\/\\/www.llbean.com\\/webapp\\/wcs\\/stores\\/servlet\\/CategoryDisplay?page=dress-chinos&categoryId=35346&storeId=1&catalogId=1&langId=-1&parentCategory=3511&cat4=6352&shop_method=pp&feat=3511-tn L.L. Beans webpage for ordering men's \\\"Dress Chinos, Classic Fit Pleated\\\", catalog number TA55203]. llbean.com. Accessed 2007-07-01.<\\/ref>\\n\\n===Product line===\\nA product line is \\\"a group of products that are closely related, either because they function in a similar manner, are sold to the same customer groups, are marketed through the same types of outlets, or fall within given price ranges.\\\"<ref>{{cite book |last=Kotler |first=Philip |coauthors=Gary Armstrong |title=Principles of Marketing, fourth edition (Annotated Instructor's Edition) |publisher=Prentice-Hall, Inc. |date=1989 |pages=639 (glossary definition) |isbn=0137061293}}<\\/ref>\\nMany businesses offer a range of product lines which may be unique to a single organization or may be common across the business's industry. In 2002 the US Census compiled revenue figures for the finance and insurance industry by various product lines such as \\\"accident, health and medical insurance premiums\\\" and \\\"income from secured consumer loans\\\".<ref>[http:\\/\\/www.census.gov\\/prod\\/ec02\\/ec0252slls.pdf \\\"2002 Economic Census, Finance and Insurance\\\"] US Census Bureau, 2002, p.14.<\\/ref> Within the [[insurance]] industry, product lines are indicated by the type of risk coverage, such as [[auto insurance]], commercial [[insurance]] and [[life insurance]].<ref>{{dmoz|Business\\/Financial_Services\\/Insurance\\/Carriers|Insurance carrier product lines}}<\\/ref>\\n\\n==National and international product classifications==\\nVarious classification systems for products have been developed for economic statistical purposes. The NAFTA signatories are working on a system that classifies products called NAPCS as a companion to [[North American Industry Classification System]] (NAICS).<ref>[http:\\/\\/www.census.gov\\/eos\\/www\\/napcs\\/index.html North American Product Classification System], U.S. Census Bureau<\\/ref> The European Union uses a \\\"Classification of Products by Activity\\\" among other product classifications.<ref>[http:\\/\\/ec.europa.eu\\/eurostat\\/ramon\\/nomenclatures\\/index.cfm?TargetUrl=LST_NOM&StrGroupCode=CLASSIFIC&StrLanguageCode=EN Eurostat classifications], ec.europa.eu.<\\/ref> The United Nations also classifies products for international economic activity reporting.<ref>[http:\\/\\/unstats.un.org\\/unsd\\/cr\\/registry\\/regcst.asp?Cl=16 United Nations product classifications], unstats.un.org.<\\/ref>\\n\\nThe '''Aspinwall Classification System''' <ref>[http:\\/\\/www.aed.org\\/Publications\\/upload\\/Social-Marketing-Behavior-Book.pdf Leo Aspinwall, 1958], Social Marketing AED Resourse p. 45<\\/ref><ref>[http:\\/\\/www.sagepub.com\\/clow\\/study\\/articles\\/PDFs\\/01_Shaw.pdf A history of schools of marketing thought, Eric H. Shaw, D.G. Brian Jones], Marketing theory Volume 5(3): 239\\u2013281, 2005 SAGE, p. 249 <\\/ref>classifies and rates products based on five variables:\\n# Replacement rate (How frequently is the product repurchased?)\\n# Gross margin (How much profit is obtained from each product?)\\n# Buyer goal adjustment (How flexible are the buyers' purchasing habits with regard to this product?)\\n# Duration of product satisfaction (How long will the product produce benefits for the user?)\\n# Duration of buyer search behavior (How long will consumers shop for the product?)\\n\\nThe [[National Institute of Governmental Purchasing]] (NIGP)<ref>[http:\\/\\/www.nigp.org National Institute of Governmental Purchasing], nigp.org<\\/ref> developed a commodity and services classification system for use by state and local governments, the [[NIGP Code]].<ref>[http:\\/\\/www.nigp.com NIGP Code]<\\/ref>  The NIGP Code is used by 33 states within the United States as well as thousands of cities, counties and political subdivisions.  The NIGP Code is a hierarchical schema consisting of a 3 digit class, 5 digit class-item, 7 digit class-item-group and an 11 digit class-item-group-detail.<ref>[http:\\/\\/www.nigp.com\\/nigp-code-sample-01.jsp NIGP Code sample] <\\/ref>  Applications of the NIGP Code include vendor registration, inventory item identification, contract item management, spend analysis and strategic sourcing.\\n\\n==See also==\\n* [[Product teardown]]\\n\\n==Footnotes==\\n\\n{{Reflist|2}}\\n\\n{{Products}}\\n[http:\\/\\/bestsellerreviews.net\\/    Bestseller Reviews Product.]\\n\\n{{DEFAULTSORT:Product (Business)}}\\n[[Category:Business terms]]\\n[[Category:Marketing]]\\n\\n[[Category:Product management]]\\n\\n[[Category:Supply chain management terms]]\\n\\n[[ar:\\u0645\\u0646\\u062a\\u062c (\\u0627\\u0642\\u062a\\u0635\\u0627\\u062f)]]\\n[[ca:Producte (m\\u00e0rqueting)]]\\n[[da:Produkt (marketing)]]\\n[[de:Produkt (Wirtschaft)]]\\n[[es:Producto (marketing)]]\\n[[fa:\\u0641\\u0631\\u0622\\u0648\\u0631\\u062f\\u0647]]\\n[[fr:Politique de produit]]\\n[[hr:Proizvod]]\\n[[it:Bene (economia)]]\\n[[he:\\u05de\\u05d5\\u05e6\\u05e8]]\\n[[nl:Product (economie)]]\\n[[ja:\\u5546\\u54c1]]\\n[[pl:Produkt (marketing)]]\\n[[pt:Produto (marketing)]]\\n[[ru:\\u041f\\u0440\\u043e\\u0434\\u0443\\u043a\\u0442 (\\u0431\\u0438\\u0437\\u043d\\u0435\\u0441)]]\\n[[sr:\\u041f\\u0440\\u043e\\u0438\\u0437\\u0432\\u043e\\u0434]]\\n[[uk:\\u041f\\u0440\\u043e\\u0434\\u0443\\u043a\\u0442 (\\u0435\\u043a\\u043e\\u043d\\u043e\\u043c\\u0456\\u043a\\u0430)]]\\n[[zh:\\u4ea7\\u54c1]]\"}],\"links\":[{\"ns\":0,\"title\":\"Accommodation\"},{\"ns\":0,\"title\":\"Adam Smith\"},{\"ns\":0,\"title\":\"Administration (business)\"},{\"ns\":0,\"title\":\"Agriculture\"},{\"ns\":0,\"title\":\"Auto insurance\"},{\"ns\":0,\"title\":\"Commerce\"},{\"ns\":0,\"title\":\"Commodity\"},{\"ns\":0,\"title\":\"Construction\"},{\"ns\":0,\"title\":\"Department store\"},{\"ns\":0,\"title\":\"Economy\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:Business terms\"},{\"ns\":14,\"title\":\"Category:Marketing\"},{\"ns\":14,\"title\":\"Category:Product management\"},{\"ns\":14,\"title\":\"Category:Supply chain management terms\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"240410|0|Education\"}}}"
