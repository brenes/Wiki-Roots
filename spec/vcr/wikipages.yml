    body: "{\"query\":{\"pages\":{\"72487\":{\"pageid\":72487,\"ns\":0,\"title\":\"Nonprofit organization\",\"revisions\":[{\"*\":\"A '''nonprofit organization''' (abbreviated as '''NPO''', also known as a '''not-for-profit organization'''<ref>The International Center for Not-For-Profit Law. [http:\\/\\/www.icnl.org\\/contact\\/faq.htm#difference FAQ: What is the difference between \\\"nonprofit\\\" and \\\"not-for-profit\\\"?]<\\/ref>) is an [[organization]] that does not distribute its surplus funds to owners or shareholders, but instead uses them to help pursue its goals.<ref>The Nonprofit Handbook: Everything You Need to Know to Start and Run Your Nonprofit Organization (Paperback), Gary M. Grobman, White Hat Communications, 2008.<\\/ref> Examples of NPOs include charities (i.e., [[charitable organization]]s), [[trade union]]s, [[trade association]]s and public [[art]]s organizations. Most governments and government agencies meet this definition, but in most countries they are considered a separate type of organization and not counted as NPOs. In most countries, NPOs are exempt from [[income tax|income]] and [[property tax]]ation.\\n\\n== Nonprofit distinction ==\\nOwnership is the quantitative difference between for- and not-for-profit organizations. For-profit organizations can be privately owned and may re-distribute taxable wealth to [[worker|employees]] and [[shareholders]]. By contrast, not-for-profit organizations do not have private owners. They have controlling members or boards, but these people cannot sell their shares to others or personally benefit in any taxable way.\\n\\nWhile they are able to earn a profit, more accurately called a surplus, such earnings must be retained by the organization for its self-preservation, expansion, and future plans. Earnings may not benefit individuals or stake-holders.<ref>{{cite web|url=http:\\/\\/www.irs.gov\\/pub\\/irs-pdf\\/p4220.pdf |title=Publication 4220 (Rev. 8-2009) |format=PDF |date= |accessdate=31 July 2010}}<\\/ref> While some nonprofit organizations put substantial funds into hiring and rewarding their internal corporate leadership, middle-management personnel, and workers, others employ unpaid volunteers and even executives may work for no compensation. However, since the late 1980s there has been a growing consensus that nonprofits can achieve their corporate targets more effectively by using some of the same methods developed in for-profit enterprises. These include effective internal management, ensuring accountability for results, and monitoring the performance of different divisions or projects in order to better benefit from their capital and workers. Those require satisfied management and that, in turn, begins with the organization's mission.<ref>Drucker, Peter (1989). \\\"What Business Can Learn from Nonprofits\\\". Harvard Business Review: 1-7.<\\/ref>\\n\\n== Nature and goals ==\\nNPOs are often [[Charitable organizations|charities]] or service organizations; they may be organized as a not-for-profit corporation or as a [[Charitable Trust|trust]], a [[cooperative]], or they may be purely informal.\\n\\nSometimes they are also called [[foundation (charity)|foundations]], or [[Financial endowment|endowments]] that have large [[stock fund]]s. A very similar organization called the [[Supporting organization (charity)|supporting organization]] operates like a foundation, but they are more complicated to administer, they are more tax favored, and the public charities that receive grants from them must have a specially determined relationship.\\n\\nFoundations give out [[Grant (money)|grants]] to other NPOs, or fellowships and direct grants to participants. However, the name ''[[foundation (charity)|foundations]]'' may be used by any not-for-profit corporation&nbsp;\\u2014 even [[volunteer]] organizations or [[grass roots]] groups.\\n\\nApplying Germanic or Nordic law (e.g., [[Germany]], [[Sweden]], [[Finland]]), NPOs typically are [[voluntary association]]s, although some have a corporate structure (e.g. [[housing cooperative]]s). Usually a voluntary association is founded upon the principle of one-person-one-vote.{{Citation needed|date=July 2007}}\\n\\n== Legal aspects ==\\nThere is a wide diversity of structures and purposes in the NPO landscape. For legal classification and eventual scrutiny, there are, nevertheless, some structural elements of prime legal importance:\\n* Economic activity\\n* Supervision and management provisions\\n* Representation\\n* Accountability and Auditing provisions\\n* Provisions for the amendment of the statutes or articles of incorporation\\n* Provisions for the dissolution of the entity\\n* Tax status of corporate and private donors\\n* Tax status of the foundation\\n\\nSome of the above must be, in most jurisdictions, expressed in the document of establishment. Others may be provided by the supervising authority at each particular jurisdiction.\\n\\nWhile affiliations will not affect a legal status, they may be taken into consideration in legal proceedings as an indication of purpose.\\n\\nMost countries have laws which regulate the establishment and management of NPOs, and which require compliance with [[corporate governance]] regimes. Most larger organizations are required to publish their financial reports detailing their income and expenditure for the public. In many aspects they are similar to [[business entity|business entities]] though there are often significant differences. Both not-for-profit and for-profit entities must have board members, steering committee members, or trustees who owe the organization a [[fiduciary duty]] of loyalty and trust. A notable exception to this involves [[Church (building)|churches]], which are often not required to disclose finances to anyone, including church members.\\n\\n===Formation and structure===\\nIn the [[United States]], nonprofit organizations are formed by filing bylaws and\\/or [[articles of incorporation]] in the state in which they expect to operate. The act of incorporating creates a legal entity enabling the organization to be treated as a corporation under law and to enter into business dealings, form contracts, and own property as any other individual or for-profit corporation may do.\\n\\nNonprofits can have members but many do not. The nonprofit may also be a [[Trust (law) USA|trust]] or [[Voluntary association|association]] of members. The organization may be controlled by its members who elect the [[Board of Directors]], [[Board of Governors]] or [[Board of Trustees]]. Nonprofits may have a delegate structure to allow for the representation of groups or corporations as members. Alternatively, it may be a non-membership organization and the board of directors may elect its own successors.\\n\\nA primary difference between a nonprofit and a for-profit corporation is that a nonprofit does not issue stock or pay dividends, (for example, The Code of the [[Commonwealth of Virginia]] includes the [[Non-stock corporation|Non-stock Corporation]] Act that is used to incorporate nonprofit entities) and may not enrich its [[Managing director|directors]]. However, like for-profit corporations, nonprofits may still have employees and can compensate their [[Managing director|directors]] within reasonable bounds.\\n\\nThe two major types of nonprofit organization structure are membership and [[board-only]]. A membership organization elects the board and has regular meetings and power to amend the bylaws. A board-only organization typically has a self-selected board, and a membership whose powers are limited to those delegated to it by the board. A board-only organization's bylaws may even state the organization has no membership, although the organization's literature may refer to its donors as \\\"members\\\"; examples of such structures are [[Fairvote]]<ref>[http:\\/\\/www.fairvote.org\\/?page=6 FairVote - Board of Directors<!-- Bot generated title -->].<\\/ref><ref>[http:\\/\\/www.fairvote.org\\/?page=168 FairVote - FAQs<!-- Bot generated title -->].<\\/ref> and the [[National Organization for the Reform of Marijuana Laws]].<ref>[http:\\/\\/norml.org\\/index.cfm?Group_ID=3416 NORML Board of Directors - NORML<!-- Bot generated title -->].<\\/ref> The [[Model Nonprofit Corporation Act]] imposes many complexities and requirements on membership decision-making. Accordingly, many organizations , such as [[Wikimedia]],<ref>{{cite web|url=http:\\/\\/wikimediafoundation.org\\/wiki\\/Wikimedia_Foundation_bylaws#ARTICLE_III_-_MEMBERSHIP |title=Bylaws |publisher=Wikimedia Foundation |date=14 July 2010 |accessdate=31 July 2010}}<\\/ref> have formed board-only structures. The [[National Association of Parliamentarians]] has raised concerns about the implications of this trend for the future of openness, accountability, and understanding of grassroots concerns in nonprofit organizations. Specifically, they note that nonprofit organizations, unlike business corporations, are not subject to market discipline for products and shareholder discipline over their capital; therefore, without membership control of major decisions such as election of the board, there are few inherent safeguards against abuse.<ref>{{Cite document |title=ABA Code Revision Raises Concerns for Democracy and Parliamentary Law in Nonprofits|author=Malamut, Michael E. and Blach, Thomas J. |publisher=National Parliamentarian, Volume 69, No. 1 |year=2008 |postscript=<!--None-->}}<\\/ref><ref>''Charity on Trial: What You Need to Know Before You Give'' \\/ Doug White (2007) ISBN 1-56980-301-3.<\\/ref> A rebuttal to this might be that as nonprofit organizations grow and seek larger donations, the level of scrutiny rises, including expectations of audited financial statements.<ref>[http:\\/\\/papers.ssrn.com\\/sol3\\/papers.cfm?abstract_id=727363 SSRN-Voluntary Disclosure in Nonprofit Organizations: an Exploratory Study by Bruce Behn, Delwyn DeVries, Jing Lin<!-- Bot generated title -->].<\\/ref>\\n\\n===Tax exemption===\\nIn many countries, nonprofits may apply for [[tax exempt status]], so that the organization itself may be exempt from income tax and other taxes. In the United States, to be exempt from federal income taxes the organization must meet the requirements set forth by the [[Internal Revenue Service]].<ref>{{cite web|url=http:\\/\\/www.irs.gov\\/charities\\/article\\/0,,id=136195,00.html |title=Applying for Exemption - Difference Between Nonprofit and Tax-Exempt Status |publisher=Irs.gov |date= |accessdate=31 July 2010}}<\\/ref>\\n\\n===Australia===\\n\\nIn [[Australia]], nonprofit organisations can fall into a number of categories: Unincorporated Associations, Co-operative Societies, Incorporated Associations, Not-for-profit Companies and Trusts. A Nonprofit organisation in Australia can have a number of legal structures depending on the needs and activities of the organisation in question. As a legal entity, the organisation may be a co-operative society, a company limited by guarantee, an incorporated association or society under the Associations Incorporation Act 1985 or an incorporated association or council under the Commonwealth Aboriginal Councils and Associations Act 1976.<ref>{{cite web|author= |url=http:\\/\\/www.ourcommunity.com.au\\/management\\/view_help_sheet.do?articleid=2099 |title=Legal structures of nonprofit organisations in Australia |publisher=Ourcommunity.com.au |date= |accessdate=30 January 2011}}<\\/ref>\\n\\n===Canada===\\n\\nCanada allows incorporated and unincorporated nonprofits.  Nonprofits may incorporate either federally (under Part II of the [[Canada Corporations Act]]) or provincially, under widely varying provincial legislation.  Many of the governing Acts for Canadian nonprofits date to the early 1900s, meaning that nonprofit legislation has not kept pace with that governing for-profit corporations, particularly as regards [[corporate governance]].  Federally and in some provinces (such as [[Ontario]]), incorporation is by way of [[Letters Patent]], and any change to the Letters Patent (even a simple name change) requires formal approval by the appropriate government, as do by-law changes.  Other provinces (such as [[Alberta]]) permit incorporation ''as of right'', by the filing of Articles of Incorporation or Articles of Association.\\n\\nIn 2009, the federal government enacted new legislation repealing the Canada Corporations Act, Part II - the [[Canada Not-for-Profit Corporations Act]].  This Act is expected to be proclaimed in the fall or winter of 2011.  It allows for incorporation ''as of right'', by Articles of Incorporation, does away with the ''[[ultra vires]]'' doctrine for nonprofits, establishes them as legal persons and substantially updates the governance provisions for nonprofits.  Ontario also overhauled its legislation, adopting the [[Ontario Not-for-Profit Corporations Act]] in 2010; pending the outcome of an anticipated election in October 2011, the new Act is expected to be proclaimed early in 2012.\\n\\nCanada also permits a variety of charities (including public and private foundations)).  Charitable status is granted by the [[Canada Revenue Agency]] (CRA) upon application by a nonprofit; charities are allowed to issue income tax receipts to donors, must spend a certain percentage of their assets (including cash, investments and fixed assets) and file annual reports in order to maintain their charitable status.  In determining whether an organization can become a charity, CRA applies a [[common law]] test to its stated objects and activities.  These must be:\\n\\n* The relief of poverty\\n* The advancement of education\\n* The advancement of religion or\\n* certain other purposes that benefit the community in a way the courts have said is charitable<ref>{{cite web|author= |url=http:\\/\\/www.cra-arc.gc.ca\\/chrts-gvng\\/chrts\\/pplyng\\/cpc\\/wtc-eng.html |title=Charities and Giving; What is Charitable |publisher=Canada Revenue Agency |date= |accessdate=28 June 2011}}<\\/ref>\\n\\nCharities are not permitted to engage in political activity; doing so may result in the revocation of charitable status.\\n\\n===Finland===\\n\\nIn [[Finland]], \\\"rekister\\u00f6ity yhdistys\\\", given the abbreviation [[Ry_(suffix)|ry]], denotes a registered association. This is done at a cost of 75 Euro. The association is required by law to keep a list of members. It must also hold an [[Annual General Meeting|AGM]] and at least 3 members are required to set it up, a secretary, chair and treasurer being the usual formation.\\n\\n===India===\\nIn [[India]], NPOs are commonly known as Non-Governmental Organizations (NGOs).\\n\\nThey can be registered in four ways:\\n# Trust\\n# Society\\n# Section-25 Company\\n# Special Licensing\\n\\nRegistration can be done with the Registrar of Companies(RoC).\\n\\nThe following laws or Constitutional Articles of the Republic of India are relevant to the NGOs:\\n* Articles 19(1)(c) and 30 of the Constitution of India\\n* Income Tax Act, 1961\\n* Public Trusts Acts of various states\\n* Societies Registration Act, 1860\\n* Section 25 of the Indian Companies Act, 1956\\n* Foreign Contribution (Regulation) Act, 1976\\n\\n===South Africa===\\nIn [[South Africa]], charities issue a tax certificate when requested by donors which can be used as a tax deduction by the donor.<ref>[http:\\/\\/www.breadlineafrica.org\\/faq\\/index.html South African Charities].<\\/ref>\\n\\n===United Kingdom===\\nIn the UK, many nonprofit companies are incorporated as a [[company limited by guarantee]]. This means that the company does not have shares or shareholders, but it has the benefits of [[corporate]] status. This includes [[limited liability]] for its members and being able to enter into contracts and purchase property in its own name. The goals (\\\"objects\\\") of the company are defined in the [[Memorandum of Association]] when the company is formed. The profits of the company (also referred to as the trading surplus) must be invested in achieving these goals and not distributed to the company's members.<ref>{{cite web|url=http:\\/\\/www.sfsgo.com\\/guaranteecompany.asp |title=\\\"Company Limited by Guarantee\\\", Small Firms Services Ltd |publisher=Sfsgo.com |date= |accessdate=31 July 2010}}<\\/ref>\\n\\nSince the Companies act 2006, nonprofit companies may be formed as a [[Community Interest Company]] (CIC). These are forms of [[company limited by guarantee]] or [[company limited by shares]] but with special conditions and are intended specifically to ensure that the profits and assets of the company are used for public good, even when run for (limited) profit.<ref>{{cite web|url=http:\\/\\/www.cicregulator.gov.uk\\/ |title=CIC regulator}}<\\/ref>\\n\\nA [[charitable organization#United Kingdom|charity]] is a nonprofit organisation that meets stricter criteria regarding its purpose and the way in which it makes decisions and reports its finances.<ref>[http:\\/\\/www.charitypeople.com\\/documents\\/WhatIsTheNotForProfitSector.pdf \\\"What is the Not For Profit Sector?\\\", Charity People].<\\/ref> For example, a charity is generally not allowed to pay its Trustees. In [[England and Wales]], charities may be registered with the [[Charity Commission]].<ref>[http:\\/\\/www.charity-commission.gov.uk\\/registration\\/regreq.asp#a Charity Commissioners information page].<\\/ref> In [[Scotland]], the [[Office of the Scottish Charity Regulator]] serves the same function. Other organizations which are classified as nonprofit organizations elsewhere, such as trade unions, are subject to separate regulations, and are not regarded as \\\"charities\\\" in the technical sense.\\n\\n===United States===\\n:''For a United States analysis of this issue, see [[501(c)]] and [[Charitable organization#United States|United States Charitable Organization]].''\\n\\nAfter a recognized type of legal entity has been formed at the state level, it is customary for the nonprofit organization to seek tax exempt status with respect to its [[Income tax in the United States|income tax]] obligations. That is typically done by applying to the Internal Revenue Service (IRS), although statutory exemptions exist for limited types of nonprofit organizations. The IRS, after reviewing the application to ensure the organization meets the conditions to be recognized as a tax exempt organization (such as the purpose, limitations on spending, and internal safeguards for a charity), may issue an authorization letter to the nonprofit granting it tax exempt status for income tax payment, filing, and deductibility purposes. The exemption does not apply to other Federal taxes such as employment taxes. Additionally, a tax-exempt organization must pay federal tax on income that is unrelated to their exempt purpose.<ref>{{cite web |url=http:\\/\\/www.irs.gov\\/charities\\/article\\/0,,id=96106,00.html |title=Special rules for unrelated business income tax |publisher=U.S. Internal Revenue Service |accessdate=19 August 2007}}<\\/ref> Failure to maintain operations in conformity to the laws may result in an organization losing its tax exempt status.\\n\\nIndividual states and localities offer nonprofits exemptions from other taxes such as [[sales tax]] or [[property tax]]. Federal tax-exempt status does not guarantee exemption from state and local taxes, and vice versa. These exemptions generally have separate application processes and their requirements may differ from the IRS requirements. Furthermore, even a tax exempt organization may be required to file annual financial reports ([[IRS Form 990]]) at the state and federal level.<!--111 what is this number?-->  A tax exempt organization's 990 forms are required to be made available to public scrutiny.\\n\\n===Belgium===\\nUnder Belgian law, there are several kinds of nonprofit organisations:\\n* ''[[Vereniging zonder winstoogmerk]]'' ([[Dutch language|Dutch]], abbreviated ''[[vzw]]'') or ''[[Association sans but lucratif]]'' ([[French language|French]], abbreviated ''[[asbl]]'').\\n* ''[[Internationale vereniging zonder winstoogmerk]]'' ([[Dutch language|Dutch]], often abbreviated ''[[ivzw]]'') or ''[[Association internationale sans but lucratif]]'' ([[French language|French]]; often abbreviated ''[[aisbl]]'') for international nonprofit organisations.\\n* ''[[Stichting van openbaar nut]]'' ([[Dutch language|Dutch]], abbreviated ''son'') or ''[[Fondation d\\u2019utilit\\u00e9s publique]]'' ([[French language|French]], abbreviated ''fup'').\\nThese three kinds of nonprofit organisations are in contrast to a fourth:\\n* ''[[Feitelijke vereniging]]'' ([[Dutch language|Dutch]]) or ''[[Association de fait]]'' ([[French language|French]]) an informal organization, often started for a short term project, or run alongside another NPO which does not have any status in law, so cannot purchase property etc.(association sans personnalit\\u00e9 morale).\\n\\n===Japan===\\nIn Japan, an NPO is any citizen's group that serves the public interest and does not produce a profit for its members. NPOs are given corporate status to assist them in conducting business transactions. As of February 2011, there were 41,600 NPOs in Japan. Two hundred of NPOs were given tax-deductible status by the government which meant that only contributions to those organization were tax deductible for the contributors.<ref>Kamiya, Setsuko, \\\"[http:\\/\\/search.japantimes.co.jp\\/cgi-bin\\/nn20110222i1.html NPO tax status threatened by Diet split]\\\", ''[[Japan Times]]'', 22 February 2011, p. 3.<\\/ref>\\n\\n==Issues faced by NPOs==\\n[[Capacity building]] is an ongoing problem faced by NPOs for a number of reasons. Most rely on external funding (government funds, grants from [[charitable foundation]]s, direct donations) to maintain their operations and changes in these sources of revenue may influence the reliability or predictability with which the organization can hire and retain staff, sustain facilities, create programs, or maintain tax-exempt status. For example, a university that sells research to for-profit companies may face tax exemption issues or internal politics purportedly related to that. In addition, unreliable funding, long hours and low pay can lead to employee [[Burnout (psychology)|burnout]] and high [[Turnover (employment)|turnover]] rates. In 2009, US nonprofits saw government acknowledge this critical need through the inclusion of the [http:\\/\\/www.councilofnonprofits.org\\/public-policy\\/federal-issues\\/nonprofit-capacity-building Nonprofit Capacity Building Program] in the Serve America Act. Further efforts to quantify the scope of the sector and propose policy solutions for community benefit were included in the [http:\\/\\/www.councilofnonprofits.org\\/nscsact Nonprofit Sector and Community Solutions Act], proposed in 2010 by Congresswoman [[Betty McCollum]].\\n\\n[[Founder's syndrome]] is an issue organizations face as they grow. Dynamic founders with a strong vision of how to operate the project try to retain control over the organization, even as new employees or volunteers want to expand the project's scope and try new things.\\n\\nResource mismanagement is a particular problem with NPOs because the employees are not accountable to anybody with a direct stake in the organization. For example, an employee may start a new program without disclosing its complete liabilities. The employee may be rewarded for improving the NPO's image, making other employees happy, and attracting new donors. Liabilities promised on the full faith and credit of the organization but not recorded anywhere constitute [[accounting fraud]]. But even indirect liabilities negatively affect the financial sustainability of the NPO, and the NPO will have financial problems unless strict controls are instated.<ref>Audit Guide for Small Nonprofit Organizations http:\\/\\/www.vscpa.com\\/content\\/Visitors\\/Nonprofit_Resources\\/Audit_Guide.aspx<\\/ref>\\n\\n==Examples==\\nIn the [[United States]], two of the wealthiest nonprofit organizations are the [[Bill and Melinda Gates Foundation]], which has an endowment of $38 billion,<ref>{{cite web|url=http:\\/\\/www.gatesfoundation.org\\/nr\\/public\\/media\\/annualreports\\/annualreport07\\/AR2007Statements.html |title=Bill and Melinda Gates Foundation Annual Report 2007 - 2006 Combined Financial Statements |publisher=Gatesfoundation.org |date= |accessdate=31 July 2010}}<\\/ref> and the [[Howard Hughes Medical Institute]], which has an endowment of approximately $14.8 billion. Outside the United States, another large NPO is the British [[Wellcome Trust]], which is a \\\"charity\\\" in British usage. See: [[List of wealthiest foundations]]. Note that this assessment excludes [[university|universities]], at least a few of which have assets in the tens of billions of dollars. For example; [[List of U.S. colleges and universities by endowment]]\\n\\nMeasuring an NPO by its monetary size has obvious limitations, as the power and significance of NPOs are defined by more qualitative measurements such as effectiveness at carrying out charitable mission and goals.\\n\\nSome NPOs which are particularly well known, often for the charitable or social nature of their activities conducted over a long period of time, include [[Amnesty International]], [[Oxfam]], [[Rotary International]], [[Carnegie Corporation of New York]], [[DEMIRA Deutsche Minenr\\u00e4umer]] (German Mine Clearers), [[International Federation of Human Rights|FIDH International Federation for Human Rights]], [[Goodwill Industries]], [[United Way of America|United Way]], [[National Rifle Association|The National Rifle Association]], [[Association of Community Organizations for Reform Now|ACORN]] (now defunct), [[Habitat for Humanity]], [[Family Promise]], [[Teach For America]], the [[Red Cross]] and [[Red Crescent]] organizations, [[UNESCO]], [[IEEE]], [[World Wide Fund for Nature]], [[Heifer International]], and [[SOS Children's Villages - USA|SOS Children's Villages]].\\n\\nHowever, there are also millions of smaller NPOs that provide [[social services]] and relief efforts on a more focused level to people throughout the world. There are more than 1.6 million NPOs in the United States alone.\\n\\nThere are also examples, for instance in Ireland of [[D\\u00f3chas|NGO umbrella organisations]] bringing about a degree of self-regulation in the NGO sector.\\n\\n==On the Internet==\\nMany NPOs often use the [[.org]] or [[.us]] (or the [[CCTLD]] of their respective country) or [[.edu]] [[top-level domain]] (TLD) when selecting a [[domain name]] to differentiate themselves from more commercially focused entities which typically use the [[.com]] space.\\n\\nIn the traditional domain categories as noted in RFC 1591, .org is for \\\"organizations that didn't fit anywhere else\\\" in the naming system, which implies that it is the proper category for non-commercial organizations if they are not governmental, educational, or one of the other types with a specific TLD. It is not specifically designated for charitable organizations or any specific organizational or tax-law status, however; it encompasses anything that does not fall into another category. Currently, no restrictions are enforced on registration of .com or .org, so you can find organizations of all sorts in either of these domains, as well as other top-level domains including newer, more-specific ones which may fit particular sorts of organizations such as [[.museum]] for museums or [[.coop]] for [[cooperative]]s. Organizations might also register under the appropriate [[country code top-level domain]] for their country.\\n\\n==Other terminology for the sector==\\nThere is a growing movement within the \\u201cnon\\u201d-profit and \\u201cnon\\u201d-government sector to define itself using more proactive wording. Instead of being defined by \\u201cnon\\u201d words, organizations are suggesting new terminology to describe the sector. The term \\u201ccivil society organization\\u201d (CSO) has been used by a growing number of organizations, such as the [[Center for the Study of Global Governance]].<ref>:Glasius, Marlies, Mary Kaldor and Helmut Anheier (eds.) [http:\\/\\/www.lse.ac.uk\\/Depts\\/global\\/yearbook06-7.htm \\\"Global Civil Society 2006\\/7\\\"]. London: Sage, 2005.<\\/ref> The term \\u201ccitizen sector organization\\u201d (CSO) has also been advocated to describe the sector&nbsp;\\u2014 as one of citizens, for citizens&nbsp;\\u2014 by organizations such as [[Ashoka: Innovators for the Public]].<ref>Drayton, W: [http:\\/\\/www.alliancemagazine.org\\/free\\/html\\/jun07a.html \\\"Words Matter\\\"]. Alliance Magazine, Vol. 12\\/No.2, June 2007.<\\/ref> A more broadly-applicable term, \\\"Social Benefit Organization\\\" (SBO) has been advocated for by organizations such as [http:\\/\\/www.minidonations.org MiniDonations].<ref>Ramirez, Jr., L:[http:\\/\\/minidonations.org\\/2010\\/02\\/social-benefit-organization\\/ \\\"The Case for Social Benefit Organizations\\\"].MiniDonations.org Blog, February 2010.<\\/ref> Advocates argue that these terms label and position the sector as its own entity, without relying on language used for the government or business sectors. However, use of terminology by a nonprofit of self-descriptive language that is not legally compliant risks confusing the public about nonprofit abilities, capabilities and limitations.<ref>Alvarado, Elliott I.: \\\"Nonprofit or Not-for-profit -- Which Are You?\\\", page 6-7. Nonprofit World, Volume 18, Number 6, November\\/December 2000.<\\/ref>\\n\\n==Education==\\n* [http:\\/\\/www.csi.uni-heidelberg.de\\/master_e.htm Centre for Social Investment, Heidelberg University \\\"Nonprofit Mangagement & Governance\\\"]\\n* [http:\\/\\/www.wiso.hs-osnabrueck.de\\/master-npo.html University of Applied Sciences Osnabr\\u00fcck \\\"MA in Non-Profit Organizations\\\"]\\n* [http:\\/\\/iaopc.org.ru international association of professional certification,(iaopc)]\\n* [http:\\/\\/mba-ngo.com\\/Homepage.html FH Bonn Rhein Sieg - MBA in NGO Management]\\n* [http:\\/\\/npo.unige.ch\\/ University of Geneva - CAS in NPO Management]\\n\\n==See also==\\n{{div col|3}}\\n* [[Association without lucrative purpose]]\\n* [[Community organization|Community Organizations]]\\n* [[Fundraising]]\\n* [[Master of Nonprofit Organizations]]\\n* [[Mutual organization]]\\n* [[Non-commercial]]\\n* [[Non-governmental organization]] (NGO)\\n* [[Non-profit organizations and access to public information]]\\n* [[Non-profit sector]]\\n* [[Nonprofit technology]]\\n* [[Occupational safety and health]]\\n* [[Social economy]]\\n* [[Supporting organization (charity)]]\\n* [[United States of America non-profit laws]]\\n* [[:Category:Non-profit organizations]]\\n{{div col end}}\\n\\n==References==\\n{{Reflist|30em}}\\n\\n== Further reading ==\\n* Snyder, Gary R., [http:\\/\\/books.google.com\\/books?id=5OFFNw0a1dkC&printsec=frontcover ''Nonprofits: On the Brink : How Nonprofits have lost their way and some essentials to bring them back''], 2006.\\n* P. Hartigan, 2006, [http:\\/\\/www3.interscience.wiley.com\\/journal\\/118624146\\/abstract 'It's about people, not profits'], ''Business Strategy Review'', Winter 2006\\n\\n==External links==\\n* {{dmoz|Society\\/Organizations\\/Nonprofit_Resources\\/|Nonprofit Resources}}\\n* [http:\\/\\/uiuc.libguides.com\\/content.php?pid=9021 Non-Profits] LibGuide resources from the [[University of Illinois at Urbana\\u2013Champaign]] Library\\n* [http:\\/\\/www.ourcommunity.com.au\\/community\\/ Our Community] resources for the Australian non-profit sector\\n\\n{{Charity}}\\n\\n{{Use dmy dates|date=May 2011}}\\n\\n{{DEFAULTSORT:Non-Profit Organization}}\\n[[Category:Non-profit organizations| ]]\\n[[Category:Types of organization]]\\n[[Category:Article Feedback Pilot]]\\n[[Category:Television terminology]]\\n\\n[[af:Nie-winsgewende organisasie]]\\n[[ar:\\u0645\\u0646\\u0638\\u0645\\u0629 \\u063a\\u064a\\u0631 \\u0631\\u0628\\u062d\\u064a\\u0629]]\\n[[bg