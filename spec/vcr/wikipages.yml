    body: "{\"query\":{\"pages\":{\"25401\":{\"pageid\":25401,\"ns\":0,\"title\":\"Romance languages\",\"revisions\":[{\"*\":\"{{Infobox language family\\n|name        = Romance\\n|region      = Originally [[Southern Europe]] and [[Africa province|parts of Africa]]; now also [[Latin America]], [[Canada]], parts of [[Lebanon]] and much of [[Western Africa]]\\n|familycolor = Indo-European\\n|fam1        = [[Indo-European languages|Indo-European]]\\n|fam2        = [[Italic languages|Italic]]\\n|child1      = [[Italo-Western languages|Italo-Western]]\\n|child2      = [[Eastern Romance languages|Eastern Romance]]\\n|lingua=51- (phylozone)\\n|map=Romance Languages-World-Map.png\\n|mapcaption=Romance languages in the world\\n|map2=Latin alphabet world distribution.svg\\n|mapcaption2='''[[Latin alphabet]]''' world distribution\\n}}\\n{{Indo-European topics}}\\nThe '''Romance languages''' (sometimes referred to as '''Romanic languages''', '''Latin languages''' or '''Neo-Latin languages''') are a branch of the [[Indo-European languages|Indo-European language family]], more precisely of the [[Italic languages|Italic languages subfamily]], comprising all the languages that descend from [[Vulgar Latin]], the language of [[ancient Rome]]. There are more than 800 million native speakers worldwide, mainly in [[Europe]] and [[the Americas]], as well as many smaller regions scattered throughout the world. Because of the extreme difficulty and varying methodology of distinguishing among language, variety, and dialect, it is impossible to count the number of Romance languages now in existence, but a restrictive, arbitrary account can place the total at approximately 25. In fact, the number is much larger, and many more existed previously ([[SIL International|SIL]] ''Ethnologue'' lists 47 Romance languages). Nowadays the six most widely spoken standardized Romance languages are [[Spanish language|Spanish]] (c. 320 million native), [[Portuguese language|Portuguese]] (c. 200 million native), [[French language|French]] (c. 70 million native, and at least that many non-native), [[Italian language|Italian]] (c. 60 million native), [[Romanian language|Romanian]] (c. 24 million native), and [[Catalan language|Catalan]] (c. 12 million native).  Many of these languages have large numbers of non-native speakers; this is especially the case for French, in widespread use throughout [[African French|West Africa]] as a [[lingua franca]]. Among numerous other Romance languages are [[Aragonese language|Aragonese]], [[Aromanian language|Aromanian]], [[Arpitan language|Arpitan]], [[Asturian language|Asturian]], [[Corsican language|Corsican]], [[Emiliano-Romagnolo language|Emiliano-Romagnolo]], [[Friulian language|Friulian]], [[Galician language|Galician]], [[Ladino language|Ladino]], [[Leonese language|Leonese]], [[Lombard language|Lombard]], [[Mirandese language|Mirandese]], [[Neapolitan language|Neapolitan]], [[Occitan language|Occitan]], [[Piedmontese language|Piedmontese]], [[Romansh language|Romansh]], [[Sardinian language|Sardinian]], [[Sicilian language|Sicilian]], [[Venetian language|Venetian]] and [[Walloon language|Walloon]].\\n\\n==Origins==\\nRomance languages are the continuation of [[Vulgar Latin]], the popular [[sociolect]] of Latin spoken by soldiers, settlers and [[merchant]]s of the Roman Empire, as distinguished from the Classical form of the language spoken by the Roman upper classes, the form in which the language was generally written. Between 350 BC and AD 150, [[Campaign history of the Roman military|the expansion of the Empire]], together with its administrative and educational policies, made Latin the dominant native language in continental Western Europe. Latin also exerted a strong influence in [[Roman Britain|southeastern Britain]], [[Africa Province|the Roman province of Africa]], and the Balkans north of the [[Jire\\u010dek Line]].\\n\\nDuring the Empire's decline, and after its fragmentation and collapse in the 5th century, varieties of Latin began to diverge within each local area at an accelerated rate, and eventually evolved into a continuum of recognizably different typologies. The overseas empires established by [[Portuguese Empire|Portugal]], [[Spanish Empire|Spain]] and [[French colonial empires|France]] from the 15th century onward spread their languages to the other continents, to such an extent that about two-thirds of all Romance speakers today live outside Europe.\\n\\nDespite profound influences (e.g. [[substratum]] from pre-Roman languages, especially [[Continental Celtic languages]]; and [[superstratum]] from later [[Germanic languages|Germanic]] invasions), the [[phonology]], [[morphology (linguistics)|morphology]], and [[lexicon]] of all Romance languages seem to be predominantly evolutions of Vulgar Latin. In particular, with only one or two exceptions, Romance languages have lost the [[declension]] system of present Latin and as a result, have [[subject\\u2013verb\\u2013object|SVO]] sentence structure and make extensive use of [[prepositions]].\\n\\n==Name==\\nThe term \\\"[[wikt:Romance|Romance]]\\\" comes from the Vulgar Latin adverb ''romanice'', derived from ''Romanicus'': for instance, in the expression ''romanice loqui'', \\\"to speak in Roman\\\" (that is, the Latin [[vernacular]]), contrasted with ''latine loqui'', \\\"to speak in Latin\\\" ([[Medieval Latin]], the conservative version of the language used in [[Ausbausprache&nbsp;\\u2013 Abstandsprache&nbsp;\\u2013 Dachsprache#Dachsprache|writing and formal contexts]] or as a [[lingua franca]]), and with ''barbarice loqui'', \\\"to speak in [[Barbarian]]\\\" (the non-Latin languages of the peoples that conquered the [[Roman Empire]]).<ref name=Ilari>{{cite book | first=Rodolfo | last=Ilari | year=2002 | title=Ling\\u00fc\\u00edstica Rom\\u00e2nica | page=50 | publisher=\\u00c1tica | isbn=85-08-04250-7}}<\\/ref> From this adverb the noun ''romance'' originated, which applied initially to anything written ''romanice'', or \\\"in the Roman vernacular\\\".\\n\\nThe word ''romance'' with the modern sense of [[romance novel]] or love affair has the same origin. In the [[medieval literature]] of Western Europe, serious writing was usually in Latin, while popular tales, often focusing on love, were composed in the vernacular and came to be called \\\"[[Romance (genre)|romances]]\\\".\\n\\n==Samples==\\nLexical and grammatical similarities among the Romance languages, and between Latin and each of them, are apparent from the following examples having the same meaning:\\n\\nEnglish: ''She always closes the window before dining.''\\n\\n:{| cellspacing=\\\"3px\\\"\\n|-\\n| [[Latin language|Latin]] || {{sm|(illa) claudit semper fenestram antequam c\\u0113nat.}}\\n|-\\n| [[Aragonese language|Aragonese]] || ''(Ella) zarra siempre a finestra antes de cenar.''\\n|-\\n| [[Aromanian language|Aromanian]] || ''(Ea\\/N\\u00e2sa) \\u00eencljidi\\/nkidi totna firida ninti di tsin\\u00e2.''\\n|-\\n| [[Asturian language|Asturian]] || ''(Ella) pieslla siempre la feniestra\\/ventana enantes de cenar.''\\n|-\\n| [[Eastern Lombard language|Bergamasque]] || ''(L\\u00e9) la s\\u00e8ra s\\u00e8mper s\\u00f6 la fin\\u00e8stra prima de sen\\u00e0.''\\n|-\\n| [[Bolognese dialect|Bolognese]] || ''(L\\u00ee) la s\\u00e8ra s\\u00e4nper la fn\\u00e8stra pr\\u00e9mma ed dsn\\u00e8r.''\\n|-\\n| [[Catalan language|Catalan]] || ''(Ella) tanca sempre la finestra abans de sopar.''\\n|-\\n| [[Corsican language|Corsican (Northern)]] || ''Ella chjude sempre u purtellu primma di cen\\u00e0.''\\n|-\\n| [[Corsican language|Corsican (Southern)]] || ''Edda chjudi sempri u balconu prima di cin\\u00e0.''\\n|-\\n| [[Emilian language|Emilian]] || ''(L\\u0113) la s\\u00e8ra s\\u00e8mpar s\\u00f9 la fn\\u00e8stra prima ad sn\\u00e0r.''\\n|-\\n| [[Extremaduran]] || ''(Ella) afecha siempri la ventana antis de cenal.''\\n|-\\n| [[Franco-Proven\\u00e7al language|Franco-Proven\\u00e7al]] || ''(Le) sarre toltin\\/tojor la fen\\u00e9tra avan de gout\\u00e2\\/dinar\\/sopar.''\\n|-\\n| [[French language|French]] || ''Elle ferme toujours la fen\\u00eatre avant de d\\u00eener\\/souper.''\\n|-\\n| [[Friulian language|Friulian]] || ''J\\u00ea e siere simpri il barcon prin di cen\\u00e2.''\\n|-\\n| [[Galician language|Galician]] || ''(Ela) pecha\\/fecha sempre a fiestra\\/xanela antes de cear.''\\n|-\\n| [[Italian language|Italian]] || ''(Ella\\/Lei) chiude sempre la finestra prima di cenare.''\\n|-\\n| [[Judaeo-Spanish language|Judaeo-Spanish (Ladino)]] || ''Eya serra syempre la ventana antes de senar.''\\n|-\\n| [[Ladin language|Ladin (Val Badia)]] || ''(\\u00cbra) stl\\u00fcj dagnora la finestra impr\\u00f6ma de cen\\u00e8.''\\n|-\\n| [[Leonese language|Leonese]] || ''(Eilla) pecha siempre la ventana primeiru de cenare.''\\n|-\\n| [[Ligurian language (Romance)|Ligurian]] || ''(Le) saera sempre u balcun primma de cen\\u00e0.''\\n|-\\n| [[Milanese]] || ''(Le) la sara semper s\\u00fc la finestra prima de disn\\u00e0.''\\n|-\\n| [[Mirandese language|Mirandese]] || ''(Eilha) cerra siempre la bentana\\/jinela atr\\u00e1s de jantar.''\\n|-\\n| [[Mozarabic language|Mozarabic]]  || ''Ella cloudet sempre la fainestra abante da cenare.'' (reconstructed)\\n|-\\n| [[Neapolitan language|Neapolitan]] || ''Essa nzerra sempe 'a fenesta primma 'e magn\\u00e0.''\\n|-\\n| [[Norman language|Norman]] || ''Lli barre tr\\u00e9jous la crou\\u00e9sie devaunt de da\\u00eener.''\\n|-\\n| [[Occitan language|Occitan]] || ''(Ela) barra sempre\\/totjorn la fen\\u00e8stra abans de sopar.''\\n|-\\n| [[Picard language|Picard]] || ''Ale frunme tojours l\\u2019 creus\\u00e8e \\u00e9dvint \\u00e9d souper.''\\n|-\\n| [[Piedmontese language|Piedmontese]] || ''Chila a sara s\\u00e8mper la fnestra dnans \\u00ebd f\\u00e9 sin-a\\/dnans \\u00ebd sin\\u00e9.''\\n|-\\n| [[Portuguese language|Portuguese]] || ''Ela sempre fecha a janela antes de cear\\/jantar.''\\n|-\\n| [[Romanian language|Romanian]] || ''Ea \\u00eenchide totdeauna fereastra \\u00eenainte de cinare.''<ref>{{cite book|author=Vasile Breban|title=Limba rom\\u00e2n\\u0103 corect\\u0103: Probleme de ortografie, gramatic\\u0103, lexic|publisher=Editura \\u0219tiin\\u021bific\\u0103|year=1973|page=68|quote=In constructions with \\\"\\u00eenainte de\\\" (before), the infinitive is recommended over the conjunctive. So it is correct to say \\\"\\u00cenainte de a sosi trenul\\\" or (with the long infinitive) \\\"\\u00cenainte de sosirea trenului\\\"  instead of \\\"\\u00cenainte s\\u0103 soseasc\\u0103 trenul\\\" (conjunctive).}}<\\/ref>\\n|-\\n| [[Romansh language|Romansh]] || ''Ella clauda\\/serra adina la fanestra avant ch'ella tschainia.''\\n|-\\n| [[Sardinian language|Sardinian]] || ''Issa serrat semper sa bentana antes de chenare.''\\n|-\\n| [[Sicilian language|Sicilian]] || ''Idda chiudi sempri la finestra avanti ca cena\\/pistia.''\\n|-\\n| [[Spanish language|Spanish]] || ''(Ella) siempre cierra la fenestra\\/ventana antes de cenar.''\\n|-\\n| [[Central Italian|Umbrian]] || ''Essa chjude sempre la finestra prima de cena'.''\\n|-\\n| [[Venetian language|Venetian]] || ''E\\u0142a \\u0142a sara\\/sera sempre \\u0142a fenestra vanti de xen\\u00e0r\\/disnar.''\\n|-\\n| [[Walloon language|Walloon]] || ''Ele sere todi li finiesse divant di soper.''\\n|}\\n\\nSome of the lexical divergence above comes from [[semantic change]]: different Romance languages use the same root word with different meaning. Portuguese, for example, has the word ''fresta'', and Spanish ''fenestra''\\/''finiestra''(which is a cognate of French ''fen\\u00eatre'', Italian ''finestra'', Romanian ''fereastra'' and so on, from Latin \\\"fenestra}} \\\"window\\\"), however it now means \\\"skylight\\\" and \\\"slit\\\" as opposed to \\\"window.\\\" The Spanish and Portuguese terms ''defenestrar'' and ''defenestraci\\u00f3n\\/defenestra\\u00e7\\u00e3o'' meaning \\\"to throw through a window\\\" or \\\"defenestrate, defenestration\\\", and ''fenestrado'', \\\"replete with windows\\\", also have the same root (but are later derivations from Latin). Likewise, Portuguese also has the word ''cear'', a cognate of Italian ''cenare'' and Spanish ''cenar'', but uses it in the sense of \\\"to have a late supper\\\" in most varieties, while the preferred word for \\\"to dine\\\" is actually ''jantar'' (related to archaic Spanish ''yantar'' \\\"to eat\\\") because of semantic changes in the 19th century. Galician has both ''fiestra'' (from medieval ''f\\u1ebdestra'' which is the ultimate origin of standard Portuguese ''fresta''), and the less frequently used ''vent\\u00e1'' and ''xanela''.\\n\\nAs an alternative to ''lei'' (originally the accusative form), Italian has the pronoun ''ella'', a cognate of the other words for \\\"she\\\", but it is hardly ever used in speaking.\\n\\nSpanish, Asturian and Leonese ''ventana'' and Mirandese and Sardinian ''bentana'' come from Latin {{sm|ventus}} \\\"wind\\\" (c.f. English ''window'', etymologically 'wind eye'), and Portuguese ''janela'', Galician ''xanela'', Mirandese ''jinela'' from Latin {{sm|*ianuella}} \\\"small opening\\\", a derivative of {{sm|ianua}} \\\"door\\\".\\n\\nSardinian ''balcone'' (alternative for ''bentana'') comes from Old Italian and is similar to other Romance languages such as French ''balcon'', Portuguese ''balc\\u00e3o'', Romanian ''balcon'', Spanish ''balc\\u00f3n'', Catalan ''balc\\u00f3'' and Corsican ''balconi'' (alternative for ''purtellu'').\\n\\n==History==\\n===Vulgar Latin===\\n{{Main|Vulgar Latin}}\\nThere is a lack of documentary evidence about Vulgar Latin for the purposes of comprehensive research, and the literature is often hard to interpret or generalise upon. Many of its speakers were soldiers, slaves, displaced peoples and forced resettlers, more likely to be natives of conquered lands than natives of Rome. It is believed that Vulgar Latin already had most of the features that are shared by all Romance languages, which distinguish them from Classical Latin, such as the almost complete loss of the Latin [[Grammatical case|case system]] and its replacement by [[preposition]]s; the loss of the [[neuter gender]], [[Latin declension#Comparison and superlative forms of adjectives|comparative inflections]]; replacement of some [[verb]] paradigms by innovations (e.g. the [[Synthetic (linguistics)|synthetic]] future gave way to an originally [[Analytic (linguistics)|analytic]] strategy now typically formed by infinitive + evolved present indicative forms of 'have'); the use of [[article (grammar)|articles]]; and the initial stages of the [[palatalization]] of the plosives \\/k\\/, \\/g\\/, and \\/t\\/. Some modern languages, such as [[Finnish language#Linguistic varieties|Finnish]], have similar, quite sharp, differences between their printed and spoken form. To some scholars, this suggests that the form of Vulgar Latin that evolved into the Romance languages was around during the time of the [[Roman Empire]] (from the end of 1st century BC), and was spoken alongside the written Classical Latin which was reserved for official and formal occasions. Other scholars argue that the distinctions are more rightly viewed as indicative of sociolinguistic and register differences normally found within any language.\\n\\n===Fall of the Western Roman Empire===\\nDuring the political [[decline of the Western Roman Empire]] in the fifth century, there were large-scale [[Migration Period|migrations]] into the empire, and the Latin-speaking world was fragmented into several independent states. Central Europe and the [[Balkans]] were occupied by the Germanic and [[Slavic peoples|Slavic]] tribes, as well as by the [[Huns]], which isolated the [[Vlachs]] from the rest of [[Latin Europe]]. [[British Romance]] and [[African Romance]], the forms of Vulgar Latin used in [[Roman Britain|southeastern Britain]] and [[Africa (Roman province)|the Roman province of Africa]], where it had been spoken by much of the urban population, disappeared in the Middle Ages. But the Germanic tribes that had penetrated [[Italia (Roman Empire)|Italy]], [[Gaul]], and [[Hispania]] eventually adopted Latin and the remnants of [[Roman culture]], and so Latin remained the dominant language there.\\n\\n===Latent incubation===\\nBetween the fifth and tenth centuries, the dialects of spoken Vulgar Latin diverged in various parts of their domain, eventually becoming distinct languages{{citation needed|date=December 2010}}. This evolution is poorly documented because the [[literary language]], [[Medieval Latin]], remained close to the older Classical Latin.\\n\\n===Recognition of the vernaculars===\\nBetween the 10th and 13th centuries, some local [[vernacular]]s developed a written form and began to supplant Latin in many of its roles. In some countries, such as [[Portugal]], this transition was expedited by force of law; whereas in others, such as [[Italy]], many prominent poets and writers used the vernacular of their own accord&nbsp;\\u2013 some of the most famous in Italy being [[Giacomo da Lentini]] and [[Dante Alighieri]].\\n\\n===Uniformization and standardization===\\nThe invention of the [[printing press]] apparently slowed down the evolution of Romance languages from the 16th century on{{Citation needed|date=May 2008}}, and brought a tendency towards greater uniformity of [[standard language]]s within political boundaries, at the expense of other Romance languages and [[dialect]]s less favored politically. In France, for instance, the dialect spoken in the region of Paris gradually spread to the entire country, and the [[Occitan language|Occitan]] of the south lost ground.\\n\\n==Modern status==\\n{{Main|Latin Europe|Romance-speaking Europe|Latin America|Latin Union|Romance-speaking Africa|Romance-speaking Asia}}\\n[[Image:Romance 20c en.png|thumb|300px|Romance languages, 20th century]]\\n[[Image:Romance-procents.png|thumb|300px|Proportion of the 690 million native Romance language speakers of each language]]\\nThe Romance language [[Languages by speakers|most widely spoken natively]] today is [[Spanish language|Spanish]] (around 400 million speakers), followed by [[Portuguese language|Portuguese]] (over 200 million), [[French language|French]] (over 110 million), [[Italian language|Italian]] (around 65 million), [[Romanian language|Romanian]] (around 24 million), and [[Catalan language|Catalan]] (around 12 million), all of which are [[official language]]s in at least one country. A few other languages have official status on a regional or otherwise limited level, for instance [[Friulian]], [[Sardinian language|Sardinian]] and [[Franco-Proven\\u00e7al language|Franco-Proven\\u00e7al]] in Italy; [[Romansh language|Romansh]] in Switzerland; and [[Galician language|Galician]] in Spain. French, Italian, Portuguese, Spanish, and Romanian are also official languages of the [[European Union]]. Spanish, Portuguese, French, Italian, Romanian, and Catalan are the official languages of the [[Latin Union]]; and French and Spanish are two of the six official languages of the [[United Nations]].\\n\\nOutside Europe, [[French language|French]], [[Portuguese language|Portuguese]] and [[Spanish language|Spanish]] are spoken and enjoy official status in various countries that emerged from their respective [[colonial empire]]s. French is one of the official languages of [[Canada]], many countries in [[Africa]], and some islands in the [[Indian Ocean|Indian]] and [[Pacific Ocean]]. It is also the sole official language of [[Quebec]]. Spanish is an official language of [[Mexico]], much of [[South America]], [[Central America]], the islands of the [[Greater Antilles]] in the [[Caribbean]] (except in [[Haiti]] where the official languages are French and [[Haitian Kreyol]], a [[French-based creole languages|French creole]]), and it is the official language of [[Equatorial Guinea]] in Africa and is the most spoken Romance language in the world. Portuguese is the official language of [[Brazil]] (reaching almost 190 million, it is the language spoken by half of population of South America that resides in Brazil), five African countries ([[Angola]], [[Cabo Verde]], [[Guin\\u00e9-Bissau]], [[Mozambique]] and [[S\\u00e3o Tom\\u00e9 e Pr\\u00edncipe]]), and [[East Timor]] and [[Macau]] in Asia and is the second most spoken Romance language. Although [[Italy]] also had some colonial possessions, its language did not remain official after the end of the colonial domination, resulting in [[Italian language|Italian]] being spoken only as a minority or secondary language by immigrant communities in [[North America|North]], [[South America]], [[Australia]], and African countries like [[Libya]], [[Eritrea]] and [[Somalia]]. [[Romania]] did not establish a colonial empire, but the language is spoken as a native language in [[Moldova]], while it also spread to other countries in rest of Europe, especially the other Romance countries (most notably [[Italy]] and [[Spain]]), and elsewhere such as [[Israel]], where it is a native language to 5% of the population,<ref>[http:\\/\\/www.ethnologue.com\\/show_language.asp?code=ron 1993 Statistical Abstract] of Israel reports 250,000 speakers of Romanian in Israel, while the 1995 census puts the total figure of the Israeli population at 5,548,523<\\/ref> and by many more as a secondary language; this is due to the large numbers of Romanian-born [[Jews]] who moved to Israel after [[World War II]].<ref>{{cite web|url=http:\\/\\/www.eurojewcong.org\\/ejc\\/news.php?id_article=110 |title=Reports of about 300,000 Jews who left the country after WW2 |publisher=Eurojewcong.org |date= |accessdate=2010-11-06}}<\\/ref>\\n\\nThe total native speakers of Romance languages are divided as follows (with their ranking within the languages of the world in brackets):<ref name=Encarta>{{cite web |url=http:\\/\\/uk.encarta.msn.com\\/encnet\\/features\\/dictionary\\/dictionaryhome.aspx |title=Encarta Dictionary |accessdate=2009-11-16 |publisher=Microsoft Encarta 2006}}<\\/ref><ref name=\\\"ethnologue1\\\">{{cite web | url=http:\\/\\/www.ethnologue.org\\/ethno_docs\\/distribution.asp?by=size | title=Ethnologue | publisher=SIL Haley}}<\\/ref>\\n\\n* [[Spanish language|Spanish]] ([[Hispanosphere]]) 47% ([[List of languages by number of native speakers|2nd]])\\n* [[Portuguese language|Portuguese]] ([[Lusosphere]]) 26% ([[List of languages by number of native speakers|6th]])\\n* [[French language|French]] ([[Francophonie]]) 11% ([[List of languages by number of native speakers|11th]])\\n* [[Italian language|Italian]] 9% ([[List of languages by number of native speakers|18th]])\\n* [[Romanian language|Romanian]] 4% ([[List of languages by number of native speakers|34th]])\\n* [[Catalan language|Catalan]] ([[Pa\\u00efsos Catalans]]) 2% ([[List of languages by number of native speakers|75th]])\\n* Others 2%\\n\\nCatalan is unusual in that it is not the main language of any nation-state, other than [[Andorra]] (a [[European microstates|European microstate]] between Spain and France), but nonetheless has been able to compete and even gain speakers at the expense of the dominant language of its primary nation (Spanish); in fact, Catalan is probably the only minority European language whose long-term survival is not under threat.  This is due to strong, centuries-old separatist feelings in [[Catalonia]], and a belief that the Catalan language is a critical component of the separate ethnic identity of the [[Catalan people]].  This has allowed them to resist the assimilationist urges that are in the process of destroying most of the remaining minority-language communities, even those that have strong government support (e.g. [[Irish language]] speakers).\\n\\nThe remaining Romance languages survive mostly as spoken languages for informal contact. National governments have historically viewed linguistic diversity as an economic, administrative or military liability, as well as a potential source of [[separatism|separatist]] movements; therefore, they have generally fought to eliminate it, by extensively promoting the use of the official language, restricting the use of the \\\"other\\\" languages in the media, characterizing them as mere \\\"dialects\\\", or even persecuting them.  As a result, all of these languages are considered endangered to varying degrees according to the UNESCO [[Red Book of Endangered Languages]], ranging from \\\"vulnerable\\\" (e.g. [[Sicilian language|Sicilian]] and [[Venetian language|Venetian]]) to \\\"severely endangered\\\" (most of the [[Occitan language|Occitan]] varieties).\\n\\nIn the late 20th and early 21st centuries, increased sensitivity to the rights of minorities have allowed some of these languages to start recovering their prestige and lost rights. Yet it is unclear whether these political changes will be enough to reverse the decline of minority Romance languages.\\n\\n==Classification and related languages==\\n[[Image:Romance-lg-classification-en.png|300px|thumb]]\\n[[Image:Western and Eastern Romania.PNG|300px|thumb|Eastern and Western Romance areas split by the [[La Spezia-Rimini Line]]]]\\n{{Main|Classification of Romance languages|List of Romance languages}}\\n\\nThe classification of the Romance languages is inherently difficult, since most of the linguistic area can be considered a [[dialect continuum]], and in some cases political biases can come into play. Nevertheless, according to [[SIL International|SIL]] counts, 47 Romance languages and dialects are spoken in [[Europe]]. Along with Latin (which is not included among the Romance languages) and a few extinct languages of ancient Italy, they make up the [[Italic languages|Italic branch]] of the [[Indo-European languages|Indo-European family]].\\n\\n<!-- DO ''not'' EDIT:\\nI will be altering this table in the near future to add more languages and be more accurate.\\nI will remove this when I am complete. Thank you.\\n-->\\n{{familytree\\/start}}\\n{{familytree | | | | | | | | | | | | | | | | LAT |LAT=[[Latin]]}}\\n{{familytree