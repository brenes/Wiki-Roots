    body: "{\"query\":{\"normalized\":[{\"from\":\"mathematical analysis\",\"to\":\"Mathematical analysis\"}],\"pages\":{\"48396\":{\"pageid\":48396,\"ns\":0,\"title\":\"Mathematical analysis\",\"revisions\":[{\"*\":\"'''Mathematical analysis,''' which mathematicians refer to simply as '''analysis''', has its beginnings in the rigorous formulation of [[infinitesimal calculus]]. It is a branch of [[pure mathematics]] that includes the theories of [[Derivative|differentiation]], [[Integral|integration]] and [[Measure (mathematics)|measure]], limits, [[Series (mathematics)|infinite series]],<ref>Edwin Hewitt and Karl Stromberg, \\\"Real and Abstract Analysis\\\", Springer-Verlag, 1965<\\/ref> and [[analytic function]]s. These theories are often studied in the context of [[real number]]s, [[complex number]]s, and real and complex [[function (mathematics)|functions]]. However, they can also be defined and studied in any [[space (mathematics)|space]] of mathematical objects that has a definition of ''nearness'' (a [[topological space]]) or, more specifically, ''distance'' (a [[metric space]]).\\n\\n== History ==\\nEarly results in analysis were implicitly present in the early days of ancient Greek mathematics. For instance, an infinite geometric sum is implicit in [[Zeno of Elea|Zeno's]] [[Zeno's paradoxes#The dichotomy paradox|paradox of the dichotomy]].<ref name=\\\"Stillwell Infinite Series Early Results\\\">{{cite book|last=Stillwell|authorlink=John Stillwell|title=|year=2004|chapter=Infinite Series|pages=170|quote=Infinite series were present in Greek mathematics, [...] There is no question that Zeno's paradox of the dichotomy (Section 4.1), for example, concerns the decomposition of the number 1 into the infinite series <sup>1<\\/sup>\\u2044<sub>2<\\/sub> + <sup>1<\\/sup>\\u2044<sub>2<\\/sub><sup>2<\\/sup> + <sup>1<\\/sup>\\u2044<sub>2<\\/sub><sup>3<\\/sup> + <sup>1<\\/sup>\\u2044<sub>2<\\/sub><sup>4<\\/sup> + ... and that Archimedes found the area of the parabolic segment (Section 4.4) essentially by summing the infinite series 1 + <sup>1<\\/sup>\\u2044<sub>4<\\/sub> + <sup>1<\\/sup>\\u2044<sub>4<\\/sub><sup>2<\\/sup> + <sup>1<\\/sup>\\u2044<sub>4<\\/sub><sup>3<\\/sup> + ... = <sup>4<\\/sup>\\u2044<sub>3<\\/sub>. Both these examples are special cases of the result we express as summation of a geometric series}}<\\/ref> Later, [[Greek mathematics|Greek mathematicians]] such as [[Eudoxus of Cnidus|Eudoxus]] and [[Archimedes]] made more explicit, but informal, use of the concepts of limits and convergence when they used the [[method of exhaustion]] to compute the area and volume of regions and solids.<ref>(Smith, 1958)<\\/ref> In [[Indian mathematics|India]], the 12th century mathematician [[Bh\\u0101skara II]] gave examples of the [[derivative]] and used what is now known as [[Rolle's theorem]].\\n\\nIn the 14th century, [[Madhava of Sangamagrama]] developed [[series (mathematics)|infinite series]] expansions, like the [[power series]] and the [[Taylor series]], of functions such as [[Trigonometric functions|sine]], [[Trigonometric functions|cosine]], [[trigonometric functions|tangent]] and [[Inverse trigonometric functions|arctangent]]. Alongside his development of the Taylor series of the [[trigonometric functions]], he also estimated the magnitude of the error terms created by truncating these series and gave a rational approximation of an infinite series.  His followers at the [[Kerala school of astronomy and mathematics]] further expanded his works, up to the 16th century.\\n\\nIn Europe, during the later half of the 17th century, [[Isaac Newton|Newton]] and [[Gottfried Leibniz|Leibniz]] independently developed [[infinitesimal calculus]], which grew, with the stimulus of applied work that continued through the 18th&nbsp;century, into analysis topics such as the [[calculus of variations]], [[Ordinary differential equation|ordinary]] and [[partial differential equation]]s, [[Fourier analysis]], and [[generating function]]s. During this period, calculus techniques were applied to approximate [[discrete mathematics|discrete problems]] by continuous ones.\\n\\nIn the 18th century, [[Leonhard Euler|Euler]] introduced the notion of [[function (mathematics)|mathematical function]].<ref name=\\\"function\\\">{{cite book| last = Dunham| first = William| title = Euler: The Master of Us All| year = 1999| publisher =The Mathematical Association of America | pages = 17}}<\\/ref> Real analysis began to emerge as an independent subject when [[Bernard Bolzano]] introduced the modern definition of continuity in 1816.<ref>*{{cite book|first=Roger |last=Cooke |authorlink=Roger Cooke |title=The History of Mathematics: A Brief Course |publisher=Wiley-Interscience |year=1997 |isbn=0471180823 |pages=379 |chapter=Beyond the Calculus |quote=Real analysis began its growth as an independent subject with the introduction of the modern definition of continuity in 1816 by the Czech mathematician Bernard Bolzano (1781-1848),}}<\\/ref> but Bolzano's work did not become widely known until the 1870s. In 1821, [[Augustin Louis Cauchy|Cauchy]] began to put calculus on a firm logical foundation by rejecting the principle of the [[generality of algebra]] widely used in earlier work, particularly by Euler.  Instead, Cauchy formulated calculus in terms of geometric ideas and [[infinitesimal]]s.  Thus, his definition of continuity required an infinitesimal change in ''x'' to correspond to an infinitesimal change in ''y''.  He also introduced the concept of the [[Cauchy sequence]], and started the formal theory of [[complex analysis]]. [[Sim\\u00e9on Denis Poisson|Poisson]], [[Joseph Liouville|Liouville]], [[Joseph Fourier|Fourier]] and others studied partial differential equations and [[harmonic analysis]].  The contributions of these mathematicians and others, such as [[Karl Weierstrass|Weierstrass]], developed the [[(\\u03b5, \\u03b4)-definition of limit]] approach, thus founding the modern field of mathematical analysis.\\n\\nIn the middle of the century [[Bernhard Riemann|Riemann]] introduced his theory of [[integral|integration]]. The last third of the 19th century saw the arithmetization of analysis by [[Karl Weierstrass|Weierstrass]], who thought that geometric reasoning was inherently misleading, and introduced the [[(\\u03b5, \\u03b4)-definition of limit|\\\"epsilon-delta\\\" definition]] of [[limit of a function|limit]]. \\nThen, mathematicians started worrying that they were assuming the existence of a [[Continuum (set theory)|continuum]] of [[real number]]s without proof. [[Richard Dedekind|Dedekind]] then constructed the real numbers by [[Dedekind cut]]s, in which irrational numbers are formally defined, which serve to fill the \\\"gaps\\\" between rational numbers, thereby creating a [[complete metric space|complete]] set: the continuum of real numbers, which had already been developed by [[Simon Stevin]] in terms of [[decimal expansion]]s. Around that time, the attempts to refine the [[theorem]]s of [[Riemann integral|Riemann integration]] led to the study of the \\\"size\\\" of the set of [[Classification of discontinuities|discontinuities]] of real functions.\\n\\nAlso, \\\"[[pathological (mathematics)|monsters]]\\\" ([[nowhere continuous function]]s, continuous but [[Weierstrass function|nowhere differentiable functions]], [[space-filling curve]]s) began to be created. In this context, [[Camille Jordan|Jordan]] developed his theory of [[Jordan measure|measure]], [[Georg Cantor|Cantor]] developed what is now called [[naive set theory]], and [[Ren\\u00e9-Louis Baire|Baire]] proved the [[Baire category theorem]]. In the early 20th century, calculus was formalized using an axiomatic [[set theory]]. [[Henri Lebesgue|Lebesgue]] solved the problem of measure, and [[David Hilbert|Hilbert]] introduced [[Hilbert space]]s to solve [[integral equation]]s. The idea of [[normed vector space]] was in the air, and in the 1920s [[Stefan Banach|Banach]] created [[functional analysis]].\\n\\n== Subdivisions ==\\nMathematical analysis includes the following subfields. \\n* [[Differential equation]]s\\n* [[Real analysis]], the [[rigour#Mathematical rigour|rigorous]] study of [[derivative]]s and [[integral]]s of functions of real variables. This includes the study of [[sequence]]s and their [[limit of a sequence|limits]], [[series (mathematics)|series]].\\n** [[Multivariable calculus]]\\n** [[Real analysis on time scales]] - a unification of real analysis with [[calculus of finite differences]]\\n* [[measure (mathematics)|Measure theory]] - given a set, the study of how to assign to each suitable subset a number, intuitively interpreted as the size of the subset. \\n* [[Vector calculus]]\\n* [[Functional analysis]]<ref>Carl L. Devito, \\\"Functional Analysis\\\", Academic Press, 1978<\\/ref> studies spaces of functions and introduces concepts such as [[Banach space]]s and [[Hilbert space]]s.\\n* [[Calculus of variations]] deals with extremizing [[functional (mathematics)|functionals]], as opposed to ordinary [[calculus]] which deals with [[function (mathematics)|functions]].\\n* [[Harmonic analysis]] deals with [[Fourier series]] and their abstractions.\\n* [[Geometric analysis]] involves the use of geometrical methods in the study of [[partial differential equation]]s and the application of the theory of partial differential equations to geometry. \\n* [[Complex analysis]], the study of functions from the [[complex plane]] to itself which are complex differentiable (that is, [[holomorphic]]).\\n** [[Several complex variables]]\\n* [[Hypercomplex analysis]] or [[Clifford analysis]]\\n* [[p-adic analysis|''p''-adic analysis]], the study of analysis within the context of [[p-adic number|''p''-adic numbers]], which differs in some interesting and surprising ways from its real and complex counterparts.\\n* [[Non-standard analysis]], which investigates the [[hyperreal number]]s and their functions and gives a [[rigour#Mathematical rigour|rigorous]] treatment of [[infinitesimal]]s and infinitely large numbers. It is normally classed as [[model theory]].\\n* [[Numerical analysis]], the study of algorithms for approximating the problems of continuous mathematics.\\n*[[Computable analysis]], the study of which parts of analysis can be carried out in a [[computability theory|computable]] manner.\\n* [[Stochastic calculus]] - analytical notions developed for [[stochastic processes]].\\n* [[Set-valued analysis]] - applies ideas from analysis and topology to set-valued functions.\\n* [[Tropical analysis]] (or [[idempotent analysis]]) - analysis in the context of the [[semiring]] of the [[max-plus algebra]] where the lack of an additive inverse is compensated somewhat by the idempotent rule A+A=A. When transferred to the tropical setting, many nonlinear problems become linear.<ref>[http:\\/\\/arxiv.org\\/abs\\/math\\/0507014v1 THE MASLOV DEQUANTIZATION, IDEMPOTENT AND TROPICAL MATHEMATICS: A BRIEF INTRODUCTION]<\\/ref>\\n\\n'''Classical analysis''' would normally be understood as any work not using functional analysis techniques, and is sometimes also called '''hard analysis'''; it also naturally refers to the more traditional topics. The study of [[differential equation]]s is now shared with other fields such as [[dynamical system]]s, though the overlap with conventional analysis is large.\\n\\nAnalysis in other areas:\\n\\n*[[Analytic number theory]]\\n*[[Analytic combinatorics]]\\n*[[Continuous probability]]\\n*[[Differential entropy]] in information theory\\n*[[Differential game]]s\\n* [[Differential geometry]], the application of calculus to specific mathematical spaces known as [[manifold]]s that possess a complicated internal structure but behave in a simple manner locally.\\n* [[Differential topology]]\\n\\n==Topological spaces, metric spaces==\\nThe motivation for studying mathematical analysis in the wider context of [[topology|topological]] or [[metric space]]s is threefold:\\n# The same basic  techniques have proved applicable to a wider class of problems (e.g., the study of [[functional analysis|function spaces]]).\\n# A greater understanding of analysis in more abstract spaces frequently proves to be directly applicable to classical problems. For example, in [[Fourier analysis]], functions are expressed in terms of a certain [[infinite sum]] of [[trigonometric function]]s. Thus Fourier analysis might be used to decompose a sound into a unique combination of pure tones of various pitches. The \\\"weights\\\", or coefficients, of the terms in the Fourier expansion of a function can be thought of as components of a [[vector (mathematics)|vector]] in an [[infinite]] [[dimension]]al space known as a [[Hilbert space]]. Study of functions defined in this more general setting thus provides a convenient method of deriving results about the way functions vary in space as well as time or, in more mathematical terms, [[partial differential equation]]s, where this technique is known as [[separation of variables]].\\n# The conditions needed to prove the particular result are stated more explicitly. The analyst then becomes more aware exactly what aspect of the assumption is needed to prove the theorem.\\n\\n==Calculus of finite differences, discrete calculus or discrete analysis==\\n{{main|finite difference}}\\n\\nAs the above section on topological spaces makes clear, analysis isn't just about continuity in the traditional sense of real numbers. Analysis is fundamentally about functions, the spaces that the functions act on and the [[function space]]s that the functions themselves are members of. A discrete [[function (mathematics)|function]] f(n) is usually called a [[sequence]] a(n). A sequence could be a finite sequence from some data source or an infinite sequence from a [[discrete dynamical system]]. A discrete function could be defined explicitly by a list, or by a formula for f(n) or it could be given implicitly by a [[recurrence relation]] or [[difference equation]]. A difference equation is the discrete equivalent of a [[differential equation]] and can be used to approximate the latter or studied in its own right. Every question and method about differential equations has a discrete equivalent for difference equations. For instance where there are [[integral transforms]] in [[harmonic analysis]] for studying continuous functions or analog signals, there are [[discrete transform]]s for [[discrete function]]s or digital signals. As well as the [[discrete metric]] there are more general discrete or [[finite metric space]]s and [[finite topological space]]s.\\n\\n== See also ==\\n* [[Method of exhaustion]]\\n* [[Non-classical analysis]]\\n* [[Smooth infinitesimal analysis]]\\n\\n== Notes ==\\n{{reflist|2}}\\n\\n==References==\\n{{portal|Analysis}}\\n*Aleksandrov, A. D., Kolmogorov, A. N., Lavrent'ev, M. A. (eds.). 1984. ''Mathematics, its Content, Methods, and Meaning''. 2nd ed. Translated by S. H. Gould, K. A. Hirsch and T. Bartha; translation edited by S. H. Gould. MIT Press; published in cooperation with the American Mathematical Society. \\n*Apostol, Tom M. 1974. ''Mathematical Analysis''. 2nd ed. Addison-Wesley. ISBN 978-0201002881.\\n*Binmore, K.G. 1980-1981. ''The foundations of analysis: a straightforward introduction''. 2 volumes. Cambridge University Press. \\n*Johnsonbaugh, Richard, & W. E. Pfaffenberger. 1981. ''Foundations of mathematical analysis''. New York: M. Dekker. \\n*Nikol'skii, S. M. 2002. [http:\\/\\/eom.springer.de\\/M\\/m062610.htm \\\"Mathematical analysis\\\"]. In [http:\\/\\/eom.springer.de\\/default.htm ''Encyclopaedia of Mathematics''], Michiel Hazewinkel (editor).  Springer-Verlag. ISBN 1-4020-0609-8.\\n*Rombaldi, Jean-\\u00c9tienne. 2004. ''\\u00c9l\\u00e9ments d'analyse r\\u00e9elle : CAPES et agr\\u00e9gation interne de math\\u00e9matiques''. EDP Sciences. ISBN 2-86883-681-X. \\n*[[Walter Rudin|Rudin, Walter]]. 1976. ''Principles of Mathematical Analysis''. McGraw-Hill Publishing Co.; 3rd revised edition (September 1, 1976), ISBN 978-0070856134.\\n*Smith, David E. 1958. ''History of Mathematics''. Dover Publications. ISBN 0-486-20430-8. \\n*Stillwell, John. 2004. ''Mathematics and its History''. 2nd ed. Springer Science + Business Media Inc. ISBN 0387953361. \\n*[[E. T. Whittaker|Whittaker, E. T.]] and [[G. N. Watson|Watson, G. N.]]. 1927. ''[[Whittaker and Watson|A Course of Modern Analysis]]''. 4th edition. Cambridge University Press. ISBN 0521588073.\\n\\n==External links==\\n* [http:\\/\\/www.economics.soton.ac.uk\\/staff\\/aldrich\\/Calculus%20and%20Analysis%20Earliest%20Uses.htm Earliest Known Uses of Some of the Words of Mathematics: Calculus & Analysis]\\n* [http:\\/\\/www.jirka.org\\/ra\\/ Basic Analysis: Introduction to Real Analysis] by Jiri Lebl ([[Creative Commons|Creative Commons BY-NC-SA]])\\n\\n{{Mathematics-footer}}\\n\\n[[Category:Mathematical analysis| ]]\\n\\n[[af:Analise]]\\n[[ar:\\u062a\\u062d\\u0644\\u064a\\u0644 \\u0631\\u064a\\u0627\\u0636\\u064a]]\\n[[an:Anal\\u00eds matematica]]\\n[[az:Riyazi analiz]]\\n[[be:\\u041c\\u0430\\u0442\\u044d\\u043c\\u0430\\u0442\\u044b\\u0447\\u043d\\u044b \\u0430\\u043d\\u0430\\u043b\\u0456\\u0437]]\\n[[be-x-old:\\u041c\\u0430\\u0442\\u044d\\u043c\\u0430\\u0442\\u044b\\u0447\\u043d\\u044b \\u0430\\u043d\\u0430\\u043b\\u0456\\u0437]]\\n[[bs:Matemati\\u010dka analiza]]\\n[[bg:\\u041c\\u0430\\u0442\\u0435\\u043c\\u0430\\u0442\\u0438\\u0447\\u0435\\u0441\\u043a\\u0438 \\u0430\\u043d\\u0430\\u043b\\u0438\\u0437]]\\n[[ca:An\\u00e0lisi matem\\u00e0tica]]\\n[[cs:Matematick\\u00e1 anal\\u00fdza]]\\n[[co:Analisa]]\\n[[cy:Dadansoddi]]\\n[[da:Matematisk analyse]]\\n[[de:Analysis]]\\n[[et:Matemaatiline anal\\u00fc\\u00fcs]]\\n[[el:\\u039c\\u03b1\\u03b8\\u03b7\\u03bc\\u03b1\\u03c4\\u03b9\\u03ba\\u03ae \\u03b1\\u03bd\\u03ac\\u03bb\\u03c5\\u03c3\\u03b7]]\\n[[es:An\\u00e1lisis matem\\u00e1tico]]\\n[[eo:Analitiko]]\\n[[fa:\\u0622\\u0646\\u0627\\u0644\\u06cc\\u0632 \\u0631\\u06cc\\u0627\\u0636\\u06cc]]\\n[[fr:Analyse (math\\u00e9m