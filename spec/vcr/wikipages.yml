-size: 200%; line-height: 150%;\\\" | \\u062a\\u064f\\u0643\\u0652\\u062a\\u064e\\u0628\\u0650\\u064a\\u0646\\u064e\\n| style=\\\"font-size: 200%; line-height: 150%;\\\" | \\u0633\\u064e\\u062a\\u064f\\u0643\\u0652\\u062a\\u064e\\u0628\\u0650\\u064a\\u0646\\u064e\\n| style=\\\"font-size: 200%; line-height: 150%;\\\" | \\u062a\\u064f\\u0643\\u0652\\u062a\\u064e\\u0628\\u0650\\u064a\\n| style=\\\"font-size: 200%; line-height: 150%;\\\" | \\u062a\\u064f\\u0643\\u0652\\u062a\\u064e\\u0628\\u0650\\u064a\\n| style=\\\"font-size: 200%; line-height: 150%;\\\" | \\u062a\\u064f\\u0643\\u0652\\u062a\\u064e\\u0628\\u0650\\u0646\\u064e\\u0651\\n| style=\\\"font-size: 200%; line-height: 150%;\\\" | \\u0652\\u062a\\u064f\\u0643\\u0652\\u062a\\u064e\\u0628\\u0650\\u0646\\n| style=\\\"font-size: 200%; line-height: 150%;\\\" | \\u2013\\n|-\\n! width=\\\"100%\\\" colspan=\\\"10\\\" | etc.\\n|-\\n! rowspan=3|Nominal\\n! colspan=4|<small>Active Participle<\\/small>\\n! colspan=3|<small>Passive Participle<\\/small>\\n! colspan=3|<small>Verbal Noun<\\/small>\\n|-\\n| colspan=4 style=\\\"text-align: center;\\\" |<span style=\\\"font-size: 130%; line-height: 150%;\\\">{{transl|ar|k\\u0101tib}}<\\/span> \\n| colspan=3 style=\\\"text-align: center;\\\" |<span style=\\\"font-size: 130%; line-height: 150%;\\\">{{transl|ar|makt\\u016bb}}<\\/span> \\n| colspan=3 style=\\\"text-align: center;\\\" |<span style=\\\"font-size: 130%; line-height: 150%;\\\">{{transl|ar|katb, kitbah, kit\\u0101bah}}<\\/span> \\n|-\\n| colspan=4 style=\\\"text-align: center;\\\" |<span style=\\\"font-size: 200%; line-height: 150%;\\\">\\u0643\\u064e\\u0627\\u062a\\u0650\\u0628<\\/span> \\n| colspan=3 style=\\\"text-align: center;\\\" |<span style=\\\"font-size: 200%; line-height: 150%;\\\">\\u0645\\u064e\\u0643\\u0652\\u062a\\u064f\\u0648\\u0628<\\/span> \\n| colspan=3 style=\\\"text-align: center;\\\" |<span style=\\\"font-size: 200%; line-height: 150%;\\\">\\u0643\\u064e\\u062a\\u0652\\u0628\\u060c \\u0643\\u0650\\u062a\\u0652\\u0628\\u064e\\u0629\\u060c \\u0643\\u0650\\u062a\\u064e\\u0627\\u0628\\u064e\\u0629<\\/span> \\n|-\\n|}\\n\\n====Derivation====\\nUnlike in most languages, Arabic has virtually no means of [[derivational morphology|deriving]] words by adding prefixes or suffixes to words.  Instead, they are formed according to a limited (but fairly large) number of templates applied to roots.\\n\\nFor verbs, a given root can construct up to fifteen different verbs, each with one or more characteristic meanings and each with its own templates for the past and non-past stems, active and passive participles, and verbal noun.  These are referred to by Western scholars as \\\"Form I\\\", \\\"Form II\\\", and so on through \\\"Form XV\\\" (although Forms XI to XV are rare). These forms encode concepts such as the [[causative]], [[intensive]] and [[reflexive]].  These forms can be viewed as analogous to [[verb conjugation]]s in languages such as [[Spanish language|Spanish]] in terms of the additional complexity of verb formation that they induce. (Note, however, that their usage in constructing vocabulary is somewhat different, since the same root can be conjugated in multiple forms, with different shades of meaning.)\\n\\nExamples of the different verbs formed from the root ''{{transl|ar|k-t-b}}'' \\\"write\\\" (using ''{{transl|ar|\\u1e25-m-r}}'' \\\"red\\\" for Form IX, which is limited to colors and physical defects):\\n{|class=\\\"wikitable\\\"\\n! Form !! Past !! Meaning !! Non-past !! Meaning\\n|-\\n| I || ''{{transl|ar|'''k'''a'''t'''a'''b'''a}}'' || \\\"he wrote\\\" || ''{{transl|ar|ya'''kt'''u'''b'''u}}'' || \\\"he writes\\\"\\n|-\\n| II || ''{{transl|ar|'''k'''a'''tt'''a'''b'''a}}'' || \\\"he made (someone) write\\\" || ''{{transl|ar|yu'''k'''a'''tt'''i'''b'''u}}'' || \\\"he makes (someone) write\\\"\\n|-\\n| III || ''{{transl|ar|'''k'''\\u0101'''t'''a'''b'''a}}'' || \\\"he corresponded with, wrote to (someone)\\\" || ''{{transl|ar|yu'''k'''\\u0101'''t'''i'''b'''u}}'' || \\\"he corresponds with, writes to (someone)\\\"\\n|-\\n| IV || ''{{transl|ar|\\u02bea'''kt'''a'''b'''a}}'' || \\\"he dictated\\\" || ''{{transl|ar|yu'''kt'''i'''b'''u}}'' || \\\"he dictates\\\"\\n|-\\n| V || ''{{transl|ar|ta'''k'''a'''tt'''a'''b'''a}}'' || ''nonexistent'' || ''{{transl|ar|yata'''k'''a'''tt'''a'''b'''u}}'' || ''nonexistent''\\n|-\\n| VI || ''{{transl|ar|ta'''k'''\\u0101'''t'''a'''b'''a}}'' || \\\"he corresponded (with someone, esp. mutually)\\\" || ''{{transl|ar|yata'''k'''\\u0101'''t'''a'''b'''u}}'' || \\\"he corresponds (with someone, esp. mutually)\\\"\\n|-\\n| VII || ''{{transl|ar|in'''k'''a'''t'''a'''b'''a}}'' || \\\"he subscribed\\\" || ''{{transl|ar|yan'''k'''a'''t'''i'''b'''u}}'' || \\\"he subscribes\\\"\\n|-\\n| VIII || ''{{transl|ar|i'''k'''ta'''t'''a'''b'''a}}'' || \\\"he copied\\\" || ''{{transl|ar|ya'''k'''ta'''t'''i'''b'''u}}'' || \\\"he copies\\\"\\n|-\\n| IX || ''{{transl|ar|i'''\\u1e25m'''a'''rr'''a}}'' || \\\"he turned red\\\" || ''{{transl|ar|ya'''\\u1e25m'''a'''rr'''u}}'' || \\\"he turns red\\\"\\n|-\\n| X || ''{{transl|ar|ista'''kt'''a'''b'''a}}'' || \\\"he asked (someone) to write\\\" || ''{{transl|ar|yasta'''kt'''i'''b'''u}}'' || \\\"he asks (someone) to write\\\"\\n|-\\n|}\\n\\nForm II is sometimes used to create transitive [[denominative verb]]s (verbs built from nouns); Form V is the equivalent used for intransitive denominatives.\\n\\nThe associated participles and verbal nouns of a verb are the primary means of forming new lexical nouns in Arabic.  This is similar to the process by which, for example, the English [[gerund]] \\\"meeting\\\" (similar to a verbal noun) has turned into a noun referring to a particular type of social, often work-related event where people gather together to have a \\\"discussion\\\" (another lexicalized verbal noun).  Another fairly common means of forming nouns is through one of a limited number of patterns that can be applied directly to roots, such as the \\\"nouns of location\\\" in ''ma-'' (e.g. ''{{transl|ar|maktab}}'' \\\"desk, office\\\" < ''k-t-b'' \\\"write\\\", ''{{transl|ar|ma\\u1e6dbax}}'' \\\"kitchen\\\" < ''\\u1e6d-b-x'' \\\"cook\\\").\\n\\nThe only three genuine suffixes are as follows:\\n*The feminine suffix ''-ah''; variously derives terms from women from related terms for men, or more generally terms along the same lines as the corresponding masculine, e.g. ''{{transl|ar|maktabah}}'' \\\"library\\\" (also a writing-related place, but different than ''{{transl|ar|maktab}}'', as above).\\n*The [[nisba]] suffix ''-iyy-''.  This suffix is extremely productive, and forms adjectives meaning \\\"related to X\\\".  It corresponds to English adjectives in ''-ic, -al, -an, -y, -ist'', etc.\\n*The feminine [[nisba]] suffix ''-iyyah''.  This is formed by adding the feminine suffix ''-ah'' onto nisba adjectives to form abstract nouns.  For example, from the basic root ''{{transl|ar|\\u0161-r-k}}'' \\\"share\\\" can be derived the Form VIII verb ''{{transl|ar|i\\u0161taraka}}'' \\\"to cooperate, participate\\\", and in turn its verbal noun ''{{transl|ar|i\\u0161tir\\u0101k}}'' \\\"cooperation, participation\\\" can be formed.  This in turn can be made into a nisba adjective ''{{transl|ar|i\\u0161tir\\u0101kiyy}}'' \\\"socialist\\\", from which an abstract noun ''{{transl|ar|i\\u0161tir\\u0101kiyyah}}'' \\\"socialism\\\" can be derived.  Other recent formations are ''{{transl|ar|jumh\\u016briyyah}}'' \\\"republic\\\" (lit. \\\"public-ness\\\" < ''{{transl|ar|jumh\\u016br}}'' \\\"multitude, general public\\\"), and the [[Qaddafi]]-specific variation ''{{transl|ar|jam\\u0101h\\u012briyyah}}'' \\\"people's republic\\\" (lit. \\\"masses-ness\\\" < ''{{transl|ar|jam\\u0101h\\u012br}}'' \\\"the masses\\\", pl. of ''{{transl|ar|jumh\\u016br}}'', as above).\\n\\n=== Colloquial varieties ===\\n{{main|Varieties of Arabic}}\\n\\nThe spoken dialects have lost the case distinctions and make only limited use of the dual (it occurs only on nouns and its use is no longer required in all circumstances). They have lost the mood distinctions other than imperative, but many have since gained new moods through the use of prefixes (most often \\/bi-\\/ for indicative vs. unmarked subjunctive). They have also mostly lost the indefinite \\\"nunation\\\" and the internal passive. \\n\\nThe following is an example of a regular verb paradigm in [[Egyptian Arabic]].\\n\\n{| class=\\\"wikitable\\\"\\n|+Example of a regular Form I verb in [[Egyptian Arabic]], ''k\\u00e1tab\\/y\\u00edktib'' \\\"write\\\"\\n!  colspan=2|Tense\\/Mood\\n!  Past\\n!  Present Subjunctive\\n!  Present Indicative\\n!  Future\\n!  Imperative\\n|-\\n! width=\\\"100%\\\" colspan=\\\"7\\\" | Singular\\n|-\\n!  colspan=2|1st\\n|  ''kat\\u00e1b-t''\\n|  ''\\u00e1-ktib''\\n|  ''b\\u00e1-ktib''\\n|  ''\\u1e25\\u00e1-ktib''\\n| style=background:silver|\\n|-\\n! rowspan=2| 2nd\\n!<small>masculine<\\/small>\\n|  ''kat\\u00e1b-t''\\n|  ''t\\u00ed-ktib''\\n|  ''bi-t\\u00ed-ktib''\\n|  ''\\u1e25a-t\\u00ed-ktib''\\n|  ''\\u00ed-ktib''\\n|-\\n!<small>feminine<\\/small>\\n|  ''kat\\u00e1b-ti''\\n|  ''ti-kt\\u00edb-i''\\n|  ''bi-ti-kt\\u00edb-i''\\n|  ''\\u1e25a-ti-kt\\u00edb-i''\\n|  ''i-kt\\u00edb-i''\\n|-\\n!  rowspan=2|3rd\\n!<small>masculine<\\/small>\\n|  ''k\\u00e1tab''\\n|  ''y\\u00ed-ktib''\\n|  ''bi-y\\u00ed-ktib''\\n|  ''\\u1e25a-y\\u00ed-ktib''\\n| rowspan=2 style=background:silver|\\n|-\\n!<small>feminine<\\/small>\\n|  ''k\\u00e1tab-it''\\n|  ''t\\u00ed-ktib''\\n|  ''bi-t\\u00ed-ktib''\\n|  ''\\u1e25a-t\\u00ed-ktib''\\n|-\\n! width=\\\"100%\\\" colspan=\\\"7\\\" | Plural\\n|-\\n!  colspan=2|1st\\n|  ''kat\\u00e1b-na''\\n|  ''n\\u00ed-ktib''\\n|  ''bi-n\\u00ed-ktib''\\n|  ''\\u1e25\\u00e1-n\\u00ed-ktib''\\n| style=background:silver|\\n|-\\n!  colspan=2|2nd\\n| ''kat\\u00e1b-tu''\\n| ''ti-kt\\u00edb-u''\\n| ''bi-ti-kt\\u00edb-u''\\n| ''\\u1e25a-ti-kt\\u00edb-u''\\n| ''i-kt\\u00edb-u''\\n|-\\n!  colspan=2|3rd\\n| ''k\\u00e1tab-u''\\n| ''yi-kt\\u00edb-u''\\n| ''bi-yi-kt\\u00edb-u''\\n| ''\\u1e25a-yi-kt\\u00edb-u''\\n| style=background:silver|\\n|-\\n|}\\n\\nSee [[varieties of Arabic]] for more information on grammar differences in the spoken varieties.\\n\\n== Writing system {{anchor|writing system}} ==\\n{{Main|Arabic alphabet}}\\n[[File:Learning Arabic calligraphy.jpg|thumb|An example of a text written in [[Arabic calligraphy]].]]\\nThe Arabic alphabet derives from the [[Aramaic alphabet|Aramaic]] through [[Nabatean alphabet|Nabatean]], to which it bears a loose resemblance like that of [[Coptic alphabet|Coptic]] or [[Cyrillic alphabet|Cyrillic script]] to [[Greek alphabet|Greek script]]. Traditionally, there were several differences between the Western (North African) and Middle Eastern version of the alphabet\\u2014in particular, the ''fa'' had a dot underneath and ''qaf'' a single dot above in the [[Maghreb]], and the order of the letters was slightly different (at least when they were used as numerals).\\n\\nHowever, the old Maghrebi variant has been abandoned except for calligraphic purposes in the Maghreb itself, and remains in use mainly in the Quranic schools ([[zaouia]]s) of West Africa. Arabic, like all other [[Semitic languages]] (except for the [[Latin script|Latin-written]] [[Maltese language|Maltese]], and the languages with the [[Ge'ez script]]), is written from right to left.  There are several styles of script, notably [[Naskh (script)|Naskh]] which is used in print and by computers, and [[Ruq'ah]] which is commonly used in [[handwriting]].<ref name=Hanna>Hanna, 1972, p. 2<\\/ref>\\n\\n=== Calligraphy ===\\n{{Main|Arabic calligraphy}}\\n\\nAfter [[Khalil ibn Ahmad al Farahidi]] finally fixed the Arabic script around 786, many styles were developed, both for the writing down of the Qur'an and other books, and for inscriptions on monuments as decoration.\\n\\nArabic calligraphy has not fallen out of use as calligraphy has in the Western world, and is still considered by [[Arabs]] as a major art form; calligraphers are held in great esteem. Being cursive by nature, unlike the [[Latin script]], Arabic script is used to write down a [[ayah|verse]] of the Qur'an, a [[Hadith]], or simply a [[proverb]], in a spectacular composition. The composition is often abstract, but sometimes the writing is shaped into an actual form such as that of an animal. One of the current masters of the genre is [[Hassan Massoudy]].\\n\\n=== Romanization ===\\n{{Main|Romanization of Arabic}}\\n\\n{| class=\\\"wikitable\\\" style=\\\"float: right; margin: 1em;\\\"\\n|+ Examples of different transliteration\\/transcription schemes\\n! Letter\\n! Name\\n! [[International Phonetic Alphabet|IPA]]\\n! [[United Nations Conference on the Standardization of Geographical Names|UNGEGN]]\\n! [[Library of Congress|ALA-LC]]\\n! [[DIN 31635|DIN]] !! [[ISO 233|ISO]]\\n! [[Spanish Arabists School|SAS]]\\n! [[ISO 233-2|-2]]\\n! [[Bikdash Arabic Transliteration Rules|BATR]]\\n! [[ArabTeX]]\\n! [[Arabic chat alphabet|chat]]\\n|-\\n! <big>{{lang|ar|[[\\u0621]]}}<\\/big>\\n| {{transl|ar|hamzah}}\\n| {{IPAlink|\\u0294}}\\n|colspan=\\\"2\\\"| <span style=\\\"font-size:160%\\\">{{unicode|\\u02bc}}<\\/span>\\n| <span style=\\\"font-size:170%\\\">{{unicode|\\u02be}}<\\/span> || <span style=\\\"font-size:160%\\\">{{unicode|\\u02c8}}<\\/span>,&nbsp;<span style=\\\"font-size:160%\\\">{{unicode|\\u02cc}}<\\/span>\\n| <span style=\\\"font-size:170%\\\">{{unicode|\\u02be}}<\\/span>\\n| <span style=\\\"font-size:140%\\\">'<\\/span>\\n| e\\n| <span style=\\\"font-size:140%\\\">'<\\/span>\\n| 2\\n|-\\n! <big>{{lang|ar|\\u0627}}<\\/big>\\n| {{transl|ar|<big>\\u02be<\\/big>alif}}\\n| {{IPA|a\\u02d0}}\\n|colspan=\\\"3\\\"| {{unicode|\\u0101}}\\n| <span style=\\\"font-size:160%\\\">{{unicode|\\u02be}}<\\/span>\\n| {{unicode|\\u0101}}\\n| aa\\n| aa \\/ A\\n| a\\n| a\\/e\\/\\u00e9\\n|-\\n! <big>{{lang|ar|[[\\u064a]]}}<\\/big>\\n| {{transl|ar|y\\u0101<big>\\u02be<\\/big>}}\\n| {{IPAlink|j}}, {{IPA|i\\u02d0}}\\n| y\\n|colspan=\\\"4\\\"| y; {{uni