{\"ns\":0,\"title\":\"Alcibiades\"}],\"images\":[{\"ns\":6,\"title\":\"File:Commons-logo.svg\"},{\"ns\":6,\"title\":\"File:Cube to dodecahedron 240px.gif\"},{\"ns\":6,\"title\":\"File:EuclidStatueOxford.jpg\"},{\"ns\":6,\"title\":\"File:Euclid Dodecahedron 1.svg\"},{\"ns\":6,\"title\":\"File:Loudspeaker.svg\"},{\"ns\":6,\"title\":\"File:Oxyrhynchus papyrus with Euclid's Elements.jpg\"},{\"ns\":6,\"title\":\"File:Scuola di atene 07.jpg\"},{\"ns\":6,\"title\":\"File:Wikiquote-logo-en.svg\"},{\"ns\":6,\"title\":\"File:Wikisource-logo.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:300 births\"},{\"ns\":14,\"title\":\"Category:3rd-century BC deaths\"},{\"ns\":14,\"title\":\"Category:4th-century BC births\"},{\"ns\":14,\"title\":\"Category:Ancient Alexandrians\"},{\"ns\":14,\"title\":\"Category:Ancient Greek mathematicians\"},{\"ns\":14,\"title\":\"Category:Articles containing Ancient Greek language text\"},{\"ns\":14,\"title\":\"Category:Euclid\"},{\"ns\":14,\"title\":\"Category:Geometers\"},{\"ns\":14,\"title\":\"Category:Hellenistic Egyptians\"},{\"ns\":14,\"title\":\"Category:Number theory\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"9331|0|Alexander the Great\"}}}"
