    body: "{\"query\":{\"normalized\":[{\"from\":\"distribution (business)\",\"to\":\"Distribution (business)\"}],\"pages\":{\"239863\":{\"pageid\":239863,\"ns\":0,\"title\":\"Distribution (business)\",\"revisions\":[{\"*\":\"{{Cleanup-rewrite|date=March 2010}}\\n{{Citations missing|date=December 2007}}\\n{{buzzwords|date=August 2009}}\\n{{marketing}}\\n{{Wikibooks|Marketing}}\\n'''Product distribution''' (or '''place''') is one of the four elements of the [[marketing mix]]. An organization or set of organizations (go-betweens) involved in the process of making a product or service available for use or consumption by a consumer or business user.\\n\\nThe other three parts of the [[marketing mix]] are [[Product (business)|product]], [[pricing]], and [[promotion (marketing)|promotion]].\\n\\n==The distribution channel==\\n\\nDistribution is also a very important component of Logistics & Supply chain management. Distribution in supply chain management refers to the distribution of a good from one business to another. It can be factory to supplier, supplier to retailer, or retailer to end customer. \\nIt is defined as a chain of intermediaries, each passing the product down the chain to the next organization, before it finally reaches the consumer or end-user. This process is known as the 'distribution chain' or the 'channel.' Each of the elements in these chains will have their own specific needs, which the producer must take into account, along with those of the all-important end-user.\\n\\n===Channels===\\n\\nA number of alternative 'channels' of distribution may be available:\\n*'''Distributor''',who sells to retailers via direct marketing, or brokers can also be used,\\n*'''Retailer''' (also called [[dealer]] or [[reseller]]), who sells to end customers\\n*'''Direct Distribution(Direct Marketing)''',where an organization sells its products directly to the end customer. For example in case of online purchases(Internet Marketing and E-commerce) there will be the seller and customer. For this the seller and the customer may depend on various shipping providers.\\n*Advertisement typically used for the consumption goods\\n\\nDistribution channels may not be restricted to physical products from producer to consumer in certain sectors, since both direct and indirect channels may be used. Hotels, for example, may sell their services (typically rooms) directly or through travel agents, tour operators, airlines, tourist boards, centralized reservation systems, etc.\\nprocess of transfer the products or services from Producer to Customer or end user.\\n\\nThere have also been some innovations in the distribution of services. For example, there has been an increase in [[franchising]] and in rental services - the latter offering anything from televisions through tools. There has also been some evidence of service integration, with services linking together, particularly in the travel and tourism sectors. For example, links now exist between airlines, hotels and car rental services. In addition, there has been a significant increase in retail outlets for the service sector. Outlets such as estate agencies and building society offices are [[crowding out (economics)|crowding out]] traditional grocers from major shopping areas.\\n\\n===Channel decisions===\\nChannel Sales is nothing but a chain for to market a product through different sources.\\n*Channel strategy\\n*Gravity & adventure\\n* Push and Pull strategy\\n*Product (or service)\\n*Cost\\n*Consumer location\\n\\n==Managerial concerns==\\nThe '''channel''' decision is very important. In theory at least, there is a form of trade-off: the cost of using intermediaries to achieve wider distribution is supposedly lower. Indeed, most consumer goods manufacturers could never justify the cost of selling direct to their consumers, except by mail order. \\nMany suppliers seem to assume that once their product has been sold into the channel, into the beginning of the distribution chain, their job is finished. Yet that distribution chain is merely assuming a part of the supplier's responsibility; and, if they have any aspirations to be market-oriented, their job should really be extended to managing all the processes involved in that chain, until the product or service arrives with the end-user. This may involve a number of decisions on the part of the supplier:\\n\\n*Channel membership\\n*Channel motivation\\n*Monitoring and managing channels\\n\\n===Type of marketing channel ===\\n#Intensive distribution - Where the majority of resellers stock the 'product' with convenience products, for example, and particularly the brand leaders in consumer [[goods]] markets (price competition may be evident).\\n#Selective distribution - This is the normal pattern (in both consumer and industrial markets) where 'suitable' resellers stock the product.\\n#Exclusive distribution - Only lambard specially selected resellers or [[authorized dealers]] (typically only one per geographical area) are allowed to sell the 'product'.\\n\\n===Channel motivation===\\nIt is difficult enough to motivate direct employees to provide the necessary sales and service support. Motivating the owners and employees of the independent organizations in a distribution chain requires even greater effort. There are many devices for achieving such motivation. Perhaps the most usual is `incentive': the supplier offers a better margin, to tempt the owners in the channel to push the product rather than its competitors; or a compensation is offered to the distributors' sales personnel, so that they are tempted to push the product. Julian Dent defines this incentive as a [[Channel Value Proposition]] or business case, with which the supplier sells the channel member on the commercial merits of doing business together. He describes this as selling business models not products.\\n\\n===Monitoring and managing channels===\\nIn much the same way that the organization's own sales and distribution activities need to be monitored and managed, so will those of the distribution chain.\\n\\nIn practice, many organizations use a mix of different channels; in particular, they may complement a direct salesforce, calling on the larger accounts, with agents, covering the smaller customers and prospects.\\nThese channels show marketing strategies of an organization. Effective management of distribution channel requires making and implementing decision in these areas.\\n\\n== See also ==\\n* [[Agricultural marketing]]\\n* [[All commodity volume]]\\n* [[Cargo]]\\n* [[Channel Value Proposition]]\\n* [[Document automation]] in supply chain management & logistics\\n* [[Extended Enterprise]]\\n* [[Good distribution practice]] (GDP)\\n* [[Haulage]]\\n* [[Liquid logistics]]\\n* [[Logistics]]\\n* [[Marketing]]\\n* [[Marketing man]]\\n\\n\\n\\n[[Category:Marketing]]\\n\\n[[bg:\\u0414\\u0438\\u0441\\u0442\\u0440\\u0438\\u0431\\u0443\\u0446\\u0438\\u044f]]\\n[[da:Distribution]]\\n[[de:Distributionspolitik]]\\n[[es:Distribuci\\u00f3n (negocios)]]\\n[[fr:Politique de distribution]]\\n[[hr:Logistika prodaje i distribucije]]\\n[[id:Distribusi (bisnis)]]\\n[[it:Distribuzione commerciale]]\\n[[he:\\u05e2\\u05e8\\u05d5\\u05e5 \\u05d4\\u05e4\\u05e6\\u05d4]]\\n[[mk:\\u0414\\u0438\\u0441\\u0442\\u0440\\u0438\\u0431\\u0443\\u0446\\u0438\\u0458\\u0430]]\\n[[ja:\\u6d41\\u901a]]\\n[[pl:Dystrybucja (marketing)]]\\n[[pt:Distribui\\u00e7\\u00e3o (log\\u00edstica)]]\\n[[ru:\\u0414\\u0438\\u0441\\u0442\\u0440\\u0438\\u0431\\u0443\\u0446\\u0438\\u044f (\\u0431\\u0438\\u0437\\u043d\\u0435\\u0441)]]\\n[[sr:\\u041a\\u0430\\u043d\\u0430\\u043b \\u043c\\u0430\\u0440\\u043a\\u0435\\u0442\\u0438\\u043d\\u0433\\u0430]]\\n[[uk:\\u0414\\u0438\\u0441\\u0442\\u0440\\u0438\\u0431\\u0443\\u0446\\u0456\\u044f]]\"}],\"links\":[{\"ns\":0,\"title\":\"Account-based marketing\"},{\"ns\":0,\"title\":\"Advertising\"},{\"ns\":0,\"title\":\"Agricultural marketing\"},{\"ns\":0,\"title\":\"All commodity volume\"},{\"ns\":0,\"title\":\"Authorized dealers\"},{\"ns\":0,\"title\":\"Brand\"},{\"ns\":0,\"title\":\"Brand Ambassador\"},{\"ns\":0,\"title\":\"Brand management\"},{\"ns\":0,\"title\":\"Broadcasting\"},{\"ns\":0,\"title\":\"Buzzword\"}],\"images\":[{\"ns\":6,\"title\":\"File:Ambox content.png\"},{\"ns\":6,\"title\":\"File:Crystal Clear app kedit.svg\"},{\"ns\":6,\"title\":\"File:Edit-clear.svg\"},{\"ns\":6,\"title\":\"File:Wikibooks-logo-en-noslogan.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles with unsourced statements\"},{\"ns\":14,\"title\":\"Category:Articles with unsourced statements from December 2007\"},{\"ns\":14,\"title\":\"Category:Marketing\"},{\"ns\":14,\"title\":\"Category:Wikipedia articles containing buzzwords from August 2009\"},{\"ns\":14,\"title\":\"Category:Wikipedia articles needing rewrite from March 2010\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"239863|0|Cargo\"}}}"
