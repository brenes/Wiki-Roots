    body: "{\"query\":{\"pages\":{\"25882\":{\"pageid\":25882,\"ns\":0,\"title\":\"Roman Kingdom\",\"revisions\":[{\"*\":\"{{About|the VIII\\u2013VI century BC government of Rome||}}\\n{{Infobox former country\\n|native_name            = ''Regnum Romanum''\\n|conventional_long_name = Roman Kingdom\\n|common_name            = Roman Kingdom\\n|continent              = Europe\\n|region                 = Mediterranean\\n|country                = Italy\\n|era                    = [[Iron Age Europe|Iron age]]\\n|government_type        = [[Elective]] [[monarchy]]\\n|year_start             = 753 BC\\n|year_end               = 509 BC\\n|event_start            = Founding of Rome\\n|event_end              = [[Lucius Tarquinius Superbus#Overthrow and exile|Monarchy overthrown]]\\n|s1                     = Roman Republic\\n|flag_s1                = Spqrstone.jpg\\n|image_coat             = She-wolf suckles Romulus and Remus.jpg\\n|symbol_type            = [[Capitoline Wolf]]\\n|image_map              = Platner - Ancient Rome city growth.jpg\\n|image_map_caption      = The ancient quarters of Rome.\\n|capital                = Rome\\n|latd= 41 |latm= 54 |latNS= N |longd= 12 |longm= 30 |longEW= E\\n|common_languages       = [[Old Latin]]\\n|religion               = [[Religion in ancient Rome|Roman Pantheism]]\\n|leader1                = [[Romulus]]\\n|leader2                = [[Numa Pompilius]]\\n|leader3                = [[Tullus Hostilius]]\\n|leader4                = [[Ancus Marcius]]\\n|leader5                = [[Lucius Tarquinius Priscus]]\\n|leader6                = [[Servius Tullius]]\\n|leader7                = [[Lucius Tarquinius Superbus]]\\n|year_leader1           = 753\\u2013717 BC\\n|year_leader2           = 715\\u2013673 BC\\n|year_leader3           = 673\\u2013642 BC\\n|year_leader4           = 640\\u2013616 BC\\n|year_leader5           = 616\\u2013579 BC\\n|year_leader6           = 578\\u2013535 BC\\n|year_leader7           = 535\\u2013509 BC\\n|title_leader           = [[King of Rome|King]]\\n|legislature            = King, [[Legislative Assemblies of the Roman Kingdom|Roman Assemblies]] and [[Senate of the Roman Kingdom|Senate]]\\n|today = {{ITA}}<BR>{{VAT}}\\n}}\\nThe '''Roman Kingdom''' ({{lang-la|Regnum Romanum}}) was the period of the [[Ancient Rome|ancient Roman civilization]] characterized by a [[monarchy|monarchical]] form of [[government]] of the city of [[Rome]] and its territories.\\n\\nLittle is certain about the history of the Roman Kingdom, as nearly no written records from that time survive, and the histories about it were written during the [[Roman Republic|Republic]] and [[Roman Empire|Empire]] and are largely based on legend. However, the history of the Roman Kingdom began with the city's [[Founding of Rome|founding]], traditionally dated to [[753 BC]] with settlements around the [[Palatine Hill]] along the river [[Tiber]] in [[Central Italy]], and ended with the overthrow of the kings and the establishment of the Republic in about [[509 BC]].\\n\\n==Origin==\\nThe site of the founding of the Roman Kingdom and eventual [[Roman Republic|Republic]] and [[Roman Empire|Empire]], had a [[Ford (crossing)|ford]] where the Tiber could be crossed. The Palatine Hill and hills surrounding it presented easily defensible positions in the wide fertile plain surrounding them. All these features contributed to the success of the city.\\n\\nThe traditional account of Roman history, which has come down to us through [[Livy]], [[Plutarch]], [[Dionysius of Halicarnassus]] and others, is that in Rome's first centuries, it was ruled by a succession of seven kings. The traditional chronology, as codified by [[Marcus Terentius Varro|Varro]], allots 243 years for their reigns, an average of almost 35 years, which, since the work of [[Barthold Georg Niebuhr]], has been generally discounted by modern scholarship. The [[Gauls]] destroyed much of Rome's historical records when they sacked the city after the [[Battle of the Allia]] in 390 BC (Varronian, according to Polybius the battle occurred in 387\\/6) and what was left was eventually lost to time or theft. With no contemporary records of the kingdom existing, all accounts of the kings must be carefully questioned.<ref>Asimov, Isaac. Asimov's Chronology of the World. New York: HarperCollins, 1991. p. 69.<\\/ref>\\n\\n==Monarchy==\\n{{Main|Constitution of the Roman Kingdom|Executive Magistrates of the Roman Kingdom|King of Rome}}\\nThe kings, excluding the legend of [[Romulus]] who supposedly held office by virtue of being the city's founder, were all elected by the people of Rome to serve for life, with none of the kings relying on military force to gain or keep the throne. \\n\\nThe insignia of the kings of Rome were twelve [[lictor]]s wielding the [[fasces]] bearing axes, the right to sit upon a [[Curule chair]], the purple [[Toga|Toga Picta]], red shoes, and a white [[Diadem (personal wear)|diadem]] around the head. Of all these insignia, the most important was the purple toga.\\n\\n=== Chief Executive ===\\nThe king was invested with the supreme military, executive, and judicial authority through the use of [[imperium]]. The imperium of the king was held for life and protected him from ever being brought to trial for his actions. As being the sole owner of imperium in Rome at the time, the king possessed ultimate [[executive power]] and unchecked military authority as the [[commander-in-chief]] of all Rome's [[Roman legion|legions]]. Also, the laws that kept citizens safe from the misuse of magistrates owning imperium did not exist during the times of the king.\\n\\nAnother power of the king was the power to either appoint or nominate all officials to offices. The king would appoint a [[Tribune|''tribunus celerum'']] to serve as both the tribune of Ramnes tribe in Rome but also as the commander of the king's personal bodyguard, the [[Celeres]]. The king was required to appoint the tribune upon entering office and the tribune left office upon the king's death. The tribune was second in rank to the king and also possessed the power to convene the [[Curiate Assembly]] and lay legislation before it.\\n\\nAnother officer appointed by the king was the ''[[praefectus urbi]]'', who acted as the warden of the city. When the king was absent from the city, the prefect held all of the king's powers and abilities, even to the point of being bestowed with imperium while inside the city.\\n\\nThe king even received the right to be the sole person to appoint patricians to the Senate.\\n\\n=== Chief Priest ===\\nWhat is known for certain is that the king alone possessed the right to the [[auspice]] on behalf of Rome as its chief [[augur]], and no public business could be performed without the will of the gods made known through auspices. The people knew the king as a mediator between them and the gods (cf. Latin ''pontifex'', \\\"bridge-builder\\\", in this sense, between men and the gods) and thus viewed the king with religious awe. This made the king the head of the [[Roman mythology|national religion]] and its chief executive. Having the power to control the [[Roman calendar]], he conducted all religious ceremonies and appointed lower religious offices and officers. It is said that Romulus himself instituted the augurs and who was believed to have been the best augur of all. Likewise, King [[Numa Pompilius]] instituted to the [[pontiff]]s and through them developed the foundations of the religious dogma of Rome.\\n\\n=== Chief Legislator ===\\n{{Main|Leges regiae}}\\nUnder the kings, the Senate and Curiate Assembly had very little power and authority; they were not independent bodies in that they didn't possess the right to meet together and discuss questions of state at their own will. They could only be called together by the king and could only discuss the matters the king laid before them. While the Curiate Assembly did have the power to pass laws that had been submitted by the king, the Senate was effectively an honorary council. It could advise the king on his action but by no means could prevent him from acting. The only thing that the king could not do without the approval of the Senate and Curiate Assembly was to declare war against a foreign nation.\\n\\n=== Chief Judge ===\\nThe king's imperium granted him both military powers as well as qualified him to pronounce legal judgment in all cases as the chief justice of Rome. Though he could assign pontiffs to act as minor judges in some cases, he had supreme authority in all cases brought before him, both civil and criminal. This made the king supreme in times of both war and peace. While some writers believed there was no appeal from the king's decisions, others believed that a proposal for appeal could be brought before the king by any [[Patrician (ancient Rome)|patrician]] during a meeting of the [[Roman assemblies|Curiate Assembly]].\\n\\nTo assist the king, a council advised the king during all trials, but this council had no power to control the king's decisions. Also, two criminal detectives (Quaestores Parridici) were appointed by him as well as a two man criminal court (Duumviri Perduellionis) which oversaw for cases of [[treason]]. According to [[Livy]], [[Tarquinius Superbus]], the seventh and final king of Rome, judged capital criminal cases without the advice of counsellors, thereby creating fear amongst those who might think to oppose him.<ref>[[Livy]], [[Ab urbe condita (book)|Ab urbe condita]], 1.49<\\/ref>\\n\\n=== Election of the kings ===\\nWhenever a king died, Rome entered a period of ''interregnum''. Supreme power of the state would devolve to the Senate, which was responsible for finding a new king. The Senate would assemble and appoint one of its own members\\u2014the [[interrex]]\\u2014to serve for a period of five days with the sole purpose of nominating the next king of Rome. After the five-day period, the interrex would appoint (with the Senate's consent) another Senator for another five-day term. This process would continue until a new king was elected. Once the interrex found a suitable nominee to the kingship, he would bring the nominee before the Senate and the Senate would review him. If the Senate passed the nominee, the interrex would convene the Curiate Assembly and preside over it during the election of the King.\\n\\nOnce proposed to the Curiate Assembly, the people of Rome could either accept or reject him. If accepted, the king-elect did not immediately enter office. Two other acts still had to take place before he was invested with the full regal authority and power.\\n\\nFirst, it was necessary to obtain the divine will of the gods respecting his appointment by means of the [[auspices]], since the king would serve as high priest of Rome. This ceremony was performed by an [[augur]], who conducted the king-elect to the citadel where he was placed on a stone seat as the people waited below. If found worthy of the kingship, the augur announced that the gods had given favorable tokens, thus confirming the king\\u2019s priestly character.\\n\\nThe second act which had to be performed was the conferral of the [[imperium]] upon the king. The Curiate Assembly\\u2019s previous vote only determined who was to be king, and had not by that act bestowed the necessary power of the king upon him. Accordingly, the king himself proposed to the Curiate Assembly a law granting him imperium, and the Curiate Assembly by voting in favor of the law would grant it.\\n\\nIn theory, the people of Rome elected their leader, but the Senate had most of the control over the process.\\n\\n==Senate==\\n{{Main|Senate of the Roman Kingdom|Legislative Assemblies of the Roman Kingdom}}\\nAccording to legend [[Romulus]] established the [[Senate of the Roman Kingdom|Senate]] after he founded Rome by personally selecting the most noble men (wealthy men with legitimate wives and children) to serve as a council for the city. As such, the Senate was the King\\u2019s advisory council as the [[Council of State]]. The Senate was composed of 300 Senators, with 100 Senators representing each of the three ancient tribes of Rome: the Ramnes ([[Latins]]), Tities ([[Sabines]]), and Luceres ([[Etruscan civilization|Etruscans]]) tribes. Within each tribe, a Senator was selected from each of the tribe's ten [[curiae]]. The king had the sole authority to appoint the Senators, but this selection was done in accordance with ancient custom.\\n\\nUnder the monarchy, the Senate possessed very little power and authority as the king held most of the political power of the state and could exercise those powers without the Senate's consent. The chief function of the Senate was to serve as the king\\u2019s council and be his legislative coordinator. Once legislation proposed by the king passed the Comitia Curiata, the Senate could either veto it or accept it as law. The king was, by custom, to seek the advice of the Senate on major issues. However, it was left to him to decide what issues, if any, were brought before them and he was free to accept or reject their advice as he saw fit. Only the king possessed the power to convene the Senate, except during the [[interregnum]], during which the Senate possessed the authority to convene itself.\\n\\n==Legendary kings of Rome==\\n<!-- This section is linked from [[The Faithful Friends]] -->\\n\\n===Reign of Romulus===\\n[[File:Rome in 753 BC.png|thumb|300px|Early Rome]][[Romulus and Remus|Romulus]] was Rome's first king and the city's founder; the two names are clearly related. In 753 BC, Romulus began building the city upon the [[Palatine Hill]]. After founding and naming (as the story goes) Rome, he permitted men of all classes to come to Rome as citizens, including slaves and freemen without distinction.<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:8<\\/ref>\\n\\nTo provide his citizens with wives, Romulus invited the neighboring tribes to a festival in Rome where he abducted the young women from amongst them (known as [[The Rape of the Sabine Women]]). After the ensuing war with the [[Sabines]], Romulus shared the kingship with the Sabine king [[Titus Tatius]].<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:9-13<\\/ref>\\n\\nRomulus selected 100 of the most noble men to form the [[Roman senate]] as an advisory council to the king. These men he called ''patres'', and their descendants became the [[Patrician (ancient Rome)|patricians]]. He created three centuries of [[equites]] named ''Ramnes'' (meaning Romans), ''Tities'' (after the Sabine king) and a third called ''Luceres'' (Etruscans).  He also divided the general populace into thirty ''[[curia]]e'', named after thirty of the Sabine women who had intervened to end the war between Romulus and Tatius.  The ''curiae'' formed the voting units in the [[Roman assemblies|Comitia Curiata]] .<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:8, 13<\\/ref>\\n\\n[[File:Platner - Ancient Rome city growth.jpg|thumb|Growth of the city region during the kingdom]]\\n\\nIn addition to the war with the Sabines and other tribes after the Rape of the Sabine Women, Romulus [[Roman-Etruscan Wars#War with Fidenae and Veii under Romulus|waged war]] against the Fidenates and Veientes.<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:14-15<\\/ref>\\n\\nAfter his death at the age of 54, Romulus was deified as the war god [[Quirinus]] and served not only as one of the three major gods of Rome but also as the deified likeness of the city of Rome.\\n\\nHe reigned for 36 years.\\n\\n===Reign of Numa Pompilius===\\nAfter the death of Romulus there was an [[interregnum]] for one year, during which ten men chosen from the senate governed Rome as successive ''[[interrex|interreges]]''. [[Numa Pompilius]], a Sabine, was eventually chosen by the senate to succeed Romulus, on account of his reputation for justice and piety.<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:17-18<\\/ref>\\n\\nNuma\\u2019s reign was marked by peace and religious reform.\\n\\nNuma constructed a new temple to [[Janus]] and, after establishing peace with Rome's neighbours, shut the doors of the temple to indicate a state of peace.  The doors of the temple remained closed for the balance of his reign.<ref name=\\\"ReferenceA\\\">[[Livy]], ''[[Ab urbe condita]]'', 1:19<\\/ref>\\n\\nHe established the [[Vestal Virgins]] at Rome, as well as the [[Salii]], and three [[flamen|flamines]] for Jupiter, Mars and Quirinus.  He also established the office and duties of [[Pontifex Maximus]].<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:20<\\/ref>\\n\\nNuma reformed the [[Roman calendar]] by adjusting it for the solar and lunar year as well as by adding the months of January and February to bring the total number of months to twelve .<ref name=\\\"ReferenceA\\\"\\/>\\n\\nNuma reigned for 43 years.\\n\\n===Reign of Tullus Hostilius===\\n[[Tullus Hostilius]] was much like Romulus in his warlike behavior and completely unlike Numa in his lack of respect for the gods. Tullus waged war against [[Alba Longa#Alban war with Rome|Alba Longa]], [[Roman-Etruscan Wars#Second War with Fidenae and Veii.2C under Tullus Hostilius|Fidenae and Veii]] and the [[Sabines#Second war with Rome|Sabines]]. It was during Tullus' reign that the city of Alba Longa was completely destroyed and Tullus integrated its population into Rome.\\n\\nAccording to Livy, Tullus neglected the worship of the gods until, towards the end of his reign, he fell ill and became superstitious. However, when Tullus called upon Jupiter and begged assistance, Jupiter responded with a bolt of lightning that burned the king and his house to ashes.<ref>[[Livy]], ''[[Ab urbe condita]]'', 1:31<\\/ref>\\n\\nTullus is attributed with constructing a new home for the Senate, the [[Curia Hostilia]], which survived for over centuries after his death.\\n\\nHis reign lasted for 31 years.\\n\\n===Reign of Ancus Marcius===\\nFollowing the mysterious death of Tullus, the Romans elected a peaceful and religious king in his place, Numa\\u2019s grandson, [[Ancus Marcius]]. Much like his grandfather, Ancus did little to expand the borders of Rome and only fought war when his territories needed defending. He also built Rome's first prison on the [[Capitoline Hill]].\\n\\nDuring his reign, [[Janiculum]] Hill on the western bank was fortified to further protect Rome, and the first bridge across the [[Tiber River]] was built. He also founded the port of [[Ostia Antica (archaeological site)|Ostia]] on the [[Tyrrhenian Sea]] and established Rome\\u2019s first salt works. Rome's size increased as Ancus used [[diplomacy]] to peacefully join some of the smaller surrounding cities into alliance with Rome. In this manner, he completed the conquest of the [[Latins]] and relocated them to the [[Aventine Hill]], thus forming the [[plebeian]] class of Romans.\\n\\nHe died a natural death, like his grandfather before him, after 25 years as king, marking the end of the Latin-Sabine kings of Rome.\\n\\n===Reign of Lucius Tarquinius Priscus===\\n[[Tarquinius Priscus]] was the fifth king of Rome and the first of [[Etruria|Etruscan]] birth. After immigrating to Rome, he gained favor with Ancus, who later adopted him as his son. Upon ascending the throne, he waged wars against the Sabines and Etruscans, doubling the size of Rome and bringing great treasures to the city.\\n\\nOne of his first reforms was to add 100 new members to the Senate from the conquered Etruscan tribes, bringing the total number of senators to 300. He used the treasures Rome had acquired from the conquests to build great monuments for Rome. Among these were Rome\\u2019s great sewer systems, the [[Cloaca Maxima]], which he used to drain the swamp-like area between the Seven Hills of Rome. In its place, he began construction on the [[Roman Forum]]. He also founded the Roman games.\\n\\nThe most famous of his great building projects is the [[Circus Maximus]], a giant stadium used for chariot races. Priscus followed up the Circus Maximus with the construction of the temple-fortress to the god Jupiter upon the Capitoline Hill. Unfortunately, he was killed after 38 years as king at the hands of one of Ancus Marcius' sons before it could be completed. His reign is best remembered for introducing the Roman symbols of military and civil offices as well as the introduction of the [[Roman Triumph]], being the first Roman to celebrate one.\\n\\n===Reign of Servius Tullius===\\n[[File:Las cuatro regiones de Roma.gif|thumb|The City of the Four Regions, roughly corresponding to the city limits during the later kingdom. The division is traditionally, though probably incorrectly, attributed to [[Roman Kingdom#Reign of Servius Tullius|Servius Tullius]].]]\\nFollowing Priscus\\u2019s death, his son-in-law [[Servius Tullius]] succeeded him to the throne, the second king of Etruscan birth to rule Rome. Like his father-in-law before him, Servius fought successful wars against the Etruscans. He used the booty from the campaigns to build the first walls to fully encircle the Seven Hills of Rome, the [[pomerium]]. He also made organizational changes to the Roman army.\\n\\nHe was renowned for implementing a new constitution for the Romans, further developing the citizen classes. He instituted the world\\u2019s first [[census]] which divided the people of Rome into five economic classes, and formed the [[Roman assemblies|Century Assembly]]. He also used his census to divide the people within Rome into four urban tribes based upon location within the city, establishing the [[Roman assemblies|Tribal Assembly]]. He also oversaw the construction of the temple to [[Diana (goddess)|Diana]] on the [[Aventine Hill]].\\n\\nServius\\u2019 reforms brought about a major change in Roman life: voting rights were now based on socio-economic status, transferring much of the power into the hands of the Roman elite. However, as time passed, Servius increasingly favored the poor in order to obtain support among the plebs. His appeal to the plebs often resulted in legislation unfavorable to the patricians. The 44-year reign of Servius came to an abrupt end when he was assassinated in a conspiracy led by his own daughter, [[Tullia (daughter of Servius Tullius)|Tullia]], and her husband, [[Lucius Tarquinius Superbus]].\\n\\n===Reign of Lucius Tarquinius Superbus===\\nThe seventh and final king of Rome was [[Lucius Tarquinius Superbus]]. He was the son of Priscus and the son-in-law of Servius. Together with his wife, he overthrew his predecessor.\\n\\nIn power, Tarquinius conducted a number of wars against Rome's neighbours, including in particular the [[Volsci]], [[Gabii]] and the [[Rutuli]].  He also secured Rome's position as head of the [[Latin League|Latin]] cities. Tarquin also engaged in a series of public works, notably the completion of the [[Temple of Jupiter Optimus Maximus]], and works on the [[cloaca maxima]] and the [[circus maximus]].\\n\\nHowever Tarquin's reign is best remembered for his use of violence and intimidation to attempt to maintain control over Rome, and his arrogance towards and disprespect of Roman custom and the [[Roman Senate]]. \\n\\nTensions came to a head when the king's son, [[Sextus Tarquinius]], raped [[Lucretia]], wife and daughter to powerful Roman nobles. Lucretia then told her relatives about the threat, and subsequently committed suicide to avoid the dishonour of the episode. Four men, led by [[Lucius Junius Brutus]], and including also [[Lucius Tarquinius Collatinus]], [[Publius Valerius Poplicola]], and [[Spurius Lucretius Tricipitinus]] incited a revolution, and as a result Tarquin and his family were deposed and expelled from Rome in 509 BC.\\n\\nBrutus and Collatinus became Rome's first [[consul]]s, marking the beginning of the [[Roman Republic]]. This new government would survive for the next 500 years until the rise of [[Julius Caesar]] and [[Caesar Augustus]], and would cover a period during which Rome's authority and area of control extended to cover great areas of Europe, North Africa, and the Middle East.\\n\\n==Public offices after the monarchy==\\n{{Main|Roman Republic}}\\nTo replace the leadership of the kings, a new office was created with the title of [[consul]]. Initially, the consuls possessed all of the king\\u2019s powers in the form of two men, elected for a one-year term, who could veto each other\\u2019s actions. Later, the consuls\\u2019 powers were broken down further by adding other magistrates that each held a small portion of the king\\u2019s original powers. First among these was the [[praetor]], which removed the Consuls\\u2019s judicial authority from them. Next came the [[Censor (ancient Rome)|censor]], which stripped from the consuls the power to conduct the census.\\n\\nThe Romans instituted the idea of a [[Roman Dictator|dictatorship]]. A dictator would have complete authority over civil and military matters within the Roman Empire, and was not legally responsible for his actions as a dictator and therefore was unquestionable. However, the power of the dictator was so absolute that Ancient Romans were hesitant in electing one, reserving this decision only to times of severe emergencies. Although this seems similar to the roles of a king, dictators of Rome were limited to serving a maximum six-month term limit. Contrary to the modern notion of a dictator as an usurper, Roman Dictators were freely chosen, usually from the ranks of consuls, during turbulent periods when one-man rule proved more efficient.\\n\\nThe king's religious powers were given to two new offices: the [[Rex Sacrorum]] and the [[Pontifex Maximus]]. The Rex Sacrorum was the ''[[de jure]]'' highest religious official for the Republic. His sole task was to make the annual sacrifice to Jupiter, a privilege that had been previously reserved for the king. The pontifex maximus, however, was the ''[[de facto]]'' highest religious official, who held most of the king\\u2019s religious authority. He had the power to appoint all [[vestal virgins]], flamens, pontiffs, and even the Rex Sacrorum himself. By the beginning of the 1st Century BC, the Rex Sacrorum was all but forgotten and the pontifex maximus given almost complete religious authority over the Roman religion.\\n\\n==See also==\\n*[[History of Rome]]\\n*[[Timeline of Ancient Rome]]\\n*[[Feral children in mythology and fiction]]\\n\\n==References==\\n{{reflist|colwidth=30em}}\\n\\n==Bibliography==\\n{{Empty section|date=July 2010}}\\n\\n==External links==\\n*[http:\\/\\/www.suppressedhistories.net\\/secret_history\\/patriapotestas.html Patria Potestas]: a view of suppressed matrilineality in the early legends of Rome\\n*[http:\\/\\/www.roman-empire.net\\/kings\\/kings-index.html The Kings of Rome]\\n*[http:\\/\\/www.romankingdom.com\\/ Roman History]\\n*[http:\\/\\/encarta.msn.com\\/encyclopedia_761552589\\/Ancient_Rome.html#p15]\\\"Legendary Kings\\\"\\n*[http:\\/\\/novaroma.org\\/nr\\/Main_Page Nova Roma - Educational Organization] about \\\"All Things Roman\\\"\\n*[http:\\/\\/thehistoryofrome.typepad.com\\/the_history_of_rome\\/page\\/2\\/ History of Rome podcasts] History of Rome podcasts\\n\\n{{Ancient Rome topics}}\\n{{Kings of Rome}}\\n{{Roman Constitution}}\\n{{Former monarchies Italian peninsula}}\\n\\n[[Category:509 BC disestablishments]]\\n[[Category:States and territories established in 753 BC]]\\n[[Category:Ancient city of Rome]]\\n[[Category:Lists of monarchs|Rome Kings]]\\n[[Category:Lists of Ancient Rome office-holders|Kings]]\\n[[Category:Roman Kingdom|*Roman Kingdom]]\\n[[Category:Roman States]]\\n[[Category:Kings of Rome]]\\n\\n{{Link FA|es}}\\n{{Link FA|id}}\\n{{Link FA|ka}}\\n{{Link FA|sl}}\\n\\n[[ca:Regne rom\\u00e0]]\\n[[cs:\\u0158\\u00edmsk\\u00e9 kr\\u00e1lovstv\\u00ed]]\\n[[cy:Teyrnas Rhufain]]\\n[[de:R\\u00f6mische K\\u00f6nigszeit]]\\n[[et:Vana-Rooma kuningate loend]]\\n[[el:\\u03a1\\u03c9\\u03bc\\u03b1\\u03ca\\u03ba\\u03cc \\u0392\\u03b1\\u03c3\\u03af\\u03bb\\u03b5\\u03b9\\u03bf]]\\n[[es:Monarqu\\u00eda romana]]\\n[[eu:Erromatar Monarkia]]\\n[[fr:Mona