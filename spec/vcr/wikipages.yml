    body: "{\"query\":{\"normalized\":[{\"from\":\"commercial broadcasting\",\"to\":\"Commercial broadcasting\"}],\"pages\":{\"1551784\":{\"pageid\":1551784,\"ns\":0,\"title\":\"Commercial broadcasting\",\"revisions\":[{\"*\":\"{{Redirect|Commercial radio|the radio broadcasting company in Hong Kong|Commercial Radio Hong Kong}}\\n{{Redirect|Commercial television|the defunct television station in Hong Kong|Commercial Television (TV station)}}\\n{{Use mdy dates|date=September 2010}}\\n{{Refimprove|date=April 2011}}\\n\\n'''Commercial broadcasting''' is the [[broadcasting]] of television and [[radio broadcasting|radio]] programmes by privately owned [[corporate media]], as opposed to state sponsorship. In [[Latin America]], the term ''private television'' is used.{{citation needed|date=October 2010}}\\n\\nIt was the [[United States]]' first model of television (and radio) during the 1920s, in contrast with the [[public television]] model in [[Europe]] during the 1930s, 1940s and 1950s which prevailed worldwide (except in the United States) until the 1980s.\\n\\n=={{anchor|Some features of commercial broadcasting}}Features==\\n=== {{anchor|Massive practice of advertising}}Advertising ===\\nCommercial broadcasting is primarily based on the practice of airing [[radio advertisement|radio]] and [[television advertisement]]s for profit. This is in contrast to [[public broadcasting]], which receives government subsidies and eschews most (or all) paid advertising.\\n\\nIn the United States, [[non-commercial]] television and radio exists in the form of [[community radio]]; however, [[premium cable]] services such as [[HBO]] and [[Showtime (TV network)|Showtime]] generally operate solely on [[Cable television in the United States#Subscriber fees|subscriber fees]] and do not sell advertising. This is also the case for the portions of the two major [[satellite radio]] systems that are produced in-house (mainly music programming).\\n\\nRadio broadcasting originally began without paid commercials. As time went on, however, advertisements seemed less objectionable to both the public and government regulators and became more common.  While commercial broadcasting was unexpected in radio, in television it was planned due to commercial radio's success. Television began with commercial sponsorship and later transformed to paid commercial time. When problems arose over patents and corporate marketing strategies, regulatory decisions were made by the [[Federal Communications Commission]] (FCC) to control commercial broadcasting.<ref name=Boddy\\/>\\n\\n=== {{anchor|Paid-for services}}Paid programming ===\\nCommercial broadcasting overlaps with paid services such as [[cable television]] and [[cable radio|radio]] and [[satellite television]] and [[satellite radio|radio]]. Such services are generally partially or wholly paid for by local subscribers and is known as [[leased access]]. Other programming (particularly on cable television) is produced by companies operating in much the same manner as advertising-funded commercial broadcasters, and they (and often the local cable provider) sell commercial time in a similar manner.\\n\\nThe FCC's interest in program control began with the chain-broadcasting investigation of the late 1930s, culminating in the [[Blue Book (FCC)|\\\"Blue Book\\\" of 1946]], ''Public Service Responsibility For Broadcast Licensees''. The Blue Book differentiated between mass-appeal sponsored programs and unsponsored \\\"sustaining\\\" programs offered by the radio networks. This sustained programming, according to the Blue Book, had five features serving the public interest: \\n*Sustaining programs balanced the broadcast schedule, supplementing the soap operas and popular-music programs receiving the highest ratings and most commercial sponsors\\n*They allowed for the broadcast of programs which, by their controversial or sensitive nature, were unsuitable for sponsorship\\n*They supplied cultural programming for smaller audiences\\n*They provided limited broadcast access for [[non-profit]] and civic organizations\\n*They made possible artistic and dramatic experimentation, shielded from the pressures of short-run rating and commercial considerations of a sponsor.<ref name=Boddy> Boddy, William. ''Fifties Television: the Industry and Its Critics.'' University of Illinois Press, 1992. ISBN 9780252062995 <\\/ref>\\n\\n=== {{anchor|Sensationalism}}Ratings ===\\nProgramming on commercial stations is more ratings-driven&mdash;particularly during periods such as [[sweeps]] in the US and some Latin American countries.\\n\\n=== {{anchor|Other features}}Other factors ===\\nCommercial broadcasting (especially [[free-to-air]]) is sometimes controversial.{{Citation needed|date=April 2009}} One reason is a perceived lack of quality and risk in the programming (to which more conservative elements respond that it is too risqu\\u00e9 much of the time), an excessively high ratio of advertising to program time (especially on [[children's television series|children's television]]), and a perceived failure to serve the local interest due to [[media consolidation]]. Commercial radio (in particular) is criticized for a perceived homogeneity in programming, covert politically motivated censorship of content, and a desire to cut costs at the expense of a station's identifiable personality. Politics is a major force in media criticism, with an ongoing debate (especially in the United States) as to what moral standards \\u2013 if any \\u2013 are to be applied to the airwaves.\\n\\n== {{anchor|Geographical aspects of commercial broadcasting}}Global commercial broadcasting ==\\n=== Americas ===\\nCommercial broadcasting is the dominant type of broadcasting in the [[United States]] and most of Latin America. The best-known [[commercial broadcaster]]s in the United States are the [[American Broadcasting Company|ABC]], [[CBS]], [[Fox Network|Fox]] and [[NBC]] [[television networks]] and the [[Clear Channel Communications]] [[radio network]], based in the United States. Major [[cable television in the united states]] operators include [[Comcast]], [[Cox Communications]] and  [[Time Warner Cable]].  [[Direct-broadcast satellite]] (DBS) services include [[DirecTV]] and [[Dish Network]].\\n\\nIn an hour of broadcast time on a commercial broadcasting station, 10 to 20 minutes are typically devoted to [[advertising]]. Advertisers pay a certain amount of money to air their [[commercial]]s, usually based upon program ratings or the [[audience measurement]] of a station or network.  This makes commercial broadcasters more accountable to advertisers than [[public broadcasting]], a disadvantage of commercial radio and television.\\n\\n=== Europe ===\\nIn Europe, commercial broadcasting coexists with public broadcasting (where programming is largely funded by [[broadcast receiver licence]]s, public donations or government grants).\\n\\nIn the UK, [[British Sky Broadcasting]] (BSkyB) and radio services [[Sirius Satellite Radio]], [[WorldSpace]], and [[XM Satellite Radio|XM]] are available.\\n\\n=== Asia ===\\nOne of the best-known commercial services in Asia is the oldest radio station in the region, [[Radio Ceylon]].\\n\\n==See also==\\n*[[Public television]]\\n*[[NECR]]\\n*[[Digital broadcasting]]\\n*[[Cable television]]\\n*[[Cable television in the United States]]\\n*[[Satellite television]]\\n*[[Satellite radio]]\\n*[[Music radio]]\\n*[[Citizen media]]\\n*[[Corporate media]]\\n\\n==References==\\n{{Reflist}}\\n\\n==External links==\\n*<!-- [http:\\/\\/frontlineclub.com\\/events\\/2008\\/05\\/new---frontline-confidential-with-ray-fitzwalter-the-rise-and-fall-of-itv.html Video] CURRENTLY UNAVAILABLE AS OF 29 APRIL 2011 --> [http:\\/\\/www.photography-insider.com\\/watch\\/4857217\\/Ray-Fitzwalter-the-rise-and-fall-of-ITV Video] ([http:\\/\\/www.spokenword.org\\/program\\/990359 audio]) interview with Ray Fitzwalter on commercial TV in Britain, ''The rise and fall of ITV'', [[Frontline Club]], London, May 2008.\\n\\n{{Broadcasting}}\\n\\n{{DEFAULTSORT:Commercial Broadcasting}}\\n[[Category:Broadcasting]]\\n\\n[[de:Privater Rundfunk]]\\n[[ko:\\ubbfc\\uc601 \\ubc29\\uc1a1]]\\n[[it:Televisione#Televisione pubblica e televisione privata]]\\n[[mn:\\u0410\\u0440\\u0438\\u043b\\u0436\\u0430\\u0430\\u043d\\u044b \\u0442\\u0435\\u043b\\u0435\\u0432\\u0438\\u0437]]\\n[[nl:Commerci\\u00eble televisie]]\\n[[ja:\\u6c11\\u9593\\u653e\\u9001]]\\n[[sv:Kommersiell radio]]\\n[[zh:\\u5546\\u696d\\u5ee3\\u64ad]]\"}],\"links\":[{\"ns\":0,\"title\":\"Advertising\"},{\"ns\":0,\"title\":\"American Broadcasting Company\"},{\"ns\":0,\"title\":\"Audience measurement\"},{\"ns\":0,\"title\":\"Blue Book (FCC)\"},{\"ns\":0,\"title\":\"British Sky Broadcasting\"},{\"ns\":0,\"title\":\"Broadcast license\"},{\"ns\":0,\"title\":\"Broadcast network\"},{\"ns\":0,\"title\":\"Broadcast programming\"},{\"ns\":0,\"title\":\"Broadcast receiver licence\"},{\"ns\":0,\"title\":\"Broadcast safe\"}],\"images\":[{\"ns\":6,\"title\":\"File:Question book-new.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles needing additional references\"},{\"ns\":14,\"title\":\"Category:All articles with unsourced statements\"},{\"ns\":14,\"title\":\"Category:Articles needing additional references from April 2011\"},{\"ns\":14,\"title\":\"Category:Articles with unsourced statements from April 2009\"},{\"ns\":14,\"title\":\"Category:Articles with unsourced statements from October 2010\"},{\"ns\":14,\"title\":\"Category:Broadcasting\"},{\"ns\":14,\"title\":\"Category:Use mdy dates from September 2010\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"1551784|0|Broadcast television systems\"}}}"
