2005-20, Munich Economics, [http:\\/\\/whatiseconomy.com\\/joomla\\/index.php?option=com_content&task=view&id=29 Whatiseconomy.com]\\n* Marx, Karl, Engels, Friedrich, 1848, The Communist Manifesto, [http:\\/\\/www.marxists.org\\/archive\\/marx\\/works\\/1848\\/communist-manifesto\\/index.htm Marxists.org]\\n* Stiglitz, Joseph E., Global public goods and global finance: does global governance ensure that the global public interest is served? In: Advancing Public Goods, Jean-Philippe Touffut, (ed.), Paris 2006, pp.&nbsp;149\\/164,  [http:\\/\\/www2.gsb.columbia.edu\\/faculty\\/jstiglitz\\/download\\/2006_Global_Public_Goods.pdf GSB.columbia.edu]\\n* Where is the Wealth of Nations? Measuring Capital for the 21st Century. Wealth of Nations Report 2006, Ian Johnson and Francois Bourguignon, World Bank, Washington 2006, [http:\\/\\/whatiseconomy.com\\/joomla\\/index.php?option=com_content&task=view&id=29 Whatiseconomy.com]\\n\\n== Further reading ==\\n* Friedman, Milton, ''Capitalism and Freedom'', 1962.\\n* Galbraith, John Kenneth, ''The Affluent Society'', 1958.\\n* Keynes, John Maynard, ''The General Theory of Employment'', Interest and Money, 1936.\\n* Smith, Adam, ''An Inquiry into the Nature and Causes of the Wealth of Nations'', 1776.\\n\\n[[Category:Economies| ]]\\n[[Category:Economic systems| ]]\\n[[Category:Economics]]\\n\\n[[az:\\u0130qtisadiyyat]]\\n[[roa-rup:Icunumia]]\\n[[zh-min-nan:Keng-ch\\u00e8]]\\n[[bar:Wirtschafd]]\\n[[bg:\\u0418\\u043a\\u043e\\u043d\\u043e\\u043c\\u0438\\u043a\\u0430]]\\n[[cs:Ekonomika]]\\n[[cy:Economi]]\\n[[de:Wirtschaft]]\\n[[et:Majandus]]\\n[[el:\\u039f\\u03b9\\u03ba\\u03bf\\u03bd\\u03bf\\u03bc\\u03af\\u03b1]]\\n[[fa:\\u0627\\u0642\\u062a\\u0635\\u0627\\u062f]]\\n[[fr:\\u00c9conomie]]\\n[[gd:Eaconomaidh]]\\n[[ko:\\uacbd\\uc81c]]\\n[[hi:\\u0905\\u0930\\u094d\\u0925\\u0935\\u094d\\u092f\\u0935\\u0938\\u094d\\u0925\\u093e]]\\n[[hr:Ekonomija]]\\n[[os:\\u042d\\u043a\\u043e\\u043d\\u043e\\u043c\\u0438\\u043a\\u00e6]]\\n[[kn:\\u0c85\\u0cb0