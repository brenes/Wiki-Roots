2c8\\u0283\\u0251\\u0303t]}}\\n|-\\n| 2pl. impv. || {{sm|cant\\u0101te}} || {{IPA|[kan\\u02c8tate]}} || {{IPA|[kan\\u02c8ta\\u00f0]}} ||{{IPA|[k\\u0250\\u0303\\u02c8tad\\u0292i]}} ||{{IPA|[k\\u0268n\\u02c8tats\\u02b2]}} || {{IPA|[\\u0283\\u0251\\u0303\\u02c8te]}}\\n|-\\n|}\\n\\nThere are various schemes used to subdivide the Romance languages.  Three of the most common schemes are as follows:\\n#Italo-Western vs. Eastern vs. Southern.  This is the scheme followed by [[Ethnologue]], and is based primarily on the outcome of the ten [[monophthong]] vowels in Classical Latin.  This is discussed more below.\\n#West vs. East.  This scheme divides the various languages along the [[La Spezia-Rimini Line]], which runs across north-central Italy just to the north of the city of [[Florence]] (whose speech forms the basis of standard Italian).  In this scheme, \\\"East\\\" includes the languages of central and southern Italy, and the [[Balkan Romance languages|Balkan Romance]] (or \\\"Eastern Romance\\\") languages in Romania, Greece, and elsewhere in the Balkans; \\\"West\\\" includes the languages of Portugal, Spain, France, northern Italy and Switzerland. [[Sardinian language|Sardinian]] does not easily fit in this scheme.\\n#\\\"Conservative\\\" vs. \\\"innovatory\\\".  This is a non-genetic division whose precise boundaries are subject to debate.  Generally, the [[Gallo-Romance languages]] (discussed further below) form the core \\\"innovatory\\\" languages, with standard French generally considered the most innovatory of all, while the languages near the periphery (which include Spanish, Portuguese, Italian and Romanian) are \\\"conservative\\\".  [[Sardinian language|Sardinian]] is generally acknowledged the most conservative Romance language, and was also the first language to split off genetically from the rest, possibly as early as the 1st century BC.  [[Dante]] famously denigrated the Sardinians for the conservativeness of their speech, remarking that they imitate Latin \\\"like monkeys imitate men\\\".<ref>\\\"Sardos etiam, qui non Latii sunt sed Latiis associandi videntur, eiciamus, quoniam soli sine proprio vulgari esse videntur, gramaticam tanquam simie homines imitantes: nam domus nova et dominus meus locuntur.\\\" (\\\"Let us ignore the Sards, then, who are not Latins but appear to be associated with them, because they alone seem to lack their own common tongue, rather imitating (Latin) grammar as monkeys do men: For they say 'domus nova' and 'dominus meus'.\\\") It is unclear whether this indicates that Sardinian still had a two-case system at the time; modern Sardinian lacks grammatical case.<\\/ref>\\n\\nThe main subfamilies that have been proposed by [[Ethnologue]] within the various classification schemes for Romance languages are:\\n*[[Italo-Western]], the largest group, which includes languages such as Catalan, Portuguese, Italian, Spanish, and French.\\n*[[Eastern Romance]], which includes the Romance languages of Eastern Europe, such as Romanian.\\n*[[Southern Romance languages|Southern Romance]], which includes a few languages with particularly archaic features, such as Sardinian and, partially, Corsican.  This family is thought to have included the now-vanished Romance languages of Africa (or at least, they appear to have evolved their vowels in the same way).\\n\\nThe three-way division is made primarily based on the outcome of Vulgar Latin (Proto-Romance) vowels:\\n\\n{|class=\\\"wikitable\\\" style=\\\"text-align: center; margin:10px;\\\"\\n|+Outcome of Classical Latin vowels\\n! Classical Latin !! Proto-Romance !! Italo-Western !! Eastern Romance !! Southern Romance\\n|-\\n| short A || rowspan=2|{{IPA|\\/a\\/}} || rowspan=2|{{IPA|\\/a\\/}} || rowspan=2|{{IPA|\\/a\\/}} || rowspan=2|{{IPA|\\/a\\/}}\\n|-\\n| long A\\n|-\\n| short E || {{IPA|\\/\\u025b\\/}} || {{IPA|\\/\\u025b\\/}} || {{IPA|\\/\\u025b\\/}} || rowspan=2|{{IPA|\\/e\\/}}\\n|-\\n| long E || {{IPA|\\/e\\/}} || rowspan=2|{{IPA|\\/e\\/}} || rowspan=2|{{IPA|\\/e\\/}}\\n|-\\n| short I || {{IPA|\\/\\u026a\\/}} || rowspan=2|{{IPA|\\/i\\/}}\\n|-\\n| long I || {{IPA|\\/i\\/}} || {{IPA|\\/i\\/}} || {{IPA|\\/i\\/}}\\n|-\\n| short O || {{IPA|\\/\\u0254\\/}} || {{IPA|\\/\\u0254\\/}} || rowspan=2|{{IPA|\\/o\\/}} || rowspan=2|{{IPA|\\/o\\/}}\\n|-\\n| long O || {{IPA|\\/o\\/}} || rowspan=2|{{IPA|\\/o\\/}}\\n|-\\n| short U || {{IPA|\\/\\u028a\\/}} || rowspan=2|{{IPA|\\/u\\/}} || rowspan=2|{{IPA|\\/u\\/}}\\n|-\\n| long U || {{IPA|\\/u\\/}} || {{IPA|\\/u\\/}}\\n|}\\n\\nItalo-Western is in turn split along the so-called ''[[La Spezia-Rimini Line]]'' in northern Italy, which divides the central and southern Italian languages from the so-called [[Western Romance languages]] to the north and west.  The primary characteristics dividing the two are:\\n#[[Lenition]] of intervocalic stops, which happens to the northwest but not to the southeast.\\n#Degemination of geminate stops (producing new intervocalic voiceless stops, after the old ones were lenited), which again happens to the northwest but not to the southeast.\\n#Deletion of intertonic vowels (between the stressed syllable and either the first or last syllable), again in the northwest but not the southeast.\\n#Use of plurals in \\/s\\/ in the northwest vs. plurals using vowel change in the southeast.\\n#Development of palatalized \\/k\\/ before \\/e,i\\/ to {{IPA|\\/(t)s\\/}} in the northwest vs. {{IPA|\\/t\\u0283\\/}} in the southeast.\\n#Development of {{IPA|\\/kt\\/}}, which develops to {{IPA|\\/xt\\/}} > {{IPA|\\/it\\/}} (sometimes progressing further to {{IPA|\\/t\\u0283\\/}}) in the northwest but {{IPA|\\/tt\\/}} in the southeast.\\n\\nIn fact, the reality is somewhat more complex.  All of the \\\"southeast\\\" characteristics apply to all languages southeast of the line, and all of the \\\"northwest\\\" characteristics apply to all languages in France and (most of) Spain.  However, the [[Northern Italian languages]] and the [[Rhaeto-Romance languages]] of Switzerland and Italy are somewhere in between.  All of these languages do have the \\\"northwest\\\" characteristics of lenition and loss of gemination.  However:\\n*The Northern Italian languages have vowel-changing plurals rather than \\/s\\/ plurals.\\n*The [[Lombard language]] in north-central Italy and the Rhaeto-Romance languages have the \\\"southeast\\\" characteristic of {{IPA|\\/t\\u0283\\/}} instead of {{IPA|\\/(t)s\\/}} for palatalized \\/k\\/.\\n*The [[Venetian language]] in northeast Italy and some of the Rhaeto-Romance languages have the \\\"southeast\\\" characteristic of developing {{IPA|\\/kt\\/}} to {{IPA|\\/tt\\/}}.\\n\\nOn top of this, the ancient [[Mozarabic language]] in southern Spain, at the far end of the \\\"northwest\\\" group, had the \\\"southeast\\\" characteristics of lack of lenition and palatalization of \\/k\\/ to {{IPA|\\/t\\u0283\\/}}.  Certain languages around the [[Pyrenees]] (e.g. some highland [[Aragonese language|Aragonese]] dialects) also lack lenition, and northern French dialects such as [[Norman language|Norman]] and [[Picard language|Picard]] have palatalization of \\/k\\/ to {{IPA|\\/t\\u0283\\/}} (although this is possibly a independent, secondary development, since \\/k\\/ between vowels, i.e. when subject to lenition, developed to \\/dz\\/ rather than {{IPA|\\/d\\u0292\\/}}, as would be expected for a primary development).\\n\\nThe usual solution to these issues is to create various nested subgroups.  Western Romance is split into the Gallo-Iberian languages, in which lenition happens and which include nearly all the Western Romance languages, and the Pyrenean-Mozarabic group, which includes the remaining languages without lenition (and is unlikely to be a valid [[clade]]; probably at least two clades, one for Mozarabic and one for Pyrenean).  Gallo-Iberian is split in turn into the Iberian languages (e.g. [[Spanish language|Spanish]] and [[Portuguese language|Portuguese]]), and the larger [[Gallo-Romance languages]] (stretching from eastern Spain to northeast Italy).\\n\\nProbably a more accurate description, however, would be to say that there was a focal point of innovation located in central France, from which a series of innovations spread out as [[areal change]]s.  The [[La Spezia-Rimini Line]] represents the farthest point to the southeast that these innovations reached, corresponding to the northern chain of the [[Apennine Mountains]], which cuts straight across northern Italy and forms a major geographic barrier to further language spread.  This would explain why some of the \\\"northwest\\\" features (almost all of which can be characterized as innovations) end at differing points in northern Italy, and why some of the languages in geographically remote parts of Spain (in the south, and high in the Pyrenees) are lacking some of these features.  It also explains why the languages in France (especially standard French) seem to have innovated earlier and more completely than other Western Romance languages.\\n\\nMany of the \\\"southeast\\\" features also apply to the Eastern Romance languages (particularly, Romanian), despite the geographic discontinuity.  Examples are lack of lenition, maintenance of intertonic vowels, use of vowel-changing plurals, and palatalization of \\/k\\/ to {{IPA|\\/t\\u0283\\/}}. (Gemination is missing, which may be an independent development, and \\/kt\\/ develops into \\/pt\\/ rather than either of the normal Italo-Western developments.) This has led some researchers to postulate a basic two-way East-West division, with the \\\"Eastern\\\" languages including Romanian and central and southern Italian.\\n\\nSardinian does not fit into this picture at all.  It is clear that Sardinian became linguistically independent from the remainder of the Romance languages at an extremely early date, possibly already by the 1st century BC.  Sardinian contains a large number of archaic features, including total lack of palatalization of \\/k\\/ and \\/g\\/ and a large amount of vocabulary preserved nowhere else, including some items already archaic by the time of Classical Latin (1st century BC).  Sardinian has plurals in \\/s\\/ but no lenition of voiceless consonants (at least in most conservative [[Sardinian language|Nuorese]] dialects) and a number of innovations unseen elsewhere: most famously, its unique vowel system, but also development of \\/au\\/ to \\/a\\/, a peculiar sort of lenition that operates as a synchronic feature, and use of ''su'' < {{sm|ipsum}} as an article (another archaic feature, also seen in the Catalan of the [[Balearic Islands]]).\\n\\n====Gallo-Romance languages====\\n{{See also|Gallo-Romance languages}}\\nThe Gallo-Romance languages are generally considered the most innovatory (least conservative) among all the Romance languages.  Northern France \\u2014 the medieval area of the [[langue d'o\\u00efl]], out of which modern French developed \\u2014 was the epicenter.  Characteristic Gallo-Romance features generally developed earliest and appear in their most extreme manifestation in the langue d'o\\u00efl, gradually spreading out from there along riverways and transalpine roads.  It is not coincidental that the earliest vernacular Romance writing occurred in Northern France: Generally, the development of vernacular writing in a given area was forced by the almost total inability of Romance speakers to understand the Classical Latin that still served as the vehicle of writing and culture.\\n\\nGallo-Romance languages as a whole are usually characterized by the loss of all unstressed final vowels other than {{IPA|\\/-a\\/}} (most significantly, final {{IPA|\\/-o\\/}} and {{IPA|\\/-e\\/}} were lost).  However, when the loss of a final vowel would result in an impossible final cluster (e.g. {{IPA|\\/tr\\/}}), a [[prop vowel]] appears in place of the lost vowel, usually {{IPA|\\/e\\/}}.  Generally, the same changes also occurred in final syllables closed by a consonant. Furthermore, loss of {{IPA|\\/e\\/}} in a final syllable was early enough in Primitive Old French that the Classical Latin third-singular {{IPA|\\/t\\/}} was often preserved, e.g. {{sm|venit}} \\\"he comes\\\" > {{IPA|\\/\\u02c8v\\u025b\\u02d0net\\/}} (Romance vowel changes) > {{IPA|\\/\\u02c8vj\\u025bnet\\/}} (diphthongization) > {{IPA|\\/\\u02c8vj\\u025bned\\/}} (lenition) > {{IPA|\\/\\u02c8vj\\u025bnd\\/}} (Gallo-Romance final vowel loss) > {{IPA|\\/\\u02c8vj\\u025bnt\\/}} (final devoicing). Elsewhere, final vowel loss occurred later and\\/or unprotected {{IPA|\\/t\\/}} was lost earlier (perhaps under Italian influence).\\n\\nGallo-Romance is divided four ways:\\n*The [[Occitano-Romance languages]] of southern France and northern Spain, including [[Occitan language|Occitan]] and [[Catalan language|Catalan]]. The southern members of this group are the most conservative among all Gallo-Romance, with Catalan the most conservative of all.  However, the group is known for an innovatory {{IPA|\\/\\u0261\\/}} ending on many subjunctive and preterite verbs, and an unusual development of {{IPA|[\\u00f0]}} (Latin intervocalic -{{sm|d}}-), which in many varieties merges with {{IPA|[dz]}} (from intervocalic palatalized -{{sm|c}}- and -{{sm|ty}}-).  The inclusion of Catalan in this group (and in the Gallo-Romance languages as a whole) is disputed, with some preferring to group it with the [[Ibero-Romance languages]]: This reflects the fact that in its early development, Catalan was closely associated with the Occitan dialects but became linguistically independent by the 10th century or so, with further influence coming from Spain.\\n*The [[Langues d'o\\u00efl]], most notably [[French language|French]] but also including [[Franco-Proven\\u00e7al]].\\n*The [[Gallo-Italian languages]] of northern Italy, including [[Piedmontese language|Piedmontese]], [[Ligurian language (Romance)|Ligurian]], [[Western Lombard]], [[Eastern Lombard]], and [[Emiliano-Romagnolo]].\\n*The [[Rhaeto-Romance languages]], including various languages of the southeast Swiss mountains as well as the northeast Italian languages of [[Ladin language|Ladin]] and [[Friulian language|Friulian]].  This is a diverse group, with the Swiss languages taking after the [[langues d'o\\u00efl]] and the Italian languages taking after the nearby [[Italo-Romance]] languages.\\n\\nOther than southern Occitano-Romance, the Gallo-Romance languages are quite innovatory, with French and some of the Gallo-Italian languages rivaling each other for the most extreme phonological changes compared with conservative languages.  For example, French ''sain, saint, sein, ceint, ceint'' meaning \\\"healthy, holy, breast, (he) girds, (was) girded\\\" (Latin {{sm|s\\u0101num, sanctum, sinum, cinget, cinctum}}) are all pronounced {{IPA|\\/s\\u025b\\u0303\\/}}; similarly ''cent, sent, sans, sang'' meaning \\\"hundred, (he) feels, without, blood\\\" (Latin {{sm|centum, sentit, (ab)sentis, sanguen}}) are all pronounced {{IPA|\\/s\\u0251\\u0303\\/}}.\\n\\nIn some ways, however, the Gallo-Romance languages are conservative.  The older stages of many of the languages are famous for preserving a two-case system consisting of nominative and oblique: fully marked on nouns, adjectives and determiners, inherited almost directly from the Latin nominative and accusative cases and preserving a number of different declensional classes and irregular forms.  In the opposite of the normal pattern, the languages closest to the o\\u00efl epicenter preserve the case system the best, while languages at the periphery \\u2014 near to languages that had long before lost the case system except on pronouns \\u2014 lose it early.  For example, the case system is well-preserved in [[Old Occitan]] up through the 13th century or so but is totally lost in [[Catalan language|Old Catalan]] at the time, despite being virtually the same language at the time.\\n\\n{|class=\\\"wikitable\\\" style=\\\"float: left; margin:10px\\\"\\n|+Extensive reduction in French: {{sm|sap\\u016btum}} > ''su'' {{IPA|\\/sy\\/}} \\\"known\\\"\\n! Language !! Change !! Form !! Pronun.\\n|-\\n| Vulgar Latin || -- || {{sm|sa\\u02c8p\\u016btum}} || {{IPA|\\/sa\\u02c8pu\\u02d0t\\u0169\\u02d0\\/}}\\n|-\\n| Western Romance || vowel changes,<br \\/> first lenition || || {{IPA|\\/sa\\u02c8bu\\u02d0do\\/}}\\n|-\\n| Gallo-Romance || loss of final vowels || || {{IPA|\\/sa\\u02c8bu\\u02d0t\\/}}\\n|-\\n| pre-French || second lenition,<br \\/> loss of length || || {{IPA|\\/sa\\u02c8vu\\u03b8\\/}}\\n|-\\n| || loss of \\/v\\/ near<br \\/> rounded vowel || || {{IPA|\\/s\\u01dd\\u02c8u\\u03b8\\/}}\\n|-\\n| early Old French || fronting of \\/u\\/ || ''se\\u00fc\\u1e6d'' || {{IPA|\\/s\\u01dd\\u02c8y\\u03b8\\/}}\\n|-\\n| Old French || loss of dental fricatives || ''se\\u00fc'' || {{IPA|\\/s\\u01dd\\u02c8y\\/}}\\n|-\\n| French || collapse of hiatus || ''su'' || {{IPA|\\/sy\\/}}\\n|}\\n\\n{|class=\\\"wikitable\\\" style=\\\"float: left; margin:10px\\\"\\n|+Extensive reduction in French: {{sm|v\\u012btam}} > ''vie'' {{IPA|\\/vi\\/}} \\\"life\\\"\\n! Language !! Change !! Form !! Pronun.\\n|-\\n| Vulgar Latin || -- || {{sm|v\\u012btam}} || {{IPA|\\/\\u02c8vi\\u02d0t\\u00e3\\u02d0\\/}}\\n|-\\n| Western Romance || vowel changes,<br \\/> first lenition || || {{IPA|\\/\\u02c8vi\\u02d0da\\/}}\\n|-\\n| early Old French || second lenition,<br \\/> loss of length,<br \\/> final \\/a\\/ to \\/\\u01dd\\/ || ''vi\\u1e0de'' || {{IPA|\\/\\u02c8vi\\u00f0\\u01dd\\/}}\\n|-\\n| Old French || loss of dental fricatives || ''vie'' || {{IPA|\\/\\u02c8vi\\u01dd\\/}}\\n|-\\n| French || loss of final schwa || ''vie'' || {{IPA|\\/vi\\/}}\\n|}\\n\\n{{-}}\\nNotable characteristics of the Gallo-Romance languages are:\\n\\n*Early loss of all final vowels other than {{IPA|\\/a\\/}} \\u2014 the defining characteristic, as noted above.\\n*Further reductions of final vowels in [[Langue d'o\\u00efl]] and many [[Gallo-Italic languages]], with the feminine {{IPA|\\/a\\/}} and [[prop vowel]] {{IPA|\\/e\\/}} merging into {{IPA|\\/\\u01dd\\/}}, which is often subsequently dropped.\\n*Early, heavy reduction of unstressed vowels in the interior of a word (another defining characteristic).  This, along with final vowel reduction, accounts for the lion's share of the extreme phonemic differences between the Northern and Central Italian dialects, which otherwise share a great deal of vocabulary and syntax.\\n*Loss of final vowels phonemicized the long vowels that formerly were automatic concomitants of stressed open syllables.  These phonemic long vowels are maintained directly in many Northern Italian dialects.  Elsewhere, phonemic length was lost, but in the meantime many of the long vowels diphthongized, resulting in a maintenance of the original distinction.  The langue d'o\\u00efl branch is again at the forefront of innovation, with no less than five of the seven long vowels diphthongizing (only high vowels were spared).\\n*[[Front rounded vowel]]s are present in all four branches.  {{IPA|\\/u\\/}} usually fronts to {{IPA|\\/y\\/}}, and secondary mid front rounded vowels often develop from long {{IPA|\\/o\\u02d0\\/}} and\\/or {{IPA|\\/\\u0254\\u02d0\\/}}.\\n*Extreme lenition (i.e. multiple rounds of lenition) occurs in many languages esp. in [[Langue d'o\\u00efl]] and many [[Gallo-Italian languages]].  Examples from French: {{sm|\\u02c8v\\u012btam}} > ''vie'' {{IPA|\\/vi\\/}} \\\"life\\\"; {{sm|*sa\\u02c8p\\u016btum}} > ''su'' {{IPA|\\/sy\\/}} \\\"known\\\"; similarly ''vu'' {{IPA|\\/vy\\/}} \\\"seen\\\" < {{sm|*vid\\u016btum}}, ''pu'' {{IPA|\\/py\\/}} \\\"been able\\\" < {{sm|*pot\\u016btum}}, ''eu'' {{IPA|\\/y\\/}} \\\"had\\\" < {{sm|*hab\\u016btum}}.\\n*The [[Langue d'o\\u00efl]], Swiss [[Rhaeto-Romance languages]] and many of the northern dialects of Occitan have a secondary [[palatalization]] of {{IPA|\\/k\\/}} and {{IPA|\\/\\u0261\\/}} before {{IPA|\\/a\\/}}, producing different results from the primary Romance palatalization: e.g. {{sm|centum}} \\\"hundred\\\" > ''cent'' {{IPA|\\/s\\u0251\\u0303\\/}}, {{sm|cantum}} \\\"song\\\" > ''chant'' {{IPA|\\/\\u0283\\u0251\\u0303\\/}}.\\n*Other than the [[Occitano-Romance languages]], most Gallo-Romance languages are subject-obligatory (whereas all the rest of the Romance languages are [[pro-drop]] languages).  This is a late development triggered by progressive phonetic erosion: Old French was still a null-subject language, and this only changed upon loss of secondarily final consonants in Middle French.\\n\\nThe Gallo-Italian and Italian Rhaeto-Romance languages have a number of features in common with the other Italian languages:\\n*Loss of final {{IPA|\\/s\\/}}, which triggers raising of the preceding vowel (more properly, the {{IPA|\\/s\\/}} \\\"[[debuccalize]]s\\\" to {{IPA|\\/j\\/}}, which is [[monophthongize]]d into a higher vowel), e.g. {{IPA|\\/-as\\/}} -> {{IPA|\\/-e\\/}}, {{IPA|\\/-es\\/}} -> {{IPA|\\/-i\\/}}, hence [[Standard Italian]] plural ''cani'' < ''canes'', subjunctive ''tu canti'' < ''tu cantes'', indicative ''tu cante'' < ''tu cantas'' (now ''tu canti'' in Standard Italian, borrowed from the subjunctive); ''amiche'' \\\"female friends\\\" < ''amicas''.<ref>Note the [[palatalization]] in masculine ''amici'' {{IPA|\\/a\\u02c8mit\\u0283i\\/}} but lack of palatalization in ''amiche'' {{IPA|\\/a\\u02c8mike\\/}}; this proves that feminine ''-e'' cannot come from Latin {{sm|AE}}, which became {{IPA|\\/\\u025b\\u02d0\\/}} by the first-century AD and would certainly have triggered palatalization.<\\/ref>\\n*Use of nominative ''-i'' for masculine plurals instead of accusative ''-os''.\\n\\n===Pidgins, creoles, and mixed languages===\\nSome Romance languages have developed varieties which seem dramatically restructured as to their grammars or to be mixtures with other languages.  It is not always clear whether they should be classified as Romance, [[pidgin]]s, [[creole language]]s, or [[mixed language]]s. Some other languages, such as [[English language|English]], are [[Middle English creole hypothesis|sometimes thought of as creoles]] of semi-Romance ancestry. There are several dozens of creoles of [[Portuguese-based creole languages|Portuguese]], [[Swahili language|Swahili]], [[Spanish-based creole languages|Spanish]] and [[French-based creole languages|French origin]], some of them spoken as [[national language]]s in former European colonies.\\n\\n'''Creoles of French'''\\n\\n* [[Haitian Creole language|Haitian Creole]]\\n\\n* [[Kweyol]]\\n\\n'''Creoles of Spanish'''\\n\\n* [[Chavacano language|Chavacano]]\\n* [[Palenquero language|Palenquero]]\\n\\n'''Creoles of Portuguese'''\\n\\n* [[Cape Verdean Creole|Kabuverdianu]]\\n\\n* [[Forro language|Forro]]\\n\\n* [[Papiamento]]\\n\\n===Auxiliary and constructed languages===\\n{{Main|Constructed language|International auxiliary language}}\\nLatin and the Romance languages have also served as the inspiration and basis of numerous auxiliary and constructed languages, such as [[Interlingua]], its reformed version Modern Latin,<ref>[http:\\/\\/www.langmaker.com\\/db\\/Modern_latin Modern Latin]<\\/ref> [[Latino sine flexione]], [[Occidental language|Occidental]], and [[Lingua Franca Nova]], as well as languages created for artistic purposes only, such as [[Talossan language|Talossan]]. Because Latin is a very well-attested ancient language, some amateur linguists have even constructed Romance languages that mirror real languages that developed from other ancestral languages. These include [[Brithenig]] (which mirrors [[Welsh language|Welsh]]), Breathanach<ref>{{cite web|url=http:\\/\\/www.cix.co.uk\\/~morven\\/lang\\/breath.html|title=Eall fhoil de Bhreathanach|archiveurl=http:\\/\\/web.archive.org\\/web\\/20080610171257\\/http:\\/\\/www.cix.co.uk\\/~morven\\/lang\\/breath.html|archivedate=June 10, 2008}}<\\/ref> (mirrors [[Irish language|Irish]]), [[Wenedyk]] (mirrors [[Polish language|Polish]]), \\u00derj\\u00f3trunn (mirrors [[Icelandic language|Icelandic]]),<ref>{{cite web|author=Henrik Theiling |url=http:\\/\\/www.kunstsprachen.de\\/s17\\/s_02.html |title=\\u00derj\\u00f3trunn: A North Romance Language: History |publisher=Kunstsprachen.de |date=2007-10-28 |accessdate=2010-11-06}}<\\/ref> and Helvetian (mirrors [[German language|German]]).<ref>{{cite web|url=http:\\/\\/steen.free.fr\\/relay10\\/jelbazech.html |title=Relay 10\\/R \\u2013 Jelbazech |publisher=Steen.free.fr |date=2004-08-28 |accessdate=2010-11-06}}<\\/ref>\\n\\n==Linguistic features==\\n===Basic features===\\nRomance languages have a number of shared features across all languages:\\n* Romance languages are moderately [[inflection|inflecting]], i.e. there is a moderately complex system of [[affix]]es (primarily [[suffix]]es) that are attached to words to convey grammatical information such as [[grammatical number|number]], [[grammatical gender|gender]], [[grammatical person|person]], [[grammatical tense|tense]], etc.  Verbs have much more inflection than nouns.  The amount of '[[synthetic language|synthesis]]'' is significantly more than [[English language|English]], but less than [[Classical Latin]] and much less than the oldest [[Indo-European languages]] (e.g. [[Ancient Greek]], [[Sanskrit]]).  Inflection is [[fusional language|fusional]], with a single morpheme representing multiple features (as contrasted with [[agglutinative language]]s such as [[Turkish language|Turkish]] or [[Japanese language|Japanese]]).  For example, Portuguese ''amei'' \\\"I loved\\\" is composed of ''am-'' \\\"love\\\" and the fusional morpheme ''-ei'' \\\"first person, singular, [[preterite tense]], indicative\\\".\\n* Romance languages have a fairly strict [[subject\\u2013verb\\u2013object]] word order, with predominant use of head-first ([[right-branching]]) constructions.  Adjectives, genitives and relative clauses all follow their head noun, although (except in [[Romanian language|Romanian]]) determiners usually precede.\\n* In general, nouns, adjectives and [[determiner (linguistics)|determiner]]s inflect only according to [[grammatical gender]] (singular or plural) and [[grammatical number]] (masculine or feminine).  [[Grammatical case]] is marked only on pronouns, as in English; case marking, as in English, is of the [[nominative\\u2013accusative]] type (rather than e.g. the [[ergative\\u2013absolutive]] marking of [[Basque language|Basque]] or the [[split ergativity]] of [[Hindi language|Hindi]]).  A significant exception, however, is [[Romanian language|Romanian]], with two-case marking (nominative\\/accusative vs. genitive\\/dative) on nominal elements.\\n* Verbs are inflected according to a complex morphology that marks [[grammatical person|person]], [[grammatical number|number]] (singular or plural), [[grammatical tense|tense]], [[grammatical mood|mood]] (indicative, subjunctive, imperative), and sometimes [[grammatical aspect|aspect]] and\\/or [[grammatical gender|gender]].  [[Grammatical voice]] (active, passive, middle\\/reflexive) and some grammatical aspects (in particular, the [[perfect aspect]]) are expressed using [[periphrastic]] constructions.\\n* Most Romance languages are [[null subject language]]s (but modern French is not, as a result of the phonetic decay of verb endings).\\n* All Romance languages have two articles ([[definite article|definite]] and [[indefinite article|indefinite]]), and many have in addition a [[partitive article]] (expressing the concept of \\\"some\\\").  In some languages (notably, [[French language|French]]), the use of an article with a noun is nearly obligatory; it serves to express grammatical number (no longer marked on most nouns) and to cope with the extreme [[homophone|homophony]] of French vocabulary as a result of extensive sound reductions.\\n* The phonology of most Romance languages is of moderate size with few unusual phonemes.  Phonemic vowel length is uncommon.  Some languages have developed [[nasal vowel]]s and\\/or [[front rounded vowel]]s.\\n* Word accent is of the [[stress (linguistics)|stress]] (dynamic) type, rather than making use of pitch (as in [[Ancient Greek]] and some modern Slavic languages), and is free, occurring more or less unpredictably on one of the last three syllables.  In practice, the stress is largely predictable, due to the many morphological and phonological stress-related patterns.\\n\\n===Changes from Classical Latin===\\n; Case system\\nThe most significant changes between [[Classical Latin]] and [[Proto-Romance]] (and hence all the modern Romance languages) relate to the reduction and loss of the Latin [[grammatical case|case system]], and the corresponding syntactic changes that were triggered.\\n\\nThe case system was drastically reduced from the vigorous six-case system of Latin.  Although four cases can be constructed for Proto-Romance nouns (nominative, accusative, combined genitive\\/dative, and vocative), the vocative is marginal and present only in Romanian (where it may be an outright innovation), and of the remaining cases, no more than two are present in any one language.  Romanian is the only modern Romance language with case marking on nouns, with a two-way opposition between nominative\\/accusative and genitive\\/dative.  Some of the older [[Gallo-Romance languages]] (in particular, [[Old French]], [[Old Occitan]] and [[Old Sursilvan]]) had an opposition between nominative and general oblique.  The system of multiple noun declensions was also dramatically reduced; most modern languages have only three types (masculine ''-o'', feminine ''-a'', and an ''-e'' that can be either gender).  As in English, case is preserved better on pronouns than elsewhere, with some pronouns marked for as many as four cases (nominative, accusative, dative, genitive) plus additional possessive and [[disjunctive pronoun|disjunctive]] forms.\\n\\nConcomitant with the loss of cases, freedom of word order was greatly reduced.  Classical Latin had a generally verb-final (SOV) but overall quite free word order, with a significant amount of [[scrambling (syntax)|word scrambling]] and mixing of [[left-branching]] and [[right-branching]] constructions.  The Romance languages eliminated word scrambling and nearly all left-branching constructions, with most languages developing a rigid SVO, right-branching syntax. ([[Old French]], however, had a freer word order due to the two-case system still present, as well as a predominantly [[V2 word order|verb-second word order]] developed under the influence of the [[Germanic languages]].) Some freedom, however, is allowed in the placement of adjectives relative to their head noun.  In addtion, some languages (e.g. Spanish, Romanian) have an \\\"accusative preposition\\\" (Romanian ''per'', Spanish \\\"personal ''a''\\\") along with [[clitic doubling]], which allows for some freedom in ordering the arguments of a verb.\\n\\nThe Romance languages developed [[grammatical article]]s where Latin had none.  Articles are often introduced around the time a robust case system falls apart in order to disambiguate the remaining case markers (which are usually too ambiguous by themselves) and to serve as parsing clues that signal the presence of a noun (a function formerly served by the case endings themselves).  This was the pattern followed by the Romance languages: In the Romance languages that still preserved a functioning nominal case system (e.g. Romanian and Old French), only the combination of article and case ending serves to uniquely identify number and case (compare the similar situation in modern [[German language|German]]).  All Romance languages have a definite article (originally developed from {{sm|ipse}} \\\"self\\\" but replaced in nearly all languages by {{sm|ille}} \\\"that (over there)\\\") and an indefinite article (developed from {{sm|\\u016bnus}} \\\"one\\\").  Many also have a [[partitive article]] ({{sm|d\\u0113}} \\\"of\\\" + definite article).\\n\\nLatin had a large number of syntactic constructions expressed through infinitives, participles, and similar nominal constructs.  Examples are the [[ablative absolute]], the accusative-plus-infinitive construction used for [[reported speech]], [[gerundive]] constructions, and the common use of [[reduced relative clause]]s expressed through participles.  All of these are replaced in the Romance languages by subordinate clauses expressed with finite verbs, making the Romance languages much more \\\"verbal\\\" and less \\\"nominal\\\" than Latin.  Under the influence of the [[Balkan sprachbund]], Romanian has progressed the furthest, largely eliminating the infinitive. (It is currently being revived, however, due to the increasing influence of other Romance languages.)\\n\\n;Other changes\\n*Loss of phonemic [[vowel length]], and change into a free-stressed language.  Classical Latin had an automatically determined stress on the second or third syllable from the end, conditioned by vowel length; once vowel length was neutralized, stress was no longer predictable so long as it remained where it was (which it mostly did).\\n*Development of a series of palatal consonants as a result of [[palatalization]].\\n*Loss of most traces of the neuter gender.\\n*Development of a series of analytic [[perfect tense]]s, comparable to English \\\"I have done, I had done, I will have done\\\".\\n*Loss of the Latin synthetic passive voice, replaced by an analytic construction comparable to English \\\"it is\\/was done\\\".\\n*Loss of [[deponent verb]]s, replaced by active-voice verbs.\\n*Replacement of the Latin future tense with a new tense formed (usually) by a [[periphrasis]] of infinitive + present tense of {{sm|hab\\u0113re}} \\\"have\\\", which usually contracts into a new synthetic tense.  A corresponding [[conditional tense]] is formed in the same way but using one of the past-tense forms of {{sm|hab\\u0113re}}.\\n*Numerous lexical changes.  A number of words were borrowed from the [[Germanic languages]] and [[Celtic languages]].  Many basic nouns and verbs, especially those that were short and\\/or had irregular morphology, were replaced by longer derived forms with regular morphology.  Throughout the medieval period, words were borrowed from Classical Latin in their original form (''learned words'') or in something approaching the original form (''semi-learned words''), often replacing the popular forms of the same words.\\n\\n===Phonology===\\n====Vowels====\\nEvery language has a different set of vowels from every other.  Common characteristics are as follows:\\n*Most languages have at least five [[monophthong]]s {{IPA|\\/a e i o u\\/}}.  The parent language of most of the [[Italo-Western Romance]] languages (which includes the vast majority) actually had a seven-vowel system {{IPA|\\/a \\u025b e i \\u0254 o u\\/}}, which is kept in most Italo-Western languages. In some languages, like Spanish and Romanian, the phonemic status and difference between open-mid and close-mid vowels was lost. French has probably the largest inventory of monophthongs, with conservative varieties having 12 [[oral vowel]]s {{IPA|\\/a \\u0251 \\u025b e i \\u0254 o u \\u0153 \\u00f8 y \\u01dd\\/}} <ref>{{IPA|\\/\\u01dd\\/}} can occur only in unstressed syllables, and it tends to be rounded {{IPA|[\\u0275\\u031e]}}; it is replaced by {{IPA|[\\u00f8]}} when stressed.<\\/ref> and 4 [[nasal vowel]]s {{IPA|\\/\\u0251\\u0303 \\u025b\\u0303 \\u0254\\u0303 \\u0153\\u0303\\/}}. [[European Portuguese]] also has a large inventory, with 9 oral monophthongs {{IPA|\\/a \\u0250 \\u025b e i \\u0254 o u \\u0268\\/}}, 5 nasal monophthongs {{IPA|\\/\\u0250\\u0303 \\u1ebd \\u0129 \\u00f5 \\u0169\\/}}, and a large number of oral and nasal diphthongs (see below). (The phonemic status of {{IPA|\\/\\u0250 \\u0268\\/}} is somewhat doubtful, however, and neither phoneme exists in [[Brazilian Portuguese]]).<ref>{{IPA|\\/\\u0250\\/}} developed as the allophone of {{IPA|\\/a\\/}} before nasals and under low stress, and the two are still nearly in complementary distribution.  A few minimal pairs like ''falamos'' {{IPA|\\/f\\u0250\\u02c8l\\u0250mu\\u0283\\/}} \\\"we speak\\\" vs. ''fal\\u00e1mos'' {{IPA|\\/f\\u0250\\u02c8lamu\\u0283\\/}} \\\"we spoke\\\" seem to clearly indicate that {{IPA|\\/\\u0250\\/}} must be a phoneme, but other analyses are possible.  {{IPA|\\/\\u0268\\/}}, which developed from earlier {{IPA|\\/e\\/}} in unstressed syllables, is even more doubtful.<\\/ref>\\n*Some languages have a large inventory of [[falling diphthong]]s.  These may or may not be considered as phonemic units (rather than sequences of vowel+glide), depending on their behavior.  As an example, French, Spanish and Italian have occasional instances of putative [[falling diphthong]]s formed from a vowel plus a non syllabic {{IPA|\\/i\\/}} or {{IPA|\\/u\\/}} (e.g. Spanish ''veinte'' {{IPA|[\\u02c8beinte]}} \\\"twenty\\\", ''deuda'' {{IPA|[\\u02c8deu\\u00f0a]}} \\\"debt\\\"; French ''paille'' {{IPA|\\/paj\\/}} \\\"straw\\\", ''caoutchouc'' {{IPA|\\/kaw\\u02c8t\\u0283u\\/}} \\\"rubber\\\"; Italian ''lui'' {{IPA|\\/\\u02c8lui\\/}} \\\"he\\\", ''potei'' {{IPA|\\/po\\u02c8tei\\/}} \\\"I could\\\"), but these are normally analyzed as sequences of vowel and glide.  The diphthongs in Romanian, Portuguese, Catalan and Occitan, however, have various properties suggesting that they are better analyzed as unit phonemes.  Portuguese, for example, has the diphthongs {{IPA|\\/aj \\u0250j \\u025bj ej \\u0254j oj uj aw \\u025bw ew iw (ow)\\/}}, where {{IPA|\\/ow\\/}} (and to a lesser extent {{IPA|\\/ej\\/}}) appear only in some dialects.  All except {{IPA|\\/aw \\u025bw\\/}} appear frequently in verb and\\/or noun inflections. (Portuguese also has nasal diphthongs; see below.)\\n*Among the major Romance languages, Portuguese and French have [[nasal vowel]] phonemes, stemming from nasalization before a [[nasal consonant]] followed by loss of the consonant (this occurred especially when the nasal consonant was not directly followed by a vowel).  Originally, vowels in both languages were nasalized before ''all'' nasal consonants, but have subsequently become denasalized before nasal consonants that still remain (except in [[Brazilian Portuguese]], where the pre-nasal vowels in words such as ''cama'' \\\"bed\\\", ''menos'' \\\"less\\\" remain highly nasalized).  In Portuguese, nasal vowels are sometimes analyzed as phonemic sequences of oral vowels plus an underlying nasal consonant, but such an analysis is difficult in French because of the existence of minimal pairs such as ''bon'' {{IPA|\\/b\\u0254\\u0303\\/}} \\\"good (masc.)\\\", ''bonne'' {{IPA|\\/b\\u0254n\\/}} \\\"good (fem.)\\\".  In both languages, there are fewer nasal than oral vowels.  Nasalization triggered vowel lowering in French, producing the 4 nasal vowels {{IPA|\\/\\u0251\\u0303 \\u025b\\u0303 \\u0254\\u0303 \\u0153\\u0303\\/}} (although most speakers nowadays pronounce {{IPA|\\/\\u0153\\u0303\\/}} as {{IPA|\\/\\u025b\\u0303\\/}}).  Vowel raising was triggered in Portuguese, however, producing the 5 nasal vowels {{IPA|\\/\\u0250\\u0303 \\u1ebd \\u0129 \\u00f5 \\u0169\\/}}.  Vowel contraction and other changes also resulted in the Portuguese nasal diphthongs {{IPA|\\/\\u0250\\u0303w\\u0303 \\u0250\\u0303j\\u0303 \\u1ebdj\\u0303 \\u00f5j\\u0303 \\u0169j\\u0303\\/}} (of which {{IPA|\\/\\u0169j\\u0303\\/}} occurs in only one word, ''muito'' {{IPA|\\/m\\u0169j\\u0303tu\\/}} \\\"much, many, very\\\", and {{IPA|[\\u1ebdj\\u0303]}} is actually a final-syllable allophone of {{IPA|\\/\\u1ebd\\/}}).\\n*Most languages have fewer vowels in unstressed syllables than stressed syllables.  This again reflects the Italo-Western Romance parent language, which had a seven-vowel system in stressed syllables (as described above) but only {{IPA|\\/a e i o u\\/}} (with no low-mid vowels) in unstressed syllables.  Some languages have seen further reductions: e.g. Standard Catalan has only {{IPA|[\\u01dd i u]}} in unstressed syllables.  French, on the other hand, now allows all 12 of its phonemic vowels to occur either stressed or unstressed.\\n*Most languages have even fewer vowels in final unstressed syllables than elsewhere.  For example, the early stages of most Western Romance languages allowed only {{IPA|\\/a e o\\/}}.  Some of these languages now allow more: Spanish, for example, now allows all five of its vowels to occur in final unstressed syllables, but {{IPA|\\/i u\\/}} only occur in a few borrowed words, e.g. ''tribu'' \\\"tribe\\\", ''taxi'' \\\"taxi\\\".  The [[Gallo-Romance languages]] went even farther, merging final {{IPA|\\/e o\\/}}, and French has carried things to the logical extreme by deleting all post-stressed vowels and uniformly placing the stress on the final syllable (except for a more-or-less non-phonemic final unstressed {{IPA|[\\u01dd]}} that occasionally appears).\\n*Phonemic vowel length is uncommon.  Vulgar Latin lost the phonemic vowel length of Classical Latin and replaced it with a non-phonemic length system where stressed vowels in [[open syllable]]s were long, and all other vowels were short.  Standard Italian still maintains this system, and it was rephonemicized in the [[Gallo-Romance languages]] (including the [[Rhaeto-Romance languages]]) as a result of the deletion of many final vowels.  Some northern Italian languages (e.g. [[Friulan language|Friulan]]) still maintain this secondary phonemic length, but in most languages the new long vowels were either diphthongized or shortened again, in the process eliminating phonemic length. French is again the odd man out: Although it followed a normal Gallo-Romance path by diphthongizing five of the seven long vowels and shortening the remaining two, it phonemicized a third vowel length system around 1300 AD in syllables formerly closed with an \\/s\\/ (still marked with a circumflex accent), and now is in the process of phonemicizing a fourth system as a result of lengthening before final voiced fricatives.\\n\\n====Consonants====\\nMost Romance languages have similar sets of consonants.  The following is a combined table of the consonants of the five major Romance languages (French, Spanish, Italian, Portuguese, Romanian).\\n\\nKey:\\n*'''bold''': Appears in all 5 languages.\\n*''italic'': Appears in 3-4 languages.\\n*(paren): Appears in 2 languages.\\n*((double paren)): Appears in only 1 language.\\n\\nNotable changes:\\n*Spanish has no voiced fricatives.  The equivalent of \\/v\\/ merged with \\/b\\/, and all the rest became voiceless.  Spanish also lost \\/\\u0283\\/, which became \\/x\\/.\\n*The western languages (French, Spanish, Portuguese) all used to have the affricates \\/ts\\/, \\/dz\\/, {{IPA|\\/t\\u0283\\/}}, {{IPA|\\/d\\u0292\\/}}.  By the 14th century or so, these all turned into fricatives except for Spanish {{IPA|\\/t\\u0283\\/}} (Spanish \\/ts\\/ ended up becoming {{IPA|\\/\\u03b8\\/}}, at least in Northern and Central Spain; elsewhere, it merged with \\/s\\/, as in the other languages.) Romanian \\/dz\\/ likewise became \\/z\\/.\\n*French, and recently Spanish, have lost \\/\\u028e\\/ (which merged with \\/j\\/).  Romanian merged \\/\\u028e\\/ and \\/\\u0272\\/ into \\/j\\/.\\n\\nMost instances of most of the sounds below that occur (or used to occur, as described above) in all of the languages are cognate.  However:\\n*Although all of the languages had or used to have {{IPA|\\/t\\u0283\\/}}, almost none of these sounds are cognate between pairs of languages.  The only real exception is many {{IPA|\\/t\\u0283\\/}} between Italian and Romanian, stemming from Latin C- before E or I.  Italian also has {{IPA|\\/t\\u0283\\/}} brom Vulgar Latin -CY- and supported -TY- (elsewhere \\/ts\\/).  Former French {{IPA|\\/t\\u0283\\/}} is from initial or supported Latin C- before A; Spanish {{IPA|\\/t\\u0283\\/}} is from Latin -CT-; former Portuguese {{IPA|\\/t\\u0283\\/}} is from initial or supported Latin PL, CL, FL.\\n*Italian and former Romanian \\/dz\\/ (from some instances of Vulgar Latin -DY-) are not cognate with former western \\/dz\\/ (from [[lenition]] of \\/ts\\/).\\n\\n{| class=\\\"wikitable\\\" style=\\\"text-align:center\\\"\\n|+Romance consonants\\n!\\n!colspan=2|[[bilabial consonant|Bilabial]]\\n!colspan=2|[[labiodental consonant|Labio-<br>dental]]\\n!colspan=2|[[Interdental consonant|Interdental]]\\n!colspan=2|[[Dental consonant|Dental]]\\/<br>[[Alveolar consonant|Alveolar]]\\n!colspan=2|[[postalveolar consonant|Post-<br>alveolar]]\\n!colspan=2|[[palatal consonant|Palatal]]\\n!colspan=2|[[velar consonant|Velar]]\\/<br \\/>[[Uvular consonant|Uvular]]\\n![[glottal consonant|Glottal]]\\n|-\\n!\\n! Voiceless !! Voiced\\n! Voiceless !! Voiced\\n! Voiceless !! Voiced\\n! Voiceless !! Voiced\\n! Voiceless !! Voiced\\n! Voiceless !! Voiced\\n! Voiceless !! Voiced\\n! Voiceless\\n|-\\n![[nasal consonant|Nasal]]\\n| || style=\\\"text-align:center;\\\"|'''{{IPA|m}}'''\\n| || \\n| || \\n| || style=\\\"text-align:center;\\\"|'''{{IPA|n}}'''\\n| || \\n| || style=\\\"text-align:center;\\\"|''{{IPA|\\u0272}}''\\n| || \\n| \\n|-\\n![[plosive consonant|Plosive]]\\n| style=\\\"text-align:center;\\\"|'''{{IPA|p}}''' ||   '''{{IPA|b}}'''\\n| || \\n| ||  \\n| style=\\\"text-align:center;\\\"|'''{{IPA|t}}''' ||   '''{{IPA|d}}'''\\n| || \\n| || \\n| style=\\\"text-align:center;\\\"|'''{{IPA|k}}''' ||   '''{{IPA|\\u0261}}'''\\n| \\n|-\\n![[affricate consonant|Affricate]]\\n| || \\n| || \\n| || \\n| style=\\\"text-align:center;\\\"|({{IPA|ts}}) ||   (({{IPA|dz}}))\\n| style=\\\"text-align:center;\\\"|''{{IPA|t\\u0283}}'' ||   ({{IPA|d\\u0292}})\\n| || \\n| || \\n| \\n|-\\n![[fricative consonant|Fricative]]\\n| || \\n| style=\\\"text-align:center;\\\"|'''{{IPA|f}}''' ||   ''{{IPA|v}}''\\n| style=\\\"text-align:center;\\\"|(({{IPA|\\u03b8}})) ||\\n| style=\\\"text-align:center;\\\"|'''{{IPA|s}}''' ||   ''{{IPA|z}}''\\n| style=\\\"text-align:center;\\\"|''{{IPA|\\u0283}}'' ||  ''{{IPA|\\u0292}}''\\n| || \\n| style=\\\"text-align:center;\\\"|(({{IPA|x}})) || \\n| style=\\\"text-align:center;\\\"|(({{IPA|h}}))\\n|-\\n![[rhotic consonant|Rhotic]]\\n| || \\n| || \\n| || \\n| || style=\\\"text-align:center;\\\"|''{{IPA|\\u027e,r}}''\\n| || \\n| || \\n| || ({{IPA|\\u0281}})\\n| \\n|-\\n![[lateral consonant|Lateral]]\\n| || \\n| || \\n| || \\n| || style=\\\"text-align:center;\\\"|'''{{IPA|l}}'''\\n| || \\n| || style=\\\"text-align:center;\\\"|({{IPA|\\u028e}})\\n| || \\n| \\n|-\\n![[approximant consonant|Approximant]]\\n| || \\n| || \\n| || \\n| || \\n| || \\n| || style=\\\"text-align:center;\\\"|'''{{IPA|j}}'''\\n| || style=\\\"text-align:center;\\\"|'''{{IPA|w}}'''\\n| \\n|}\\n\\n====Lexical stress====\\nWord [[stress (linguistics)|stress]] was rigorously predictable in classical Latin, either on the [[penult]]imate syllable (second from last) or antepenultimate syllable (third from last), according to the [[syllable weight]] of the penultimate syllable.  This is no longer the case in most Romance languages, and stress differences can be enough to distinguish between words. For example, Italian ''Papa'' {{IPA|[\\u02c8pa.pa]}} (Pope) and ''pap\\u00e0'' {{IPA|[pa.\\u02c8pa]}} (daddy), or the Spanish imperfect subjunctive ''cantara'' ([if he] sang) and future ''cantar\\u00e1'' ([he] will sing). However, the main function of Romance stress appears to be a clue for [[speech segmentation]]&nbsp;\\u2014 namely to help the listener identify the word boundaries in normal speech, where inter-word spaces are usually absent.{{Citation needed|date=December 2007}}\\n\\nThe position of the stressed [[syllable]] in a word generally varies from word to word in each Romance language. Stress usually remains fixed on its assigned syllable within any language, however, even as the word is inflected. It is usually restricted to one of the last three syllables in the word, although Italian verb forms can violate this, e.g. ''telefonano'' {{IPA|[te\\u02c8l\\u025b.fo.na.no]}} (they telephone). The limit may be exceeded also by verbs with attached [[clitic]]s, provided the clitics are counted as part of the word; e.g. Spanish ''entreg\\u00e1ndomelo'' {{IPA|[en.tre.\\u02c8\\u0263an.do.me.lo]}} (delivering it to me), Italian ''mettiamocene'' {{IPA|[me\\u02c8t\\u02d0ja\\u02d0.mo.t\\u0283e.ne]}} (let's put some of it in there), or Portuguese ''d\\u00e1vamo-vo-lo'' {{IPA|[\\u02c8da.v\\u0250.mu.vu.lu]}} (we were giving it to you).\\n\\nStress in the Romance Languages mostly remains on the same syllable as in Latin, but various sound changes have made it no longer so predictable.  Still, stress patterns are usually similar across languages, and usually in the penultimate syllable, because in most cases of former antepenultimate stress, the unstressed penultimate syllable was deleted. In its modern form French is the noticeable exception in that stress falls predictably on the last syllable that does not contain a [[schwa]]. It should be observed, however, that the final stress of Modern French is not the result of systematic stress shift, but of the phonological erosion of syllables following the [[Proto-Romance]] stressed syllable; thus while e.g. Italian transparently maintains Latin stress on the second syllable of an infinitive such as ''amare'' \\/a\\u02c8mare\\/, in fact French does, too: ''aimer'' \\/\\u025b\\u02c8me\\/, replicating at first Spanish \\/a\\u02c8mar\\/, but going beyond in losing \\/r\\/ as well.\\n\\n===Nominal Morphology===\\nNouns, adjectives, and pronouns can be marked for [[grammatical gender|gender]], [[grammatical number|number]] and [[grammatical case|case]].  Adjectives and pronouns must agree in all features with the noun they are bound to.\\n\\n====Number====\\nThe Romance languages inherited from Latin two grammatical numbers, singular and plural; there is no trace of a [[dual (grammatical number)|dual]] number.\\n\\n====Gender====\\nMost Romance languages have two [[grammatical gender]]s, masculine and feminine.  The gender of animate nouns is generally natural (i.e. nouns referring to men are generally masculine, and vice-versa), but for nonanimate nouns it is arbitrary.\\n\\nAlthough Latin had a third gender (neuter), there is little trace of this in most languages.  The biggest exception is [[Romanian language|Romanian]], where there is a productive class of \\\"neuter\\\" nouns, which include the descendants of many Latin neuter nouns and which behave like masculines in the singular and feminines in the plural, both in the endings used and in the agreement of adjectives and pronouns (e.g. ''un deget'' \\\"one finger\\\" vs. ''dou\\u0103 degete'' \\\"two fingers\\\", cf. Latin ''digitum'', pl. ''digita'').  Such nouns arose because of the identity of the Latin neuter singular ''-um'' with the masculine singular, and the identity of the Latin neuter plural ''-a'' with the feminine singular.  A similar class exists in Italian, although it is no longer productive (e.g. ''il dito'' \\\"the finger\\\" vs. ''le dita'' \\\"the fingers\\\", ''l'uovo'' \\\"the egg\\\" vs. ''le uova'' \\\"the eggs\\\"). (A few isolated nouns in Latin had different genders in the singular and plural, but this was an unrelated phenomen; this is similarly the case with a few French nouns, such as ''amour'', ''d\\u00e9lice'', ''orgue''.)\\n\\n====Case====\\nLatin had an extensive case system, where all nouns were declined in six cases ([[nominative case|nominative]], [[vocative case|vocative]], [[accusative case|accusative]], [[dative case|dative]], [[genitive case|genitive]], and [[ablative case|ablative]]) and two numbers.  Adjectives were additionally declined in three genders, leading to potentially 36 (6 * 2 * 3) different endings per adjective.  In practice, some category combinations had identical endings to other combinations, but a basic adjective like ''bonus'' \\\"good\\\" still had 14 distinct endings.\\n\\n{| class=\\\"wikitable\\\" style=\\\"float: right; margin:10px\\\"\\n|+ Spanish pronoun inflections\\n! Case !! \\\"I\\\" !! \\\"you\\\"<br \\/>(familiar sg.) !! \\\"oneself\\\" !! \\\"he\\\" !! \\\"she\\\" !! \\\"we\\\"\\n|-\\n! Nominative\\n| ''yo'' || ''t\\u00fa'' || \\u2014 || ''\\u00e9l'' || ''ella'' || ''nosotros''\\n|-\\n! Accusative\\n| ''me'' || ''te'' || ''se'' || ''lo'' || ''la'' || ''nos''\\n|-\\n! Dative\\n| ''me'' || ''te'' || ''se'' || ''le'' || ''le'' || ''nos''\\n|-\\n! Genitive\\n| ''m\\u00edo'' || ''tuyo'' || ''suyo''  || ''suyo; de \\u00e9l'' || ''suyo; de ella'' || ''nuestro''\\n|-\\n! Possessive\\n| ''mi'' || ''tu'' || ''su'' || ''su'' || ''su'' || ''nuestro''\\n|-\\n! Disjunctive\\n| ''m\\u00ed'' || ''ti'' || ''s\\u00ed'' || ''\\u00e9l'' || ''ella'' || ''nosotros''\\n|-\\n! With ''con''\\n| ''conmigo'' || ''contigo'' || ''consigo'' || ''con \\u00e9l'' || ''con \\u00e9lla'' || ''con nosotros''<br \\/>(archaic ''connosco'')\\n|}\\n\\nIn all Romance languages, this system was drastically reduced.  In most modern Romance languages, in fact, case is no longer marked at all on nouns, adjectives and determiners, and most forms are derived from the Latin accusative case.  Much like English, however, case has survived somewhat better on pronouns.  Most pronouns have distinct nominative, accusative, genitive and possessive forms (cf. English \\\"I, me, mine, my\\\").  Many also have a separate dative form, a ''[[disjunctive pronoun|disjunctive]]'' form used after prepositions, and (in some languages) a special form used with the preposition ''con'' \\\"with\\\" (a conservative feature inherited from Latin forms such as {{sm|m\\u0113cum}}, {{sm|t\\u0113cum}}, {{sm|nobiscum}}).\\n\\n<br style=\\\"clear: both;\\\"\\/>\\n{| class=\\\"wikitable\\\" style=\\\"clear: left; float: right; margin:10px\\\"\\n|+ Spanish inflectional classes\\n! !! \\\"boy\\\" !! \\\"girl\\\" !! \\\"man\\\" !! \\\"woman\\\"\\n|-\\n! Singular\\n| chico || chica || hombre || mujer\\n|-\\n! Plural\\n| chicos || chicas || hombres || mujeres\\n|}\\n\\nThe system of inflectional classes is also drastically reduced.  The basic system is most clearly indicated in Spanish, where there are only three classes, corresponding to the first, second and third declensions in Latin: plural in ''-as'' (feminine), plural in ''-os'' (masculine), plural in ''-es'' (either masculine or feminine).  The singular endings exactly track the plural, except the singular ''-e'' is dropped after certain consonants.\\n\\nThe same system underlines many other modern Romance languages, such as Portuguese, French and Catalan.  In these languages, however, further sound changes have resulted in various irregularities.  In Portuguese, for example, loss of \\/l\\/ and \\/n\\/ between vowels (with nasalization in the latter case) produces various irregular plurals (''na\\u00e7\\u00e3o \\u2013 na\\u00e7\\u00f5es'' \\\"nation(s)\\\"; ''hotel \\u2013 hot\\u00e9is'' \\\"hotel(s)\\\").  In French and Catalan, loss of \\/o\\/ and \\/e\\/ in most unstressed final syllables has caused the ''-os'' and ''-es'' classes to merge.  In French, merger of remaining \\/e\\/ with final \\/a\\/ into {{IPA|[\\u01dd]}}, and its subsequent loss, has completely obscured the original Romance system, and loss of final \\/s\\/ has caused most nouns to have identical pronunciation in singular and plural, although they are still marked differently in spelling (e.g. ''femme \\u2013 femmes'' \\\"woman \\u2013 women\\\", both pronounced {{IPA|\\/fam\\/}}).\\n\\n<br style=\\\"clear: both;\\\"\\/>\\n{| class=\\\"wikitable\\\" style=\\\"float: right; margin:10px\\\"\\n|+ Romanian noun inflections\\n!rowspan=2|Definiteness !! rowspan=2|Case !! colspan=2|\\\"boy\\\" !! colspan=2|\\\"girl\\\"\\n|-\\n! Singular !! Plural !! Singular !! Plural\\n|-\\n! rowspan=3|Indefinite\\n! Nominative<br \\/>Accusative\\n| b\\u0103iat || b\\u0103ie\\u021bi || fat\\u0103 || fete\\n|-\\n! Genitive<br \\/>Dative\\n| b\\u0103iat || b\\u0103ie\\u021bi|| fete || fete\\n|-\\n! Vocative\\n| b\\u0103iatule, b\\u0103iete || b\\u0103ietilor || fato (fat\\u0103) || fetelor\\n|-\\n! rowspan=2|Definite\\n! Nominative<br \\/>Accusative\\n| b\\u0103iatul || b\\u0103ie\\u021bii || fata || fetele\\n|-\\n! Genitive<br \\/>Dative\\n| b\\u0103iatului || b\\u0103ie\\u021bilor || fetei || fetelor\\n|}\\n\\nNoun inflection has survived in Romanian somewhat better than elsewhere.  Determiners are still marked for two cases (nominative\\/accusative and genitive\\/dative) in both singular and plural, and feminine singular nouns have separate endings for the two cases.  In addition, there is a separate vocative case, and the combination of noun with a following [[clitic]] definite article produces a separate set of \\\"definite\\\" inflections for nouns.\\n\\nThe inflectional classes of Latin have also survived more in Romanian than elsewhere, e.g. ''om \\u2013 oameni'' \\\"man \\u2013 men\\\" (Latin {{sm|homo}} \\u2013 {{sm|homines}}); ''corp \\u2013 corpuri'' \\\"body \\u2013 bodies\\\" (Latin {{sm|corpus}} \\u2013 {{sm|corpora}}).  (Many other exceptional forms, however, are due to later sound changes or analogy, e.g. ''cas\\u0103 \\u2013 case'' \\\"house(s)\\\" vs. ''lun\\u0103 \\u2013 luni'' \\\"moon(s)\\\"; ''frate \\u2013 fra\\u0163i'' \\\"brother(s)\\\" vs. ''carte \\u2013 c\\u0103r\\u0163i'' \\\"book(s)\\\" vs. ''vale \\u2013 v\\u0103i'' \\\"valley(s)\\\".)\\n\\nIn Italian, the situation is somewhere in between Spanish and Romanian.  There are no case endings and relatively few classes, as in Spanish, but noun endings are generally formed with vowels instead of \\/s\\/, as in Romanian: ''amico \\u2013 amici'' \\\"friend(s) (masc.)\\\", ''amica \\u2013 amiche'' \\\"friend(s) (fem.)\\\"; ''cane \\u2013 cani'' \\\"dog(s)\\\".  The masculine plural ''amici'' is thought to reflect the Latin nominative plural {{sm|-\\u012b}} rather than accusative plural {{sm|-\\u014ds}} (Spanish ''-os''); however, the other plurals are thought to stem from special developments of Latin {{sm|-\\u0101s}} and {{sm|-\\u0113s}}.\\n\\n<br style=\\\"clear: both;\\\"\\/>\\n{| class=\\\"wikitable\\\" style=\\\"float: right; margin:10px\\\"\\n|+Evolution of case in various Romance languages (Latin {{sm|bonus}} \\\"good\\\")\\n! !! Case !! Latin !! Spanish !! Old French !! Old Sursilvan !! Romanian\\n|-\\n! rowspan=6|Masculine singular\\n! Nominative\\n| bonus || rowspan=6|bueno || rowspan=2|buens || rowspan=2|buns || rowspan=6|bun\\n|-\\n! Vocative\\n| bone\\n|-\\n! Accusative\\n| bonum || rowspan=4|buen || rowspan=4|biVn\\n|-\\n! Genitive\\n| bon\\u012b\\n|-\\n! Dative\\n| bon\\u014d\\n|-\\n! Ablative\\n| bon\\u014d\\n|-\\n! rowspan=6|Masculine plural\\n! Nominative\\n| bon\\u012b || rowspan=6|buenos || rowspan=2|buen || rowspan=2|biVni || rowspan=6|buni\\n|-\\n! Vocative\\n| bon\\u012b\\n|-\\n! Accusative\\n| bon\\u014ds || rowspan=4|buens || rowspan=4|buns\\n|-\\n! Genitive\\n| bon\\u014drum\\n|-\\n! Dative\\n| bon\\u012bs\\n|-\\n! Ablative\\n| bon\\u012bs\\n|-\\n! rowspan=6|Feminine singular\\n! Nominative\\n| bona || rowspan=6|buena || rowspan=6|buene || rowspan=6|buna || rowspan=3|bun\\u0103\\n|-\\n! Vocative\\n| bona\\n|-\\n! Accusative\\n| bonam\\n|-\\n! Genitive\\n| bonae || rowspan=3|bune\\n|-\\n! Dative\\n| bonae\\n|-\\n! Ablative\\n| bon\\u0101\\n|-\\n! rowspan=6|Feminine plural\\n! Nominative\\n| bonae || rowspan=6|buenas || rowspan=6|buenes || rowspan=6|bunas || rowspan=6|bune\\n|-\\n! Vocative\\n| bonae\\n|-\\n! Accusative\\n| bon\\u0101s\\n|-\\n! Genitive\\n| bon\\u0101rum\\n|-\\n! Dative\\n| bon\\u012bs\\n|-\\n! Ablative\\n| bon\\u012bs\\n|}\\n\\nA different type of noun inflection survived into the medieval period in a number of western Romance languages ([[Old French]], [[Old Occitan]], and the older forms of a number of [[Rhaeto-Romance languages]]).  This inflection distinguished nominative from oblique, with the accusative case grouped with the oblique rather than the nominative, as in Romanian.  The oblique case in these languages generally inherits from the Latin accusative; as a result, masculine nouns have distinct endings in the two cases while most feminine nouns don't.\\n\\nA number of different inflectional classes are still represented at this stage.  For example, the difference in the nominative case between masculine ''li voisins'' \\\"the neighbor\\\" and ''li pere'' \\\"the father\\\", and feminine ''la riens'' \\\"the thing\\\" vs. ''la fame'' \\\"the woman\\\", faithfully reflects the corresponding Latin inflectional differences ({{sm|vic\\u012bnus}} vs. {{sm|pater}}, {{sm|f\\u0113mina}} vs. {{sm|r\\u0113s}}).  A number of synchronically quite irregular differences between nominative and oblique reflect direct inheritances of Latin third-declension nouns with two different stems (one for the nominative singular, one for all other forms), most with of which had a stress shift between nominative and the other forms: ''li ber \\u2013 le baron'' \\\"baron\\\" ({{sm|<u>ba<\\/u>r\\u014d}} \\u2013 {{sm|ba<u>r\\u014d<\\/u>nem}}); ''la suer \\u2013 la seror'' \\\"sister\\\" ({{sm|<u>so<\\/u>ror}} \\u2013 {{sm|so<u>r\\u014d<\\/u>rem}}); ''li prestre \\u2013 le prevoire'' \\\"priest\\\" ({{sm|<u>pres<\\/u>byter}} \\u2013 {{sm|pres<u>by<\\/u>terem}}); ''li sire \\u2013 le seigneur'' \\\"lord\\\" ({{sm|<u>se<\\/u>nior}} \\u2013 {{sm|se<u>ni\\u014dr<\\/u>em}}); ''li enfes \\u2013 l'enfant'' \\\"child\\\" ({{sm|<u>in<\\/u>f\\u0101ns}} \\u2013 {{sm|in<u>fan<\\/u>tem}}).  A few of these multi-stem nouns derive from Latin forms without stress shift, e.g. ''li om \\u2013 le ome'' \\\"man\\\" ({{sm|<u>ho<\\/u>m\\u014d}} \\u2013 {{sm|<u>ho<\\/u>minem}}).  All of these multi-stem nouns refer to people; other nouns with stress shift in Latin (e.g. {{sm|<u>a<\\/u>mor}} \\u2013 {{sm|a<u>m\\u014d<\\/u>rem}} \\\"love\\\") have not survived.  Interestingly, some of the same nouns with multiple stems in [[Old French]] and\\/or [[Old Occitan]] have come down in Italian in the nominative rather than the accusative (e.g. ''uomo'' \\\"man\\\" < {{sm|<u>ho<\\/u>m\\u014d}}, ''moglie'' \\\"wife\\\" < {{sm|<u>mu<\\/u>lier}}), suggesting that a similar system existed in pre-literary Italian.\\n\\nThe modern situation in [[Sursilvan]] (one of the [[Rhaeto-Romance languages]]) is unique in that the original nominative\\/oblique distinction has been reinterpreted as a predicative\\/attributive distinction:\\n*''il hotel ej v\\u025b\\u0272iws <u>natsionalizaws<\\/u>'' \\\"the hotel has been nationalized\\\"\\n*''il hotel <u>natsionalizaw<\\/u>'' \\\"the nationalized hotel\\\"\\n\\n===Pronouns, determiners===\\nAs described above, case marking on pronouns is much more extensive than for nouns.  [[Determiner (linguistics)|Determiner]]s (e.g. words such as \\\"a\\\", \\\"the\\\", \\\"this\\\") are also marked for case in Romanian.\\n\\nMost Romance languages have the following sets of pronouns and determiners:\\n*[[Personal pronoun]]s, in three persons and two genders.\\n*A [[reflexive pronoun]], used when the object is the same as the subject.  This approximately corresponds to English \\\"-self\\\", but separate forms exist only in the third person, with no number marking.\\n*Definite and indefinite [[article (grammar)|articles]], and in some languages, a [[partitive article]] that expresses the concept of \\\"some\\\".\\n*A two-way of three-way distinction among [[demonstrative]]s.  Many languages have a three-way distinction of distance (near me, near you, near him) not paralleled in current English, but formerly present as \\\"this\\/that\\/yon\\\".\\n*[[Relative pronoun]]s and [[interrogative]]s, with the same forms used for both (similar to English \\\"who\\\" and \\\"which\\\").\\n*Various [[indefinite pronoun]]s and determiners (e.g. Spanish ''alg\\u00fan'' \\\"some\\\", ''algui\\u00e9n'' \\\"someone\\\", ''algo'' \\\"something\\\"; ''ning\\u00fan'' \\\"no\\\", ''nadie'' \\\"no one\\\"; ''todo'' \\\"every\\\"; ''cada'' \\\"each\\\"; ''mucho'' \\\"much\\/many\\/a lot\\\", ''poco'' \\\"few\\/little\\\"; ''otro'' \\\"other\\/another\\\"; etc.).\\n\\n====Personal pronouns====\\nUnlike in English, a separate neuter personal pronoun (\\\"it\\\") generally does not exist, but both singular and plural third person distinguish masculine from feminine.  Also, as described above, case is marked on pronouns even though it is not usually on nouns, similar to English.  As in English, there are [[subjective (grammar)|subjective]] (nominative), [[objective (grammar)|objective]] and [[genitive]] forms; in addition, third person pronouns distinguish accusative and dative.  There is also an additional set of possessive determiners, distinct from the genitive case of the personal pronoun; this corresponds to the English difference between \\\"my, your\\\" and \\\"mine, yours\\\".\\n\\n=====Development from Latin=====\\nLatin had no third-person personal pronouns, using demonstratives in their place.  The Romance languages have innovated a separate set of third-person pronouns by borrowing the demonstrative {{sm|ille}} (\\\"that (over there)\\\"), and creating a separate reinforced demonstrative by attaching a variant of {{sm|ecce}} \\\"behold!\\\" (or \\\"here is ...\\\") to the pronoun.  Likewise, Latin had no third-person possessives, filling the gap with the genitive of the demonstrative pronouns.  The Romance languages instead borrow the reflexive possessive, which then serves indifferently as both reflexive and non-reflexive possessive.  Note that the reflexive, and hence the third-person possessive, is unmarked for the gender of the person being referred to.  Hence, although gendered possessive forms do exist \\u2014 e.g. Portuguese ''seu'' (masc.) vs. ''sua'' (fem.) \\u2014 these refer to the gender of the object possessed, not the possessor.  The gender of the possessor needs to be made clear by a collocation such as French ''la voiture \\u00e0 lui\\/elle'', Portuguese ''o carro dele\\/dela'', literally \\\"the car of him\\/her\\\". (In spoken [[Brazilian Portuguese]], these collocations are the usual way of expressing the third-person possessive, since the former possessive ''seu carro'' now has the meaning \\\"your car\\\".)\\n\\nThe same demonstrative {{sm|ille}} was borrowed to create the definite article (see below), which explains the similarity in form between personal pronoun and definite article.  When the two are different, it is usually because of differing degrees of phonetic reduction.  Generally, the personal pronoun is unreduced (beyond normal sound change), while the article has suffered various amounts of reduction, e.g. Spanish ''ella'' \\\"she\\\" < {{sm|illa}} vs. ''la'' \\\"the (fem.)\\\" < {{sm|-la}} < {{sm|illa}}.\\n\\n=====Clitic pronouns=====\\nObject pronouns in Latin were normal words, but in the Romance languages they have become [[clitic]] forms, which must stand adjacent to a verb and merge phonologically with it.  Originally, object pronouns could come either before or after the verb; sound change would often produce different forms in these two cases, with numerous additional complications and contracted forms when multiple clitic pronouns cooccurred.  Catalan still largely maintains this system with a [[Catalan personal pronouns|highly complex clitic pronoun system]].  Most languages, however, have simplified this system by undoing some of the clitic mergers and requiring clitics to stand in a particular position relative to the verb (usually after imperatives, before other finite forms, and either before or after non-finite forms depending on the language).\\n\\nWhen a pronoun cannot serve as a clitic, a separate [[disjunctive pronoun|disjunctive]] form is used.  These result from dative object pronouns pronounced with stress (which causes them to develop differently from the equivalent unstressed pronouns), or from subject pronouns.\\n\\nMost Romance languages are [[null subject language]]s.  The subject pronouns are used only for emphasis and take the stress, and as a result are not clitics.  In French, however (as in some [[Gallo-Italian languages]] of northern Italy), verbal agreement marking has degraded to the point that subject pronouns have become mandatory, and have turned into clitics.  These forms cannot be stressed, so for emphasis the disjunctive pronouns must be used in combination with the clitic subject forms.  The Gallo-Italian languages have actually gone further than this and merged the subject pronouns onto the verb as a new type of verb agreement marking, which must be present even when there is a subject noun phrase. (Some non-standard varieties of French treat [[disjunctive pronoun]]s as arguments and [[clitic|clitic pronouns]] as agreement markers.<ref>[[Henri Wittmann]]. {{PDFlink|[http:\\/\\/homepage.mac.com\\/noula\\/ling\\/1998a-fpparis.pdf \\\"Le fran\\u00e7ais de Paris dans le fran\\u00e7ais des Am\\u00e9riques.\\\"]|52.1&nbsp;KB}}, ''Proceedings of the International Congress of Linguists'' 16.0416 (Paris, 20\\u201325 juillet 1997). Oxford: Pergamon (CD edition).<\\/ref>)\\n\\n=====Familar\\/formal distinction=====\\nIn medieval times, most Romance languages developed a distinction between familiar and polite second-person pronouns (a so-called ''[[T-V distinction]]''), similar to the former English distinction between familiar \\\"thou\\\" and polite \\\"you\\\".  As in English, this generally developed by appropriating the plural second-person pronoun to serve in addition as a polite singular.  French is still at this stage, with familiar singular ''tu'' vs. formal or plural ''vous''.  In cases like this, the pronoun requires plural agreement in all cases whenever a single morpheme marks both person and number (as in verb agreement endings and object and possessive pronouns), but singular agreement elsewhere where appropriate (e.g. ''vous-m\\u00eame'' \\\"yourself\\\" vs. ''vous-m\\u00eames'' \\\"yourselves\\\").\\n\\nMany languages, however, innovated further in developing an even more polite pronoun, generally composed of a noun phrase (e.g. Portuguese ''vossa merc\\u00ea'' \\\"your mercy\\\", progressively reduced to ''vossemec\\u00ea'', ''vosmec\\u00ea'' and finally ''voc\\u00ea'') and taking third-person singular agreement.  A plural equivalent was created at the same time or soon after (Portuguese ''vossas merc\\u00eas'', reduced to ''voc\\u00eas''), taking third-person plural agreement.  Spanish innovated similarly, with ''usted(es)'' from earlier ''vuestra(s) merced(es)''.\\n\\nIn Portuguese and Spanish (as in other languages with similar forms), the \\\"extra-polite\\\" forms in time came to be the normal polite forms, and the former polite (or plural) second-person ''vos'' knocked down to a familiar form, either becoming a familiar plural (as in European Spanish) or a familiar singular (as in many varieties of Latin American Spanish).  In the latter case, it either competes with the original familiar singular ''tu'' (as in Guatemala), displaces it entirely (as in Argentina), or is itself displaced (as in Mexico).  In American Spanish, the gap created by the loss of familiar plural ''vos'' was filled by originally polite ''ustedes'', with the result that there is no familiar\\/polite distinction in the plural, just as in the original ''tu\\/vos'' system.\\n\\nA similar path was followed by Italian and Romanian.  Romanian uses ''dumneavoastr\\u0103'' \\\"your lordship\\\", while Italian the former polite phrase ''sua eccellenza'' \\\"your excellency\\\" has simply been supplanted by the corresponding pronoun ''Ella'' or ''Lei'' (literally \\\"she\\\", but capitalized when meaning \\\"you\\\").  As in European Spanish, the original second-person plural ''voi'' serves as familiar plural. (In Italy, during [[fascism|fascist]] times leading up to [[World War II]], ''voi'' was resurrected as a polite singular, and discarded again afterwards, although it remains in some southern dialects.)\\n\\nPortuguese innovated again in developing a new extra-polite pronoun ''o senhor'' \\\"the sir\\\", which in turn downgraded ''voc\\u00ea''.  Hence, modern European Portuguese has a three-way distinction between \\\"familiar\\\" ''tu'', \\\"equalizing\\\" ''voc\\u00ea'' and \\\"polite\\\" ''o senhor''. (The original second-person plural ''v\\u00f3s'' was discarded centuries ago in speech, and is used today only in translations of the Bible, where ''tu'' and ''v\\u00f3s'' serve as universal singular and plural pronouns, respectively.)  [[Brazilian Portuguese]], however, has discarded this system entirely, and most dialects simply use ''voc\\u00ea'' (and plural ''voc\\u00eas'') as a general-purpose second person pronoun, combined with ''te'' (from ''tu'') as the clitic object pronoun.  The form ''o senhor'' is sometimes used in speech, but only in situations where an English speaker would say \\\"sir\\\" or \\\"ma'am\\\".  The result is that second-person verb forms have disappeared entirely, and the whole pronoun system has been radically realigned.\\n\\n====Articles====\\nLatin had no articles as such.  The closest definite article was the non-specific demonstrative ''is, ea, id'' meaning approximately \\\"this\\/that\\/the\\\".  The closest indefinite articles were the indefinite determiners ''aliqu\\u012b, aliqua, aliquod'' \\\"some (non-specific)\\\" and ''certus'' \\\"a certain\\\".\\n\\nRomance languages have both indefinite and definite articles, both none of the above words form the basis for either of these.  Usually the definite article is derived from the Latin demonstrative {{sm|ille}} (\\\"that\\\"), but some languages (e.g. [[Sardinian language|Sardinian]], and some dialects spoken around the Pyrenees) have forms from {{sm|ipse}} (emphatic, as in \\\"I myself\\\").  The indefinite article everywhere derives from the number {{sm|\\u016bnus}} (\\\"one\\\").\\n\\nSome languages, e.g. French and Italian, have a [[partitive article]] that approximately translates as \\\"some\\\".  This is used either with [[mass noun]]s or with plural nouns \\u2014 both cases where the indefinite article cannot occur.  A partitive article is used (and in French, required) whenever a bare noun refers to specific (but unspecified or unknown) quantity of the noun, but not when a bare noun refers to a class in general.  For example, the partitive would be used in both of the following sentences:\\n:* I want milk.\\n:* Men arrived today.\\nBut neither of these:\\n:* Milk is good for you.\\n:* I hate men.\\nThe sentence \\\"Men arrived today\\\", however, (presumably) means \\\"some specific men arrived today\\\" rather than \\\"men, as a general class, arrived today\\\" (which would mean that there were no men before today).  On the other hand, \\\"I hate men\\\" does mean \\\"I hate men, as a general class\\\" rather than \\\"I hate some specific men\\\".\\n\\nAs in many other cases, French has developed the farthest from Latin in its use of articles.  In French, nearly all nouns, singular and plural, must be accompanied by an article (either indefinite, definite, or partitive) or demonstrative pronoun.  Due to pervasive sound changes, most nouns are pronounced identically in the singular and plural, and there is often heavy homonymy between nouns and identically-pronounced words of other classes.  For example, all of the following are pronounced {{IPA|\\/s\\u025b\\u0303\\/}}: ''sain'' \\\"healthy\\\"; ''saint'' \\\"saint, holy\\\"; ''sein'' \\\"breast\\\"; ''ceins'' \\\"(you) put on, gird\\\"; ''ceint'' \\\"(he) puts on, girds\\\"; ''ceint'' \\\"put on, girded\\\"; and the equivalent noun and adjective plural forms ''sains, saints, seins, ceints''.  The article helps identify the noun forms ''saint'' or ''sein'', and distinguish singular from plural; likewise, the mandatory subject of verbs helps identify the verb ''ceint''.  In more conservative Romance languages, neither articles nor subject pronouns are necessary, since all of the above words are pronounced differently. (In Italian, for example, the equivalents are ''sano, santo, seno, cingi, cinge, cinto, sani, santi, seni, cinti'', where all vowels and consonants are pronounced as written, and \\u2039s\\u203a and \\u2039c\\u203a are clearly distinct from each other.)\\n\\nLatin, at least originally, had a three-way distinction among demonstrative pronouns ({{sm|hic}} {{sm|iste}} {{sm|ille}}) corresponding to first, second and third persons.  Such a distinction is not reflected in modern English, but formerly existed as \\\"this\\\" vs. \\\"that\\\" vs. \\\"yon(der)\\\".  In urban Latin of Rome, {{sm|iste}} came to have a specifically derogatory meaning, but this innovation apparently did not reach the provinces and is not reflected in the modern Romance languages.  A number of these languages still have such a three-way distinction, although {{sm|hic}} has been lost and the other pronouns have shifted somewhat in meaning.  For example, Spanish has ''este'' \\\"this\\\" vs. ''ese'' \\\"that (near you)\\\" vs. ''aquel'' (fem. ''aquella'') \\\"that (over yonder)\\\".  The Spanish pronouns derive, respectively, from Latin {{sm|iste}} {{sm|ipse}} {{sm|accu}}-{{sm|ille}}, where {{sm|accu-}} is an emphatic prefix derived from {{sm|eccum}} \\\"behold it!\\\", possibly with influence from {{sm|atque}} \\\"and\\\".<ref>{{sm|ipse}} originally meant \\\"self\\\", as in {{sm|ego}} {{sm|ipse}} or {{sm|egomet}} {{sm|ipse}} \\\"I myself\\\".  {{sm|ipse}} later shifted to mean \\\"the\\\" (still reflected in Sardinian and in the Catalan spoken in the [[Balearic Islands]]), and still later came to be a demonstrative pronoun.  From {{sm|-met}} {{sm|ipse}} the emphatic ([[superlative]]) form {{sm|metipsimum}} was created, later evolving into {{sm|medisimum}} and eventually Spanish ''mismo'', French ''m\\u00eame'', Italian ''medesimo'', which replaced both Latin {{sm|ipse}} \\\"self\\\" and {{sm|idem}} \\\"same\\\".  The alternative form {{sm|metipse}} eventually produced Catalan ''mateix'', [[Old Portuguese]] ''med\\u00eas''. The normal Italian equivalent, however, is ''stesso'', derived from the combination {{sm|iste}}-{{sm|ipse}}.<\\/ref>\\n\\nReinforced demonstratives such as {{sm|accu}}-{{sm|ille}} became necessary once {{sm|ille}} came to be used as an article as well as a demonstrative.  Such forms were often created even when not strictly needed to distinguish otherwise ambiguous forms.  Italian, for example, has both ''questo'' \\\"this\\\" ({{sm|eccu}}-{{sm|istum}}) and ''quello'' \\\"that\\\" ({{sm|eccu}}-{{sm|illum}}), in addition to dialectal ''codesto'' \\\"that (near you)\\\" ({{sm|eccu-t\\u0113-istum}}).  French generally prefers forms derived from bare {{sm|ecce}} \\\"behold\\\", as in the pronoun ''ce'' \\\"this one\\/that one\\\" (earlier ''\\u00e7o'', from {{sm|ecce}}-{{sm|hoc}}) and the determiner ''ce\\/cet'' \\\"this\\/that\\\" (earlier ''cest'', from {{sm|ecce}}-{{sm|istum}}).\\n\\nReinforced forms are likewise common in [[locative adverb]]s (words such as English ''here'' and ''there''), based on related Latin forms such as {{sm|hic}} \\\"this\\\" vs. {{sm|h\\u012bc}} \\\"here\\\", {{sm|h\\u0101c}} \\\"this way\\\", and {{sm|ille}} \\\"that\\\" vs. {{sm|ill\\u012bc}} \\\"there\\\", {{sm|ill\\u0101c}} \\\"that way\\\".  Here again French prefers bare {{sm|ecce}} while Spanish and Italian prefer {{sm|eccum}} (French ''ici'' \\\"here\\\" vs. Spanish ''aqu\\u00ed'', Italian ''qui'').  In western languages such as Spanish, Portuguese and Catalan, doublets and triplets arose such as Portuguese ''aqui, ac\\u00e1, c\\u00e1'' \\\"(to) here\\\" ({{sm|accu}}-{{sm|h\\u012bc}}, {{sm|accu}}-{{sm|h\\u0101c}}, {{sm|eccu}}-{{sm|h\\u0101c}}).  From these, a prefix ''a-'' was extracted, from which forms like ''a\\u00ed'' \\\"there (near you)\\\" ({{sm|a-(i)bi}}) and ''ali'' \\\"there (over yonder)\\\" ({{sm|a-(i)ll\\u012bc}}) were created; compare Catalan neuter pronouns ''a\\u00e7\\u00f2'' ({{sm|acce}}-{{sm|hoc}}) \\\"this\\\", ''aix\\u00f2'' ({{sm|a-(i)psum}}-{{sm|hoc}}) \\\"that (near you)\\\", ''all\\u00f2'' ({{sm|a-(i)llum}}-{{sm|hoc}}) \\\"that (yonder)\\\".\\n\\nSubsequent changes often reduced the number of demonstrative distinctions.  Standard Italian, for example, has only a two-way distinction \\\"this\\\" vs. \\\"that\\\", as in English, with second-person and third-person demonstratives combined.  In Catalan, however, a former three-way distinction ''aquest, aqueix, aquell'' has recently been reduced differently, with first-person and second-person demonstratives combined.  Hence ''aquest'' means either \\\"this\\\" or \\\"that (near you)\\\"; on the phone, ''aquest'' is used to refer both to speaker and addressee.  [[Old French]] had a similar distinction to Italian (''cist\\/cest'' vs. ''cil\\/cel''), both of which could function as either adjectives or pronouns.  Modern French, however, has no distinction between \\\"this\\\" and \\\"that\\\": ''ce\\/cet, cette'' < ''cest, ceste'' is only an adjective, and ''celui, celle'' < ''cel lui, celle'' is only a pronoun, and both forms indifferently mean either \\\"this\\\" or \\\"that\\\". (The distinction between \\\"this\\\" and \\\"that\\\" can be made, if necessary, by adding the suffixes ''-ci'' \\\"here\\\" or ''-l\\u00e0'' \\\"there\\\", e.g. ''cette femme-ci'' \\\"this woman\\\" vs. ''cette femme-l\\u00e0'' \\\"that woman\\\", but this is rarely done except when specifically necessary to distinguish two entities from each other.)\\n\\n===Verbal Morphology===\\n{{See also|Romance verbs}}\\n{|class=\\\"wikitable\\\" style=\\\"text-align: center;\\\"\\n|+Origin of Romance tenses\\n! Latin !! Portuguese !! Spanish !! Catalan !! Occitan !! French !! Rhaeto-Romance !! Italian !! Romanian !! Sardinian\\n|-\\n! Present indicative\\n| colspan=\\\"9\\\" | Present indicative\\n|-\\n! Present subjunctive\\n| colspan=\\\"9\\\" | Present indicative\\n|-\\n! Imperfect indicative\\n| colspan=\\\"9\\\" | Imperfect indicative\\n|-\\n! Imperfect subjunctive\\n| Personal infinitive || \\u2014 || \\u2014 || \\u2014 || \\u2014 || \\u2014 || \\u2014 || \\u2014 || Imperfect subjunctive \\/<br \\/>Personal infinitive\\n|-\\n! Future indicative\\n| \\u2014 || ''eres'' (\\\"you are\\\") || \\u2014 || \\u2014 || future of \\\"to be\\\"<br \\/>in [[Old French]] || \\u2014 || \\u2014 || \\u2014 || \\u2014\\n|-\\n! Perfect indicative\\n| colspan=2| Preterite || Simple preterite (literary except in [[Valencian]]) || Preterite || Remote past (literary) || \\u2014 || Simple past (literary) || Simple past (literary except in the [[Oltenia]]n dialect) || In [[Old Sardinian]];<br \\/>only traces in modern lang\\n|-\\n! Perfect subjunctive\\n| colspan=\\\"9\\\"| \\u2014\\n|-\\n! Pluperfect indicative\\n| Literary pluperfect || Imperfect subjunctive (''-ra'' form) || \\u2014 || Second conditional<br \\/>in [[Old Occitan]] || Second preterite<br \\/> in very early [[Old French]]<br \\/>([[Sequence of Saint Eulalia]]) || \\u2014 || \\u2014 || \\u2014 || \\u2014\\n|-\\n! Pluperfect subjunctive\\n| colspan=\\\"7\\\"|Imperfect subjunctive || Pluperfect indicative || \\u2014\\n|-\\n! Future perfect\\n| Future subjunctive<br \\/>(very much alive) || Future subjunctive<br \\/>(moribund) || \\u2014 || possible traces of<br \\/>future subjunctive<br \\/>in [[Old Occitan]] || \\u2014 || \\u2014 || possible traces of<br \\/>future subjunctive<br \\/>in [[Old Italian]]  || \\u2014 || \\u2014\\n|-\\n! New future\\n| colspan=7| ''infinitive-{{sm|habeo}}'' || ''{{sm|voleo}} infinitive'' || ''{{sm|voleo}} infinitive''\\n|-\\n! New conditional\\n| colspan=5 | ''infinitive-{{sm|habebam}}'' || ''infinitive-{{sm|habuisset}}'' || ''infinitive-{{sm|habuit}}'' || ''{{sm|habeo}} infinitive''<br \\/>(split apart from<br \\/>''infinitive-{{sm|habeo}}''<br \\/>in 18th-century Romanian) || \\u2014\\n|-\\n! Preterite vs. present perfect<br \\/>(in speech)\\n| preterite only<br \\/>(present perfect exists,<br \\/>but has different meaning)<br \\/>\\n| both\\n| both (but usually an analytic preterite<br \\/>''{{sm|vado}} infinitive'' is used)\\n| ?\\n| present perfect only\\n| present perfect only\\n| present perfect only\\n| present perfect only\\n| present perfect only\\n|}\\n\\nVerbs have many [[grammatical conjugation|conjugations]], including in most languages:\\n* A [[present tense]], a [[preterite]], an [[imperfect]], a [[pluperfect]], a [[future tense]] and a [[future perfect]] in the indicative mood, for statements of fact.\\n* Present and preterite [[subjunctive]] tenses, for hypothetical or uncertain conditions. Several languages (for example, Italian, Portuguese and Spanish) have also imperfect and pluperfect subjunctives, although it is not unusual to have just one subjunctive equivalent for preterit and imperfect (e.g. no unique subjunctive equivalent in Italian of the so-called ''passato remoto'').  Portuguese, and until recently Spanish, also have future and future perfect subjunctives, which have no equivalent in Latin.\\n* An imperative mood, for direct commands.\\n* Three [[non-finite verb|non-finite forms]]: infinitive, gerund, and past participle.\\n* Distinct active and passive voices, as well as an [[impersonal passive voice]].\\n* Note that, although these ''categories'' are largely inherited from Classical Latin, many of the ''forms'' are either newly constructed or inherited from different categories (e.g. the Romance imperfect subjunctive most commonly derives from the Latin pluperfect subjunctive, while the Romance pluperfect subjunctive derives from a new [[present perfect]] tense with the auxiliary verb placed in the imperfect subjunctive.\\n\\nSeveral tenses and aspects, especially of the indicative mood, have been preserved with little change in most languages, as shown in the following table for the Latin verb ''d\\u012bcere'' (to say), and its descendants.\\n<!--Please complete with the missing verbs. Also, 2nd. person singular examples would be more interesting.-->\\n\\n:{|class=\\\"wikitable\\\" style=\\\"font-size: 85%\\\"\\n|-\\n! rowspan=2 | !! rowspan=2 | Infinitive !! colspan=3 | Indicative !! Subjunctive !! Imperative\\n|-\\n! Present !! Preterite !! Imperfect !! Present !! Present\\n|-\\n| align=left | '''[[Latin language|Latin]]'''\\n| d\\u012bcere || d\\u012bcit || d\\u012bxit || dic\\u0113bat || d\\u012bcat\\/d\\u012bcet || d\\u012bc\\n|-\\n| align=left | '''[[Aragonese language|Aragonese]]'''\\n| dicir || diz || dici\\u00f3 || deciba\\/diciba || diga || diz\\n|-\\n| align=left | '''[[Asturian language|Asturian]]'''\\n| dicir || diz || dixo || dic\\u00eda || diga ||di\\n|-\\n| align=left | '''[[Catalan language|Catalan]]'''\\n| dir || diu || digu\\u00e9\\/va dir || deia || digui\\/diga || digues\\n|-\\n| align=left | '''[[Emilian language|Emilian]]'''\\n| d\\u00eer || d\\u00ees || l'\\u00e0 d\\u00e9tt \\/ dg\\u00e9 || dgeva || d\\u00e9gga || d\\u00ec\\n|-\\n| align=left | '''[[Franco-Proven\\u00e7al language|Franco-Proven\\u00e7al]]'''\\n| d<u>i<\\/u>re || di || d\\u00e8 || dj\\u00e9ve || dij<u>i<\\/u>sse\\/dz\\u00e9ze || d\\u00e8te\\n|-\\n| align=left | '''[[French language|French]]'''\\n| dire || dit || dit || disait || dise || dis\\n|-\\n| align=left | '''[[Galician language|Galician]]'''\\n| dicir || di || dixo || dic\\u00eda || diga || di\\n|-\\n| align=left | '''[[Italian language|Italian]]'''\\n| dicere\\/dire || dice || disse || diceva || dica || d\\u00ec\\n|-\\n| align=left | '''[[Judaeo-Spanish|Judaeo-Spanish (Ladino)]]'''\\n| dezir || dize || disho || dez\\u00eda || diga || dez\\u00ed\\n|-\\n| align=left | '''[[Leonese language|Leonese]]'''\\n| dicire || diz || dixu || dic\\u00eda || diga || di\\n|-\\n| align=left | '''[[Milanese language|Milanese]]'''\\n| d\\u00ec || dis || ha dit || diseva || diga || d\\u00ec\\n|-\\n| align=left | '''[[Mirandese language|Mirandolese]]'''\\n| dir || di\\u015b || \\u00e0 dit || dgiva || diga || d\\u00ec\\n|-\\n| align=left | '''[[Neapolitan language|Neapolitan]]'''\\n| dicere || dice || dicette || diceva || diche || dije\\n|-\\n| align=left | '''[[Occitan language|Occitan]]'''\\n| d\\u00edser\\/dire || ditz || digu\\u00e8t || disi\\u00e1 || diga || diga\\n|-\\n| align=left | '''[[Picard language|Picard]]'''\\n| dire || dit || \\u2013 || disoait || diche || \\u2013\\n|-\\n| align=left | '''[[Piedmontese language|Piedmontese]]'''\\n| d\\u00ec || dis || d\\u00ecsser<sup>1<\\/sup> , l'ha dit|| dis\\u00eca || disa || dis\\n|-\\n| align=left | '''[[Portuguese language|Portuguese]]'''\\n| dizer || diz || disse || dizia || diga || diz<sup>2<\\/sup>\\n|-\\n| align=left | '''[[Romanian language|Romanian]]'''\\n| a zice, zicere<sup>3<\\/sup>|| zice || zise || zicea || zic\\u0103 || zi\\n|-\\n| align=left | '''[[Romansh language|Romansh]]'''\\n| dir || di || ha ditg || discheva<sup>4<\\/sup> || dia || di\\n|-\\n| align=left | '''[[Sardinian language|Sardinian]]'''\\n| n\\u00e0rrere || n\\u00e0rat || \\u00e0t naradu || nara\\u00ecat || n\\u00e0rat || n\\u00e0ras\\n|-\\n| align=left | '''[[Sicilian language|Sicilian]]'''\\n| d\\u00ecciri || dici || dissi || dic\\u00eca || dica<sup>5<\\/sup> || dici\\n|-\\n| align=left | '''[[Spanish language|Spanish]]'''\\n| decir || dice || dijo || dec\\u00eda || diga || di\\n|-\\n| align=left | '''[[Venetian language|Venetian]]'''\\n| dir || dise || \\u2013 || disea || diga || d\\u00ec\\/disi\\n|-\\n| align=left | '''[[Walloon language|Walloon]]'''\\n| dire || dit || a dit || dijheut || dixhe || di\\n|-\\n! '''Basic meaning'''\\n| to say || he says || he said || he was saying || he says || say [thou]\\n|}\\n<small>\\n:<sup>1<\\/sup>Until the 18th century.\\n:<sup>2<\\/sup>With the disused variant ''dize''.\\n:<sup>3<\\/sup>long infinitive\\n:<sup>4<\\/sup>In modern times, ''scheva''.\\n:<sup>5<\\/sup>Sicilian now uses imperfect subjunctive ''dicissi'' in place of present subjunctive.\\n\\n<\\/small>\\n\\nThe main tense and mood distinctions that were made in classical Latin are generally still present in the modern Romance languages, though many are now expressed through [[periphrasis|compound]] rather than simple verbs. The passive voice, which was mostly synthetic in classical Latin, has been completely replaced with compound forms.\\n\\n* Owing to sound changes which made it [[homonym|homophonous]] with the preterite, the Latin future indicative tense was dropped, and replaced with a periphrasis of the form [[infinitive]] + present tense of ''hab\\u0113re'' (to have). Eventually, this structure was [[grammaticalisation|reanalysed]] as a new [[future tense]].\\n* In a similar process, an entirely new [[Conditional mood#Romance languages|conditional form]] was created.\\n* While the synthetic [[grammatical voice|passive voice]] of classical Latin was abandoned in favour of [[periphrasis|periphrastic]] constructions, most of the active voice remained in use. However, several tenses have changed meaning, especially subjunctives. For example:\\n** The Latin pluperfect indicative became a [[conditional mood|conditional]] in Sicilian, and an imperfect [[subjunctive mood|subjunctive]] in Spanish.\\n** The Latin pluperfect subjunctive developed into an imperfect subjunctive in all languages except [[Romansh language|Romansh]], where it became a conditional, and Romanian, where it became a [[pluperfect|pluperfect indicative]].\\n** The Latin preterite subjunctive, together with the future perfect indicative, became a future subjunctive in Old Spanish, Portuguese, and [[Galician language|Galician]].\\n** The Latin imperfect subjunctive became a personal [[infinitive]] in Portuguese and Galician.\\n* Many Romance languages have two [[copula (linguistics)|verbs \\\"to be\\\"]].  One is derived from Vulgar Latin {{sm|*essere}} < Latin {{sm|esse}} \\\"to be\\\" with an admixture of forms derived from {{sm|sed\\u0113re}} \\\"to sit\\\", and is used mostly for essential attributes; the other is derived from {{sm|st\\u0101re}} \\\"to stand\\\", and mostly used for temporary states.  This development is most notable in Spanish, Portuguese and Catalan.  In French and Italian, the derivative of {{sm|st\\u0101re}} largely preserved an earlier meaning of \\\"to stand\\/to stay\\\", although in modern Italian, ''stare'' is used in a few constructions where English would use \\\"to be\\\", as in ''sto bene'' \\\"I am well\\\".  In [[Old French]], the derivatives of {{sm|*essere}} and {{sm|st\\u0101re}} were ''estre'' and ''ester'', respectively.  In modern French, ''estre'' persists as ''\\u00eatre'' \\\"to be\\\" while ''ester'' has been lost as a separate verb; but the former imperfect of ''ester'' is used as the modern imperfect of ''\\u00eatre'' (e.g. ''il \\u00e9tait'' \\\"he was\\\"), replacing the irregular forms derived from Latin (e.g. ''ere(t), iere(t)'' < {{sm|erat}}).  In Italian, the two verbs share the same past participle, ''stato''.  {{sm|sed\\u0113re}} persists most notably in the future of {{sm|*essere}} (e.g. Spanish\\/Portuguese\\/French\\/etc. ''ser-'', Italian ''sar-''), although in [[Old French]] the future a direct derivation from Latin, e.g. ''(i)ert'' \\\"he will be\\\" < {{sm|erit}}. See [[Romance copula]], for further information.\\nFor a more detailed illustration of how the verbs have changed with respect to classical Latin, see [[Romance verbs]].\\n\\n* During the [[Renaissance]], Italian, Portuguese, Spanish and a few other Romance languages developed a [[progressive aspect]] which did not exist in Latin. In French, progressive constructions remain very limited, the [[imperfective|imperfect]] generally being preferred, as in Latin.\\n* Many Romance languages now have a verbal construction analogous to the [[present perfect]] of English. In some, it has taken the place of the old [[preterite]] (at least in the vernacular); in others, the two coexist with somewhat different meanings (cf. English ''I did'' vs. ''I have done''). A few examples:\\n** preterite only: Galician, Asturian, Sicilian, Leonese, Portuguese, some dialects of Spanish;\\n** preterite and present perfect: Catalan, Occitan, standard Spanish;\\n** present perfect predominant, preterite now literary: French, Romanian, several dialects of Italian and Spanish.\\n** present perfect only: Romansh\\n\\nNote that in [[Catalan language|Catalan]], the synthetic preterite is predominantly a literary tense, except in [[Valencian]]; but an analytic preterite (formed using an auxiliary {{sm|vad\\u014d}}, which in other languages signals the future) persists in speech, with the same meaning.  In [[Portuguese language|Portuguese]], a morphological present perfect does exist but has a different meaning (closer to \\\"I have been doing\\\"), and is rare in practice.\\n\\nThe following are common features of the Romance languages (inherited from [[Vulgar Latin]]) that are different from Classical Latin:\\n* Adjectives generally follow the noun they modify.\\n* The normal clause structure is [[subject\\u2013verb\\u2013object|SVO]], rather than [[subject\\u2013object\\u2013verb|SOV]], and is much less flexible than in Latin.\\n* Many Latin constructions involving nominalized verbal forms (e.g. the use of accusative plus infinitive in [[free indirect speech|indirect discourse]] and the use of the [[Latin grammar|ablative absolute]]) were dropped in favor of constructions with subordinate clause. Exceptions can be found in Italian, for example, Latin ''tempore permittente'' > Italian ''tempo permettendo''; L. ''hoc facto'' > I. ''fatto ci\\u00f2''.\\n\\n===Lexicon===\\n;Borrowing\\nVulgar Latin borrowed many words, often from [[Germanic languages]], that replaced words from Classical Latin during the [[Migration Period]], including some basic vocabulary. Notable examples are {{sm|*blancus}} (white), which replaced Classical Latin {{sm|albus}} in most major languages; {{sm|*guerra}} (war), which replaced {{sm|bellum}}; and the words for the [[cardinal directions]], where [[cognate]]s of English \\\"north\\\", \\\"south\\\", \\\"east\\\" and \\\"west\\\" replaced the Classical Latin words {{sm|borealis}} (or {{sm|septentrionalis}}), {{sm|australis}} (or {{sm|meridionalis}}), {{sm|orientalis}}, and {{sm|occidentalis}}. (See [[History of French#The Franks|History of French \\u2013 The Franks]].) Some [[Celtic languages|Celtic]] words were incorporated into the basic vocabulary, partly for words with no Latin equivalent ({{sm|camisia}} \\\"shirt\\\", {{sm|carrus}} \\\"cart\\\", {{sm|cerevisia}} \\\"beer\\\"), but in some cases replacing Latin vocabulary ({{sm|cambi\\u0101re}} \\\"to change\\\", replacing {{sm|m\\u016bt\\u0101re}} except in Portuguese; *{{sm|pettia}} \\\"piece\\\", largely displacing {{sm|pars}} (later resurrected) and eliminating {{sm|frustum}}).  Many Greek words also entered the lexicon. e.g. {{sm|spatha}} \\\"sword\\\" (replacing {{sm|gladium}}, cf. French ''\\u00e9p\\u00e9e'', Spanish ''espada'', Italian ''spada''); {{sm|cara}} \\\"face\\\" (partly replacing {{sm|faci\\u0113s}}); {{sm|colpe}} \\\"blow\\\" (replacing {{sm|ictus}}, cf. Spanish ''golpe'', French ''coup''); {{sm|cata}} \\\"each\\\" (replacing {{sm|quisque}}); common suffixes *{{sm|-ij\\u0101re\\/-iz\\u0101re}} (French ''-iser'', Spanish ''-ear\\/-izar'', Italian ''-eggiare\\/-izzare'', etc.), {{sm|-ista}}.\\n\\n;Lexical replacement\\nMany basic nouns and verbs, especially those that were short and\\/or had irregular morphology, were replaced by longer derived forms with regular morphology.  Nouns, and sometimes adjectives, were often replaced by [[diminutive]]s: e.g. {{sm|auris}} \\\"ear\\\" > {{sm|auricula}} (orig. \\\"little ear\\\") > {{sm|oricla}} (French ''oreille'', Spanish ''oreja'', etc.); {{sm|avis}} \\\"bird\\\" > {{sm|avicellus}} (orig. \\\"little bird\\\"; French ''oiseau''); {{sm|vetus}} \\\"old\\\" > {{sm|vetulus}} > {{sm|veclus}} (French ''vieil'', Spanish ''viejo'', etc.).  Sometimes [[augmentative]] constructions were used instead: {{sm|piscis}} \\\"fish\\\" > *{{sm|piscione}} (orig. \\\"big fish\\\") > French ''poisson''.  Verbs were often replaced by [[frequentative]] constructions: {{sm|canere}} \\\"to sing\\\" > {{sm|cant\\u0101re}}; {{sm|iacere}} \\\"to throw\\\" > {{sm|iact\\u0101re}} > *{{sm|iect\\u0101re}} (French ''jeter'', Spanish ''echar'', Italian ''gettare'', etc.); {{sm|iuv\\u0101re}} > {{sm|adi\\u016bt\\u0101re}} (French ''aider'', Spanish ''ayudar'', Italian ''aiutare'' etc.); {{sm|v\\u0113n\\u0101r\\u012b}} \\\"hunt\\\" > replaced by *{{sm|capti\\u0101re}} \\\"to hunt\\\", frequentative of {{sm|capere}} \\\"to seize\\\" (French ''chasser'', Spanish ''cazar'', Italian ''cacciare'', etc.).\\n\\nMany Classical Latin words came to be associated with \\\"high culture\\\" and were replaced by originally \\\"low\\\" terms: {{sm|equus}} \\\"horse\\\" > {{sm|caballus}} (orig. \\\"nag\\\"); {{sm|domus}} \\\"house\\\" > {{sm|casa}} (orig. \\\"hut\\\"); {{sm|ignis}} \\\"fire\\\" > {{sm|focus}} (orig. \\\"hearth\\\"); {{sm|str\\u0101ta}} \\\"street\\\" > {{sm|r\\u016bga}} (orig. \\\"furrow\\\") or {{sm|callis}} (orig. \\\"footpath\\\") (but {{sm|str\\u0101ta}} remains in Italian).  In some cases, terms from common occupations became generalized: {{sm|inven\\u012bre}} \\\"to find\\\" > [[Ibero-Romance]] {{sm|(f)affl\\u0101re}} (orig. \\\"to sniff out\\\", in hunting); {{sm|adven\\u012bre}} \\\"to arrive\\\" > [[Ibero-Romance]] {{sm|plic\\u0101re}} (orig. \\\"to fold (sails)\\\"), elsewhere {{sm|arrip\\u0101re}} (orig. \\\"to get to the river bank\\\").  The same thing sometimes happened to religious terms, due to the pervasive influence of Christianity: {{sm|loqu\\u012b}} \\\"to speak\\\" > {{sm|parabol\\u0101re}} (orig. \\\"to tell parables\\\") or {{sm|fabul\\u0101r\\u012b}} (orig. \\\"to tell stories\\\"), based on Jesus' way of speaking in [[parable]]s.\\n\\nMany Latin combining prefixes were incorporated in the lexicon as new roots and verb stems, e.g. Italian ''estrarre'' (to extract) from Latin {{sm|ex-}} (out of) and {{sm|trahere}} (to drag).\\n\\nA number of common Latin words that have disappeared in many or most Romance languages have survived either in the periphery or in remote corners (especially Sardinia).  For example, Latin {{sm|caseum}} \\\"cheese\\\" survives in the eastern and western edges (Portuguese ''queijo'', Spanish ''queso'', Romanian ''ca\\u015f''), but in the central areas has been replaced by {{sm|form\\u0101ticum}}, originally \\\"formed (cheese)\\\" (French ''fromage'', Italian ''formaggio''); similarly {{sm|(com)edere}} \\\"to eat (up)\\\", which survives as Spanish\\/Portuguese ''comer'' but elsewhere is replaced by {{sm|mand\\u016bc\\u0101re}}, originally \\\"to chew\\\" (French ''manger'', Italian ''mangiare'', Romanian ''m\\u00e2nca'').  In some cases, one language happens to preserve a word displaced elsewhere, e.g. Italian ''ogni'' \\\"every\\\" < {{sm|omnem}}, displaced elsewhere by {{sm|t\\u014dtum}}, originally \\\"whole\\\".  Sardinian in particular preserves many words entirely lost elsewhere, e.g. ''emmo'' \\\"yes\\\" < {{sm|immo}} \\\"rather\\/yes\\/no\\\", ''mannu'' \\\"big\\\" < {{sm|magnum}},<ref>{{sm|magnum}} also survives in Spanish ''tama\\u00f1o'', Portuguese ''tamanho'' \\\"size\\\" < {{sm|tam magnum}} \\\"so big\\\".<\\/ref> ''narare'' \\\"to say\\\" < {{sm|narr\\u0101re}} \\\"to tell\\\", and ''domo'' \\\"house\\\" < [[ablative case|ablative]]]{{sm|dom\\u014d}} \\\"at home\\\".  Sardinian even preserves some words that were already archaic in Classical Latin, e.g. ''akina'' \\\"grape\\\" < {{sm|acinam}}, ''pe\\u03b8a'' \\\"meat\\\" < {{sm|*pettiam}}.\\n\\n;Latinisms\\nDuring medieval times, large numbers of words were borrowed directly from Classical Latin (so-called [[latinism]]s), either in their original form (''learned words'') or in something approximating their original form (''semi-learned words'').  These introduced many [[doublet (linguistics)|doublets]], e.g. Latin {{sm|fragilis}} > French ''fragile'' \\\"fragile\\\" (learned) and ''fr\\u00eale'' \\\"frail\\\" (popular); Latin {{sm|fabrica}} \\\"craft, manufacture\\\" > French ''fabrique'' \\\"factory\\\" (learned) and ''forge'' \\\"forge\\\" (popular), Spanish ''f\\u00e1brica'' \\\"factory\\\" (learned) and ''fragua'' \\\"forge\\\" (popular); Latin {{sm|l\\u0113g\\u0101lis}} \\\"legal\\\" > French ''l\\u00e9gal'' \\\"legal\\\" (learned) and ''loyal'' \\\"loyal\\\" (popular), Spanish ''legal'' \\\"legal\\\" (learned) and ''leal'' \\\"loyal\\\" (popular); {{sm|adv\\u014dc\\u0101tus}} \\\"advocate\\\" > French ''avocat'' \\\"lawyer\\\" (learned) and ''avou\\u00e9'' \\\"attorney, [[solicitor]]\\\" (popular); Latin {{sm|pol\\u012bre}} \\\"to polish\\\" > Portuguese ''polir'' \\\"to polish\\\" (learned) and ''puir'' \\\"to wear thin\\\" (popular).  Sometimes triplets can be produced: Latin {{sm|articulus}} \\\"joint\\\" > Portuguese ''art\\u00edculo'' \\\"(anatomical) articulation\\\" (learned), ''artigo'' \\\"article\\\" (semi-learned), ''artelho'' \\\"ankle\\\" (popular; obsolete or dialectal).  In many cases, the learned word simply displaced the original popular word, e.g. Spanish ''crudo'' \\\"crude\\\" ([[Old Spanish]] ''cruo''); French ''l\\u00e9gume'' \\\"vegetable\\\" ([[Old French]] ''le\\u00fcm''); Portuguese ''flor'' \\\"flower\\\" ([[Old Portuguese]] ''chor'').  The learned word always looks more like the original than the popular word does, since regular [[sound change]] has been bypassed; likewise, it usually has a meaning closer to the original.\\n\\nBorrowing from Classical Latin has produced a large number of suffix doublets.  Examples from Spanish (learned form first): ''-ci\\u00f3n'' vs. ''-zon''; ''-cia'' vs. ''-za''; ''-ificar'' vs. ''-iguar''; ''-izar'' vs. ''-ear''; ''-mento'' vs. ''-miento''; ''-tud'' (< nominative {{sm|-t\\u016bd\\u014d}}) vs. ''-dumbre'' (< accusative {{sm|-t\\u016bdine}}); ''-\\u00edculo'' vs. ''-ejo''; etc.  Similar examples can be found in all the other Romance languages.\\n\\nThis borrowing also introduced large numbers of classical prefixes in their original form (''dis-'', ''ex-'', ''post-'') and reinforced many others (''re-'', popular Spanish\\/Portuguese ''des-'' < {{sm|dis-}}, popular French ''d\\u00e9-'' < {{sm|dis-}}, popular Italian ''s-'' < {{sm|ex-}}).  Many Greek prefixes and suffixes ([[Hellenism (neoclassicism)|hellenisms]]) also found their way into the lexicon: ''tele-'', ''poli-\\/poly-'', ''meta-'', ''pseudo-'', ''-scope\\/scopo'', ''-logie\\/logia\\/log\\u00eda'', etc.\\n\\n==Sound changes==\\n{{IPA notice}}\\n{{See also|Vulgar Latin}}\\n\\n===Consonants===\\nSignificant [[sound change]]s affected the consonants of the Romance languages.\\n\\n====Apocope====\\n<!-- The following could use some examples. -->\\nThere was a tendency to eliminate final consonants in Vulgar Latin, either by dropping them ([[apocope]]) or adding a vowel after them ([[epenthesis]]).\\n\\nMany final consonants were rare, occurring only in certain prepositions (e.g. {{sm|ad}} \\\"towards\\\", {{sm|apud}} \\\"at, near (a person)\\\"), conjunctions ({{sm|sed}} \\\"but\\\"), demonstratives (e.g. {{sm|illud}} \\\"that (over there)\\\", {{sm|hoc}} \\\"this\\\"), and nominative singular noun forms, especially of neuter nouns (e.g. {{sm|lac}} \\\"milk\\\", {{sm|mel}} \\\"honey\\\", {{sm|cor}} \\\"heart\\\").  Many of these prepositions and conjunctions were replaced by others, while the nouns were regularized into forms that avoided the final consonants (e.g. *{{sm|lacte}}, *{{sm|mele}}, *{{sm|core}}).\\n\\nFinal {{sm|-m}} was dropped in Vulgar Latin. Even in [[Classical Latin]], final {{sm|-am}}, {{sm|-um}} ([[accusative case|accusative]] [[Word ending|endings]]) was often [[elision|elided]] in [[meter (poetry)|poetic meter]], suggesting the {{sm|m}} was weakly pronounced, probably marking the [[nasal vowel|nasalisation]] of the vowel before it. This nasal vowel lost its nasalization in the Romance languages except in monosyllables, where it became \\/n\\/ (cf. Spanish ''quien'' < {{sm|quem}}, French ''rien'' < {{sm|rem}}).\\n\\nAs a result, only the following final consonants occurred in Vulgar Latin:\\n*Final {{sm|-t}} in third-person singular verb forms, and {{sm|-nt}} (often reduced to {{sm|-n}}) in third-person plural verb forms.\\n*Final {{sm|-s}} in a large number of morphological endings (verb endings {{sm|-\\u0101s\\/-\\u0113s\\/-\\u012bs\\/-is}}, {{sm|-mus}}, {{sm|-tis}}; nominative singular {{sm|-us\\/-is}}; plural {{sm|-\\u0101s\\/-\\u014ds\\/-\\u0113s}}) and certain other words ({{sm|tr\\u0113s}} \\\"three\\\", {{sm|cr\\u0101s}} \\\"tomorrow\\\", etc.).\\n*Final {{sm|-n}} in some monosyllables (from earlier {{sm|-m}}), and where {{sm|-nt}} reduced to {{sm|-n}}.\\n*Final {{sm|-r}}, {{sm|-d}} in some prepositions (e.g. {{sm|ad}}, {{sm|per}}), which were [[proclitic]] forms that attached phonologically to the following word.\\n*Very occasionally, final {{sm|-c}}, e.g. [[Occitan language|Occitan]] ''oc'' \\\"yes\\\" < {{sm|hoc}} (possibly protected by a final epenthetic vowel at one point).\\n\\nFinal {{sm|-t}} was eventually dropped in many languages, although this often occurred several centuries after the Vulgar Latin period.  For example, the reflex of {{sm|-t}} was dropped in [[Old French]] and [[Old Spanish]] only around 1100 AD.  In Old French, this occurred only when a vowel still preceded the consonant.  Hence {{sm|venit}} \\\"he comes\\\" > Old French ''vient'', and the \\/t\\/ was never dropped. (It survives to this day in [[liaison (French)|liaison]] forms, e.g. ''vient-il?'' \\\"is he coming?\\\" {{IPA|\\/vj\\u025b\\u0303ti(l)\\/}}.)\\n\\nIn Italo-Romance and [[Eastern Romance]], eventually ''all'' final consonants were either dropped or protected by an epenthetic vowel, except in clitic forms (e.g. prepositions ''con'', ''per'').  Modern Italian still has almost no consonant-final words, although Romanian has regained them through later loss of final \\/u\\/.  For example, {{sm|am\\u0101s}} \\\"you love\\\" > ''ame'' > ''ami''; {{sm|amant}} \\\"they love\\\" > *{{sm|aman}} > ''amano''.  On the evidence of \\\"sloppily-written\\\" [[Langobardic]] documents, however, the loss of final \\/s\\/ did not occur till the 7th or 8th century AD, after the Vulgar Latin period, and the presence of many former final consonants is betrayed by the [[syntactic gemination]] (''raddoppiamento sintattico'') that they trigger.  It is also thought that \\/s\\/ became \\/j\\/ rather than simply disappearing: {{sm|n\\u014ds}} > ''noi'' \\\"we\\\", {{sm|s(ed)\\u0113s}} > ''sei'' \\\"you are\\\", {{sm|cr\\u0101s}} > ''crai'' \\\"tomorrow\\\" (southern Italian).  In unstressed syllables, the resulting diphthongs were simplified: {{sm|am\\u012bc\\u0101s}} > \\/a\\u02c8mikai\\/ > ''amiche'' \\/a\\u02c8mike\\/ \\\"(female) friends\\\", where nominative {{sm|am\\u012bcae}} should produce ''**amice'' rather than ''amiche'' (masculine {{sm|am\\u012bc\\u012b}} > ''amici'' not ''**amichi'').\\n\\nCentral [[Western Romance]] languages eventually regained a large number of final consonants through the general loss of final \\/e\\/ and \\/o\\/, e.g. Catalan ''llet'' \\\"milk\\\" < {{sm|lactem}}, ''foc'' \\\"fire\\\" < {{sm|focum}}, ''peix'' \\\"fish\\\" < {{sm|piscem}}.  In French, most of these secondary final consonants were lost, but tertiary final consonants later arose through the loss of \\/\\u01dd\\/ < {{sm|-a}}.  Hence masculine {{sm|frigidum}} \\\"cold\\\" > Old French \\/froit\\/ > ''froid'' {{IPA|\\/f\\u0281wa\\/}}, feminine {{sm|frigidam}} > Old French \\/froid\\u01dd\\/ > ''froide'' {{IPA|\\/f\\u0281wad\\/}}.\\n\\n====Palatalization====\\n[[Palatalization]] was one of the most important processes affecting consonants in Vulgar Latin.  This eventually resulted in a whole series of \\\"{{lcons|palatal}}\\\" and\\/or {{lcons|postalveolar}} consonants in most Romance languages, e.g. Italian {{IPA|\\/\\u0283\\/, \\/\\u0292\\/, \\/t\\u0283\\/, \\/d\\u0292\\/, \\/ts\\/, \\/dz\\/, \\/\\u0272\\/, \\/\\u028e\\/}}.\\n\\nThe following historical stages occurred:\\n\\n{| class=\\\"wikitable\\\" style=\\\"text-align:center\\\"\\n|-\\n! Stage !! Environment !! Consonants affected !! Result !! Languages affected\\n|-\\n| 1 || rowspan=2|before \\/j\\/ (from {{sm|-e,i-}} in [[hiatus (linguistics)|hiatus]]) || \\/t\\/, \\/d\\/ || \\/ts\\u02b2\\/, \\/jj~dz\\u02b2~dd\\u0292\\u02b2\\/ || all\\n|-\\n| 2 || all remaining, except [[labial consonant]]s || \\/tt\\u0283\\u02b2~tts\\u02b2\\/ < {{sm|-ky-}}, \\/jj~dd\\u0292\\u02b2\\/ < {{sm|-gy-}}, \\/\\u0272\\u0272\\/, \\/\\u028e\\u028e\\/, \\/C\\u02b2\\/ || all except [[Sardinian language|Sardinian]]\\n|-\\n| 3 || before \\/i\\/ || rowspan=3|\\/k\\/, \\/g\\/ || rowspan=2|\\/t\\u0283\\u02b2~ts\\u02b2\\/, \\/j~d\\u0292\\u02b2\\/ || all except Sardinian\\n|-\\n| 4 || before \\/e\\/ || all except Sardinian and [[Dalmatian language|Dalmatian]]\\n|-\\n| 5 || before \\/a\\/ || \\/t\\u0255~t\\u0283\\u02b2\\/, \\/d\\u0291~d\\u0292\\u02b2\\/ || north-central [[Gallo-Romance]] (e.g. [[French language|French]], northern [[Occitan language|Occitan]]); [[Rhaeto-Romance]]\\n|}\\n\\nNote how the environments become progressively less \\\"palatal\\\", and the languages affected become progressively fewer.\\n\\nThe outcomes of palatalization depended on the historical stage, the consonants involved, and the languages involved.  The primary division is between the [[Western Romance languages]], with \\/ts\\/ resulting from palatalization of \\/k\\/, and the remaining languages (Italo-Romance and [[Eastern Romance]]) with \\/t\\u0283\\/ resulting.  It is often suggested that \\/t\\u0283\\/ was the original result in all languages, with \\/t\\u0283\\/ > \\/ts\\/ a later innovation in the Western Romance languages.  Evidence of this is the fact that Italian has both \\/tt\\u0283\\/ and \\/tts\\/ as outcomes of palatalization in different environments, while Western Romance has only \\/(t)ts\\/.  Even more suggestive is the fact that [[Mozarabic]], in southern Spain, had \\/t\\u0283\\/ as the outcome despite being in the \\\"Western Romance\\\" area and geographically disconnected from the remaining \\/t\\u0283\\/ areas; this suggests that Mozarabic was an outlying \\\"relic\\\" area where the change \\/t\\u0283\\/ > \\/ts\\/ failed to reach. (Northern French dialects, such as [[Norman language|Norman]] and [[Picard language|Picard]], also had \\/t\\u0283\\/, but this may be a secondary development, i.e. due to a later sound change \\/ts\\/ > \\/t\\u0283\\/.) Note that \\/ts,dz,d\\u0292\\/ eventually became \\/s,z,\\u0292\\/ in most Western Romance languages.   Thus Latin ''caelum'' (sky, heaven), pronounced {{IPA|[\\u02c8kailu(m)]}} with an initial {{IPA|[k]}}, became Italian ''cielo'' {{IPA|[\\u02c8t\\u0283\\u025blo]}}, Romanian ''cer'' {{IPA|[t\\u0283er]}}, Spanish ''cielo'' {{IPA|[\\u02c8\\u03b8jelo]}}\\/{{IPA|[\\u02c8sjelo]}}, French ''ciel'' {{IPA|[sj\\u025bl]}}, Catalan ''cel'' {{IPA|[\\u02c8s\\u025b\\u026b]}}, and Portuguese ''c\\u00e9u'' {{IPA|[\\u02c8s\\u025bw]}}.\\n\\nThe outcome of palatalized \\/d\\/ and \\/g\\/ is less clear:\\n*Original \\/j\\/ has the same outcome as palatalized \\/g\\/ everywhere.\\n*Romanian fairly consistently has \\/z\\/ < \\/dz\\/ from palatalized \\/d\\/, but \\/d\\u0292\\/ from palatalized \\/g\\/.\\n*Italian inconsistently has {{IPA|\\/ddz~dd\\u0292\\/}} from palatalized \\/d\\/, and {{IPA|\\/dd\\u0292\\/}} from palatalized \\/g\\/.\\n*Most other languages have the same results for palatalized \\/d\\/ and \\/g\\/: consistent {{IPA|\\/d\\u0292\\/}} initially, but either \\/j\\/ or {{IPA|\\/d\\u0292\\/}} medially (depending on language and exact context).  But [[Spanish language|Spanish]] has \\/j\\/ initially except before \\/o\\/, \\/u\\/; nearby [[Gascon language|Gascon]] is similar.\\n\\nThis suggests that palatalized \\/d\\/ > \\/d\\u02b2\\/ > either \\/j\\/ or \\/dz\\/ depending on location, while palatalized \\/g\\/ > \\/j\\/; after this, \\/j\\/ > \\/(d)d\\u0292\\/ in most areas, but Spanish and Gascon (originating from isolated districts behind the western [[Pyrenees]]) were relic areas unaffected by this change.\\n\\nIn French, the outcomes of \\/k\\/ palatalized by \\/e,i,j\\/ and by \\/a\\/ were different: {{sm|centum}} \\\"hundred\\\" > ''cent'' {{IPA|\\/s\\u0251\\u0303\\/}} but {{sm|cantum}} \\\"song\\\" > ''chant'' {{IPA|\\/\\u0283\\u0251\\u0303\\/}}.\\n\\nThe original outcomes of palatalization must have continued to be phonetically palatalized even after they had developed into {{lcons|alveolar}}\\/{{lcons|postalveolar}}\\/etc. consonants.  This is clear from French, where all originally palatalized consonants triggered the development of a following glide \\/j\\/ in certain circumstances (most visible in the endings {{sm|-\\u0101re}}, {{sm|-\\u0101tum\\/\\u0101tam}}).  In some cases this \\/j\\/ came from a consonant palatalized by an adjoining consonant after the late loss of a separating vowel.  For example, {{sm|mansi\\u014dn\\u0101tam}} > {{IPA|\\/mas\\u02b2o\\u02c8nata\\/}} > {{IPA|mas\\u02b2\\u02c8nada\\/}} > {{IPA|\\/mas\\u02b2\\u02c8n\\u02b2\\u00e6\\u00f0\\u01dd\\/}} > early [[Old French]] ''maisnie\\u1e0de'' {{IPA|\\/mais\\u02c8ni\\u025b\\u00f0\\u01dd\\/}} \\\"household\\\".  Similarly, {{sm|medi\\u0113t\\u0101tem}} > {{IPA|\\/meje\\u02c8tate\\/}} > {{IPA|\\/mej\\u02c8tade\\/}} > {{IPA|\\/mej\\u02c8t\\u00e6\\u00f0e\\/}} > early [[Old French]] ''meitie\\u1e0d'' {{IPA|\\/mej\\u02c8t\\u02b2\\u025b\\u03b8\\/}} > modern French ''moiti\\u00e9'' {{IPA|\\/mwa\\u02c8tje\\/}} \\\"half\\\".  In both cases, phonetic palatalization must have remained in primitive Old French at least through the time when unstressed [[intertonic]] vowels were lost (c. 8th century AD?), well after the fragmentation of the Romance languages.\\n\\nThe effect of palatalization is indicated in the writing systems of almost all Romance languages, where the letters \\u2039c g\\u203a have the \\\"hard\\\" pronunciation {{IPA|[k g]}} in most situations, but a \\\"soft\\\" pronunciation (e.g. French\\/Portuguese {{IPA|[s \\u0292]}}, Italian\\/Romanian {{IPA|[t\\u0283 d\\u0292]}}) before \\u2039e i y\\u203a. (Because [[Middle English]] was originally written by scribes speaking [[Norman French]], the English spelling system has the same peculiarity.) This has the effect of keeping the modern spelling similar to the original Latin spelling, but complicates the relationship between sound and letter.  In particular, the hard sounds must be written differently before \\u2039e i y\\u203a (e.g. Italian \\u2039ch gh\\u203a, Portuguese \\u2039qu gu\\u203a), and likewise for the soft sounds when not before these letters (e.g. Italian \\u2039ci gi\\u203a, Portuguese \\u2039\\u00e7 j\\u203a).  Furthermore, in Spanish, Catalan, Occitan and Brazilian Portuguese, the use of \\u2039u\\u203a to signal the hard pronunciation before \\u2039e i y\\u203a means that a different spelling is also needed to signal the sounds {{IPA|\\/kw gw\\/}} before these letters (Spanish \\u2039cu g\\u00fc\\u203a, Catalan, Occitan and Brazilian Portuguese \\u2039q\\u00fc g\\u00fc\\u203a).<ref>Notice the current Portuguese spelling ([[Portuguese Language Orthographic Agreement of 1990]]) abolished the use of the diaeresis for this purpose.<\\/ref> This produces a number of orthographic alternations in verbs whose pronunciation is entirely regular.  The following are examples of corresponding first-person plural indicative and subjunctive in a number of regular Portuguese verbs: ''marcamos marquemos'' \\\"we mark\\\"; ''ca\\u00e7amos cacemos'' \\\"we hunt\\\"; ''chegamos cheguemos'' \\\"we arrive\\\"; ''averiguamos averig\\u00fcemos'' \\\"we verify\\\"; ''adequamos adeq\\u00fcemos'' \\\"we adapt\\\"; ''oferecemos ofere\\u00e7amos'' \\\"we offer\\\"; ''dirigimos dirijamos'' \\\"we drive\\\" ''erguemos ergamos'' \\\"we raise\\\"; ''delinquimos delincamos'' \\\"we commit a crime\\\".\\n\\n====Lenition====\\n<!-- The following could use some examples. -->\\n[[Stop consonant]]s shifted by [[lenition]] in Vulgar Latin.\\n\\nThe voiced [[labial consonant]]s {{IPA|\\/b\\/}} and {{IPA|\\/w\\/}} (represented by \\u2039b\\u203a and \\u2039v\\u203a, respectively) both developed a [[Voiced bilabial fricative|fricative]] {{IPA|[\\u03b2]}} as an intervocalic allophone.<ref>Pope (1934).<\\/ref> This is clear from the orthography; in medieval times, the spelling of a consonantal \\u2039v\\u203a is often used for what had been a \\u2039b\\u203a in Classical Latin, or the two spellings were used interchangeably. In many Romance languages (Italian, French, Portuguese, Romanian, etc.), this fricative later developed into a {{IPA|\\/v\\/}}; but in others (Spanish, Galician, some Catalan and Occitan dialects, etc.) reflexes of {{IPA|\\/b\\/}} and {{IPA|\\/w\\/}} simply merged into a single phoneme.\\n\\nSeveral other consonants were \\\"softened\\\" in intervocalic position in Western Romance (Spanish, Portuguese, French, Northern Italian), but normally not phonemically in the rest of Italy, nor apparently at all in Romanian.  The dividing line between the two sets of dialects is called the [[La Spezia-Rimini line]] and is one of the most important [[isogloss]]es of the Romance dialects.  The changes (instances of diachronic lenition) are as follows:\\n\\nSingle voiceless plosives became [[Voice (phonetics)|voiced]]: ''-p-, -t-, -c-'' \\u2192 ''-b-, -d-, -g-''. Subsequently, in some languages they were further weakened, either becoming [[fricative]]s or [[approximant consonant|approximants]], {{IPA|[\\u03b2\\u031e], [\\u00f0\\u031e], [\\u0263\\u02d5]}} (as in Spanish) or disappearing entirely (as {{IPA|\\/t\\/}} and {{IPA|\\/k\\/}}, but not {{IPA|\\/p\\/}}, in French).  The following example shows progressive weakening of original \\/t\\/: e.g. {{sm|v\\u012btam}} > Italian ''vita'' {{IPA|[\\u02c8vita]}}, Portuguese ''vida'' {{IPA|[\\u02c8vid\\u0250]}} (European Portuguese {{IPA|[\\u02c8vi\\u00f0\\u0250]}}), Spanish ''vida'' {{IPA|[\\u02c8bi\\u00f0a]}}, French ''vie'' {{IPA|[vi]}}.\\n* The voiced plosives {{IPA|\\/d\\/}} and {{IPA|\\/\\u0261\\/}} tended to disappear.\\n* The plain [[sibilant consonant|sibilant]] ''-s-'' {{IPA|[s]}} was also voiced to {{IPA|[z]}} between vowels, although in many languages its spelling has not changed. (In Spanish, intervocalic {{IPA|[z]}} was later devoiced back to {{IPA|[s]}}.)\\n* The [[geminate consonant|double]] plosives became single: ''-pp-, -tt-, -cc-, -bb-, -dd-, -gg-'' \\u2192 ''-p-, -t-, -c-, -b-, -d-, -g-'' in most languages. In French spelling, double consonants are merely etymological.\\n* The double sibilant ''-ss-'' {{IPA|[s\\u02d0]}} also became phonetically single {{IPA|[s]}}, although in many languages its spelling has not changed.\\n\\n[[geminate consonant|Consonant length]] is no longer phonemically distinctive in most Romance languages.  However some [[languages of Italy]] (Italian, [[Sardinian language|Sardinian]], Sicilian, and numerous other varieties of central and southern Italy) do have long consonants like {{IPA|\\/\\u0261\\u0261\\/, \\/dd\\/, \\/bb\\/}}, {{IPA|\\/kk\\/, \\/tt\\/, \\/pp\\/}}, \\/ll\\/, \\/mm\\/, \\/nn\\/, \\/ss\\/, and to a lesser extent \\/rr\\/, etc., where the doubling indicates a short hold before the consonant is released, in many cases with distinctive lexical value: e.g. ''note'' {{IPA|\\/\\u02c8n\\u0254.te\\/}} (notes) vs. ''notte'' {{IPA|\\/\\u02c8n\\u0254t.te\\/}} (night), ''cade'' {{IPA|\\/\\u02c8ka.de\\/}} (s\\/he, it falls) vs. ''cadde'' {{IPA|\\/\\u02c8kad.de\\/}} (s\\/he, it fell). They may even occur at the beginning of words in [[Romanesco]], Neapolitan and Sicilian, and are occasionally indicated in writing, e.g. Sicilian ''cchi\\u00f9'' (more), and ''cc\\u00e0'' (here). In general, the consonants {{IPA|\\/b\\/}}, {{IPA|\\/ts\\/}}, and {{IPA|\\/dz\\/}} are long at the start of a word, while the [[archiphoneme]] {{IPA|<nowiki>|R|<\\/nowiki>}} is realised as a [[Trill consonant|trill]] {{IPA|\\/r\\/}} in the same position.\\n\\nA few languages have regained secondary geminate consonants.  The double consonants of [[Piedmontese]] exist only after stressed {{IPA|\\/\\u0259\\/}}, written ''\\u00eb'', and are not etymological: ''v\\u00ebdde'' (Latin {{sm|vid\\u0113re}}, to see), ''s\\u00ebcca'' (Latin {{sm|sicca}}, dry, feminine of ''sech''). In standard Catalan and Occitan, there exists a geminate sound {{IPA|\\/l\\u02d0\\/}} written ''\\u0140l'' (Catalan) or ''ll'' (Occitan), but it is usually pronounced as a simple sound in colloquial (and even some formal) speech in both languages.\\n\\n====Prosthesis====\\nIn [[Western Romance]], an [[epenthesis|epenthetic]] or [[prosthesis|prosthetic]] vowel was inserted at the beginning of any word that began with {{IPA|\\/s\\/}} and another consonant: {{sm|spatha}} \\\"sword\\\" > Spanish\\/Portuguese ''espada'', Catalan ''espasa'', Old French ''espe\\u1e0de'' > modern  ''\\u00e9p\\u00e9e''. In Italian, syllabification rules were preserved instead by vowel-final articles, thus feminine ''spada'' as ''la spada'', but instead of rendering the masculine ''*il spaghetto'', ''lo spaghetto'' came to be the norm. Though receding at present, Italian once had an epenthetic {{IPA|\\/i\\/}} if a consonant preceded such clusters, so that 'in Switzerland' was ''in'' {{IPA|\\/i\\/}}''Svizzera''. Some speakers still use the prosthetic {{IPA|\\/i\\/}}, and it is fossilized in a few set phrases as ''per iscritto'' 'in writing'.\\n\\n===Stressed vowels===\\n====Loss of vowel length, reorientation====\\n<!-- Setting the default font to Arial Unicode MS should make the IPA work out-of-the-box in IE-->\\n{| class=\\\"wikitable\\\" cellspacing=\\\"1\\\" style=\\\"font-family:Arial Unicode MS, Lucida Sans Unicode; float:right; margin:1em; text-align:center;\\\"\\n|-\\n!colspan=\\\"9\\\"| Evolution of the stressed vowels in early Romance\\n|-\\n!colspan=\\\"3\\\"| Classical\\n! Proto-<br \\/>Romance\\n!colspan=\\\"2\\\"| Western<br \\/>Romance\\n! Balkan<br \\/>Romance !! Sardinian !! Sicilian\\n|-\\n!Acad.<small><sup>1<\\/sup><\\/small>\\n!Roman\\n!colspan=2|[[Help:IPA|IPA]]\\n!Acad.<small><sup>1<\\/sup><\\/small>\\n!width=\\\"60\\\"|[[Help:IPA|IPA]] !! colspan=\\\"3\\\"|[[Help:IPA|IPA]]\\n|-\\n! {{sm|\\u012b}}\\n|long {{sm|i}} || {{IPA|\\/i\\u02d0\\/}} || rowspan=2|{{IPA|\\/i\\/ [i(\\u02d0)]}} || rowspan=2|'''i''' || colspan=2 rowspan=2|{{IPA|\\/i\\/}} || rowspan=4| {{IPA|\\/i\\/}} || rowspan=6|{{IPA|\\/i\\/}}\\n|-\\n! {{sm|\\u0233}}\\n|long {{sm|y}} || {{IPA|\\/y\\u02d0\\/}}\\n|-\\n! {{sm|i (\\u012d)}}\\n|short {{sm|i}}|| {{IPA|\\/i\\/ [\\u026a]}} || rowspan=2|{{IPA|\\/\\u026a\\/ [\\u026a(\\u02d0)]}} || rowspan=4| '''\\u1eb9''' || colspan=2 rowspan=4| {{IPA|\\/e\\/}}\\n|-\\n! {{sm|y (y\\u0306)}}\\n|short {{sm|y}} || {{IPA|\\/y\\/}}\\n|-\\n! {{sm|\\u0113}}\\n|long {{sm|e}} || {{IPA|\\/e\\u02d0\\/}} || rowspan=2|{{IPA|\\/e\\/ [e(\\u02d0)]}}|| rowspan=4| {{IPA|\\/e\\/}}\\n|-\\n! {{sm|\\u0153}}\\n|{{sm|oe}}     || {{IPA|\\/oj\\/}} > {{IPA|\\/e\\u02d0\\/}}\\n|-\\n! {{sm|e (\\u0115)}}\\n|short {{sm|e}}|| {{IPA|\\/e\\/ [\\u025b]}}  || rowspan=2|{{IPA|\\/\\u025b\\/ [\\u025b(\\u02d0)]}} || rowspan=2|'''\\u0119''' || colspan=2 rowspan=2|{{IPA|\\/\\u025b\\/}} || rowspan=2| {{IPA|\\/\\u025b\\/}}\\n|-\\n! {{sm|\\u00e6}}\\n|{{sm|ae}}     || {{IPA|\\/aj\\/}} > {{IPA|[\\u025b\\u02d0]}}\\n|-\\n! {{sm|\\u0101}}\\n|long {{sm|a}} || {{IPA|\\/a\\u02d0\\/}} || rowspan=2|{{IPA|\\/a\\/ [a(\\u02d0)]}} || rowspan=2 |  '''a''' || colspan=4 rowspan=2 | {{IPA|\\/a\\/}}\\n|-\\n! {{sm|a (\\u0103)}}\\n|short {{sm|a}}|| {{IPA|\\/a\\/}}\\n|-\\n! {{sm|o (\\u014f)}}\\n|short {{sm|o}}|| {{IPA|\\/o\\/ [\\u0254]}}  || {{IPA|\\/\\u0254\\/ [\\u0254(\\u02d0)]}} || '''\\u01eb''' || {{IPA|\\/\\u0254\\/}} || colspan=2 rowspan=3| {{IPA|\\/o\\/}} || {{IPA|\\/\\u0254\\/}}\\n|-\\n! {{sm|\\u014d}}\\n|long {{sm|o}} || {{IPA|\\/o\\u02d0\\/}} || rowspan=2|{{IPA|\\/o\\/ [o(\\u02d0)]}} || rowspan=3 | '''\\u1ecd''' || rowspan=3 | {{IPA|\\/o\\/}} || rowspan=4 | {{IPA|\\/u\\/}}\\n|-\\n! {{sm|au}}<br \\/>''(a few words)''\\n|{{sm|au}}     || {{IPA|\\/aw\\/}} > {{IPA|\\/o\\u02d0\\/}}\\n|-\\n! {{sm|u (\\u016d)}}\\n|short {{sm|u}} || {{IPA|\\/u\\/ [\\u028a]}} || {{IPA|\\/\\u028a\\/ [\\u028a(\\u02d0)]}} || colspan=2 rowspan=2| {{IPA|\\/u\\/}}\\n|-\\n! {{sm|\\u016b}}\\n|long {{sm|u}} || {{IPA|\\/u\\u02d0\\/}} || {{IPA|\\/u\\/ [u(\\u02d0)]}} || '''u''' || {{IPA|\\/u\\/}}\\n|-\\n! {{sm|au}}<br \\/>''(most words)''\\n|{{sm|au}}     || colspan=2|{{IPA|\\/aw\\/}} || '''au''' || colspan=4|{{IPA|\\/aw\\/}}\\n|-\\n|colspan=\\\"9\\\"| <small><sup>1<\\/sup><\\/small> Traditional academic transcription in Latin and Romance studies, respectively.\\n|}\\nOne profound change that affected Vulgar Latin was the reorganisation of its [[vowel]] system. Classical Latin had five short vowels, ''\\u0103, \\u0115, \\u012d, \\u014f, \\u016d'', and five [[vowel length|long vowels]], ''\\u0101, \\u0113, \\u012b, \\u014d, \\u016b'', each of which was an individual [[phoneme]] (see the table in the right, for their likely pronunciation in IPA), and four [[diphthong]]s, ''ae'', ''oe'', ''au'' and ''eu'' (five according to some authors, including ''ui''). There were also long and short versions of ''y'', representing the [[Close front rounded vowel|rounded vowel]] {{IPA|\\/y(\\u02d0)\\/}} in Greek borrowings, which however probably came to be pronounced {{IPA|\\/i(\\u02d0)\\/}} even before Romance vowel changes started.\\n\\nThere is evidence that in the imperial period all the short vowels except ''a'' differed by quality as well as by length from their long counterparts.<ref>Allen (2003) states: \\\"There appears to have been no great difference in quality between long and short ''a'', but in the case of the close and mid vowels (''i'' and ''u'', ''e'' and ''o'') the long appear to have been appreciably closer than the short.\\\" He then goes on to the historical development, quotations from various authors (from around the 2nd century AD), as well as evidence from older inscriptions where \\\"e\\\" stands for normally short ''i'', and \\\"i\\\" for long ''e'', etc.<\\/ref> So, for example ''\\u0113'' was pronounced [[Close-mid vowel|close-mid]] {{IPA|\\/e\\u02d0\\/}} while ''\\u0115'' was pronounced [[Open-mid vowel|open-mid]] {{IPA|\\/\\u025b\\/}}, and ''\\u012b'' was pronounced [[Close vowel|close]] {{IPA|\\/i\\u02d0\\/}} while ''\\u012d'' was pronounced [[Near-close vowel|near-close]] {{IPA|\\/\\u026a\\/}}.\\n\\nDuring the Proto-Romance period, phonemic length distinctions were lost.  Vowels came to be automatically pronounced long in stressed, [[open syllable]]s (i.e. when followed by only one consonant), and pronounced short everywhere else.  This situation is still maintained in modern Italian: ''cade'' {{IPA|[\\u02c8ka\\u02d0de]}} \\\"he falls\\\" vs. ''cadde'' {{IPA|[\\u02c8kadde]}} \\\"he fell\\\".\\n\\nThe Proto-Romance loss of phonemic length originally produced a system with nine different quality distinctions in monophthongs, where only original {{IPA|\\/\\u0103 \\u0101\\/}} had merged.  Soon, however, many of these vowels coalesced:\\n*The simplest outcome was in [[Sardinian language|Sardinian]],<ref>Technically, Sardinian is one of the [[Southern Romance languages]].  The same vowel outcome occurred in a small strip running across southern Italy (the ''Lausberg Zone''), and is thought to have formerly occurred in the Romance languages of northern Africa.<\\/ref> where the former long and short vowels in Latin simply coalesced, e.g. {{IPA|\\/\\u0115 \\u0113\\/}} > {{IPA|\\/e\\/}}, {{IPA|\\/\\u012d \\u012b\\/}} > {{IPA|\\/i\\/}}: This produced a simple five-vowel system {{IPA|\\/a e i o u\\/}}.\\n*In most areas, however (technically, the [[Italo-Western languages]]), the near-close vowels {{IPA|\\/\\u026a \\u028a\\/}} lowered and merged into the high-mid vowels {{IPA|\\/e o\\/}}.  As a result, Latin ''pira'' \\\"pear\\\" and ''v\\u0113ra'' \\\"true\\\", came to rhyme (e.g. Italian and Spanish ''pera, vera'', and [[Old French]] ''poire, voire''.  Similarly, Latin ''nux'' \\\"nut\\\" and ''v\\u014dx'' \\\"voice\\\" become Italian ''noce, voce'', Portuguese ''noz, voz'', and French ''noix, voix''.  This produced a seven-vowel system {{IPA|\\/a \\u025b e i \\u0254 o u\\/}}, still maintained in conservative languages such as Italian and Portuguese, and lightly transformed in Spanish (where {{IPA|\\/\\u025b\\/ > \\/je\\/, \\/\\u0254\\/ > \\/we\\/}}).\\n*In the [[Eastern Romance languages]] (particularly, [[Romanian language|Romanian]]), the front vowels {{IPA|\\/\\u0115 \\u0113 \\u012d \\u012b\\/}} evolved as in the majority of languages, but the back vowels {{IPA|\\/\\u014f \\u014d \\u016d \\u016b\\/}} evolved as in Sardinian.  This produced an unbalanced six-vowel system: {{IPA|\\/a \\u025b e i o u\\/}}.  In modern Romanian, this system has been significantly transformed, with {{IPA|\\/\\u025b\\/ > \\/je\\/}} and with new vowels {{IPA|\\/\\u01dd \\u0268\\/}} evolving, leading to a balanced seven-vowel system with central as well as front and back vowels: {{IPA|\\/a e i \\u01dd \\u0268 o u\\/}}.\\n*[[Sicilian language|Sicilian]] is sometimes described as having its own distinct vowel system.  In fact, Sicilian passed through the same developments as the main bulk of Italo-Western languages.  Subsequently, however, high-mid vowels (but not low-mid vowels) were raised in all syllables, stressed and unstressed; i.e. {{IPA|\\/e o\\/ > \\/i u\\/}}.\\n\\nThe Proto-Romance allophonic vowel-length system was rephonemicized in the [[Gallo-Romance languages]] as a result of the loss of many final vowels. Some northern Italian languages (e.g. [[Friulan language|Friulan]]) still maintain this secondary phonemic length, but most languages dropped it by either diphthongizing or shortening the new long vowels.\\n\\nFrench phonemicized a third vowel system around 1300 AD as a result of the sound change \\/VsC\\/ > \\/VhC\\/ > {{IPA|\\/V\\u02d0C\\/}} (where ''V'' is any vowel and ''C'' any consonant).  This vowel length was eventually lost by around 1700 AD, but the former long vowels are still marked with a circumflex.  A fourth vowel length system, still non-phonemic, has now arisen: All nasal vowels as well as the oral vowels {{IPA|\\/\\u0251 o \\u00f8\\/}} (which mostly derive from former long vowels) are pronounced long in all stressed [[closed syllable]]s, and all vowels are pronounced long in syllables closed by the voiced fricatives {{IPA|\\/v z \\u0292 \\u0281 v\\u0281\\/}}.  This system in turn has been phonemicized in some non-standard dialects (e.g. [[Haitian Creole]]), as a result of the loss of final {{IPA|\\/\\u0281\\/}}.\\n\\n====Latin diphthongs====\\n\\nThe Latin diphthongs {{sm|ae}} and {{sm|oe}}, pronounced {{IPA|\\/ai\\/}} and {{IPA|\\/oi\\/}} in earlier Latin, were early on monophthongized.\\n\\n{{sm|ae}} became {{IPA|\\/\\u025b\\u02d0\\/}} by the 1st century AD at the latest.  Although this sound was still distinct from all existing vowels, the neutralization of Latin vowel length eventually caused its merger with {{IPA|\\/\\u025b\\/}} < short {{sm|e}}: e.g. {{sm|caelum}} \\\"sky\\\" > French ''ciel'', Spanish\\/Italian ''cielo'', Portuguese ''c\\u00e9u'' {{IPA|\\/s\\u025bw\\/}}, with the same vowel as in {{sm|mele}} \\\"honey\\\" > French\\/Spanish ''miel'', Italian ''miele'', Portuguese ''mel'' {{IPA|\\/m\\u025bl\\/}}.  A few words show an early merger of {{sm|ae}} with {{IPA|\\/e\\u02d0\\/}}, as in {{sm|praeda}} > Gallo-Romance {{IPA|\\/pre\\u02d0\\u00f0a\\/}} > French ''proie'' \\\"prey\\\" (vs. the expected form ''*pri\\u00e9e'').\\n\\n{{sm|oe}} generally merged with {{IPA|\\/e\\u02d0\\/}}: {{sm|poenam}} \\\"pain\\\" > Italo-Romance {{IPA|\\/pena\\/}} > Spanish\\/Italian ''pena'', French ''peine''.  There are relatively few such outcomes, since {{sm|oe}} was rare in Classical Latin (most original instances had become Classical {{sm|\\u016b}}, as in Old Latin {{sm|oinos}} \\\"one\\\" > Classical {{sm|\\u016bnus}}<ref name=\\\"Palmer\\\">Palmer (1954).<\\/ref>).\\n\\n{{sm|au}} merged with {{sm|\\u014d}} in the popular speech of Rome already by the 1st century BC.  A number of authors remarked on this explicitly, e.g. [[Cicero]]'s taunt that the populist politician [[Publius Clodius Pulcher]] had changed his name from ''Claudius'' to ingratiate himself with the masses.  This change never penetrated far from Rome, however, and the pronunciation \\/au\\/ was maintained for centuries in the vast majority of Latin-speaking areas, although it eventually developed into some variety of ''o'' in many languages.  For example, Italian and French have {{IPA|\\/\\u0254\\/}}, but this post-dates diphthongization and the French-specific palatalization {{IPA|\\/ka\\/}} > {{IPA|\\/t\\u0283\\/}} (hence {{sm|causa}} > ''chose'').  Spanish has \\/o\\/, but Portuguese spelling maintains \\u2039ou\\u203a, only recently developed to {{IPA|\\/o\\/}} (and still \\/ou\\/ in many Brazilian dialects).  Occitan, Romanian, southern Italian dialects, and many other minority Romance languages still have \\/au\\/.  A few common words, however, show an early merger with {{sm|\\u014d}}, evidently reflecting a generalization of the popular Roman pronunciation: e.g. French ''queue'', Italian ''coda'' {{IPA|\\/koda\\/}}, Occitan ''coa'', Romanian ''coad\\u0103'' (all meaning \\\"tail\\\") must all derive from {{sm|c\\u014dda}} rather than Classical {{sm|cauda}}.<ref>{{sm|cauda}} would produce French ''*choue'', Italian {{IPA|*[c\\u0254da]}}, Occitan ''*cauza'' (or similar), Romanian ''*caud\\u0103''.<\\/ref> Similarly, Portuguese ''orelha'', Romanian ''ureche'' (both \\\"ear\\\") must derive from {{sm|oricla}} rather than Classical {{sm|auris}}, and the form {{sm|oricla}} is in fact reflected in the [[Appendix Probi]] (but Occitan ''aurelha'' reflects {{sm|auricla}}, possibly influenced by a reflex of {{sm|auris}}).\\n\\n====Further developments====\\n=====Metaphony=====\\nAn early process that operated in all Romance languages to varying degrees was [[metaphony]], conceptually similar to the [[Germanic umlaut|umlaut]] process so characteristic of the [[Germanic languages]].  Depending on the language, certain stressed vowels were raised (or sometimes diphthongized) either by a final \\/i\\/ or \\/u\\/ or by a directly following \\/j\\/.  Metaphony is most extensive in the Italo-Romance languages, and applies to nearly all languages in Italy; however, it is absent from Tuscan, and hence from standard Italian.\\n\\n{| class=\\\"wikitable\\\" cellspacing=\\\"1\\\" style=\\\"font-family:Arial Unicode MS, Lucida Sans Unicode; float:right; margin:1em; text-align:center;\\\"\\n|+Raising-type metaphony in [[Servigliano]], in the [[Marches]] of Italy\\n! Unaffected !! Affected\\n|-\\n| {{IPA|\\/\\u02c8metto\\/}} \\\"I put\\\" || {{IPA|\\/\\u02c8mitti\\/}} \\\"you put\\\"\\n|-\\n| {{IPA|\\/\\u02c8kwesto\\/}} \\\"this (neut.)\\\" || {{IPA|\\/\\u02c8kwistu\\/}} \\\"this (masc.)\\\"\\n|-\\n| {{IPA|\\/mo\\u02c8d\\u025bsta\\/}} \\\"modest (fem.)\\\" || {{IPA|\\/mo\\u02c8destu\\/}} \\\"modest (masc.)\\\"\\n|-\\n| {{IPA|\\/\\u02c8pr\\u025bdoko\\/}} \\\"I preach\\\" || {{IPA|\\/\\u02c8prediki\\/}} \\\"you preach\\\"\\n|-\\n| {{IPA|\\/\\u02c8fjore\\/}} \\\"flower\\\" || {{IPA|\\/\\u02c8fjuri\\/}} \\\"flowers\\\"\\n|-\\n| {{IPA|\\/\\u02c8sposa\\/}} \\\"wife\\\" || {{IPA|\\/\\u02c8spusu\\/}} \\\"husband\\\"\\n|-\\n| {{IPA|\\/\\u02c8m\\u0254re\\/}} \\\"he dies\\\" || {{IPA|\\/\\u02c8mori\\/}} \\\"you die\\\"\\n|-\\n| {{IPA|\\/\\u02c8m\\u0254\\u0283a\\/}} \\\"depressed (fem.)\\\" || {{IPA|\\/\\u02c8mo\\u0283u\\/}} \\\"depressed (fem.)\\\"\\n|}\\n\\n{| class=\\\"wikitable\\\" cellspacing=\\\"1\\\" style=\\\"font-family:Arial Unicode MS, Lucida Sans Unicode; float:right; margin:1em; text-align:center;\\\"\\n|+Diphthongization-type metaphony in [[Calvallo]], in the [[Basilicata]] region of southern Italy\\n! Unaffected !! Affected\\n|-\\n| {{IPA|\\/\\u02c8p\\u025bre\\/}} \\\"foot\\\" || {{IPA|\\/\\u02c8pjeri\\/}} \\\"feet\\\"\\n|-\\n| {{IPA|\\/\\u02c8l\\u025bdd\\u0292e\\/}} \\\"light (fem.)\\\" || {{IPA|\\/\\u02c8ljedd\\u0292i\\/}} \\\"light (masc.)\\\"\\n|-\\n| {{IPA|\\/\\u02c8p\\u025bn\\u0292o\\/}} \\\"I think\\\" || {{IPA|\\/\\u02c8pjen\\u0292i\\/}} \\\"you think\\\"\\n|-\\n| {{IPA|\\/\\u02c8mese\\/}} \\\"month\\\" || {{IPA|\\/\\u02c8misi\\/}} \\\"months\\\"\\n|-\\n| {{IPA|\\/\\u02c8mette\\/}} \\\"he puts\\\" || {{IPA|\\/\\u02c8mitti\\/}} \\\"you put\\\"\\n|-\\n| {{IPA|\\/\\u02c8v\\u0254sko\\/}} \\\"forest\\\" || {{IPA|\\/\\u02c8vwoski\\/}} \\\"forests\\\"\\n|-\\n| {{IPA|\\/\\u02c8\\u0263r\\u0254ssa\\/}} \\\"big (fem.)\\\" || {{IPA|\\/\\u02c8\\u0263rwossu}} \\\"big (masc.)\\\"\\n|-\\n| {{IPA|\\/\\u02c8m\\u0254vo\\/}} \\\"I move\\\" || {{IPA|\\/\\u02c8mwovi\\/}} \\\"you move\\\"\\n|-\\n| {{IPA|\\/\\u02c8kavrone\\/}} \\\"carbon\\\" || {{IPA|\\/\\u02c8kavruni\\/}} \\\"carbons\\\"\\n|-\\n| {{IPA|\\/\\u02c8sola\\/}} \\\"alone (fem.)\\\" || {{IPA|\\/\\u02c8sulu\\/}} \\\"alone (masc.)\\\"\\n|-\\n| {{IPA|\\/\\u02c8korre\\/}} \\\"he runs\\\" || {{IPA|\\/\\u02c8kurri\\/}} \\\"you run\\\"\\n|}\\n\\nMetaphony in the southern Italian languages (those to the south of Tuscany) is triggered by final \\/i\\/ and \\/u\\/.  High-mid vowels \\/e o\\/ are raised to \\/i u\\/, and low-mid vowels {{IPA|\\/\\u025b \\u0254\\/}} are either raised to {{IPA|\\/e o\\/}} or diphthongized to {{IPA|\\/je wo\\/}}.  Metaphony is not triggered by final \\/o\\/.  The main occurrences of final \\/i\\/ are as follows:\\n*The plural of nouns in ''-o'' (< nominative plural {{sm|-\\u012b}}).\\n*The plural of nouns in ''-e'' (either a regular development of third-declension plural {{sm|-\\u0113s}}, or from analogical plural {{sm|-\\u012b}}).\\n*The second-person singular present tense (a regular development of {{sm|-\\u0113s}} in verbs in {{sm|-ere, -\\u0113re, -\\u012bre}}, and analogical in verbs in {{sm|-\\u0101re}}; in [[Old Italian]], the regular ending ''-e'' is still found in ''-are'' verbs).\\n*The first-person singular past indicative (< {{sm|-\\u012b}}).\\nThe main occurrences of final \\/o\\/ are as follows:\\n*The first-person singular present indicative (< {{sm|-\\u014d}}).\\n*Masculine \\\"mass\\\" nouns, and \\\"neuter\\\" (mass-noun) demonstratives (disputed origin).\\nThe main occurrence of final \\/u\\/ is in masculine \\\"count\\\" nouns (< {{sm|-um}}).\\n\\nMetaphony in the northern Italian languages (those to the north of Tuscany) is triggered only by final \\/i\\/.  In these languages, as in Tuscan, final \\/u\\/ was lowered to \\/o\\/; this evidently happened prior to the action of metaphony.  In these languages, metaphony also tends to apply to final \\/a\\/, raising it to {{IPA|\\/\\u025b\\/}} or \\/e\\/.\\n\\nIn most Italian languages, most final vowels have become obscured (in the south) or lost (in the north), and the effects of metaphony are often the only markers of masculine vs. feminine and singular vs. plural.\\n\\nIn some of the [[Astur-Leonese]] dialects, in northern Spain, the same distinction between final \\/o\\/ and \\/u\\/ exists (right down to the distinction between mass and count nouns), along with a very similar sort of metaphony triggered by final \\/u\\/.  In these dialects, nouns with final \\/u\\/ have a plural in \\/os\\/ (< {{sm|-\\u014ds}}).\\n\\nSardinian likewise has a distinction between final \\/o\\/ and \\/u\\/ (again with plural \\/os\\/), along with metaphony.  In the conservative [[Logudorese]] and [[Sardinian language|Nuorese]] dialects, the result of metaphony is a non-phonemic alternation between {{IPA|[e o]}} (when final \\/i\\/ or \\/u\\/ occurs) and {{IPA|[\\u025b \\u0254]}} (with other final vowels).  In [[Campidanese]], final \\/e o\\/ have been raised to \\/i u\\/, with the result that the metaphonic alternations have been phonemicized.\\n\\nRaising of {{IPA|\\/\\u0254\\/}} to {{IPA|\\/o\\/}} by a following final \\/u\\/ occurs sporadically in Portuguese.  Example: {{sm|porcum, porc\\u014ds}} \\\"pig, pigs\\\" > PIR {{IPA|\\u02c8p\\u0254rku, \\u02c8p\\u0254rkos}} > Portuguese ''porco'' {{IPA|\\u02c8porku}} vs. ''porcos'' {{IPA|\\u02c8p\\u0254rkus}}; {{sm|novum, nov\\u014ds, novam, nov\\u0101s}} \\\"new (masc., masc. pl., fem., fem. pl.)\\\" > PIR {{IPA|\\u02c8n\\u0254vu, \\u02c8n\\u0254vos, \\u02c8n\\u0254va, \\u02c8n\\u0254vas}} > Portuguese ''novo'' {{IPA|\\u02c8novu}} vs. ''novos, nova, novas'' {{IPA|\\u02c8n\\u0254vus, \\u02c8n\\u0254va, \\u02c8n\\u0254vas}}.  In this case, [[Old Portuguese]] apparently had \\/u\\/ in the singular vs. \\/os\\/ in the plural, despite the spelling \\u2039-o -os\\u203a; a later development has raised plural \\/os\\/ to \\/us\\/.  Unlike elsewhere, this development is only sporadic and only affects {{IPA|\\/\\u0254\\/}}, not {{IPA|\\/\\u025b\\/}}.  Furthermore, the mass\\/count distinction is expressed very differently: Only a few \\\"mass neuter\\\" demonstratives exist, and they have a ''higher'' rather than lower vowel (''tudo'' \\\"everything\\\" vs. ''todo'' \\\"all (masc.)\\\", ''isto'' \\\"this (neut.)\\\" vs. ''este'' \\\"this (masc.)\\\").   In addition, the original pattern has been extended to some nouns originally in \\/o\\/, e.g. ''todo'' \\/o\\/ \\\"all\\\" vs. plural ''todos'' {{IPA|\\/\\u0254\\/}} < {{sm|t\\u014dtum, t\\u014dt\\u014ds}}.\\n\\nIn all of the [[Western Romance]] languages, metaphony was triggered by a final \\/i\\/ (especially of the first-person singular of the [[preterite]]), raising mid-high stressed vowels to high vowels. (This does not normally occur in the nominative plural noun forms in [[Old French]] and [[Old Occitan]] that have a reflex of nominative plural \\/i\\/, suggesting that these developments were removed early by analogy.) Examples:\\n*{{sm|v\\u012bgint\\u012b}} > *{{sm|vigint\\u012b}} > PIR {{IPA|\\/ve\\u02c8enti\\/}} > Italian ''venti''; but > pre-PWR {{IPA|\\/ve\\u02c8inti\\/}} > PWR {{IPA|\\/ve\\u02c8inte\\/}} > [[Old Spanish]] ''ve\\u00ednte'' (> modern ''veinte'' {{IPA|\\/bejnte\\/}}), [[Old Portuguese]] ''ve\\u00ednte'' (> ''vi\\u00ednte'' > modern ''vinte''), [[Old French]] ''vint'' (> modern ''vingt'' {{IPA|\\/v\\u025b\\u0303\\/}}).\\n*{{sm|f\\u0113c\\u012b, f\\u0113cit}} > Italian ''feci, fece''; but > pre-PWR {{IPA|\\/\\u02c8fedzi, \\u02c8fedzet\\/}} > {{IPA|\\/\\u02c8fidzi, \\u02c8fedzet\\/}} > PWR {{IPA|\\/\\u02c8fidze, \\u02c8fedzet\\/}} > [[Old Spanish]] ''fize, fezo'' (modern ''hice, hizo''), Portuguese ''fiz, fez'', [[Old French]] ''fis, fist'' (< ''*fis, feist'').\\n\\nRomanian shows metaphony of the opposite sort, where final \\/a\\/ (and also \\/e\\/, especially in the case of \\/o\\/) caused a diphthongization \\/e\\/ > \\/ea\\/, \\/je\\/ > \\/ja\\/, \\/o\\/ > \\/oa\\/: {{sm|c\\u0113ram}} \\\"wax\\\" > ''cear\\u0103''; {{sm|equam}} \\\"mare\\\" > {{IPA|\\/*\\u025bpa\\/}} > {{IPA|\\/*jepa\\/}} > ''iap\\u0103''; {{sm|fl\\u014drem}} \\\"flower\\\" > ''floare''; {{sm|nostrum, nostr\\u012b, nostram, nostr\\u0101s}} \\\"our (masc. sg., masc. pl., fem. sg., fem. pl.)\\\" > {{IPA|\\/*nostru, nostri, nostra, nostre\\/}} > ''nostru, no\\u015ftri, noastr\\u0103, noastre''.\\n\\n=====Diphthongization=====\\nA number of languages [[diphthongization|diphthongized]] some of the free vowels, especially the low-mid vowels {{IPA|\\/\\u025b \\u0254\\/}}:\\n*Spanish consistently diphthongized all low-mid vowels {{IPA|\\/\\u025b \\u0254\\/ > \\/je we\\/}} except for before certain palatal consonants (which raised the vowels to high-mid before diphthongization took place).\\n*Romanian similarly diphthongized {{IPA|\\/\\u025b\\/}} to {{IPA|\\/je\\/}} (the corresponding vowel {{IPA|\\/\\u0254\\/}} did not develop from Proto-Romance).\\n*Italian diphthongized {{IPA|\\/\\u025b\\/ >\\/j\\u025b\\/}} and {{IPA|\\/\\u0254\\/ >\\/w\\u0254\\/}} in open syllables (in the situations where vowels were lengthened in Proto-Romance).\\n*French similarly diphthongized {{IPA|\\/\\u025b \\u0254\\/}} in open syllables (when lengthened), along with {{IPA|\\/a e o\\/}}: {{IPA|\\/a\\u02d0 \\u025b\\u02d0 e\\u02d0 \\u0254\\u02d0 o\\u02d0\\/}} > {{IPA|\\/ae ie ei uo ou\\/}} > OF {{IPA|\\/e je oi we eu\\/}} > modern {{IPA|\\/e je wa \\u0153 \\u0153\\/}}.\\n*French also diphthongized {{IPA|\\/\\u025b \\u0254\\/}} before palatalized consonants, especially \\/j\\/.  Further development was as follows: {{IPA|\\/\\u025bj\\/ > \\/iej\\/ > \\/i\\/}}; {{IPA|\\/\\u0254j\\/}} > \\/uoj\\/ > early OF \\/uj\\/ > modern \\/\\u0265i\\/.\\n*Catalan dipthongized {{IPA|\\/\\u025b \\u0254\\/}} before \\/j\\/ from palatalized consonants, just like French, with similar results: {{IPA|\\/\\u025bj\\/ > \\/i\\/}}, {{IPA|\\/\\u0254j\\/ > \\/uj\\/}}.\\n\\nThese diphthongizations had the effect of reducing or eliminating the distinctions between low-mid and high-mid vowels in many languages.  In Spanish and Romanian, all low-mid vowels were diphthongized, and the distinction disappeared entirely.  Portuguese is the most conservative in this respect, keeping the seven-vowel system more or less unchanged (but with changes in particular circumstances, e.g. due to [[metaphony]], as described above).  Other than before palatalized consonants, Catalan keeps {{IPA|\\/\\u0254 o\\/}} intact, but {{IPA|\\/\\u025b e\\/}} split in a complex fashion into {{IPA|\\/\\u025b e \\u01dd\\/}} and then coalesced again in the standard dialect ([[Eastern Catalan]]) in such a way that most original {{IPA|\\/\\u025b e\\/}} have reversed their quality to become {{IPA|\\/e \\u025b\\/}}.\\n\\nIn French and Italian, the distinction between low-mid and high-mid vowels occurred only in closed syllables.  Standard Italian more or less maintains this.  In French, \\/e\\/ and {{IPA|\\/\\u025b\\/}} merged by the 12th century or so, and the distinction between {{IPA|\\/\\u0254\\/}} and {{IPA|\\/o\\/}} was eliminated without merging by the sound changes {{IPA|\\/u\\/ > \\/y\\/}}, {{IPA|\\/o\\/> \\/u\\/}}.  Generally this led to a situation where both {{IPA|[e,o]}} and {{IPA|[\\u025b,\\u0254]}} occur allophonically, with the high-mid vowels in [[open syllable]]s and the low-mid vowels in [[closed syllable]]s.  This is still the situation in modern Spanish, for example.  In French, however, both {{IPA|[e\\/\\u025b]}} and {{IPA|[o\\/\\u0254]}} were partly rephonemicized: Both {{IPA|\\/e\\/}} and {{IPA|\\/\\u025b\\/}} occur in open syllables as a result of {{IPA|\\/aj\\/ > \\/\\u025b\\/}}, and both {{IPA|\\/o\\/}} and {{IPA|\\/\\u0254\\/}} occur in closed syllables as a result of {{IPA|\\/al\\/ > \\/au\\/ > \\/o\\/}}.\\n\\nFrench also had numerous falling diphthongs from a \\/j\\/ spit out before a palatalized sound, including any sound that underwent any of the palatalization processes in Proto-Romance or later: e.g. {{sm|pacem}} \\\"peace\\\" > PWR ''*pad\\u02b2z\\u02b2e'' > OF ''paiz'' \\/paits\\/; {{sm|punctum}} \\\"point\\\" > PWR ''*ponjt\\u02b2o'' > ''*po\\u0272t\\u02b2o'' > OF ''point''.  During the Old French period, \\/l\\/ before a consonant vocalized to \\/w\\/, producing many new falling diphthongs: e.g. {{sm|dulcem}} \\\"sweet\\\" > PWR ''*dolt\\u02b2s\\u02b2e'' > OF ''dolz'' > ''douz'' \\/douts\\/; {{sm|fallit}} \\\"it lacks\\\" > OF ''falt'' > ''faut'' \\\"it is necessary\\\"; {{sm|bellum}} \\\"beautiful\\\" > OF ''beau'' {{IPA|\\/b\\u025baw\\/}}.  By the end of the Middle French period, ''all'' of these falling diphthongs disappeared and were replaced by either monophthongs or rising diphthongs: proto OF {{IPA|\\/aj \\u025bj j\\u025bj ej jej w\\u0254j oj uj al \\u025bl el il \\u0254l ol ul\\/}} > early OF {{IPA|\\/aj \\u025bj i ej yj oj yj aw \\u025baw ew i \\u0254w ow y\\/}} > modern spelling \\u2039ai ei i oi ui oi ui au eau eu i ou ou u\\u203a > modern French {{IPA|\\/\\u025b \\u025b i wa \\u0265i wa \\u0265i o o \\u00f8 i u u y\\/}}.\\n\\n=====Nasalization=====\\nIn both French and Portuguese, [[nasal vowels]] eventually developed from sequences of a vowel followed by a nasal consonant (\\/m\\/ or \\/n\\/).  Originally, all vowels in both languages were nasalized before any nasal consonants, and nasal consonants not immediately followed by a vowel were eventually dropped.  In French, nasal vowels before remaining nasal consonants were subsequently denasalized, but not before causing the vowels to lower somewhat, e.g. {{sm|d\\u014dnat}} \\\"he gives\\\" > OF ''dune'' {{IPA|\\/dun\\u01dd\\/}} > ''donne'' {{IPA|\\/d\\u0254n\\/}}, {{sm|f\\u0113minam}} > ''femme'' {{IPA|\\/fam\\/}}.  Other vowels remained diphthongized, and were dramatically lowered: {{sm|f\\u012bnem}} \\\"end\\\" > ''fin'' {{IPA|\\/f\\u025b\\u0303\\/}} (often pronounced {{IPA|[f\\u00e6\\u0303]}}); {{sm|linguam}} \\\"tongue\\\" > ''langue'' {{IPA|\\/l\\u0251\\u0303g\\/}}; {{sm|\\u016bnum}} \\\"one\\\" > ''un'' {{IPA|\\/\\u0153\\u0303\\/,\\/\\u025b\\u0303\\/}}.\\n\\nIn Portuguese, \\/n\\/ between vowels was dropped, and the resulting [[hiatus (linguistics)|hiatus]] eliminated through vowel contraction of various sorts, often producing diphthongs: {{sm|manum, *man\\u014ds}} > PWR *''\\u02c8manu, \\u02c8manos'' \\\"hand(s)\\\" > ''m\\u00e3o, m\\u00e3os'' {{IPA|\\/m\\u0250\\u0303w\\u0303, m\\u0250\\u0303w\\u0303s\\/}}; {{sm|canem, can\\u0113s}} \\\"dog(s)\\\" > PWR *''\\u02c8kane, \\u02c8kanes'' > *''can, \\u02c8canes'' > ''c\\u00e3o, c\\u00e3es'' {{IPA|\\/k\\u0250\\u0303j\\u0303, k\\u0250\\u0303j\\u0303s\\/}}; {{sm|rati\\u014dnem, rati\\u014dn\\u0113s}} \\\"reason(s)\\\" > PWR *''ra\\u02c8d\\u02b2z\\u02b2one, ra\\u02c8d\\u02b2z\\u02b2ones'' > *''ra\\u02c8dzon, ra\\u02c8dzones'' > ''raz\\u00e3o, raz\\u00f5es'' {{IPA|\\/\\u03c7a\\u02c8z\\u0250\\u0303w\\u0303, \\u03c7a\\u02c8z\\u00f5j\\u0303s\\/}} (Brazil), {{IPA|\\/\\u0281a\\u02c8z\\u0250\\u0303\\u0169, \\u0281\\u0250\\u02c8z\\u00f5j\\u0303s\\/}} (Portugal).  Sometimes the nasalization was eliminated: {{sm|l\\u016bna}} \\\"moon\\\" > [[Old Portuguese]] ''l\\u0169a'' > ''lua''; {{sm|v\\u0113na}} \\\"vein\\\" > Old Portuguese ''v\\u1ebda'' > ''veia''.  Nasal vowels that remained actually tend to be raised (rather than lowered, as in French): {{sm|f\\u012bnem}} \\\"end\\\" > ''fim'' {{IPA|\\/f\\u0129\\/}}; {{sm|centum}} \\\"hundred\\\" > PWR ''\\u02c8t\\u02b2s\\u02b2\\u025bnto'' > ''cento'' {{IPA|\\/\\u02c8s\\u1ebdtu\\/}}; {{sm|pontem}} \\\"bridge\\\" > PWR ''\\u02c8p\\u0254nte'' > ''ponte'' {{IPA|\\/\\u02c8p\\u00f5t\\u0283i\\/}} (Brazil), {{IPA|\\/\\u02c8p\\u00f5t\\u0268\\/}} (Portugal).  In Portugal, vowels before a nasal consonant have become denasalized, but in Brazil they remain heavily nasalized.\\n\\n====Front-rounded vowels====\\nCharacteristic of the [[Gallo-Romance languages]] and [[Rhaeto-Romance languages]] are the [[front rounded vowel]]s {{IPA|\\/y \\u00f8 \\u0153\\/}}.  All of these languages show an unconditional change \\/u\\/ > \\/y\\/, e.g. {{sm|l\\u016bnam}} > French ''lune'' {{IPA|\\/lyn\\/}}, Occitan {{IPA|\\/\\u02c8lyno\\/}}.  Many of the languages in Switzerland and Italy show the further change \\/y\\/ > \\/i\\/.  Also very common is some variation of the French development {{IPA|\\/\\u0254\\u02d0 o\\u02d0\\/}} (lengthened in [[open syllable]]s) > {{IPA|\\/we ew\\/}} > {{IPA|\\/\\u0153 \\u0153\\/}}, with mid back vowels diphthongizing in some circumstances and then re-monophthongizing into mid-front rounded vowels. (French has both {{IPA|\\/\\u00f8\\/}} and {{IPA|\\/\\u0153\\/}}, with {{IPA|\\/\\u00f8\\/}} developing from {{IPA|\\/\\u0153\\/}} in certain circumstances.)\\n\\n===Unstressed vowels===\\n\\n<!-- Setting the default font to Arial Unicode MS should make the IPA work out-of-the-box in IE-->\\n{| class=\\\"wikitable\\\" cellspacing=\\\"1\\\" style=\\\"font-family:Arial Unicode MS, Lucida Sans Unicode; float:right; margin:1em; text-align:center;\\\"\\n|+Evolution of unstressed vowels in early Italo-Western Romance\\n!rowspan=2| Latin\\n!rowspan=2| Proto-<br \\/>Romance\\n!colspan=\\\"2\\\" rowspan=2| Stressed || rowspan=2|Non-final<br \\/>unstressed || colspan=5|Final-unstressed\\n|-\\n! Original\\n! Later<br \\/>Italo-<br \\/>Romance\\n! Later<br \\/>Western-<br \\/>Romance\\n! Gallo-<br \\/>Romance\\n! Primitive<br \\/>French\\n|-\\n!colspan=2|[[Help:IPA|IPA]]\\n!Acad.<small><sup>1<\\/sup><\\/small>\\n!width=\\\"60\\\"|[[Help:IPA|IPA]] !! colspan=\\\"6\\\"|[[Help:IPA|IPA]]\\n|-\\n! {{sm|a,\\u0101}}\\n| {{IPA|\\/a\\/}} || '''a''' || colspan=2|{{IPA|\\/a\\/}} || colspan=4|{{IPA|\\/a\\/}} || {{IPA|\\/\\u01dd\\/}}\\n|-\\n! {{sm|e,ae}}\\n| {{IPA|\\/\\u025b\\/}} || '''\\u0119''' || {{IPA|\\/\\u025b\\/}} || rowspan=3| {{IPA|\\/e\\/}} || colspan=2 rowspan=3| {{IPA|\\/e\\/}} || rowspan=4|{{IPA|\\/e\\/}} || rowspan=8|\\u2205; {{IPA|\\/e\\/}} (prop) || rowspan=8|\\u2205; {{IPA|\\/\\u01dd\\/}} (prop)\\n|-\\n! {{sm|\\u0113,oe}}\\n| {{IPA|\\/e\\/}} || rowspan=2| '''\\u1eb9''' || rowspan=2| {{IPA|\\/e\\/}}\\n|-\\n! {{sm|i,y}}\\n| {{IPA|\\/\\u026a\\/}}\\n|-\\n! {{sm|\\u012b,\\u0233}}\\n| {{IPA|\\/i\\/}} || '''i''' || colspan=2|{{IPA|\\/i\\/}} || colspan=2|{{IPA|\\/i\\/}}\\n|-\\n! {{sm|o}}\\n| {{IPA|\\/\\u0254\\/}} || '''\\u01eb''' || {{IPA|\\/\\u0254\\/}} || rowspan=3| {{IPA|\\/o\\/}} || rowspan=2| {{IPA|\\/o\\/}} || colspan=2 rowspan=4| {{IPA|\\/o\\/}}\\n|-\\n! {{sm|\\u014d,(au)}}\\n| {{IPA|\\/o\\/}} || rowspan=2| '''\\u1ecd''' || rowspan=2| {{IPA|\\/o\\/}}\\n|-\\n! {{sm|u}}\\n| {{IPA|\\/\\u028a\\/}} || rowspan=2| {{IPA|\\/u\\/}}\\n|-\\n! {{sm|\\u016b}}\\n| {{IPA|\\/u\\/}} || '''u''' || colspan=2|{{IPA|\\/u\\/}}\\n|-\\n! {{sm|au}}<br \\/>''(most words)''\\n| {{IPA|\\/aw\\/}} || '''au''' || colspan=2|{{IPA|\\/aw\\/}} || colspan=5|N\\/A\\n|-\\n|colspan=\\\"10\\\"| <small><sup>1<\\/sup><\\/small> Traditional academic transcription in Romance studies.\\n|}\\n\\nThere was more variability in the result of the unstressed vowels.  Originally in Proto-Romance, the same nine vowels developed in unstressed as stressed syllables, and in Sardinian, they coalesced into the same five vowels in the same way.\\n\\nIn Italo-Western Romance, however, vowels in unstressed syllables were significantly different from stressed vowels, with yet a third outcome for final unstressed syllables.  In non-final unstressed syllables, the seven-vowel system of stressed syllables developed, but then the low-mid vowels {{IPA|\\/\\u025b \\u0254\\/}} merged into the high-mid vowels {{IPA|\\/e o\\/}}.  This system is still preserved, largely or completely, in all of the conservative Romance languages (e.g. Italian, Spanish, Portuguese, Catalan).\\n\\nIn final unstressed syllables, results were somewhat complex.  One of the more difficult issues is the development of final short {{sm|-u}}, which appears to have been raised to {{IPA|\\/u\\/}} rather than lowered to {{IPA|\\/o\\/}}, as happened in all other syllables.  However, it is possible that in reality, final {{IPA|\\/u\\/}} comes from ''long'' {{sm|*-\\u016b}} < {{sm|-um}}, where original final {{sm|-m}} caused vowel lengthening as well as nasalization.  Evidence of this comes from [[Rhaeto-Romance]], in particular [[Sursilvan]], which preserves reflexes of both final {{sm|-us}} and {{sm|-um}}, and where the latter, but not the former, triggers [[metaphony]] (see above).  This suggests the development {{sm|-us}} > {{IPA|\\/\\u028as\\/}} > {{IPA|\\/os\\/}}, but {{sm|-um}} > {{IPA|\\/\\u0169\\u02d0\\/}} > {{IPA|\\/u\\/}}.<ref>Note that the outcome of {{sm|-am -em -om}} would be the same regardless of whether lengthening occurred, and that {{sm|-im}} was already rare in Classical Latin, and appears to have barely survived in Proto-Romance.  The only likely survival is in \\\"-teen\\\" numerals such as {{sm|tr\\u0113decim}} \\\"thirteen\\\" > Italian ''tredici''.  This favors the vowel-lengthening hypothesis {{sm|-im}} > {{IPA|\\/\\u0129\\u02d0\\/}} > {{IPA|\\/i\\/}}; but notice unexpected {{sm|decem}} > Italian ''dieci'' (rather then expected ''*diece'').  It is possible that ''dieci'' comes from {{sm|*decim}}, which analogically replaced {{sm|decem}} based on the {{sm|-decim}} ending; but it is also possible that the final \\/i\\/ in ''dieci'' represents an irregular development of some other sort and that the process of analogy worked in the other direction.<\\/ref>\\n\\n{| class=\\\"wikitable\\\" cellspacing=\\\"1\\\" style=\\\"font-family:Arial Unicode MS, Lucida Sans Unicode; float:right; margin:1em;\\\"\\n|+Examples of evolution of final unstressed vowels\\n! English !! Latin !! Proto-Italo-Western !! Conservative<br \\/>Central Italian !! Italian !! Spanish !! Catalan !! Old French\\n|-\\n| one (fem.) || {{sm|\\u016bnam}} || una || una || una || una || una || une\\n|-\\n| door || {{sm|portam}} || porta || porta || porta || puerta || porta || porte\\n|-\\n| seven || {{sm|septem}} || sette || sette || sette || siete || set || set\\n|-\\n| sea || {{sm|mare}} || mare || mare || mare || mar || mar || mer\\n|-\\n| peace || {{sm|p\\u0101cem}} || pace || pace || pace || paz || pa\\u00e7 || paiz\\n|-\\n| part || {{sm|partem}} || parte || parte || parte || parte || part || part\\n|-\\n| mother || {{sm|m\\u0101trem}} || matre || matre || madre || madre || mare || me\\u1e0dre\\n|-\\n| twenty || {{sm|v\\u012bgint\\u012b}} || veenti || vinti || venti || veinte || vint || vint\\n|-\\n| four || {{sm|quattuor}} || quattro || quattro || quattro || cuatro || quatre || quatre\\n|-\\n| eight || {{sm|oct\\u014d}} || octo || \\u0254tto || otto || ocho || vuit || huit\\n|-\\n| when || {{sm|quand\\u014d}} || quando || quando || quando || cuando || quan || quant\\n|-\\n| fourth || {{sm|quartum}} || quartu || quartu || quarto || cuarto || quart || quart\\n|-\\n| one (masc.) || {{sm|\\u016bnum}} || unu || unu || uno || uno || un || un\\n|-\\n| port || {{sm|portum}} || portu || portu || porto || puerto || port || port\\n|-\\n|}\\n\\nThe original five-vowel system in final unstressed syllables was preserved as-is in some of the more conservative central Italian languages, but in most languages there was further coalescence:\\n*In [[Tuscan dialect|Tuscan]] (including standard Italian), final \\/u\\/ merged into \\/o\\/.\\n*In the [[Western Romance languages]], final \\/i\\/ eventually merged into \\/e\\/ (although final \\/i\\/ triggered [[metaphony]] before that).  Conservative languages like Spanish largely maintain that system, but drop final \\/e\\/ after certain single consonants, e.g. \\/r\\/, \\/l\\/, \\/n\\/, \\/d\\/, \\/z\\/ (< palatalized {{sm|c}}).\\n*In the [[Gallo-Romance languages]] (part of Western Romance), final \\/o\\/ and \\/e\\/ were dropped entirely unless that produced an impossible final cluster (e.g. \\/tr\\/), in which case a \\\"prop vowel\\\" \\/e\\/ was added.  This left only two final vowels: \\/a\\/ and prop vowel \\/e\\/.  Catalan preserves this system.\\n*In primitive [[Old French]] (one of the [[Gallo-Romance languages]]), these two remaining vowels merged into {{IPA|\\/\\u01dd\\/}}.\\n\\nVarious later changes happened in individual languages, e.g.:\\n*In French, most final consonants were dropped, and then final {{IPA|\\/\\u01dd\\/}} was also dropped.  The {{IPA|\\/\\u01dd\\/}} is still preserved in spelling as a final silent ''-e'', whose main purpose is to signal that the previous consonant is pronounced, e.g. ''port'' \\\"port\\\" {{IPA|\\/p\\u0254\\u0281\\/}} vs. ''porte'' \\\"door\\\" {{IPA|\\/p\\u0254\\u0281t\\/}}.  These changes also eliminated the difference between singular and plural in most words: ''ports'' \\\"ports\\\" (still {{IPA|\\/p\\u0254\\u0281\\/}}), ''portes'' \\\"doors\\\" (still {{IPA|\\/p\\u0254\\u0281t\\/}}).  Final consonants reappear in [[liaison (French)|liaison]] contexts (in close connection with a following vowel-initial word), e.g. ''nous'' {{IPA|\\/nu\\/}} \\\"we\\\" vs. ''nous avons'' {{IPA|\\/nuz-a\\u02c8v\\u0254\\u0303\\/}} \\\"we have\\\", ''il fait'' {{IPA|\\/il f\\u025b\\/}} \\\"he does\\\" vs. ''fait-il?\\\" {{IPA|\\/f\\u025bt-il\\/}} \\\"does he?\\\".\\n*In Catalan, final unstressed \\/as\\/ > \\/es\\/.\\n*In Portuguese, final unstressed \\/o\\/ and \\/u\\/ were apparently preserved intact for a while, since final unstressed \\/u\\/, but not \\/o\\/ or \\/os\\/, triggered [[metaphony]] (see above).  Final-syllable unstressed \\/o\\/ was raised in preliterary times to \\/u\\/, but always still written \\u2039o\\u203a.  At some point (perhaps in late [[Old Portuguese]]), final-syllable unstressed \\/e\\/ was raised to \\/i\\/ (but still written \\u2039e\\u203a); this remains in [[Brazilian Portuguese]], but has developed to {{IPA|\\/\\u0268\\/}} in [[European Portuguese]].\\n\\n===Intertonic vowels===\\nThe so-called ''intertonic vowels'' are those unstressed vowels not either initial or final, i.e. those vowels that are between the initial or final syllable and the ''tonic'' (i.e. stressed) syllable, hence intertonic.  Intertonic vowels were the most subject to loss or modification.  Already in Vulgar Latin, intertonic vowels between a single consonant and a following \\/r\\/ or \\/l\\/ tended to drop: {{sm|vetulum}} \\\"old\\\" > {{sm|veclum}} > Italian ''vecchio'', French ''vieil'', Spanish ''viejo'', Portuguese ''velho''.  But many languages ultimately dropped almost all intertonic vowels.\\n\\nGenerally, those languages south and east of the [[La Spezia-Rimini line]] (Romanian and southern Italian) maintained intertonic vowels, while those to the north and west (Western Romance) dropped all except \\/a\\/.  Standard Italian generally maintained intertonic vowels, but typically raised unstressed \\/e\\/ > \\/i\\/.  Examples:\\n*{{sm|septim\\u0101nam}} \\\"week\\\" > Italian ''settimana'', Romanian ''s\\u0103pt\\u0103m\\u00e2n\\u0103'' but Spanish\\/Portuguese ''semana'', French ''semaine'', Catalan ''setmana''\\n*{{sm|quattuordecim}} \\\"fourteen\\\" > Italian ''quattordici'', but Spanish ''catorce'', Portuguese\\/French ''quatorze''\\n*{{sm|*metipsimum}} > {{sm|*medisimum}} > Italian ''medesimo'' but Spanish ''mismo'', Portuguese ''mesmo'', Old French ''me\\u1e0desme'' > French ''m\\u00eame''\\n*{{sm|*bonit\\u0101tem}} > Italian ''bonit\\u00e0'' or ''bont\\u00e0'', Romanian ''bun\\u0103tate'' but Spanish ''bondad'', Portuguese ''bondade'', Old French ''bont\\u00e9''\\n*{{sm|colloc\\u0101re}} \\\"to place\\\" > Spanish ''colgar'' \\\"to hang\\\", French ''coucher'' \\\"to lie (down), sleep\\\"\\n*{{sm|comm\\u016bnic\\u0101re}} \\\"to take communion\\\" > Romanian ''cuminecare'' but Portuguese ''comungar'', Spanish ''comulgar'', Old French ''comungier''\\n*{{sm|carric\\u0101re}} \\\"to carry (in a chariot)\\\" > Spanish\\/Portuguese ''cargar'' \\\"to load\\\", French ''charger'' \\\"to load\\\"\\n*{{sm|fabricam}} \\\"forge\\\" > {{IPA|\\/*fawrga\\/}} > Spanish ''fragua'', Portuguese ''fr\\u00e1gua'', French ''forge''\\n*{{sm|disj\\u0113j\\u016bn\\u0101re}} \\\"to breakfast\\\" > Old French ''disner'' > French ''d\\u00eener'' \\\"to dine\\\" (but {{sm|disj\\u0113j\\u016bnat}} > Old French ''desjune'' \\\"he dines\\\" > French ''(il) d\\u00e9jeune'' \\\"he eats lunch\\\")\\n*{{sm|adj\\u016bt\\u0101re}} \\\"to help\\\" > Italian ''aiutare'', Romanian ''ajuta'' but French ''aider'' (Spanish ''ayudar'', Portuguese ''ajudar'' based on stressed forms, e.g. ''ayuda\\/ajuda'' \\\"he helps\\\"; cf. Old French ''aidier'' \\\"to help\\\" vs. ''aiue'' \\\"he helps\\\")\\nPortuguese is more conservative in maintaining some intertonic vowels other than \\/a\\/: e.g. {{sm|*offer\\u0113scere}} \\\"to offer\\\" > Portuguese ''oferecer'' vs. Spanish ''ofrecer'', French ''offrir'' (< {{sm|*offer\\u012bre}}); {{sm|-\\u0101bilem}} > Italian ''-evole'', Portuguese ''-avel'' vs. Spanish\\/French ''-able''.  French, on the other hand, drops even intertonic \\/a\\/ after the stress: {{sm|stephanum}} > Spanish ''Est\\u00e9van'' but Old French ''Estievne'' > French ''\\u00c9tienne''.  Many cases of \\/a\\/ before the stress also ultimately dropped in French: {{sm|sacramentum}} \\\"sacrament\\\" > Old French ''sairement'' > French ''serment'' \\\"oath\\\".\\n\\n==Writing systems==\\n{{Main|Latin Alphabet}}\\nThe Romance languages have kept the writing system of Latin, adapting it to their evolution.\\nOne exception was Romanian before the 19th century, where, after the Roman retreat, literacy was reintroduced through the [[Romanian Cyrillic alphabet]] by Slavic influences. The Cyrillic alphabet was also used for Romanian (Moldovan) in the [[USSR]]. Also the non-Christian populations of Spain used the systems of their culture languages ([[Arabic alphabet|Arabic]] and [[Hebrew alphabet|Hebrew]]) to write Romance languages such as [[Judeo-Spanish|Ladino]] and [[Mozarabic language|Mozarabic]] in ''[[aljamiado]]''.\\n\\n===Letters===\\n{|class=\\\"wikitable\\\" style=\\\"float: right; text-align: center;\\\"\\n|+Spelling of results of palatalization and related sounds\\n! Sound !! Spanish !! Portuguese !! French !! Italian !! Romanian\\n|-\\n| \\/k\\/, not + \\u2039e, i, y\\u203a || colspan=5|\\u2039c\\u203a\\n|-\\n| \\/k\\/ + \\u2039e, i, y\\u203a || colspan=3|\\u2039qu\\u203a || colspan=2|\\u2039ch\\u203a\\n|-\\n| palatalized \\/k\\/ (\\/t\\u0283\\/~\\/s\\/~\\/\\u03b8\\/), + \\u2039e, i, y\\u203a || colspan=5|\\u2039c\\u203a\\n|-\\n| palatalized \\/k\\/ (\\/t\\u0283\\/~\\/s\\/~\\/\\u03b8\\/), not + \\u2039e, i, y\\u203a || \\u2039z\\u203a || colspan=2|\\u2039\\u00e7\\u203a || colspan=2|\\u2039ci\\u203a\\n|-\\n| \\/kw\\/, not + \\u2039e, i, y\\u203a || colspan=5|\\u2039qu\\u203a\\n|-\\n| \\/kw\\/ + \\u2039e, i, y\\u203a || \\u2039cu\\u203a || colspan=4|\\u2039qu\\u203a<ref>Formerly \\u2039q\\u00fc\\u203a in Brazilian Portuguese<\\/ref>\\n|-\\n| \\/g\\/, not + \\u2039e, i, y\\u203a || colspan=5|\\u2039g\\u203a\\n|-\\n| \\/g\\/ + \\u2039e, i, y\\u203a || colspan=3|\\u2039gu\\u203a || colspan=2|\\u2039gh\\u203a\\n|-\\n| palatalized \\/g\\/ (\\/d\\u0292\\/~\\/\\u0292\\/~\\/x\\/), + \\u2039e, i, y\\u203a || colspan=5|\\u2039g\\u203a\\n|-\\n| palatalized \\/g\\/ (\\/d\\u0292\\/~\\/\\u0292\\/~\\/x\\/), not + \\u2039e, i, y\\u203a || colspan=3|\\u2039j\\u203a || colspan=2|\\u2039gi\\u203a\\n|-\\n| \\/gw\\/, not + \\u2039e ,i, y\\u203a || colspan=5|\\u2039gu\\u203a\\n|-\\n| \\/gw\\/ +\\u2039e, i, y\\u203a || \\u2039g\\u00fc\\u203a || colspan=4|\\u2039gu\\u203a<ref>Formerly \\u2039g\\u00fc\\u203a in Brazilian Portuguese<\\/ref>\\n|-\\n| (former) \\/\\u028e\\/ || \\u2039ll\\u203a || \\u2039lh\\u203a || \\u2039il(l)\\u203a || \\u2039gli\\u203a || &mdash;\\n|-\\n| \\/\\u0272\\/ || \\u2039\\u00f1\\u203a || \\u2039nh\\u203a || colspan=2|\\u2039gn\\u203a || &mdash;\\n|}\\n\\nThe Romance languages are written with the classical [[Latin alphabet]] of 23 letters&nbsp;\\u2013 ''A'', ''B'', ''C'', ''D'', ''E'', ''F'', ''G'', ''H'', ''I'', ''K'', ''L'', ''M'', ''N'', ''O'', ''P'', ''Q'', ''R'', ''S'', ''T'', ''V'', ''X'', ''Y'', ''Z''&nbsp;\\u2013 subsequently [[alphabets derived from the Latin|modified and augmented]] in various ways. In particular, the single Latin letter ''V'' split into ''V'' (consonant) and ''U'' (vowel), and the letter ''I'' split into ''I'' and ''J''.  The Latin letter ''K'' and the new letter ''W'', which came to be widely used in Germanic languages, are seldom used in most Romance languages&nbsp;\\u2013 mostly for unassimilated foreign names and words.\\n\\nWhile most of the 23 basic Latin letters have maintained their phonetic value, for some of them it has diverged considerably; and the new letters added since the Middle Ages have been put to different uses in different scripts. Some letters, notably ''H'' and ''Q'', have been variously combined in [[digraph (orthography)|digraphs]] or [[trigraph (orthography)|trigraphs]] (see below) to represent phonetic phenomena that could not be recorded with the basic Latin alphabet, or to get around previously established spelling conventions.  Most languages added auxiliary marks ([[diacritics]]) to some letters, for these and other purposes.\\n\\nThe spelling rules of most Romance languages are fairly simple, but subject to considerable regional variation. The letters with most conspicuous phonetic variations, between Romance languages or with respect to Latin, are\\n\\n:'''B''': May alternate in pronunciation with ''v'', for example in some variants of Spanish.\\n:'''C''': Generally a \\\"hard\\\" {{IPA|[k]}}, but \\\"soft\\\" ([[fricative consonant|fricative]] or [[affricate consonant|affricate]]) before ''e'', ''i'', or ''y''.\\n:'''G''': Generally a \\\"hard\\\" {{IPA|[\\u0261]}}, but \\\"soft\\\" (fricative or affricate) before ''e'', ''i'', or ''y''. In some languages, like Spanish, the hard ''g'' is pronounced as a fricative {{IPA|[\\u0263]}} after vowels. In Romansch, the soft ''g'' is a [[voiced palatal plosive]] {{IPA|[\\u025f]}} or a voiced [[Alveolo-palatal consonant|alveolo-palatal]] affricate {{IPA|[d\\u0291]}}.\\n:'''H''': [[Silent letter|Silent]] in most languages; used to form various [[digraph (orthography)|digraphs]]. But represents {{IPA|[h]}} in Romanian, Walloon and Gascon Occitan.\\n:'''J''': Represents a fricative in most languages, or the [[palatal approximant]] {{IPA|[j]}} in Romansh and in several of the languages of Italy. Italian does not use this letter in native words. Usually pronounced like the soft ''g'' (except in Romansch and the languages of Italy).\\n:'''Q''': As in Latin, its phonetic value is that of a hard ''c'', and in native words it is always followed by a (sometimes silent) ''u''. Romanian does not use this letter in native words.\\n:'''S''': Generally [[Voice (phonetics)|voiceless]] {{IPA|[s]}}, but voiced {{IPA|[z]}} between vowels in most languages. In Spanish, Romanian, Galician and several varieties of Italian, however, it is always pronounced voiceless. At the end of syllables, it may represent special [[allophone|allophonic]] pronunciations. In Romansh, it also stands for a voiceless or voiced fricative, {{IPA|[\\u0283]}} or {{IPA|[\\u0292]}}, before certain consonants.\\n:'''W''': No Romance language uses this letter in native words, with the exception of [[Walloon language|Walloon]].\\n:'''X''': Its pronunciation is rather variable, both between and within languages. In the Middle Ages, the [[Iberian languages|languages of Iberia]] used this letter to denote the [[voiceless postalveolar fricative]] {{IPA|[\\u0283]}}, which is still the case in Modern [[Catalan language|Catalan]] and [[Portuguese language|Portuguese]]. With the Renaissance the classical pronunciation {{IPA|[ks]}}&nbsp;\\u2013 or similar [[consonant cluster]]s, such as {{IPA|[\\u0261z]}}, {{IPA|[\\u0261s]}}, or {{IPA|[k\\u03b8]}}&nbsp;\\u2013 were frequently reintroduced in [[latinism]]s and hellenisms. In [[Venetian language|Venetian]] it represents {{IPA|[z]}}, and in [[Ligurian language (Romance)|Ligurian]] the [[voiced postalveolar fricative]] {{IPA|[\\u0292]}}. Italian does not use this letter in native words.\\n:'''Y''': This letter is not used in most languages, with the prominent exceptions of French and Spanish, where it represents {{IPA|[j]}} before vowels (or various similar fricatives such as the [[Voiced palatal fricative|palatal fricative]] {{IPA|[\\u029d]}}, in Spanish), and the vowel or [[semivowel]] {{IPA|[i]}} elsewhere.\\n:'''Z''': In most languages it represents the sound {{IPA|[z]}}, but in Italian it denotes the affricates {{IPA|[dz]}} and {{IPA|[ts]}} (which, although not normally in contrast, are usually strictly assigned lexically in any single variety: Standard Italian ''gazza'' 'magpie' always with {{IPA|[ddz]}}, ''mazza'' 'club, mace' only with {{IPA|[tts]}}), in Romansh the voiceless affricate {{IPA|[ts]}}, and in Galician and Spanish it denotes either the [[voiceless dental fricative]] {{IPA|[\\u03b8]}} or {{IPA|[s]}}.\\n\\nOtherwise, letters that are not combined as digraphs generally have the same sounds as in the [[International Phonetic Alphabet]] (IPA), whose design was, in fact, greatly influenced by the Romance spelling systems.\\n\\n===Digraphs and trigraphs===\\nSince most Romance languages have more sounds than can be accommodated in the Roman Latin alphabet they all resort to the use of digraphs and trigraphs&nbsp;\\u2013 combinations of two or three letters with a single sound value. The concept (but not the actual combinations) derives from Classical Latin; which used, for example, ''TH'', ''PH'', and ''CH'' when transliterating the Greek letters \\\"\\u03b8\\\", \\\"\\u03d5\\\" (later \\\"\\u03c6\\\"), and \\\"\\u03c7\\\". These were once [[Aspiration (phonetics)|aspirated]] sounds in Greek before changing to corresponding fricatives, and the ''H'' represented what sounded to the Romans like an {{IPA|\\/\\u02b0\\/}} following {{IPA|\\/t\\/}}, {{IPA|\\/p\\/}}, and {{IPA|\\/k\\/}} respectively. Some of the digraphs used in modern scripts are:<!--THIS TABLE SHOULD PERHAPS BE ORGANIZED BY SOUND RATHER THAN DIGRAPH?-->\\n\\n:'''CI''': used in Italian, Romance languages in Italy and Romanian to represent {{IPA|\\/t\\u0283\\/}} before ''A'', ''O'', or ''U''.\\n:'''CH''': used in Italian, Romance languages in Italy, Romanian, Romansh and [[Sardinian language|Sardinian]] to represent {{IPA|\\/k\\/}} before ''E'' or ''I''; {{IPA|\\/t\\u0283\\/}} in [[Occitan]], Spanish, Astur-leonese and Galician; {{IPA|[c]}} or {{IPA|[t\\u0255]}} in Romansh before ''A'', ''O'' or ''U''; and {{IPA|\\/\\u0283\\/}} in most other languages. In Catalan it is used in some old spelling conventions for {{IPA|\\/k\\/}}.\\n:'''DD''': used in [[Sicilian language|Sicilian]] and [[Sardinian language|Sardinian]] to represent the [[voiced retroflex plosive]] {{IPA|\\/\\u0256\\/}}. In recent history more accurately transcribed as ''DDH''.\\n:'''DJ''': used in Walloon and Catalan for {{IPA|\\/d\\u0292\\/}}.\\n:'''GI''': used in Italian, Romance languages in Italy and Romanian to represent {{IPA|\\/d\\u0292\\/}} before ''A'', ''O'', or ''U'', and in Romansh to represent {{IPA|[\\u025fi]}} or {{IPA|\\/d\\u0291i\\/}} or (before ''A'', ''E'', ''O'', and ''U'') {{IPA|[\\u025f]}} or {{IPA|\\/d\\u0291\\/}}\\n:'''GH''': used in Italian, Romance languages in Italy, Romanian, Romansh and [[Sardinian language|Sardinian]] to represent {{IPA|\\/\\u0261\\/}} before ''E'' or ''I'', and in Galician for the [[voiceless pharyngeal fricative]] {{IPA|\\/\\u0127\\/}} (not standard sound).\\n:'''GL''': used in Romansh before consonants and ''I'' and at the end of words for {{IPA|\\/\\u028e\\/}}.\\n:'''GLI''': used in Italian and Romansh for {{IPA|\\/\\u028e\\/}}.\\n:'''GN''': used in French, Italian, Romance languages in Italy and Romansh for {{IPA|\\/\\u0272\\/}}, as in ''champignon'' or ''gnocchi''.\\n:'''GU''': used before ''E'' or ''I'' to represent {{IPA|\\/\\u0261\\/}} or {{IPA|\\/\\u0263\\/}} in all Romance languages except Italian, Romance languages in Italy, Romansh, and Romanian (which use '''GH''' instead).\\n:'''IG''': used at the end of word in Catalan for {{IPA|\\/t\\u0283\\/}}, as in ''maig'', ''safareig'' or ''enmig''.\\n:'''IX''': used between vowels or at the end of word in Catalan for {{IPA|\\/\\u0283\\/}}, as in ''caixa'' or ''calaix''.\\n:'''LH''': used in Portuguese and Occitan {{IPA|\\/\\u028e\\/}}.\\n:'''LL''': used in Spanish, Catalan, Galician, Astur-leonese, Norman and Dg\\u00e8rn\\u00e9siais, originally for {{IPA|\\/\\u028e\\/}} which has merged in some cases with {{IPA|\\/j\\/}}. Represents {{IPA|\\/l\\/}} in French unless it follows ''I'' (''i'') when it represents {{IPA|\\/j\\/}} (or {{IPA|\\/\\u028e\\/}} in some dialects). It's used in Occitan for a [[geminate consonant|long]] {{IPA|\\/ll\\/}}\\n:'''L\\u00b7L''': used in Catalan for a geminate consonant {{IPA|[\\u026b\\u026b]}}.\\n:'''NH''': used in Portuguese and Occitan for {{IPA|\\/\\u0272\\/}}, used in official Galician for {{IPA|\\/\\u014b\\/}} .\\n:'''N-''': used in Piedmontese and Ligurian for {{IPA|\\/\\u014b\\/}} between two vowels.\\n:'''NN''': used in [[Leonese language|Leonese]] for {{IPA|\\/\\u0272\\/}},\\n:'''NY''': used in Catalan for {{IPA|\\/\\u0272\\/}}.\\n:'''QU''': represents {{IPA|[kw]}} in Italian, Romance languages in Italy, and Romansh; {{IPA|[k]}} in French, Astur-leonese and Spanish (normally before ''e'' or ''i''); {{IPA|[k]}} (before ''e'' or ''i'') or {{IPA|[kw]}} (normally before ''a'' or ''o'') in Occitan, Catalan and Portuguese.\\n:'''RR''': used between vowels in several languages (Occitan, Catalan, Spanish...) to denote a [[Trill consonant|trilled]] {{IPA|\\/r\\/}} or a [[guttural R]], instead of the [[Flap consonant|flap]] {{IPA|\\/\\u027e\\/}}.\\n:'''SC''': used before ''E'' or ''I'' in Italian and Romance languages in Italy for {{IPA|\\/\\u0283\\/}}, and in French, Portuguese, Catalan and American Spanish as {{IPA|\\/s\\/}} in words of certain etymology (notice this would be {{IPA|\\/\\u03b8\\/}} in standard peninsular Spanish)\\n:'''SCH''': used in Romansh for {{IPA|[\\u0283]}} or {{IPA|[\\u0292]}}.\\n:'''SCI''': used in Italian and Romance languages in Italy to represent {{IPA|\\/\\u0283\\/}} before ''A'', ''O'', or ''U''.\\n:'''SH''': used in Aranese Occitan for {{IPA|\\/\\u0283\\/}}.\\n:'''SS''': used in French, Portuguese, Piedmontese, Romansh, Occitan, and Catalan for {{IPA|\\/s\\/}} between vowels.\\n:'''TS''': used in Catalan for {{IPA|\\/ts\\/}}.\\n:'''TG''': used in Romansh for {{IPA|[c]}} or {{IPA|[t\\u0255]}}. In Catalan is used for {{IPA|\\/d\\u0292\\/}} before ''E'' and ''I'', as in ''metge'' or ''fetge''.\\n:'''TH''': used in J\\u00e8rriais for {{IPA|\\/\\u03b8\\/}}; used in Aranese for either {{IPA|\\/t\\/}} or {{IPA|\\/t\\u0283\\/}}.\\n:'''TJ''': used between vowels and before ''A'', ''O'' or ''U'', in Catalan for {{IPA|\\/d\\u0292\\/}}, as in ''sotjar'' or ''mitj\\u00f3''.\\n:'''TSCH''': used in Romansh for {{IPA|[t\\u0283]}}.\\n:'''TX''': used at the beginning or at the end of word or between vowels in Catalan for {{IPA|\\/t\\u0283\\/}}, as in ''txec'', ''esquitx'' or ''atxa''.\\n:'''TZ''': used in Catalan for {{IPA|\\/dz\\/}}.\\n<!--MORE...-->\\n\\nWhile the digraphs ''CH'', ''PH'', ''RH'' and ''TH'' were at one time used in many words of Greek origin, most languages have now replaced them with ''C\\/QU'', ''F'', ''R'' and ''T''. Only French has kept these [[etymology|etymological]] spellings, which now represent {{IPA|\\/k\\/}} or {{IPA|\\/\\u0283\\/}}, {{IPA|\\/f\\/}}, {{IPA|\\/\\u0280\\/}} and {{IPA|\\/t\\/}}, respectively.\\n\\n====Double consonants====\\n[[Geminate consonant|Gemination]], in the languages where it occurs, is usually indicated by doubling the consonant, except when it does not contrast phonemically with the corresponding short consonant, in which case gemination is not indicated. In [[J\\u00e8rriais]], long consonants are marked with an apostrophe: ''S'S'' is a long {{IPA|\\/zz\\/}}, ''SS'S'' is a long {{IPA|\\/ss\\/}}, and ''T'T'' is a long {{IPA|\\/tt\\/}}. The double consonants in French orthography, however, are merely etymological. In Catalan, the gemination of the ''l'' is marked by a ''punt volat'' = ''flying point'' \\u2013 ''l\\u00b7l''.\\n\\n===Diacritics===\\n\\nRomance languages also introduced various marks ([[diacritic]]s) that may be attached to some letters, for various purposes.  In some cases, diacritics are used as an alternative to digraphs and trigraphs; namely to represent a larger number of sounds than would be possible with the basic alphabet, or to distinguish between sounds that were previously written the same.  Diacritics are also used to mark word stress, to indicate exceptional pronunciation of letters in certain words, and to distinguish words with same pronunciation ([[homophone]]s).\\n\\nDepending on the language, some letter-diacritic combinations may be considered distinct letters, e.g. for the purposes of [[dictionary order|lexical sorting]].  This is the case, for example, of Romanian ''{{unicode|\\u0219}}'' ({{IPA|[\\u0283]}}) and Spanish ''{{unicode|\\u00f1}}'' ({{IPA|[\\u0272]}}).\\n\\nThe following are the most common use of diacritics in Romance languages.\\n<!-- This should probably be limited to the most common functions of the Romance diacritics. Rarer values can be found in the particular articles about each language. -->\\n\\n* '''Vowel quality''': the system of marking [[close-mid vowel]]s with an acute, ''\\u00e9'', and [[open-mid vowel]]s with a grave accent, ''\\u00e8'', is widely used (in Catalan, French, Italian, etc.) Portuguese, however, uses the [[circumflex]] (''\\u00ea'') for the former, and the acute (''\\u00e9''), for the latter.\\n* '''Nasality''': Portuguese marks [[nasal vowel]]s with a [[tilde]] (''\\u00e3'') when they occur before other written vowels and in some other instances. While not frequent among the other Romance languages, the use of this symbol generally to indicate nasality has been incorporated in the orthographies of many [[indigenous languages of the Americas|South American indigenous languages]] ([[Guaran\\u00ed language|Guarani]] is an example).\\n* '''Palatalization''': some historical [[palatalization]]s are indicated with the [[cedilla]] (''\\u00e7'') in French, Catalan, Occitan and Portuguese. In Spanish and several other world languages influenced by it, the grapheme ''[[\\u00f1]]'' represents a [[palatal nasal]] consonant. In Romanian some palatalized consonants are indicated with ''i'' {{IPA|[\\u02b2]}}, same as Russian do with \\\"e\\\" and \\\"\\u0438\\\".\\n* '''Diaeresis''': when a vowel and another letter that would normally be combined into a [[digraph (orthography)|digraph]] with a single sound are exceptionally pronounced apart, this is often indicated with a [[umlaut (diacritic)|diaeresis mark]] on the vowel. In the Spanish word ''ping\\u00fcino'' (penguin), the letter ''u'' is pronounced, although normally it is [[silent letter|silent]] in the digraph ''gu'' when this is followed by an ''e'' or an ''i''. Other Romance languages that use the diaeresis in this fashion are French, Catalan and Occitan. Brazilian Portuguese is no longer adopting diaeresis since its last orthographic reform of 2009.\\n* '''Stress''': the stressed vowel in a polysyllabic word may be indicated with the [[acute accent|acute]], ''\\u00e9'' (in Spanish, Portuguese, Catalan), or the [[grave accent]], ''\\u00e8'' (Italian, Catalan, Romansh). The orthographies of French and Romanian do not mark stress. In Italian and Romansh orthography, indicating stress with a diacritic is only required when it falls on the last syllable of a word.\\n* '''Homophones''': words that are pronounced exactly or nearly the same way, but have different meanings, can be differentiated by a diacritic.  An [[acute accent]], for example, is used in Spanish to distinguish  ''si'' (\\\"if\\\") from ''s\\u00ed'' (\\\"yes\\\"), and in Catalan to distinguish ''os'' (\\\"bone\\\") from ''\\u00f3s'' (\\\"bear\\\"). A [[grave accent]] is used in French to distinguish ''ou'' (\\\"or\\\") from ''o\\u00f9'' (\\\"where\\\"); in Italian and Romansh to distinguish ''e'' (\\\"and\\\") from ''\\u00e8'' (\\\"is\\\"); and in Catalan to distinguish ''m\\u00e0'' (\\\"hand\\\") from ''ma'' (\\\"my\\\"). The circumflex can also have this function in French, sometimes. Often, such words are [[monosyllable]]s, the accented one being phonetically [[stress (linguistics)|stressed]], while the unaccented one is a [[clitic]]; examples are the Spanish clitics ''de'', ''se'', and ''te'' (a preposition and two personal pronouns), versus the stressed words ''d\\u00e9'', ''s\\u00e9'', and ''t\\u00e9'' (two verbs and a noun).\\n\\nLess widespread diacritics in the Romance languages are the [[breve]] (in Romanian, ''\\u0103'') and the [[ring (diacritic)|ring]] (in Wallon and the Bolognese dialect of [[Emiliano-Romagnolo]], ''\\u00e5''). The French orthography includes the etymological [[ligature (typography)|ligatures]] ''\\u0153'' and (more rarely) ''\\u00e6''. The [[use of the circumflex in French]] is partly etymological as well.\\n\\n===Upper and lower case===\\nMost languages are written with a mixture of two distinct but phonetically identical variants or \\\"[[Letter case|cases]]\\\" of the alphabet: [[majuscule]] (\\\"uppercase\\\" or \\\"capital letters\\\"), derived from Roman stone-carved letter shapes, and [[Lower case|minuscule]] (\\\"lowercase\\\"), derived from [[Carolingian minuscule|Carolingian writing]] and Medieval [[quill pen]] handwriting which were later adapted by printers in the 15th and 16th centuries.\\n\\nIn particular, all Romance languages presently capitalize (use uppercase for the first letter of) the following words: the first word of each complete [[Sentence (linguistics)|sentence]], most words in names of people, places, and organizations, and most words in titles of books. The Romance languages do not follow the German practice of capitalizing all nouns including common ones. Unlike English, the names of months, days of the weeks, and derivatives of proper nouns are usually not capitalized: thus, in Italian one capitalizes ''Francia'' (\\\"France\\\") and ''Francesco'' (\\\"Francis\\\"), but not ''francese'' (\\\"French\\\") or ''francescano'' (\\\"Franciscan\\\"). However, each language has some exceptions to this general rule.\\n\\n==Vocabulary comparison==\\nThe tables below provide a vocabulary comparison that illustrates a number of examples of sound shifts that have occurred between Latin and Romance languages, along with a selection of minority languages.\\n\\n{|class=\\\"wikitable\\\" style=\\\"font-size: 85%\\\"\\n|-\\n!width=\\\"75\\\"|[[Latin language|Latin]]\\n| rowspan=\\\"17\\\" |\\n![[Sardinian language|Sardinian]]\\n![[Italian language|Italian]]\\n![[Sicilian language|Sicilian]]<ref>{{cite web|url=http:\\/\\/italian.about.com\\/od\\/sicilian\\/a\\/aa050405d_3.htm |title=Sicilian\\u2013English Dictionary |publisher=Italian.about.com |date=2010-06-15 |accessdate=2010-11-06}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.utenti.lycos.it\\/uerreclan_sito\\/dizionario.htm |title=Dictionary Sicilian \\u2013 Italian |publisher=Utenti.lycos.it |date= |accessdate=2010-11-06}}<\\/ref>\\n![[Romanian language|Romanian]]\\n![[Friulian language|Friulian]]<ref>{{cite web|url=http:\\/\\/www.sangiorgioinsieme.it\\/Diz-friulan-english%20.htm |title=Dictionary English\\u2013Friulian Friulian\\u2013English |publisher=Sangiorgioinsieme.it |date= |accessdate=2011-07-31}}<\\/ref>\\n![[Piedmontese language|Piedmontese]]\\n![[French language|French]]\\n![[Occitan language|Occitan]]<ref>{{