    body: "{\"query\":{\"pages\":{\"1802886\":{\"pageid\":1802886,\"ns\":0,\"title\":\"American Marketing Association\",\"revisions\":[{\"*\":\"__NOTOC__\\nThe '''American Marketing Association''' is a [[Professional body|professional association]] for [[Marketing|marketers]].  As of 2008 it had approximately 40,000 members.<ref>{{cite web  | title = About AMA | publisher = American Marketing Association| url = http:\\/\\/www.marketingpower.com\\/AboutAMA\\/Pages\\/default.aspx  | accessdate = 2008-10-03}}<\\/ref>  There are 76 professional chapters and 250 collegiate chapters across the United States. <ref>{{cite web \\n| publisher = American Marketing Association \\n| url =http:\\/\\/www.marketingpower.com\\/content24499.php\\n | title = Chapters\\n| year = 2007\\n |accessdate = December 1, 2007\\n |archiveurl = http:\\/\\/web.archive.org\\/web\\/20071031062407\\/http:\\/\\/www.marketingpower.com\\/content24499.php <!-- Bot retrieved archive --> |archivedate = October 31, 2007}}<\\/ref><ref>{{cite web \\n| publisher = American Marketing Association \\n| url = http:\\/\\/www.marketingpower.com\\/AboutAMA\\/Pages\\/History.aspx\\n | title = History of the American Marketing Association\\n| year = 2010\\n |accessdate = October 10, 2010}}<\\/ref>\\n\\nThe AMA was formed in 1937 from the merger of two predecessor organizations, the National Association of Marketing Teachers and the American Marketing Society. It also publishes a number of handbooks and research monographs, widely held by libraries.<ref>Boone, Louis E., and David L. Kurtz. Contemporary Marketing. Fort Worth, TX: Dryden Press, 1992. ISBN 978-0-03-054018-9<\\/ref>\\n\\nIt publishes the standard industry publications, ''Journal of Public Policy & Marketing'', ''Journal of Marketing Research'', ''Marketing Education Review'', and ''Journal of Marketing''. It is also the exclusive distributor of ''The Chief Marketing Officer Journal''.\\n\\n==Boston Chapter==\\nThe Boston Chapter (officially the New England Chapter of the American Marketing Association, or AMA Boston) was formally founded and has been continuously organized since October 3, 1940.  While the American Marketing Association was founded on January 1, 1937, the Boston Chapter may have existed as early as 1935 with Richard Ehrich as President, who may have been connected with the NAMT or AMS in some way.\\n\\n==See also==\\n* [[Direct marketing associations]]\\n\\n==References==\\n<references\\/>\\n\\n==External links==\\n* [http:\\/\\/www.marketingpower.com\\/ marketingpower.com] - AMA website for professional marketers\\n\\n[[Category:Professional associations based in the United States]]\\n[[Category:Marketing organizations]]\\n\\n\\n{{US-org-stub}}\\n{{business-org-stub}}\\n\\n[[de:American Marketing Association]]\\n[[nl:American Marketing Association]]\\n[[ru:\\u0410\\u043c\\u0435\\u0440\\u0438\\u043a\\u0430\\u043d\\u0441\\u043a\\u0430\\u044f \\u0430\\u0441\\u0441\\u043e\\u0446\\u0438\\u0430\\u0446\\u0438\\u044f \\u043c\\u0430\\u0440\\u043a\\u0435\\u0442\\u0438\\u043d\\u0433\\u0430]]\\n[[zh:\\u7f8e\\u56fd\\u5e02\\u573a\\u8425\\u9500\\u534f\\u4f1a]]\"}],\"links\":[{\"ns\":0,\"title\":\"Direct marketing associations\"},{\"ns\":0,\"title\":\"Marketing\"},{\"ns\":0,\"title\":\"Professional body\"},{\"ns\":4,\"title\":\"Wikipedia:Stub\"},{\"ns\":10,\"title\":\"Template:Business-org-stub\"},{\"ns\":10,\"title\":\"Template:US-org-stub\"},{\"ns\":11,\"title\":\"Template talk:Business-org-stub\"},{\"ns\":11,\"title\":\"Template talk:US-org-stub\"}],\"images\":[{\"ns\":6,\"title\":\"File:Crystal kchart.png\"},{\"ns\":6,\"title\":\"File:Flag of the United States.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:Business organization stubs\"},{\"ns\":14,\"title\":\"Category:Marketing organizations\"},{\"ns\":14,\"title\":\"Category:Professional associations based in the United States\"},{\"ns\":14,\"title\":\"Category:United States organization stubs\"}]}}}}"
