    body: "{\"query\":{\"normalized\":[{\"from\":\"ethnic group\",\"to\":\"Ethnic group\"}],\"pages\":{\"105004\":{\"pageid\":105004,\"ns\":0,\"title\":\"Ethnic group\",\"revisions\":[{\"*\":\"{{Redirect|Ethnicity|the 2003 kayla listening album|Ethnicity (Yanni album)}}\\n{{Redirect|Peoples|the defunct chain of department stores|Peoples (store)}}\\n{{Redirect|Peoples|jewelry store chain in [[Canada]]|Zale Corporation}}\\n\\nAn '''ethnic group''' (or '''ethnicity''') is a [[group (sociology)|group]] of people whose members identify with each other, through a common [[Cultural heritage|heritage]], often consisting of a common [[language]], a common [[culture]] (often including a shared [[religion]]) and an ideology that stresses [[common ancestry]] or [[endogamy]].<ref>Hobsbawm and Ranger (1983), ''The Invention of Tradition'', Sider 1993 ''Lumbee Indian Histories''<\\/ref><ref>Seidner,(1982), ''Ethnicity, Language, and Power from a Psycholinguistic Perspective'', pp. 2-3<\\/ref><ref name=Smith>Smith 1987 pp.21-22<\\/ref> Another definition is \\\"...a highly biologically self-perpetuating group sharing an interest in a homeland connected with a specific geographical area, a common language and traditions, including food preferences, and a common religious faith\\\".<ref>Abel, Ernest L., ''Arab genetic disorders: a layman's guide'', McFarland, 2003, p.4<\\/ref>\\n\\nMembers of an ethnic group are conscious of belonging to an ethnic group; moreover ethnic identity is further marked by the recognition from others of a group's distinctiveness. Processes that result in the emergence of such identification are called [[ethnogenesis]].\\n\\n==Terminology and definition==\\nThe terms ''ethnicity'' and ''ethnic group'' are derived from the [[Greek language|Greek]] word [[:wikt:\\u1f14\\u03b8\\u03bd\\u03bf\\u03c2|\\u1f14\\u03b8\\u03bd\\u03bf\\u03c2]] ''ethnos'', normally translated as \\\"[[:wikt:nation|nation]]\\\".<ref>[http:\\/\\/www.perseus.tufts.edu\\/hopper\\/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3De%29%2Fqnos \\u1f14\\u03b8\\u03bd\\u03bf\\u03c2], Henry George Liddell, Robert Scott, ''A Greek-English Lexicon'', on Perseus<\\/ref> The terms refer currently to people thought to have common ancestry who share a distinctive culture.\\n\\n[[Herodotus]] is the first who stated the main characteristics of ethnicity in the 5th century BCE, with his famous account of what defines [[Greeks|Greek]] identity, where he lists kinship (Greek: \\u1f45\\u03bc\\u03b1\\u03b9\\u03bc\\u03bf\\u03bd - ''homaimon'', \\\"of the same blood\\\"<ref>[http:\\/\\/www.perseus.tufts.edu\\/hopper\\/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Do%28%2Fmaimos \\u1f45\\u03bc\\u03b1\\u03b9\\u03bc\\u03bf\\u03c2], Henry George Liddell, Robert Scott, ''A Greek-English Lexicon'', on Perseus<\\/ref>), language (Greek: \\u1f41\\u03bc\\u03cc\\u03b3\\u03bb\\u03c9\\u03c3\\u03c3\\u03bf\\u03bd - ''homogl\\u014dsson'', \\\"speaking the same language\\\"<ref>[http:\\/\\/www.perseus.tufts.edu\\/hopper\\/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Do%28mo%2Fglwssos \\u1f41\\u03bc\\u03cc\\u03b3\\u03bb\\u03c9\\u03c3\\u03c3\\u03bf\\u03c2], Henry George Liddell, Robert Scott, ''A Greek-English Lexicon'', on Perseus<\\/ref>), cults and customs (Greek: \\u1f41\\u03bc\\u03cc\\u03c4\\u03c1\\u03bf\\u03c0\\u03bf\\u03bd - ''homotropon'', \\\"of the same habits or life\\\").<ref>[http:\\/\\/www.perseus.tufts.edu\\/hopper\\/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3Do%28mo%2Ftropos \\u1f41\\u03bc\\u03cc\\u03c4\\u03c1\\u03bf\\u03c0\\u03bf\\u03c2], Henry George Liddell, Robert Scott, ''A Greek-English Lexicon'', on Perseus)<\\/ref><ref>Herodotus, 8.144.2: ''\\\"The kinship of all Greeks in blood and speech, and the shrines of gods and the sacrifices that we have in common, and the likeness of our way of life.\\\"''<\\/ref><ref>Athena S. Leoussi, Steven Grosby, ''Nationalism and Ethnosymbolism: History, Culture and Ethnicity in the Formation of Nations'', Edinburgh University Press, 2006, p. 115<\\/ref>\\n\\nThe term \\\"[[:wikt:ethnic|ethnic]]\\\" and related forms from the 14th through the middle of the 19th century CE were used in English in the meaning of \\\"pagan, heathen\\\", as ''ethnikos'' (Greek: \\u1f10\\u03b8\\u03bd\\u03b9\\u03ba\\u03cc\\u03c2, literally \\\"national\\\"<ref>[http:\\/\\/www.perseus.tufts.edu\\/hopper\\/text?doc=Perseus%3Atext%3A1999.04.0057%3Aentry%3De%29qniko%2Fs \\u1f10\\u03b8\\u03bd\\u03b9\\u03ba\\u03cc\\u03c2], Henry George Liddell, Robert Scott, ''A Greek-English Lexicon'', on Perseus<\\/ref>) was used as the [[LXX]] translation of Hebrew ''[[goyim]]'' \\\"the nations, non-Hebrews, non-Jews\\\".<ref>ThiE. Tonkin, M. McDonald and M. Chapman, ''History and Ethnicity'' (London 1989), pp.&nbsp;11\\u201317 (quoted in J. Hutchinson & A.D. Smith (eds.), ''Oxford readers: Ethnicity'' (Oxford 1996), pp.&nbsp;18\\u201324)<\\/ref>\\n\\nThe modern meaning emerged in the mid 19th century and expresses the notion of \\\"[[:wikt:people|a people]]\\\" or \\\"[[:wikt:nation|a nation]]\\\". The term [[:wikt:ethnicity|ethnicity]] is of 20th century coinage, attested from the 1950s. The term [[nationality]] depending on context may either be used synonymously with ethnicity, or synonymously with [[citizenship]] (in a sovereign state).\\n\\nThe modern usage of \\\"ethnic group\\\" further came to reflect the different kinds of encounters industrialised states have had with external groups, such as [[immigrants]] and [[indigenous peoples]]; \\\"ethnic\\\" thus came to stand in opposition to \\\"national\\\", to refer to people with distinct cultural identities who, through migration or conquest, had become subject to a state or \\\"nation\\\" with a different cultural mainstream.<ref>''Oxford English Dictionary'' Second edition, online version as of 2008-01-12, \\\"ethnic, a. and n.\\\". Cites Sir [[Daniel Wilson (academic)|Daniel Wilson]], ''The arch\\u00e6ology and prehistoric annals of Scotland 1851' (1863)<\\/ref> &mdash; with the first usage of the term ''ethnic group'' in 1935,<ref>''Oxford English Dictionary'' Second edition, online version as of 2008-01-12, \\\"ethnic, a. and n.\\\". Citing [[Julian Sorell Huxley|Huxley]] & [[Alfred Cort Hadden|Hadden]] (1935), ''We Europeans'', pp. 136,181<\\/ref> and entering the Oxford English Dictionary in 1972.<ref>Cohen, Ronald. (1978) \\\"Ethnicity: Problem and Focus in Anthropology\\\", ''Ann. Rev. Anthropol.'' 1978. 7:379-403<\\/ref><ref>Glazer, [[Nathan]] and [[Daniel P. Moynihan]] (1975) ''Ethnicity - Theory and Experience'', Cambridge, Mass. [[Harvard University Press]]<\\/ref><ref>The modern usage definition of the ''[[Oxford English Dictionary]]'' is:\\n{{quote|\\n''a[djective]''\\n:...\\n:2.a. Pertaining to race; peculiar to a race or nation; ethnological. Also, pertaining to or having common racial, cultural, religious, or linguistic characteristics, esp. designating a racial or other group within a larger system; hence (U.S. colloq.), foreign, exotic.\\n:b ''ethnic minority (group)'', a group of people differentiated from the rest of the community by racial origins or cultural background, and usu. claiming or enjoying official recognition of their group identity. Also ''attrib''.\\n''n[oun]''\\n:...\\n:3 A member of an ethnic group or minority. ''Equatorians''}}\\n(Oxford English Dictionary Second edition, online version as of 2008-01-12, s.v. \\\"ethnic, a. and n.\\\")\\n<\\/ref>\\n\\nWriting about the usage of the term \\\"ethnic\\\" in the ordinary language of [[Great Britain]] and the [[United States]], in 1977 Wallman noted that\\n:The term 'ethnic' popularly connotes '[race]' in Britain, only less precisely, and with a lighter value load. In North America, by contrast, '[race]' most commonly means color, and 'ethnics' are the descendents of relatively recent immigrants from non-English-speaking countries. '[Ethnic]' is not a noun in Britain. In effect there are no 'ethnics'; there are only 'ethnic relations'.<ref>Wallman, S. \\\"Ethnicity research in Britain\\\", ''Current Anthropology'', v. 18, n. 3, 1977, pp. 531\\u2013532.<\\/ref>\\nThus, in today's everyday language, the words \\\"ethnic\\\" and \\\"ethnicity\\\" still have a ring of exotic peoples, minority issues and race relations.\\n\\nWithin [[social science|the social sciences]], however, the usage has become more generalized to all human groups that explicitly regard themselves and are regarded by others as culturally distinctive.<ref>Eriksen 1993 p. 2<\\/ref> Among the first to bring the term \\\"ethnic group\\\" into social studies was the German [[Sociology|sociologist]] [[Max Weber]], who defined it as: <blockquote>[T]hose human groups that entertain a subjective belief in their common descent because of similarities of physical type or of customs or both, or because of memories of colonization and migration; this belief must be important for group formation; furthermore it does not matter whether an objective blood relationship exists.<ref name=\\\"weber\\\">Max Weber [1922]1978 ''Economy and Society'' eds. Guenther Roth and Claus Wittich, trans. ''Ephraim Fischof'', vol. 2 Berkeley: University of California Press, 389<\\/ref> <\\/blockquote>\\n\\nWhether ethnicity qualifies as a [[cultural universal]] is to some extent dependent on the exact definition used. According to \\\"Challenges of Measuring an Ethnic World: Science, politics, and reality\\\",<ref>{{Who|date=March 2011}} in Challenges of Measuring an Ethnic World: Science, Politics and Reality : Proceedings of the Joint Canada-United States Conference on the Measurement of Ethnicity, April 1\\u20133, 1992, Joint Canada-United States Conference on the Measurement of Ethnicity, Department of Commerce, Statistics Canada, 1993<\\/ref>  \\\"Ethnicity is a fundamental factor in human life: it is a phenomenon inherent in human experience.\\\"<ref>\\\", a conference organised by [[Statistics Canada]] and the [[United States Census Bureau]] (April 1\\u20133, 1992) [http:\\/\\/www.statcan.ca\\/english\\/concepts\\/definitions\\/e-race.htm Statistics Canada]<\\/ref>\\nMany social scientists, such as [[Anthropology|anthropologists]] [[Fredrik Barth]] and [[Eric Wolf]], do not consider ethnic identity to be universal. They regard ethnicity as a product of specific kinds of inter-group interactions, rather than an essential quality inherent to human groups.<ref>Fredrik Barth ed. 1969 ''Ethnic Groups and Boundaries: The Social Organization of Cultural Difference; Eric Wolf 1982 ''Europe and the People Without History'' p. 381<\\/ref>\\n\\n==Conceptual history of ethnicity==\\nAccording to [[Thomas Hylland Eriksen]], the study of ethnicity was dominated by two distinct debates until recently.\\n*One is between \\\"[[primordialism]]\\\" and \\\"[[instrumentalism]]\\\". In the [[primordialism|primordialist]] view, the participant perceives ethnic ties collectively, as an externally given, even coercive, social bond.<ref>Geertz, Clifford, ed. (1967) ''Old Societies and New States: The Quest for Modernity in [[Africa]] and [[Asia]]''. New York: The Free Press.<\\/ref> The [[instrumentalism|instrumentalist]] approach, on the other hand, treats ethnicity primarily as an ad-hoc element of a political strategy, used as a resource for interest groups for achieving secondary goals such as, for instance, an increase in wealth, power or status.<ref>Cohen, Abner (1969) ''Custom and Politics in Urban Africa: A Study of Hausa Migrants in a Yoruba Town.'' London: Routledge & Kegan Paul.<\\/ref><ref>Abner Cohen (1974) ''Two-Dimensional Man: An essay on power and symbolism in complex society''. London: Routledge & Kegan Paul.<\\/ref> This debate is still an important point of reference in [[Political science]], although most scholars' approaches fall between the two poles.<ref>J. Hutchinson & A.D. Smith (eds.), ''Oxford readers: Ethnicity'' (Oxford 1996), \\\"Introduction\\\", 8-9<\\/ref>\\n*The second debate is between \\\"[[constructivism]]\\\" and \\\"[[essentialism]]\\\". Constructivists view national and ethnic identities as the product of historical forces, often recent, even when the identities are presented as old.<ref>Gellner, Ernest (1983) ''Nations and Nationalism''. Oxford: Blackwell.<\\/ref><ref>Ernest Gellner (1997) Nationalism. London: Weidenfeld & Nicolson.<\\/ref> Essentialists view such identities as [[ontological]] categories defining social actors, and not the result of social action.<ref>Smith, Anthony D. (1986) ''The Ethnic Origins of Nations.'' Oxford: Blackwell.<\\/ref><ref>Anthony Smith (1991) ''[[National Identity]]''. Harmondsworth: Penguin.<\\/ref>\\n\\nAccording to [[Eriksen]], these debates have been superseded, especially in [[anthropology]], by scholars' attempts to respond to increasingly politicised forms of self-representation by members of different ethnic groups and nations. This is in the context of debates over multiculturalism in countries, such as the United States and Canada, which have large immigrant populations from many different cultures, and post-colonialism in the [[Caribbean]] and [[South Asia]].<ref>T.H. Eriksen \\\"Ethnic identity, national identity and intergroup conflict: The significance of personal experiences\\\" in Ashmore, Jussim, Wilder (eds.): ''Social identity, intergroup conflict, and conflict reduction'', pp. 42\\u201370. Oxford: Oxford University Press'. 2001<\\/ref>\\n\\nWeber maintained that ethnic groups were ''k\\u00fcnstlich'' (artificial, i.e. a social construct) because they were based on a subjective belief in shared ''[[Gemeinschaft]]'' (community). Secondly, this belief in shared Gemeinschaft did not create the group; the group created the belief. Third, group formation resulted from the drive to monopolise power and status. This was contrary to the prevailing naturalist belief of the time, which held that socio-cultural and behavioral differences between peoples stemmed from inherited traits and tendencies derived from common descent, then called \\\"[[Race (classification of human beings)|race]]\\\".<ref>Banton, Michael. (2007) \\\"Weber on Ethnic Communities: A critique\\\", ''Nations and Nationalism 13'' (1), 2007, 19\\u201335.<\\/ref>\\n\\nAnother influential theoretician of ethnicity was [[Fredrik Barth]], whose \\\"Ethnic Groups and Boundaries\\\" from 1969 has been described as instrumental in spreading the usage of the term in social studies in the 1980s and 1990s.<ref name=\\\"cohen\\\">Ronald Cohen 1978 \\\"Ethnicity: Problem and Focus in Anthropology\\\", ''Annual Review of Anthropology'' 7: 383 Palo Alto: [[Stanford University Press]]<\\/ref> Barth went further than Weber in stressing the constructed nature of ethnicity. To Barth, ethnicity was perpetually negotiated and renegotiated by both external ascription and internal self-identification. Barth's view is that ethnic groups are not discontinuous cultural isolates, or logical ''a prioris'' to which people naturally belong. He wanted to part with anthropological notions of cultures as bounded entities, and ethnicity as primordialist bonds, replacing it with a focus on the interface between groups. \\\"Ethnic Groups and Boundaries\\\", therefore, is a focus on the interconnectedness of ethnic identities. Barth writes: \\\"[...] categorical ethnic distinctions do not depend on an absence of mobility, contact and information, but do entail social processes of exclusion and incorporation whereby discrete categories are maintained despite changing participation and membership in the course of individual life histories.\\\"\\n\\nIn 1978, anthropologist Ronald Cohen claimed that the identification of \\\"ethnic groups\\\" in the usage of social scientists often reflected inaccurate labels more than indigenous realities:\\n<blockquote>... the named ethnic identities we accept, often unthinkingly, as basic givens in the literature are often arbitrarily, or even worse inaccurately, imposed.<ref name=\\\"cohen\\\"\\/> <\\/blockquote>\\nIn this way, he pointed to the fact that identification of an ethnic group by outsiders, e.g. anthropologists, may not coincide with the self-identification of the members of that group. He also described that in the first decades of usage, the term ethnicity had often been used in lieu of older terms such as \\\"cultural\\\" or \\\"tribal\\\" when referring to smaller groups with shared cultural systems and shared heritage, but that \\\"ethnicity\\\" had the added value of being able to describe the commonalities between systems of group identity in both tribal and modern societies. Cohen also suggested that claims concerning \\\"ethnic\\\" identity (like earlier claims concerning \\\"tribal\\\" identity) are often colonialist practices and effects of the relations between colonized peoples and nation-states.<ref name=\\\"cohen\\\">Ronald Cohen 1978 \\\"Ethnicity: Problem and Focus in Anthropology\\\", ''Annual Review of Anthropology'' 7: 383-384 Palo Alto: Stanford University Press<\\/ref>\\n\\nSocial scientists have thus focused on how, when, and why different markers of ethnic identity become salient.  Thus, anthropologist Joan Vincent observed that ethnic boundaries often have a mercurial character.<ref>Joan Vincent 1974, \\\"The Structure of Ethnicity\\\" in ''Human Organization 33(4): 375-379<\\/ref>  Ronald Cohen concluded that ethnicity is \\\"a series of nesting dichotomizations of inclusiveness and exclusiveness\\\".<ref name=\\\"cohen\\\"\\/>  He agrees with Joan Vincent's observation that (in Cohen's paraphrase) \\\"Ethnicity ... can be narrowed or broadened in boundary terms in relation to the specific needs of political mobilization.<ref name=\\\"cohen\\\"\\/>  This may be why descent is sometimes a marker of ethnicity, and sometimes not: which diacritic of ethnicity is salient depends on whether people are scaling ethnic boundaries up or down, and whether they are scaling them up or down depends generally on the political situation.\\n\\n===\\\"Ethnies\\\" or ethnic categories===\\nIn order to avoid the problems of defining ethnic classification as labelling of others or as self-identification, it has been proposed<ref>In an influential 1977 paper by Don Handleman \\\"The organization of ethnicity.\\\" Ethnic Groups 1: 187-200.<\\/ref> to distinguish between concepts of \\\"ethnic categories\\\", \\\"ethnic networks\\\" and \\\"ethnic communities\\\" or \\\"ethnies\\\".<ref>{{Harv|Smith|1999|loc=p. 12}}<\\/ref><ref <ref name=\\\"dgk171\\\">Delanty, Gerard & Krishan Kumar (2006) The SAGE Handbook of Nations and Nationalism. SAGE. ISBN 1-41290101-4 p. 171<\\/ref>\\n\\n* An \\\"''ethnic category''\\\" is a category set up by outsiders, that is, those who are not themselves members of the category, and whose members are populations that are categorised by outsiders as being distinguished by attributes of a common name or emblem, a shared cultural element and a connection to a specific territory.  But, members who are ascribed to ethnic categories do not themselves have any awareness of their belonging to a common, distinctive group.\\n\\n* At the level of \\\"''ethnic networks''\\\", the group begins to have a sense of collectiveness, and at this level, common myths of origin and shared cultural and biological heritage begins to emerge, at least among the \\u00e9lites.<ref name=\\\"dgk171\\\" \\/>\\n\\n* At the level of \\\"''ethnies''\\\" or \\\"''ethnic communities''\\\", the members themselves have clear conceptions of being \\\"a named human population with myths of common ancestry, shared historical memories, and one or more common elements of culture, including an association with a homeland, and some degree of solidarity, at least among the \\u00e9lites\\\". That is, an ethnie is self-defined as a group, whereas ethnic categories are set up by outsiders whether or not their own members identify with the category given them.<ref name=\\\"smith13\\\">{{Harv|Smith|1999|loc=p. 13}}<\\/ref>\\n\\n* A \\\"''Situational Ethnicity''\\\" is an Ethnic identity that is chosen for the moment based on the social setting or situation.<ref name=\\\"cmiller7777\\\">Introduction to Sociology, 7th edition. Anthony Giddens, Mitchell Duneier, Richard Appelbaum, Deborah Carr<\\/ref>\\n\\n===Approaches to understanding ethnicity===\\nDifferent approaches to understanding ethnicity have been used by different social scientists when trying to understand the nature of ethnicity as a factor in human life and society.  Examples of such approaches are: primordialism, essentialism, perennialism, constructivism, modernism and instrumentalism.\\n\\n* \\\"''Primordialism''\\\", holds that ethnicity has existed at all times of human history and that modern ethnic groups have historical continuity into the far past. For them, the idea of ethnicity is closely linked to the idea of nations and is rooted in the pre-Weber understanding of humanity as being divided into primordially existing groups rooted by [[kinship]] and biological heritage.\\n** \\\"''Essentialist primordialism''\\\" further holds that ethnicity is an ''a priori'' fact of human existence, that ethnicity precedes any human social interaction and that it is basically unchanged by it. This theory sees ethnic groups as natural, not just as historical.  This understanding does not explain how and why nations and ethnic groups seemingly appear, disappear and often reappear through history.  It also has problems dealing with the consequences of intermarriage, migration and colonization for the composition of modern day multi-ethnic [[Society|societies]].<ref name=\\\"smith13\\\" \\/>\\n** \\\"''Kinship primordialism''\\\" holds that ethnic communities are extensions of kinship units, basically being derived by kinship or clan ties where the choices of cultural signs (language, religion, traditions) are made exactly to show this biological affinity. In this way, the myths of common biological ancestry that are a defining feature of ethnic communities are to be understood as representing actual biological history.  A problem with this view on ethnicity is that it is more often than not the case that mythic origins of specific ethnic groups directly contradict the known biological history of an ethnic community.<ref name=\\\"smith13\\\" \\/>\\n** \\\"''Geertz's primordialism''\\\", notably espoused by anthropologist [[Clifford Geertz]], argues that humans in general attribute an overwhelming power to primordial human \\\"givens\\\" such as blood ties, language, territory, and cultural differences. In Geertz' opinion, ethnicity is not in itself primordial but humans perceive it as such because it is embedded in their experience of the world.<ref name=\\\"smith13\\\" \\/>\\n\\n* \\\"''Perennialism''\\\" holds that ethnicity is ever changing, and that while the concept of ethnicity has existed at all times, ethnic groups are generally short lived before the ethnic boundaries realign in new patterns. The opposing perennialist view holds that while ethnicity and ethnic groupings has existed throughout history, they are not part of the natural order.\\n** \\\"''Perpetual perennialism''\\\" holds that specific ethnic groups have existed continuously throughout history.\\n** \\\"''Situational perennialism''\\\" holds that nations and ethnic groups emerge, change and vanish through the course of history. This view holds that the concept of ethnicity is basically a tool used by political groups to manipulate resources such as wealth, power, territory or status in their particular groups' interests.  Accordingly, ethnicity emerges when it is relevant as means of furthering emergent collective interests and changes according to political changes in the society. Examples of a perennialist interpretation of ethnicity are also found in Barth,and Seidner who see ethnicity as ever-changing boundaries between groups of people established through ongoing social negotiation and interaction.\\n** \\\"''Instrumentalist perennialism''\\\", while seeing ethnicity primarily as a versatile tool that identified different ethnics groups and limits through time, explains ethnicity as a mechanism of [[social stratification]], meaning that ethnicity is the basis for a hierarchical arrangement of individuals.  According to Donald Noel, a sociologist who developed a theory on the origin of ethnic stratification, ethnic stratification is a \\\"system of stratification wherein some relatively fixed group membership (e.g., race, religion, or nationality) is utilized as a major criterion for assigning social positions\\\".<ref name=Noel1968>{{Cite journal\\n | author = Noel, Donald L.\\n | year = 1968\\n | title = A Theory of the Origin of Ethnic Stratification\\n | journal = Social Problems\\n | volume = 16\\n | issue = 2\\n | pages = 157\\u2013172\\n | doi = 10.1525\\/sp.1968.16.2.03a00030\\n | ref = harv\\n}}<\\/ref> Ethnic stratification is one of many different types of social stratification, including stratification based on [[socio-economic status]], [[Race (classification of human beings)|race]], or [[gender]]. According to Donald Noel, ethnic stratification will emerge only when specific ethnic groups are brought into contact with one another, and only when those groups are characterized by a high degree of ethnocentrism, competition, and differential power. [[Ethnocentrism]] is the tendency to look at the world primarily from the perspective of one's own culture, and to downgrade all other groups outside one\\u2019s own culture.  Some sociologists, such as Lawrence Bobo and Vincent Hutchings, say the origin of ethnic stratification lies in individual dispositions of ethnic prejudice, which relates to the theory of ethnocentrism.<ref name=Bobo1996>{{Cite journal\\n | author = Bobo, Lawrence; Hutchings, Vincent L.\\n | year = 1996\\n | title = Perceptions of Racial Group Competition: Extending Blumer's Theory of Group Position to a Multiracial Social Context\\n | journal = American Sociological Review\\n | volume = 61\\n | issue = 6\\n | pages = 951\\u2013972\\n | doi = 10.2307\\/2096302\\n | publisher = American Sociological Association\\n | ref = harv\\n | jstor = 2096302\\n}}<\\/ref> Continuing with Noel's theory, some degree of differential power must be present for the emergence of ethnic stratification. In other words, an inequality of power among ethnic groups means \\\"they are of such unequal power that one is able to impose its will upon another\\\".<ref name=Noel1968\\/> In addition to differential power, a degree of competition structured along ethnic lines is a prerequisite to ethnic stratification as well. The different ethnic groups must be competing for some common goal, such as power or influence, or a material interest, such as wealth or territory. Lawrence Bobo and Vincent Hutchings propose that competition is driven by self-interest and hostility, and results in inevitable stratification and [[Group conflict|conflict]].<ref name=Bobo1996\\/>\\n\\n* \\\"''Constructivism''\\\" sees both primordialist and perennialist views as basically flawed,<ref name=Bobo1996\\/> and rejects the notion of ethnicity as a basic human condition.  It holds that ethnic groups are only products of human social interaction, maintained only in so far as they are maintained as valid social constructs in societies.\\n**\\\"''Modernist constructivism''\\\" correlates the emergence of ethnicity with the movement towards [[nationstate]]s beginning in the early modern period.<ref>{{Harv|Smith|1999|loc=pp. 4\\u20137}}<\\/ref>  Proponents of this theory, such as [[Eric Hobsbawm]], argue that ethnicity and notions of ethnic pride, such as nationalism, are purely modern inventions, appearing only in the modern period of world history. They hold that prior to this, ethnic homogeneity was not considered an ideal or necessary factor in the forging of large-scale societies.\\n\\n==Ethnicity and race==\\nBefore Weber, race and ethnicity were often seen as two aspects of the same thing. Around 1900 and before the essentialist primordialist understanding of ethnicity was predominant, cultural differences between peoples were seen as being the result of inherited traits and tendencies.<ref>Banton, Michael. (2007) \\\"Weber on Ethnic Communities: A critique\\\", ''Nations and Nationalism'' 13 (1), 2007, 19\\u201335.<\\/ref>  This was the time when \\\"sciences\\\" such as [[phrenology]] claimed to be able to correlate cultural and behavioral traits of different populations with their outward physical characteristics, such as the shape of the skull. With Weber's introduction of ethnicity as a social construct, race and ethnicity were divided from each other.  A social belief in biologically well-defined races lingered on.\\n\\nIn 1950, the [[UNESCO]] statement, \\\"[[The Race Question]]\\\", signed by some of the internationally renowned scholars of the time (including [[Ashley Montagu]], [[Claude L\\u00e9vi-Strauss]], [[Gunnar Myrdal]], [[Julian Huxley]], etc.), suggested that: \\\"National, religious, geographic, linguistic and cultural groups do not necessarily coincide with racial groups: and the cultural traits of such groups have no demonstrated genetic connection with racial traits. Because serious errors of this kind are habitually committed when the term 'race' is used in popular parlance, it would be better when speaking of human races to drop the term 'race' altogether and speak of 'ethnic groups'.\\\"<ref>A. Metraux (1950) \\\"United nations Economic and Security Council Statement by Experts on Problems of Race\\\", ''American Anthropologist'' 53(1): 142-145)<\\/ref>\\n\\nIn 1982, American cultural anthropologists, summing up forty years of ethnographic research, argued that racial and ethnic categories are symbolic markers for different ways that people from different parts of the world have been incorporated into a global economy:\\n:The opposing interests that divide the working classes are further reinforced through appeals to \\\"racial\\\" and \\\"ethnic\\\" distinctions.  Such appeals serve to allocate different categories of workers to rungs on the scale of labor markets, relegating stigmatized populations to the lower levels and insulating the higher echelons from competition from below.  Capitalism did not create all the distinctions of ethnicity and race that function to set off categories of workers from one another.  It is, nevertheless, the process of labor mobilization under capitalism that imparts to these distinctions their effective values.<ref>Griffith, David Craig, ''Jones's minimal: low-wage labor in the United States'', State University of New York Press, Albany, 1993, p.222<\\/ref>\\n\\nAccording to Wolf, races were constructed and incorporated during the period of European mercantile expansion, and ethnic groups during the period of capitalist expansion.<ref>\\n:In this regard, distinctions of race have implications rather different from ethnic variations.  Racial distinctions, such as \\\"Indian\\\" or \\\"African American\\\", are the outcome of the subjugation of populations in the course of European mercantile expansion.  The term \\\"Indian\\\", and later \\\"Native American\\\", stand for the conquered populations of the New World, in disregard of any cultural or physical differences among them. \\\"Negro\\\", and later \\\"African American\\\", similarly serve as a cover term for the culturally and physically variable African, populations that furnished slaves, as well as for the slaves themselves. Indians are conquered people who could be forced to labor or pay tribute; Negroes are \\\"hewers of wood and drawers of water\\\", obtained in violence and put to work under coercion. These two terms thus singled out for primary attention, the historic fact that these populations were made to labor in servitude to support a new class of overlords.  Simultaneously, the terms, like \\\"white people\\\", disregard cultural and physical differences within each large category, denying any constituent group political, economic, or ideological identity of its own.\\n\\n:Racial terms mirror the political process by which populations of whole continents were turned into providers of coerced surplus labor.  Under capitalism, these terms did not lose their association with civil disability.  They continue to invoke supposed descent from such subjugated populations so as to deny their putative descendants access to upper segments of the labor market.  \\\"Indians\\\" and \\\"Negroes\\\" are thus confined to the lower ranks of the industrial army or depressed into the industrial reserve.  The function of racial categories within capitalism is exclusionary.  They stigmatize groups in order to exclude them from more highly paid jobs and from access to the information needed for their execution.  They insulate the more advantaged workers against competition from below, making it difficult for employers to use stigmatized populations as cheaper substitutes or as strikebreakers.  Finally, they weaken the ability of such groups to mobilize politically on their own behalf by forcing them back into casual employment and thereby intensifying competition among them for scarce and shifting resources.\\n\\n:While the categories of race serve primarily to exclude people from all but the lower echelons of the industrial army, ethnic categories express the ways that particular populations came to relate themselves to given segments of the labor market.  Such categories emerge from two sources, one external to the group in question, the other internal.  As each cohort entered the industrial process, outsiders were able to categorize it in terms of putative provenance and supposed affinity to particular segments of the labor market.  At the same time, members of the cohort itself came to value membership in the group thus defined, as a qualification for establishing economic and political claims.  Such ethnicities rarely coincided with the initial self-identification of the industrial recruits, who thought of themselves as Hanoverians or Bavarians rather than as Germans, as members of their village or their parish (''okiloca'') rather than as Poles, as Tonga or Yao rather than \\\"Nyasalanders.\\\"  The more comprehensive categories emerged only as particular cohorts of workers gained access to different segments of the labor market and began to treat their access as a resource to be defended both socially and politically.  Such ethnicities are therefore not \\\"primordial\\\" social relationships.  They are historical products of labor market segmentation under the capitalist mode.  Eric Wolf, 1982, ''Europe and the People Without History'', Berkeley: University of California Press. 380-381<\\/ref>\\n\\nOften, ethnicity also connotes shared cultural, linguistic, behavioural or religious traits.  For example, to call oneself [[Jewish]] or [[Arab]] is to immediately invoke a clutch of linguistic, religious, cultural and racial features that are held to be common within each ethnic category. Such broad ethnic categories have also been termed ''macroethnicity''.<ref>Maria Rostworowski, [http:\\/\\/incas.perucultural.org.pe\\/english\\/histec10.htm \\\"The Incas\\\"], Peru Culture<\\/ref>  This distinguishes them from smaller, more subjective ethnic features, often termed ''microethnicity''.<ref>[http:\\/\\/google.com\\/search?q=cache:_V2dvVcvWIAJ:whp.uoregon.edu\\/Lockhart\\/Intro.pdf+microethnicity&hl=en&ct=clnk&cd=20&gl=uk James Lockhart, ''Microethnicity in Philological ethnohistory'']<\\/ref><ref>[http:\\/\\/www.umassd.edu\\/cas\\/portuguese\\/clarkosh.cfm  Christopher Larkosh, \\\"Je me souviens\\u2026aussi: Microethnicity and the Fragility of Memory in French-Canadian New England\\\"], ''TOPIA: Journal for Canadian Cultural Studies'', Issue 16 (Toronto, 2006), pp. 91-108<\\/ref>\\n\\n==Ethnicity and nation==\\n{{See|Nation state|ethnic minority}}\\nIn some cases, especially involving transnational migration, or colonial expansion, ethnicity is linked to nationality.  Anthropologists and historians, following the modernist understanding of ethnicity as proposed by Ernest Gellner<ref>Gellner 2006 ''Nations and Nationalism'' Blackwell Publishing<\\/ref> and Benedict Anderson<ref>Anderson 2006 ''Imagined Communities'' Version<\\/ref> see nations and nationalism as developing with the rise of the modern state system in the seventeenth century.  They culminated in the rise of \\\"nation-states\\\" in which the presumptive boundaries of the nation coincided (or ideally coincided) with state boundaries.\\nThus, in the West, the notion of ethnicity, like [[Race (classification of human beings)|race]] and [[nation]], developed in the context of European colonial expansion, when [[mercantilism]] and [[capitalism]] were promoting global movements of populations at the same time that [[Sovereign state|state]] boundaries were being more clearly and rigidly defined.  In the nineteenth century, modern states generally sought legitimacy through their claim to represent \\\"nations.\\\"  [[Nation-state]]s, however, invariably include populations that have been excluded from national life for one reason or another.  Members of excluded groups, consequently, will either demand inclusion on the basis of equality, or seek autonomy, sometimes even to the extent of complete political separation in their own nation-state.<ref>Walter Pohl, [http:\\/\\/www.kroraina.com\\/bulgar\\/pohl_etnicity.html \\\"Conceptions of Ethnicity in Early Medieval Studies\\\"], ''Debating the Middle Ages: Issues and Readings'', ed. Lester K. Little and Barbara H. Rosenwein, (Blackwell), 1998, pp 13-24, notes that historians have projected the nineteenth-century conceptions of the nation-state backwards in time, employing biological metaphors of birth and growth: \\\"that the peoples in the [[Migration Period]] had little to do with those heroic (or sometimes brutish) clich\\u00e9s is now generally accepted among historians,\\\" he remarked. Early medieval peoples were far less homogeneous than often thought, and Pohl follows Reinhard Wenskus, ''Stammesbildung und Verfassung''. (Cologne and Graz) 1961, whose researches into the \\\"ethnogenesis\\\" of the [[Germanic people|German]] peoples convinced him that the idea of common origin, as expressed by [[Isidore of Seville]] ''Gens est multitudo ab uno principio orta'' (\\\"a people is a multitude stemming from one origin\\\") which continues in the original ''Etymologiae'' IX.2.i) ''\\\"sive ab alia natione secundum propriam collectionem distincta'' (\\\"or distinguished from another people by its proper ties\\\") was a myth.<\\/ref>  Under these conditions\\u2014when people moved from one state to another,<ref>Aihway Ong 1996 \\\"Cultural Citizenship in the Making\\\" in ''Current Anthropology'' 37(5)<\\/ref> or one state conquered or colonized peoples beyond its national boundaries\\u2014ethnic groups were formed by people who identified with one nation, but lived in another state.\\n\\n==Ethno-national conflict==\\n{{See|Ethnic conflict}}\\nSometimes ethnic groups are subject to prejudicial attitudes and actions by the state or its constituents. In the twentieth century, people began to argue that conflicts among ethnic groups or between members of an ethnic group and the state can and should be resolved in one of two ways.  Some, like [[J\\u00fcrgen Habermas]] and [[Bruce Barry]], have argued that the legitimacy of modern states must be based on a notion of political rights of autonomous individual subjects.  According to this view, the state should not acknowledge ethnic, national or racial identity but rather instead enforce political and legal equality of all individuals.  Others, like [[Charles Taylor (philosopher)|Charles Taylor]] and [[Will Kymlicka]], argue that the notion of the autonomous individual is itself a cultural construct.  According to this view, states must recognize ethnic identity and develop processes through which the particular needs of ethnic groups can be accommodated within the boundaries of the nation-state.\\n\\nThe nineteenth century saw the development of the political ideology of [[ethnic nationalism]], when the concept of race was tied to [[nationalism]], first by German theorists including [[Johann Gottfried von Herder]]. Instances of societies focusing on ethnic ties, arguably to the exclusion of history or historical context, have resulted in the justification of nationalist goals. Two periods frequently cited as examples of this are the nineteenth century consolidation and expansion of the [[German Empire]] and the twentieth century [[Third Reich|Third (Greater German) Reich]].  Each promoted the pan-ethnic idea that these governments were only acquiring lands that had always been inhabited by ethnic Germans. The history of late-comers to the nation-state model, such as those arising in the Near East and south-eastern Europe out of the dissolution of the Ottoman and Austro-Hungarian Empires, as well as those arising out of the former USSR, is marked by [[ethnic war|inter-ethnic conflicts]].  Such conflicts usually occur within multi-ethnic states, as opposed to between them, as in other regions of the world.  Thus, the conflicts are often misleadingly labelled and characterized as [[civil war]]s when they are inter-ethnic conflicts in a multi-ethnic state.\\n\\n==Ethnicity in specific regions==\\n===United States===\\n{{Main|Race and ethnicity in the United States}}\\n{{Cleanup|section|date=July 2011}}\\nIn the [[United States of America]], the term \\\"ethnic\\\" carries a different meaning from how it is commonly used in some other countries due to the historical and ongoing significance of racial distinctions that categorize together what might otherwise have been viewed as ethnic groups. For example, various ethnic, \\\"national,\\\" or linguistic groups from Africa, Asia and the Pacific Islands, Latin America and Indigenous America have long been aggregated as racial minority groups (currently designated as African American, Asian, Latino and Native American or American Indian, respectively). While a sense of ethnic identity may coexist with racial identity (Chinese Americans among Asian or Irish American among European or White, for example), the long history of the United States as a settler, conqueror and slave society, and the concomitant formal and informal inscription of racialized groupings into law and social stratification schemes has bestowed upon race a fundamental social identification role in the United States.\\n\\n\\\"Ethnicity theory\\\" in the US refers to a school of thinking on race that arose in response first to biological views of race, which underwrote some of the most extreme forms of racial social stratification, exclusion and subordination. However, in the 1960s ethnicity theory was put to service in debates among academics and policy makers regarding how to grapple with the demands and resistant (sometimes \\\"race nationalist\\\") political identities resulting from the great civil rights mobilizations and transformation. Ethnicity theory came to be synonymous with a liberal and neoconservative rejection or diminution of race as a fundamental feature of US social order, politics and culture.\\n\\nEthnicity theorists embraced an individualist, quasi-voluntarist notion of identity, which downplayed the significance of race as structuring element in US history and society. [[Michael Omi]] and [[Howard Winant]] have argued in the their book ''Racial Formation in the United States: from the 1960s to the 1990s'' that ethnicity theory fails to grapple effectively with the meaning and material significance of race in the US and offer a theory of racial formation as an alternative view.\\n\\nEthnicity usually refers to collectives of related groups, having more to do with morphology, specifically skin color, rather than political boundaries. The word \\\"nationality\\\" is more commonly used for this purpose (e.g. Italian, Mexican, French, Russian, Japanese, etc. are nationalities). Most prominently in the U.S., [[Latin Americans|Latin American]] descended populations are grouped in a \\\"[[Hispanic]]\\\" or \\\"[[Latino]]\\\" ethnicity. The many previously designated [[Oriental]] ''ethnic'' groups are now classified as the [[Asia]]n ''racial'' group for the census.\\n\\nThe terms \\\"[[Black people|Black]]\\\" and \\\"[[African American]],\\\" while different, are both used as ethnic categories in the US. In the late 1980s, the term \\\"African American\\\" was posited as the most appropriate and politically correct race designation.<ref>[http:\\/\\/www.answers.com\\/african-american Encyclopedia of Public\\n\\nHealth, by The Gale Group, Inc]<\\/ref> While it was intended as a shift away from the racial inequities of America's past often associated with the historical views of the \\\"Black race\\\", it largely became a simple replacement for the terms Black, Colored, Negro and the like, referring to any individual of dark skin color regardless of geographical descent. The term \\\"[[White people|White]]\\\" generally describes people whose ancestry can be traced to [[Europe]] (including other European-settled countries in the [[Americas]], [[Australasia]] and [[South Africa]] among others) and who now live in the United States. [[Middle East]]erners may sometimes also be included in the \\\"white\\\" category.  This includes people from [[Southwest Asia]] and [[North Africa]]. All the aforementioned are categorized as part of the \\\"White\\\" racial group, as per US Census categorization.  This category has been split into two groups: [[Hispanic and Latino Americans|Hispanics]] and non-Hispanics (e.g. White non-Hispanic and [[White Hispanic and Latino Americans|White Hispanic]].)\\n\\n===Europe===\\n{{Main|Ethnic groups in Europe}}\\n{{See|Classification of ethnicity in the United Kingdom|Ethnic groups in Russia}}\\n\\n[[Europe]] has a large number of ethnic groups;  Pan and Pfeil (2004) count 87 distinct \\\"peoples of Europe\\\", of which 33 form the majority population in at least one sovereign state, while the remaining 54 constitute [[ethnic minority|ethnic minorities]] within every state they inhabit (although they may form local regional majorities within a sub-national entity). The total number of  national minority populations in Europe is estimated at 105 million people, or 14% of 770 million Europeans.<ref>Christoph Pan, Beate Sibylle Pfeil,''Minderheitenrechte in Europa. Handbuch der europ\\u00e4ischen Volksgruppen'' (2002). [http:\\/\\/www.living-diversity.eu\\/Introduction.html Living-diversity.eu], English translation 2004.<\\/ref>\\n\\nA number of European countries, including  [[France]],<ref>{{fr}} ''article 8 de la [http:\\/\\/www.legifrance.gouv.fr\\/affichTexte.do?cidTexte=LEGITEXT000006068624&dateTexte=20080129 loi Informatique et libert\\u00e9s], 1978: \\\"Il est interdit de collecter ou de traiter des donn\\u00e9es \\u00e0 caract\\u00e8re personnel qui font appara\\u00eetre, directement ou indirectement, les origines raciales ou ethniques, les opinions politiques, philosophiques ou religieuses ou l'appartenance syndicale des personnes, ou qui sont relatives \\u00e0 la sant\\u00e9 ou \\u00e0 la vie sexuelle de celles-ci.\\\"''<\\/ref> and [[Switzerland]] do not collect information on the ethnicity of their resident population.\\n\\n[[Russia]] has numerous [[Ethnic groups in Russia|recognized ethnic groups]] besides the 80% [[Russians|ethnic Russian]] majority. The largest group are the [[Tatars]] (3.8%).\\nMany of the smaller groups are found in the Asian part of Russia (see [[Indigenous peoples of Siberia]]).\\n\\n===India===\\n{{Main|South Asian ethnic groups}}\\nIn [[India]], the population is categorized in terms of the 1,652 [[Languages of India|mother tongues spoken]]. Indian society is traditionally divided into [[Indian caste system|castes]] or clans, not ethnicities, and these categories have had no official status since Independence in 1947, except for the  [[scheduled castes and tribes]] which remain registered for the purpose of [[positive discrimination]].\\n\\n===China===\\n{{Main|List of ethnic groups in China|Ethnic minorities in China}}\\nThe [[People's Republic of China]] officially recognizes 56 ethnic groups, the largest of which is the [[Han Chinese]].  Many of the ethnic minorities maintain their own cultures, languages and identity although many are also becoming more westernised.  Han predominate demographically and politically in most areas of China, although less so in [[Tibet Autonomous Region|Tibet]] and [[Xinjiang]], where the Han are in the minority.  The [[one-child policy]] only applies to the Han.\\n\\n==See also==\\n{|\\n||\\n* [[Ancestry]]\\n* [[Clan]]\\n* [[Diaspora]]\\n* [[Ethnic autonomous regions]]\\n* [[Ethnic cleansing]]\\n* [[Ethnic flag]]\\n* [[Ethnic minority]]\\n* [[Ethnic nationalism]]\\n* [[Ethnicity and health]]\\n* [[Ethnocentrism]]\\n* [[Ethnocultural empathy]]\\n* [[Ethnogenesis]]\\n* [[Genealogy]]\\n* [[Genetic genealogy]]\\n* [[Human Genome Diversity Project]] ([[HGDP]])\\n* [[Identity politics]]\\n* [[Intersectionality]]\\n* [[Kinship and Descent]]\\n||\\n* [[List of ethnic groups]]\\n* [[List of indigenous peoples]]\\n* [[List of stateless ethnic groups]]\\n* [[Meta-ethnicity]]\\n* [[Multiculturalism]]\\n* [[Nation]]\\n* [[National minority]]\\n* [[National symbol]]\\n* [[Passing (ethnic group)]]\\n* [[Polyethnicity]]\\n* [[Population genetics]]\\n* [[Race and ethnicity in the United States Census]]\\n* [[Race (classification of human beings)]]\\n* [[Stateless nation]]\\n* [[Tribe]]\\n* [[Y-DNA haplogroups by ethnic groups]]\\n|}\\n\\n==Notes==\\n<!--This article uses the Cite.php citation mechanism. If you would like more information on how to add references to this article, please see http:\\/\\/meta.wikimedia.org\\/wiki\\/Cite\\/Cite.php -->\\n{{reflist|colwidth=30em}}\\n\\n==References==\\n* Abizadeh, Arash, [http:\\/\\/www.profs-polisci.mcgill.ca\\/abizadeh\\/Ethnicity.htm \\\"Ethnicity, Race, and a Possible Humanity\\\"] ''World Order'', 33.1 (2001): 23-34. (Article that explores the social construction of ethnicity and race.)\\n*Barth, Fredrik (ed). ''Ethnic groups and boundaries. The social organization of culture difference'', Oslo: Universitetsforlaget, 1969\\n* Billinger, Michael S. (2007), [http:\\/\\/coa.sagepub.com\\/cgi\\/content\\/abstract\\/27\\/1\\/5 \\\"Another Look at Ethnicity as a Biological Concept: Moving Anthropology Beyond the Race Concept\\\"], ''Critique of Anthropology'' '''27''',1:5\\u201335.\\n* Cole, C.L. \\\"Nike\\u2019s America\\/ America\\u2019s Michael Jordan\\\", ''Michael Jordan, Inc.: Corporate Sport, Media Culture, and Late Modern America''. (New York: [[Suny Press]], 2001).\\n* D\\u00fcnnhaupt, Gerhard, \\\"The Bewildering German Boundaries\\\", in: ''Festschrift for P. M. Mitchell'' (Heidelberg: Winter 1989).\\n* Eysenck, H.J., ''Race, Education and Intelligence'' (London: Temple Smith, 1971) (ISBN 0-8511-7009-9)\\n* Hartmann, Douglas. \\\"Notes on Midnight Basketball and the Cultural Politics of Recreation, Race and At-Risk Urban Youth\\\", ''Journal of Sport and Social Issues''. 25 (2001): 339-366.\\n* [[Eric Hobsbawm|Hobsbawm, Eric]], and Terence Ranger, editors, ''The Invention of Tradition''.  (Cambridge: [[Cambridge University Press]], 1983).\\n*[[Thomas Hylland Eriksen]] (1993) ''Ethnicity and Nationalism: Anthropological Perspectives'', London: Pluto Press\\n*Levinson, David, ''Ethnic Groups Worldwide: A Ready Reference Handbook'', Greenwood Publishing Group (1998), ISBN 9781573560191.\\n* Morales-D\\u00edaz, Enrique; Gabriel Aquino; & Michael Sletcher, \\\"Ethnicity\\\", in Michael Sletcher, ed., ''New England'', (Westport, CT, 2004).\\n* Omi, Michael and Howard Winant. ''Racial Formation in the United States from the 1960s to the 1980s''. (New York: Routledge and Kegan Paul, Inc., 1986).\\n*Seidner, Stanley S. Ethnicity, ''Language, and Power from a Psycholinguistic Perspective''. (Bruxelles: Centre de recherche sur le pluralinguisme1982).\\n* Sider, Gerald, ''Lumbee Indian Histories'' (Cambridge: Cambridge University Press, 1993).\\n* {{Cite journal|last=Smith|first= Anthony D.|authorlink=Anthony D. Smith|year= 1987|title=The Ethnic Origins of Nations|publisher= Blackwell|ref=harv|postscript=<!--None-->}}\\n* {{Cite journal|last=Smith|first=Anthony D.|authorlink=Anthony D. Smith|year=1999|title=Myths and memories of the Nation|publisher=[[Oxford University Press]]|ref=harv|postscript=<!--None-->}}\\n* {{note|census}} [[U.S. Census Bureau]] [http:\\/\\/quickfacts.census.gov\\/qfd\\/meta\\/long_68178.htm State & County QuickFacts: Race].\\n\\n==External links==\\n{{Wiktionary|nationality}}\\n{{Wiktionary|nation}}\\n{{Wiktionary|ethnicity}}\\n{{Wiktionary|ethnic}}\\n*{{dmoz|Society\\/Ethnicity|Ethnicity}}\\n*Downloadable article: \\\"Evidence that a West-East admixed population lived in the Tarim Basin as early as the early Bronze Age\\\" Li et al. ''BMC Biology'' 2010, 8:15. [http:\\/\\/www.biomedcentral.com\\/content\\/pdf\\/1741-7007-8-15.pdf Biomedcentral.com]\\n*[http:\\/\\/en.rian.ru\\/video\\/20071226\\/94198588.html Rian.ru]\\n*[http:\\/\\/www.apa.org\\/pi\\/oema\\/index.aspx American Psychological Association's Office of Ethnic Minority Affairs]\\n*For a listing of People Groups around the World: [http:\\/\\/www.peoplegroups.org www.peoplegroups.org]\\n*For a listing of People Groups in the United States and Canada: [http:\\/\\/www.peoplegroups.info www.peoplegroups.info]\\n\\n{{Ethnicity}}\\n\\n{{DEFAULTSORT:Ethnic Group}}\\n[[Category:Ethnic groups| ]]\\n[[Category:Ethnicity| ]]\\n[[Category:Multiracial affairs]]\\n[[Category:Greek loanwords]]\\n\\n[[als:Ethnie]]\\n[[ar:\\u0642\\u0648\\u0645]]\\n[[ast:Etnia]]\\n[[az:Etnikon]]\\n[[be:\\u042d\\u0442\\u043d\\u0430\\u0441]]\\n[[be-x-old:\\u042d\\u0442\\u043d\\u0430\\u0441]]\\n[[bs:Etni\\u010dka grupa]]\\n[[bg:\\u0415\\u044