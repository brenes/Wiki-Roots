    body: "{\"query\":{\"pages\":{\"972208\":{\"pageid\":972208,\"ns\":0,\"title\":\"Other\",\"revisions\":[{\"*\":\"{{wikt|other}}\\n''For other uses of \\\"other\\\" see [[Other (disambiguation)]].''\\n\\nThe '''Other''' or '''Constitutive Other''' (also the verb '''othering''') is a key concept in [[continental philosophy]]; it opposes the ''[[identity (philosophy)|Same]]''. The Other refers, or attempts to refer, to that which is Other than the initial concept being considered. The Constitutive Other often denotes a person Other than one\\u2019s self; hence, the Other is identified as \\u201cdifferent\\u201d; thus the spelling often is capitalised.\\n\\n==The idea of the Other==\\nA person's definition of the 'Other' is part of what defines or even [[Self-construction|constitutes the self]] (in both a [[Psychology of self|psychological]] and [[Philosophy of self|philosophical]] sense) and other phenomena and cultural units. It has been used in [[social science]] to understand the processes by which societies and groups exclude 'Others' whom they want to subordinate or who do not fit into their society. The concept of 'otherness' is also integral to the comprehending of a person, as people construct roles for themselves in relation to an 'other' as part of a process of reaction that is not necessarily related to stigmatization or condemnation.  Othering is imperative to national identities, where practices of admittance and segregation can form and sustain boundaries and national character.  Othering helps distinguish between home and away, the uncertain or certain.  It often involves the demonization and dehumanization of groups, which further justifies attempts to civilize and exploit these 'inferior' others.\\n\\nThe idea of the other was first philosophically conceived by Georg Wilhelm Friedrich Hegel, and later made popular by Edward Said in his well-known book Orientalism. Despite originally being a philosophical concept, othering has political, economic, social and psychological connotations and implications.\\n\\n==History of the idea==\\nThe concept that the self requires the Other to define itself is an old one and has been expressed by many writers:\\n\\nThe [[German people|German]] philosopher [[Hegel]] was among the first to introduce the idea of the other as constituent in [[self-consciousness]]. He wrote of pre-selfconscious Man: \\\"Each consciousness pursues the death of the other\\\", meaning that in seeing a separateness between you and another, a feeling of alienation is created, which you try to resolve by synthesis. The resolution is depicted in Hegel's famous parable of the [[master slave dialectic]]. For a direct antecedent, see [[Fichte]].\\n\\n[[Husserl]] used the idea as a basis for [[intersubjectivity]]. [[Sartre]] also made use of such a dialectic in [[Being and Nothingness]], when describing how the world is altered at the appearance of another person, how the world now appears to orient itself around this other person.  At the level Sartre presented it, however, it was without any life-threatening need for resolution, but as a feeling or phenomenon and not as a radical threat.  [[De Beauvoir]] made use of otherness &mdash; in similar fashion to Sartre &mdash; in ''[[The Second Sex]]''. In fact, De Beauvoir refers to Hegel's master-slave dialectic as analogous, in many respects, to the relationship of man and woman.\\n\\nThe [[French people|French]] [[psychoanalysis|psychoanalyst]] [[Jacques Lacan]] and the [[Lithuania]]n-French philosopher [[Emmanuel L\\u00e9vinas]] were instrumental in coining contemporary usage of \\\"the Other,\\\" as radically other. Lacan articulated the Other with [[The Symbolic|the symbolic order]] and language. Levinas connected it with the scriptural and traditional God, in ''The Infinite Other''.\\n\\nEthically, for Levinas, the \\\"Other\\\" is superior or prior to the self; the mere presence of the Other makes demands ''before'' one can respond by helping them or ignoring them.  This idea and that of the [[face-to-face]] encounter were re-written later, taking on [[Derrida]]'s points made about the impossibility of a [[metaphysics of presence|pure presence]] of the Other (the Other could be other than this pure [[alterity]] first encountered), and so issues of language and representation arose.  This \\\"re-write\\\" was accomplished in part with Levinas' analysis of the distinction between \\\"[[the saying and the said]]\\\" but still maintaining a priority of ethics over metaphysics.\\n\\nLevinas talks of the Other in terms of '''insomnia''' and wakefulness.  It is an [[Ecstasy (philosophy)|ecstasy]], or exteriority toward the Other that forever remains beyond any attempt at full capture, this otherness is interminable (or infinite); even in murdering another, the otherness remains, it has not been negated or controlled. This \\\"infiniteness\\\" of the Other will allow Levinas to derive other aspects of philosophy and science as secondary to this ethic.  Levinas writes:\\n{{bquote|The others that obsess me in the other do not affect me as examples of the same genus united with my neighbor by resemblance or common nature, [[individuation]]s of the human race, or chips off the old block... The others concern me from the first. Here fraternity precedes the commonness of a [[genus]]. My relationship with the Other as neighbor gives meaning to my relations with all the others.<ref>\\\"Otherwise than Being\\\", p.159<\\/ref>}}\\n\\nThe \\\"Other\\\", as a general term in philosophy, can also be used to mean the unconscious, silence, [[insanity]], the other of language (i.e., what it refers to and what is unsaid), etc.\\n\\nThere may also arise a tendency towards [[relativism]] if the Other, as pure alterity, leads to a notion that ignores the commonality of [[truth]]. Likewise, issues may arise around non-ethical uses of the term, and related terms, that reinforce divisions.\\n\\n==Othering and Imperialism==\\n\\nBefore the modern world system where the politics and economy of nation-states are relatively interdependent, there existed what is classified as the \\u201csystem of world empires\\u201d up until the 1500s. In this world system political and economic affairs of different empires were fragmented and empires \\u201cprovided for most of their own needs . . . [spreading] their influence solely through conquest or the threat of conquest . . .\\u201d<ref>Gelvin, James L. The Modern Middle East: A History. 2nd ed. Oxford; New York: Oxford University Press, 2008. 39-40. Print.\\n<\\/ref> The Dictionary of Human Geography defines imperialism as \\u201cThe creation and maintenance of an unequal economic, cultural and territorial relationship, usually between states and often in the form of an empire, based on domination and subordination.\\u201d<ref>Johnston, R.J., et al. The Dictionary of Human Geography. 4th Ed. Malden: Blackwell Publishing, 2000. 375.<\\/ref>  The maintenance of this unequal relationship wholly depends on the subordination of an \\u201cother\\u201d group or peoples, from which resources can be taken and land can be exploited. Other, then, describes the process of justifying the domination of individuals or groups in the periphery to facilitate subordination. The creation of the other is done by highlighting their weakness, thus extenuating the moral responsibility of the stronger self to educate, convert, or civilize depending on the identity of the other. Indeed, as defined by Martin Jones et al., othering is \\u201cA term, advocated by [[Edward Said]], which refers to the act of emphasizing the perceived weaknesses of marginalized groups as a way of stressing the alleged strength of those in positions of power.\\u201d  Othering can be done with any racial, ethnic, religious, or geographically-defined category of people. \\n\\nIn keeping with the example of imperial Britain, the discussion of empire building through othering unfolds in a global context. Empire building stands in fundamental opposition to global community; instead of understanding groups of people, and consequentially their intellectual, economic, and political capability as vital and contributory to the global community, othering renders all but one culture\\u2019s ideology and systems worthless. Emmanuel Wallerstein\\u2019s world systems theory is a more modern criticism of othering and the doctrine of discrimination and racism in society, economics, and all other fronts. Imperial Britain saw the values or good qualities of other cultures or powers as a threat to its own power\\u2014this was the case even with other economic and industrial powers such as Germany.\\n\\n==Relationship between Othering and Knowledge==\\n\\nIt is understood by a sizable body of scholars such as [[Michel Foucault]], the [[Frankfurt School]] and other [[Postmodernism|postmodernist]]s that the process of othering has everything to do with knowledge, and power acting through knowledge to achieve a particular political agenda in its goal of domination.<ref>Said, Edward W. Orientalism. 25th Anniversary Edition. New York: Pantheon Books, 1978. xviii. Print.<\\/ref> Edward Said quotes the following from Nietzsche,<ref>Nietzsche, Friedrich. \\u201cOn Truth and lie in an extra-moral sense.\\u201d The Portable Nietzsche. Ed. Walter Kaufmann. New York: Viking Press, 1954. 46-7.<\\/ref> saying what is the truth of language but \\n\\n. . . a mobile army of metaphors, metonyms, and anthropomorphisms\\u2014in short, a sum of human relations, which have been enhanced, transposed, and embellished poetically and rhetorically, and which after long use seem firm, canonical, and obligatory to a people: truths are illusions about which one has forgotten that this is what they are.<ref>Said, Edward W. Orientalism. 25th Anniversary Edition. New York: Pantheon Books, 1978. 202. Print.<\\/ref>\\n\\nThe knowledge of this sheds much light on historiographies of other cultures created by the dominant culture, and by the discourses, whether academic or otherwise, that surround these written and oral histories. The cultures that a supposed superior ethnic group deems important to study, and the different aspects of that culture that are either ignored or considered valuable knowledge, relies on the judgment of the ethnic group in power. In the case of historiographies of the Middle East, and the Oriental discipline, another dynamic adds depth this issue. Prior to the late nineteenth century, western (specifically European) empires studied what was said to be high culture of the Middle East, being literature, language, and philology; however, a reciprocal program and curriculum of study did not exist in the Orient which looked at European lands.<ref>Humphreys, Steven R. \\u201cThe Historiography of the Modern Middle East: Transforming a Field of Study.\\u201d Middle East Historiographies: Narrating the Twentieth Century. Ed. Israel Gershoni, Amy Singer, and Y. Hakam Erdem. Seattle: University of Washington Press, 2006. 19-21. Print.<\\/ref> Distortions in the writing of history have carried over to the post-modern era in the writing of news. As mentioned before under examples of intranational othering, political parties in developing countries sometimes create facts on the ground, report threats that are nonexistent, and extenuate the faults of opposing political parties which are made up of opposing ethnic groups in the majority of cases.<ref>Sehgal, Meera. \\u201cManufacturing a Feminized Siege Mentality.\\u201d Journal of Contemporary Ethnography 36.2 (2007): 173. Print.<\\/ref> Othering via ideas of ethnocentricity\\u2014the belief that one\\u2019s own ethnic group is superior to all others and the tendency to evaluate and assign meaning to other ethnicities using yours as a standard<ref>Fellmann, Jerome D., et al. Human Geography: Landscapes of Human Activities. 10th  Ed. New York: McGraw-Hill, 2008. 179.<\\/ref> \\u2014is additionally achieved through processes as mundane as cartography. The drawing of maps has historically emphasized and bolstered specific lands and their associated national identities. Cartographers in early centuries commonly distorted actual locations and distances when depicting them on maps; British cartographers for example centered Britain on their maps, and drew it proportionally larger than it should be. Polar perspectives of the Northern Hemisphere drawn by recent American cartographers uses spatial relations between the United States and Russia to emphasize superiority.<ref>Fellmann, Jerome D., et al. Human Geography: Landscapes of Human Activities. 10th  Ed. New York: McGraw-Hill, 2008. 10.<\\/ref>  Thus we see that agendas of domination and subordination are not only supported by the soft sciences like language, popular culture, and literature, but also through the hard and exact sciences like mathematics and geography.\\n\\n==The Other in gender studies==\\n[[Simone De Beauvoir]] changed the Hegelian notion of the Other, for use in her description of male-dominated culture. This treats woman as the Other in relation to man. The Other has thus become an important concept for studies of the sex-gender system. [[Michael Warner]] argues that:\\n{{bquote|the modern system of sex and gender would not be possible without a disposition to interpret the difference between genders as the difference between self and Other ... having a sexual object of the opposite gender is taken to be the normal and [[paradigm]]atic form of an interest in the Other or, more generally, others.}}\\nThus, according to Warner, [[Freud]]ian and [[Lacan]]ian psychoanalysis hold the [[heterosexist]] view that if one is attracted to people of the same gender as one's self, one fails to distinguish self and other, identification and desire. This is a \\\"regressive\\\" or an \\\"arrested\\\" function.{{Clarify|date=July 2010}}<!---What does this mean?---> He further argues that [[heteronormativity]] covers its own [[narcissism|narcissistic]] investments by projecting or displacing them on [[queer]]ness.\\n\\nDe Beauvoir calls the Other the [[minority (philosophy)|minority]], the least favored one and often a woman, when compared to a man, \\\"for a man represents both the positive and the neutral, as indicated by the common use of man to designate human beings in general; whereas woman represents only the negative, defined by limiting criteria, without reciprocity\\\" (McCann, 33). [[Betty Friedan]] supported this thought when she interviewed women and the majority of them identified themselves in their role in the private sphere, rather than addressing their own personal achievements. They automatically identified as the Other without knowing. Although the Other may be influenced by a socially constructed society, one can argue that society has the power to change this creation ([[Haslanger]]).\\n\\nIn an effort to dismantle the notion of the Other, [[Cheshire Calhoun]] proposed a [[deconstruction]] of the word \\\"woman\\\" from a subordinate association and to reconstruct it by proving women do not need to be rationalized by male dominance.<ref>McCann, 339<\\/ref> This would contribute to the idea of the Other and minimize the hierarchal connotation this word implies.\\n\\n\\n\\n[[Sarojini Sahoo]], an [[India]]n feminist writer, agrees with De Beauvoir that women can only free themselves by \\u201cthinking, taking action, working, creating, on the same terms as men; instead of seeking to disparage them, she declares herself their equal.\\\" She disagrees, however, that though women have the same status to men as human beings, they have their own identity and they are different from men. They are \\\"others\\\" in real definition, but this is not in context with Hegelian definition of \\u201cothers\\u201d. It is not always due to man\\u2019s \\\"active\\\" and \\\"subjective\\\" demands. They are the others, unknowingly accepting the subjugation as a part of \\\"subjectivity\\\".<ref>\\\"http:\\/\\/sarojinisahoo.blogspot.com\\\"<\\/ref> Sahoo, however contends that whilst the woman identity is certainly constitutionally different from that of man, men and women still share a basic human equality. Thus the harmful asymmetric sex\\/gender \\\"Othering\\\" arises accidentally and \\u2018passively\\u2019 from natural, unavoidable intersubjectivity.<ref>Jemmer, Patrick: The O(the)r (O)the(r), Engage Newcastle Volume 1 (ISSN: 2045-0567; ISBN: 978-1-907926-00-6) August 2010, published Newcastle UK: NewPhilSoc Publishing, Page 7, also see at \\\"http:\\/\\/books.google.co.in\\/books?hl=en&lr=&id=YlN_kz8th4cC&oi=fnd&pg=PA5&dq=Sarojini+Sahoo&ots=EFtjSxyA3q&sig=qa7R\\\"<\\/ref>\\n\\n==Some Other quotations==\\n*The poet [[Arthur Rimbaud]] may be the earliest to express the idea: \\\"Je est un autre\\\" [I is another].\\n*[[S\\u00f8ren Kierkegaard]] argued that others, the crowd, is \\\"untruth\\\", and stressed the importance of the individual.\\n*[[Friedrich Nietzsche]], in ''[[The Gay Science]]'', phrased it thus: \\\"You are always a different person.\\\"\\n*[[Ferdinand de Saussure]] described language as, in [[Calvin Thomas]]' words, a \\\"differential system without positive terms\\\".\\n*[[Jacques Lacan]] argued that ego-formation occurs through [[Mirror stage|mirror-stage]] misrecognition, and his theories were applied to politics by [[Althusser]]. As the later Lacan said: \\\"The I is always in the field of the Other.\\\" <!---Needs explanation of what this has to do with the other.--->\\n*[[Emmanuel Levinas]], on the other hand, saw apprehension of the other as the basis for [[ethics]], and as a limit on [[ontology]].\\n*[[Jean-Paul Sartre]]'s character Garcin, in the play ''[[Huis clos]]'' (''[[No Exit]]''), states that \\\"Hell is others,\\\" or, alternatively, \\\"Hell is other people.\\\" (\\\"L'enfer, c'est les Autres.\\\")\\n\\n==See also==\\n{{Portal|Philosophy}}\\n*[[Jacques Derrida]]\\n*[[Michel Foucault]]\\n*[[Edward Said]]\\n*[[Otherness]]\\n*[[Subject-object problem]]\\n\\n==The Other of sexual difference==\\n*[[Sarojini Sahoo]]\\n*[[Julia Kristeva]]\\n*[[Judith Butler]]\\n*[[Luce Irigaray]]\\n\\n==Bibliography==\\n* Levinas, Emmanuel (1974). ''Autrement qu'\\u00eatre ou au-del\\u00e0 de l'essence''. (Otherwise than Being or Beyond Essence).\\n* Levinas, Emmanuel (1972). ''Humanism de l'autre homme''. Fata Morgana.\\n* Lacan, Jacques (1966). ''Ecrits''. London: Tavistock, 1977.\\n* Lacan, Jacques (1964). ''The Four Fondamental Concepts of Psycho-analysis''. London: Hogarth Press, 1977.\\n* Foucault, Michel (1990). ''The History of Sexuality'' vol. 1: ''An Introduction''. Trans. Robert Hurley. New York: Vintage.\\n* Derrida, Jacques (1973). ''Speech and Phenomena and Other Essays on Husserl's Theory of Signs''. Trans. David B. Allison. Evanston: Ill.: Northwestern University Press.\\n* Kristeva, Julia (1982). ''Powers of Horror: An Essay on [[Abjection]]''. Trans. Leon S. Roudiez. New York: Columbia University Press.\\n* Butler, Judith (1990). ''Gender Trouble: Feminism and the Subversion of Identity''. New York: Routledge.\\n* Butler, Judith (1993). ''Bodies That Matter: On the Discursive Limits of \\\"Sex\\\"''. New York: Routledge.\\n*Zuckermann, Ghil\\u2018ad (2006), \\\"'Etymythological [[Othering]]' and the Power of 'Lexical Engineering' in Judaism, Islam and Christianity. A Socio-Philo(sopho)logical Perspective\\\", ''Explorations in the Sociology of Language and Religion'', edited by Tope Omoniyi and Joshua A. Fishman, Amsterdam: John Benjamins, pp.&nbsp;237\\u2013258.\\n\\n==Sources==\\n* [[Calvin Thomas (critical theorist)|Thomas, Calvin]], ed. (2000). \\\"Introduction: Identification, Appropriation, Proliferation\\\", ''Straight with a Twist: Queer Theory and the Subject of Heterosexuality''. University of Illinois Press. ISBN 0-252-06813-0.\\n* Cahoone, Lawrence (1996). ''From Modernism to Postmodernism: An Anthology''. Cambridge, Mass.: Blackwell.\\n* Colwill, Elizabeth. (2005). ''Reader\\u2014Wmnst 590: Feminist Thought''. KB Books.\\n* Haslanger, Sally. ''Feminism and Metaphysics'': Unmasking Hidden Ontologies. [http:\\/\\/www.mit.edu\\/~shaslang\\/papers\\/fmnews\\/UHO.html]. 28 November 2005.\\n* McCann, Carole. Kim, Seung-Kyung. (2003). ''Feminist Theory Reader: Local and Global Perspectives''. Routledge. New York, NY.\\n* [[Arthur Rimbaud|Rimbaud, Arthur]] (1966). \\\"Letter to Georges Izambard\\\", ''Complete Works and Selected Letters''. Trans. [[Wallace Fowlie]]. Chicago: University of Chicago Press.\\n* [[Friedrich Nietzsche|Nietzsche, Friedrich]] (1974). ''The Gay Science''. Trans. [[Walter Kaufmann (philosopher)|Walter Kaufmann]]. New York: Vintage.\\n* [[Ferdinand de Saussure|Saussure, Ferdinand de]] (1986). ''Course in General Linguistics''. Eds. Charles Bally and Albert Sechehaye. Trans. Roy Harris. La Salle, Ill.: Open Court.\\n* [[Jacques Lacan|Lacan, Jacques]] (1977). ''\\u00c9crits: A Selection''. Trans. [[Alan Sheridan]]. New York: Norton.\\n* [[Louis Althusser|Althusser, Louis]] (1973). ''Lenin and Philosophy and Other Essays''. Trans. Ben Brewster. New York: Monthly Review Press.\\n* Warner, Michael (1990). \\\"Homo-Narcissism; or, Heterosexuality\\\", ''Engendering Men'', p.&nbsp;191. Eds. Boone and Cadden, London UK: Routledge.\\n* Tuttle, Howard (1996). ''The Crowd is Untruth'', Peter Lang Publishing, ISBN 0-8204-2866-3\\n\\n==References==\\n{{reflist}}\\n\\n==External links==\\n*[http:\\/\\/www.cwrl.utexas.edu\\/~ulrich\\/rww03\\/othering.htm Definitions of Other\\/Othering]\\n*[http:\\/\\/otherness.dk The Centre for Studies in Otherness]\\n{{continental philosophy}}\\n{{Use dmy dates|date=September 2010}}\\n\\n[[Category:Continental philosophy]]\\n[[Category:Metaphysics]]\\n[[Category:Philosophy of mind]]\\n[[Category:Political philosophy]]\\n[[Category:Self]]\\n\\n[[ar:\\u0627\\u0644\\u0622\\u062e\\u0631 (\\u0641\\u0644\\u0633\\u0641\\u0629)]]\\n[[az:Ba\\u015fqa]]\\n[[de:Othering]]\\n[[es:Otro]]\\n[[fr:Autrui]]\\n[[nl:Othering]]\\n[[ru:\\u0414\\u0440\\u0443\\u0433\\u043e\\u0439]]\\n[[fi:Toiseus]]\\n[[sv:Den Andre]]\"}],\"links\":[{\"ns\":0,\"title\":\"Abjection\"},{\"ns\":0,\"title\":\"Alain Badiou\"},{\"ns\":0,\"title\":\"Alan Sheridan\"},{\"ns\":0,\"title\":\"Albert Camus\"},{\"ns\":0,\"title\":\"Alexandre Koj\\u00e8ve\"},{\"ns\":0,\"title\":\"Alterity\"},{\"ns\":0,\"title\":\"Althusser\"},{\"ns\":0,\"title\":\"Analytic philosophy\"},{\"ns\":0,\"title\":\"Angst\"},{\"ns\":0,\"title\":\"Antonio Gramsci\"}],\"images\":[{\"ns\":6,\"title\":\"File:Socrates.png\"},{\"ns\":6,\"title\":\"File:Wiktionary-logo-en.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All pages needing cleanup\"},{\"ns\":14,\"title\":\"Category:Continental philosophy\"},{\"ns\":14,\"title\":\"Category:Metaphysics\"},{\"ns\":14,\"title\":\"Category:Philosophy of mind\"},{\"ns\":14,\"title\":\"Category:Political philosophy\"},{\"ns\":14,\"title\":\"Category:Self\"},{\"ns\":14,\"title\":\"Category:Use dmy dates from September 2010\"},{\"ns\":14,\"title\":\"Category:Wikipedia articles needing clarification from July 2010\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"972208|0|Arthur Rimbaud\"}}}"
