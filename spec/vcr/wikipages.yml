    body: "{\"query\":{\"normalized\":[{\"from\":\"infinitesimal calculus\",\"to\":\"Infinitesimal calculus\"}],\"pages\":{\"14723\":{\"pageid\":14723,\"ns\":0,\"title\":\"Infinitesimal calculus\",\"revisions\":[{\"*\":\"{{Merge to|Calculus|discuss=Talk:Calculus#Merge with infinitesimal calculus|date=May 2011}}\\n{{multiple image\\n| footer    = ''[[Gottfried Wilhelm Leibniz]]'' (left) and ''[[Isaac Newton]]'' (right), developers of infinitesimal calculus\\n| width1     = 200\\n| image1    = Gottfried Wilhelm von Leibniz.jpg\\n| alt1      = Gottfried Wilhelm von Leibniz\\n| image2    = GodfreyKneller-IsaacNewton-1689.jpg\\n| alt2      = Isaac Newton\\n| width2 = 184\\n}}\\n\\n'''Infinitesimal calculus''' is the part of [[mathematics]] concerned with finding slopes of [[curve]]s, areas under curves, minima and maxima, and other geometric and analytic problems. It was independently developed by [[Gottfried Leibniz]] and [[Isaac Newton]] starting in the 1660s. [[John Wallis]] exploited an infinitesimal he denoted <math>\\\\tfrac{1}{\\\\infty}<\\/math> in area calculations, preparing the ground for integral calculus.  They drew on the work of such mathematicians as [[Isaac Barrow|Barrow]] and [[Ren\\u00e9 Descartes|Descartes]]. It consisted of [[differential calculus]] and [[integral calculus]], respectively used for the techniques of ''differentiation'' and ''integration''.\\n\\nNewton sought to remove the use of infinitesimals from his fluxional calculus, preferring to talk of velocities as in \\\"For by the ultimate velocity is meant ... the ultimate ratio of evanescent quantities\\\". Leibniz embraced the concept fully calling differentials \\\"...an evanescent quantity which yet retains the character of that which is disappearing\\\", and his notation for them is the current symbolism in calculus, though Newton's occasionally appears in physics and other fields{{Citation needed|date=May 2011}}.\\n\\nIn early calculus the use of [[infinitesimal]] quantities  was unrigorous, and was fiercely criticized by a number of authors, most notably [[Michel Rolle]] and [[George Berkeley|Bishop Berkeley]]. Berkeley famously described infinitesimals in his book ''[[The Analyst]]'' in 1734.\\n\\nSeveral mathematicians, including [[Colin Maclaurin|Maclaurin]] and [[Jean le Rond d'Alembert|d'Alembert]], attempted to prove the soundness of using limits, but it would be 150 years later, due to the work of [[Augustin Louis Cauchy|Cauchy]] and [[Karl Weierstrass|Weierstrass]], where a means was finally found to avoid mere \\\"notions\\\" of infinitely small quantities, that the foundations of differential and integral calculus were made firm. In Cauchy's writing, we find a versatile spectrum of foundational approaches, including a definition of [[continuous function|continuity]] in terms of infinitesimals, and a (somewhat imprecise) prototype of an [[(\\u03b5, \\u03b4)-definition of limit]] in the definition of differentiation. In his work Weierstrass formalized the concept of [[Limit of a function|limit]]<!--correct link?--> and eliminated infinitesimals. Following the work of Weierstrass, it eventually became common to base calculus on limits instead of infinitesimal quantities.\\n\\nThis approach formalized by Weierstrass came to be known as the ''standard'' [[calculus]]. Informally, the name \\\"infinitesimal calculus\\\" became commonly used to refer to Weierstrass' approach.\\n\\n== Modern infinitesimals ==\\n{{Main|Hyperreal number}}\\n\\nAfter many years of the infinitesimal approach to calculus having fallen into disuse other than as an introductory pedagogical tool, use of infinitesimal quantities was finally given a rigorous foundation by [[Abraham Robinson]] in the 1960s.  Robinson's approach, called [[non-standard analysis]], uses technical machinery from [[mathematical logic]] to create a theory of [[hyperreal number]]s that interpret infinitesimals in a manner that allows a Leibniz-like development of the usual rules of calculus.\\n\\n==Varieties of infinitesimal calculus==\\n* [[Differential calculus|Differential]] and [[Integral calculus|integral]] calculus: together, the original ''infinitesimal calculus'', due to Newton and Leibniz.\\n* Standard [[calculus]] (based on the approach of Weierstrass)\\n* [[Non-standard calculus]] (based on Robinson's approach to infinitesimals)\\n==Bibliography==\\n* Baron, Margaret E.: The origins of the infinitesimal calculus. Dover Publications, Inc., New York, 1987.\\n* Baron, Margaret E.: The origins of the infinitesimal calculus. Pergamon Press, Oxford-Edinburgh-New York 1969. (A new edition of Baron's book appeared in 2004)\\n\\n{{Infinitesimal navbox}}\\n\\n[[Category:Calculus]]\\n[[Category:History of mathematics]]\\n[[Category:History of calculus]]\\n\\n[[bs:Kalkulus]]\\n[[ca:C\\u00e0lcul infinitesimal]]\\n[[da:Infinitesimalregning]]\\n[[de:Infinitesimalrechnung]]\\n[[es:C\\u00e1lculo infinitesimal]]\\n[[eo:Infinitezima kalkulo]]\\n[[fr:Calcul infinit\\u00e9simal]]\\n[[gl:C\\u00e1lculo infinitesimal]]\\n[[hr:Infinitezimalni ra\\u010dun]]\\n[[it:Calcolo infinitesimale]]\\n[[la:Calculus infinitesimalis]]\\n[[sk:Diferenci\\u00e1lny a integr\\u00e1lny po\\u010det]]\\n[[sl:Infinitezimalni ra\\u010dun]]\\n[[sr:Infinitezimalni ra\\u010dun]]\\n[[sv:Infinitesimalkalkyl]]\\n[[zh:\\u65e0\\u7a77\\u5c0f\\u5fae\\u79ef\\u5206]]\"}],\"links\":[{\"ns\":0,\"title\":\"(\\u03b5, \\u03b4)-definition of limit\"},{\"ns\":0,\"title\":\"Abraham Robinson\"},{\"ns\":0,\"title\":\"Adequality\"},{\"ns\":0,\"title\":\"Analyse des Infiniment Petits pour l'Intelligence des Lignes Courbes\"},{\"ns\":0,\"title\":\"Augustin Louis Cauchy\"},{\"ns\":0,\"title\":\"Calculus\"},{\"ns\":0,\"title\":\"Cavalieri's principle\"},{\"ns\":0,\"title\":\"Colin Maclaurin\"},{\"ns\":0,\"title\":\"Continuous function\"},{\"ns\":0,\"title\":\"Criticism of non-standard analysis\"}],\"images\":[{\"ns\":6,\"title\":\"File:GodfreyKneller-IsaacNewton-1689.jpg\"},{\"ns\":6,\"title\":\"File:Gottfried Wilhelm von Leibniz.jpg\"},{\"ns\":6,\"title\":\"File:Merge-arrow.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles to be merged\"},{\"ns\":14,\"title\":\"Category:All articles with unsourced statements\"},{\"ns\":14,\"title\":\"Category:Articles to be merged from May 2011\"},{\"ns\":14,\"title\":\"Category:Articles with unsourced statements from May 2011\"},{\"ns\":14,\"title\":\"Category:Calculus\"},{\"ns\":14,\"title\":\"Category:History of calculus\"},{\"ns\":14,\"title\":\"Category:History of mathematics\"},{\"ns\":14,\"title\":\"Category:Non-standard analysis\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"14723|0|Curve\"}}}"
