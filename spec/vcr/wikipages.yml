    body: "{\"query\":{\"normalized\":[{\"from\":\"literature\",\"to\":\"Literature\"}],\"pages\":{\"18963870\":{\"pageid\":18963870,\"ns\":0,\"title\":\"Literature\",\"revisions\":[{\"*\":\"{{pp-move-indef}}\\n{{Literature}}\\n\\n'''Literature''' (from [[Latin]] ''litterae'' (plural); [[Letter (alphabet)|letter]]) is the [[art]] of [[write|written works]], and is not bound to published sources (although, under circumstances unpublished sources can be exempt). Literally translated, the word ''literature'' means \\\"acquaintance with letters\\\" (as in the \\\"arts and letters\\\"). The two major classification of literature are poetry and prose.\\n\\n\\\"Literature\\\" is sometimes differentiated from popular and ephemeral classes of writing. Terms such as \\\"[[literary fiction]]\\\" and \\\"[[literary merit]]\\\" are used to distinguish individual works as art-literature rather than vernacular writing, and some critics exclude works from being \\\"literary\\\", for example, on grounds of weak or faulty style, use of [[slang]], poor [[characterization]] and shallow or [[verisimilitude|contrived]] [[Plot (narrative)|construction]]. Others exclude all [[Genre fiction|genres]] such as [[Romance novel|romance]], [[crime fiction|crime and mystery]], [[science fiction]], [[Horror fiction|horror]] and [[fantasy]]. Pop lyrics, which  are not technically a written medium at all, have also been drawn into this controversy.\\n\\n== History ==\\n{{Main|History of literature}}\\n[[Image:Old book bindings.jpg|thumb|240px|Old book bindings at the [[Merton College, Oxford]] library]]\\nThe ''[[Epic of Gilgamesh]]'' is one of the earliest known literary works.  This Babylonian epic poem arises from stories in the [[Sumerian language]].   Although the Sumerian stories are older (probably dating to at least [[3rd millennium BC|2100 B.C.]]), it was probably composed around 1900 BC.  The epic deals with themes of heroism, friendship, loss, and the quest for eternal life. \\n\\nDifferent historical periods are reflected in their literature. National and tribal sagas, accounts of the origin of the world and of customs, and myths which sometimes carry moral or spiritual messages predominate in the pre-urban eras. The epics of [[Homer]], dating from the early to middle  [[Iron age]], and the great [[Indian epic poetry|Indian epics]] of a slightly later period, have more evidence of deliberate literary authorship, surviving like the older myths through oral tradition for long periods before being written down.  \\n\\nAs a more urban culture developed, academies provided a means of transmission for speculative and philosophical literature in early civilizations, resulting in the prevalence of literature in [[Ancient China]], [[Ancient India]], [[History of Iran|Persia]] and [[Classical antiquity|Ancient Greece and Rome]]. Many works of earlier periods, even in narrative form, had an covert moral or didactic purpose, such as the Sanskrit ''[[Panchatantra]]'' or the ''[[Metamorphoses]]'' of Ovid. [[Drama]] and [[satire]] also developed as urban culture provided a larger public audience, and later readership, for literary production.  [[Poetry|Lyric poetry]] (as opposed to epic poetry) was often the speciality of courts and aristocratic circles, particularly in East Asia where songs were collected by the Chinese aristocracy as poems, the most notable being the ''Shijing'' or ''[[Book of Songs (Chinese)|Book of Songs]]''. Over a long period, the poetry of popular pre-literate balladry and song interpenetrated and eventually influenced poetry in the literary medium.\\n\\nIn ancient China, early literature was primarily focused on philosophy, [[historiography]], [[military science]], agriculture, and [[Chinese poetry|poetry]]. China, the origin of modern [[paper making]] and [[woodblock printing]], produced one of the world's first [[print culture]]s.<ref> A Hyatt Mayor, Prints and People, Metropolitan Museum of Art\\/Princeton, 1971, nos 1-4. ISBN 0-691-00326-2<\\/ref> Much of Chinese literature originates with the [[Hundred Schools of Thought]] period that occurred during the [[Zhou Dynasty|Eastern Zhou Dynasty]] (770-256 BCE). The most important of these include the Classics of [[Confucianism]], of [[Taoism|Daoism]], of [[Mohism]], of [[Legalism (Chinese philosophy)|Legalism]], as well as works of military science (e.g. [[Sun Tzu]]'s ''[[The Art of War]]'') and [[History of China|Chinese history]] (e.g. [[Sima Qian]]'s ''[[Records of the Grand Historian]]''). Ancient Chinese literature had a heavy emphasis on historiography. The Chinese kept consistent and accurate court records after the year 841 BCE, with the beginning of the [[Gonghe]] regency of the [[Western Zhou Dynasty]]. The earliest known [[narrative history]] of China was the ''[[Zuo Zhuan]]'', which was compiled no later than 389 BCE, and attributed to the blind 5th century BCE historian [[Zuo Qiuming]].\\n\\nIn ancient India, literature originated from stories that were originally orally transmitted. Early genres included [[Sanskrit drama|drama]], [[Panchatantra|fables]], [[sutras]] and [[Indian epic poetry|epic poetry]]. [[Sanskrit literature]] begins with the [[Vedas]], dating back to 1500\\u20131000 BCE, and continues with the [[Sanskrit Epics]] of [[Iron Age India]]. The Vedas are among the [[Ancient literature|oldest sacred texts]]. The Samhitas date to roughly 1500\\u20131000 BCE, and the \\\"circum-Vedic\\\" texts, as well as the [[shakha|redaction]] of the Samhitas, date to c. 1000-500 BCE, resulting in a [[Vedic period]], spanning the mid 2nd to mid 1st millennium BCE, or the [[Bronze Age|Late Bronze Age]] and the [[Iron Age India|Iron Age]].<ref name=\\\"Flood\\\">[[Gavin Flood]] sums up mainstream estimates, according to which the Rigveda was compiled from as early as 1500 BCE over a period of several centuries. {{Harvnb|Flood|1996|p=37}}<\\/ref>  The period between approximately the 6th to 1st centuries BC saw the composition and redaction of the two most influential Indian epics, the ''[[Mahabharata]]'' and the ''[[Ramayana]]'', with subsequent redaction progressing down to the 4th century AD. \\n\\nIn ancient Greece, the epics of [[Homer]], who wrote the ''[[Iliad]]'' and the ''[[Odyssey]]'', and [[Hesiod]], who wrote ''[[Works and Days]]'' and ''[[Theogony]]'', are some of the earliest, and most influential, of Ancient Greek literature. Classical Greek genres included philosophy, [[poetry]], historiography, [[comedies]] and [[drama]]s. [[Plato]] and [[Aristotle]] authored philosophical texts that are the foundation of [[Western philosophy]], [[Sappho]] and [[Pindar]] were influential [[lyrical poetry|lyrical poets]], and [[Herodotus]] and [[Thucydides]] were early Greek historians. Although drama was popular in Ancient Greece, of the hundreds of [[tragedy|tragedies]] written and performed during the [[classical age]], only a limited number of plays by three authors still exist: [[Aeschylus]], [[Sophocles]], and [[Euripides]]. The plays of [[Aristophanes]] provide the only real examples of a genre of comic drama known as [[Ancient Greek comedy|Old Comedy]], the earliest form of Greek Comedy, and are in fact used to define the genre.<ref>''Aristophanes: Clouds'' K.J.Dover (ed), Oxford University Press 1970, Intro. page X.<\\/ref>\\n[[File:Johann Heinrich Wilhelm Tischbein 007.jpg|thumb|left|220px|[[Johann Wolfgang von Goethe]], [[Germany|German]] writer and author of the [[Faust|Faust books]] ]]\\n\\nRoman histories and biographies anticipated the extensive mediaeval literature of lives of saints and miraculous chronicles, but the most characteristic form of the [[Middle Ages]] was the [[Romance (genre)|romance]], an adventurous and sometimes magical narrative with strong popular appeal.  Controversial, religious, political and instructional literature proliferated during the Renaissance as a result of the invention of printing, while the mediaeval romance developed into a more character-based and psychological form of narrative, the [[novel]], of which early and important examples are the Chinese [[Journey to the West|Monkey]] and the German [[Faust|Faust books]]. \\n\\nIn the [[Age of Reason]] philosophical tracts and speculations on history and human nature integrated literature with social and political developments. The inevitable reaction was the explosion of [[Romanticism]] in the later 18th century which reclaimed the imaginative and fantastical bias of old romances and folk-literature and asserted the primacy of individual experience and emotion.  But as the 19th-century went on, European fiction evolved towards [[Realism (arts)|realism]] and [[Naturalism (literature)|naturalism]], the meticulous documentation of real life and social trends. Much of the output of naturalism was implicitly polemical, and influenced social and political change, but 20th century fiction and drama moved back towards the subjective, emphasising unconscious motivations and social and environmental pressures on the individual. Writers such as [[T.S.Eliot|Eliot]], [[James Joyce|Joyce]], [[Franz Kafka|Kafka]] and [[Luigi Pirandello|Pirandello]] exemplify the trend of documenting internal rather than external realities.  \\n\\n[[Genre fiction]], conventionally equated with escapism and static formulas, also threw reality into question in its distinctive 20th-Century developments, through the enquiries of the ever-sceptical [[Detective fiction|detective]] and the alternative realities of [[science fiction]]. The separation of \\\"mainstream\\\" and \\\"genre\\\" forms (including journalism) continued to blur during the period up to our own times.\\n\\n== Poetry ==\\nA [[poem]] is a [[Composition (language)|composition]] written in [[Meter (poetry)|verse]] (although verse has been equally used for epic and dramatic fiction). Poems rely heavily on [[Imagery (literature)|imagery]], precise word choice, and [[metaphor]]; they may take the form of measures consisting of patterns of stresses ([[meter (poetry)|metric feet]]) or of patterns of different-length syllables (as in classical [[Prosody (poetry)|prosody]]); and they may or may not utilize [[rhyme]]. One cannot readily characterize [[poetry]] precisely. Typically though, poetry as a form of literature makes some significant use of the ''formal'' properties of the words it uses{{dash}} the properties of the [[Writing|written]] or [[Speech communication|spoken]] form of the words, independent of their meaning. Meter depends on [[syllable]]s and on [[rhythm]]s of speech; rhyme and [[alliteration]] depend on the sounds of words.\\n\\nArguably, poetry pre-dates other forms of literature.   Early examples include the [[Sumer]]ian ''[[Epic of Gilgamesh]]'' (dated from around [[3rd millennium BC|2700 B.C.]]), parts of the [[Bible]], the surviving works of [[Homer]] (the ''[[Iliad]]'' and the ''[[Odyssey]]''), and the [[Indian epic poetry|Indian epics]] ''[[Ramayana]]'' and ''[[Mahabharata]]''. In cultures based primarily on [[oral tradition]]s the formal characteristics of poetry often have a [[mnemonic]] function, and important texts: legal, [[genealogy|genealogical]] or moral, for example, may appear first in verse form.\\n\\nSome poetry uses specific forms. Examples include the [[haiku]], the [[limerick (poetry)|limerick]], and the [[sonnet]]. A traditional haiku written in Japanese relate to [[nature]], contain seventeen onji (syllables), distributed over three lines in groups of five, seven, and five, and should also have a kigo, a specific word indicating a season. A limerick has five lines, with a [[rhyme scheme]] of AABBA, and line lengths of 3,3,2,2,3 stressed syllables. It traditionally has a less reverent attitude towards nature. Poetry not adhering to a formal poetic structure is called \\\"[[free verse]]\\\"\\n\\nLanguage and tradition dictate some poetic norms: Persian poetry always rhymes, Greek poetry rarely rhymes, Italian or French [[poetry]] often does, English and German [[poetry]] can go either way. Perhaps the most [[paradigm]]atic style of English poetry, blank verse, as exemplified in works by [[William Shakespeare|Shakespeare]] and [[John Milton|Milton]], consists of unrhymed [[iambic pentameter]]s. Some languages prefer longer lines; some shorter ones. Some of these conventions result from the ease of fitting a specific language's vocabulary and grammar into certain structures, rather than into others; for example, some languages contain more rhyming words than others, or typically have longer words. Other structural conventions come about as the result of historical accidents, where many speakers of a language associate good poetry with a verse form preferred by a particular skilled or popular poet.\\n\\nWorks for theatre (see below) traditionally took verse form. This has now become rare outside [[opera]] and [[musical theater|musicals]], although many would argue that the language of drama remains intrinsically poetic.\\n\\nIn recent years, [[digital poetry]] has arisen that takes advantage of the artistic, publishing, and synthetic qualities of digital media.\\n\\n== Essays ==\\nAn [[essay]] consists of a discussion of a topic from an author's personal point of view, exemplified by works by [[Michel de Montaigne]] or by [[Charles Lamb (writer)|Charles Lamb]].\\n\\n'Essay' in English derives from 'attempt.' Thus, one can find open-ended, provocative and\\/or inconclusive essays. The term \\\"essays\\\" first applied to the self-reflective musings of [[Michel de Montaigne]]--even today he has a reputation as the father of this literary form.\\n\\nGenres related to the essay may include:\\n* the [[memoir]], telling the story of an author's life from the author's personal point of view\\n* the [[epistle]]: usually a formal, didactic, or elegant [[Letter (message)|letter]].\\n* works by [[Murasaki Shikibu|Lady Murasaki]]{{fact|date=January 2011}}, the Arabic ''[[Hayy ibn Yaqdhan]]'' by [[Ibn Tufail]], the Arabic ''[[Theologus Autodidactus]]'' by [[Ibn al-Nafis]], and the Chinese ''[[Romance of the Three Kingdoms]]'' by [[Luo Guanzhong]]{{fact|date=January 2011}}.\\n\\nEarly novels in Europe did not count as significant litera perhaps because \\\"mere\\\" prose writing seemed easy and unimportant. It has become clear, however, that prose writing can provide aesthetic pleasure without adhering to poetic forms. Additionally, the freedom authors gain in not having to concern themselves with verse structure translates often into a more complex [[plot (narrative)|plot]] or into one richer in precise detail than one typically finds even in narrative poetry. This freedom also allows an author to experiment with many different literary and presentation styles\\u2014including poetry\\u2014in the scope of a single novel.\\n\\n== Other prose literature ==\\n[[Philosophy|Philosophical]], [[history|historical]], [[journalism|journalistic]], [[Law|legal]] and [[natural science|scientific]] writings are traditionally ranked as literature. They offer some of the oldest prose writings in existence; novels and prose stories earned the names \\\"[[fiction]]\\\" to distinguish them from factual writing or [[nonfiction]], which writers historically have crafted in prose.\\n\\n=== Natural science ===\\nAs advances and specialization have made new scientific research inaccessible to most audiences, the \\\"literary\\\" nature of science writing has become less pronounced over the last two centuries. Now, science appears mostly in [[scientific journal|journals]]. Scientific works of [[Aristotle]], [[Nicollaus Copernicus|Copernicus]], and [[Isaac Newton|Newton]] still possess great value, but since the science in them has largely become outdated, they no longer serve for scientific instruction. Yet, they remain too technical to sit well in most programmes of literary study. Outside of \\\"[[history of science]]\\\" programmes, students rarely read such works.\\n\\n=== Philosophy ===\\nPhilosophy, too, has become an increasingly academic discipline. More of its practitioners lament this situation than occurs with the sciences; nonetheless most new philosophical work appears in [[Academic publishing|academic journals]]. Major philosophers through history\\u2014[[Plato]], [[Aristotle]], [[Augustine of Hippo|Augustine]], [[Ren\\u00e9 Descartes|Descartes]], [[S\\u00f8ren Kierkegaard|Kierkegaard]], [[Friedrich Nietzsche|Nietzsche]]\\u2014have become as canonical as any writers. Some recent philosophy works are argued to merit the title \\\"literature\\\", such as some of the works by [[Simon Blackburn]]; but much of it does not, and some areas, such as [[logic]], have become extremely technical to a degree similar to that of [[mathematics]].\\n\\n=== History ===\\nA great deal of historical writing ranks as literature, particularly the genre known as [[creative nonfiction]]. So can a great deal of journalism, such as [[literary journalism]]. However these areas have become extremely large, and often have a primarily utilitarian purpose: to record data or convey immediate information. As a result the writing in these fields often lacks a literary quality, although it often and in its better moments has that quality. Major \\\"literary\\\" historians include [[Herodotus]], [[Thucydides]] and [[Procopius]], all of whom count as canonical literary figures.\\n\\n=== Law ===\\n[[Law]] offers a less clear case. Some writings of [[Plato]] and [[Aristotle]], or even the early parts of the [[Bible]], might count as legal literature. The law tables of [[Hammurabi]] of [[Babylon]] might count. [[Roman law|Roman civil law]] as codified in the [[Corpus Juris Civilis]] during the reign of [[Justinian I]] of the [[Byzantine Empire]] has a reputation as significant literature. The founding documents of many countries, including [[Constitution]]s and [[Law Code]]s, can count as literature; however, most legal writings rarely exhibit much literary merit, as they tend to be rather [[wikt:garrulous|garrulous]].\\n\\n==Drama==\\nA [[Play (theatre)|play]] or [[drama]] offers another classical literary form that has continued to evolve over the years. It generally comprises chiefly [[dialogue]] between [[Fictional character|characters]], and usually aims at dramatic \\/ theatrical [[performance]] (see [[theatre]]) rather than at reading. During the 18th and 19th centuries, [[opera]] developed as a combination of poetry, drama, and [[music]]. Nearly all drama took verse form until comparatively recently. Shakespeare could be considered drama. [[Romeo and Juliet]], for example, is a classic romantic drama generally accepted as literature.\\n\\n[[Greek theatre|Greek drama]] exemplifies the earliest form of drama of which we have substantial knowledge. [[Tragedy]], as a dramatic [[genre]], developed as a performance associated with [[religion|religious]] and civic [[festival]]s, typically enacting or developing upon well-known [[history|historical]] or [[mythology|mythological]] themes. Tragedies generally presented very serious [[Theme (literature)|themes]]. With the advent of newer technologies, scripts written for non-stage media have been added to this form. [[War of the Worlds (radio)]] in 1938 saw the advent of literature written for radio broadcast, and many works of Drama have been adapted for film or television. Conversely, television, film, and radio literature have been adapted to printed or electronic media.\\n\\n==Oral literature==\\nThe term [[oral literature]] refers not to written, but to oral traditions, which includes different types of [[Epic poetry|epic]], [[poetry]] and [[drama]], [[folktale]]s, [[ballad]]s.\\n\\n==Other narrative forms==\\n* [[Electronic literature]] is a literary genre consisting of works which originate in digital environments.\\n* [[Film]]s, videos and broadcast [[soap opera]]s have carved out a niche which often parallels the functionality of prose fiction.\\n* [[Graphic novel]]s and [[comic book]]s present stories told in a combination of sequential artwork, dialogue and text.\\n\\n==Genres of literature==\\n{{Further|[[List of literary genres]]}}\\nA [[literary genre]] is a category of literature.\\n\\n==Literary techniques==\\n{{Main|Literary technique}}\\nA '''literary technique''' or '''literary device''' can be used by works of literature in order to produce a specific effect on the reader. Literary technique is distinguished from [[literary genre]] as [[military tactics]] are from [[military strategy]]. Thus, though ''[[David Copperfield (novel)|David Copperfield]]'' employs satire at certain moments, it belongs to the genre of comic novel, not that of satire. By contrast, ''[[Bleak House]]'' employs satire so consistently as to belong to the genre of satirical novel. In this way, use of a technique can lead to the development of a new genre, as was the case with one of the first modern novels, ''[[Pamela]]'' by [[Samuel Richardson]], which by using the epistolary technique strengthened the tradition of the [[epistolary novel]], a genre which had been practiced for some time already but without the same acclaim.\\n\\nLiterary criticism implies a critique and evaluation of a piece of literature and in some cases is used to improve a work in progress or classical piece. There are many types of literary criticism and each can be used to critique a piece in a different way or critique a different aspect of a piece.\\n\\n==Legal status==\\n===UK===\\nLiterary works have been protected by copyright law from unauthorised reproduction since at least 1710.<ref>The Statute of Anne 1710 and the Literary Copyright Act 1842 used the term \\\"book\\\". However, since 1911 the statutes have referred to literary works.<\\/ref> Literary works are defined by copyright law to mean ''any work, other than a dramatic or musical work, which is written, spoken or sung, and accordingly includes (a) a table or compilation (other than a database), (b) a computer program, (c) preparatory design material for a computer program, and (d) a database.''\\n\\nIt should be noted that literary works are not limited to works of literature, but include all works expressed in print or writing (other than dramatic or musical works).<ref>''University of London Press v. University Tutorial Press'' [1916]<\\/ref>\\n\\n==See also==\\n{{Portal|Literature|Writing}}\\n{{Main|Outline of literature|Index of literature articles}}\\n*[[Philosophy and literature]]\\n; Lists\\n* [[List of authors]]\\n* [[List of books]]\\n* [[List of literary awards]]\\n* [[List of literary terms]]\\n* [[List of prizes, medals, and awards]] for literary prizes.\\n* [[List of women writers]]\\n* [[List of writers]]\\n\\n; Related topics\\n* [[Asemic writing]]\\n* [[Children's literature]]\\n* [[Cultural movement]] for literary movements.\\n* [[English studies]]\\n* [[Ergodic literature]]\\n* [[Erotic literature]]\\n* [[Fiction]]\\n* [[Hinman Collator]]\\n* [[History of literature]] (antiquity\\u20131800)\\n* [[History of modern literature]] (1800\\u2013 )\\n* [[Hungryalism]]\\n* [[Literature basic topics]]\\n* [[Literary criticism]]\\n* [[Literature cycle]]\\n* [[Literary magazine]]\\n* [[Modern Language Association]]\\n* [[Orature]]\\n* [[Postcolonial literature]]\\n* [[Rabbinic literature]]\\n* [[Rhetorical modes]]\\n* [[Scientific literature]]\\n* [[Vernacular literature]]\\n* [[World literature]]\\n\\n; Associations devoted to the study of language and literature\\n* [[American Council of Learned Societies]] (for list of member societies)\\n* [[Modern Language Association]]\\n\\n==Notes==\\n{{Reflist}}\\n\\n==External links==\\n{{Sister project links}}\\n{{Wikipedia-Books}}\\n* [http:\\/\\/www.englishliteratureforum.com English Literature Forum]\\n* [http:\\/\\/www.carpediem.im\\/forumdisplay.php\\/86-Library Carpe Diem Online Library]\\n* [http:\\/\\/www.gutenberg.org\\/ Project Gutenberg Online Library]\\n** [http:\\/\\/www.abacci.com\\/books\\/default.asp Abacci] \\u2013 Project Gutenberg texts matched with Amaz