    body: "{\"query\":{\"pages\":{\"20913980\":{\"pageid\":20913980,\"ns\":0,\"title\":\"Sitcom\",\"revisions\":[{\"*\":\"{{for|the satirical film by Fran\\u00e7ois Ozon|Sitcom (film)}}\\n\\nA '''situation comedy''', often shortened to '''sitcom''', is a [[genre]] of [[comedy]] that features recurring characters in a common environment such as a home or workplace, accompanied with jokes as part of the dialogue. Such programs originated in radio, but today, sitcoms are found almost exclusively on television as one of its dominant [[narrative]] forms, and [[art|art forms]].\\n\\nA situation comedy [[television program]] may be recorded before a [[studio audience]]. The effect of a live studio audience can be imitated by the use of a [[laugh track]].\\n\\n==Characteristics==\\nAs opposed to [[stand-up comedy|stand up comedy]] and [[sketch comedy]], a situation comedy has a storyline and ongoing characters in, essentially, a comedic drama. The situation is usually that of a family, workplace, or a group of friends through comedic sequences.\\n\\nTraditionally comedy sketches were presented within a variety show and mixed with musical performances, as in [[vaudeville]]. The emerging mass medium of radio allowed audiences to regularly return to programs, so programs could feature the same characters and situations each [[episode]] and expect audiences to be familiar with them.\\n\\nSitcom humor is often character driven and by its nature [[running gag]]s often evolve during a series. Often the [[status quo]] of the situation is maintained from episode to episode. An episode may feature a disruption to the usual situation and the character interactions, but this will usually be settled by the episode's end and the situation returned to how it was prior to the disruption. There are exceptions to this. Some shows feature story arcs across many episodes where the characters and situations change and evolve.\\n\\n==History==\\nComedies from past civilizations, such as those of [[Aristophanes]] in [[ancient Greece]], [[Terence]] and [[Plautus]] in [[ancient Rome]], [[\\u015audraka]] in [[History of India|ancient India]], and numerous examples including [[Shakespeare]], [[Moli\\u00e8re]], the [[Commedia dell'arte]] and the [[Punch and Judy]] shows from post-[[Renaissance]] Europe, are the ancestors of the modern sitcom. Some of the characters, pratfalls, routines and situations as preserved in eyewitness accounts and in the texts of the plays themselves, are remarkably similar to those in earlier modern sitcoms such as ''[[I Love Lucy]]'' and ''[[The Honeymooners]]''. The first [[television]] sitcom is said to be ''[[Pinwright's Progress]]'', ten episodes being broadcast on the [[BBC]] between 1946\\u20131947.<ref>[http:\\/\\/www.comedy.co.uk\\/guide\\/tv\\/pinwrights_progress\\/ Comedy.co.uk]<\\/ref><ref>{{cite news|url=|title=Radio Times Guide to TV Comedy|first=Mark|last=Lewisohn|publisher=BBC Worldwide Ltd|year=2003}}<\\/ref> In the U.S., director and producer [[William Asher]], has been credited with being the \\\"man who invented the sitcom,\\\"<ref name=PSLife>[http:\\/\\/www.palmspringslife.com\\/Palm-Springs-Life\\/December-1999\\/The-Man-Who-Invented-the-Sitcom\\/ \\\"William Asher - The Man Who Invented the Sitcom\\\"], ''Palm Springs Life'' Dec. 1999<\\/ref> having directed over two dozen of the leading sitcoms, including ''I Love Lucy,'' during the 1950s through the 1970s.\\n\\n==Australia==\\nAustralia has not had a significant number of long running sitcoms while many US and UK sitcoms have been extremely popular. UK sitcoms are a staple on the government broadcaster [[Australian Broadcasting Corporation]] (ABC). Several other UK sitcoms were shown by the [[Seven Network]]. US sitcoms have been common on the three commercial networks.\\n\\nThere have been many Australian sitcoms throughout the history of Australian television, but many ran for just a single season - usually 13 half-hour episodes. Many successful Australian sitcoms were somewhat similar in style to UK comedies, and several closely followed the premise of earlier UK programs. An early successful situation comedy was ''[[My Name's McGooley, What's Yours?]]'' (1967) about a working-class Sydney family. Other popular sitcoms of this general period included ''[[The Group (TV series)|The Group]]'', and ''Our Man in Canberra''.\\n\\nIn the 1970s popular Australian soap operas ''[[Number 96 (TV series)|Number 96]]'' and ''[[The Box (soap opera)|The Box]]'' featured a lot of comedy content. In 1976 ABC produced sex-comedy sitcom ''[[Alvin Purple (TV series)|Alvin Purple]]'', based on the hit feature film ''[[Alvin Purple]]'', again with [[Graeme Blundell]] in the title role.\\n\\nBy the late 1970s Australian versions of popular UK comedies were produced using key personnel from the original series. These productions retained the title and key cast members of the original programs and operated within the same story world of the original. These comedies, ''[[Are You Being Served? (Australian TV series)|Are You Being Served]]'', ''[[Doctor in the House (TV series)|Doctor in the House]]'' (as ''Doctor Down Under'') and ''[[Father, Dear Father]]'' (as '''Father, Dear Father in Australia''), transplanted key original cast members to Australia to situations markedly similar to those of the original series. In 1978 one of the UK producers of these shows also produced ''[[The Tea Ladies]]'' in Australia. In the late 1970s [[Crawford Productions]], best known for their successful police drama series, also created sitcoms including ''[[The Bluestone Boys]]'' (1976) on [[Network Ten]], and ''[[Bobby Dazzler]]'' (1977) on the Seven Network.\\n\\nThe late-1970s sketch comedy series ''[[The Naked Vicar Show]]'' written and produced by [[Gary Reilly]] and [[Tony Sattler]] spawned a successful sitcom spin off, ''[[Kingswood Country]]'', in 1980. This series was immensely popular, running four years. Its situation was somewhat similar to the British comedy ''[[Till Death Us Do Part (British TV series)|Till Death Us Do Part]]'' and Australian comedy series ''[[The Last of the Australians]]''.\\n\\nIn the early 1980s there were few Australian sitcoms, with soap operas being the more common genre produced in Australia. During this period however the [[Australian Broadcasting Corporation]] produced ''[[Mother and Son]]'', which emerged as an enduring audience favourite. In the late 1980s and early 1990s several new Australian sitcoms achieved significant success including ''[[Frontline (Australian TV series)|Frontline]]'', ''[[Acropolis Now]]'', ''[[All Together Now (TV)|All Together Now]]'' which all had relatively long runs. This period also saw many short-lived failures such as ''[[Late for School]]'' and ''[[Bingles]]''.\\n\\n''[[Hey Dad...!]]'', by [[Gary Reilly Productions]] was a long running popular success. The company's other shows ''[[Hampton Court (TV series)|Hampton Court]]'' and ''[[My Two Wives]]'' were only moderate successes, lasting just one season. ''[[The Adventures of Lano and Woodley]]'' ran for two seasons, in 1997 and 1999, on the ABC. In 2002 the successful sitcom ''[[Kath and Kim]]'' began its run.\\n\\n==Canada==\\n{{see also|Canadian humour}}\\n\\nCanadian sitcoms have often fared poorly with both critics and audiences. One notorious example is ''[[The Trouble with Tracy]]'', regarded by many Canadians as one of the worst TV shows ever made. Other Canadian sitcoms have included ''[[Snow Job (TV series)|Snow Job]]'', ''[[Check it Out! (Canadian TV series)|Check it Out!]]'', ''[[Mosquito Lake (TV series)|Mosquito Lake]]'' and ''[[Not My Department]]'', all of which were mocked{{By whom|date=October 2009}} as being particularly uninspired. There have rarely been more than one or two Canadian sitcoms airing new episodes at any given time, although this has changed in recent years with the growth of original programming on [[cable television]].\\n\\nSuccessful sitcoms have been produced in Canada, however, including ''[[King of Kensington]]'', ''[[Trailer Park Boys]]'', ''[[Twitch City]]'', ''[[Hangin' In]]'', ''[[Odd Job Jack]]'', ''[[Little Mosque on the Prairie]]'' and ''[[Corner Gas]]'', the latter of which is the most popular Canadian sitcom of all time. Generally, however, Canadian television networks have had much more success with [[sketch comedy]] and [[dramedy]] series than with conventional sitcoms.\\n\\nIn 2004, [[Fresh TV]] released the [[Emmy]] winning animated sitcom ''[[6teen]]'', created by Tom McGillis and Jennifer Pertsch. 6teen shows on [[Teletoon (Canadian TV channel)|Teletoon]] in Canada, [[Cartoon Network]] and [[Nickelodeon (TV channel)|Nickelodeon]] in the US, [[Pop Girl]] in The UK, [[Studio 23]] in the Philippines, [[Z@PP]] in the Netherlands, [[ABC3]] in Australia, in Poland [[ZigZap (television station)|ZigZap]], in Israel [[Children's Channel]], in The Netherlands [[Z@PP]] and [[Disney Channel (Netherlands & Belgium)]], [[TV7 (Bulgarian TV channel)|TV7]] in Bulgaria, and [[2x2]] in Russia. It's mostly viewed by children aged between 10\\u201318, because of the mature subjects such as dating, kissing, sex, and language and TVPG-D rating shows later at night. ''[[6teen]]'' has many good reviews. It is in its fourth and final season ending in 2011.\\n\\nAnother highly popular Canadian animated sitcom is the ''[[Total Drama (franchise)|Total Drama Series]]'', a show which satirizes reality television, its conventions and its characters. The series began with the first season, entitled ''[[Total Drama Island]]'', which was first broadcast in 2007 in the Canadian channel Teletoon and was later broadcast into the United States and Europe in 2008 through [[Cartoon Network]], through which it became a hit as well. It was broadcast in Latin America in 2009 through Cartoon Network too, where it also became a hit, particularly in [[Argentina]]. The second season of the show, ''[[Total Drama Action]]'' aired in 2009 in North America and Europe and in 2010 in Latin America. The third season, ''[[Total Drama World Tour]]'', will premiere in North America on June the 10th 2010.\\n\\nIn the [[francophone]] province of [[Quebec]], notable sitcoms have included ''[[Histoires de filles]]'', ''[[Moi et l'autre]]'', 4 et demi, [[La Petite Vie]], [[Dans une galaxie pr\\u00e8s de chez-vous]], Il \\u00e9tait une fois dans le trouble and Rumeurs.\\n\\n==Pakistan==\\nTrue talent of sitcom is seen in Pakistan since 1960.Many Pakistani comedians are popular all over the world including [[Umer Sharif]] , [[Liaquat Soldier]] and the most famous one is [[Moeen Akhtar]]. [[Loose Talk Pakistan]] was a very famous sitcom from Pakistan starring [[Anwar Maqsood ]] and Moeen Akhtar. Present stcom of Pakistan is [[Banke Mian]] or Banke Mian Qawwal which is a computer animated character of Pakistani television channel [[Express News]]. [[Hum Sub Umeed Se Hain]] is also a political satire show, which features funny segments on Pakistani political issues. [[Shakeel Siddiqui]] is a Pakistan comedian who appeared in [[Comedy Circus]] in India.\\n\\n==India== \\nSitcoms have been very popular in [[India]] since the late 1980s. [[Shrimaan Shrimati (TV series)|Shrimaan Shrimati]], [[Flop Show]] and [[Dekh Bhai Dekh]] became extremely popular. The introduction of private TC {{Clarify|date=August 2011}} channels has brought good TRPs {{Clarify|date=August 2011}} for sitcoms. One of the popular ones was [[Sarabhai vs Sarabhai]] on the channel STAR One. Some other popular shows are Khichdi, [[Taarak Mehta Ka Ooltah Chashmah]], Office Office, Tu Tu Main Main,Great Laughter Challenge, Lapataganj, All The Best, Shararat,F.I.R and [[Hum Paanch (sitcom)|Hum Paanch]].\\n\\n==China==\\nChina, mainly [[Beijing]]'s television studios, has produced a strong number of comedies with high episode counts. The first multi-camera sitcom was ''[[I Love My Family]]'', in 1993. While inspired by American sitcoms, ''I Love My Family'' used actors with theatre experience to display comedic and dramatic talents. ''[[Home with Kids]]'' is another Chinese sitcom heavily based on ''[[Growing Pains]]'', which dealt with real-life family issues and ran for over 350 episodes. It was known for featuring child actors, who have prominent roles throughout the series.\\n\\nFor the teen audience, China has produced the ''[[Friends]]''-inspired ''[[iPartment]]''. Like ''Friends'', the Shanghai-based ''iPartment'' follows a group of neighbors in their escapades. The series uses fast-paced editing and surreal pop culture references for comic effect. ''iPartment'' has 20 hour-long episodes<!---WTF?--->{{citation needed|date=January 2011}} and is filmed on-location and closed sets. Despite this, the series contains a laugh track, which is an uncommon practice used for single-camera programs.\\n\\n[[Hong Kong]] has a strong number of sitcoms that differ from Mainland China's programs. An average sitcom does not use a studio audience nor a laugh track to fill-in more dialogue for the characters. Also, many programs used large sets and locations to film more dynamically.\\n\\n==New Zealand==\\nNew Zealand began producing television programs later than many other developed countries. Due to New Zealand's small population, the two main New Zealand networks will rarely fund more than one or two sitcoms each year. This low output means there is less chance of a successful sitcom being produced to offset the failures.\\n\\nEarly sitcoms included ''Joe & Koro'' and ''Buck House''. Later there was ''The [[Billy T James]] Show'' subsequently rerun in early 2004 as part of the first year's offering on [[M\\u0101ori Television]]. The team of [[David McPhail]] and [[Jon Gadsby]] produced and\\/or starred in sitcoms such as ''Letter to Blanchy'' with help from writer A K Grant. The most popular and successful NZ sitcom from this era was [[Roger Hall]]'s ''[[Gliding On]]'', based on his hit stage play ''[[Glide Time]]''. Another Hall play, ''[[Conjugal Rites]]'' was also made into a sitcom but by Granada in Britain.\\n\\nIn 1994, ''[[Melody Rules]]'' was produced and screened. Critically and commercially unsuccessful, it has become part of the lexicon within the television industry to describe an unsuccessful sitcom, for example, ''that show will be the next \\\"Melody Rules\\\"''.\\nAnother sitcom to have its roots in a stage play was ''[[Serial Killers (television series)|Serial Killers]]'' (2003), about the scriptwriters of a medical [[soap opera]]. Since Melody Rules aired, no American-style sitcoms have been produced in New Zealand.\\n\\nMost recently the duo [[Flight of the Conchords]] have created and starred in a [[Flight of the Conchords (TV series)|sitcom]] of an eponymous name. The show stars three Kiwis (including [[Rhys Darby]]), is written primarily by the two leads, [[Jemaine Clement]] and [[Bret McKenzie]] (along with contributions from Kiwis Duncan Sarkies and Taika Waititi), but it is shot entirely in New York City, was co-created by an Englishman, James Bobin, and is funded by HBO, an American premium cable channel. It is the most popular sitcom ever produced featuring Kiwi comedians.\\n\\nThe most successful true NZ sitcom to date, which also utilizes the one-camera approach is the Jaquie Brown Diaries. The show is an advanced concept for New Zealand domestic television production for the fact that it stars Jaquie Brown, as herself, as a C-list celebrity in Auckland. The show revolves around Jaquie's life as a light relief reporter on a current events show (a job she used to actually have on TV3's current affairs show Campbell Live) and her desire to be a socially relevant pop cultural media figure in New Zealand. Brown, who had not acted seriously prior to this production, excelled in the role and displayed a panache for naturalistic comedic acting. It was also written by two novice writers, Gerard Johnstone (Who also directed) and Jodie Molloy. The first season (July 2008) ran for 6 episodes. The second season (Oct 2009) ran for 8 episodes.\\n\\nMany British and American sitcoms are and have been popular in New Zealand.\\n\\nIt is commonly claimed that the primary difficulties for New Zealand comedy production are a prevailing attitude of cultural cringe wherein domestic products are viewed as automatically being inferior, and the market demand for profitability due to New Zealand having no strictly commercial-free channels. Both government-owned channels TVOne and TV2 are broadcast with commercials and cannot survive on government subsidies alone. Some suggest that Kiwi comedies which are viewed as commercially unreliable are often relegated to poor timeslots and not promoted by their networks. James Griffin, creator of TV3's Outrageous Fortune, has noted that often Kiwi comedies get neglected to death such as his show Diplomatic Immunity did.\\n\\n==Denmark==\\nThe first respected Danish sitcom was Langt Fra Las Vegas (Far From Las Vegas), which ran from 2001 until 2003. It was written by Casper Christensen. The series was about a TV station and the employees, but mainly Casper, played by Casper Christensen. The first season was called \\\"Season 0\\\" and was very different from the other 4 seasons. Kenny, played by Frank Hvam, was changed from a smart ass, to a nerd. The kid like Wulff, played by Mikael Wulff, was written out of the story. When Langt fra Las Vegas ended, Casper made up a new sitcom called Klovn (Clown), wich ran from 2005 to 2009. Casper and Frank played them selves. When the series ended, Klovn - The Movie came in the cinamas one and a half year later. The movie got quiet popular. An other of the more popular sitcoms was Kristian, which were written by Christian Fuhlendorff. Christian also played Kristian. The first season ran from November 2009, and had 10 episodes. In 2011, Christian Fuhlendorff announced on his facebook, that there would be an second season in the Autum 2011. In the start of 2011 the sitcom Lykke (Lykke is the name of the protagonist. The name Lykke is Danish, and means \\\"Happiness\\\") aired, and lasted 10 episodes. Not soon after it ended, DR1 announced that they would make some new episodes.\\n\\n==Czech Republic==\\nCzech first sitcom called Nov\\u00e1ci, which ran in 1995, was paused because of bad ratings and production ambitions create better one. In 1996 aired new sitcom Nov\\u00e1ci 2, which was much worst than original series and was stopped after 52 episodes. Original series from 1995 has got 72 episodes. In 1996 aired 26 episodes of new series called Hospoda (Pub), which became very successful, so in 1997 was created secon series with 26 episodes again. In 1999 aired series called Policajti z p\\u0159edm\\u011bst\\u00ed (Suburb Cops) which was marked like unwatch and after 21 episodes was ended, but it have lot of fans today. In 2001 aired sitcom Duch \\u010cesk\\u00fd and in 2008 Cyran\\u016fv ostrov written by famous Czech country singer Ivan Ml\\u00e1dek. In same year aired much less sitcom profesion\\u00e1lov\\u00e9 (Professionals), which was stoped after 11 episodes and which was inspirated ba very successful Slovakian version. In 2009 aired new series of Cyran\\u016fv ostrov called Cyran\\u016fv poloostrov with new main plot and in 2010 was present new version of Profesion\\u00e1lov\\u00e9 with some new actors, new director or new scriptwriters. But in fact-it wasn't very successful again. In 2011 will be present Noha 22-new project of Ivan Ml\\u00e1dek-sitcom from hospital and probably third season of Profesion\\u00e1lov\\u00e9.\\n\\n==United Kingdom==\\n{{Main|British situation comedy}}\\n\\n\\nThe United Kingdom has produced a wealth of sitcoms, many of which have been exported to other nations or adapted for other countries. There is often a tendency towards [[black humour]]. A frequent theme in British sitcoms is that of people trapped in an unpleasant situation (''[[Porridge]]'', ''[['Allo 'Allo!]]'') or a dysfunctional relationship (''[[Only Fools and Horses]]'', ''[[Rising Damp]]'' and ''[[Steptoe and Son]]'').\\n\\nBritish sitcoms have also tended to shy away from the folksy homespun nature of the American sitcom and into more adult or intellectual territory - ''[[Yes, Minister]]'' being an example of the latter.\\n\\nThe [[BBC]] has had more success with this format than its commercial counterpart [[ITV]]. This is put down{{By whom|date=August 2011}} to the fact that ITV has to allow for [[advertising|commercial breaks]] so programmes are several minutes shorter and thus do not allow for character and plot development.\\n\\n==United States==\\nMost North American sitcoms are generally half-hour programs in which the story is written to run a total of 22 minutes in length, leaving eight minutes for commercials.\\n\\nSitcoms made outside the US may run somewhat longer or shorter than 22 minutes. US commercial broadcasters have traditionally been very reluctant to run shows that run too short or too long. Thus, very few UK or British Commonwealth sitcoms run on US commercial television.\\n\\nUS sitcoms (like other American television series) typically have long season runs of 20 or more episodes due to the way they are produced. Canadian sitcoms typically only have season runs of 14 on average. British sitcoms have much shorter seasons in comparison where there are usually six episodes.\\n\\nAmerican sitcoms are often written by large teams of US resident script writers during round-table sessions, but some US sitcoms often do have episodes written by a guest writer. Most British sitcoms are written by one or two people, with four writers sometimes being the norm for some series in the recent past. These divergent writing styles result in vastly different kinds of sitcoms being written.\\n\\nUsually sitcoms from the U.S. have satire and slapstick comedy in their status. America has made countless sitcoms since 1947, including sitcoms aimed specifically at children and teenagers. A sub-genre of U.S. sitcoms, seen as early as the 1950s but more prominent since the 1970s, is the [[black sitcom]], a sitcom featuring a predominantly [[African American]] cast.\\n\\n===Sitcoms on U.S. radio===\\nThe sitcom format was born on January 12, 1926 with the initial broadcast of ''[[Sam 'n' Henry]]'' on [[WGN (AM)|WGN]] in [[Chicago]]. The 15-minute daily program was revamped in 1928, moved to another station, renamed ''[[Amos 'n' Andy]]'', and became one of the most successful sitcoms from this period. It was also one of the earliest examples of radio syndication. Like many radio programs of the time, the two programs continued the American entertainment traditions of vaudeville and the [[minstrel show]].\\n\\n''[[The Jack Benny Program]]'' was another important and formative sitcom (which also functioned as a variety show, depending on the week's script and guest stars involved). The radio version began in 1932 and lasted until 1955. A televised version of the show ran from 1950 to 1965. In total, the show was broadcast for a third of a century.\\n\\n''[[Blondie (radio)|Blondie]]'' was a situation comedy adapted from the [[Blondie (comic strip)|Blondie comic strip]] by [[Chic Young]]. The radio program had a long run on several networks from 1939 to 1950.\\n\\n''[[Fibber McGee and Molly]]'' was one of the most successful sitcoms of all time, airing on radio from 1935 to 1959. The show starred vaudevillians James \\\"Jim\\\" and Marian Driscoll Jordan and also had its roots in Chicago.\\n\\nIn 1947, ''[[Beulah (series)|Beulah]]'' became the first radio sitcom featuring an [[African American]] actor in the lead role.\\n\\n===Sitcoms on U.S. television===\\n====1940s\\u20131950s====\\nIn the late 1940s, the sitcom was among the first formats adapted for the new medium of television. Most sitcoms were a half-hour in length and aired weekly. Many of the earliest sitcoms were direct adaptations of existing radio shows, such as or ''[[The Jack Benny Program]]'', or vehicles for existing radio stars such as [[Burns and Allen]] (''[[The Burns and Allen Show]]'') and film stars such as [[Abbott and Costello]] (''[[The Abbott and Costello Show]]''). Early sitcoms were broadcast live and recorded on [[kinescope]]s or not recorded at all.\\n\\n''[[Mary Kay and Johnny]]'' was followed by ''[[The Goldbergs]]'' which first aired on January 17, 1949. The television adaptation of ''Beulah'' in 1950 became the first TV sitcom with an African American in the lead. Both ''The Goldbergs'' and ''Beulah'' were early examples of sitcoms without a laugh-track or studio audience.\\n\\nEarly sitcoms done on film, though without the multiple-camera setup, included ''[[The Life of Riley]]'' with Jackie Gleason, and Stu Erwin's [[The Trouble with Father]].\\nEventually, sitcoms began to divide themselves into domestic comedies and workplace comedies. The earliest domestic comedies include ''[[The Adventures of Ozzie and Harriet]]'', ''[[The Honeymooners]]'', and ''[[Make Room for Daddy]]''. The earliest workplace comedies include ''[[Our Miss Brooks]]'' and ''[[Mr. Peepers]]'', both set in high schools, and ''[[The Phil Silvers Show]]'', was set on a US Army post.\\n\\n=====I Love Lucy=====\\n''[[I Love Lucy]]'' brought a new way of filming sitcoms, with [[Desi Arnaz]], the early innovator in the history of sitcoms, who is credited with the first successful use of the [[multiple-camera setup]], where three cameras shoot the action on stage simultaneously and the best shots from each of the cameras are later edited together. The show starred [[Lucille Ball]] (Lucy Ricardo) with her husband [[Desi Arnaz]] (Ricky Ricardo). They created it together with actors [[Vivian Vance]] (Ethel Mertz) and [[William Frawley]] (Fred Mertz), and a creative writing team. ''I Love Lucy'' was also among the first to record all multiple-camera episodes on film. With their [[Desilu Productions]] studio company, Lucille Ball and Desi Arnaz are credited with foreseeing the viability and prosperity of the [[rerun]] television program series.\\n\\n====1960s====\\n\\nA trend beginning in the 1960s was the expansion of the domestic comedy beyond the nuclear family or married couple. ''[[The Andy Griffith Show]]'' and ''[[My Three Sons]]'' featured widowers and their children. At the end of the decade, Sherwood Schwartz's ''[[The Brady Bunch]]'' focused on a [[blended family]].\\n\\nBy the mid-1960s, sitcom creators began adding more fantastical elements to live action sitcoms in the so-called \\\"[[high concept]]\\\" style. The regular characters of ''[[The Munsters]]'' were modelled on the [[Universal Monsters]] and the eccentric ''[[The Addams Family (TV series)|The Addams Family]]'' sprang from a series of cartoon comics. Genies and witches featured in ''[[I Dream of Jeannie]]'' and ''[[Bewitched]]'', respectively. [[Sherwood Schwartz]] created ''[[Gilligan's Island]]'' about seven stranded [[castaways]] including a movie star, a millionaire, and a professor. ''[[The Monkees (TV series)|The Monkees]]'' was a [[psychedelic]] musical about a fictional performing group. ''[[Get Smart]]'' was a spy genre parody series , ''[[Batman (TV series)|Batman]]'' a [[Camp (style)|camp]] series based on a comic book, and [[Gomer Pyle, U.S.M.C.]] was a [[Andy Griffith Show]] spinoff about a dim-witted Southerner who joins the United States Marine Corps, named [[Gomer Pyle]].\\n\\nSitcom production of the 1960s mainly used the [[one camera setup|single camera]] filming style, which was more practical given the visual effects used in these shows. This allowed for the careful creation of special effects and sharp editing, features which were not possible with the same finesse in a multi-camera production. Many of these programs were not filmed before live audiences, and featured a [[laugh track]].\\n\\nThe animated sitcom was born during this period with [[Hanna-Barbera]]'s ''[[The Flintstones]]'' and ''[[The Jetsons]]''. The latter show was the first example of the [[science fiction sitcom]] subgenre.\\n\\n====1970s====\\nIn the early 1970s sitcoms began to address controversial issues in a serious way, and largely returned to the three-camera shoot before live audiences. Many programs of this era were recorded on [[videotape]] as opposed to film. About half of the sitcoms on broadcast television airing between the mid-1970s and the late 1990s were shot on video.\\n\\nIn the US [[Norman Lear]] often used the sitcom format to address social issues through his series ''[[All in the Family]]'' (based on [[Johnny Speight]]'s ''[[Till Death Us Do Part (British TV series)|Till Death Us Do Part]]'') and its spin-offs ''[[Maude (TV series)|Maude]]'', ''[[The Jeffersons]]'', and ''[[Good Times]]'', all in the US. Also in Britain was [[Galton and Simpson|Ray Galton and Alan Simpson's]] ''[[Steptoe and Son]]'', which also had a US remake in ''[[Sanford and Son]]''. In a major departure from earlier American sitcoms, these programs also had racially diverse casts.\\n\\nWomen's liberation was the backdrop in a series of female-led sitcoms produced by [[Grant Tinker]]: ''[[The Mary Tyler Moore Show]]'', and its spin-offs ''[[Rhoda]]'' and ''[[Phyllis (TV series)|Phyllis]]''.\\n\\nThe topic of war was addressed in the sitcom ''[[M*A*S*H (TV series)|M*A*S*H]]''. The producers of ''M*A*S*H'' did not want a laugh track on the show, arguing that the show did not need one, but [[CBS]] disagreed. CBS compromised by permitting the producers of the show to omit recorded laughter from scenes that took place in the operating room, if they wished. When it was shown in the UK and Germany, episodes were broadcast without the laugh track. [[Ross Bagdasarian, Sr.|Ross Bagdasarian]] also refused to use a laugh track in his production of ''[[The Alvin Show]]'', as did [[Jay Ward]] on ''[[Rocky and Bullwinkle]]''.\\n\\nAlso during this time, [[Bob Newhart]] adapted his [[deadpan]] club act for television in sitcom format with ''[[The Bob Newhart Show]]'', which was at once a throwback to the early [[vaudeville|vaudevillian]] origins of sitcoms and a harbinger of the 1980s - 1990s stand-up comedian sitcom trend.\\n\\nIn the mid-1970s, [[Garry Marshall]] had several huge hits in the US with his sitcoms such as ''[[The Odd Couple (television)|The Odd Couple]]'', ''[[Happy Days]]'', ''[[Laverne and Shirley]]'', and ''[[Mork and Mindy]]''. [[Nostalgia]] for the 50s was a major theme in both ''Happy Days'' and ''Laverne and Shirley''.\\n\\nSex and titillation became a theme in late 1970s with the UK sitcom ''[[Man About the House]]'' and its US remake ''[[Three's Company]]''. Two [[soap opera]] parodies, ''[[Soap (TV show)|Soap]]'' and ''[[Mary Hartman, Mary Hartman]]'', are also notable shows from this period which pushed the envelope of what was acceptable in television sitcoms.\\n\\n====1980s====\\nIn the 1980s, stand-up comic [[Bill Cosby]] starred in the sitcom ''[[The Cosby Show]]'', which was the earliest of the current trend of successful sitcoms built around a stand-up comic's stage persona. Comedienne [[Roseanne Barr]] continued the trend in the late 1980s with her [[Roseanne (TV series)|eponymous sitcom]], as did [[Garry Shandling]] (''[[It's Garry Shandling's Show]]'' and ''[[The Larry Sanders Show]]''). More recently, [[Jerry Seinfeld]] (''[[Seinfeld]]'') and [[Ray Romano]] (''[[Everybody Loves Raymond]]'') have also made the transition from stand up to the small screen with self-starring sitcoms.\\n\\nTo some extent, many American sitcoms of the 1980s such as ''[[Full House]]'', ''[[Family Ties]]'', ''[[Who's the Boss?]]'' and ''[[Growing Pains]]'' returned to themes of family life and parent-child relationships, and centered less on the social issues that defined many 1970s sitcoms. ''[[Cheers]]'', a show about the local customers in a bar, focussed on the evolving relationship between Sam and Diane. Long-running sitcoms, such as the ''[[Jeffersons]]'' and ''[[Alice (TV series)|Alice]]'' contrast sharply between topical episodes of the 1970s and the less controversial subject matter that prevailed later in the series. By the end of the decade, a backlash emerged against the dominance of family-oriented sitcoms, with both more acerbic takes on working-class family life in ''Roseanne'', ''[[Married with Children]]'', and ''[[The Simpsons]]'' as well as programming such as ''[[Seinfeld]]'' that focused largely on relationships between single adults. ''[[The Golden Girls]]'', a show is about four older women sharing a home in [[Miami, Florida]], which starred actreses who all starred in other shows before this. [[Bea Arthur]], who starred in her own sitcom ''[[Maude]]'', [[Betty White]], who co-starred with [[Mary Tyler Moore]] in ''[[The Mary Tyler Moore Show]]'', [[Rue McClanahan]], who co-starred with Arthur in Maude, and [[Estelle Getty]] who did not star in any other shows, except guest appearances in shows.\\n\\nBy the mid-1980s, the growth of [[cable television]], additional broadcast networks, and the success of first-run [[broadcast syndication|syndication]] meant that television audiences were fracturing. Programming could now be targeted at specific audiences rather than at a general audience, and this included sitcoms too. Children were one of these audiences, and among the sitcoms made specifically for children were ''[[Saved by the Bell]]'' and ''[[Clarissa Explains It All]]''.\\n\\nThe 1980s also saw a few [[comedy drama]] \\\"Dramedy\\\" programs. Examples include ''[[United States (TV series)|United States]]'' and ''[[The Days and Nights of Molly Dodd]]''. These were largely unsuccessful.\\n\\n====1990s====\\nThe early 1990s saw the rebirth of the ''[[animated sitcom]]'', a trend which continues to this day. Most notable is ''[[The Simpsons]]'', the longest-running sitcom in US history. Other successful sitcoms in this subgenre include ''[[South Park]]'', ''[[Futurama]]'', ''[[Beavis and Butt-head]]'', ''[[Family Guy]]'' and ''[[King of the Hill]]''.\\n\\nThis era also saw a significant return to film origination. The main reason for this was that it was seen as \\\"[[future proof]]ing\\\" productions against any new developments such as [[HDTV]]. Programs shot on [[standard definition]] [[videotape]] in general do not convert well to HDTV, while images on 35&nbsp;mm film can easily be re-scanned to any future format. In addition, recent developments in film camera and post-processing technologies had eroded the advantages of using videotape.\\n\\nIn the mid-1990s several sitcoms have featured ongoing story lines. ''[[Seinfeld]]'', one of the most popular U.S. sitcoms of the 1990s, featured [[story arc]]s. ''[[Friends]]'' used soap opera elements such as the end-of-season [[cliffhanger]] and gradually developing the relationships of the characters over the course of the series. ''[[Home Improvement (TV series)|Home Improvement]]'', ''[[The Fresh Prince of Bel-Air]]'', ''[[Frasier]]'', ''[[Will & Grace]]'', ''[[Roseanne (TV series)|Roseanne]]'', ''[[Moesha]]'', ''[[Everybody Loves Raymond]]'', ''[[Family Matters]]'', ''[[The Nanny]]'', ''[[That '70s Show]]'', ''[[Friends]]'' and ''[[The King of Queens]]'' are also noted for their long-term story arcs.\\n\\n====2000 and after====\\nThe early 2000s saw a rebirth of the [[one camera setup|single camera]] shooting style for half-hour sitcoms, with shows such as ''[[Malcolm in the Middle]]'', ''[[The Bernie Mac Show]]'', [[Miranda]], ''[[Curb Your Enthusiasm]]'', ''[[Arrested Development (TV series)|Arrested Development]]'', ''[[Scrubs (TV series)|Scrubs]]'', and \\\"[[The Middle (TV series)|The Middle]]\\\". Unlike earlier single camera shows, these sitcoms do not use laugh tracks. Notable, current single camera comedies include ''[[It's Always Sunny in Philadelphia]]'', ''[[Louie (TV series)|Louie]]'', ''[[30 Rock]]'' and ''[[Community (TV series)|Community]]''. Recently, a pastiche from the UK has been utilized in American sitcoms, as many are being shot as a pseudo-documentary (aka [[mockumentary]]), such as ''[[The Office (US TV series)|The Office]]'', ''[[Modern Family]]'' and ''[[Parks and Recreation (TV series)|Parks and Recreation]]''.{{clarify|date=October 2010}}\\n\\nNewer sitcoms that still used a multiple camera setup (before live audiences) include ''[[Gary Unmarried]]'', ''[[Mike & Molly]]'', ''[[Rules of Engagement (TV series)|Rules of Engagement]]'', ''[[$h*! My Dad Says]]'',  ''[[Life with Bonnie]]'', ''[[According to Jim]]'', ''[[The New Adventures of Old Christine]]'', ''[[Two and a Half Men]]'', ''[[Yes, Dear]]'', and ''[[Hot in Cleveland]]''. Some shows, such as ''[[How I Met Your Mother]]'' and ''[[The Big Bang Theory]]'', are filmed without a live audience present, however, a live audience is recorded watching the final edited episode for use as the laugh track. {{citation needed|date=September 2011}}\\n\\n==See also==\\n* [[List of comedies]]\\n* [[List of sitcoms]]\\n\\n==References==\\n{{reflist}}\\n\\n==Further reading==\\n*Lewisohn, Mark (2003) ''Radio Times' Guide to TV Comedy''. 2nd Ed. Revised - BBC Consumer Publishing. ISBN 0-563-48755-0, Provides details of every comedy show ever seen on British television, including imports.\\n*Padva, Gilad (2005) Desired Bodies and Queer Masculinities in Three Popular TV Sitcoms. In Lorek-Jezinska, Edyta and Wieckowska, Katarzyna (Eds.), ''Corporeal Inscriptions: Representations of the Body in Cultural and Literary Texts and Practices'' (pp.&nbsp;127\\u2013138). Torun, Poland: Nicholas Copernicus University Press. ISBN 83-231-1812-4\\n\\n==External links==\\n*[http:\\/\\/www.onthebuses.net On the buses fan forum]\\n*[http:\\/\\/www.warnertv.com American Sitcoms on Warner TV]\\n*[http:\\/\\/www.classicsitcoms.co.uk Classic British Sitcoms Forum]\\n*[http:\\/\\/www.lib.berkeley.edu\\/MRC\\/tvcomedy.html Situation Comedy Bibliography] (via UC Berkeley) \\u2014 mostly USA programs.\\n*[http:\\/\\/www.sitcomsonline.com\\/ Sitcoms Online]\\n*[http:\\/\\/www.classic-tv.com\\/ The Classic TV Database]\\n*[http:\\/\\/www.sitcom.co.uk\\/ British Sitcom Guide]\\n*[http:\\/\\/www.sitcom.ru\\/ Russian Sitcom Guide]\\n\\n{{Comedy footer}}\\n\\n[[Category:Sitcoms| ]]\\n[[Category:Television genres]]\\n\\n[[ar:\\u0643\\u0648\\u0645\\u064a\\u062f\\u064a\\u0627 \\u0627\\u0644\\u0645\\u0648\\u0642\\u0641]]\\n[[be-x-old:\\u0421\\u044b\\u0442\\u0443\\u0430\\u0446\\u044b\\u0439\\u043d\\u0430\\u044f \\u043a\\u0430\\u043c\\u044d\\u0434\\u044b\\u044f]]\\n[[bs:Sitcom]]\\n[[bg:\\u0421\\u0438\\u0442\\u0443\\u0430\\u0446\\u0438\\u043e\\u043d\\u043d\\u0430 \\u043a\\u043e\\u043c\\u0435\\u0434\\u0438\\u044f]]\\n[[ca:Com\\u00e8dia de situaci\\u00f3]]\\n[[cs:Situa\\u010dn\\u00ed komedie]]\\n[[cy:Comedi sefyllfa]]\\n[[da:Sitcom]]\\n[[de:Sitcom]]\\n[[es:Comedia de situaci\\u00f3n]]\\n[[eo:Situacia komedio]]\\n[[fa:\\u06a9\\u0645\\u062f\\u06cc \\u0645\\u0648\\u0642\\u0639\\u06cc\\u062a]]\\n[[fr:Sitcom]]\\n[[gl:Comedia de situaci\\u00f3n]]\\n[[ko:\\uc2dc\\ud2b8\\ucf64]]\\n[[hr:Komedija situacije]]\\n[[id:Situasi komedi]]\\n[[it:Situation comedy]]\\n[[he:\\u05e7\\u05d5\\u05de\\u05d3\\u05d9\\u05d9\\u05ea \\u05de\\u05e6\\u05d1\\u05d9\\u05dd]]\\n[[ka:\\u10e1\\u10d8\\u10e2\\u10d9\\u10dd\\u10db\\u10d8]]\\n[[ku:Sitcom]]\\n[[lb:Sitcom]]\\n[[li:Sitcom]]\\n[[hu:Szitu\\u00e1ci\\u00f3s kom\\u00e9dia]]\\n[[mk:\\u0421\\u0438\\u0442\\u0443\\u0430\\u0446\\u0438\\u0441\\u043a\\u0430 \\u043a\\u043e\\u043c\\u0435\\u0434\\u0438\\u0458\\u0430]]\\n[[arz:\\u0633\\u064a\\u062a \\u0643\\u0648\\u0645]]\\n[[ms:Sitkom]]\\n[[nl:Sitcom]]\\n[[ja:\\u30b7\\u30c1\\u30e5\\u30a8\\u30fc\\u30b7\\u30e7\\u30f3\\u30fb\\u30b3\\u30e1\\u30c7\\u30a3]]\\n[[no:Situasjonskomedie]]\\n[[pl:Sitcom]]\\n[[pt:Sitcom]]\\n[[ro:Sitcom]]\\n[[ru:\\u0421\\u0438\\u0442\\u0443\\u0430\\u0446\\u0438\\u043e\\u043d\\u043d\\u0430\\u044f \\u043a\\u043e\\u043c\\u0435\\u0434\\u0438\\u044f]]\\n[[sah:\\u0421\\u0438\\u0442\\u043a\\u043e\\u043c]]\\n[[sq:Sitcom]]\\n[[simple:Situation comedy]]\\n[[sk:Sitkom]]\\n[[sr:\\u041a\\u043e\\u043c\\u04