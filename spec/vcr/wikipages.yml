    body: "{\"query\":{\"pages\":{\"14848\":{\"pageid\":14848,\"ns\":0,\"title\":\"Indo-European languages\",\"revisions\":[{\"*\":\"{{Redirect|Indo-European}}\\n\\n{{See also|List of Indo-European languages}}\\n{{Infobox Language family\\n|name     = Indo-European\\n|region   = Before the 16th century, [[Europe]], and [[South Asia|South]], [[Central Asia|Central]] and [[Southwest Asia]]; today worldwide.\\n|familycolor = Indo-European\\n|family   = One of the world's major [[language family|language families]]\\n|proto-name = [[Proto-Indo-European language|Proto-Indo-European]]\\n|child1   = [[Albanian language|Albanian]]\\n|child2   = [[Anatolian languages|Anatolian]] (extinct)\\n|child3   = [[Armenian language|Armenian]]\\n|child4   = [[Balto-Slavic languages|Balto-Slavic]] ([[Baltic languages|Baltic]] and [[Slavic languages|Slavic]])\\n|child5   = [[Celtic languages|Celtic]]\\n|child6   = [[Germanic languages|Germanic]]\\n|child7   = [[Hellenic languages|Hellenic (Greek)]] \\n|child8   = [[Indo-Iranian languages|Indo-Iranian]] ([[Indo-Aryan languages|Indic]] and [[Iranian languages|Iranian]])\\n|child9   = [[Italic languages|Italic]] (includes [[Romance languages|Romance]])\\n|child10  = [[Tocharian languages|Tocharian]] (extinct)\\n|iso2=ine\\n|iso5=ine\\n|map      = [[Image:IE countries.svg|center|300px]]\\n|map_caption={{legend|green|Countries with a majority of speakers of IE languages}}\\n{{legend|lime|Countries with an IE minority language with official status}}\\n}}\\n\\nThe '''Indo-European languages''' (also called '''Indo-Germanic languages'''<ref>Joseph Wright. [http:\\/\\/books.google.com\\/books?id=PjlcAAAAMAAJ&pg=PA1 Gothic Grammar], section 1.<\\/ref><ref>Karl Brugmann. [http:\\/\\/books.google.com\\/books?id=el1JAAAAYAAJ Elements of the comparative grammar of the Indo-Germanic languages, Volume 1].<\\/ref><ref>A. T. Robertson. [http:\\/\\/books.google.com\\/books?pg=PA86 A short grammar of the Greek New Testament], page 86: Cases.<\\/ref> or '''Arian languages'''<ref>Oxford English Dictionary, 2d ed.<\\/ref>) are a [[language family|family]] (or ''phylum'') of several hundred related [[List of Indo-European languages|languages and dialect]]s,<ref>It includes 449 languages and dialects, according to the 2005 [[Ethnologue]] estimate, about half (219) belonging to the [[Indo-Aryan languages|Indo-Aryan]] subbranch.<\\/ref> including most major [[languages of Europe]], the [[Iranian plateau]], and [[Languages of South Asia|South Asia]], and historically also predominant in [[Anatolia]]. With written attestations appearing since the [[Bronze Age]], in the form of the [[Anatolian languages]] and [[Mycenaean Greek]], the Indo-European family is significant to the field of [[historical linguistics]] as possessing the longest recorded history after the [[Afroasiatic]] family.\\n\\nIndo-European languages are spoken by almost three billion native speakers,<ref>{{cite web|url=http:\\/\\/www.ethnologue.com\\/ethno_docs\\/distribution.asp?by=family |title=Ethnologue list of language families |publisher=Ethnologue.com |date= |accessdate=2010-08-07}}<\\/ref> the largest number for any recognised language family. Of the [[List of languages by number of native speakers|twenty languages with the largest numbers of ''native speakers'']] according to [[Ethnologue|SIL Ethnologue]], twelve are Indo-European: [[Spanish language|Spanish]], [[English language|English]], [[Hindi]], [[Portuguese language|Portuguese]], [[Bengali language|Bengali]], [[Russian language|Russian]], [[German language|German]], [[Marathi language|Marathi]], [[French language|French]], [[Italian language|Italian]], [[Punjabi language|Punjabi]], and [[Urdu]], accounting for over 1.7 billion native speakers.<ref>{{cite web|url=http:\\/\\/www.ethnologue.com\\/ethno_docs\\/distribution.asp?by=size |title=Ethnologue list of languages by number of speakers |publisher=Ethnologue.com |date= |accessdate=2010-08-07}}<\\/ref> Several [[#Suggested macrofamilies|disputed proposals]] link Indo-European to other major language families.\\n\\n==History of Indo-European linguistics==\\n{{Main|Indo-European studies}}\\nSuggestions of similarities between Indian and European languages began to be made by European visitors to India in the 16th century. In 1583 Thomas Stephens, an English [[Jesuit]] missionary in [[Goa]], noted similarities between Indian languages, specifically [[Konkani language|Konkani]], and Greek and Latin. These observations were included in a letter to his brother which was not published until the twentieth century.<ref name=\\\"auroux\\\">{{cite book|first=Sylvain|last=Auroux|title=History of the Language Sciences|page=1156|isbn=3110167352|publisher=Walter de Gruyter|location=Berlin, New York|year=2000|url=http:\\/\\/books.google.com\\/?id=yasNy365EywC&pg=PA1156&vq=stephens+sassetti&dq=3110167352}}<\\/ref>\\n\\nThe first account by a western European to mention the ancient language [[Sanskrit]] came from [[Filippo Sassetti]] (born in Florence, Italy in 1540), a merchant who traveled to the Indian subcontinent. Writing in 1585, he noted some word similarities between Sanskrit and Italian (these included deva\\u1e25\\/dio \\\"God\\\", sarpa\\u1e25\\/serpe \\\"serpent\\\", sapta\\/sette \\\"seven\\\", a\\u1e63\\u1e6da\\/otto \\\"eight\\\", nava\\/nove \\\"nine\\\").<ref name=\\\"auroux\\\"\\/> However, neither Stephens' nor Sassetti's observations led to further scholarly inquiry.<ref name=\\\"auroux\\\"\\/>\\n\\nIn 1647, [[Dutch people|Dutch]] linguist and scholar [[Marcus Zuerius van Boxhorn]] noted the similarity among Indo-European languages, and supposed that they derived from a primitive common language which he called \\\"''[[Scythian]]''\\\". He included in his hypothesis [[Dutch language|Dutch]], [[Greek language|Greek]], [[Latin language|Latin]], [[Persian language|Persian]], and [[German language|German]], later adding [[Slavic languages|Slavic]], [[Celtic languages|Celtic]] and [[Baltic languages]]. However, Van Boxhorn's suggestions did not become widely known and did not stimulate further research.\\n\\nGaston Coeurdoux and others had made observations of the same type. Coeurdoux made a thorough comparison of Sanskrit, Latin and Greek conjugations in the late 1760s to suggest a relationship between them. Similarly, [[Mikhail Lomonosov]] compared different languages groups of the world including Slavic, Baltic (\\\"Kurlandic\\\"), Iranian (\\\"Medic\\\"), Finnish, Chinese, \\\"Hottentot\\\", and others. He emphatically expressed the antiquity of the linguistic stages accessible to comparative method in the drafts for his ''Russian Grammar'' (published 1755).<ref name=Lomonosov>[http:\\/\\/feb-web.ru\\/feb\\/lomonos\\/texts\\/lo0\\/lo7\\/lo7-5952.htm M. V. Lomonosov. In: Complete Edition, Moscow, 1952, vol. 7, pp 652\\u2013659]:\\n\\u041f\\u0440\\u0435\\u0434\\u0441\\u0442\\u0430\\u0432\\u0438\\u043c\\u044a \\u0434\\u043e\\u043b\\u0433\\u043e\\u0442\\u0443 \\u0432\\u0440\\u0435\\u043c\\u0435\\u043d\\u0438, \\u043a\\u043e\\u0442\\u043e\\u0440\\u043e\\u044e \\u0441\\u0456\\u0438 \\u044f\\u0437\\u044b\\u043a\\u0438 \\u0440\\u0430\\u0437\\u0434\\u0463\\u043b\\u0438\\u043b\\u0438\\u0441\\u044c. ... \\u041f\\u043e\\u043b\\u044c\\u0441\\u043a\\u043e\\u0439 \\u0438 \\u0440\\u043e\\u0441\\u0441\\u0456\\u0439\\u0441\\u043a\\u043e\\u0439 \\u044f\\u0437\\u044b\\u043a\\u044a \\u043a\\u043e\\u043b\\u044c \\u0434\\u0430\\u0432\\u043d\\u043e \\u0440\\u0430\\u0437\\u0434\\u0463\\u043b\\u0438\\u043b\\u0438\\u0441\\u044c! \\u041f\\u043e\\u0434\\u0443\\u043c\\u0430\\u0439 \\u0436\\u0435, \\u043a\\u043e\\u0433\\u0434\\u0430 \\u043a\\u0443\\u0440\\u043b\\u044f\\u043d\\u0434\\u0441\\u043a\\u043e\\u0439! \\u041f\\u043e\\u0434\\u0443\\u043c\\u0430\\u0439 \\u0436\\u0435, \\u043a\\u043e\\u0433\\u0434\\u0430 \\u043b\\u0430\\u0442\\u0438\\u043d\\u0441\\u043a\\u043e\\u0439, \\u0433\\u0440\\u0435\\u0447., \\u043d\\u0463\\u043c., \\u0440\\u043e\\u0441\\u0441. \\u041e \\u0433\\u043b\\u0443\\u0431\\u043e\\u043a\\u0430\\u044f \\u0434\\u0440\\u0435\\u0432\\u043d\\u043e\\u0441\\u0442\\u044c! [Imagine the depth of time when these languages separated! ... Polish and Russian separated so long ago! Now think how long ago [this happened to] Kurlandic! Think when [this happened to] Latin, Greek, German, and Russian! Oh, great antiquity!]<\\/ref>\\n\\nThe hypothesis reappeared in 1786 when [[William Jones (philologist)|Sir William Jones]] first lectured on the striking similarities between three of the oldest languages known in his time: [[Latin]], [[Greek language|Greek]], and [[Sanskrit]], to which he tentatively added [[Gothic language|Gothic]], [[Celtic languages|Celtic]], and [[Old Persian language|Old Persian]],<ref>{{cite web|url=http:\\/\\/www.billposer.org\\/Papers\\/iephm.pdf |title=cited on page 14-15. |format=PDF |date= |accessdate=2010-08-07}}<\\/ref> though his classification contained some inaccuracies and omissions.<ref>Roger Blench [http:\\/\\/www.rogerblench.info\\/Archaeology%20data\\/CH4-BLENCH.pdf Archaeology and Language: methods and issues]. In: A Companion To Archaeology. J. Bintliff ed. 52-74. Oxford: Basil Blackwell, 2004. (He erroneously included [[Egyptian language|Egyptian]], [[Japanese language|Japanese]], and [[Chinese language|Chinese]] in the Indo-European languages, while omitting [[Hindi]].)<\\/ref>{{dead link|date=May 2011}}\\n\\nIt was [[Thomas Young (scientist)|Thomas Young]] who first used the term ''Indo-European'' in 1813,<ref>In ''London Quarterly Review X\\/2 1813.; cf. Szemer\\u00e9nyi 1999:12, footnote 6<\\/ref> which became the standard scientific term (except in Germany<ref>In German it is ''indogermanisch'' 'Indo-Germanic' which indicates the east-west extension. That term was first recorded in use in French original as ''indo-germanique'', in 1810 by [[Conrad Malte-Brun]], a French geographer of Danish descent.<\\/ref>) through the work of [[Franz Bopp]], whose systematic comparison of these and other old languages supported the theory. Bopp's ''Comparative Grammar'', appearing between 1833 and 1852, counts as the starting point of [[Indo-European studies]] as an academic discipline.\\n\\nThe classical phase of Indo-European [[comparative linguistics]] leads from [[Franz Bopp]]'s ''Comparative Grammar'' (1833) to [[August Schleicher]]'s 1861 ''Compendium'' and up to [[Karl Brugmann]]'s ''[[Grundriss der vergleichenden Grammatik der indogermanischen Sprachen|Grundriss]]'' published from the 1880s. Brugmann's ''[[Junggrammatiker|junggrammatische]]'' reevaluation of the field and [[Ferdinand de Saussure]]'s development of the [[laryngeal theory]] may be considered the beginning of \\\"modern\\\" Indo-European studies. The generation of Indo-Europeanists active in the last third of the 20th century (such as [[Calvert Watkins]], [[Jochem Schindler]] and [[Helmut Rix]]) developed a better understanding of morphology and, in the wake of [[Jerzy Kury\\u0142owicz|Kury\\u0142owicz]]'s 1956 ''Apophonie'', understanding of the [[Indo-European ablaut|ablaut]].\\n\\n==Classification==\\n{{See|List of languages by first written accounts}}\\n\\n[[File:IndoEuropeanTree.svg|thumb|300px|Indo-European language family.]]\\n{{Indo-European topics|310}}\\nThe various subgroups of the Indo-European language family include ten major branches, given in the chronological order of their earliest surviving written attestations:\\n# [[Anatolian languages]], the earliest attested branch. Isolated terms in [[Akkadian language|Old Assyrian]] sources from the 19th century BC, [[Hittite texts]] from about the 16th century BC; extinct by [[Late Antiquity]].\\n# [[Hellenic languages]], fragmentary records in [[Mycenaean language|Mycenaean]] [[Greek language|Greek]] from the late [[15th century BC|15th]] - early 14th century BC; [[Homer]]ic texts date to the 8th century BC. (See [[Proto-Greek language]], [[History of the Greek language]].)\\n# [[Indo-Iranian languages]], descended from [[Proto-Indo-Iranian language|Proto-Indo-Iranian]] (dated to the late [[3rd millennium BC]]).  \\n#* [[Iranian languages]], attested from roughly 1000 BC in the form of [[Avestan language|Avestan]]. Epigraphically from 520 BC in the form of [[Old Persian]] ([[Behistun inscription]]).\\n#* [[Indo-Aryan languages]] or Indic languages, attested from the late 15th - early 14th century BC in [[Mitanni]] texts showing [[Indo-Aryan superstrate in Mitanni|traces of Indo-Aryan]]. Epigraphically from the 3rd century BC in the form of [[Prakrit]] ([[Edicts of Ashoka]]). The [[Rigveda]] is assumed to preserve intact records [[Patha|via oral tradition]] dating from about the mid-[[2nd millennium BC]] in the form of [[Vedic Sanskrit]].\\n#* [[Dardic languages]]\\n#* [[Nuristani languages]]\\n# [[Italic languages]], including [[Latin]] and its descendants (the [[Romance languages]]), attested from the 7th century BC.\\n# [[Celtic languages]], descended from [[Proto-Celtic language|Proto-Celtic]]. [[Tartessian language|Tartessian]] dated from 8th century BC<ref name=koch2010>{{cite book|last=Koch|first=John T|title=Celtic from the West Chapter 9: Paradigm Shift? Interpreting Tartessian as Celtic|year=2010|publisher=Oxbow Books, Oxford, UK|isbn=978-1-84217-410-4|pages=187-295}}<\\/ref><ref name=koch2011>{{cite book|last=Koch|first=John T|title=Tartessian 2: The Inscription of Mesas do Castelinho ro and the Verbal Complex. Preliminaries to Historical Phonology|year=2011|url=http:\\/\\/www.oxbowbooks.com\\/bookinfo.cfm\\/ID\\/91450\\/\\/Location\\/Oxbow|publisher=Oxbow Books, Oxford, UK|isbn=978-1-907029-07-3|pages=1\\u2013198}}<\\/ref>, [[Gaulish]] inscriptions date as early as the 6th century BC; [[Celtiberian language|Celtiberian]] from the 2nd century BC; [[Old Irish language|Old Irish]] manuscript tradition from about the 8th century AD, and there are inscriptions in [[Old Welsh]] from the same period.\\n# [[Germanic languages]] (from [[Proto-Germanic]]), earliest testimonies in [[runic]] inscriptions from around the 2nd century AD, earliest coherent texts in [[Gothic language|Gothic]], 4th century AD. [[Old English]] manuscript tradition from about the 8th century AD.\\n# [[Armenian language]], alphabet writings known from the beginning of the 5th century AD.\\n# [[Tocharian languages]], extant in two dialects (Turfanian and Kuchean), attested from roughly the 6th to the 9th century AD. Marginalized by the [[Old Turkic]] [[Uyghur Khaganate]] and probably extinct by the 10th century.\\n# [[Balto-Slavic languages]], believed by most Indo-Europeanists<ref>such as Schleicher 1861, Szemer\\u00e9nyi 1957, Collinge 1985, and Beekes 1995<\\/ref> to form a phylogenetic unit, while a minority ascribes similarities to prolonged language contact.\\n#* [[Slavic languages]] (from [[Proto-Slavic]]), attested from the 9th century AD (possibly earlier; see [[Slavic runes]]), earliest texts in [[Old Church Slavonic]].\\n#* [[Baltic languages]], attested from the 14th century AD; for languages attested that late, they retain unusually many archaic features attributed to [[Proto-Indo-European language|Proto-Indo-European]] (PIE).\\n# [[Albanian language]], attested from the 14th century AD; Proto-Albanian likely emerged from [[Paleo-Balkan languages|Paleo-Balkan]] predecessors.<ref>Of the Albanian Language - William Martin Leake, London, 1814.<\\/ref><ref>{{cite web|url=http:\\/\\/linguistlist.org\\/forms\\/langs\\/LLDescription.cfm?code=txh|title=The Thracian language|publisher=The Linguist List|accessdate=2008-01-27|quote=An ancient language of Southern Balkans, belonging to the Satem group of Indo-European. This language is the most likely ancestor of modern Albanian (which is also a Satem language), though the evidence is scanty. 1st Millennium BC - 500 AD.}}<\\/ref>\\n\\nIn addition to the classical ten branches listed above, several extinct and little-known languages have existed:\\n\\n* [[Illyrian languages]] \\u2014 related to Messapian.\\n* [[Venetic language]] \\u2014 close to Italic and possibly [[Continental Celtic]].\\n* [[Liburnian language]] \\u2014 apparently grouped with Venetic.\\n* [[Messapian language]] \\u2014 not conclusively deciphered.\\n* [[Phrygian language]] \\u2014 language of ancient [[Phrygia]], possibly close to Thracian, Greek, and Armenian{{Citation needed|date=June 2010}}.\\n* [[Paionian language]] \\u2014 extinct language once spoken north of Macedon.\\n* [[Thracian language]] \\u2014 possibly including Dacian.\\n* [[Dacian language]] \\u2014 possibly very close to Thracian.\\n* [[Ancient Macedonian language]] \\u2014 proposed relationships to Greek, Illyrian, Thracian, and Phrygian.\\n* [[Ligurian language (ancient)|Ligurian language]] \\u2014 possibly not Indo-European; possibly close to or part of Celtic.\\n* [[Lusitanian language]] \\u2014 possibly related to (or part of) Celtic, or Ligurian, or Italic.\\n\\n===Grouping===\\n{{See|Language families}}\\n{{Hypothetical Indo-European subfamilies}}\\n\\nMembership of these languages in the Indo-European language family is determined by [[Genetic (linguistics)|genetic]] relationships, meaning that all members are presumed to be descendants of a common ancestor, [[Proto-Indo-European language|Proto-Indo-European]]. Membership in the various branches, groups and subgroups or Indo-European is also genetic, but here the defining factors are ''shared innovations'' among various languages, suggesting a common ancestor that split off from other Indo-European groups. For example, what makes the Germanic languages a branch of Indo-European is that much of their structure and phonology can so be stated in rules that apply to all of them. Many of their common features are presumed to be innovations that took place in [[Proto-Germanic]], the source of all the Germanic languages.\\n\\n===Tree versus wave model===\\n{{See also|Language change}}\\nTo the evolutionary history of a language family, a genetic \\\"[[tree model]]\\\" is considered appropriate especially if communities do not remain in effective contact as their languages diverge. Exempted from this concept are shared innovations acquired by [[loanword|borrowing]] (or other means of [[Language convergence|convergence]]), that cannot be considered genetic. In this case the so-called \\\"[[Wave model (linguistics)|wave model]]\\\" applies, featuring borrowings and no clear underlying genetic tree. It has been asserted, for example, that many of the more striking features shared by Italic languages (Latin, Oscan, Umbrian, etc.) might well be [[Areal feature (linguistics)|areal features]]. More certainly, very similar-looking alterations in the systems of [[long vowel]]s in the West Germanic languages greatly postdate any possible notion of a [[proto-language]] innovation (and cannot readily be regarded as \\\"areal\\\", either, since English and continental West Germanic were not a linguistic area). In a similar vein, there are many similar innovations in Germanic and Balto-Slavic that are far more likely to be areal features than traceable to a common proto-language, such as the uniform development of a [[high vowel]] (*''u'' in the case of Germanic, *''i\\/u'' in the case of Baltic and Slavic) before the PIE syllabic resonants *''\\u1e5b,* \\u1e37, *\\u1e43, *\\u1e47'', unique to these two groups among IE languages, which is in agreement with the wave model. The [[Balkan sprachbund]] even features areal convergence among members of very different branches.\\n\\nUsing an extension to the ''Ringe-Warnow model of language evolution'', early IE was confirmed to have featured limited contact between distinct lineages, while only the Germanic subfamily exhibited a less treelike behaviour as it acquired some characteristics from neighbours early in its evolution rather than from its direct ancestors. The internal diversification of especially West Germanic is cited to have been radically non-treelike.<ref>{{Cite journal |url=http:\\/\\/www.cs.rice.edu\\/~nakhleh\\/Papers\\/NRWlanguage.pdf |title=Perfect Phylogenetic Networks: A New Methodology for Reconstructing the Evolutionary History of Natural Languages |first=Luay |last=Nakhleh |first2=Don |last2=Ringe |lastauthoramp=yes |first3=Tandy |last3=Warnow |year=2005 |journal=Language: Journal of the Linguistic Society of America |volume=81 |issue=2 |pages=382\\u2013420 |doi=10.1353\\/lan.2005.0078 |postscript=<!-- Bot inserted parameter. Either remove it; or change its value to \\\".\\\" for the cite to end in a \\\".\\\", as necessary. --> }}<\\/ref>\\n\\n===Proposed subgroupings===\\nSpecialists have postulated the existence of such subfamilies (subgroups) as [[Italo-Celtic]], [[Graeco-Armenian]], [[Graeco-Aryan]], and Germanic with Balto-Slavic. The vogue for such subgroups waxes and wanes; Italo-Celtic for example used to be a standard subgroup of Indo-European, but it is now little honored, in part because much of the evidence on which it was based has turned out to have been misinterpreted.<ref>Mallory J.P., D. Q. Adams (Hrsg.): ''Encyclopedia of Indo-European Culture'', Fitzroy Dearborn, London, 1997<\\/ref>\\n\\nSubgroupings of the Indo-European languages are commonly held to reflect [[Genetic relationship (linguistics)|genetic relationships]] and [[Historical linguistics|linguistic change]]. The generic differentiation of Proto-Indo-European into dialects and languages happened hand in hand with language contact and the spread of innovations over different territories. \\n\\nRather than being entirely genetic, the grouping of [[satem languages]] is commonly inferred as an innovative change that occurred just once, and subsequently spread over a large cohesive territory or PIE continuum that affected all but the peripheral areas.<ref>Britannica 15th edition, vol.22, 1981, p.588, 594<\\/ref> For instance, Kortlandt proposes this satemization process involved interaction between a western and central Indo-European sphere of influence to the ancestors of Balts and Slavs.<ref>{{cite web|url=http:\\/\\/www.kortlandt.nl\\/publications\\/art111e.pdf |title=Frederik Kortlandt-The spread of the Indo-Europeans, 1989 |format=PDF |date= |accessdate=2010-08-07}}<\\/ref>\\n\\nShared features of Phrygian and Greek<ref>Lubotsky - The Old Phrygian Areyastis-inscription, Kadmos 27, 9-26, 1988<\\/ref> and of Thracian and Armenian<ref>Kortlandt - The Thraco-Armenian consonant shift, Linguistique Balkanique 31, 71-74, 1988<\\/ref> group together with the Indo-Iranian family of Indo-European languages.<ref>{{cite book|authorlink=Colin Renfrew|last=Renfrew|first=Colin|year=1987|title=Archaeology & Language. The Puzzle of the Indo-European Origins|location=London|publisher=Jonathan Cape|isbn= 0-224-02495-7}}<\\/ref> Some fundamental shared features, like the [[aorist]] (a verb form denoting action without reference to duration or completion) having the perfect active particle -s fixed to the stem, link this group closer to Anatolian languages<ref>Encyclopaedia Britannica, vol.22, Helen Hemingway Benton Publisher, Chicago, (15th ed.) 1981, p.593<\\/ref> and Tocharian. Shared features with Balto-Slavic languages, on the other hand (especially present and preterit formations), might be due to later contacts.<ref>George S. Lane, Douglas Q. Adams, \\nBritannica 15th edition 22:667, \\\"The Tocharian problem\\\"<\\/ref>\\n\\nThe [[Indo-Hittite]] hypothesis proposes the Indo-European language family to consist of two main branches: one represented by the Anatolian languages and another branch encompassing all other Indo-European languages. Features that separate Anatolian from all other branches of Indo-European (such as the gender or the verb system) have been interpreted alternately as archaic debris or as innovations due to prolonged isolation. Points proffered in favour of the Indo-Hittite hypothesis are the (non-universal) Indo-European agricultural terminology in Anatolia<ref>The supposed autochthony of Hittites, the Indo-Hittite hypothesis and migration of agricultural \\\"Indo-European\\\" societies became intrinsically linked together by C. Renfrew. (Renfrew, C 2001a The Anatolian origins of Proto-Indo-European and the autochthony of the Hittites. In R. Drews ed., Greater Anatolia and the Indo-Hittite language. family: 36-63. Washington, DC: Institute for the Study of Man).<\\/ref> and the preservation of laryngeals.<ref>Britannica 15th edition, 22 p. 586 \\\"Indo-European languages, The parent language, Laryngeal theory\\\" - W.C.; p. 589, 593 \\\"Anatolian languages\\\" - Philo H.J. Houwink ten Cate, H. Craig Melchert and Theo P.J. van den Hout<\\/ref> However, in general this hypothesis is considered to attribute too much weight to the Anatolian evidence. According to another view the Anatolian subgroup left the Indo-European parent language comparatively late, approximately at the same time as Indo-Iranian and later than the Greek or Armenian divisions. A third view, especially prevalent in the so-called French school of Indo-European studies, holds that extant similarities in non-satem languages in general - including Anatolian - might be due to their peripheral location in the Indo-European language area and early separation, rather than indicating a special ancestral relationship.<ref>Britannica 15th edition, 22 p. 594, \\\"Indo-Hittite hypothesis\\\"<\\/ref> Hans J. Holm, based on lexical calculations, arrives at a picture roughly replicating the general scholarly opinion and refuting the Indo-Hittite hypothesis.<ref>{{cite book|url=http:\\/\\/www.hjholm.de\\/|last=Holm|first=Hans J.|chapter=The Distribution of Data in Word Lists and its Impact on the Subgrouping of Languages|editor1-first= Christine|editor1-last= Preisach|editor2-first=Hans |editor2-last=Burkhardt|editor3-first=Lars|editor3-last=Schmidt-Thieme|editor4-first==Reinhold|editor4-last=Decker|title=Data Analysis, Machine Learning, and Applications. Proc. of the 31st Annual Conference of the German Classification Society (GfKl), University of Freiburg, March 7\\u20139, 2007|publisher=Springer-Verlag|location=Heidelberg-Berlin|year=2008|series=Studies in Classification, Data Analysis, and Knowledge Organization|isbn=9783540782391|quote=The result is a partly new chain of separation for the main Indo-European branches, which fits well to the grammatical facts, as well as to the geographical distribution of these branches. In particular it clearly demonstrates that the Anatolian languages did not part as first ones and thereby refutes the Indo-Hittite hypothesis.}}<\\/ref>\\n\\n===Satem and centum languages===\\n{{Main|Centum-Satem isogloss}}\\nThe division of the Indo-European languages into a Satem vs. a Centum group was devised by von Bradke in the late 19th century and is said by some{{Who|date=June 2010}} to be outdated because of being based on just one phonological feature.\\n\\n=== Suggested macrofamilies ===\\n\\nSome linguists propose that Indo-European languages form part of a hypothetical [[Nostratic languages|Nostratic]] [[macrofamily]], and attempt to relate Indo-European to other language families, such as [[South Caucasian languages]], [[Uralic languages]] (the [[Indo-Uralic languages|Indo-Uralic]] proposal), [[Dravidian languages]], and [[Afroasiatic languages]]. This theory, like the similar [[Eurasiatic languages|Eurasiatic]] theory of [[Joseph Greenberg]], and the [[Proto-Pontic]] postulation of [[John Colarusso]], remains highly controversial, however, and is not accepted by most linguists in the field. Objections to such groupings are not based on any theoretical claim about the likely historical existence or non-existence of such macrofamilies; it is entirely reasonable to suppose that they might have existed. The serious difficulty lies in identifying the details of actual relationships between language families; it is very hard to find concrete evidence that transcends chance resemblance, or is not equally likely explained as being due to [[loanword|borrowing]] (including [[Wanderwort|Wanderw\\u00f6rter]], which can travel very long distances). Since the [[signal-to-noise ratio]] in historical linguistics declines steadily over time, at great enough time-depths it becomes open to reasonable doubt that it can even be possible to distinguish between signal and noise.\\n\\n==Evolution==\\n===Proto-Indo-European===\\n{{Main|Proto-Indo-European language}}\\n\\nThe Proto-Indo-European language (PIE) is the common ancestor of the Indo-European languages, spoken by the [[Proto-Indo-Europeans]]. From the 1960s, knowledge of Anatolian became certain enough to establish its relationship to PIE. Using the method of [[internal reconstruction]] an earlier stage, called [[Pre-Proto-Indo-European]], has been proposed.\\n\\nPIE was an [[inflected language]], in which the grammatical relationships between words were signaled through inflectional morphemes (usually endings). The [[root (linguistics)|roots]] of PIE are basic [[morpheme]]s carrying a [[lexical]] meaning. By addition of [[suffix]]es, they form [[stem (linguistics)|stems]], and by addition of [[desinence]]s (usually endings), these form grammatically inflected words ([[Indo-European noun|noun]]s or [[Indo-European verb|verb]]s). The hypothetical [[Indo-European verb]] system is complex and, like the noun, exhibits a system of [[Indo-European ablaut|ablaut]].\\n\\n===Diversification===\\n{{Unreferenced section|date=July 2008}}\\nThe diversification of the parent language into the attested branches of daughter languages is historically unattested. \\nThe timeline of the evolution of the various daughter languages, on the other hand, is mostly undisputed, quite regardless of the question of [[Indo-European origins]].\\n\\n[[Image:IE3500BP.png|thumb|232px|right|mid [[2nd millennium BC]] distribution]]\\n[[Image:IE2500BP.png|thumb|232px|right|mid [[1st millennium BC]] distribution]]\\n[[Image:IE1500BP.png|thumb|232px|right|post- [[Roman Empire]] and [[Migrations period]] distribution]]\\n* 2500 BC\\u20132000 BC: The breakup into the proto-languages of the attested dialects is complete. [[Proto-Greek]] is spoken in the [[Balkans]], [[Indo-Iranian languages|Proto-Indo-Iranian]] north of the Caspian in the emerging [[Andronovo culture]]. The Bronze Age reaches [[Central Europe]] with the [[Beaker culture]], likely composed of various Centum dialects. The [[Tarim mummies]] possibly correspond to proto-[[Tocharians]].\\n* 2000 BC\\u20131500 BC: [[Catacomb culture]] north of the Black Sea. The [[chariot]] is invented, leading to the split and rapid spread of [[Iranian languages|Iranian]] and [[Indo-Aryan languages|Indo-Aryan]] from the [[Bactria-Margiana Archaeological Complex]] over much of [[Central Asia]], Northern [[India]], [[Iran]] and Eastern [[Anatolia]]. Proto-Anatolian is split into [[Hittite language|Hittite]] and [[Luwian]]. The pre-Proto-Celtic [[Unetice culture]] has an active metal industry ([[Nebra skydisk]]).\\n* 1500 BC\\u20131000 BC: The [[Nordic Bronze Age]] develops pre-[[Proto-Germanic]], and the (pre)-[[Proto-Celtic]] [[Urnfield]] and [[Hallstatt culture|Hallstatt]] cultures emerge in Central Europe, introducing the [[Iron Age]]. Migration of the Proto-[[Italic languages|Italic]] speakers into the Italian peninsula ([[Bagnolo stele]]). Redaction of the [[Rigveda]] and rise of the [[Vedic civilization]] in the [[Punjab region|Punjab]]. The [[Mycenaean civilization]] gives way to the [[Greek Dark Ages]].\\n* 1000 BC\\u2013500 BC: The [[Celtic languages]] spread over Central and Western Europe. [[Baltic languages]] are spoken in a huge area from present-day Poland to the Ural Mountains.<ref>{{cite web|url=http:\\/\\/www.utexas.edu\\/cola\\/centers\\/lrc\\/iedocctr\\/ie-lg\\/Balto-Slavic.html |title=Indo-European Languages: Balto-Slavic Family |publisher=Utexas.edu |date=2008-11-10 |accessdate=2010-08-07}}<\\/ref> [[Proto Germanic]]. [[Homer]] and the beginning of [[Classical Antiquity]]. The Vedic Civilization gives way to the [[Mahajanapadas]]. [[Siddhartha Gautama]] attains enlightenment and preaches [[Buddhism]]. [[Zoroaster]] composes the [[Gatha]]s, rise of the [[Achaemenid Empire]], replacing the [[Elamites]] and [[Babylonia]]. Separation of Proto-Italic into [[Osco-Umbrian languages|Osco-Umbrian]] and [[Latin-Faliscan languages|Latin-Faliscan]]. Genesis of the [[Greek alphabet|Greek]] and [[Old Italic alphabet|Old Italic]] alphabets. A variety of [[Paleo-Balkan languages]] are spoken in Southern Europe.\\n* 500 BC\\u20131 BC\\/AD: [[Classical Antiquity]]: spread of [[Ancient Greek|Greek]] and [[Latin]] throughout the Mediterranean, and during the [[Hellenistic period]] ([[Indo-Greeks]]) to Central Asia and the Hindukush. [[Kushan Empire]], [[Mauryan Empire]]. [[Proto-Germanic language|Proto-Germanic]]. The Anatolian languages are [[language death|extinct]].\\n* 1 BC\\/AD 500: [[Late Antiquity]], [[Gupta period]]; attestation of [[Armenian language|Armenian]]. [[Proto-Slavic]]. The [[Roman Empire]] and then the [[Migration period]] marginalize the Celtic languages to the British Isles.\\n* 500\\u20131000: [[Early Middle Ages]]. The [[Viking Age]] forms an [[Old Norse]] [[Koin\\u00e9 language|koine]] spanning Scandinavia, the British Isles and Iceland. The [[Islamic conquest]] and the [[Turkic expansion]] results in the [[Arabization]] and [[Turkification]] of significant areas where Indo-European languages were spoken. [[Tocharian languages|Tocharian]] is extinct in the course of the Turkic expansion while [[Northeastern Iranian languages|Northeastern Iranian]] ([[Scytho-Sarmatian]]) is reduced to small refugia. Slavic languages spread over wide areas in eastern and southeastern Europe, largely replacing Romance in the Balkans (with the exception of Romanian) and whatever was left of the [[paleo-Balkan languages]] (with the exception of Albanian).\\n* 1000\\u20131500: [[Late Middle Ages]]: Attestation of [[Albanian language|Albanian]] and [[Baltic languages]].\\n* 1500\\u20132000: [[Early modern Europe|Early Modern period]] to present: [[Colonialism]] results in the spread of Indo-European languages to every continent, most notably [[Romance language|Romance]] (North, Central and South America, French Canada, North and Sub-Saharan Africa, West Asia), [[West Germanic languages|West Germanic]] ([[English language|English]] in North America, Sub-Saharan Africa, East Asia and Australia; to a lesser extent Dutch and German), and [[Russian language|Russian]] to Central Asia and North Asia.\\n\\n===Sound changes===\\n{{Main| Indo-European sound laws}}\\nAs the Proto-Indo-European language broke up, its sound system diverged as well, changing according to various [[sound law]]s evidenced in the [[daughter language]]s. Notable cases of such sound laws include [[Grimm's law]] in [[Proto-Germanic]], loss of prevocalic ''*p-'' in [[Proto-Celtic]], loss of intervocalic ''*s-'' in [[Proto-Greek]], [[Brugmann's law]] in [[Proto-Indo-Iranian]], as well as [[satemization]] (discussed above). [[Grassmann's law]] and [[Bartholomae's law]] may or may not have operated at the common Indo-European stage.\\n\\n===Comparison of conjugations===\\n\\nThe following table presents a comparison of conjugations of the [[vowel stems|thematic]] [[present tense|present indicative]] of the verbal root *{{PIE|b\\u02b0er-}} of the English verb ''[[wikt:bear|to bear]]'' and its reflexes in various early attested IE languages and their modern descendants or relatives, showing that all languages had in the early stage an inflectional verb system. \\n\\n{| class=\\\"wikitable\\\" style=\\\"text-align: center;\\\"\\n|+ \\n|-\\n! \\n! [[Proto-Indo-European language|Proto-Indo-European]]<br> (*{{PIE|[[wikt:Appendix:Proto-Indo-European *b\\u02b0er-|b\\u02b0er-]]}} 'to carry')\\n|-\\n! I (1st. Sg.)\\n| *{{PIE|b\\u02b0\\u00e9roh\\u2082}}\\n|-\\n! You (2nd. Sg.)\\n| *{{PIE|b\\u02b0\\u00e9resi}}\\n|-\\n! He\\/She\\/It (3rd. Sg.)\\n| *{{PIE|b\\u02b0\\u00e9reti}}\\n|-\\n! We (1st. Du.)\\n| *{{PIE|b\\u02b0\\u00e9rowos}}\\n|-\\n! You (2nd. Du.)\\n|