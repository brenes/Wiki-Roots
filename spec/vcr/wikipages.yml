    body: "{\"query\":{\"normalized\":[{\"from\":\"marketing mix\",\"to\":\"Marketing mix\"}],\"pages\":{\"241629\":{\"pageid\":241629,\"ns\":0,\"title\":\"Marketing mix\",\"revisions\":[{\"*\":\"{{Marketing}}\\nThe term \\\"'''marketing mix'''\\\" was coined in 1953 by Neil Borden in his [[American Marketing Association]] presidential address. However, this was actually a reformulation of an earlier idea by his associate, James Culliton, who in 1948 described the role of the marketing manager as a \\\"''mixer'' of ingredients\\\", who sometimes follows recipes prepared by others, sometimes prepares his own recipe as he goes along, sometimes adapts a recipe from immediately available ingredients, and at other times invents new ingredients no one else has tried. The marketing mix (price, product, distribution, promotion) forms the entire promotional campaign. As stated in \\u201cManagement of a Sales Force\\u201d by Rosann L. Spiro, Gregory A. Rich, William J. Stanton, \\u201cwhen these are effectively blended, they form a marketing program that provides want-satisfying goods and services for the company\\u2019s market.\\\" The term became popular in the article written by Niel Borden called, \\u201cThe Concept of the Marketing Mix,\\u201d as explained on the site netmba.com. He started teaching the term to many after he himself learned about it with an associate of his. The marketing mix is a broad concept which includes several aspects of marketing which all inquire to obtain a similar goal of creating awareness and customer loyalty. The marketing mix is not only an important concept, but a guideline to reference back to when implementing the price, promotion, product, and distribution. Those are the four main ingredients of the marketing mix, but there are other components not already mentioned on the Wikipedia site, including, planning, branding, packaging, display, distribution channels, personal selling, advertising, servicing, and physical handling. All in all the current description of the marketing mix is accurate, but missing some vital pieces of information which will allow individuals to gain a better understanding and implement a more effective marketing mix.<ref name=\\\"canadianperspective\\\">{{cite web|url=http:\\/\\/www.springerlink.com\\/content\\/mn58860185200184\\/|title=SpringerLink - Journal of the Academy of Marketing Science, Volume 1, Number 1|first=Peter|last=Banting|first2=Randolph E.|last2=Ross|publisher=SpringerLink|accessdate=2010-11-12}}<\\/ref> A prominent marketer, [[E. Jerome McCarthy]], proposed a '''''Four P''''' classification in 1960, which has seen wide use. \\n\\n\\n==Four 'P's==\\nElements of the marketing mix are often referred to as the \\\"''Four 'P's''\\\", a phrase used since the 1960's\\n* [[Product (business)|Product]] - It is a tangible good or an intangible service that is [[mass produced]] or manufactured on a large scale with a specific volume of units. Intangible products are service based like the [[tourism industry]] & the [[hotel industry]] or codes-based products like cellphone load and credits. Typical examples of a mass produced tangible object are the [[motor car]] and the disposable [[razor]]. A less obvious but ubiquitous mass produced service is a [[computer operating system]]. Packaging also needs to be taken into consideration. Every product is subject to a [[Product life-cycle theory|life-cycle]] including a growth phase followed by an eventual period of decline as the product approaches [[market saturation]]. To retain its competitiveness in the market, [[product differentiation]] is required and is one of the strategies to differentiate a product from its competitors.\\n\\n* [[Pricing|Price]] \\u2013 The price is the amount a customer pays for the product. The business may increase or decrease the price of product if other stores have the same product.\\n* [[Distribution_(business)|Place]] \\u2013 Place represents the location where a product can be purchased.  It is often referred to as the distribution channel.  It can include any physical store as well as virtual stores on the Internet. \\n*[[Promotion_(marketing)|Promotion]]  represents all of the communications that a marketeer may use in the marketplace. Promotion has four distinct elements: [[advertising]], [[public relations]], [[personal selling]] and [[sales promotion]]. A certain amount of crossover occurs when promotion uses the four principal elements together, which is common in film promotion. Advertising covers any communication that is paid for, from cinema commercials, radio and Internet adverts through print media and billboards.  Public relations are where the communication is not directly paid for and includes press releases, sponsorship deals, exhibitions, conferences, seminars or trade fairs and events. Word of mouth is any apparently informal communication about the product by ordinary individuals, satisfied customers or people specifically engaged to create word of mouth momentum. Sales staff often plays an important role in word of mouth and Public Relations (see Product above).\\n\\nAny organization, before introducing its products or services into the market; conducts a market survey. The sequence of all 'P's as above is very much important in every stage of product life cycle Introduction, Growth, Maturity and Decline.\\n\\nIn recent years the addition of a 5th P has become common place. The 5th P being people. This is to represent the people who you are targeting but also the people who will physically conduct each part of the campaign. Some people even go up to as many as 10 P's.\\n\\n==Extended Marketing Mix (4 P's)==\\nMore recently, three more Ps have been added to the marketing mix namely '''People, Process and Physical Evidence.''' This marketing mix is known as '''Extended Marketing Mix.'''\\n\\n*People: All people involved with consumption of a service are important. For example workers, management, consumers etc. It also defines the market segmentation, mainly demographic segmentation. It addresses particular class of people for whom the product or service is made available.\\n*Process: Procedure, mechanism and flow of activities by which services are used. Also the 'Procedure' how the product will reach the end user.\\n*Physical Evidence: The marketing strategy should include effectively communicating their satisfaction to potential customers.\\n\\\"Posture\\\" it represents a friendly behavior with people and make a relation.\\n\\n==Five Cs== \\n''(CONSUMER, COST, CONVENIENCE and COMMUNICATION , CULTURE )''\\n\\nRobert F. Lauterborn proposed a four Cs classification in 1993.<ref>Don E. Schullz, Stanley I. Tannenbaum, Robert F. Lauterborn(1993)\\u201cIntegrated Marketing Communications,\\u201dNTC Business Books, a division of NTC Publishing Group.<\\/ref> The Four Cs model is more consumer-oriented and attempts to better fit the movement from mass marketing to niche marketing. \\n\\n*Product part of the Four Ps model is replaced by ''''''Consumer'''''' or Consumer Models, shifting the focus to satisfying the consumer needs. Another C replacement for Product is Capable.  By defining offerings as individual capabilities that when combined and focused to a specific industry, creates a custom solution rather than pigeon-holing a customer into a product. \\n*Pricing is replaced by ''''''Cost'''''' reflecting the total cost of ownership. Many factors affect Cost, including but not limited to the customer's cost to change or implement the new product or service and the customer's cost for not selecting a competitor's product or service. \\n*Placement is replaced by ''''''Convenience''''''. With the rise of internet and hybrid models of purchasing, Place is becoming less relevant. Convenience takes into account the ease of buying the product, finding the product, finding information about the product, and several other factors. \\n*Promotions feature is replaced by ''''''Communication'''''' which represents a broader focus than simply Promotions. Communications can include advertising, public relations, personal selling, [[Viral Marketing|viral advertising]], and any form of communication between the firm and the consumer.\\n\\n==References==\\n{{reflist}}\\n\\n==External links==\\n{{wikibooks|Marketing}}\\n{{Commons category|Marketing Mix}}\\n*[http:\\/\\/www.bbc.co.uk\\/schools\\/gcsebitesize\\/business\\/marketing\\/marketingmixrev2.shtml Marketing Mix (bitesize 4P's)] British Broadcasting Corporation (BBC) Schools.  \\n*[http:\\/\\/www.scs.unr.edu\\/~khalilah\\/eMarketing.pdf] The Marketing Mix of IMC. \\n*[http:\\/\\/www.ppbmag.com\\/Article.aspx?id=1981] Four P\\u2019s, Four C\\u2019s And The Consumer Revolution.\\n*[http:\\/\\/www.thetimes100.co.uk\\/theory\\/theory--marketing-mix-%28price-place-promotion-product%29--243.php Marketing Mix Theory] The Times 100 Business Case Studies.\\n\\n[[Category:Marketing]]\\n[[Category:Strategic management]]\\n\\n[[ar:\\u0645\\u0632\\u064a\\u062c \\u062a\\u0633\\u0648\\u064a\\u0642\\u064a]]\\n[[bn:\\u09ac\\u09be\\u099c\\u09be\\u09b0\\u099c\\u09be\\u09a4\\u0995\\u09b0\\u09a3 \\u09ae\\u09bf\\u09b6\\u09cd\\u09b0\\u09a3]]\\n[[bs:Marketing miks]]\\n[[bg:\\u041c\\u0430\\u0440\\u043a\\u0435\\u0442\\u0438\\u043d\\u0433 \\u043c\\u0438\\u043a\\u0441]]\\n[[cs:Marketingov\\u00fd mix]]\\n[[cy:Cymysgedd marchnata]]\\n[[de:Marketing-Mix]]\\n[[es:Mezcla de mercadotecnia]]\\n[[fr:Mix-marketing]]\\n[[ko:\\ub9c8\\ucf00\\ud305 \\ubbf9\\uc2a4]]\\n[[io:Pro merkatesko]]\\n[[it:Marketing mix]]\\n[[lt:Rinkodaros kompleksas]]\\n[[hu:Marketingmix]]\\n[[nl:Marketingmix]]\\n[[ja:\\u30de\\u30fc\\u30b1\\u30c6\\u30a3\\u30f3\\u30b0\\u30df\\u30c3\\u30af\\u30b9]]\\n[[pl:Marketing mix]]\\n[[pt:Marketing mix]]\\n[[ro:Marketing mix]]\\n[[ru:\\u0422\\u0435\\u043e\\u0440\\u0438\\u044f 4P]]\\n[[simple:Marketing mix]]\\n[[sk:Marketingov\\u00fd mix]]\\n[[sr:\\u041c\\u0430\\u0440\\u043a\\u0435\\u0442\\u0438\\u043d\\u0433 \\u043c\\u0438\\u043a\\u0441]]\\n[[sh:Marketin\\u0161ki miks]]\\n[[sv:Marknadsf\\u00f6ringsmix]]\\n[[uk:\\u041c\\u0430\\u0440\\u043a\\u0435\\u0442\\u0438\\u043d\\u0433-\\u043c\\u0456\\u043a\\u0441]]\\n[[vi:Marketing h\\u1ed7n h\\u1ee3p]]\\n[[zh:\\u8425\\u9500\\u7ec4\\u5408]]\"}],\"links\":[{\"ns\":0,\"title\":\"Account-based marketing\"},{\"ns\":0,\"title\":\"Advertising\"},{\"ns\":0,\"title\":\"American Marketing Association\"},{\"ns\":0,\"title\":\"Brand\"},{\"ns\":0,\"title\":\"Brand Ambassador\"},{\"ns\":0,\"title\":\"Brand management\"},{\"ns\":0,\"title\":\"Broadcasting\"},{\"ns\":0,\"title\":\"Computer operating system\"},{\"ns\":0,\"title\":\"Digital marketing\"},{\"ns\":0,\"title\":\"Direct marketing\"}],\"images\":[{\"ns\":6,\"title\":\"File:Commons-logo.svg\"},{\"ns\":6,\"title\":\"File:Wikibooks-logo-en-noslogan.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:Marketing\"},{\"ns\":14,\"title\":\"Category:Strategic management\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"241629|0|Distribution (business)\"}}}"
