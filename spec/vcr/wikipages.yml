    body: "{\"query\":{\"pages\":{\"6598327\":{\"pageid\":6598327,\"ns\":0,\"title\":\"Old Persian cuneiform\",\"revisions\":[{\"*\":\"{{Infobox Writing system\\n |name=Old Persian Cuneiform\\n |type=[[Semisyllabary]]\\n |languages=[[Old Persian language|Old Persian]]\\n |time=525 BC \\u2013 330 BC\\n |fam1=[[Cuneiform script]]\\n |unicode=[http:\\/\\/www.unicode.org\\/charts\\/PDF\\/U103A0.pdf U+103A0&ndash;U+103D5]\\n |iso15924=Xpeo\\n |sample=Behistun DB1 1-15.jpg\\n |image_size=260px\\n}}\\n{{Contains Old Persian text}}\\n'''Old Persian [[cuneiform]]''' is a semi-alphabetic cuneiform script that was the primary script for the [[Old Persian language]].  Texts written in this cuneiform were found in [[Persepolis]], [[Susa]], [[Hamadan]], [[Armenia]], and along the [[Suez Canal]].<ref name=\\\"OPGTL 6\\\">Kent, R. G.: \\\"Old Persian: Grammar Texts Lexicon\\\", page 6. American Oriental Society, 1950.<\\/ref>  They were mostly inscriptions from the time period of [[Darius the Great]] and his son [[Xerxes]]. Later kings down to [[Artaxerxes III]] used corrupted forms of the language classified as \\u201cpre-Middle Persian\\u201d.<ref name=\\\"OPGTL 6\\\" \\/>\\n\\n==History==\\n\\nOld Persian cuneiform is loosely inspired by the [[Sumerian language|Sumero]]-[[Akkadian language|Akkadian]] [[Cuneiform script|cuneiform]]; however, only one [[glyph]], ''l(a)'' (\\ud800\\udfbe), derives from that script's ''la'' ({{cuneiform|\\ud808\\uddb7}}). (''l<sup>a<\\/sup>'' did not occur in native Old Persian words, but was found in Akkadian borrowings.)\\n\\nScholars today mostly agree that the Old Persian script was invented by about [[525 BC]] to provide monument inscriptions for the [[Achaemenid]] king [[Darius I of Persia|Darius I]], to be used at [[Behistun]]. While a few Old Persian texts seem to be inscribed during [[Cyrus II]] (CMa, CMb, and CMc, all found at [[Pasargadae]]), the first Achaemenid emperor, or [[Arsames of Persia|Arsames]] and [[Ariaramnes of Persia|Ariaramnes]] (AsH and AmH, both found at [[Hamadan]]), grandfather and great-grandfather of Darius I, all five, specially the later two, are generally agreed to have been later inscriptions.\\n\\nAround the time period in which Old Persian was used, nearby languages included [[Elamite]] and [[Akkadian language|Akkadian]].  One of the main differences between the writing systems of these languages is that Old Persian is a semi-alphabet while [[Elamite cuneiform|Elamite]] and [[Cuneiform script#Akkadian cuneiform|Akkadian]] were syllabic. In addition, while Old Persian is written in a consistent semi-alphabetic system, Elamite and Akkadian used borrowings from other languages, creating mixed systems.\\n\\n==Decipherment==\\n\\nMuch of the progress made in [[decipherment]] depended on the names of kings.  Attempts at deciphering Old Persian cuneiform started in 1711 when some of Darius's inscriptions were published by Chardin.<ref name=\\\"OPGTL 9\\\">Kent, R. G.: \\\"Old Persian: Grammar Texts Lexicon\\\", page 9. American Oriental Society, 1950.<\\/ref> In 1802, [[Friedrich M\\u00fcnter]] realized that recurring groups of characters must be the word for \\u201cking\\u201d.  [[Georg Friedrich Grotefend]] extended this work by realizing a king's name is often followed by \\u201cgreat king, king of kings\\u201d and the name of the king's father.<ref>Kent, R. G.: \\\"Old Persian: Grammar Texts Lexicon\\\", page 10. American Oriental Society, 1950.<\\/ref>\\n\\nGrotefend made a major breakthrough when he noticed that one of the kings' father was not a king.  In Persian history around the time period the inscriptions were expected to be made, there were only two instances where a ruler came to power without being a previous king's son.  They were [[Darius the Great]] and [[Cyrus the Great]], both of whom became emperor by revolt. The deciding factors between these two choices were the names of their fathers and sons. Darius's father was Hystaspes and his son was [[Xerxes I of Persia|Xerxes]], while Cyrus' father was [[Cambyses I]] and his son was [[Cambyses II]]. Within the text, the father and son of the king had different groups of symbols for names so Grotefend assumed that the king must have been Darius. These connections allowed Grotefend to figure out the cuneiform characters that are part of Darius, Darius's father Hystaspes, and Darius's son [[Xerxes I of Persia|Xerxes]]. Grotefend's contribution to Old Persian is unique in that he did not have comparisons between Old Persian and known languages, as opposed to the decipherment of the Egyptian hieroglyphics and the [[Rosetta Stone]]. All his decipherments were done by comparing the texts with known history.\\n\\nMore advances were made on Grotefend's work and by 1847, most of the symbols were correctly identified.  Notable uses of Old Persian's decipherment include the decipherment of Elamite and Akkadian through the [[Behistun Inscription]].\\n\\n==Signs==\\n\\nMost scholars consider the writing system to be an independent invention because it has no obvious connections with other writing systems at the time, such as [[Elamite]], Akkadian, [[Hurrian]], and [[Hittite language|Hittite]] cuneiforms.<ref>Windfuhr, G. L.: \\\"Notes on the old Persian signs\\\", page 1. Indo-Iranian Journal, 1970.<\\/ref> While Old Persian's basic strokes are similar to those found in cuneiform scripts, Old Persian texts were engraved on hard materials, so the engravers had to make cuts that imitated the forms easily made on clay tablets.<ref name=\\\"OPGTL 9\\\" \\/>  The signs are composed of horizontal, vertical, and angled wedges.  There are four basic components and new signs are created by adding wedges to these basic components.<ref name=\\\"NOPS 2\\\">Windfuhr, G. L.: \\\"Notes on the old Persian signs\\\", page 2. Indo-Iranian Journal, 1970.<\\/ref> These four basic components are two parallel wedges without angle, three parallel wedges without angle, one wedge without angle and an angled wedge, and two angled wedges.<ref name=\\\"NOPS 2\\\" \\/> The script is written from left to right.<ref>Daniels, Peter T.: \\\"The World's Writing Systems\\\", page 134. Oxford University Press, 1996<\\/ref>\\n\\nThe script encodes three vowels, ''a'', ''i'', ''u'', and twenty-two consonants, ''k'', ''x'', ''g'', ''c'', ''\\u00e7'', ''j'', ''t'', ''\\u03b8'', ''d'', ''p'', ''f'', ''b'', ''n'', ''m'', ''y'', ''v'', ''r'', ''l'', ''s'', ''z'', ''\\u0161'', and ''h''.  Old Persian contains two sets of consonants: those whose shape depends on the following vowel and those whose shape is independent of the following vowel.  The consonant symbols that depend on the following vowel act like the consonants in [[Devanagari|Devanagari's]] writing system.  Vowel diacritics are added to these consonant symbols to change the inherent vowel or add length to the inherent vowel.  However, the vowel symbols are usually still included so [di] would be written as [di] [i] even though [di] already implies the vowel.<ref>Daniels, Peter T.: \\\"The World's Writing Systems\\\", page 136. Oxford University Press, 1996<\\/ref> For the consonants whose shape does not depend on the following vowels, the vowel signs must be used after the consonant symbol.<ref>Daniels, Peter T.: \\\"The World's Writing Systems\\\", page 135. Oxford University Press, 1996<\\/ref>\\n\\nCompared to the [[Avestan alphabet]] Old Persian notably lacks voiced fricatives, but includes the sign ''\\u00e7'' (of uncertain pronunciation) and a sign for the non-native ''l''. Notably, in common with the [[Brahmic family of scripts|Brahmic abugidas]], there appears to be no distinction between a consonant followed by an ''a'' and a consonant followed by nothing.\\n\\n{|class=\\\"wikitable\\\"\\n|  ||  || k- || x- || g- || c- || \\u00e7- || j- || t- || \\u03b8- || d- || p- || f- || b- || n- || m- || y- || v- || r- || l- || s- || z- || \\u0161- || h-\\n|-\\n| -(a) || \\ud800\\udfa0 || \\ud800\\udfa3 || rowspan=3|\\ud800\\udfa7 || \\ud800\\udfa5 || rowspan=3|\\ud800\\udfa8 || rowspan=3|\\ud800\\udfc2 || \\ud800\\udfa9  || rowspan=2|\\ud800\\udfab || rowspan=3|\\ud800\\udfb0 || \\ud800\\udfad || rowspan=3|\\ud800\\udfb1 || rowspan=3|\\ud800\\udfb3 || rowspan=3|\\ud800\\udfb2 || rowspan=2|\\ud800\\udfb4 || \\ud800\\udfb6 || rowspan=3|\\ud800\\udfb9 || \\ud800\\udfba || rowspan=2|\\ud800\\udfbc || rowspan=3|\\ud800\\udfbe || rowspan=3|\\ud800\\udfbf || rowspan=3|\\ud800\\udfc0 || rowspan=3|\\ud800\\udfc1 || rowspan=3|\\ud800\\udfc3\\n|-\\n| -i || \\ud800\\udfa1 \\n! \\u2014 !! \\u2014 \\n| \\ud800\\udfaa || \\ud800\\udfae || \\ud800\\udfb7 || \\ud800\\udfbb \\n|-\\n| -u || \\ud800\\udfa2 || \\ud800\\udfa4 || \\ud800\\udfa6 \\n! \\u2014 \\n| \\ud800\\udfac || \\ud800\\udfaf || \\ud800\\udfb5 || \\ud800\\udfb8 \\n! \\u2014 \\n| \\ud800\\udfbd \\n|-\\n|}\\n\\n*logograms:\\n**''[[Ahuramazda|Auramazd\\u0101]]'': {{script|Xpeo|\\ud800\\udfc8}}, {{script|Xpeo|\\ud800\\udfc9}}, {{script|Xpeo|\\ud800\\udfca}} (genitive)\\n**''x\\u0161\\u0101ya\\u03b8iya-'' \\\"king\\\": {{script|XPeo|\\ud800\\udfcb}}\\n**''dahy\\u0101u-'' \\\"country\\\": {{script|XPeo|\\ud800\\udfcc}}, {{script|XPeo|\\ud800\\udfcd}}\\n**''baga-'' \\\"god\\\": {{script|XPeo|\\ud800\\udfce}}\\n**''b\\u016bmi-'' \\\"earth\\\": {{script|XPeo|\\ud800\\udfcf}}\\n*[[word divider]]: {{script|XPeo|\\ud800\\udfd0}}\\n*numerals:<ref>Unattested numbers are not listed. The list of attested numbers is based on {{cite book|last=Kent|first=Ronald Grubb|others=translated into Persian by S. Oryan|title=Old Persian: Grammar, Text, Glossary|isbn=964-421-045-X|year=1384 [[Iranian calendar|AP]]|language=Persian|pages=699&ndash;700|publisher=Pizh\\u016bhishkadah-i Zab\\u0101n va G\\u016byish b\\u0101 hamk\\u0101r\\u012b-i Id\\u0101rah-i Kull-i Um\\u016br-i Farhang\\u012b|location=Tihr\\u0101n}}\\n<\\/ref>\\n**1 {{script|XPeo|\\ud800\\udfd1}}, 2 {{script|XPeo|\\ud800\\udfd2}}, 5 {{script|XPeo|\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}, 7 {{script|XPeo|\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}, 8 {{script|XPeo|\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2}}, 9 {{script|XPeo|\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}\\n**10 {{script|XPeo|\\ud800\\udfd3}}, 12 {{script|XPeo|\\ud800\\udfd3\\ud800\\udfd2}}, 13 {{script|XPeo|\\ud800\\udfd3\\ud800\\udfd2\\ud800\\udfd1}}, 14 {{script|XPeo|\\ud800\\udfd3\\ud800\\udfd2\\ud800\\udfd2}}, 15 {{script|XPeo|\\ud800\\udfd3\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}, 18 {{script|XPeo|\\ud800\\udfd3\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2}}, 19 {{script|XPeo|\\ud800\\udfd3\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}, 20 {{script|XPeo|\\ud800\\udfd4}}, 22 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd2}}, 23 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd2\\ud800\\udfd1}}, 25 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}, 26 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2}}, 27 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd2\\ud800\\udfd1}}, 40 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd4}}, 60 {{script|XPeo|\\ud800\\udfd4\\ud800\\udfd4\\ud800\\udfd4}},\\n**120 {{script|XPeo|\\ud800\\udfd5\\ud800\\udfd4}}\\n\\n==Alphabetic properties==\\nAlthough based on a logo-syllabic prototype, all vowels but short \\/a\\/ are written and so the system is essentially an [[alphabet]]. There are three vowels, long and short. Initially, no distinction is made for length: \\ud800\\udfa0 ''a'' or ''\\u0101,'' \\ud800\\udfa1 ''i'' or ''\\u012b,'' \\ud800\\udfa2 ''u'' or ''\\u016b.'' However, as in the [[Brahmic script]]s, short ''a'' is not written after a consonant: \\ud800\\udfc3 ''h'' or ''ha,'' \\ud800\\udfc3\\ud800\\udfa0 ''h\\u0101,'' \\ud800\\udfc3\\ud800\\udfa1 ''hi'' or ''h\\u012b,'' \\ud800\\udfc3\\ud800\\udfa2 ''hu'' or ''h\\u016b.'' (Old Persian is not considered an [[abugida]] because vowels are represented as full letters.)\\n\\nThirteen out of twenty-two consonants, such as \\ud800\\udfc3 ''h(a),'' are invariant, regardless of the following vowel (that is, they are alphabetic), while only six have a distinct form for each consonant-vowel combination (that is, they are syllabic), and among these, only ''d'' and ''m'' occur in three forms for all three vowels: \\ud800\\udfad ''d'' or ''da,'' \\ud800\\udfad\\ud800\\udfa0 ''d\\u0101,'' \\ud800\\udfae\\ud800\\udfa1 ''di'' or ''d\\u012b,'' \\ud800\\udfaf\\ud800\\udfa2 ''du'' or ''d\\u016b.'' (''k, g'' do not occur before ''i,'' and ''j, v'' do not occur before ''u,'' so these consonants only have two forms each.)\\n\\nSometimes medial long vowels are written with a ''y'' or ''v,'' as in Semitic: \\ud800\\udfae\\ud800\\udfa1\\ud800\\udfb9 ''d\\u012b,'' \\ud800\\udfaf\\ud800\\udfa2\\ud800\\udfba ''d\\u016b.'' Diphthongs are written by mismatching consonant and vowel: \\ud800\\udfad\\ud800\\udfa1 ''dai'', or sometimes, in cases where the consonant does not differentiate between vowels, by writing the consonant and both vowel components: \\ud800\\udfa8\\ud800\\udfa1\\ud800\\udfc1\\ud800\\udfb1\\ud800\\udfa1\\ud800\\udfc1 ''ci\\u0161pai\\u0161'' (gen. of name Ci\\u0161pi- 'Teispes').\\n\\nIn addition, three consonants, ''t'', ''n'', and ''r'', are partially syllabic, having the same form before ''a'' and ''i'', and a distinct form only before ''u'': \\ud800\\udfb4 ''n'' or ''na,'' \\ud800\\udfb4\\ud800\\udfa0 ''n\\u0101,'' \\ud800\\udfb4\\ud800\\udfa1 ''ni'' or ''n\\u012b,'' \\ud800\\udfb5\\ud800\\udfa2 ''nu'' or ''n\\u016b.''\\n\\nThe effect is not unlike the English {{IPA|[d\\u0292]}} sound, which is typically written ''g'' before ''i'' or ''e'', but ''j'' before other vowels (''gem'', ''jam''), or the [[Castilian Spanish]] {{IPA|[\\u03b8]}} sound, which is written ''c'' before ''i'' or ''e'' and ''z'' before other vowels (''cinco, zapato''): it is more accurate to say that some of the Old Persian consonants are written by different letters depending on the following vowel, rather than classifying the script as syllabic. This situation had its origin in the [[Assyria]]n cuneiform syllabary, where several syllabic distinctions had been lost and were often clarified with explicit vowels. However, in the case of Assyrian, the vowel was not always used, and was never used where not needed, so the system remained (logo-)syllabic.\\n\\nFor a while it was speculated that the alphabet could have had its origin in such a system, with a leveling of consonant signs a millennium earlier producing something like the [[Ugaritic alphabet]], but today it is generally accepted that the Semitic alphabet arose from [[Egyptian hieroglyph]]s, where vowel notation was not important. (See [[Middle Bronze Age alphabets]].)\\n\\n==Unicode==\\nOld Persian cuneiform was added to the [[Unicode]] Standard in March, 2005 with the release of version 4.1.\\n\\nThe Unicode block for Old Persian cuneiform is U+103A0&ndash;U+103DF and is in the [[Supplementary Multilingual Plane]]:\\n\\n{{Unicode chart Old Persian}}\\n\\n==Notes and references==\\n{{reflist}}\\n*{{cite journal\\n  | last = Windfuhr\\n  | first = Gernot L\\n  | authorlink = \\n  | coauthors = \\n  | title = Notes on the old Persian signs\\n  | journal = Indo-Iranian Journal\\n  | volume = \\n  | issue = 12\\n  | pages = 121\\u2013125\\n  | publisher = \\n  | location = \\n  | year = 1970\\n  | url = http:\\/\\/hdl.handle.net\\/2027.42\\/42943\\n  | doi = \\n  | id = \\n  | accessdate = }}\\n*{{cite book\\n  | last = Daniels\\n  | first = Peter T\\n  | authorlink = \\n  | coauthors = William Bright\\n  | title = The World's Writing Systems\\n  | publisher = Oxford University Press\\n  | year = 1996\\n  | location = New York\\n  | pages = 134\\u2013137\\n  | url = \\n  | doi = \\n  | id = \\n  | isbn = }}\\n*{{cite book\\n  | last = Kent\\n  | first = Roland G.\\n  | authorlink = \\n  | coauthors = \\n  | title = Old Persian; grammar, texts, lexicon\\n  | publisher = American Oriental 