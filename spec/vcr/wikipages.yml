f name=\\\"ocac\\\"\\/>\\n|region29   = {{nbsp|5}}{{flagcountry|Spain}}\\n|pop29    = 147,928\\n|region30   = {{nbsp|5}}{{flagcountry|New Zealand}}\\n|pop30      = 147,510\\n|ref30      = <ref>{{cite web |url= http:\\/\\/www.stats.govt.nz\\/browse_for_stats\\/population\\/estimates_and_projections\\/NationalEthnicPopulationProjections_HOTP2006-26\\/Technical%20Notes.aspx |title=National Ethnic Population Projections: 2006(base)\\u20132026 update |accessdate=July 22nd, 2011 }}<\\/ref> \\n|region31   = {{nbsp|5}}{{flagcountry|Netherlands}}\\n|pop31      = 144,928\\n|ref31      = <ref name=\\\"ocac\\\"\\/>\\n|region32   = {{nbsp|5}}{{flagcountry|South Korea}}\\n|pop32      = 137,790\\n|ref32      = <ref>[http:\\/\\/english.yonhapnews.co.kr\\/Engnews\\/20060829\\/480100000020060829091233E3.html ]{{dead link|date=December 2010}}<\\/ref>\\n|region33   = {{nbsp|5}}{{flagcountry|Panama}}\\n|pop33      = 135,000\\n|ref33      = <ref>[http:\\/\\/www.gio.gov.tw\\/taiwan-website\\/5-gp\\/panama\\/ch_pa01.htm#3 ]{{dead link|date=December 2010}}<\\/ref>\\n|ref33      = <ref>{{cite news| url=http:\\/\\/news.bbc.co.uk\\/2\\/hi\\/world\\/monitoring\\/media_reports\\/1166678.stm | work=BBC News | title=Little China in Belgrade | date=2001-02-12 | accessdate=2010-05-04}}<\\/ref>\\n|region34   = {{nbsp|5}}{{flagcountry|Ireland}}\\n|pop34      = 11,218\\n|ref34      = <ref>[http:\\/\\/beyond2020.cso.ie\\/Census\\/TableViewer\\/tableView.aspx?ReportId=1835] {{dead link|date=January 2011}}<\\/ref>\\n|region35   = {{nbsp|5}}{{flagcountry|Costa Rica}}\\n|pop35     = ca 40,000\\n|ref35      = <ref name=\\\"ciastat\\\"\\/>\\n|languages  = [[Chinese language|Chinese]]\\n|religions  = [[Chinese folk religion|Chinese Folk Religion]], [[Mahayana Buddhism]] and [[Taoism]]. Background of [[Confucianism]].<ref>[http:\\/\\/www.travelchinaguide.com\\/intro\\/nationality\\/han\\/ Travel China Guide \\u2013 Han Chinese], [http:\\/\\/asia.msu.edu\\/eastasia\\/China\\/religion.html Windows on Asia \\u2013 Chinese Religions], [http:\\/\\/www.travelchinaguide.com\\/intro\\/religion\\/ China \\u2013 Travel China Guide \\u2013 Religions and Beliefs], [http:\\/\\/www.everyculture.com\\/Russia-Eurasia-China\\/Han-Religion-and-Expressive-Culture.html Every Culture \\u2013 Han people: Religion and Expressive Culture], [http:\\/\\/www.everyculture.com\\/wc\\/Brazil-to-Congo-Republic-of\\/Chinese.html Every Culture \\u2013 Han Chinese in the People's Republic of China]<\\/ref> [[Christianity]] and other religious minorities.\\n|related-c  =\\n\\n}}\\n'''Han Chinese''' ({{zh|s=[[wikt:\\u6c49\\u65cf|\\u6c49\\u65cf]] or [[wikt:\\u6c49\\u4eba|\\u6c49\\u4eba]]|t=[[wikt:\\u6f22\\u65cf|\\u6f22\\u65cf]] or [[wikt:\\u6f22\\u4eba|\\u6f22\\u4eba]]|p=h\\u00e0nz\\u00fa or h\\u00e0nr\\u00e9n}}) are an [[ethnic group]] native to [[China]] and are the largest single ethnic group in the [[Earth|world]].\\n\\n{{Chinese|s=\\u6c49\\u65cf|t=\\u6f22\\u65cf|p=h\\u00e0nz\\u00fa|j=hon3 zuk6|bpmf=\\u310f\\u3122\\u02cb \\u3117\\u3128\\u02ca|wuu=hoe zoh|buc=H\\u00e1ng-c\\u016dk|poj=H\\u00e0n-cho\\u030dk|teo=H\\u00e0ng-ts\\u00f4k|h=H\\u00f2n-tshu\\u030dk}}\\n\\nHan Chinese constitute about 92% of the [[population]] of the [[People's Republic of China]] (mainland China), 98% of the population of the [[Republic of China]] (Taiwan), 78% of the population of [[Singapore]],  and about 20% of the entire [[World population|global human population]], making it the largest ethnic group in the world. There is considerable genetic, linguistic, cultural, and social diversity among the [[Han Chinese subgroups|subgroups of the Han]], mainly due to thousands of years of immigration and assimilation of various regional ethnicities and tribes within China.<ref name=\\\"gene\\\"\\/> The Han Chinese are a subset of the [[Zhonghua minzu|Chinese nation]] (''Zhonghua minzu''). Many Han and other Chinese also call themselves \\\"Descendants of [[Yan Di]] (Flame Emperor) and [[Yellow Emperor|Huang Di]] (Yellow Emperor)\\\" ({{zh|t=[[\\u708e\\u9ec3\\u5b50\\u5b6b]]|s=[[\\u708e\\u9ec4\\u5b50\\u5b59]]}}).\\n\\n==Terms and etymology==\\n[[Image:Ethnolinguistic map of China 1983.jpg|thumb|Map of ethnolinguistic groups in [[mainland China]] and [[Taiwan]] (Han is in brown)]]\\nThe name ''Han'' comes from the [[Han Dynasty]], which succeeded the short-lived [[Qin Dynasty]] that united China. The Han Dynasty's first emperor was originally known as the king of the region of 'Han Zhong' \\u6c49\\u4e2d, which is where the word is derived.\\n''Han'', as a word in ancient China, especially in [[Classical Chinese|classical literary Chinese]], can also mean the [[Milky Way]], or as people in ancient China called it, the \\\"Heavenly River\\\" (\\u5929\\u6cb3 ''Tian He'').\\n\\nPrior to the Han Dynasty, the Chinese were referred to{{By whom|date=May 2011}} as \\\"[[Huaxia]] people\\\" (\\u83ef\\u590f\\u65cf), citing{{Who|date=May 2011}} ancient text description of [[China proper]] as an area of magnificent prosperity and culture. The Han Dynasty was considered as a classical period in Chinese [[civilization]], in that it was able to expand its power and influence over [[Central Asia|Central]], [[Southeast Asia]] and [[Northeast Asia]], and come to rival its contemporary [[Roman Empire]] in population, territory, wealth, and power.{{Citation needed|date=December 2009}}  As a result of the Han Dynasty's prominence, many Chinese began addressing themselves as \\\"people of Han\\\" (\\u6f22\\u4eba), a name that was since carried down.\\n\\nIn the [[English language]], the Han are often referred to as simply \\\"Chinese\\\".<ref>[http:\\/\\/www.bartleby.com\\/61\\/99\\/H0039900.html Definition of \\\"Han\\\" in the American Heritage Dictionary of the English Language: Fourth Edition. 2000.]<\\/ref>  Whether or not the use of the term Chinese correctly or incorrectly refers only to Han Chinese often is the subject of debate.\\n\\nAmong some southern Han Chinese, a different term exists within various Chinese dialects like [[Yue Chinese|Cantonese]], [[Hakka (language)|Hakka]] and [[Minnan]] \\u2013 ''T\\u00e1ngr\\u00e9n'' ([[wikt:\\u5510\\u4eba|\\u5510\\u4eba]], literally \\\"[[Tang Chinese|the people of Tang]]\\\"). This term derives from a later Chinese dynasty, the [[Tang Dynasty]], which is regarded as another zenith of Chinese civilization. The term survives in one of the Chinese names for [[Chinatown]]: [[wikt:\\u5510\\u4eba\\u8857|\\u5510\\u4eba\\u8857]] (T\\u00e1ngr\\u00e9nji\\u0113); literally meaning \\\"Street of the people of Tang\\\".\\n\\nAnother term commonly used by [[Overseas Chinese]] is ''Huaren'' ({{zh|s=[[wikt:\\u534e\\u4eba|\\u534e\\u4eba]]|t=[[wikt:\\u83ef\\u4eba|\\u83ef\\u4eba]]|p=hu\\u00e1r\\u00e9n|links=no}}), derived from ''Zhonghua'' ({{zh|s=[[wikt:\\u4e2d\\u534e|\\u4e2d\\u534e]]|t=[[wikt:\\u4e2d\\u83ef|\\u4e2d\\u83ef]]|p=zh\\u014dnghu\\u00e1|links=no}}), a [[Names of China|literary name for China]]. The usual translation is \\\"ethnic Chinese\\\". The term refers to \\\"Chinese\\\" as a cultural and ethnic affiliation and is inclusive of both Chinese in China and persons of Chinese descent residing abroad.\\n\\n==Distribution==\\n===Mainland China, Hong Kong and Macau===\\nThe vast majority of Han Chinese \\u2013 over 1.2 billion \\u2013 live in areas under the jurisdiction of the [[People's Republic of China]] (PRC), where they constitute about 92% of its population. Within the People's Republic of China, Han Chinese are the majority in every [[Administrative divisions of the People's Republic of China|province, municipality, and autonomous region]] except for the autonomous regions of [[Xinjiang]] (41% as of 2000) and [[Tibet Autonomous Region|Tibet]] (6% as of 2000). Han Chinese also constitute the majority in both of the [[Special Administrative Region (People's Republic of China)|special administrative region]]s of the PRC, about 95% of the population of [[Hong Kong]]<ref name=census1>{{cite web |url=http:\\/\\/www.censtatd.gov.hk\\/hong_kong_statistics\\/statistical_tables\\/index.jsp?htmlTableID=139&excelID=&chartID=&tableID=139&ID=&subjectID=1 |title=Population and Vital Events: Table 139 Population by ethnicity 2001 and 2006 |author=Census and Statistics Department|publisher=Hong Kong Government |accessdate=2 November 2009}}<\\/ref> and about 96% of the population of [[Macau]].<ref name=\\\"2006 by-census\\\">{{cite book|title=Global Results of By-Census 2006|year=2007|publisher=Statistics and Census Service (DSEC) of the Macau Government}}<\\/ref>\\n\\n===Taiwan===\\nOver 22 million Han Chinese are in Taiwan. The Han Chinese began migrating from southeastern coastal provinces of mainland China to Taiwan in the 17th century.<ref name=\\\"c2\\\">[http:\\/\\/www.gio.gov.tw\\/taiwan-website\\/5-gp\\/yearbook\\/ch2.html Chapter 2 People and Language]. The Republic of China Yearbook 2009.<\\/ref>\\n\\nAt first, these immigrants chose to settle in locations that bore a resemblance to the areas they had left behind in mainland China, regardless of whether they arrived in the north or south of Taiwan. [[Hoklo people|Hoklo]] immigrants from [[Quanzhou]] settled in coastal regions, and those from [[Zhangzhou]] tended to gather on inland plains, while [[Hakka people|Hakka]] immigrants inhabited hilly areas. Clashes between these groups over land, water, and cultural differences led to the relocation of some communities, and, as time passed, varying degrees of intermarriage and assimilation took place.<ref name=\\\"c2\\\" \\/> Recent scientific research conducted by Chen Shun-sheng of the Kaohsiung Hospital\\u2019s psychiatric department claims [[DNA]] studies of Taiwan\\u2019s people revealed a large percent of the population has mixed Han Chinese and [[Taiwanese aborigines|aboriginal]] bloodlines.<ref>{{cite web|url=http:\\/\\/www.chinapost.com.tw\\/taiwan\\/detail.asp?ID=66709&GRP=B|title=Taiwanese have indigenous roots|publisher=[[The China Post]]|year=2005|accessdate=2009-11-23}}<\\/ref>\\n\\n===Other locations===\\n{{Main|Overseas Chinese}}\\nOf about 40 million \\\"[[overseas Chinese]]\\\" worldwide, nearly 30 million live in [[Southeast Asia]]. [[Singapore]] has the largest majority overseas Chinese population at 78%. [[Christmas Island]] also has a Chinese majority at 70%. Large Chinese populations also live in [[Malaysia]] (25%), [[Thailand]] (14%), [[Indonesia]], and the [[Philippines]]. Elsewhere in the world, 3 million people of Chinese descent live in the [[United States]] where they constitute about 1% of the population, over 1 million in [[Canada]] (3.7%), over 600,000 in [[Australia]] (3.5%), nearly 150,000 in [[New Zealand]] (3.7%), and as many as 750,000 in [[Africa]].<ref>[http:\\/\\/www.migrationinformation.org\\/Feature\\/display.cfm?id=690 China and Africa: Stronger Economic Ties Mean More Migration], By Malia Politzer, ''Migration Information Source'', August 2008<\\/ref>\\n\\n==History==\\n{{Main|History of China}}\\n\\n===Prehistory and the Huaxia===\\nThe history of the Han Chinese ethnic group is closely tied to that of China. Han Chinese trace their ancestry back to the [[Huaxia]] people, who lived along the ''Huang He'' or [[Yellow River]] in northern China. The famous Chinese historian [[Sima Qian]]'s ''[[Records of the Grand Historian]]'' dates the reign of the [[Yellow Emperor]], the legendary ancestor of the Han Chinese, to 2698 BCE to 2599 BCE. Although study of this period of history is complicated by lack of historical records, discovery of [[archaeological site]]s have identified a succession of [[Neolithic]] cultures along the Yellow River. Along the central reaches of the Yellow River were the [[Jiahu]] culture (7000 BCE to 6600 BCE), [[Yangshao culture]] (5000 BCE to 3000 BCE) and [[Longshan culture]] (3000 BCE to 2000 BCE). Along the lower reaches of the river were the Qingliangang culture (5400 BCE to 4000 BCE), the [[Dawenkou culture]] (4300 BCE to 2500 BCE), the [[Longshan culture]] (2500 BCE to 2000 BCE), and the Yueshi culture.\\n\\n===Early history===\\n{{Main|Xia Dynasty|Shang Dynasty|Zhou Dynasty}}\\nThe first dynasty to be described in Chinese historical records is the [[Xia Dynasty]], a legendary period for which scant archaeological evidence exists. They were overthrown by peoples from the east, who founded the [[Shang Dynasty]] (1600\\u20131046 BCE). The earliest archaeological examples of Chinese writing date back to this period, from characters inscribed on [[oracle bone]] divination, but the well-developed oracle characters hint at a much earlier origin of writing in China. The Shang were eventually overthrown by the people of Zhou, which had emerged as a state along the Yellow River in the 2nd millennium BC.\\n\\nThe [[Zhou Dynasty]] was the successor to the Shang. Sharing the language and culture of the Shang people, they extended their reach to encompass much of the area north of the [[Yangtze River]]. Through conquest and colonization, much of this area came under the influence of [[sinicization]] and the proto-Han Chinese culture extended south. However, the power of the Zhou kings fragmented, and many independent states emerged. This period is traditionally divided into two parts, the [[Spring and Autumn Period]] and the [[Warring States Period]]. This period was an era of major cultural and philosophical development known as the [[Hundred Schools of Thought]]. Among the most important surviving philosophies from this era are the teachings of [[Confucianism]] and [[Taoism]].\\n\\n===Imperial history===\\n{{Main|Qin Dynasty}}\\n\\nThe era of the Warring States came to an end with the unification of China by the [[Qin Dynasty]] after it conquered all other rival states. Its leader, [[Qin Shi Huang]], declared himself the first emperor, using a newly created title, thus setting the precedent for the next two millennia. He established a new centralized and bureaucratic state to replace the old feudal system, creating many of the institutions of imperial China, and unified the country economically and culturally by decreeing a unified standard of weights, measures, currency, and writing.\\n\\n{{Main|Han Dynasty}}\\n[[File:China.Terracotta statues007.jpg|thumb|150px|A female servant and male advisor dressed in [[Han Chinese clothing|silk robes]], ceramic figurines from the Western Han Era]]\\nHowever, the reign of the first imperial dynasty was to be short-lived. Due to the first emperor's autocratic rule, and his massive construction projects such as the [[Great Wall]] which fomented rebellion into the populace, the dynasty fell soon after his death. The [[Han Dynasty]] (206 BC \\u2013 220 AD) emerged from the succession struggle and succeeded in establishing a much longer lasting dynasty. It continued many of the institutions created by Qin Shi Huang but adopted a more moderate rule. Under the Han Dynasty, arts and culture flourished, while the dynasty [[History of the Han Dynasty|expanded militarily in all directions]]. This period is considered one of the greatest periods of the history of China, and the Han Chinese take their name from this dynasty.\\n\\n{{Main|Three Kingdoms|Sixteen Kingdoms|Southern and Northern Dynasties|Sui Dynasty|Tang Dynasty}}\\n\\nThe fall of the Han Dynasty was followed by an age of fragmentation and several centuries of disunity amid warfare by rival kingdoms. During this time, areas of northern China were overrun by [[Wu Hu|various non-Chinese nomadic peoples]] which came to establish kingdoms of their own, the most successful of which was [[Northern Wei]] established by the [[Xianbei]]. Starting from this period, the native population of China proper began to be referred to as '''Hanren''', or the \\\"People of Han\\\", to distinguish from the nomads from the steppe; \\\"Han\\\" refers to the old dynasty. Warfare and invasion led to one of the first great migrations in Han population history, as the population fled south to the [[Yangtze River|Yangtze]] and beyond, shifting the Chinese demographic center south and speeding up [[Sinicization]] of the far south. At the same time, in the north, most of the nomads in northern China came to be Sinicized as they ruled over large Chinese populations and adopted elements of Chinese culture and Chinese administration. Of note, the Xianbei rulers of the Northern Wei ordered a policy of systematic Sinicization, [[Change of Xianbei names to Han names|adopting Han surnames]], institutions, and culture.\\n\\nThe Sui (581\\u2013618) and Tang Dynasties (618\\u2013907) saw the continuation of the complete Sinicization of the south coast of what is now China proper, including what are now the provinces of [[Fujian]] and [[Guangdong]]. The later part of the Tang Dynasty, as well as the Five Dynasties period that followed, saw continual warfare in north and central China; the relative stability of the south coast made it an attractive destination for refugees.\\n\\n{{Main|Song Dynasty|Yuan Dynasty|Ming Dynasty|Qing Dynasty}}\\n[[Image:Boxer queue.JPG|thumb|Han Chinese man wears a [[Queue (hairstyle)|queue]] in compliance with Manchu custom during the Qing era]]\\nThe next few centuries saw successive invasions of non-Han peoples from the north, such as the [[Khitans]] and [[Jurchens]]. In 1279 the [[Mongol]]s ([[Yuan Dynasty]]) conquered all of China, becoming the first non-Chinese to do so. The Mongols divided society into four classes, with themselves occupying the top class and Han Chinese into the bottom two classes. The Song and Yuan dynasties banned [[emigration]], seen as disloyalty to ancestors and ancestral land, and foresaw severe penalties for it.<ref>{{Cite book\\n  | first = P\\u00e1l\\n  | last = Ny\\u00edri\\n  | first2 =  Igor\\u02b9\\n  | last2 = Rostislavovich Savel\\u02b9ev\\n  | title = [http:\\/\\/books.google.com\\/books?id=77F23y4RrnUC&pg=PA208&dq&hl=en#v=onepage&q=&f=false Globalizing Chinese migration: trends in Europe and Asia]\\n  | publisher = Ashgate Publishing, Ltd.\\n  | year = 2002\\n  | page = 208\\n  | isbn = 0754617939}}\\n<\\/ref>\\n\\nIn 1368 Han Chinese rebels drove out the Mongols and, after some infighting, established the [[Ming Dynasty]] (1368\\u20131644). Settlement of Han Chinese into peripheral regions continued during this period, with [[Yunnan]] in the southwest receiving a large number of migrants.\\n\\nIn 1644, Beijing was captured by Li Zicheng's peasant rebels and the last Ming Emperor Chongzhen committed suicide. The Manchus ([[Qing Dynasty]]) then allied with Ming Dynasty general [[Wu Sangui]] and seized control of Beijing. Remnant Ming forces led by [[Koxinga]] fled to [[Taiwan]], where they eventually capitulated to Qing forces in 1683. Taiwan, previously inhabited mostly by non-Han aborigines, was Sinicized via large-scale migration accompanied with assimilation during this period, despite efforts by the Manchus to prevent this, as they found it difficult to maintain control over the island. At the same time the Manchus prohibited Han Chinese migration to [[Manchuria]], because the Manchus perceived it as the home base of their dynasty. In 1681, the emperor ordered construction of the [[Willow Palisade]], a barrier beyond which the Chinese were prohibited from settling.<ref>Elliott, Mark C. \\\"The Limits of Tartary: Manchuria in Imperial and National Geographies.\\\" ''Journal of Asian Studies'' 59, no. 3 (2000): 603\\u201346.<\\/ref> The Qing Dynasty started colonising the area with Han Chinese later on in the dynasty's rule. This movement of the Han Chinese to Manchuria is called [[Chuang Guandong]] (during previous dynasties, Han Chinese settlement in Manchuria was mainly in the southern part, in what is now the province of [[Liaoning]]; during and after the late Qing Dynasty, however, Han Chinese settled and became the majority in nearly all of Manchuria.)\\n\\nIn the 19th century, Chinese migrants went in large numbers to other parts of the world, including [[Southeast Asia]], [[Australia]], and [[North America]]. See [[Overseas Chinese]].\\n\\n=== Recent history ===\\n{{Main|Republic of China|People's Republic of China}}\\n\\nThe Qing Dynasty was replaced by the Republic of China in 1912. In 1949 the People's Republic of China was established towards the end of the [[Chinese Civil War]] while the Republic of China retreated to Taiwan. About one million refugees fled with it, further augmenting the population of Taiwan. In the 1980s, the [[one-child policy]] was introduced in People's Republic to regulate population growth, which only applies to the Han.<ref>{{Cite book|title=Contemporary Hospitality and Tourism Management Issues in China and India|first=Stephen|last=Ball|first2=Susan|last2=Horner|first3=Kevin|last3=Nield|publisher=[[Butterworth\\u2013Heinemann]]|year=2007|page=17}}<\\/ref>\\n\\nChinese migration overseas has also continued into the 20th and 21st centuries. The returning of [[Hong Kong]] to Chinese sovereignty in 1997 prompted large waves of Hong Kong Chinese migration to North America, Australia, and elsewhere.<ref>\\\"[http:\\/\\/www.msnbc.msn.com\\/id\\/19438776\\/ns\\/world_news-asiapacific\\/ Some regret leaving Hong Kong, some return ]\\\". June 28, 2007.<\\/ref> Chinese presences have also been established in [[Europe]] as well as [[Russia]], especially the [[Russian Far East]].\\n\\n==Culture==\\n{{Main|Culture of China}}\\nChina is one of the world's oldest and most complex [[civilization]]s. Chinese culture dates back thousands of years. Some Han Chinese believe they share common ancestors, mythically ascribed to the patriarchs [[Yellow Emperor]] and [[Yan Emperor]], some thousands of years ago. Hence, some Chinese refer to themselves as \\\"''[[Descendants of Yan and Huang Emperor]]''\\\" ([[Traditional Chinese]]: \\u708e\\u9ec3\\u5b50\\u5b6b; [[Simplified Chinese]]: \\u708e\\u9ec4\\u5b50\\u5b59), a phrase which has reverberative connotations in a divisive [[politics|political]] climate, as in that between [[mainland China]] and [[Taiwan]].\\n[[Image:Along the River During the Qingming Festival (detail of original).jpg|thumb|''[[Along the River During the Qingming Festival]]'' captures the daily life of people from the Song period at the capital, Bianjing, today's [[Kaifeng]].]]\\nThroughout the [[history of China]], Chinese culture has been heavily influenced by [[Confucianism]]. Credited with shaping much of Chinese thought, Confucianism was the official [[philosophy]] throughout most of [[Imperial Chinese|Imperial China]]'s history, and mastery of Confucian texts provided the primary criterion for [[Imperial examination|entry into the imperial bureaucracy]].\\n\\n===Language===\\n{{Main|Chinese language}}\\n\\nHan Chinese speak various forms of the [[Chinese language]]; one of the names of the language group is ''Hanyu'' ({{zh|t=[[wikt:\\u6f22\\u8a9e|\\u6f22\\u8a9e]]|s=[[wikt:\\u6c49\\u8bed|\\u6c49\\u8bed]]|links=no}}), literally the \\\"Han language\\\". Similarly, [[Chinese characters]], used to write the language, are called ''Hanzi'' ({{zh|t=[[wikt:\\u6f22\\u5b57|\\u6f22\\u5b57]]|s=[[wikt:\\u6c49\\u5b57|\\u6c49\\u5b57]]|links=no}}), or \\\"Han characters\\\".\\n\\nWhile there are many [[Chinese spoken language]]s, historically there has been greater unity in [[Chinese written language]]s. This unity is credited to the [[Qin dynasty]] which standardized the various forms of writing that existed in China at that time. For thousands of years, [[Classical Chinese|Literary Chinese]] was used as the standard written format among the literati, which used vocabulary and grammar that may be significantly different from the various forms of spoken Chinese. \\n\\nDuring the early twentieth century, [[written vernacular Chinese]] based on [[Mandarin Chinese|Beijing Mandarin]], which has been developing for a few centuries, was standardized and adopted to replace Literary Chinese. While written vernacular forms of other languages of China exist, such as [[written Cantonese]], written Chinese based on Mandarin is widely understood by speakers of all Chinese languages and has taken up the dominant position among written Chinese languages, formerly occupied by Literary Chinese. Thus, although the residents of different regions would not necessarily understand each other's speech, they generally share a common written language. \\n\\nBeginning in the 1950s, [[Simplified Chinese characters]] was adopted in [[mainland China]] and later in [[Singapore]], while Chinese communities in [[Hong Kong]], [[Macau]], the [[Republic of China (Taiwan)]] and overseas countries continue to use [[Traditional Chinese characters]]. While significant differences exist between the two character sets, they are largely [[mutually intelligible]].\\n\\n===Names===\\n{{Main|Chinese name|List of common Chinese surnames}}\\n\\nChinese names are typically two or three syllables in length, with the [[Chinese surname|surname]] preceding the [[Chinese given name|given name]]. Surnames are typically one character in length, though a few uncommon surnames are two or more syllables long, while given names are one or two syllables long. There are 4,000 to 6,000 surnames in China, of which about 1,000 surnames are most common.\\n\\nIn historical China, [[List of common Chinese surnames|hundred surnames]] (\\u767e\\u5bb6\\u59d3) was a crucial identity of Han people. Besides the common culture and writings, common origin rooted in the surnames was another major factor that contributed towards Han Chinese identity.<ref name=\\\"Anth\\\">Ebrey, Patricia [http:\\/\\/faculty.washington.edu\\/stevehar\\/ANTH470Ebrey.pdf Surnames and Han Chinese Identity], University of Washington<\\/ref>\\n\\n===Dress===\\n{{Main|Han Chinese clothing}}\\n[[File:Gu Hongzhong's Night Revels, Detail 1.jpg|thumb|180px|A [[Song Dynasty]] Chinese painting ''Night Revels of Han Xizai'' showing scholars in scholar's robes and musicians dressed in a [[Hanfu]] variant, 12th century remake of a 10th century original by [[Gu Hongzhong]].]]\\n\\nToday, Han Chinese usually wear [[Western world|Western]]-style clothing. Few wear traditional [[Han Chinese clothing]] on a regular basis. It is, however, preserved in religious and ceremonial costumes. For example, [[Taoism|Taoist]] priests dress in fashion typical of scholars of the [[Han Dynasty]]. The ceremonial dress in [[Japan]], such as those of [[Shinto]] priests, is largely in line with ceremonial dress in [[China]] during the [[Tang Dynasty]]. Now, the most popular traditional Chinese clothing worn by many women on important occasions such as wedding banquets and New Year is called the [[qipao]]. However, this attire comes not from the Han Chinese but from a modified dress-code of the [[Manchu]]s, the ethnic group that ruled China between the seventeenth (1644) and the early twentieth century.\\n\\n===Housing===\\n{{See also|Siheyuan}}\\nHan Chinese housing is different from place to place. Chinese Han people in Beijing traditionally commonly lived with the whole family in large houses that were rectangular in shape. This house is called a \\u56db\\u5408\\u9662 (traditional and simplified characters) or s\\u00ec h\\u00e9 yu\\u00e0n (Hanyu Pinyin). These houses had four rooms in the front: the guest room, [[kitchen]], [[lavatory]], and [[servants' quarters]]. Across the large double doors was a wing for the elderly in the family. This wing consisted of three rooms, a central room where the four tablets, heaven, earth, ancestor, and teacher, were worshipped. There the two rooms attached to the left and right were [[bedrooms]] for the grandparents. The east wing of the house was inhabited by the eldest son and his family, while the west wing sheltered the second son and his family. Each wing had a [[veranda]], some had a \\\"sunroom\\\" made from a surrounding fabric supported by a wooden or [[bamboo]] frame. Every wing is also built around a central courtyard used for study, exercise, or nature viewing.<ref>{{cite conference |author=Montgomery County Public Schools Foreign Language Department |authorlink= |coauthors= |title= Si-he-yuan |booktitle= |pages= 1\\u20138 |publisher= Montgomery County Public Schools |date= 08\\/2006 |location= |url= http:\\/\\/www.montgomeryschoolsmd.org\\/ |accessdate= |id= }}<\\/ref>\\n\\n===Literature===\\n{{Main|Chinese literature}}\\n\\nChinese has a rich history of classical literature dating back several thousand years. Important early works include [[Chinese classic texts|classics texts]] such as ''[[Analects of Confucius]]'', the ''[[I Ching]]'', ''[[Tao Te Ching]]'', and the ''[[The Art of War|Art of War]]''. Some of the most important Han Chinese poets in the pre-modern era include [[Li Bai]], [[Du Fu]], and [[Su Shi|Su Dongpo]]. The most important novels in Chinese literature, or the [[Four Great Classical Novels]], are: ''[[Dream of the Red Chamber]]'', ''[[Water Margin]]'', ''[[Romance of the Three Kingdoms]]'', and ''[[Journey to the West]]''.\\n\\n===Contributions to humanity===\\n{{Main|Science and technology in China|List of Chinese inventions|List of Chinese discoveries}}\\n\\nHan Chinese have played a major role in the development of the [[arts]], [[sciences]], [[philosophy]], and [[mathematics]] throughout [[history]]. In ancient times, the scientific accomplishments of China included [[Seismometer|seismological detector]]s, [[multistage rocket]], [[gunpowder]], [[fire lance]], [[cannon]], [[landmine]], [[naval mines]], flare, continuous [[flame thrower]], [[fire arrow]], [[trebuchet]], [[crossbow]], [[fireworks]], military [[drums]], [[pontoon bridge]], [[match]]es, [[paper]], [[printing]], [[Banknote|paper-printed money]], [[insurance]], [[civil service]] examination system, the [[raised-relief map]], [[cartography]], [[biological pest control]], the multi-tube [[seed drill]], rotary [[winnowing]] fan, the iron [[plough]], [[geobotanical prospecting]], [[blast furnace]], [[cast iron]], [[steel]], metal [[stirrups]], [[horse harness]], [[horse collar]], petroleum and natural gas as [[fuel]], deep drilling for natural gas, [[porcelain]], [[lacquer]], [[lacquerware]], [[silk]], [[dry dock]]s, [[paddle wheels]], [[rudder]], [[sluice]] gate, the [[Lock (water transport)|canal lock]], [[Grand Canal]], [[flash lock]], water-tight compartments in ships, the double-action piston pump, the [[magnetic compass]], [[South Pointing Chariot]], [[odometer]], [[fishing reel]], [[Su Song]] water-driven astronomical clock tower, [[chain pump]], [[chain drive]], [[escapement]], [[hot air balloon]], [[mechanical clock]], [[belt drive]], sliding [[caliper]]s, [[pound lock]], [[pendulum]], [[quilling]]-wheel, [[gimbal]], collapsible [[umbrella]], [[trip hammer]], [[kites]], [[toothbrush]], [[inoculation]] etc. Paper, printing, the compass, and gunpowder are celebrated in Chinese culture as the [[Four Great Inventions of ancient China]]. Chinese astronomers were also among the first to record observations of a [[supernova]]. \\n\\n[[Chinese art]], [[Chinese cuisine]], [[Chinese philosophy]], and [[Chinese literature]] all have thousands of years of development, while numerous Chinese sites, such as the [[Great Wall of China]] and the [[Terracotta Army]], are [[World Heritage Site]]s. Since the start of the program in 2001, aspects of Chinese culture have been listed by [[UNESCO]] as [[Masterpieces of the Oral and Intangible Heritage of Humanity]].\\n\\nThroughout much of history, successive [[Chinese Dynasties]] have exerted influence on their neighbors in the areas of art, music, religion, food, dress, philosophy, [[language]], [[government]], and [[culture]]. In modern times, Han Chinese form the largest ethnic group in China, while an [[overseas Chinese]] diaspora numbering in the tens of millions has settled in and contributed to countries throughout the world.\\n\\nIn modern times, Han Chinese have continued to contribute to mathematics  and sciences. Among them are [[Nobel Prize]] recipients [[Steven Chu]], [[Samuel C. C. Ting]], [[Chen Ning Yang]], [[Tsung-Dao Lee]], [[Yuan T. Lee]], [[Daniel C. Tsui]], [[Roger Y. Tsien]], [[Charles K. Kao]], [[Gao Xingjian]]; [[Fields Medal]] recipients [[Terence Tao]] and [[Shing-Tung Yau]], and [[Turing Award]] recipient [[Andrew Yao]]. [[Tsien Hsue-shen]] was a prominent scientist at [[NASA]]'s [[Jet Propulsion Laboratory]], while [[Chien-Shiung Wu]] contributed to the [[Manhattan Project]] and was nicknamed the \\\"First Lady of Physics\\\". [[Ching W. Tang]] was the inventor of the [[organic light-emitting diode]] (OLED) and hetero-junction [[organic photovoltaic cell]] (OPV) and won the 2011 [[Wolf Prize]] in Chemistry for this contribution. Others include [[David Ho (scientist)]], one of the first scientists to propose that AIDS was caused by a virus, thus subsequently developing combination antiretroviral therapy to combat it. Dr. Ho was named TIME magazine's 1996 Man of the Year. [[Min Chueh Chang]] was the co-inventor of the [[combined oral contraceptive pill]] and contributed  significantly to the development of [[in vitro fertilization]] at the [[Worcester Foundation for Experimental Biology]]. [[Shiing-Shen Chern]] was one of the leaders in [[differential geometry]] of the twentieth century and was awarded the 1984 [[Wolf Prize]] in mathematics. The [[antimalarial]] drug [[Artemisinin]] and anti-IgE antibody [[Omalizumab]] for treatment of [[asthma]] was discovered and developed by ethnic Chinese scientists.\\n\\n===Religion===\\n{{Main|Religion in China}}\\n[[Image:Vinegar tasters.jpg|right|thumb|180px|A traditional representation of ''[[The Vinegar Tasters]]'', an allegorical image representing Buddhists, Confucianists, and Taoists]]\\nChinese culture has been long characterized by [[religious pluralism]]. The [[Chinese folk religion]] has always maintained a profound influence. Indigenous [[Confucianism]] and [[Taoism]] share aspects of being a philosophy or a religion, and neither demand exclusive adherence, resulting in a culture of tolerance and [[syncretism]] where multiple religions or belief systems are often practiced in concert, along with local customs and traditions. Han Chinese culture has also been long influenced by [[Buddhism]], while in recent centuries, [[Christianity]] has also gained a foothold in the population.\\n\\nConfucianism, a governing philosophy and moral code with some religious elements like [[ancestor worship]], is deeply ingrained in Chinese culture and was the official state philosophy in China from the Han Dynasty until the fall of imperial China in the twentieth century.\\n\\nThe [[Chinese folk religion]] is the set of worship traditions of the ethnic deities of the Han people. It involves worship of various figures in [[Chinese mythology]], folk heroes such as [[Guan Yu]] and [[Qu Yuan]], mythological creatures such as the [[Chinese dragon]], or family, clan and national [[ancestor worship|ancestors]]. These practices vary from region to region, and do not characterize an organized religion, though many [[traditional Chinese holidays]] such as the [[Duanwu Festival|Duanwu (or Dragon Boat) Festival]], [[Qingming Festival|Qingming]], and the [[Mid-Autumn Festival]] come from the most popular of these traditions.\\n\\nTaoism, another indigenous religion, is also widely practiced in both its folk religion forms and as an organized religion, and has influenced Chinese art, poetry, philosophy, [[Traditional Chinese medicine|medicine]], [[Chinese astronomy|astronomy]], alchemy and chemistry, cuisine, [[Chinese martial arts|martial arts]], and [[Chinese architecture|architecture]]. Taoism was the state religion of the early Han Dynasty, and also often enjoyed state patronage under subsequent emperors and dynasties.\\n\\nIn Han Dynasty, [[Confucian]] ideals were the dominant ideology.  Near the end of the dynasty, [[Buddhism]] entered China and later gained popularity. Historically, Buddhism alternated between state tolerance and even patronage, and [[Four Buddhist Persecutions in China|persecution]]. In its original form, Buddhism was at odds with the native Chinese religions, especially the elite, as certain Buddhist values often conflicted with Chinese sensibilities. However, through centuries of assimilation, adaptation, and [[syncretism]], [[Chinese Buddhism]] gained an accepted place in the culture. Buddhism would come to be influenced by Confucianism and Taoism,<ref>Jacques Gernet<\\/ref> and exerted influence in term, such as in the form of [[Neo-Confucianism]].\\n\\nThough [[Christianity in China|Christian influence in China]] existed as early as the 7th century, Christianity did not begin to gain a significant influence in China until contact with Europeans during the [[Ming Dynasty|Ming]] and [[Qing Dynasty|Qing]] dynasties. Chinese practices at odds with Christian beliefs resulted in the [[Chinese Rites controversy]], and subsequent reduction in Christian influence. Christianity grew considerably following the [[First Opium War]], after which foreign missionaries in China enjoyed the protection of the Western powers, and widespread proselytism took place.\\n\\n==\\\"Han\\\" as a fluid concept==\\nThe definition of the Han identity has varied throughout history. Prior to the 20th century, some Chinese-speaking ethnic groups like the [[Hakka people|Hakka]] and the [[Tanka (ethnic group)|Tanka]] were not universally accepted as Han Chinese, while some non-Chinese speaking peoples, like the [[Zhuang people|Zhuang]], were sometimes considered Han.<ref>Kaup, Katherine Palmer, Creating the Zhuang: Ethnic Politics in China, Lynne Rienner Publishers, Jan 1, 2000, ISBN 1-55587-886-5<\\/ref> Today, [[Hui people|Hui]] are considered a separate ethnic group, but aside from their practice of Islam, little distinguishes them from the Han; two Han from different regions might differ more in language, customs, and culture than a neighboring Han and Hui. During the [[Qing Dynasty]], Han Chinese who had entered the [[Eight Banners]] military system were considered [[Manchu]], while [[Chinese nationalism|Chinese nationalists]] seeking to overthrow the monarchy stressed Han Chinese identity in contrast to the Manchu rulers. Upon its founding, the [[Republic of China]] recognized five major ethnic groups: the Han, Hui, [[Mongols]], [[Manchu]]s, and [[Tibetan people|Tibetans]], while the [[People's Republic of China]] now recognizes [[list of ethnic groups in China|fifty-six ethnic groups]].\\n\\nWhether or not there was the concept of \\\"ethnic groups\\\" in ancient China is still questionable. However, throughout history, majority of Chinese regarded each other as subjects of a particular Kingdom. Nevertheless, thousands of years of unity under various Han-dominated dynasties have brought a common identity.<ref name=\\\"Anth\\\"\\/> Many Chinese scholars such as Ho Ping-Ti believe that the concept of a Han ethnicity is an ancient one, dating from the [[Han Dynasty]] itself.<ref>[http:\\/\\/www.claytonbrown.org Clayton D. Brown Research on Chinese History: Ethnology, Archaeology, and Han Identity<!-- Bot generated title -->]<\\/ref>\\n\\n==DNA analysis==\\nY-chromosome [[haplogroup O3 (Y-DNA)|haplogroup O3]] is a common DNA marker in Han Chinese, as it appeared in China in prehistoric times. It is found in more than 50% of Chinese males, and ranging up to over 80% in certain regional subgroups of the Han ethnicity.<ref name = \\\"Hurles2005\\\">Matthew E. Hurles, Bryan C. Sykes, Mark A. Jobling, and Peter Forster, \\\"The Dual Origin of the Malagasy in Island Southeast Asia and East Africa: Evidence from Maternal and Paternal Lineages,\\\" ''American Journal of Human Genetics'' 76:894\\u2013901, 2005.<\\/ref> However, the [[mitochondrial DNA]] of Han Chinese increases in diversity as one looks from northern to southern China, which suggests that some male migrants from northern China married with women from local peoples after arriving in [[Guangdong]], [[Fujian]], and other regions of southern China.<ref name=\\\"naturestudy\\\">Table from \\\"Genetic evidence supports demic diffusion of Han culture\\\". Nature (journal, 16 September 2004 issue)<\\/ref><ref name=\\\"EJH\\\">Table from \\\" A spatial analysis of genetic structure of human populations in China reveals distinct difference between maternal and paternal lineages\\\". European Journal of Human Genetics (journal, 23 January 2008 issue)<\\/ref> Despite this, tests comparing the genetic profiles of northern Han, southern Han and southern natives determined that haplogroups O1b-M110, O2a1-M88 and O3d-M7, which are prevalent in southern natives, were only observed in some southern Hans (4% on average), but not in northern Hans. Therefore, this proves that the male contribution of southern natives in southern Hans is limited.<ref name=\\\"gene\\\">{{cite web|url=http:\\/\\/159.226.149.45\\/compgenegroup\\/paper\\/wenbo%20Han%20culture%20paper%20(2004).pdf |title=Genetic evidence support demic diffusion of Han culture (PDF) |publisher=[[Nature Publishing Group]]}}<\\/ref>  In contrast, there are consistent strong genetic similarities in the Y chromosome haplogroup distribution between the southern and northern Chinese population, and the result of principal component analysis indicates almost all Han populations form a tight cluster in their Y chromosome. Additionally, the estimated contribution of northern Hans to southern Hans is substantial in both paternal and maternal lineages and a geographic cline exists for mtDNA. As a result, the northern Hans are the primary contributors to the gene pool of the southern Hans. However, it is noteworthy that the expansion process was dominated by males, as is shown by a greater contribution to the Y-chromosome than the mtDNA from northern Hans to southern Hans. These genetic observations are in line with historical records of continuous and large migratory waves of northern China inhabitants escaping warfare and famine, to southern China. Aside from these large migratory waves, other smaller southward migrations also occurred during almost all periods in the past two millennia. Moreover, a study by the Chinese Academy of Sciences into the gene frequency data of Han subpopulations and ethnic minorities in China, showed that Han subpopulations in different regions are also genetically close to the local ethnic minorities, and it means that in many cases blood of ethnic minorities has mixed into Han, while at the same time, blood of Han also has mixed into the local ethnicities.<ref>[http:\\/\\/www.ncbi.nlm.nih.gov\\/pubmed\\/18726285 Genetic distances between Chinese populations calculated on gene frequencies of 38 loci.]<\\/ref> A recent, and to date the most extensive, genome-wide association study of the Han population shows that little geographic-genetic dispersion from north to south has occurred.<ref>[http:\\/\\/www.sciencedirect.com\\/science?_ob=ArticleURL&_udi=B8JDD-4XSVPH4-2&_user=10&_rdoc=1&_fmt=&_orig=search&_sort=d&_docanchor=&view=c&_acct=C000050221&_version=1&_urlVersion=0&_userid=10&md5=96b484c0f13e2b2b4b86f5be748917d0 \\\"Genetic Structure of the Han Chinese Population Revealed by Genome-wide SNP Variation \\\"], American Journal of Human Genetics, 11 December 2009, 85(6):775. <!--accessed December 29, 2009--><\\/ref> Ultimately, with the exception in some ethnolinguistic branches of the Han Chinese, such as [[Pinghua]], there is a coherent genetic structure in all Han Chinese populace.<ref>{{cite web|url=http:\\/\\/www.nature.com\\/jhg\\/journal\\/v53\\/n4\\/abs\\/jhg200837a.html|title=Pinghua population as an exception of Han Chinese's coherent genetic structure|publisher=''[[Nature (magazine)|Nature]]''|year=2008|accessdate=2009-11-23}}<\\/ref>\\n\\n==Han diversity==\\n{{Main|Han Chinese subgroups}}\\nIn addition to a diversity of spoken language, which were all descended from a common [[Old Chinese]] ancestor, there are also regional differences in culture among Han Chinese. For example, China's cuisine varies from [[Sichuan]]'s famously spicy food to [[Guangdong]]'s [[Dim Sum]] and fresh seafood. However, like other ethnic groups, some sense of cultural (or at least political) unity still exists between the various groups because of common cultural, behavioural, linguistic, and religious practices.\\n\\nHistorical documentation indicates that the Han were descended from the ancient [[Huaxia]] tribes of northern China. During the past two millennia, the Han culture (that is, the language and its associated culture) extended into southern China, a region inhabited by the southern natives, including those speaking [[Kradai languages|Kradai]], [[Austro-Asiatic languages|Austro-Asiatic]], and [[Hmong\\u2013Mien languages]]. As [[Huaxia]] culture spread from its heartland in the [[Yellow River]] basin, it absorbed many distinct ethnic groups which then came to be identified as Han Chinese, as these groups adopted Han language (or variations of it) and customs.\\n\\nFor example, during the [[Shang Dynasty]], people of the [[Wu (region)|Wu area]], in the [[Yangtze River Delta]], were considered a different tribe. They spoke a language that was almost certainly distinct from that of the Shang,{{Citation needed|date=June 2007}} and were described as being scantily dressed and tattooed. Later [[Taibo]], elder uncle of [[King Wen]] of [[Zhou]], realising that his younger brother, Jili, was wiser than him and deserved to inherit the throne, fled to Wu and settled there. Three generations later, King Wu of Zhou defeated the last Yin emperor, and enfeoffed the descendants of Taibo in Wu, this mirrors the later history of [[Nanyue]], where a Chinese king and his soldiers ruled a local non-Chinese population, and mixed with the local inhabitants who were sinicized over time. By the [[Tang Dynasty]], however, this area had become part of the Han Chinese heartland, and is today the most densely populated and strongest performing economic region in China, the site of China's largest city [[Shanghai]].  Many Chinese languages are mutually unintelligible, but descend from a common [[Old Chinese]], and [[Middle Chinese]] ancestors.\\n\\n==See also==\\n{{Portal|China}}\\n* [[Huaxia]]\\n* [[Descendants of Yan & Huang Emperors]]\\n\\n==References==\\n{{reflist|2}}\\n\\n==External links==\\n* [http:\\/\\/english.peopledaily.com.cn\\/200409\\/16\\/eng20040916_157308.html How the Han Chinese became the world's biggest tribe] \\u2013 People's Daily Online Sept 16, 2004\\n\\n{{Ethnic groups in China}}\\n\\n{{Han subgroups}}\\n\\n[[Category:Han Chinese| ]]\\n[[Category:Subgroups of the Han Chinese]]\\n\\n[[ar:\\u0642\\u0648\\u0645\\u064a\\u0629 \\u0627\\u0644\\u0647\\u0627\\u0646]]\\n[[av:\\u041a\\u0438\\u0442\\u0430\\u044f\\u043b]]\\n[[zh-min-nan:H\\u00e0n-cho\\u030dk]]\\n[[be:\\u041a\\u0456\\u0442\\u0430\\u0439\\u0446\\u044b]]\\n[[be-x-old:\\u041a\\u0456\\u0442\\u0430\\u0439\\u0446\\u044b]]\\n[[bo:\\u0f62\\u0f92\\u0fb1\\u0f0b\\u0f58\\u0f72\\u0f0d]]\\n[[bg:\\u0425\\u0430\\u043d (\\u043d\\u0430\\u0440\\u043e\\u0434)]]\\n[[ca:\\u00c8tnia Han]]\\n[[cs:Chanov\\u00e9]]\\n[[cy:Tsineaid Han]]\\n[[da:Hankineser]]\\n[[de:Han-Chinesen]]\\n[[dz:\\u0f62\\u0f92\\u0fb1\\u0f0b\\u0f58\\u0f72]]\\n[[et:Hiinlased]]\\n[[es:Etnia han]]\\n[[eo:Hanoj]]\\n[[eu:Han etnia]]\\n[[fa:\\u0642\\u0648\\u0645 \\u0647\\u0627\\u0646]]\\n[[fr:Han (ethnie)]]\\n[[gl:Han]]\\n[[gan:\\u6f22\\u4eba]]\\n[[hak:H\\u00f2n-tshu\\u030dk]]\\n[[ko:\\ud55c\\uc871]]\\n[[hr:Han Kinezi]]\\n[[id:Suku Han]]\\n[[os:\\u0425\\u0430\\u043d\\u044c (\\u0430\\u0434\\u00e6\\u043c)]]\\n[[it:Han]]\\n[[he:\\u05d4\\u05d0\\u05df (\\u05e7\\u05d1\\u05d5\\u05e6\\u05d4 \\u05d0\\u05ea\\u05e0\\u05d9\\u05ea)]]\\n[[ka:\\u10e9\\u10d8\\u10dc\\u10d4\\u10da\\u10d4\\u10d1\\u10d8]]\\n[[la:Sinae (gens)]]\\n[[lt:Haniai]]\\n[[hu:Han k\\u00ednaiak]]\\n[[mk:\\u041a\\u0438\\u043d\\u0435\\u0437\\u0438]]\\n[[mr:\\u0939\\u093e\\u0928 \\u091a\\u0940\\u0928\\u0940]]\\n[[ms:Bangsa Han]]\\n[[nl:Han-Chinezen]]\\n[[ja:\\u6f22\\u6c11\\u65cf]]\\n[[no:Han-kinesere]]\\n[[nn:Han-kinesarar]]\\n[[pl:Chi\\u0144czycy Han]]\\n[[pt:Han (etnia)]]\\n[[qu:Han runa]]\\n[[ru:\\u0425\\u0430\\u043d\\u044c (\\u043d\\u0430\\u0440\\u043e\\u0434)]]\\n[[sah:\\u041a\\u044b\\u0442\\u0430\\u0439\\u0434\\u0430\\u0440]]\\n[[scn:Han]]\\n[[simple:Han Chinese]]\\n[[fi:Han-kiinalaiset]]\\n[[sv:Hankineser]]\\n[[tl:Tsinong Han]]\\n[[ta:\\u0bb9\\u0bbe\\u0ba9\\u0bcd \\u0b9a\\u0bc0\\u0ba9\\u0bb0\\u0bcd]]\\n[[tt:\\u041a\\u044b\\u0442\\u0430\\u0439 \\u0445\\u0430\\u043b\\u043a\\u044b]]\\n[[th:\\u0e0a\\u0e19\\u0e0a\\u0e32\\u0e15\\u0e34\\u0e2e\\u0e31\\u0e48\\u0e19]]\\n[[tr:Han Ulusu]]\\n[[uk:\\u041a\\u0438\\u0442\\u0430\\u0439\\u0446\\u0456]]\\n[[ug:\\u062e\\u06d5\\u0646\\u0632\\u06c7 \\u0645\\u0649\\u0644\\u0644\\u0649\\u062a\\u0649]]\\n[[za:Bouxgun]]\\n[[vi:Ng\\u01b0\\u1eddi H\\u00e1n]]\\n[[zh:\\u6c49\\u65cf]]\"}],\"links\":[{\"ns\":0,\"title\":\"Administrative divisions of the People's Republic of China\"},{\"ns\":0,\"title\":\"Africa\"},{\"ns\":0,\"title\":\"Along the River During the Qingming Festival\"},{\"ns\":0,\"title\":\"Analects of Confucius\"},{\"ns\":0,\"title\":\"Ancestor worship\"},{\"ns\":0,\"title\":\"Andrew Yao\"},{\"ns\":0,\"title\":\"Antimalarial\"},{\"ns\":0,\"title\":\"Archaeological site\"},{\"ns\":0,\"title\":\"Artemisinin\"},{\"ns\":0,\"title\":\"Arts\"}],\"images\":[{\"ns\":6,\"title\":\"File:Along the River During the Qingming Festival (detail of original).jpg\"},{\"ns\":6,\"title\":\"File:Boxer queue.JPG\"},{\"ns\":6,\"title\":\"File:China-outline.svg\"},{\"ns\":6,\"title\":\"File:China.Terracotta statues007.jpg\"},{\"ns\":6,\"title\":\"File:Ethnolinguistic map of China 1983.jpg\"},{\"ns\":6,\"title\":\"File:Flag of Australia.svg\"},{\"ns\":6,\"title\":\"File:Flag of Brazil.svg\"},{\"ns\":6,\"title\":\"File:Flag of Cambodia.svg\"},{\"ns\":6,\"title\":\"File:Flag of Canada.svg\"},{\"ns\":6,\"title\":\"File:Flag of France.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles with dead external links\"},{\"ns\":14,\"title\":\"Category:All articles with specific