n|\\n| berev\\u011b\\n|\\n|-\\n! You (2nd. Du.)\\n| ph\\u00e9reton\\n| bh\\u00e1rathas\\n|\\n| &mdash;\\n| &mdash;\\n| &mdash;\\n| ba\\u00edrats\\n|\\n| bereta\\n|\\n|-\\n! They (3rd. Du.)\\n| ph\\u00e9reton\\n| bh\\u00e1ratas\\n|\\n| &mdash;\\n| &mdash;\\n| &mdash;\\n| &mdash;\\n|\\n| berete\\n|\\n|-\\n! We (1st. Pl.)\\n| ph\\u00e9romen\\n| bh\\u00e1r\\u0101mas\\n|\\n| ferimus\\n| bermai\\n| beremk`\\n| ba\\u00edram\\n|\\n| berem\\u044a\\n|\\n|-\\n! You (2nd. Pl.)\\n| ph\\u00e9rete\\n| bh\\u00e1ratha\\n|\\n| fertis\\n| beirthe\\n| ber\\u0113k`\\n| ba\\u00edri\\u00fe\\n|\\n| berete\\n|\\n|-\\n! They (3rd. Pl.)\\n| ph\\u00e9rousi\\n| bh\\u00e1ranti\\n|\\n| ferunt\\n| berait\\n| beren\\n| ba\\u00edrand\\n|\\n| ber\\u01ebt\\u044a\\n|\\n|-\\n! Modern Representative\\n! [[Modern Greek]]\\n! [[Hindi-Urdu]]\\n! [[Persian language|Persian]]\\n! [[French language|French]]\\n! [[Irish language|Irish]]\\n! [[Armenian language|Armenian (Eastern; Western)]]\\n! [[German language|German]]\\n! [[Lithuanian language|Lithuanian]]\\n! [[Czech language|Czech]]\\n! [[Albanian language|Albanian]]\\n|-\\n! I (1st. Sg.)\\n| f\\u00e9rno\\n| (mai\\u1e43) bhar\\u016b\\u1e43\\n| (mi)baram\\n| (je) {con}f\\u00e8re\\n| [[wikt:beir#Irish|beirim]]\\n| berum em; g'perem\\n| (ich) {ge}b\\u00e4re\\n|\\n| [[wikt:br\\u00e1t#Czech|beru]]\\n| (un\\u00eb) mbart\\n|-\\n! You (2nd. Sg.)\\n| f\\u00e9rnis\\n| (t\\u016b) bhare\\n| (mi)bari\\n| (tu) {con}f\\u00e8res\\n| beirir\\n| berum es; g'peres\\n| (du) {ge}bierst\\n|\\n| bere\\u0161\\n| (ti) mbart\\n|-\\n! He\\/She\\/It (3rd. Sg.)\\n| f\\u00e9rni\\n| (vah) bhare\\n| (mi)barad\\n| (il)  {con}f\\u00e8re\\n| beireann; %beiridh\\n| berum \\u0113; g'per\\u0113\\n| (sie) {ge}biert\\n|\\n| bere\\n| (ai\\/ajo) mbart\\n|-\\n! We (1st. Pl.)\\n| f\\u00e9rnoume\\n| (ham) bhare\\u1e43\\n| (mi)barim\\n| (nous) {con}ferons\\n| beirimid; beiream\\n| berum enk`; g'perenk`\\n| (wir) {ge}b\\u00e4ren\\n|\\n| berem(e)\\n| (ne) mbartim\\n|-\\n! You (2nd. Pl.)\\n| f\\u00e9rnete\\n| (tum) bharo\\n| (mi)barid\\n| (vous) {con}ferez\\n| beireann sibh; %beirthaoi\\n| berum ek`; g'perek`\\n| (ihr) {ge}b\\u00e4rt\\n|\\n| berete\\n| (ju) mbartni\\n|-\\n! They (3rd. Pl.)\\n| f\\u00e9rnoun\\n| (ve) bhare\\u1e43\\n| (mi)barand\\n| (ils) {con}f\\u00e8rent\\n| beirid\\n| berum en; g'peren\\n| (sie) {ge}b\\u00e4ren\\n|\\n| berou\\n| (ata\\/ato) mbartin\\n|}\\n\\nWhile similarities are still visible between the modern descendants and relatives of these ancient languages, the differences have increased over time. Some IE languages have moved from [[synthetic language|synthetic]] verb systems to largely [[periphrasis|periphrastic]] systems. The [[pronoun]]s of periphrastic forms are in brackets when they appear. Some of these verbs have undergone a change in meaning as well. \\n*In Modern Irish ''beir'' usually only carries the meaning ''to bear'' in the sense of bearing a child, its common meanings are ''to catch, grab''.\\n*The Hindi verb ''bharn\\u0101'', the continuation of the Sanskrit verb, can have a variety of meanings, but the most common is \\\"to fill\\\". The forms given in the table, although etymologically derived from the present indicative, now have the meaning of [[subjunctive]].  The present indicative is conjugated periphrastically, using a participle (etymologically the Sanskrit present participle ''bharant-'') and an auxiliary: ''mai\\u1e43 bhart\\u0101 h\\u016b\\u1e43, t\\u016b bhart\\u0101 hai, vah bhart\\u0101 hai, ham bharte hai\\u1e43, tum bharte ho, ve bharte hai\\u1e43'' (masculine forms).\\n*German is not directly descended from Gothic, but the Gothic forms are a close approximation of what the early West Germanic forms of c. 400 AD would have looked like.  The cognate of Germanic ''beranan'' (English ''bear'') survives in German only in the compound ''geb\\u00e4ren'', meaning \\\"bear (a child)\\\".\\n*The Latin verb ''ferre'' is irregular, and not a good representative of a normal thematic verb. In French, other verbs now mean \\\"to carry\\\" and ''ferre'' only survives in compounds such as ''souffrir'' \\\"to suffer\\\" (from Latin ''sub-'' and ''ferre'') and {{lang|fr|''conferer''}} \\\"to confer\\\" (from Latin \\\"con-\\\" and \\\"ferre).\\n* In Modern Greek, ''phero'' \\u03c6\\u03ad\\u03c1\\u03c9 (modern transliteration ''fero'') \\\"to bear\\\" is still used but only in specific contexts not in everyday language. The form that is (very) common today is ''pherno'' \\u03c6\\u03ad\\u03c1\\u03bd\\u03c9 (modern transliteration ''ferno'') meaning \\\"to bring\\\". Additionally, the perfective form of ''pherno'' (used for the subjunctive voice and also for the future tense) is also ''phero''.\\n* In Modern Russian ''\\u0431\\u0440\\u0430\\u0442\\u044c'' (brat) carries the meaning ''to take''. ''\\u0411\\u0440\\u0435\\u043c\\u044f'' (bremia) means ''burden'', as something heavy to bear, and derivative ''\\u0431\\u0435\\u0440\\u0435\\u043c\\u0435\\u043d\\u043d\\u043e\\u0441\\u0442\\u044c'' (beremennost) means ''pregnancy''.\\n\\n===Comparison of cognates===\\n{{Main|Indo-European vocabulary}}\\n{{Expand section|date=July 2010}}\\n\\n== See also ==\\n* [[Grammatical conjugation]]\\n* ''[[The Horse, The Wheel and Language]]'' (book)\\n* [[Indo-European copula]]\\n* [[Indo-European sound laws]]\\n* [[Indo-European studies]]\\n* [[Indo-European vocabulary]]\\n* [[Language family]]\\n* [[List of Indo-European languages]]\\n* [[Proto-Indo-European language]]\\n* [[Proto-Indo-European root]]\\n\\n== Citations and notes ==\\n{{Reflist|colwidth=30em}}\\n\\n== References ==<!-- CurrAnthropol40:73. -->\\n* {{cite book\\n | last = Anthony | first = David W.\\n | title = The Horse, the Wheel, and Language: How Bronze-Age Riders from the Eurasian Steppes Shaped the Modern World\\n | publisher = Princeton University Press | year = 2007\\n | isbn = 0691058873\\n | url = http:\\/\\/books.google.com\\/books?id=rOG5VcYxhiEC&dq\\n}}\\n*{{Cite book |last=Auroux |first=Sylvain |title=History of the Language S