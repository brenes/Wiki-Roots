    body: "{\"query\":{\"pages\":{\"14729\":{\"pageid\":14729,\"ns\":0,\"title\":\"Italic languages\",\"revisions\":[{\"*\":\"{{About|the subgroup of Indo-European languages|other uses of Italic|Italic (disambiguation)}}\\n{{Infobox language family\\n|name        = Italic\\n|region      = Originally Italy, today mainly southern Europe, maximum extent world-wide intermittent\\n|familycolor = Indo-European\\n|fam1        = [[Indo-European languages|Indo-European]]\\n|child1      = [[Latino-Faliscan languages|Latino-Faliscan]]\\n|child2      = [[Osco-Umbrian languages|Osco-Umbrian]], formerly Sabellic\\n|child3      = [[Aequian]]\\n|child4      = [[Vestinian language|Vestinian]]\\n|iso5        = itc\\n|map         = Iron Age Italy.svg\\n|mapcaption = Approximate distribution of languages in Iron Age [[Italy]] during the sixth century BC. :0 (Note: most of these are not Italic languages.)\\n}}\\n{{Indo-European topics|315}}\\nThe '''Italic''' subfamily is a member of the [[Indo-European languages|Indo-European]] language family. It includes the [[Romance languages]] derived from [[Latin]] ([[Catalan language|Catalan]], [[Italian language|Italian]], [[Spanish language|Spanish]], [[Portuguese language|Portuguese]], [[French language|French]], [[Romanian language|Romanian]], etc.), and a number of [[extinct language]]s of the [[Italian Peninsula]], including [[Umbrian language|Umbrian]], [[Oscan language|Oscan]], [[Faliscan language|Faliscan]], and Latin itself.\\n\\nIn the past various definitions of \\\"Italic\\\" have prevailed. This article uses the classification presented by the ''Linguist List'':<ref>See under External links below.<\\/ref> Italic includes the Latin subgroup (Latin and the Romance languages) as well as the ancient Italic languages (Faliscan, Osco-Umbrian and two unclassified Italic languages, [[Aequian]] and [[Vestini]]an). [[Venetic]] (the language of the ancient [[Adriatic Veneti|Veneti]]), as revealed by its inscriptions, was also closely related to the Italic languages and is sometimes classified as Italic. However, since it also shares similarities with other Western Indo-European branches (particularly [[Germanic languages|Germanic]]), some linguists prefer to consider it an independent Indo-European language.\\n\\nIn the extreme view, Italic did not exist, but the different groups descended directly from Indo-European and converged because of geographic contiguity. This view stems in part from the difficulty in identifying a common Italic homeland in {{nowrap|prehistory.<ref>{{harvnb|Silvestri|1998|pp=322\\u2013323}}.<\\/ref>}}\\n\\nIn the intermediate view, the Italic languages are one of the ten or eleven major subgroups of the [[Indo-European language]] family and might therefore have had an ancestor, common Italic or proto-Italic, from which its [[daughter language]]s descend. Moreover, there are similarities between major groups, although how these similarities are to be interpreted is one of the major debatable issues in the historical linguistics of Indo-European. The linguist [[Calvert Watkins]] went so far as to suggest, among ten major groups, a four-way division of East, West, North and South Indo-European. These he considered \\\"dialectical divisions within Proto-Indo-European which go back to a period long before the speakers arrived in their historical areas of attestation.\\\"<ref>{{harvnb|Watkins|1998|pp=31\\u201333}}<\\/ref> This is not to be considered a nodular grouping; in other words, there was not necessarily any common west Indo-European serving as a node from which the subgroups branched, but rather a hypothesized similarity between the dialects of Proto-Indo-European which developed into the recognized families. The West Indo-European dialects  are [[Celtic languages|Celtic]], Italic and [[Tocharian languages|Tocharian]]. By the time of any written language, Tocharian was geographically remote from the other two.\\n\\n==Origins==\\nThe main debate concerning the origin of the Italic languages is the same as that which preoccupied Greek studies for the last half of the 20th century. The Indo-Europeanists for Greek had hypothesized (see [[Dorian invasion]], [[Proto-Greek language]]) that Greek originated outside Greece and was brought in by invaders. Analysis of the lexical items of [[Mycenaean Greek]], an early form of Greek, raised the issue of whether Greek had been formed within Greece from Indo-European elements brought in by migrants or invaders, mixed with elements of indigenous languages. The issue was settled in favour of the origin of Greek being that of a language which had both developed from all of these elements and then also taken its recognisable form all within Greece.\\n\\nA proto-Italic homeland outside Italy is just as elusive as the home of the hypothetical Greek-speaking invaders. No early form of Italic is available to match Mycenaean Greek. The Italic languages are first attested in writing from Umbrian and Faliscan inscriptions dating to the 7th century BC. The alphabets used are based on the [[Old Italic alphabet]], which is itself based on the [[Greek alphabet]]. The Italic languages themselves show minor influence from the [[Etruscan language|Etruscan]] and somewhat more from the [[Ancient Greek]] languages. The intermediate phases between Italic and Indo-European are still in deficit, with no guarantee that they ever will be found. The question of whether Italic originated outside Italy or developed by assimilation of Indo-European and other elements within Italy, approximately on or within its current range there, remains. Silvestri says:<ref name=sylvestri325\\/>\\n<blockquote>\\\"...Common Italic ... is certainly not to be seen as a prehistoric language that can largely be reconstructed, but rather as a set of prehistoric and proto-historic processes of convergence.\\\"\\n<\\/blockquote>\\n\\nBakkum defines Proto-Italic as a \\\"chronological stage\\\" without an independent development of its own, but extending over late [[PIE]] and the initial stages of Proto-Latin and Proto-Sabellic. Meiser's dates of 4000 BC to 1800 BC (well before Mycenaean Greek) he describes as \\\"as good a guess as anyone's.\\\"<ref>{{harvnb|Bakkum|2009|p=54}}.<\\/ref>\\n\\n==Branches==\\nThe Italic family has two known branches and two further unclassified languages:\\n* '''[[Latino-Faliscan languages|Latino-Faliscan]]''', including:\\n** [[Faliscan language|Faliscan]], which was spoken in the area around [[Falerii]] Veteres (modern [[Civita Castellana]]) north of the city of [[Rome]] and possibly [[Sardinia]]\\n** [[Latin]], which was spoken in west-central Italy.  The [[Ancient Rome|Roman]] conquests eventually spread it throughout the peninsula and beyond in the [[Roman Empire]].\\n*** [[Romance languages]], the descendants of Latin (see [[List of Romance languages]])\\n* '''[[Osco-Umbrian languages|Osco-Umbrian]]''' or '''Sabellic''' including:\\n** [[Oscan language|Oscan]], which was spoken in the south-central region of the [[Italian Peninsula]]\\n** Umbrian group, including:\\n*** [[Umbrian language|Umbrian]] (not to be confused with the modern Umbrian dialect of Italian), which was spoken in the north-central region\\n*** [[Volscian language|Volscian]]\\n*** [[Marsian language|Marsian]], the language of the [[Marsi]]\\n** [[South Picene language|South Picene]], in east-central [[Italy]]\\n** [[Sabine]] in [[Lazio]] and the central [[Appennines]]\\n* '''[[Aequian language|Aequian]]''', a language spoken by the tribe of the [[Aequi]] just east of Rome\\n* '''[[Vestinian language|Vestinian]]''', a language spoken by the tribe of the [[Vestini]] in northeast Italy\\n\\nAs [[Roman Republic|Rome]] extended its political dominion over the whole of the Italian Peninsula, Latin became dominant over the other Italic languages, which ceased to be spoken perhaps sometime in the 1st century AD. From [[Vulgar Latin]] the [[Romance languages]] emerged.\\n\\n==Proto-Italic language features==\\n\\nIn [[historical linguistics]], [[language family|language families]] are often considered to be descended from [[proto-language]]s. The [[comparative method]] is used for reconstructing a given proto-language from its descendants.\\n\\n===Phonetics===\\nA partial list of regular [[phonetic change]]s from [[Proto-Indo-European language|Proto-Indo-European]] to Proto-Italic follows. An arrow denotes that the sound after it descended from the sound before it. Enclosure within slashes indicates a phoneme. An asterisk denotes a following reconstructed (unattested) form. A number sign indicates a word boundary; at the beginning, that the sound following is word-initial.\\n\\n====Stops====\\n* [[Velar consonant|Palatovelars]] merged with plain [[velar]]s, a change termed [[Centum-Satem isogloss|centumization]].\\n** {{IPA|k\\u02b2}} \\u2192 {{IPA|k}}\\n** {{IPA|\\u0261\\u02b2\\u02b1}} \\u2192 {{IPA|\\u0261\\u02b1}}\\n** {{IPA|\\u0261\\u02b2}} \\u2192 {{IPA|\\u0261}}\\n* [[Voice (phonetics)|Voiced]] [[Labialization|labiovelars]] unround or [[Lenition|lenite]]\\n** {{IPA|\\u0261\\u02b1\\u02b7}} \\u2192 {{IPA|\\u0261\\u02b1}}\\n** {{IPA|\\u0261\\u02b7}} \\u2192 {{IPA|\\u0261}} or {{IPA|w}} <!--conditions?-->\\n* Voiced [[Aspiration (phonetics)|aspirate]]s become first unvoiced, then [[Fricative|fricativize]]\\n** {{IPA|b\\u02b1}} \\u2192 {{IPA|p\\u02b0}} \\u2192 {{IPA|\\u0278}}\\n** {{IPA|d\\u02b1}} \\u2192 {{IPA|t\\u02b0}} \\u2192 {{IPA|\\u03b8}}\\n** {{IPA|\\u0261\\u02b1}} \\u2192 {{IPA|k\\u02b0}} \\u2192 {{IPA|x}}\\n* {{IPA|p}} \\u2192 {{IPA|k\\u02b7}} before {{IPA|k\\u02b7}} in following syllable (e.g. Latin ''quinque'' 'five' from PIE *''penk\\u02b7e''); unchanged elsewhere\\n* t \\u2192 k when before l within a word;<ref name=sylvestri326>{{harvnb|Silvestri|1998|p=326}}<\\/ref> unchanged elsewhere\\n* Remaining [[Stop consonant|stop]]s ({{IPA|b d \\u0261 k k\\u02b7}}) are unchanged.\\n\\n====Sibilants====\\n* {{IPA|s}} \\u2192 {{IPA|\\u03b8}} before {{IPA|r}}\\n* s \\u2192 z between vowels<ref name=sylvestri326\\/>\\n* unchanged elsewhere\\n\\n====Resonants====\\n* Vocalization of resonant, l \\u2192 ol<ref name=sylvestri325\\/>\\n* Vocalization of resonant, r \\u2192 or\\n* Remaining [[Sonorant|Resonant]]s ({{IPA|m n w}}) are unchanged\\n\\n====Laryngeals====\\nThe [[Laryngeal theory|laryngeals]] are a class of hypothetical PIE sounds that disappeared in late PIE leaving a zero vowel (h<sub>1<\\/sub>), an a (h<sub>2<\\/sub>) or an o (h<sub>3<\\/sub>). Their disappearance left some distinctive sound combinations in Proto-Italic. As there are a larger number of them, only a few representative are listed below. The # follows standard practice in denoting a word boundary; that is, # at the beginning denotes word-initial. The * denotes a reconstructed form.<ref>{{harvnb|Bakkum|2009|pp=58\\u201361}}.<\\/ref>\\n* *\\/#h<sub>1<\\/sub>e\\/ \\u2192 *\\/#e\\/\\n* *\\/#h<sub>2<\\/sub>e\\/ \\u2192 *\\/#a\\/\\n* *\\/#h<sub>3<\\/sub>e\\/ \\u2192 *\\/#o\\/\\n\\n====Vowels====\\n{{Empty section|date=January 2011}}\\n\\n====Diphthongs====\\n* eu \\u2192 ou within a word<ref name=sylvestri325>{{harvnb|Silvestri|1998|p=325}}<\\/ref>\\n\\n===Morphology===\\n====Nouns====\\n* Retention of masculine, feminine and neuter [[Grammatical gender|genders]]<ref name=sylvestri332>{{harvnb|Silvestri|1998|p=332}}<\\/ref>\\n* Retention of singular and plural; reduction of the [[Dual (grammatical number)|\\ndual]] to a few instances<ref name=sylvestri332\\/>\\n* Retention of the nominative, genitive, dative, accusative, ablative, locative and vocative [[Grammatical case|cases]], but loss of the instrumental<ref name=sylvestri332\\/>\\n* [[Latin declension|\\u0101-declension]] endings (same order as in preceding item); singular: -\\u0101, -\\u0101s, -\\u0101i, -\\u0101m, -\\u0101d, {{nowrap|-\\u0101i,}} -a; plural: -\\u0101s, -\\u0101s\\u014dm, -\\u0101is, -\\u0101ns, -\\u0101is, -\\u0101, none, none<ref>{{harvnb|Silvestri|1998|p=333}}<\\/ref>\\n\\n====Pronouns====\\n{{Empty section|date=January 2011}}\\n\\n===Post-proto phases===\\nFurther changes occurred during the evolution of the individual Italic languages, in Latin for example {{IPA|f, \\u03b8}} \\u2192 {{IPA|b, d}} between vowels and {{IPA|\\u03b8}} \\u2192 {{IPA|f}} at the beginning of a word.\\n\\n==See also==\\n* [[Italo-Celtic]]\\n* [[Language families and languages]]\\n* [[Vestinian language|Vestinian]]\\n\\n==References==\\n{{Reflist|colwidth=20em}}\\n\\n==Bibliography==\\n* {{Citation|unused_data=location-Amsterdam|title=The Latin Dialect of the Ager Faliscus: 150 Years of Scholarship:Part I|first=Gabr\\u00ebl C.L.M. |last=Bakkum|year=2009|location=Amsterdam|publisher=University of Amsterdam|isbn=978 90 5629 5622|ref=CITEREFBakkum2009}}\\n* {{Citation|first=Ernst |last=Pulgram|authorlink=Ernst Pulgram|title=Tongues of Italy, Prehistory and History|location=Cambridge|publisher=Harvard University Press|year=1958}}\\n* {{citation|first=Helmut|last=Rix|authorlink=Helmut Rix|year=2003|language=German|contribution=Ausgliederung und Aufgliederung der italischen Sprachen|title=Languages in Prehistoric Europe|editor-first=Alfred|editor-last=Bammesburger|editor2-first=Theo|editor2-last=Vennemann|series=Indogermanische Bibliothek 3|publisher=Winter|location=Heidelberg|pages=147\\u2013172|isbn=3-8253-1449-9}}\\n* {{citation|title=The Indo-European languages|editor-first=Anna Giacalone |editor-last=Ramat|editor2-first=Paolo |editor2-last=Ramat|first=Domenico|last=Silvestri|contribution=The Italic Languages|year=1998|publisher=Taylor & Francis Group|pages=322\\u2013344|ref=CITEREFSilvestri1998}}.\\n* {{citation|title=The Indo-European languages|editor-first=Anna Giacalone |editor-last=Ramat|editor2-first=Paolo |editor2-last=Ramat|first=Calvert|last=Watkins|contribution=Proto-Indo-European: Comparison and Reconstruction|year=1998|publisher=Taylor & Francis Group|pages=25\\u201373|ref=CITEREFWatkins1998}}.\\n\\n==External links==\\n\\n{{Wiktionary category|type=Italic languages|category=Italic languages}}\\n\\n* {{cite web|title=Tree for Italic|url=http:\\/\\/multitree.org\\/trees\\/Indo-European:%20Composite@664078|publisher=Linguist List, Eastern Michigan University|year=2010|accessdate=4 April 2010}}\\n* {{cite web|title=A Glossary of Indo-European Linguistic Terms|url=http:\\/\\/korpling.german.hu-berlin.de\\/~amir\\/IE_Glossary.php|publisher=Institut f\\u00fcr deutsche Sprache und Linguistik|year=2009|accessdate=16 September 2009}}\\n\\n{{Use dmy dates|date=January 2011}}\\n\\n{{DEFAULTSORT:Italic Languages}}\\n[[Category:Italic languages]]\\n[[Category:Indo-European languages]]\\n[[Category:Extinct languages of Europe]]\\n[[Category:Extinct languages of Italy]]\\n\\n[[af:Italiese tale]]\\n[[als:Italische Sprachen]]\\n[[ar:\\u0644\\u063a\\u0627\\u062a \\u0625\\u064a\\u0637\\u0627\\u0644\\u064a\\u0642\\u064a\\u0629]]\\n[[an:Luengas italicas]]\\n[[ast:Lling\\u00fces it\\u00e1liques]]\\n[[az:\\u0130talik qrupu]]\\n[[be:\\u0406\\u0442\\u0430\\u043b\\u0456\\u0439\\u0441\\u043a\\u0456\\u044f \\u043c\\u043e\\u0432\\u044b]]\\n[[bg:\\u0418\\u0442\\u0430\\u043b\\u0438\\u0439\\u0441\\u043a\\u0438 \\u0435\\u0437\\u0438\\u0446\\u0438]]\\n[[ca:Lleng\\u00fces it\\u00e0liques]]\\n[[cs:Italick\\u00e9 jazyky]]\\n[[cy:Ieithoedd Italaidd]]\\n[[da:Italiske sprog]]\\n[[de:Italische Sprachen]]\\n[[el:\\u0399\\u03c4\\u03b1\\u03bb\\u03b9\\u03ba\\u03ad\\u03c2 \\u03b3\\u03bb\\u03ce\\u03c3\\u03c3\\u03b5\\u03c2]]\\n[[es:Lenguas it\\u00e1licas]]\\n[[eo:Italika lingvaro]]\\n[[fa:\\u0632\\u0628\\u0627\\u0646\\u200c\\u0647\\u0627\\u06cc \\u0627\\u06cc\\u062a\\u0627\\u0644\\u06cc]]\\n[[fr:Langues italiques]]\\n[[gl:Linguas it\\u00e1licas]]\\n[[glk:\\u0627\\u06cc\\u062a\\u0627\\u0644\\u06cc\\u06a9\\u06cc \\u0632\\u0648\\u0627\\u0646\\u0624\\u0646]]\\n[[ko:\\uc774\\ud0c8\\ub9ac\\uc544\\uc5b4\\ud30c]]\\n[[hr:Italski jezici]]\\n[[id:Bahasa Italik]]\\n[[ia:Linguas italic]]\\n[[is:\\u00cdtal\\u00edsk tungum\\u00e1l]]\\n[[it:Lingue italiche]]\\n[[he:\\u05e9\\u05e4\\u05d5\\u05e