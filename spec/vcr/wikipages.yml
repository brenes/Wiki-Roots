    body: "{\"query\":{\"pages\":{\"11685\":{\"pageid\":11685,\"ns\":0,\"title\":\"Frasier\",\"revisions\":[{\"*\":\"{{About|the TV series}}\\n<!-- Spelling: US -->\\n{{Infobox television\\n| show_name = Frasier   \\n| image = [[File:Frasier Logo.JPG|245px]]\\n| caption = Season 11 title screen\\n| format = [[Situation comedy|Sitcom]]\\n| picture_format = [[480i]] ([[SDTV]]; [[NTSC]] in US broadcasts, shown in PAL or NTSC in international syndication)<br>[[1080i]] ([[HDTV]]; seasons 10\\u201311)\\n| audio_format = [[Stereophonic sound|Stereo]]\\n| camera = [[Film]]; [[Multi-camera setup|Multi-camera]]\\n| runtime = 24 minutes\\n| company = [[Grub Street Productions]]<br>[[Grammnet Productions]] <small>(seasons 10\\u201311, uncredited)<\\/small><br>[[Paramount Television|Paramount Network Television]] \\n| distributor = [[CBS Television Distribution]]\\n| creator = [[David Angell]]<br>[[Peter Casey]]<br>[[David Lee (screenwriter)|David Lee]]\\n| starring = [[Kelsey Grammer]]<br>[[Jane Leeves]]<br>[[David Hyde Pierce]]<br>[[Peri Gilpin]]<br>[[John Mahoney]]<br>[[Dan Butler]]<br>[[Moose (dog)|Moose]] (uncredited)<br>[[Enzo (dog actor)|Enzo]] (uncredited)\\n| executive_producer = Peter Casey<br>David Lee <small>(both; entire run)<\\/small><br>David Angell <small>(seasons 1\\u20138)<\\/small><br>[[Christopher Lloyd (screenwriter)|Christopher Lloyd]]<br><small>(seasons 2\\u20138 and 11)<\\/small><br>[[Kelsey Grammer]] <small>(seasons 6\\u201311)<\\/small><br>[[Joe Keenan]] <small>(seasons 6\\u20137 and 11)<\\/small><br>Dan O'Shannon <small>(seasons 9\\u201310)<\\/small><br>Mark Reisman <small>(season 9)<\\/small><br>[[Rob Hanning]] <small>(season 10)<\\/small><br>[[Sam Johnson and Chris Marcil|Sam Johnson and<br>Chris Marcil]]<br>[[Lori Kirkland|Lori Kirkland Baker]]<br>[[Jeffrey Richman]]<br><small>(all; seasons 10\\u201311)<\\/small>\\n| producer = [[Maggie Blanc]]\\n| country = United States\\n| language = English\\n| num_seasons = 11\\n| network = [[NBC]]\\n| first_aired = {{Start date|1993|9|16}}\\n| last_aired = {{End date|2004|5|13}}\\n| preceded_by = ''[[Cheers]]''\\n| related = ''[[The Tortellis]]''\\n| num_episodes = 264\\n| status = Ended\\n| list_episodes = List of Frasier episodes\\n}}\\n\\n'''''Frasier''''' is an American [[situation comedy|sitcom]] that was broadcast on [[NBC]] for eleven seasons, from September 16, 1993, to May 13, 2004. The program was created and produced by [[David Angell]], [[Peter Casey]], and [[David Lee (screenwriter)|David Lee]] (as Grub Street Productions) in association with [[Grammnet Productions|Grammnet]] (2004) and [[Paramount Television|Paramount Network Television]].\\n\\nA [[Spin-off (media)|spin-off]] of ''[[Cheers]]'', ''Frasier'' stars [[Kelsey Grammer]] as psychiatrist [[Frasier Crane|Dr. Frasier Crane]]; [[David Hyde Pierce]], [[John Mahoney]], [[Jane Leeves]] and [[Peri Gilpin]]. It is one of the most successful spin-off series in television history and one of the most critically acclaimed comedy series of all time.\\n\\n==Situation==\\n{{see also|List of Frasier episodes}}\\n[[Psychiatrist]] Dr. Frasier Crane (Grammer) returns to his hometown of [[Seattle, Washington]], following the end of his marriage and his life in [[Boston]] (as seen in ''[[Cheers]]''). His plans for a new life as a bachelor are complicated when he is obliged to take in his father, a retired detective from the [[Seattle Police Department]], [[Martin Crane|Martin]] (Mahoney), who is unable to live by himself after being shot in the line of duty. Frasier and Martin are joined by [[Daphne Moon]] (Leeves), Martin's English, live-in physical therapist and caretaker, and Martin's dog Eddie (played by Moose and Enzo). Frasier's younger brother [[Niles Crane|Niles]] (Pierce), a fellow psychiatrist, frequently visits their apartment. Niles' infatuation with, and eventual love for Daphne&mdash;feelings which he does not confess to her openly until the [[Something Borrowed, Someone Blue|final episode of the seventh season]]&mdash;form a complex story arc that spans the entire series. \\n\\nFrasier hosts the popular ''The Dr. Frasier Crane Show'' on the [[talk radio]] station [[KACL (Frasier)|KACL]].<ref>Named to honor the show's creators, Casey, Angell, and Lee<\\/ref> While his head producer [[Roz Doyle]] (Gilpin) is very different from Frasier in taste and temperament, over time they become very close friends. Frasier and the others often visit the local coffee shop [[Caf\\u00e9 Nervosa]], the scene of many of their comic adventures.\\n\\nThe sons, who possess fine tastes, intellectual interests, and high opinions of themselves, frequently clash with their blue-collar, down-to-earth father. Frasier and Niles' relationship is often also turbulent; while very close, their intense [[sibling rivalry]] frequently results in chaos. Other recurring themes include the breakdown of Niles' marriage to the [[unseen character|never-seen]] [[Maris Crane|Maris]], Frasier's search for love in his own life, and the various attempts of the two brothers to gain acceptance into Seattle's cultural elite.\\n\\n==Cast==\\n[[File:Frasiercast.jpg|200px|right|thumb|The main cast of ''Frasier'' in 1993 (from left to right): [[David Hyde Pierce]], [[Peri Gilpin]], [[Kelsey Grammer]], [[Jane Leeves]], [[John Mahoney]], and [[Moose (dog actor)|Moose]]]]\\n{{see also|Minor characters on Frasier}}\\nMuch like its predecessor ''Cheers'', ''Frasier'' used an [[ensemble cast]] with storylines involving the same group of characters.<ref>{{cite news |first=Lynn |last=Elber  |title=Cheers to 'Frasier,' Ending an 11-Year Run |url=http:\\/\\/www.highbeam.com\\/doc\\/1P1-94465025.html |work=AP Online |publisher=Associated Press |date=2004-05-11 |accessdate=19 December 2008 }}<\\/ref>\\n\\n{| class=\\\"wikitable\\\"\\n|-\\n!width=\\\"100\\\"|Character\\n!width=\\\"135\\\"|Actor\\n! Notes\\n|-\\n| [[Frasier Crane]]\\n| [[Kelsey Grammer]]\\n| A radio psychiatrist.\\n|-\\n| [[Niles Crane]]\\n| [[David Hyde Pierce]]\\n| Frasier's younger brother, also a psychiatrist, who works in private practice.\\n|-\\n| [[Martin Crane]]\\n| [[John Mahoney]]\\n| Frasier's and Niles's father, a police officer who was forced to retire because of a gunshot wound to his hip that led to his living with Frasier.\\n|-\\n| [[Daphne Moon]]\\n| [[Jane Leeves]]\\n| An English physiotherapist hired by Frasier to help take care of Martin.\\n|-\\n| [[Roz Doyle]]\\n| [[Peri Gilpin]]\\n| The producer of Frasier's radio show, who becomes a close family friend.\\n|-\\n| [[Minor characters on Frasier#Eddie|Eddie]]\\n| [[Moose (dog actor)|Moose]] \\/ [[Moose (dog actor)#Enzo|Enzo]] (uncredited)\\n| Martin's [[Jack Russell Terrier]]  \\n|}\\n\\nThe lead actors were with the show for all of its 11 years.{{r|mcfadden}} Grammer was briefly the highest paid television actor in the United States for his portrayal of Frasier, while Jane Leeves was the highest paid British actress.<ref name=indyheart>{{cite news|last = Gorman |first = Steve |title=Kelsey Grammer has heart attack|work=The Independent|url=http:\\/\\/www.independent.co.uk\\/arts-entertainment\\/films\\/news\\/kelsey-grammer--has-heart-attack-838970.html|date=2008-06-03|accessdate=2009-02-20 | location=London}}<\\/ref><ref name = bbcNewsmakers>{{cite news|last=Frost|first=Caroline|title=Frasier: Goodnight Seattle...|date=2003=01-24|url=http:\\/\\/news.bbc.co.uk\\/1\\/hi\\/in_depth\\/uk\\/2000\\/newsmakers\\/2691735.stm|accessdate=2009-02-20 | work=BBC News}}<\\/ref> Following his many appearances in ''Cheers'', Grammer tied the record for the longest running character in prime time, equalling [[James Arness]]' twenty years as Marshal Dillon on ''[[Gunsmoke]]'',<ref name=indyheart \\/> but this was beaten by the principal cast of ''[[The Simpsons]]'', although Grammer and Arness still hold the record in live action. \\n\\nIn addition to the ensemble, a number of additional characters were introduced to advance the storyline.  These included characters from Frasier's former incarnation on ''Cheers'', such as his ex-wife [[Lilith Sternin]], played by [[Bebe Neuwirth]].  Some other characters, such as [[Bob 'Bulldog' Briscoe]], played by [[Dan Butler]], the host of a radio sports show that aired following Frasier's show, made regular appearances. He was billed with the main cast for three seasons (seasons 4-6) before that he was a recurring character. After season 6 he was placed back on recurring guest status.\\n\\nThree of the main cast members reunited in an episode of ''The Simpsons''.  Grammer reprised his role for the tenth time as [[Sideshow Bob]], Pierce reprised his role for the second time as Sideshow Bob's brother, [[Cecil Terwilliger]], and Mahoney appeared as Cecil and Bob's father, Dr. Robert Terwilliger, in the episode \\\"[[Funeral For A Fiend]]\\\".\\n\\nCast member reunions have also occurred on three episodes of ''[[Hot in Cleveland]]'', which currently features Leeves and [[Wendie Malick]] (who played Martin's girlfriend, then wife) among the show's principal cast. In the Season 2 episode \\\"Unseparated at Birth\\\", Mahoney guest stars as a waiter, Gilpin appears in the episode \\\"I Love Lucci (Part 1)\\\", and [[Tom McGowan]] (who played one of the radio station managers) appears in \\\"Love Thy Neighbor\\\" as a casting director. ''Hot in Cleveland'' is also produced by [[Suzanne Martin]], who wrote multiple episodes of ''Frasier''.\\n\\n==Production==\\n{{see also|List of Frasier writers}}\\n\\n===Creation===\\nAs ''Cheers'' approached its last season in 1993, Grammer approached Angell, Casey, and Lee. The actor had enjoyed his appearance on an episode of the three men's ''[[Wings (NBC TV series)|Wings]]'', and hoped that they could create a new show for him. Grammer did not want to continue playing Frasier Crane, and Angell, Casey, and Lee did not want the new show to be compared to ''Cheers'', which they had worked on before ''Wings''. The three proposed that the actor play a wealthy, [[Malcolm Forbes]]-like [[paraplegic]] publisher with a \\\"street smart\\\" Hispanic [[live-in nurse]]. While Grammer liked the concept, Paramount Television disliked it because it was unrelated to the enormously popular ''Cheers''. Although Grammer agreed to star in a ''Cheers'' spin-off, the producers set the new show as far from Boston as possible to prevent NBC from demanding that other characters from the old show make [[fictional crossover#Television series|guest appearances on the new show]] during its first season. After first choosing [[Denver]], Angell, Casey, and Lee ultimately chose Seattle as the setting.<ref name=\\\"casey20061206\\\">{{cite web|last=Casey|first=Peter|title=How FRASIER came to be|url=http:\\/\\/kenlevine.blogspot.com\\/2006\\/12\\/how-frasier-came-to-be.html|publisher=kenlevine.blogspot.com|accessdate=2010-12-25}}<\\/ref>\\n\\nThe creators did not want Frasier in private practice so the show would not resemble ''[[The Bob Newhart Show]]'', and conceived the idea of the psychiatrist working in a radio station surrounded by \\\"wacky, yet loveable\\\" characters. After finding that such a setting resembled ''[[WKRP in Cincinnati]]'', Lee's experiences with caring for an aging parent very different from the son caused the creators to emphasize Frasier's home life and family history, which ''Cheers'' had rarely explored,{{r|casey20061206}} and \\\"the relationship between an aging father and the grown-up son he never understood.\\\"{{r|allinthefamily}}\\n\\n===Casting===\\nOriginally there was to be no brother because Frasier told his bar friends at ''Cheers'' that he was an only child.<ref name=\\\"allinthefamily\\\">{{cite news| last=Newman|first=Bruce|title=All In Their Family|work=Los Angeles Times|url=http:\\/\\/articles.latimes.com\\/print\\/1998\\/mar\\/01\\/entertainment\\/ca-24256|date=1998-03-01|accessdate=2009-02-20}}<\\/ref> After a casting director noticed Pierce's resemblance to Grammer, the creators were \\\"blown away\\\"{{r|casey20061206}} by his acting ability and created a role for him.<ref>{{cite news|last=Littlefield|first=Kinney|title=Custom Casting Got Pierce the Niles Role on 'Frasier'|work=Chicago Tribune|url=http:\\/\\/pqasb.pqarchiver.com\\/chicagotribune\\/access\\/24205875.html?dids=24205875:24205875&FMT=ABS&FMTS=ABS:FT&date=Dec+23%2C+1993&author=Kinney+Littlefield%2C+Orange+County+Register.&pub=Chicago+Tribune+(pre-1997+Fulltext)&desc=CUSTOM+CASTING+GOT+PIERCE+THE+NILES+ROLE+ON+%60FRASIER%27&pqatl=google|date=1993-12-23|accessdate=2009-02-20}}<\\/ref> Martin Crane is based on creator Casey's father, who spent 34 years with the [[San Francisco Police Department]]; Grammer, who lost his father as a child, and the childless Mahoney immediately built a close father-son relationship.<ref name=\\\"allinthefamily\\\"\\/> NBC suggested that Martin's nurse be English instead of Hispanic as it favored Leeves for the role. Grammer was initially reluctant as he thought the casting made the show resemble ''[[Nanny and the Professor]]'', but approved Leeves after a [[read-through]] with her. The only main role that required auditions was Roz Doyle,{{r|casey20061206}} named in memory of a producer of ''Wings''.<ref>{{cite news   | last = Harris  | first = Joyce Saenz  | title = Dallas actress finds second home on ''Frasier''  | work = The Dallas Morning News  | date = 1996-05-05  | accessdate = 2009-02-20 }}<\\/ref> She was originally to be played by [[Lisa Kudrow]], but during rehearsals, it became apparent that she did not fit the role. The creators quickly hired Gilpin, their second choice.<ref name=\\\"casey20061208\\\">{{cite web|last=Casey|first=Peter|title=FRASIER starring Lisa Kudrow?|url=http:\\/\\/kenlevine.blogspot.com\\/2006\\/12\\/frasier-starring-lisa-kudrow.html|publisher=kenlevine.blogspot.com|accessdate=2010-12-25}}<\\/ref><ref>{{cite web| last = Zaslow  | first = Jeffrey | title = Balancing friends and family  | work = USA Weekend | date = October 8, 2000 | url = http:\\/\\/159.54.226.237\\/00_issues\\/001008\\/001008kudrow.html | accessdate =April 17, 2010}}<\\/ref>\\n\\n===Filming===\\nAs Pierce's role as Niles became a [[breakout character]], focus shifted to the brothers' relationship. The cast had an unusual amount of freedom to suggest changes to the script. Grammer used an acting method he called \\\"requisite disrespect\\\" and did not rehearse with the others, instead learning and rehearsing his lines once just before filming each scene in front of a [[live studio audience]]. Although effective, the system often caused panic among guest stars. In 1996 Grammer's recurrent alcoholism led to a car accident; the cast and crew performed an [[intervention (counseling)|intervention]] that persuaded him to enter the [[Betty Ford Clinic]], delaying production for a month.<ref name=\\\"allinthefamily\\\"\\/>\\n\\nOnly one episode, \\\"[[The 1000th Show]]\\\", was filmed in Seattle.<ref>[http:\\/\\/www.tv.com\\/frasier\\/the-100th-show\\/episode\\/17052\\/summary.html TV.com Episode Summary]<\\/ref> As with ''Cheers'', the remainder was filmed on Stage 25 ({{coord|34|5|8.38|N|118|19|18.14|W|region:US-CA_type:landmark|name=Stage 25 of Paramount Studios}}), [[Paramount Pictures|Paramount Studios]],<ref name=\\\"allinthefamily\\\"\\/> and at various locations in and around [[Los Angeles, California|Los Angeles]].\\n\\nThe radio station callers' lines were spoken by anonymous [[voice-over]] actors while filming the show in front of a live audience. This gave the cast something to which they could react. During [[post-production]], the lines were replaced by celebrities, who literally phoned in their parts without having to come into the studio. The end credits of season finales showed headshots of all the celebrities who had \\\"called in\\\" that season.\\n\\nThe closing credits for each episode features the song \\\"Tossed Salads and Scrambled Eggs\\\", sung by Grammer, and a short silent skit. Season finales were the exception, usually showing black-and-white photos of guest callers.\\n\\n===Skyline===\\nNo building or apartment in Seattle really has the view from Frasier's residence. It was created so the [[Space Needle]] would appear more prominently. According to the Season 1 DVD bonus features, the photograph used on the set was taken from atop a cliff, possibly the ledge at [[Kerry Park (Seattle)|Kerry Park]], a frequent photography location.  Despite this, ''Frasier'' has been said to have contributed to the emergence of an upscale urban lifestyle in 1990s Seattle, with buyers seeking properties in locations resembling that depicted in the show, in search of \\\"that cosmopolitan feel of Frasier\\\".<ref name=\\\"mcfadden\\\">McFadden, Kay. \\\"[http:\\/\\/community.seattletimes.nwsource.com\\/archive\\/?date=20040513&slug=frasier13 Condo by condo, Seattle has become a lot like 'Frasier']\\\". ''[[Seattle Times]], 13 May 2004.<\\/ref>\\n\\n==Relationship to ''Cheers''==\\n{{Unreferenced section|date=September 2008}}\\n\\nMany regular cast members seen on ''Cheers'' made appearances on ''Frasier'', with the exceptions of [[Nicholas Colasanto]] (Ernie \\\"Coach\\\" Pantuso, 1982\\u20131985), who died in 1985 prior to the advent of ''Frasier'', and [[Kirstie Alley]] ([[Rebecca Howe]], 1987\\u20131993). [[Bebe Neuwirth]] ([[Lilith Sternin]], 1986\\u20131993) was the lone character of ''Cheers'', other than Grammer, to become a recurring character on ''Frasier''. Kelsey Grammer has said that ''Frasier'' allowed him the opportunity to settle an old disagreement with [[Shelley Long]], who had played [[Diane Chambers]] on the first five seasons of ''Cheers''. Long did not like the Frasier character in ''Cheers'' and lobbied to get Grammer removed from the show. The producers disagreed, noting his popularity with the audience. Grammer has said \\\"[[The Show Where Diane Comes Back]]\\\" is one of his favorite episodes{{Citation needed|date=November 2008}}; it had the effect of allowing the two actors to make peace. Long also played Diane Chambers in two other ''Frasier'' episodes, the first a brief surprise cameo in a 1994 episode and once again in the 2001 season premiere.\\n\\nSome cast members of ''Frasier'' had appeared previously in minor roles on ''Cheers''. In the episode \\\"Do Not Forsake Me, O' My Postman\\\" (1992), John Mahoney played Sy Flembeck,<ref>http:\\/\\/www.imdb.com\\/title\\/tt0539734\\/<\\/ref> an over-the-hill advertising executive hired by Rebecca to write a jingle for the bar. In it, Grammer and Mahoney exchanged a few lines. Peri Gilpin appeared in a ''Cheers'' episode titled \\\"Woody Gets an Election\\\"<ref>http:\\/\\/www.imdb.com\\/title\\/tt0539930\\/<\\/ref> playing a reporter who interviews Woody when he runs for office.\\n\\nIn some cases ''Cheers'' directly contradicts ''Frasier'' or vice versa. Frasier's mother is remembered in ''Frasier'' as a sensitive, kind woman and a wonderful mother, yet she appears in a ''Cheers'' episode (played by [[Nancy Marchand]]) as a haughty, overbearing woman who threatens Diane Chambers at gunpoint to end her relationship with Frasier. Mrs. Crane was portrayed in a 2001 episode of ''Frasier'' (on Martin's old cine movies) by [[Rita Wilson]], who reprised the role during Frasier's imaginary experiences with the important women in his life. In this case she was once again portrayed as threatening toward Diane (and Lilith), citing as her reasons her concern for Frasier's happiness.\\n\\nIn the eighth-season ''Cheers'' episode \\\"Two Girls for Every Boyd\\\", Frasier tells [[Sam Malone]] (played by [[Ted Danson]]) that his father, a research scientist, had died. In the ''Frasier'' Season 2 episode \\\"The Show Where Sam Shows Up\\\", when Sam meets Martin, Martin brings up the discrepancies. Frasier explains it away by saying that at the time, he was angry after a recent argument with his father on the phone. In \\\"The Show Where Woody Shows Up\\\", [[Woody Boyd]] upon meeting Martin says he remembers hearing about him \\u2014 probably from Sam talking about his experiences in Seattle when he returned to Boston.\\n\\nIn the ninth-season episode, \\\"Cheerful Goodbyes\\\" in 2002, Frasier returns to Boston to give a speech and Niles, Daphne and Martin come along to see the city. Frasier runs into [[Cliff Clavin]] (played by [[John Ratzenberger]]) at the airport and learns that Cliff is retiring and moving to Florida. Frasier and company attend Cliff's retirement party where Frasier reunites with the rest of the gang from Cheers (sans Sam, Woody and Rebecca), including bar regular [[Norm Peterson]] (played by [[George Wendt]]); waitress [[Carla Tortelli]] (played by [[Rhea Perlman]]); barflies Paul Krapence (played by [[Paul Willson]]) and Phil (played by Philip Perlman); and Cliff's old post office nemesis Walt Twitchell (played by [[Raye Birk]]).\\n\\nIn the eleventh-season episode of ''Frasier'', \\\"Caught in the Act\\\", Frasier's married ex-wife, children's entertainer Nanny G, comes to town and invites him backstage for a rendezvous. Nanny G appeared on the ''Cheers'' episode \\\"One Hugs, The Other Doesn't\\\" (1992) and was portrayed by [[Emma Thompson]]. In this episode of ''Frasier'' she is portrayed by [[Laurie Metcalf]]. She also appeared in the second episode of Season 9 of ''Frasier'', \\\"Don Juan in Hell: Part 2\\\" and was played by [[Dina Waters]].\\n\\nThe set of ''Frasier'' itself was built over the set of ''Cheers'' on the same stage after it had finished filming. The producers for ''Frasier'' made certain there were no stools in the coffee shop in order to distance it visually from the ''Cheers'' bar.<ref>Special Features, Season One DVD<\\/ref>\\n\\n==Reception==\\n===Critical reaction===\\nCritics and commentators broadly held ''Frasier'' in high regard, with acclaim fading in the later  seasons.<ref>{{cite web  | last = Mandese  | first = Joe  | title = Frasier Move May Put NBC On The Couch  | work = Media Daily News  | publisher = MediaPost Publications  | date = 2004-01-12  | url = http:\\/\\/www.mediapost.com\\/publications\\/index.cfm?fa=Articles.showArticle&art_aid=6150  | accessdate =2009-04-22 }}<\\/ref>  Caroline Frost said that the series overall showed a high level of wit, but in common with other commentators such as Ken Tucker and Robert Bianco felt that the marriage of Daphne and Niles in season ten removed a lot of the comic tension.<ref>{{cite news| last = Frost  | first = Caroline  | title = Frasier: Goodnight Seattle...  | work = BBC News  | publisher = BBC  | date = 2003-01-24  | url = http:\\/\\/news.bbc.co.uk\\/2\\/hi\\/in_depth\\/uk\\/2000\\/newsmakers\\/2691735.stm  | accessdate =2009-04-22}}<\\/ref>  Tucker specifically felt that their marriage made the series seem desperate for storylines, while Bianco felt that it was symptomatic of a show that had begun to dip in quality after so much time on the air.<ref name = \\\"Tucker1\\\">{{cite web| last = Tucker  | first = Ken    | title = TV Review: Frasier  | work = Entertainment Weekly   | date = 2003-11-18  | url = http:\\/\\/www.ew.com\\/ew\\/article\\/0,,543175,00.html  | accessdate = 2009-04-22}}<\\/ref><ref>{{cite news | last = Bianco  | first = Robert  | title = Sophisticated 'Frasier' signs off  | work = USA Today  | publisher = USA Today  | date = 2004-05-12  | url = http:\\/\\/www.usatoday.com\\/life\\/television\\/news\\/2004-05-12-frasier-main_x.htm  | accessdate = 2009-04-22}}<\\/ref>  Kelsey Grammer acknowledged the creative lull, saying that over the course of two later seasons the show \\\"took itself too seriously\\\".<ref name = \\\"Levin\\\">{{cite news  | last = Levin  | first = Gary  | title = 'Frasier' has left the building  | work = USA Today  | publisher = USA Today  | date = 2004-03-29  | url = http:\\/\\/www.usatoday.com\\/life\\/television\\/news\\/2004-03-29-frasier_x.htm  | accessdate = 2009-04-22}}<\\/ref>  Commentators do, however, acknowledge that there was an improvement following the return of the writers [[Christopher Lloyd (screenwriter)|Christopher Lloyd]] and [[Joe Keenan (writer)|Joe Keenan]], although not necessarily to its earlier high standards.<ref name=\\\"Tucker1\\\" \\/><ref name = \\\"Levin\\\"\\/><ref name = \\\"Cherry\\\">{{cite web  | last = Cherry  | first = Kevin M.  | title = Four for the Road: Frasier Crane won't die this season  | work = National Review  | publisher = National Review Online  | date = 2004-01-16  | url = http:\\/\\/www.nationalreview.com\\/nr_comment\\/cherry200401160813.asp  | accessdate = 2009-04-22}}<\\/ref>\\n\\nWriting about the first season, John O'Connor described ''Frasier'' as being a relatively unoriginal concept, but said that it was generally a \\\"splendid act\\\", while Tucker thought that the second season benefited greatly from a mix of \\\"high and low humor\\\".<ref>{{cite news   | last = O'Connor  | first = John J.  | title = Review\\/Television; A 'Cheers' Spinoff, Set in Seattle  | work = The New York Times  | place = New York  | pages = 22  | publisher = New York Times  | date = 1993-10-21  | url = http:\\/\\/www.nytimes.com\\/1993\\/10\\/21\\/arts\\/review-television-a-cheers-spinoff-set-in-seattle.html  | accessdate = 2009-04-22 }}<\\/ref><ref>{{cite web  | last = Tucker  | first = Ken   | title = TV Review: The Crane Gang  | work = Entertainment Weekly  | date = 1995-04-28  | url = http:\\/\\/www.ew.com\\/ew\\/article\\/0,,297028,00.html  | accessdate = 2009-04-22}}<\\/ref>  Tucker's comment is referring to what Grammer described as a rule of the series that the show should not play down to its audience.<ref>{{cite web  | title = Listening to Kelsey Grammer  | work = WSJ Opinion Archives  | publisher = The Wall Street Journal  | date = 2004-04-22  | url = http:\\/\\/www.opinionjournal.com\\/medialog\\/?id=110004986| accessdate = 2009-04-22 }}<\\/ref>  Kevin Cherry believes that ''Frasier'' was able to stay fresh by not making any contemporary commentary, therefore allowing the show to be politically and socially neutral.<ref name = \\\"Cherry\\\"\\/> Other commentators, such as Haydn Bush disagree, believing the success of ''Frasier'' can be attributed to the comedic timing and the chemistry between the characters.<ref>{{cite web  | last = Bush  | first = Haydn  | title = TV Review: 'Frasier' romance critical for series  | work = University Wire  | date = 2000-02-08  | url = http:\\/\\/www.highbeam.com\\/doc\\/1P1-24892863.html  | accessdate = 2009-04-22}}<\\/ref>\\n\\nIn spite of the criticisms of the later seasons, these critics were unanimous in praising at least the early seasons, with varied commentary on the series' demise ranging from believing, like Bianco, that the show had run its course to those like Dana Stevens who bemoaned the end of ''Frasier'' as the \\\"end of situation comedy for adults\\\".<ref>{{cite web| last = Stevens| first = Dana | title = Where Have All the Grown-Ups Gone| work = Slate Magazine| publisher = Washington Post| date = 2004-05-12| url = http:\\/\\/www.slate.com\\/id\\/2100411\\/ |accessdate=2009-04-22 }}<\\/ref>\\n\\n===Awards===\\n{{main|List of Frasier awards and nominations}}\\n\\n''Frasier'' is one of the most successful spin-off series in television history and one of the most critically acclaimed comedy series of all time.<ref>{{cite news|first=Darren|last=Waters|title= TV's obsession with spin-offs|publisher=[[BBC]]|date=July 24, 2003|url=http:\\/\\/news.bbc.co.uk\\/1\\/hi\\/entertainment\\/tv_and_radio\\/3089767.stm | accessdate=January 4, 2010}}<\\/ref> The series won 37 prime-time [[Emmy Award|Emmys]] during its 11-year run, breaking the record long held by ''[[The Mary Tyler Moore Show]]'' (29). Grammer and Pierce each won four, including one each for the final season. The series holds the record for the most consecutive [[Primetime Emmy Award for Outstanding Comedy Series|Primetime Emmy Awards for Outstanding Comedy Series]], winning five from 1994 to 1998.\\n\\nGrammer has been Emmy-nominated for playing Frasier Crane on ''Cheers'' and ''Frasier'', as well as a 1992 [[Fictional crossover|crossover]] appearance on ''[[Wings (NBC TV series)|Wings]]'', making him the only performer to be nominated for playing the same role on three different series.  The first year Grammer did not receive an Emmy nomination for ''Frasier'' was in 2003. Pierce was nominated every year of the show's run, breaking the record for nominations in his category with his eighth nomination in 2001; he was nominated a further three times after this.\\n\\nIn 2002, ''Frasier'' was ranked #34 on [[TV Guide's 50 Greatest TV Shows of All Time]].<ref>[http:\\/\\/www.cbsnews.com\\/stories\\/2002\\/04\\/26\\/entertainment\\/main507388.shtml TV Guide Names Top 50 Shows]<\\/ref>\\n\\nA poll taken by the British [[Channel 4]] of the sitcom industry voted ''Frasier'' the best sitcom of all time.<ref>{{cite web|last=Wezzo|url=http:\\/\\/www.listology.com\\/content_show.cfm\\/content_id.22029|title=Channel 4's Ultimate Sitcom|publisher=Listology|date=2006-01-03|accessdate=2008-02-25}}<\\/ref>\\n\\n===Nielsen ratings===\\nThe ratings for the show should be read in the context of their broadcasting times on NBC, listed here:\\n\\n''All times listed are [[North American Eastern Standard Time]].''\\n\\n* September 1993-May 1994 - Thursdays 9:30pm\\n* September 1994-May 1998 - Tuesdays 9:00pm\\n* September 1998-May 2000 - Thursdays 9:00pm\\n* October 2000-May 2004 - Tuesdays 9:00pm\\n\\n{| class=\\\"wikitable\\\" style=\\\"text-align:center\\\"\\n| '''Season''' || '''TV Season''' || '''Rank''' || ''' Viewers<br\\/>(in millions)\\n|-\\n| 1 || 1993\\u20131994 || # 7<ref name=ratings93>{{cite web |url=http:\\/\\/www.classictvhits.com\\/tvratings\\/1993.htm |title=TV Ratings: 1993\\u20131994 |work=ClassicTVHits.com |accessdate=2010-01-09}}<\\/ref> || 15.82<ref name=ratings93\\/>\\n|-\\n| 2 ||1994\\u20131995 || # 15<ref name=ratings94>{{cite web |url=http:\\/\\/www.classictvhits.com\\/tvratings\\/1994.htm |title=TV Rating