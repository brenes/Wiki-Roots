    body: "{\"query\":{\"pages\":{\"1890\":{\"pageid\":1890,\"ns\":0,\"title\":\"American English\",\"revisions\":[{\"*\":\"{{Redirect|US English|the political organization|U.S. English (organization)}}\\n{{Other uses}}\\n{{IPA notice|lang=en}}\\n[[Image:English USC2000 PHS.svg|thumb|English language prevalence in the United States. Darker shades of blue indicate higher concentrations of native English speakers in the corresponding states.]]\\n\\n{{American and British English differences|US flag first}}\\n\\n'''American English''' is a set of [[dialect]]s of the [[English language]] used mostly in the [[United States]]. Approximately two-thirds of [[first language|native speakers]] of English live in the [[United States]].<ref>{{cite book|last=Crystal|first=David|authorlink=David Crystal|year=1997|title=English as a Global Language|location=Cambridge|publisher=Cambridge University Press|isbn=0-521-53032-6}}<\\/ref>\\n\\nEnglish is the most common language in the United States. Though the U.S. [[Federal government of the United States|federal government]] has no official language, English is the common language used by the federal government and is considered the [[de facto]] language of the United States because of its widespread use. English has been given official status by 28 of the 50 state governments.{{Citation needed|date=July 2011}}\\n\\nThe use of English in the United States was a result of [[British colonization of the Americas|British colonization]]. The first wave of English-speaking settlers arrived in North America in the 17th century. Since then, American English has been influenced by the languages of the [[Indigenous peoples of the Americas|Native American]] population, the languages of European and non-European colonists, immigrants and neighbors, and the languages of slaves from [[West Africa]].\\n\\n==Phonology==\\n{{See also|North American English regional phonology}}\\n{{Ref improve section|date=June 2009}}\\nCompared to [[English language in England|English as spoken in England]]<!--Do not change this to \\\"British English\\\"; they mean different things. \\\"English English\\\" is the correct term for English as spoken in England, while \\\"British English\\\" includes at least Scottish English and Welsh English too-->, North American English<ref>''[[North American English]]'' (Trudgill, p. 2) is a collective term used for the varieties of the English language that are spoken in the United States and Canada.<\\/ref> is more homogeneous. Some distinctive accents can be found on the [[East Coast of the United States|East Coast]] (for example, in eastern New England and New York City) partly because these areas were in close contact with England and imitated prestigious varieties of British English at a time when these were undergoing changes.<ref>Trudgill, pp. 46\\u201347.<\\/ref>{{Request quotation|date=January 2010}} In addition, many speech communities on the East Coast have existed in their present locations for centuries, while the interior of the country was settled by people from all regions of the existing United States and developed a far more generic linguistic pattern.{{Citation needed|date=April 2010}}\\n\\n[[Image:Non rhotic-whites-usa.png|thumb|left|The red areas are those where non-rhotic pronunciations are found among some white people in the [[United States]]. [[African American Vernacular English|AAVE]]-influenced non-rhotic pronunciations may be found among [[black people]] throughout the country.<ref>Labov, p. 48.<\\/ref>]]\\nMost North American speech is [[Rhotic and non-rhotic accents|rhotic]], as English was in most places in the 17th century. Rhoticity was further supported by [[Hiberno-English]], [[West Country English]] and [[Scottish English]] as well as the fact most regions of England at this time also had rhotic accents.<ref>http:\\/\\/www.jstor.org\\/pss\\/25484343<\\/ref> In most varieties of North American English, the sound corresponding to the letter ''r'' is a [[retroflex approximant|retroflex]] {{IPA|[\\u027b]}} or [[alveolar approximant]] {{IPA|[\\u0279]}} rather than a trill or a tap. The loss of syllable-final ''r'' in North America is confined mostly to the accents of [[Boston accent|eastern New England]], [[New York-New Jersey English|New York City]] and surrounding areas and the coastal portions of the [[Southern American English|South]], and [[African American Vernacular English]]. In rural [[tidewater Virginia]] and eastern [[New England]], 'r' is non-rhotic in accented (such as \\\"bird\\\", \\\"work\\\", \\\"first\\\", \\\"birthday\\\") as well as unaccented syllables, although this is declining among the younger generation of speakers.{{Citation needed|date=April 2010}} Dropping of syllable-final ''r'' sometimes happens in natively rhotic dialects if ''r'' is located in unaccented syllables or words and the next syllable or word begins in a consonant. In England, the lost ''r'' was often changed into {{IPA|[\\u0259]}} ([[schwa]]), giving rise to a new class of falling [[diphthong]]s.{{Citation needed|date=April 2010}} Furthermore, the ''er'' sound of ''f'''ur''''' or ''butt'''er''''', is realized in AmE as a [[monophthong]]al [[r-colored vowel]] (stressed {{IPA|[\\u025d]}} or unstressed {{IPA|[\\u025a]}} as represented in the [[International Phonetic Alphabet|IPA]]).{{Citation needed|date=April 2010}} This does not happen in the non-rhotic varieties of North American speech.{{Citation needed|date=April 2010}}\\n\\nSome other English changes in which most North American dialects do not participate:\\n* The shift of {{IPA|\\/\\u00e6\\/}} to {{IPA|\\/\\u0251\\/}} (the so-called \\\"[[broad A]]\\\") before {{IPA|\\/f\\/, \\/s\\/, \\/\\u03b8\\/, \\/\\u00f0\\/, \\/z\\/, \\/v\\/}} alone or preceded by a [[homorganic]] nasal. This is the difference between the British [[Received Pronunciation]] and American pronunciation of ''bath'' and ''dance''.{{Citation needed|date=April 2010}} In the United States, only eastern New England speakers took up this modification, although even there it is becoming increasingly rare.{{Citation needed|date=April 2010}}\\n* The realization of intervocalic {{IPA|\\/t\\/}} as a glottal stop {{IPA|[\\u0294]}} (as in {{IPA|[b\\u0252\\u0294\\u0259l]}} for ''bottle''). This change is not universal for British English and is not considered a feature of [[Received Pronunciation]].{{Citation needed|date=April 2010}} This is not a property of most North American dialects. [[Newfoundland English]] is a notable exception.{{Citation needed|date=April 2010}}\\n\\nOn the other hand, North American English has undergone some sound changes not found in other varieties of English speech:{{Citation needed|date=April 2010}}\\n* The [[Phonological history of the low back vowels#Father-bother merger|merger of {{IPA|\\/\\u0251\\/}} and {{IPA|\\/\\u0252\\/}}]], making ''father'' and ''bother'' rhyme. {{Citation needed|date=April 2010}}This change is nearly universal in North American English, occurring almost everywhere except for parts of eastern New England, hence the [[Boston accent]].{{Citation needed|date=April 2010}}\\n* The merger of {{IPA|\\/\\u0251\\/}} and {{IPA|\\/\\u0254\\/}}.{{Citation needed|date=April 2010}} This is the so-called [[cot\\u2013caught merger]], where ''cot'' and ''caught'' are [[homophone]]s. This change has occurred in eastern New England, in [[Pittsburgh English|Pittsburgh]] and surrounding areas, and from the [[Great Plains]] westward.{{Citation needed|date=April 2010}}\\n\\n* For speakers who do not merge ''caught'' and ''cot'': The replacement of the ''cot'' vowel with the ''caught'' vowel before [[voiceless fricative]]s (as in ''cloth, off'' [which is found in some old-fashioned varieties of RP]), as well as before {{IPA|\\/\\u014b\\/}} (as in ''strong, long),'' usually in ''gone,'' often in ''on,'' and irregularly before {{IPA|\\/\\u0261\\/}} ''(log, hog, dog, fog'' [which is not found in British English at all]).\\n* The replacement of the ''lot'' vowel with the ''strut'' vowel in most utterances of the words ''was, of, from, what'' and in many utterances of the words ''everybody, nobody, somebody, anybody;'' the word ''because'' has either {{IPA|\\/\\u028c\\/}} or {{IPA|\\/\\u0254\\/}};<ref>According to ''Merriam-Webster Collegiate Dictionary, Eleventh Edition''. For speakers who merge ''caught'' and ''cot'', {{IPA|\\/\\u0254\\/}} is to be understood as the vowel they have in both ''caught'' and ''cot''.<\\/ref> ''want'' has normally {{IPA|\\/\\u0254\\/}} or {{IPA|\\/\\u0251\\/}}, sometimes {{IPA|\\/\\u028c\\/}}.<ref>[http:\\/\\/www.infoplease.com\\/ipd\\/A0731165.html], [http:\\/\\/www.bartleby.com\\/61\\/55\\/W0025500.html]{{dead link|date=June 2011}}, [http:\\/\\/www.m-w.com\\/dictionary\\/want]<\\/ref>\\n\\n* [[English-language vowel changes before historic r|Vowel merger]] before intervocalic {{IPA|\\/\\u0279\\/}}. Which vowels are affected varies between dialects, but the [[Mary-marry-merry merger|Mary-marry-merry]], [[Mirror-nearer merger|nearer-mirror]], and [[English-language vowel changes before historic r#Hurry-furry merger|hurry-furry]] mergers are all widespread. Another such change is the laxing of {{IPA|\\/e\\/}}, {{IPA|\\/i\\/}} and {{IPA|\\/u\\/}} to {{IPA|\\/\\u025b\\/}}, {{IPA|\\/\\u026a\\/}} and {{IPA|\\/\\u028a\\/}} before {{IPA|\\/\\u0279\\/}}, causing pronunciations like {{IPA|[p\\u025b\\u0279]}}, {{IPA|[p\\u026a\\u0279]}} and {{IPA|[pj\\u028a\\u0279]}} for ''pair, peer'' and ''pure''. The resulting sound {{IPA|[\\u028a\\u0279]}} is often further reduced to {{IPA|[\\u025d]}}, especially after [[palatal consonant|palatals]], so that ''cure, pure, mature'' and ''sure'' rhyme with ''fir.''\\n* [[English consonant cluster reductions#Yod-dropping|Dropping of {{IPA|\\/j\\/}}]] is more extensive than in RP. In most North American accents, {{IPA|\\/j\\/}} is dropped after all [[alveolar consonant|alveolar]] and interdental consonant, so that ''new, duke, Tuesday, resume'' are pronounced {{IPA|\\/nu\\/}}, {{IPA|\\/duk\\/}}, {{IPA|\\/tuzde\\u026a\\/}}, {{IPA|\\/\\u0279\\u026azum\\/}}.\\n* [[\\u00c6-tensing|\\u00e6-tensing]] in environments that vary widely from accent to accent; for example, for many speakers, {{IPA|\\/\\u00e6\\/}} is approximately realized as {{IPA|[e\\u0259]}} before [[nasal consonant]]s. In some accents, particularly those from [[Baltimore]], [[Philadelphia]], and [[New York City]], {{IPA|[\\u00e6]}} and {{IPA|[e\\u0259]}} contrast sometimes, as in ''Yes, I '''can''''' {{IPA|[k\\u00e6n]}} vs. ''tin '''can''''' {{IPA|[ke\\u0259n]}}.\\n* The [[flapping]] of intervocalic {{IPA|\\/t\\/}} and {{IPA|\\/d\\/}} to [[alveolar tap]] {{IPA|[\\u027e]}} before unstressed vowels (as in ''bu'''tt'''er'', ''par'''t'''y'') and syllabic {{IPA|\\/l\\/}} (''bo'''tt'''le''), as well as at the end of a word or morpheme before any vowel (''wha'''t''' else'', ''wha'''t'''ever''). Thus, for most speakers, pairs such as ''ladder\\/latter, metal\\/medal,'' and ''coating\\/coding'' are pronounced the same. For many speakers, this merger is incomplete and does not occur after {{IPA|\\/a\\u026a\\/}}; these speakers tend to pronounce ''writer'' with {{IPA|[\\u0259\\u026a]}} and ''rider'' with {{IPA|[a\\u026a]}}. This is a form of [[Canadian raising]] but, unlike more extreme forms of that process, does not affect {{IPA|\\/a\\u028a\\/}}. In some areas and idiolects, a phonemic distinction between what elsewhere become homophones through this process is maintained by vowel lengthening in the vowel preceding the formerly voiced consonant, ''e.g.'', {{IPA|[\\u02c8l\\u00e6\\u02d0\\u027e\\u0279\\u0329]}} for \\\"ladder\\\" as opposed to {{IPA|[\\u02c8l\\u00e6\\u027e\\u0279\\u0329]}} for \\\"latter\\\".\\n*[[T-glottalization]] is common when {{IPA|\\/t\\/}} is in the final position of a syllable or word (''get'', ''fretful'': {{IPA|[\\u0261\\u025b\\u0294]}}, {{IPA|[\\u02c8f\\u0279\\u025b\\u0294f\\u0259l]}}), though this is always superseded by the aforementioned rules of flapping\\n* Both intervocalic {{IPA|\\/nt\\/}} and {{IPA|\\/n\\/}} may be realized as {{IPA|[n]}} or {{IPA|[\\u027e\\u0303]}}, making ''winter'' and ''winner'' homophones. Most areas in which {{IPA|\\/nt\\/}} is reduced to {{IPA|\\/n\\/}}, it is accompanied further by nasalization of simple post-vocalic {{IPA|\\/n\\/}}, so that {{IPA|\\/Vnt\\/}} and {{IPA|\\/Vn\\/}} remain phonemically distinct. In such cases, the preceding vowel becomes nasalized, and is followed in cases where the former {{IPA|\\/nt\\/}} was present, by a distinct {{IPA|\\/n\\/}}. This stop-absorption by the preceding nasal {{IPA|\\/n\\/}} does not occur when the second syllable is stressed, as in ''entail''.\\n* The [[Phonological history of the high front vowels#Pin-pen merger|pin-pen merger]], by which {{IPA|[\\u025b]}} is raised to {{IPA|[\\u026a]}} before nasal consonants, making pairs like ''pen\\/pin'' homophonous. This merger originated in [[Southern American English]] but is now also sometimes found in parts of the Midwest and West as well, especially in people with roots in the mountainous areas of the [[Southeastern United States]].\\n\\nSome mergers found in most varieties of both American and British English include:{{Citation needed|date=April 2010}}\\n* The [[Horse-hoarse merger|merger]] of the vowels {{IPA|\\/\\u0254\\/}} and {{IPA|\\/o\\/}} before 'r', making pairs like ''horse\\/hoarse, corps\\/core, for\\/four, morning\\/mourning,'' etc. [[homophones]].\\n* The [[wine\\u2013whine merger]] making pairs like ''wine\\/whine, wet\\/whet, Wales\\/whales, wear\\/where,'' etc. [[homophone]]s, in most cases eliminating {{IPA|\\/\\u028d\\/}}, the [[voiceless labiovelar fricative]]. Many older varieties of southern and western American English still keep these distinct, but the merger appears to be spreading.\\n\\n==Vocabulary==\\nNorth America has given the English [[lexicon]] many thousands of words, meanings, and phrases. Several thousand are now used in English as spoken internationally.\\n\\n===Creation of an American lexicon===\\n{{Refimprove|subsection|date=June 2009}}\\nThe process of coining new lexical items started as soon as the colonists began borrowing names for unfamiliar flora, fauna, and topography from the [[Native American languages]].<ref>[http:\\/\\/books.google.com\\/books?hl=en&lr=&id=ltoDXfkzZGsC&oi=fnd&pg=PA1&dq=moose+etymology&ots=sSxd8GVMPH&sig=8iFiF5oNiF2E0U5LHoZUUF1dHHU#v=onepage&q&f=falseM Principles of English etymology: The ... - Google Books<!-- Bot generated title -->]<\\/ref> Examples of such names are ''[[opossum]], [[raccoon]], [[squash (fruit)|squash]]'' and ''[[moose]]'' (from [[Algonquian languages|Algonquian]]).<ref>[http:\\/\\/books.google.com\\/books?hl=en&lr=&id=ltoDXfkzZGsC&oi=fnd&pg=PA1&dq=moose+etymology&ots=sSxd8GVMPH&sig=8iFiF5oNiF2E0U5LHoZUUF1dHHU#v=onepage&q&f=false Principles of English etymology: The ... - Google Books<!-- Bot generated title -->]<\\/ref> Other Native American loanwords, such as ''[[wigwam]]'' or ''[[moccasin]]'', describe articles in common use among Native Americans. The languages of the other colonizing nations also added to the American vocabulary; for instance, ''[[cookie]], [[cruller]]'', [[Urban stoop|stoop]], and ''pit'' (of a fruit) from [[Dutch Language|Dutch]]; ''[[levee]], portage'' (\\\"carrying of boats or goods\\\") and (probably) ''[[gopher (animal)|gopher]]'' from [[French language|French]]; ''[[barbecue]], [[stevedore]], and [[rodeo]]'' from [[Spanish language|Spanish]].<ref>[http:\\/\\/repository.upenn.edu\\/dissertations\\/AAI9308630\\/ \\\"The history of Mexican folk foodways of South Texas: Street vendors, o\\\" by Mario Montano<!-- Bot generated title -->]<\\/ref><ref>[http:\\/\\/books.google.com\\/books?hl=en&lr=&id=ROmDu-bYMRYC&oi=fnd&pg=PA1&dq=rodeo+etymology&ots=Q8MWUXWWeS&sig=1mCnpypy9pF4E4WoGV_gSVXElGk#v=onepage&q=rodeo&f=false What's in a word?: etymological ... - Google Books<!-- Bot generated title -->]<\\/ref><ref>[http:\\/\\/books.google.com\\/books?hl=en&lr=&id=p1krAAAAYAAJ&oi=fnd&pg=PA9&dq=gaufre+gopher&ots=00ds4J1VBe&sig=DF3qa0vDjd2mxhMb0IW1Nmu_OB0#v=onepage&q=gaufre%20&f=false GOPHER]<\\/ref><ref>[http:\\/\\/books.google.com\\/books?hl=en&lr=&id=osQAtpUtDvkC&oi=fnd&pg=PR7&dq=dutch+words+american+english&ots=sMZL8QrNdq&sig=SM1AA9RcONfDv1AwJ1DXDqkmf8U#v=onepage&q=stoop&f=false The American Language: A Preliminary ... - Google Books<!-- Bot generated title -->]<\\/ref>\\n\\nAmong the earliest and most notable regular \\\"English\\\" additions to the American vocabulary, dating from the early days of colonization through the early 19th century, are terms describing the features of the North American landscape; for instance, ''run, branch, fork, [[wikt:snag|snag]], [[hill|bluff]], [[gulch]], neck'' (of the woods), ''barrens, [[bottomland]], notch, knob, riffle, [[rapid]]s, watergap, cutoff, [[trail]], [[tree line|timberline]]'' and ''[[water divide|divide]]''{{Citation needed|date=April 2010}}. Already existing words such as ''[[stream|creek]], [[swamp|slough]], [[Ice pellets|sleet]]'' and (in later use) ''[[Drainage basin|watershed]]'' received new meanings that were unknown in England.{{Citation needed|date=April 2010}}\\n\\nOther noteworthy American toponyms are found among loanwords; for example, ''[[prairie]], [[butte]]'' (French); ''[[bayou]]'' ([[Choctaw]] via Louisiana French); ''[[coulee]]'' (Canadian French, but used also in Louisiana with a different meaning); ''[[canyon]], [[mesa]], [[arroyo (creek)|arroyo]]'' (Spanish); ''vlei, [[kill (body of water)|kill]]'' (Dutch, [[Hudson Valley]]).\\n\\nThe word ''[[wikt:corn|corn]]'', used in England to refer to wheat (or any cereal), came to denote the plant ''[[Zea mays]]'', the most important crop in the U.S., originally named ''[[Indian corn]]'' by the earliest settlers; wheat, rye, barley, oats, etc. came to be collectively referred to as ''[[grain]]'' (or ''breadstuffs''). Other notable farm related vocabulary additions were the new meanings assumed by ''[[barn]]'' (not only a building for hay and grain storage, but also for housing livestock) and ''team'' (not just the horses, but also the vehicle along with them), as well as, in various periods, the terms ''[[rangeland|range]], [[corn crib|(corn) crib]], [[truck farm|truck]], [[grain elevator|elevator]], [[sharecropping]]'' and ''[[feedlot]].''{{Citation needed|date=April 2010}}\\n\\n''[[Ranch]],'' later applied to a [[ranch house|house style]], derives from [[Mexican Spanish]]; most Spanish contributions came after the [[War of 1812]], with the opening of the West. Among these are, other than toponyms, ''[[chaps]]'' (from ''chaparreras), [[plaza]], [[lasso]], [[bronco]], [[Wikt:buckaroo|buckaroo]], [[rodeo]];'' examples of \\\"English\\\" additions from the [[cowboy]] era are ''bad man, maverick, chuck'' (\\\"food\\\") and ''[[Boot Hill]];'' from the [[California Gold Rush]] came such idioms as ''hit pay dirt'' or ''strike it rich.'' The word ''blizzard'' probably originated in the West. A couple of notable late 18th century additions are the verb ''belittle'' and the noun ''bid,'' both first used in writing by [[Thomas Jefferson]].{{Citation needed|date=April 2010}}\\n\\nWith the new continent developed new forms of dwelling, and hence a large inventory of words designating real estate concepts ''(land office, [[Land lot|lot]], outlands, waterfront,'' the verbs ''locate'' and ''relocate, betterment, addition, subdivision),'' types of property ''([[log cabin]], [[adobe]])'' in the 18th century; ''[[frame house]], [[apartment]], tenement house, [[shack]], [[Wikt:shanty|shanty]]'' in the 19th century; ''project, [[condominium]], [[townhouse]], [[split-level home|split-level]], [[mobile home]], multi-family'' in the 20th century), and parts thereof ''([[driveway]], breezeway, [[backyard]], dooryard; [[Clapboard (architecture)|clapboard]], [[siding]], trim, [[baseboard]]; stoop'' (from Dutch), ''family room, den;'' and, in recent years, ''[[HVAC]], [[central air]], walkout basement).''{{Citation needed|date=April 2010}}\\n\\nEver since the [[American Revolution]], a great number of terms connected with the U.S. political institutions have entered the language; examples are ''run, gubernatorial, [[primary election]], [[carpetbagger]]'' (after the [[American Civil War|Civil War]]), ''repeater, [[lame duck (politics)|lame duck]]'' and ''[[pork barrel]].'' Some of these are internationally used (for example, ''[[caucus]], [[gerrymander]], [[filibuster]], [[exit poll]]).''{{Citation needed|date=April 2010}}\\n\\nThe rise of capitalism, the development of industry and material innovations throughout the 19th and 20th centuries were the source of a massive stock of distinctive new words, phrases and idioms. Typical examples are the vocabulary of ''[[railroad]]ing'' (see further at [[rail terminology]]) and ''[[transport]]ation'' terminology, ranging from names of roads (from ''dirt roads'' and ''back roads'' to ''[[freeway]]s'' and ''[[parkway]]s)'' to road infrastructure ''([[parking lot]], [[overpass]], [[rest area]]),'' and from automotive terminology to ''[[public transit]]'' (for example, in the sentence \\\"''riding'' the ''subway downtown''\\\"); such American introductions as ''commuter'' (from ''commutation ticket), [[concourse]], to board'' (a vehicle), ''to park, double-park'' and ''parallel park'' (a car), ''[[Wikt:double decker|double decker]]'' or the noun ''terminal'' have long been used in all dialects of English.<ref>A few of these are now chiefly found, or have been more productive, outside of the U.S.; for example, ''jump,'' \\\"to drive past a traffic signal;\\\" ''block'' meaning \\\"building,\\\" and ''center,'' \\\"central point in a town\\\" or \\\"main area for a particular activity\\\" (cf. Oxford English Dictionary).<\\/ref> Trades of various kinds have endowed (American) English with household words describing jobs and occupations ''([[bartender]], longshoreman, patrolman, [[hobo]], [[bouncer (doorman)|bouncer]], bellhop, [[roustabout]], [[White-collar worker|white collar]], [[blue collar]], [[employee]], boss'' [from Dutch], ''[[intern]], [[busboy]], [[mortician]], [[senior citizen]]),'' businesses and workplaces ''([[department store]], [[supermarket]], [[thrift store]], [[gift shop]], [[Pharmacy|drugstore]], [[motel]], [[main street]], [[gas station]], [[hardware store]], [[savings and loan]], hock'' [also from Dutch]), as well as general concepts and innovations ''([[automated teller machine]], [[smart card]], [[cash register]], [[dishwasher]], reservation'' [as at hotels], ''pay envelope, [[movie]], mileage, [[shortage]], [[power outage|outage]], [[blood bank]]).''{{Citation needed|date=April 2010}}\\n\\nAlready existing English words\\u2014such as ''[[General store|store]], [[Retailing|shop]], dry goods, [[haberdashery]], [[lumber]]''\\u2014underwent shifts in meaning; some\\u2014such as ''[[wiktionary:Mason|mason]], student, [[clerk (position)|clerk]]'', the verbs ''can'' (as in \\\"canned goods\\\"), ''ship, fix, carry, enroll'' (as in school), ''run'' (as in \\\"run a business\\\"), ''release'' and ''haul''\\u2014were given new significations, while others (such as ''[[tradesman]])'' have retained meanings that disappeared in England. From the world of business and finance came ''[[breakeven]], [[merger]], [[Wikt:delisting|delisting]], [[downsize]], [[disintermediation]], [[bottom line]];'' from sports terminology came, jargon aside, ''Monday-morning quarterback, cheap shot, game plan'' ([[American football|football]]); ''in the [[ballpark]], out of [[left field]], off base, hit and run,'' and [[English language idioms derived from baseball|many other idioms]] from [[baseball]]; gamblers coined ''[[bluff (poker)|bluff]], [[Wikt:blue chip|blue chip]], [[Betting (poker)#Ante|ante]], bottom dollar, raw deal, pass the buck, ace in the hole, freeze-out, showdown;'' miners coined ''[[bedrock]], bonanza, peter out, pan out'' and the verb ''prospect'' from the noun; and railroadmen are to be credited with ''make the [[grade (slope)|grade]], sidetrack, head-on,'' and the verb ''railroad.'' A number of Americanisms describing material innovations remained largely confined to North America: ''[[elevator]], [[ground (electricity)|ground]], [[gasoline]];'' many automotive terms fall in this category, although many do not ''([[hatchback]], [[SUV]], [[station wagon]], [[tailgate]], [[motorhome]], [[truck]], [[pickup truck]], to exhaust).''{{Citation needed|date=April 2010}}\\n\\nIn addition to the above-mentioned loans from French, Spanish, Mexican Spanish, Dutch, and Native American languages, other accretions from foreign languages came with 19th and early 20th century immigration; notably, from [[Yiddish language|Yiddish]] ''([[chutzpah]], schmooze, tush'' and [[German language|German]]\\u2014''[[hamburger]]'' and culinary terms like ''frankfurter\\/franks, liverwurst, sauerkraut, [[Hot dog|wiener]], [[delicatessen|deli(catessen)]]; [[scram]], [[kindergarten]], [[Responses to sneezing|gesundheit]];''<ref>[http:\\/\\/www.randomhouse.com\\/wotd\\/index.pperl?date=19970923 The Maven's Word of the Day], [[Random House]]. Retrieved February 8, 2007.<\\/ref> musical terminology ''([[whole note]], [[half note]],'' etc.); and apparently ''[[cookbook]], fresh'' (\\\"impudent\\\") and ''what gives?'' Such constructions as ''Are you coming with?'' and ''I like to dance'' (for \\\"I like dancing\\\") may also be the result of German or Yiddish influence.<ref>[[Peter Trudgill|Trudgill, Peter]] (2004). ''New-Dialect Formation: The Inevitability of Colonial Englishes''.<\\/ref>\\n\\nFinally, a large number of English colloquialisms from various periods are American in origin; some have lost their American flavor (from ''[[Okay|OK]]'' and ''cool'' to ''[[nerd]]'' and ''[[24\\/7]]),'' while others have not ''([[have a nice day]], sure);''<ref>[http:\\/\\/www.oup.com\\/oald-bin\\/web_getald7index1a.pl?nav=on&which_entry=009421%23x1%23x1%23day&selected_word=day&search_word=day], [http:\\/\\/www.oup.com\\/oald-bin\\/web_getald7index1a.pl?nav=on&which_entry=036903%23x1%23x1%23sure&selected_word=sure&search_word=sure#sure_adv] Oxford Advanced Learner's Dictionary. Retrieved April 24, 2007.<\\/ref> many are now distinctly old-fashioned ''(swell, groovy).'' Some English words now in general use, such as ''hijacking, [[disc jockey]], boost, bulldoze'' and ''[[jazz]],'' originated as American slang. Among the many English idioms of U.S. origin are ''get the hang of, take for a ride, bark up the wrong tree, keep tabs, run scared, take a backseat, have an edge over, stake a claim, take a shine to, in on the ground floor, bite off more than one can chew, off\\/on the wagon, stay put, inside track, [[stiff upper lip]], bad hair day, [[monkeywrenching|throw a monkey wrench]], under the weather, jump bail, come clean, come again?, it ain't over till it's over, what goes around comes around,'' and ''will the real x please stand up?''<ref>[http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50102309?query_type=word&queryword=hang&first=1&max_to_show=10&sort_type=alpha&result_place=3&search_id=o02i-Uyeh46-1957&hilite=50102309], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50206483?query_type=word&queryword=ride&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=o02i-yPlCdm-1960&hilite=50206483], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50017673?query_type=word&queryword=bark&first=1&max_to_show=10&sort_type=alpha&result_place=4&search_id=o02i-zhGGt9-1966&hilite=50017673], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50245760?query_type=word&queryword=tab&first=1&max_to_show=10&sort_type=alpha&result_place=3&search_id=o02i-YKl3za-1974&hilite=50245760], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50210607?query_type=word&queryword=run&first=1&max_to_show=10&sort_type=alpha&result_place=5&search_id=o02i-k5JnNq-1988&hilite=50210607], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50016373?single=1&query_type=word&queryword=backseat&first=1&max_to_show=10], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50072115?query_type=word&queryword=edge&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=o02i-iPYfon-2005&hilite=50072115], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50235835?query_type=word&queryword=stake&first=1&max_to_show=10&sort_type=alpha&result_place=3&search_id=o02i-0PqFFv-2008&hilite=50235835], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50222908?query_type=word&queryword=shine&first=1&max_to_show=10&sort_type=alpha&search_id=o02i-u3OA8w-2013&result_place=4], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50099344?single=1&query_type=word&queryword=ground+floor&first=1&max_to_show=10], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50022741?query_type=word&queryword=bite&first=1&max_to_show=10&sort_type=alpha&result_place=2&search_id=o02i-rkSSYK-2035&hilite=50022741], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50279834?query_type=word&queryword=wagon&first=1&max_to_show=10&sort_type=alpha&result_place=3&search_id=o02i-VrbCfO-2045&hilite=50279834], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50236567?query_type=word&queryword=stay&first=1&max_to_show=10&single=1&sort_type=alpha], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50117998\\/50117998se12?single=1&query_type=word&queryword=inside+track&first=1&max_to_show=10&hilite=50117998se12], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/00314169?query_type=word&queryword=monkey+wrench&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=o02i-u1UEzC-2083&hilite=00314169], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50282078?query_type=word&queryword=weather&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=o02i-wfJU2N-2089&hilite=50282078], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50124674?query_type=advsearch&queryword=jump+bail&first=1&max_to_show=10&search_spec=simple%3Afulltext&order=ab&return_set=entries&sort_type=alpha&result_place=1&control_no=50124674&search_id=o02i-mkFxVs-2094&side=M], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50041138?query_type=word&queryword=come&first=1&max_to_show=10&sort_type=alpha&result_place=5], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50044630?query_type=word&queryword=come&first=1&max_to_show=10&sort_type=alpha&result_place=5&search_id=o02i-XJNfzM-2111&hilite=50044630], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/00336363\\/00336363se15?single=1&query_type=word&queryword=it+ain%27t+over+till+it%27s+over&first=1&max_to_show=10&hilite=00336363se15], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50096254\\/50096254se291?single=1&query_type=word&queryword=what+goes+around+comes+around&first=1&max_to_show=10&hilite=50096254se291], [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50236064?query_type=advsearch&queryword=will+the+real+please+stand+up&first=1&max_to_show=10&search_spec=simple%3Afulltext&order=ab&return_set=entries&sort_type=alpha&result_place=1&control_no=50236064&search_id=o02i-j2suW3-1930&side=M]<\\/ref>\\n\\n===Morphology===\\nAmerican English has always shown a marked tendency [[functional shift|to use nouns as verbs]].<ref name = \\\"iqiyyl\\\">Trudgill, p. 69.<\\/ref> Examples of verbed nouns are ''interview, advocate, vacuum, lobby, pressure, rear-end, transition, feature, profile, belly-ache, spearhead, skyrocket, showcase, service'' (as a car), ''corner, torch, exit'' (as in \\\"exit the lobby\\\"), ''factor'' (in mathematics), ''gun'' (\\\"shoot\\\"), ''author'' (which disappeared in English around 1630 and was revived in the U.S. three centuries later) and, out of American material, ''proposition, graft'' (bribery), ''bad-mouth, [[vacation]], major, [[backpack]], [[backtracking|backtrack]], intern, ticket'' (traffic violations), ''hassle, [[asphalt concrete|blacktop]], peer-review, dope'' and ''[[Drug overdose|OD]]'', and, of course ''verbed'' as used at the start of this sentence. The saying goes, 'In the US of A there is no such thing as a noun that can't be \\\"verbed\\\"'.{{Citation needed|date=April 2010}}\\n\\n[[Compound (linguistics)|Compound]]s coined in the U.S. are for instance ''[[foothill]], [[flatlands]], [[badlands]], [[landslide]]'' (in all senses), ''[[Summary|overview]]'' (the noun), ''[[Wikt:backdrop|backdrop]], [[teenager]], [[brainstorming|brainstorm]], [[Wikt:bandwagon|bandwagon]], [[hitchhike]], smalltime, [[Wikt:deadbeat|deadbeat]], [[frontman]], lowbrow'' and ''highbrow, hell-bent, foolproof, nitpick, about-face'' (later verbed), ''upfront'' (in all senses), ''fixer-upper, no-show;'' many of these are phrases used as adverbs or (often) hyphenated attributive adjectives: ''[[non-profit]], [[for-profit]], free-for-all, ready-to-wear, catchall, low-down, down-and-out, down and dirty, in-your-face, nip and tuck;'' many compound nouns and adjectives are open: ''[[happy hour]], [[fall guy]], [[capital gain]], [[road trip]], wheat pit, head start, [[plea bargain]];'' some of these are colorful ''([[empty nester]], [[loan shark]], [[Wikt:ambulance chaser|ambulance chaser]], [[buzz saw]], [[ghetto blaster]], dust bunny),'' others are euphemistic ''([[differently abled]], [[human resources]], physically challenged, [[affirmative action]], [[correctional facility]]).''\\n\\nMany compound nouns have the form verb plus preposition: ''[[Wikt:add-on|add-on]], stopover, lineup, [[Wikt:shakedown|shakedown]], tryout, spin-off, [[rundown]]'' (\\\"summary\\\"), ''[[shootout]], [[holdup]], hideout, comeback, cookout, [[Bribery|kickback]], [[makeover]], [[takeover]], rollback'' (\\\"decrease\\\"), ''rip-off, come-on, shoo-in, fix-up, tie-in, tie-up'' (\\\"stoppage\\\"), ''stand-in.'' These essentially are nouned [[phrasal verb]]s; some prepositional and phrasal verbs are in fact of American origin ''(spell out, figure out, hold up, brace up, size up, rope in, back up\\/off\\/down\\/out, step down, miss out on, kick around, cash in, rain out, check in'' and ''check out'' (in all senses), ''fill in'' (\\\"inform\\\"), ''kick in'' (\\\"contribute\\\"), ''square off, sock in, sock away, factor in\\/out, come down with, give up on, lay off'' (from employment), ''run into'' and ''across'' (\\\"meet\\\"), ''stop by, pass up, put up'' (money), ''set up'' (\\\"frame\\\"), ''trade in, pick up on, pick up after, lose out.''<ref>[http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50232893?] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50084582\\/50084582se12?single=1&query_type=word&queryword=figure+out&first=1&max_to_show=10&hilite=50084582se12] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50107109\\/50107109se53?query_type=word&queryword=hold+up&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=f2Cb-qlNYMH-4067&hilite=50107109se53] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50225951\\/50225951se1?single=1&query_type=word&queryword=size+up&first=1&max_to_show=10&hilite=50225951se1] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50208750?] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50016263\\/50016263se19?query_type=word&queryword=back+up&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=f2Cb-8eN1ib-4115&hilite=50016263se19] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50237099\\/50237099se24?query_type=word&queryword=step+down&first=1&max_to_show=10&sort_type=alpha&result_place=2&search_id=f2Cb-GnUl9A-4127&hilite=50237099se24] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/00311905?query_type=word&queryword=miss&first=1&max_to_show=10&sort_type=alpha&result_place=6&search_id=f2Cb-GT1q2L-4137&hilite=00311905] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50126465?] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50196574?query_type=word&queryword=rain+out&first=1&max_to_show=10&single=1&sort_type=alpha] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50034059\\/50034059se1?query_type=word&queryword=cash+in&first=1&max_to_show=10&sort_type=alpha&result_place=1&search_id=f2Cb-smXBXz-4166&hilite=50034059se1] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50081535?query_type=word&queryword=factor&first=1&max_to_show=10&sort_type=alpha&result_place=3&search_id=f2Cb-KGfO1T-4176&hilite=50081535] [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50084734\\/50084734se18?query_type=word&queryword=fill+in&first=1&max_to_show=10&sort_type=alpha&result_place=2&search_id=f2Cb-USt2E6-4186&hilite=50084734se18]<\\/ref><ref>British author [[George Orwell]] (in ''English People'', 1947, cited in OED s.v. ''lose)'' criticized an alleged \\\"American tendency\\\" to \\\"burden every verb with a preposition that adds nothing to its meaning (''win out'', ''lose out'', ''face up to'', etc.)\\\".<\\/ref>\\n\\nNoun endings such as ''-ee (retiree), -ery (bakery), -ster (gangster)'' and ''-cian (beautician)'' are also particularly productive.<ref name = \\\"iqiyyl\\\"\\/> Some verbs ending in ''-ize'' are of U.S. origin; for example, ''fetishize, prioritize, burglarize, accessorize, itemize, editorialize, customize, notarize, [[weatherization|weatherize]], winterize, [[Miranda v. Arizona|Mirandize]];'' and so are some [[back-formation]]s ''(locate, fine-tune, evolute, curate, donate, emote, upholster, peeve'' and ''enthuse).'' Among syntactical constructions that arose in the U.S. are ''as of'' (with dates and times), ''outside of, headed for, meet up with, back of, convince someone to..., not to be about to'' and ''lack for.''\\n\\nAmericanisms formed by alteration of existing words include notably ''pesky, phony, rambunctious, pry'' (as in \\\"pry open,\\\" from ''prize), putter'' (verb), ''buddy, [[sundae]], skeeter, sashay'' and ''kitty-corner.'' Adjectives that arose in the U.S. are for example, ''lengthy, bossy, [[cute]]'' and ''cutesy, grounded'' (of a child), ''punk'' (in all senses), ''sticky'' (of the weather), ''through'' (as in \\\"through train,\\\" or meaning \\\"finished\\\"), and many colloquial forms such as ''peppy'' or ''wacky''. American [[blend]]s include ''[[motel]], guesstimate, [[infomercial]]'' and ''[[televangelist]].''\\n\\n===English words that survived in the United States and not Britain===\\nA number of words and meanings that originated in [[Middle English]] or [[Early Modern English]] and that always have been in everyday use in the United States dropped out in most varieties of British English; some of these have cognates in [[Scottish Lowlands|Lowland Scots]]. Terms such as ''[[autumn|fall]]'' (\\\"autumn\\\"), ''[[faucet]]'', ''[[diaper]]'', ''[[candy]]'', ''[[Frying pan|skillet]]'', ''[[eyeglasses]]'', and ''obligate,'' are often regarded as Americanisms. ''Fall'' for example came to denote the season in 16th century England, a contraction of Middle English expressions like \\\"fall of the leaf\\\" and \\\"fall of the year\\\".<ref>{{OEtymD|fall}}<\\/ref> During the 17th century, [[British colonization of the Americas|English immigration to the British colonies]] in North America was at its peak and the new settlers took the English language with them. While the term ''fall'' gradually became obsolete in Britain, it became the more common term in North America. ''Gotten'' ([[past participle]] of ''get'') is often considered to be an Americanism, although there are some areas of Britain, such as Lancashire and North-eastern England, that still continue to use it and sometimes also use ''putten'' as the past participle for ''put'' (which is not done by most speakers of American English).<ref>''A Handbook of Varieties of English'',Bernd Kortmann & Edgar W. Schneider, Walter de Gruyter, 2004, page 115<\\/ref>\\n\\nOther words and meanings, to various extents, were brought back to Britain, especially in the second half of the 20th century; these include ''hire'' (\\\"to employ\\\"), ''quit'' (\\\"to stop,\\\" which spawned ''quitter'' in the U.S.), ''I guess'' (famously criticized by [[H. W. Fowler]]), ''[[baggage]]'', ''hit'' (a place), and the adverbs ''overly'' and ''presently'' (\\\"currently\\\"). Some of these, for example ''[[monkey wrench]]'' and ''[[wastebasket]]'', originated in 19th-century Britain.\\n\\nThe mandative [[subjunctive mood|subjunctive]] (as in \\\"the City Attorney suggested that the case ''not be closed''\\\") is livelier in American English than it is in British English. It appears in some areas as a spoken usage and is considered obligatory in contexts that are more formal. The adjectives ''mad'' meaning \\\"angry\\\", ''smart'' meaning \\\"intelligent\\\", and ''sick'' meaning \\\"ill\\\" are also more frequent in American (these meanings are also frequent in Hiberno-English) than British English.<ref>Oxford Advanced Learner's Dictionary. [http:\\/\\/fds.oup.com\\/www.oup.com\\/images\\/elt\\/oald7\\/synald7_angry.gif] [http:\\/\\/fds.oup.com\\/www.oup.com\\/images\\/elt\\/oald7\\/synald7_intelligent.gif] [http:\\/\\/www.oup.com\\/oald-bin\\/web_getald7index1a.pl?nav=on&which_entry=018564%23x1%23x1%23ill&selected_word=ill&search_word=ill]. Retrieved March 23, 2007.<\\/ref>\\n\\n==Regional differences==<!-- This section is linked from [[Huckleberry Hound]] -->\\n{{Main|Regional vocabularies of American English|North American English regional phonology}}\\n\\nWhile written AmE is standardized across the country, there are several recognizable variations in the spoken language, both in pronunciation and in vernacular vocabulary. ''[[General American]]'' is the name given to any American accent that is relatively free of noticeable regional influences.\\n\\nAfter the [[American Civil War|Civil War]], the settlement of the western territories by migrants from the Eastern U.S. led to dialect mixing and leveling, so that regional dialects are most strongly differentiated along the [[East]]ern [[Coast|seaboard]]. The [[Connecticut River]] and [[Long Island Sound]] is usually regarded as the southern\\/western extent of New England speech, which has its roots in the speech of the Puritans from [[East Anglia]] who settled in the [[Massachusetts Bay Colony]]. The [[Potomac River]] generally divides a group of Northern coastal dialects from the beginning of the Coastal Southern dialect area; in between these two rivers several local variations exist, chief among them the one that prevails in and around [[New York City]] and northern [[New Jersey]], which developed on a Dutch [[substratum]] after the English conquered New Amsterdam. The main features of Coastal Southern speech can be traced to the speech of the English from the [[West Country]] who settled in Virginia after leaving England at the time of the [[English Civil War]].\\n\\nAlthough no longer region-specific,<ref>Cf. Trudgill, p.42.<\\/ref> [[African American Vernacular English]], which remains prevalent among [[African American]]s, has a close relationship to Southern varieties of AmE and has greatly influenced everyday speech of many Americans.\\n\\nA distinctive speech pattern also appears near the border between [[Canada]] and the United States, centered on the [[Great Lakes]] region (but only on the American side). This is the [[Inland Northern American English|Inland North Dialect]]\\u2014the \\\"standard Midwestern\\\" speech that was the basis for General American in the mid-20th century (although it has been recently modified by the [[northern cities vowel shift]]). Those not from this area frequently confuse it with the North Midland dialect treated below, referring to both collectively as \\\"Midwestern\\\" in the mid-Atlantic region or \\\"Northern\\\" in the Southern US. The so-called '\\\"[[North Central American English|Minnesotan]]\\\" dialect is also prevalent in the cultural [[Upper Midwest]], and is characterized by influences from the German and Scandinavian settlers of the region (yah for yes\\/ja in German, pronounced the same way).\\n\\nIn the interior, the situation is very different. West of the [[Appalachian Mountains]] begins the broad zone of what is generally called \\\"[[Midland American English|Midland]]\\\" speech. This is divided into two discrete subdivisions, the North Midland that begins north of the [[Ohio River]] valley area, and the South Midland speech; sometimes the former is designated simply \\\"Midland\\\" and the latter is reckoned as \\\"Highland Southern\\\". The North Midland speech continues to expand westward until it becomes the closely related Western dialect which contains [[Pacific Northwest English]] as well as the well-known [[California English]], although in the immediate [[San Francisco]] area some older speakers do not possess the [[cot\\u2013caught merger]] and thus retain the distinction between words such as cot and caught which reflects a historical Mid-Atlantic heritage.\\n\\nThe South Midland or Highland Southern dialect follows the [[Ohio River]] in a generally southwesterly direction, moves across [[Arkansas]] and [[Oklahoma]] west of the [[Mississippi river|Mississippi]], and peters out in [[West Texas]]. It is a version of the Midland speech that has assimilated some coastal Southern forms (outsiders often mistakenly believe South Midland speech and coastal South speech to be the same).\\n\\nThe island state of Hawaii has a distinctive [[Hawaiian Pidgin]].\\n\\nFinally, dialect development in the United States has been notably influenced by the distinctive speech of such important cultural centers as [[Baltimore]], [[Boston]], [[Charleston, South Carolina|Charleston]], [[Chicago]], [[Detroit]], [[New Orleans]], [[New York City]], [[Philadelphia]] and [[Pittsburgh]],   which imposed their marks on the surrounding areas.\\n\\n==Differences between British and American English==\\n{{Main|American and British English differences}}\\nAmerican English and [[British English]] (BrE) differ at the levels of phonology, phonetics, vocabulary, and, to a lesser extent, grammar and orthography.\\nThe first large American dictionary, ''[[Webster's dictionary|An American Dictionary of the English Language]]'', was written by [[Noah Webster]] in 1828; Webster intended to show that the United States, which was a relatively new country at the time, spoke a different dialect from that of Britain.\\n\\nDifferences in grammar are relatively minor, and normally do not affect mutual intelligibility; these include: different use of some [[verbal auxiliaries]]; formal (rather than notional) agreement with [[collective noun]]s; different preferences for the past forms of a few verbs (for example, AmE\\/BrE: ''learned''\\/''learnt'', ''burned''\\/''burnt'', and in ''sneak'', ''dive'', ''get''); different prepositions and adverbs in certain contexts (for example, AmE ''in school,'' BrE ''at school''<!--when it means \\\"to be a student\\\"-->); and whether or not a definite article is used, in very few cases (AmE ''to the hospital'', BrE ''to hospital''; contrast, however, AmE ''actress Elizabeth Taylor'', BrE ''the actress Elizabeth Taylor''). Often, these differences are a matter of relative preferences rather than absolute rules; and most are not stable, since the two varieties are constantly influencing each other.<ref>Algeo, John (2006). ''British or American English?''. Cambridge: Cambridge University Press. ISBN 0-521-37993-8.<\\/ref>\\n\\nDifferences in [[orthography]] are also trivial. Some of the forms that now serve to distinguish American from British spelling (''color'' for ''colour'', ''center'' for ''centre'', ''traveler'' for ''traveller'', etc.) were introduced by Noah Webster himself; others are due to spelling tendencies in Britain from the 17th century until the present day (for example, ''-ise'' for ''-ize'', although the Oxford English Dictionary still prefers the ''-ize'' ending) and cases favored by the [[francophile]] tastes of 19th century [[Victorian England]], which had little effect on AmE (for example, ''programme'' for ''program'', ''manoeuvre'' for ''maneuver'', ''skilful'' for ''skillful'', ''cheque'' for ''check'', etc.).<ref>Peters, Pam (2004). ''The Cambridge Guide to English Usage''. Cambridge: Cambridge University Press. ISBN 0-521-62181-X, pp. 34 and 511.<\\/ref>\\n\\nAmE sometimes favors words that are [[Morphology (linguistics)|morphologically]] more complex, whereas BrE uses clipped forms, such as AmE ''transportation'' and BrE ''transport'' or where the British form is a [[back-formation]], such as AmE ''burglarize'' and BrE ''burgle'' (from ''burglar''). It should however be noted that while individuals usually use one or the other, both forms will be widely understood and mostly used alongside each other within the two systems.\\n\\n==See also==\\n{{Portal box|United States|Language}}\\n*[[Dictionary of American Regional English]]\\n*[[IPA chart for English]]\\n*[[Regional accents of English speakers]]\\n*[[Canadian English]]\\n*[[North American English]]\\n*[[International English]]\\n*[[Received Pronunciation]]\\n\\n==Notes==\\n{{Reflist|2}}\\n\\n==Further reading==\\n{{Further reading cleanup|date=August 2010}}\\n\\n===General===\\n* {{Cite book|last=Bartlett|first=John R.|authorlink=John Russell Bartlett|year=1848|title=Dictionary of Americanisms: A Glossary of Words and Phrases Usually Regarded As Peculiar to the United States|location=New York|publisher=Bartlett and Welford}}\\n* Ferguson, Charles A.; & Heath, Shirley Brice (Eds.). (1981). ''Language in the USA''. Cambridge: Cambridge University Press.\\n* Finegan, Edward. (2004). American English and its distinctiveness. In E. Finegan & J. R. Rickford (Eds.), ''Language in the USA: Themes for the twenty-first century'' (pp.&nbsp;18\\u201338). Cambridge: Cambridge University Press.\\n* Finegan, Edward; & Rickford, John R. (Eds.). (2004). ''Language in the USA: Themes for the twenty-first century''. Cambridge: Cambridge University Press.\\n* Frazer, Timothy (Ed.). (1993). ''Heartland English''. Tuscaloosa: University of Alabama Press.\\n* Glowka, Wayne; & Lance, Donald (Eds.). (1993). ''Language variation in North American English''. New York: Modern Language Association.\\n* [[Bryan A. Garner|Garner, Bryan A.]] (2003). ''Garner's Modern Am