    body: "{\"query\":{\"pages\":{\"445874\":{\"pageid\":445874,\"ns\":0,\"title\":\"The Royal Anthem of Jordan\",\"revisions\":[{\"*\":\"{{redirect|Long live the king|the traditional proclamation|The King is dead. Long live the King!}}\\n\\n{{Infobox Anthem\\n|title         =  \\u0627\\u0644\\u0633\\u0644\\u0627\\u0645 \\u0627\\u0644\\u0645\\u0644\\u0643\\u064a \\u0627\\u0644\\u0623\\u0631\\u062f\\u0646\\u064a\\n|transcription = Al-salam Al-malaki Al-urdoni\\n|english_title = The Royal Anthem of Jordan\\n|image         =\\n|image_size    =\\n|caption       =\\n|prefix        = National\\n|country       = {{JOR}}\\n|author        = [[Abdul Monem Al-Refai]]\\n|lyrics_date   =\\n|composer      = [[Abdul Qader al-Taneer]]\\n|music_date    =\\n|adopted       = 1946\\n|until         =\\n|sound         = National anthem of Jordan instrumental.ogg\\n|sound_title   = Al-salam Al-malaki Al-urdoni (instrumental)\\n}}\\nThe royal anthem of [[Jordan]]  is known as '''Al-salam Al-malaki Al-urdoni''' ({{lang-ar|\\u0627\\u0644\\u0633\\u0644\\u0627\\u0645 \\u0627\\u0644\\u0645\\u0644\\u0643\\u064a \\u0627\\u0644\\u0623\\u0631\\u062f\\u0646\\u064a}}, literally ''Jordanian Royal Anthem'').  It was adopted in 1946.  The lyrics were written by [[Abdul Monem Al-Refai]].  The music was composed by [[Abdul Qader al-Taneer]]. The first version of the lyrics was extremely short (the first stanza is the first version), it has then been expanded and elongated.\\n\\n==Lyrics==\\n'''The Jordanian Royal Anthem'''\\n\\n{|\\n|-\\n!  Arabic Writing !! Pronunciation !! English\\n|- valign=top\\n| style=\\\"direction:rtl;padding:30px;padding-top:0px;\\\" | <span lang=\\\"ar\\\" title=\\\"Arabic text\\\" dir=\\\"rtl\\\" class=\\\"spanAr\\\" style=\\\"font-size: 19px;\\\">''\\u0639\\u0627\\u0634 \\u0627\\u0644\\u0645\\u0644\\u064a\\u0643''<br>\\n''\\u0639\\u0627\\u0634 \\u0627\\u0644\\u0645\\u0644\\u064a\\u0643''<br>\\n''\\u0633\\u0627\\u0645\\u064a\\u0627\\u064b \\u0645\\u0642\\u0627\\u0645\\u0647\\u064f''<br>\\n''\\u062e\\u0627\\u0641\\u0642\\u0627\\u062a\\u064d \\u0641\\u064a \\u0627\\u0644\\u0645\\u0639\\u0627\\u0644\\u064a \\u0623\\u0639\\u0644\\u0627\\u0645\\u0647''<br>\\n<br>\\n''\\u0646\\u062d\\u0646 \\u0623\\u062d\\u0631\\u0632\\u0646\\u0627 \\u0627\\u0644\\u0645\\u0646\\u0649''<br>\\n''\\u064a\\u0648\\u0645 \\u0623\\u062d\\u064a\\u064a\\u062a \\u0644\\u0646\\u0627''<br>\\n''\\u0646\\u0647\\u0636\\u0629 \\u062a\\u062d\\u0641\\u0632\\u0646\\u0627''<br>\\n''\\u062a\\u062a\\u0633\\u0627\\u0645\\u0649 \\u0641\\u0648\\u0642 \\u0647\\u0627\\u0645\\u0650 \\u0627\\u0644\\u0634\\u0647\\u0628''<br>\\n<br>\\n''\\u064a\\u0627 \\u0645\\u0644\\u064a\\u0643 \\u0627\\u0644\\u0639\\u0631\\u0628''<br>\\n''\\u0644\\u0643 \\u0645\\u0646 \\u062e\\u064a\\u0631 \\u0646\\u0628\\u064a''<br>\\n''\\u0634\\u0631\\u0641 \\u0641\\u064a \\u0627\\u0644\\u0646\\u0633\\u0628''<br>\\n''\\u062d\\u062f\\u062b\\u062a \\u0639\\u0646\\u0647 \\u0628\\u0637\\u0648\\u0646 \\u0627\\u0644\\u0643\\u062a\\u0628''<br>\\n<br>\\n''\\u0627\\u0644\\u0634\\u0628\\u0627\\u0628 \\u0627\\u0644\\u0623\\u0645\\u062c\\u062f''<br>\\n''\\u062c\\u0646\\u062f\\u0643 \\u0627\\u0644\\u0645\\u062c\\u0646\\u062f''<br>\\n''\\u0639\\u0632\\u0645\\u0647 \\u0644\\u0627 \\u064a\\u062e\\u0645\\u062f''<br>\\n''\\u0641\\u064a\\u0647 \\u0645\\u0646 \\u0645\\u0639\\u0646\\u0627\\u0643 \\u0631\\u0645\\u0632 \\u0627\\u0644\\u062f\\u0623\\u0628''<br>\\n<br>\\n''\\u064a\\u0627 \\u0645\\u0644\\u064a\\u0643 \\u0627\\u0644\\u0639\\u0631\\u0628''<br>\\n''\\u0644\\u0643 \\u0645\\u0646 \\u062e\\u064a\\u0631 \\u0646\\u0628\\u064a''<br>\\n''\\u0634\\u0631\\u0641 \\u0641\\u064a \\u0627\\u0644\\u0646\\u0633\\u0628''<br>\\n''\\u062d\\u062f\\u062b\\u062a \\u0639\\u0646\\u0647 \\u0628\\u0637\\u0648\\u0646 \\u0627\\u0644\\u0643\\u062a\\u0628''<br>\\n<br>\\n''\\u062f\\u0645\\u062a \\u0646\\u0648\\u0631\\u0627\\u064b \\u0648\\u0647\\u062f\\u0649''<br>\\n''\\u0641\\u064a \\u0627\\u0644\\u0628\\u0631\\u0627\\u064a\\u0627 \\u0633\\u064a\\u062f\\u0627''<br>\\n''\\u0647\\u0627\\u0646\\u0626\\u0627 \\u0645\\u0645\\u062c\\u062f\\u0627''<br>\\n''\\u062a\\u062d\\u062a \\u0623\\u0639\\u0644\\u0627\\u0645\\u0643 \\u0645\\u062c\\u062f \\u0627\\u0644\\u0639\\u0631\\u0628''<br>\\n<br>\\n''\\u064a\\u0627 \\u0645\\u0644\\u064a\\u0643 \\u0627\\u0644\\u0639\\u0631\\u0628''<br>\\n''\\u0644\\u0643 \\u0645\\u0646 \\u062e\\u064a\\u0631 \\u0646\\u0628\\u064a''<br>\\n''\\u0634\\u0631\\u0641 \\u0641\\u064a \\u0627\\u0644\\u0646\\u0633\\u0628''<br>\\n''\\u062d\\u062f\\u062b\\u062a \\u0639\\u0646\\u0647 \\u0628\\u0637\\u0648\\u0646 \\u0627\\u0644\\u0643\\u062a\\u0628''\\n<\\/span>\\n| style=\\\"padding:30px;padding-top:0px;\\\" |''A-Sha-al Maleek''<br>\\n''A-Sha-al Maleek''<br>\\n''Sa-Mi-yan-ma-qa mu-ho''<br>\\n''Kha-fi-qa-tin fil ma-ali''<br>\\n''a-lam m-hu''<br>\\n<br>\\n''Nahnu ahrazna al muna''<br>\\n''Yawma ahyayta lana''<br>\\n''Nahdaton tahfizona''<br>\\n''Tatasama fawqa hami ash-shohobi''<br>\\n<br>\\n''Ya malika al-arabi''<br>\\n''Laka min khayri nabi''<br>\\n''Sharafon fil nasabi''<br \\/>\\n''Haddathat anhubutuno al-kotobi''<br \\/>\\n<br>\\n''Ash-shababul amjadu''<br>\\n''Junduka al-mujannadu''<br>\\n''Azmuhu la yakhmadu''<br>\\n''Fehee min ma'naka ramzu al-da'abi''<br>\\n<br>\\n''Ya malika al-arabi''<br>\\n''Laka min khayri nabi''<br>\\n''Sharafon fil nasabi''<br \\/>\\n''Haddathat anhubutuno al-kotobi''<br \\/>\\n<br>\\n''Domta nooran wa huda''<br>\\n''Fil baraya sayyida''<br>\\n''Hani'an mumajjada''<br>\\n''Tahta a'lamuka majdol arabi''<br>\\n<br>\\n''Ya malika al-arabi''<br>\\n''Laka min khayri nabi''<br>\\n''Sharafon fil nasabi''<br \\/>\\n''Haddathat anhubutuno al-kotobi''<br \\/>\\n|''Long live the King!''<br>\\n''Long live the King!''<br>\\n''His position is sublime,''<br>\\n''His banners waving in glory supreme.''<br>\\n<br>\\n''We achieved our goal,''<br>\\n''On the day you gave us the mark,''<br>\\n''A revolution gives us our motivation!''<br>\\n''Flying over the shoulders of the highest comets.''<br>\\n<br>\\n''Oh! You king of Arabs,''<br>\\n''From the best prophet you have..''<br>\\n''The honour of dynasty,''<br>\\n''Talked about in the depths of books!''<br>\\n<br>\\n''All the youthful men,''<br>\\n''Are your armed armies''<br>\\n''His determination never dies out!''<br>\\n(translated literally):''Getting from your meaning a symbol of well-being!''<br>\\n(meaning):''Getting from you the manners you have''<br>\\n<br>\\n''Oh! You king of Arabs,''<br>\\n''From the best prophet you have..''<br>\\n''The honour of dynasty,''<br>\\n''Talked about in the depths of books!''<br>\\n<br>\\n''May you stay the light and the guide,''<br>\\n''A master in being away of all sins and wrong-doing,''<br>\\n''Living your life happily and well-respected!''<br>\\n''Under your flying flag rests the glory of all Arabs.''<br>\\n<br>\\n''Oh! You king of Arabs,''<br>\\n''From the best prophet you have..''<br>\\n''The honour of dynasty,''<br>\\n''Talked about in the depths of books!''\\n|}\\n\\n==External links==\\n* [http:\\/\\/www.youtube.com\\/watch?v=_ng4QjClE6c The full vocal version of The National Anthem of Jordan performed by a military band with mixed chorus in the early 80's. (YouTube)]\\n* [http:\\/\\/news.bbc.co.uk\\/olmedia\\/825000\\/audio\\/_828763_jordan.ram Instrumental version of \\\"As-salam al-malaki al-urdoni\\\" in RealAudio]\\n* [http:\\/\\/szbszig.atw.hu\\/jordan.htm Himnuszok] - A vocal version of the full Anthem, featured on szbszig's \\\"Himnuszok\\\" website.  The song is performed by a military band with mixed chorus.  The full version is only played for special occasions like the King's Birthday.\\n{{Nationalanthemsofasia}}\\n\\n{{DEFAULTSORT:Royal Anthem of Jordan, The}}\\n[[Category:National anthems]]\\n[[Category:Jordanian music]]\\n[[Category:Royal anthems]]\\n[[Category:National symbols of Jordan]]\\n\\n[[ar:\\u0627\\u0644\\u0633\\u0644\\u0627\\u0645 \\u0627\\u0644\\u0645\\u0644\\u0643\\u064a \\u0627\\u0644\\u0623\\u0631\\u062f\\u0646\\u064a]]\\n[[ca:As-salam al-mala