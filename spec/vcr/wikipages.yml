    body: "{\"query\":{\"pages\":{\"242710\":{\"pageid\":242710,\"ns\":0,\"title\":\"List of academic disciplines\",\"revisions\":[{\"*\":\"{{Cleanup-reorganize|date=August 2011}}\\nAn '''academic discipline''', or '''field of study''', is a branch of [[knowledge]] that is [[teaching|taught]] and [[research]]ed at the college or university level. Disciplines are defined (in part), and recognized by the [[academic journal]]s in which research is published, and the [[learned society|learned societies]] and [[academia|academic]] departments or faculties to which their practitioners belong.\\n\\nFields of study usually have several sub-disciplines or branches, and the distinguishing lines between these are often both arbitrary and ambiguous.<ref>Andrew Abbott, ''Chaos of Disciplines'' University Of Chicago Press 2001 ISBN 0-226-00101-6<\\/ref>\\n\\n== Overview ==\\nThe [[University of Paris]] in 1231 consisted of four [[Faculty (division)|faculties]]: [[Theology]], [[Medicine]], [[Canon Law]] and [[Liberal Arts|Arts]].<ref>''History of Education'', Encyclop\\u00e6dia Britannica (1977, 15th edition), Macropaedia Volume 6, p. 337<\\/ref> Most academic disciplines have their roots in the mid- to late-19th century [[secularization]] of universities, when the traditional [[curriculum|curricula]] were supplemented with non-classical languages and [[literatures]], [[social sciences]] such as [[political science]], [[economics]], [[sociology]] and [[public administration]], and [[natural science]] and [[technology]] disciplines such as [[physics]], [[chemistry]], [[biology]], and [[engineering]].\\n\\nIn the early 20th century, new disciplines such as [[education]] and [[psychology]] were added. In the 1970s and 1980s, there was an explosion of new disciplines focusing on specific themes, such as [[media studies]], [[women's studies]], and [[black studies]]. Many disciplines designed as preparation for careers and professions, such as [[nursing]], [[Hospitality management studies|hospitality management]], and [[corrections]], also emerged in the universities. Finally, interdisciplinary scientific fields such as [[biochemistry]] and [[geophysics]] gained prominence as their contribution to knowledge became widely recognized.\\n\\nThere is no consensus on how some academic disciplines should be classified, ''e.g.'', whether [[anthropology]] and [[linguistics]] are [[social sciences]] disciplines or [[humanities]] disciplines. More generally, the proper criteria for organizing knowledge into disciplines are also open to debate.\\n\\nAn asterisk (*) denotes a field whose academic status has been debated among this article's editors.\\n\\n== Humanities ==\\n{{main|Humanities}}\\n\\n=== History ===\\n{{Main|History|Outline of history#History by field| l2=Branches of history}}\\n{{col-begin|width=95%}}\\n{{col-2}}\\n* [[African history]]\\n* [[American history]]\\n* [[Ancient history]]\\n* [[Argentine history]]\\n* [[History of China|Chinese history]]\\n* [[Cultural history]]\\n* [[Diplomatic history]]\\n* [[Economic history]]\\n* [[Ethnohistory]]\\n{{col-2}}\\n* [[European history]]\\n* [[Ancient Greece|Greek History]]\\n* [[History of science and technology]]\\n* [[History of Iran|Iranian History]]\\n* [[History of India|Indian History]]\\n* [[History of Indonesia|Indonesian History]]\\n* [[Intellectual history]]\\n* [[Military history]]\\n* [[Modern history]]\\n* [[World history]]\\n{{col-end}}\\n\\n=== Languages and linguistics ===\\n{{Main|Language|Linguistics|Lists of languages| Outline of linguistics#Branches of linguistics| l4=Branches of linguistics}}\\n{{col-begin|width=95%}}\\n{{col-2}}\\n* [[Languages]]\\n** [[Classical language]]\\n** [[Standard English]]\\n** [[Business English]]\\n** [[New Englishes|World Englishes]]\\n** [[Modern language]]\\n* [[Applied Linguistics]]\\n* [[Computational linguistics]] \\/ [[Natural language processing]]\\n* [[Discourse analysis]]\\n* [[Etymology]]\\n* [[Historical linguistics]]\\n* [[History of linguistics]]\\n{{col-2}}\\n* [[Interlinguistics]]\\n* [[Morphology (linguistics)|Morphology]]\\n* [[Philology]]\\n* [[Phonetics]]\\n* [[Phonology]]\\n* [[Pragmatics]]\\n* [[Semantics]]\\n* [[Semiotics]]\\n* [[Sociolinguistics]]\\n* [[Syntax]]\\n* [[Composition studies]]\\n* [[Rhetoric#Modern rhetoric|Rhetoric]]\\n{{col-end}}\\n\\n=== Literature ===\\n{{Main|Literature|Outline of literature}}\\n{{col-begin|width=95%}}\\n{{col-2}}\\n* [[World literature]]s\\n** [[Arabic literature]]\\n** [[Argentine literature]]\\n** [[Bulgarian literature]]\\n** [[Classics]]\\n** [[Comparative literature]]\\n** [[Chinese literature]]\\n** [[English literature]]\\n*** [[American literature]]\\n**** [[African American literature]]\\n**** [[Asian American literature]]\\n**** [[Jewish American literature]]\\n**** [[Southern literature]]\\n*** [[Australian literature]]\\n*** [[British literature]]\\n**** [[Scottish literature]]\\n**** [[Literature of Wales (English language)|Welsh literature]]\\n*** [[Canadian literature]]\\n*** [[Indian literature]]\\n*** [[Irish literature]]\\n*** [[New Zealand literature]]\\n*** [[Medieval literature]]\\n*** [[Post-colonial literature]]\\n*** [[Post-modern literature]]\\n*** [[Caribbean literature|West Indian literature]]\\n** [[French literature]]\\n** [[Gaelic literature]]\\n** [[German literature]] and [[Austrian literature]]\\n{{col-2}}\\n** [[Bengali literature]]\\n** [[Hindi literature]]\\n**[[Rajasthani Literature]]\\n** [[Hebrew literature]]\\n** [[Japanese literature]]\\n** [[Italian literature]]\\n** [[Latin American literature]]\\n** [[Nigerian literature]]\\n** [[Persian literature]]\\n** [[Polish literature]]\\n** [[Portuguese literature|Portuguese]] and [[Brazilian literature]]\\n** [[Russian literature]]\\n** [[Serbian literature]]\\n** [[Spanish literature]]\\n** [[Yiddish literature]]\\n** [[Tamil literature]]\\n** [[Literature of Wales (Welsh language)|Welsh Literature]]\\n* [[Literary theory]]\\n** [[Critical theory]]\\n** [[Literary