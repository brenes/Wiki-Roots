    body: "{\"query\":{\"pages\":{\"17730\":{\"pageid\":17730,\"ns\":0,\"title\":\"Latin\",\"revisions\":[{\"*\":\"{{For||Latins|Latin (disambiguation)}}\\n{{Infobox language\\n|name                 = Latin\\n|nativename           = lingua Latina \\n|pronunciation        ={{IPA-la|la\\u02c8ti\\u02d0na|}}\\n|states               =[[Roman Monarchy]], [[Roman Republic]], [[Roman Empire]], [[Medieval Europe|Medieval]] and [[Early modern Europe]], [[Armenian Kingdom of Cilicia]] <small>(as [[lingua franca]])<\\/small>,\\n{{flagicon|VAT}} [[Vatican City]]\\n|familycolor          = Indo-European\\n|fam2                 = [[Italic languages|Italic]]\\n|fam3                 = [[Latino-Faliscan languages|Latino-Faliscan]]\\n|caption              = Latin inscription in the [[Colosseum]]\\n|image                = [[File:Rome Colosseum inscription 2.jpg|center|200px|alt=Alt text]]\\n|map                  = [[File:Roman Empire map.svg|250px]]<br>Greatest extent of the Roman Empire. Latin was by no means confined to these regions, and [[Koine Greek]], [[Coptic Language|Coptic]], [[Syriac language|Syriac]], and other native languages dominated the eastern half.\\n|nation               = {{flag|Holy See}}\\n|agency               = In antiquity, Roman schools of grammar and rhetoric.<ref>{{cite encyclopedia|title=Schools|encyclopedia=Britannica|edition=1911}}<\\/ref> Today, [[Opus Fundatum Latinitas]].<ref>Opus Fundatum Latinitas is an organ of the [[Roman Catholic Church]], and regulates Latin with respect to its status as official language of the Holy See and for use by Catholic clergy.<\\/ref>\\n|iso1=la|iso2=lat|iso3=lat|lingua=51-AAB-a}}\\n\\n'''Latin''' ({{IPA-en|\\u02c8l\\u00e6t\\u026an}}; ''lingua lat\\u012bna'', {{IPA-la|la\\u02c8ti\\u02d0na|IPA}}) is an [[Italic language]]<ref>{{cite book|title=A companion to Latin studies|first=John Edwin |last=Sandys|location=Chicago|publisher=[[University of Chicago Press]]|year=1910|pages=811\\u2013812}}<\\/ref> originally spoken in [[Latium]] and [[Ancient Rome]]. It, along with most [[Indo-European|European languages]], is a descendant of the Ancient [[Proto-Indo-European language]]. Although it is considered a [[Language death|dead language]], a number of scholars and members of the [[Christian clergy]] speak it fluently, and many schools and universities continue to teach it.<ref>{{cite journal |title=A Dead Language That's Very Much Alive |url=http:\\/\\/www.nytimes.com\\/2008\\/10\\/07\\/nyregion\\/07latin.html |first=Winnie |last=Hu |journal=Nytimes.com |date=October 6, 2008 |ref=harv}}<\\/ref> Latin is still used in the process of [[Neologism|new word production]] in modern languages of many different families, including English. Latin and its daughter [[Romance languages]] are the only surviving branch of the Italic language family. Other branches, known as [[Italic languages]], are attested in documents surviving from early Italy, but were assimilated during the [[Roman Republic]]. The one possible exception is the language of the [[Adriatic Veneti|Veneti]], who may have spoken [[Venetic language|Venetic]] in conjunction with Latin in early Roman times.{{citation needed|date=April 2011}} \\n\\nThe extensive use of elements from vernacular speech by the earliest authors and inscriptions of the Roman Republic make it clear that the original, unwritten language of the [[Roman Monarchy]] was an only partially deducible [[Colloquialism|colloquial]] form, the predecessor to [[Vulgar Latin]]. By the late Roman Republic, a standard, literate form had arisen from the speech of the educated, now referred to as [[Classical Latin]]. Vulgar Latin, by contrast, was the constantly changing everyday parlance spoken throughout the empire.<ref>{{harvnb|Clark|1900|pp=1\\u20133}}<\\/ref>  With the [[Military history of the Roman Empire|Roman conquest]], Latin spread to many Mediterranean regions, and the dialects spoken in these areas, mixed to various degrees with the autochthonous languages, developed into the Romance tongues, including [[Aragonese]], [[Catalan language|Catalan]], [[Corsican language|Corsican]], [[French language|French]], [[Galician language|Galician]], [[Italian language|Italian]], [[Portuguese language|Portuguese]], [[Romanian language|Romanian]], [[Romansch language|Romansh]], [[Sardinian language|Sardinian]], [[Sicilian language|Sicilian]], and [[Spanish language|Spanish]].<ref>{{cite book |last=Bryson |first=Bill |year=1996 |title=The mother tongue: English and how it got that way |location=New York |publisher=Avon Books |pages=33\\u201334 |isbn=014014305X}}<\\/ref>  Classical Latin slowly changed with the [[Decline of the Roman Empire]], as education and wealth became ever scarcer. The consequent [[Medieval Latin]], influenced by various Germanic and proto-Romance languages until expurgated by [[Renaissance]] scholars, was used as the language of international communication, scholarship and science until well into the 18th century, when it began to be supplanted by [[vernacular languages]].\\n\\nLatin is a highly [[fusional language|inflected language]], with three distinct [[Grammatical gender|genders]], seven [[Grammatical case|noun cases]], four [[Grammatical conjugation|verb conjugations]], six [[Grammatical tense|tenses]], six [[Grammatical person|persons]], three [[Grammatical mood|moods]], two [[Voice (grammar)|voices]], two [[Grammatical aspect|aspects]] and two [[Grammatical number|numbers]]. A [[Dual (grammatical number)|dual number]] is present in [[Archaic Latin]]. One of the rarer of the seven cases is the [[locative case|locative]], only used with nouns that signify a location. The [[Vocative case|vocative]], used in direct discourse, is identical to the nominative except for words of the second declension. Though various authors have proposed differing totals, there are only five fully productive cases. Adjectives and adverbs are compared, and the former are inflected according to case, gender, and number. Although Classical Latin has [[Demonstrative|demonstrative pronouns]] indicating varying degree of proximity, it lacks [[Article (grammar)|articles]]. Later Romance language articles developed from the demonstrative pronouns; e.g., ''le'' and ''la'' from ''ille'' and ''illa''. \\n\\nIn terms of vocabulary, however, Latin tends to preserve the original forms of many [[Indo-European]] roots. Compared to other Indo-European languages of antiquity, such as [[Sanskrit]] and [[Ancient Greek]], the word forms in the Classical era are far more reflective of their etyma. Languages such as Sanskrit, however, tend to be more conservative with regards to grammar.\\n\\n==Legacy==\\nLatin's heritage has been passed down through these broad genres:\\n* Inscriptions\\n* Literature\\n* Scientific and legal terms in modern languages\\n* A centuries-long tradition of Classical education\\n\\n===Inscriptions===\\nMost inscriptions have been published in an internationally agreed-upon, monumental, multi-volume series termed the ''[[Corpus Inscriptionum Latinarum]] (CIL)''. Authors and publishers vary but the format is approximately the same: volumes detailing inscriptions with a critical apparatus stating the provenance and relevant information. The reading and interpretation of these inscriptions is the subject matter of the field of [[epigraphy]]. There are approximately 270,000 known inscriptions.\\n\\n===Literature===\\nThe works of several hundred ancient authors who wrote in Latin have survived in whole or in part, in substantial works or in fragments to be analyzed in [[philology]]. They are in part the subject matter of the field of [[classics]]. Their works were published in [[manuscript]] form before the invention of printing and now exist in carefully annotated printed editions such as the [[Loeb Classical Library]] by [[Harvard University Press]] or the [[Oxford Classical Texts]] by [[Oxford University Press]].\\n\\n===Influence on English===\\n{{main|Latin influence in English}}\\nIn the medieval period, much borrowing from Latin occurred through ecclesiastical usage established by Saint [[Augustine of Canterbury]] in the 6th century, or indirectly after the [[Norman Conquest]] through the [[Anglo-Norman language]]. From the 16th to the 18th centuries, English writers cobbled together huge numbers of new words from Latin and Greek words. These were dubbed \\\"[[inkhorn term]]s\\\", as if they had spilled from a pot of ink. Many of these words were used once by the author and then forgotten, but some which proved useful survived, such as ''imbibe'' and ''extrapolate''. Many of the most common [[polysyllabic]] English words are of Latin origin, through the medium of [[Old French]].\\n\\n===Classical education===\\n{{Main|Instruction in Latin}}\\n[[Image:Latin dictionary.jpg|thumb|250px|A multi-volume Latin dictionary in the [[University Library of Graz]]]]\\n\\nThroughout European history, an education in the Classics was considered a must for those who wished to join literate circles. In today's world, a great deal of Latin students learn from ''Wheelock's Latin: The Classic Introductory Latin Course, Based on Ancient Authors''. This book, first published in 1956,<ref>[http:\\/\\/www.wheelockslatin.com\\/ The Official Wheelock's Latin Series Website]<\\/ref> was written by [[Frederic M. Wheelock]], who received a PhD from Harvard University. ''Wheelock's Latin'' has become the standard text for many introductory Latin courses.\\n\\n====Formal support for the study of Latin====\\nThe [[Living Latin]] movement attempts to teach Latin in the same way that living languages are taught, i.e., as a means of both spoken and written communication. It is available at the Vatican, and at some institutions in the U.S., such as the [[University of Kentucky]] and [[Iowa State University]]. The British [[Cambridge University Press]] is a major supplier of Latin textbooks for all levels, such as the [[Cambridge Latin Course]] series. It has also published a subseries of children's texts in Latin by Bell & Forte, which recount the adventures of a mouse called [[Minimus]].\\n\\nIn the United Kingdom, the [[Classical Association]] encourages the study of antiquity through various means, such as publications and grants. In the [[United States]] and [[Canada]], the [[American Classical League]] supports every effort to further the study of classics. Its subsidiaries include: the [[National Junior Classical League]] (with more than 50,000 members), which encourages high school students to pursue the study of Latin, and the [[National Senior Classical League]], which encourages students to continue their study of the classics into college. The league also sponsors the [[National Latin Exam]].\\n\\nLatin is taught as a mandatory subject in [[gymnasium (school)|gymnasium]] and other so-called classical high schools, located chiefly in Europe. In the United States, although once offered nearly universally, Latin is limited to elective status in a steadily declining number of grade schools, both public and private. The ordinary student can no longer count on being able to take Latin, but there are, however, extracurricular means. The [[College Board]] examinations, which serve as an educational tool for the admission of students into colleges, still features one Latin examination on a voluntary basis: [[Advanced Placement Latin: Vergil]].\\n\\n====Latin translations of modern literature====\\n[[Latin translations of modern literature]] such as ''[[Treasure Island]]'', ''[[Robinson Crusoe]]'', ''[[Paddington Bear]]'', ''[[Winnie the Pooh]]'', ''[[The Adventures of Tintin|Tintin]]'', ''[[Asterix]]'', ''[[Harry Potter]]'', ''[[Walter the Farting Dog]]'', ''[[The Little Prince|Le Petit Prince]]'', ''[[Max und Moritz]]'', ''[[How the Grinch Stole Christmas]]'', and ''[[The Cat in the Hat]]'' and a book of fairy tales, \\\"fabulae mirabiles\\\", are intended to garner popular interest in the language. Additional resources include phrasebooks and resources for rendering everyday phrases and concepts into Latin, such as [[Meissner's Latin Phrasebook]].\\n\\n====Constructed languages based on Latin====\\nMany [[international auxiliary language]]s have been heavily influenced by Latin. [[Interlingua]], which lays claim to a sizeable following, is sometimes considered a simplified, modern version of the language. [[Latino sine Flexione]], popular in the early 20th century, is Latin with its inflections stripped away, among other grammatical changes.\\n\\n==History==\\n{{Main|History of Latin}}\\nLatin has been divided into historical phases, each of which is distinguished by subtle differences in vocabulary, usage, spelling, morphology and syntax. In addition to the historical phases, [[Ecclesiastical Latin]] refers to the styles used by the writers of the [[Roman Catholic Church]], as well as Protestant scholars, from [[Late Antiquity]] onward.\\n\\n===Archaic Latin===\\n{{Main|Archaic Latin}}\\nThe earliest known form is [[Archaic Latin]], which was spoken from ancient times up to the middle Republican period, and attested in several inscriptions, as well as some of the earliest extant literary works.  During this period, the [[Latin alphabet]] was first introduced by Rome's Etruscan rulers. The writing style later changed from an initial right-to-left or [[boustrophedon]]<ref>{{harvnb|Diringer|1947|pp=533\\u20134}}<\\/ref> to a left-to-right script.<ref>{{cite book|first=David |last=Sacks |year=2003 |title=Language Visible: Unraveling the Mystery of the Alphabet from A to Z |location=London |publisher= Broadway Books |page=80|isbn=0767911725}}<\\/ref> Archaic Latin is attested through thousands of inscriptions from the Roman Republic, and through the writings of early authors such as [[Plautus]], whose comedies are the earliest substantial works written in Latin.\\n\\n===Classical Latin===\\n{{Main|Classical Latin}}\\nDuring the late republic and into the first years of the empire, a new [[Classical Latin]] arose, a conscious creation of the orators, poets, historians and other [[literate]] men, who wrote the great works of [[classical literature]], which were taught in [[grammar]] and [[rhetoric]] schools. Today's instructional grammars trace their roots to these [[Roman school|schools]], which served as a sort of informal language academy dedicated to maintaining and perpetuating educated speech.<ref>{{cite book|page=3|title=From Latin to modern French with especial consideration of Anglo-Norman; phonology and morphology|first=Mildred K |last=Pope|authorlink=Mildred Pope|location=Manchester|publisher=Manchester university press|series=Publications of the University of Manchester, no. 229. French series, no. 6|unused_data=1966}}<\\/ref><ref>{{cite book|title=Source book of the history of education for the Greek and Roman period|first=Paul|last=Monroe|location=London, New York|publisher=[[Macmillan & Co.]]|year=1902|pages=346\\u2013352}}<\\/ref>\\n\\n===Vulgar Latin===\\n{{Main|Vulgar Latin}}\\nPhilological analysis of Archaic Latin works, such as [[Plautus|Plautus']], which contain snippets of everyday speech, indicates that a spoken language, which has from ancient times been called [[Vulgar Latin]] (''sermo vulgi'' by [[Cicero]]), the language of the ''vulgus'' or \\\"commoner\\\", existed alongside the literate Classical Latin. Since this language, by virtue of its informality, was rarely written, philologists have been left with individual words and phrases cited by Classical authors, as well as those found as graffiti.<ref>{{harvnb|Herman|2000|pp=17\\u201318}}<\\/ref>\\n\\nAs vernacular Latin was free to develop on its own, there is no reason to expect that the speech was uniform either diachronically or geographically. Just the opposite must have been true, as Romanized European populations developed their own dialects of the {{nowrap|language.<ref>{{harvnb|Herman|2000|p=8}}<\\/ref>}} This is the situation that prevailed when the [[Migration Period]], ca. 300-700 AD, brought an end to the unity of the Roman world and removed the stabilizing influence of its institutions upon the language. A post-classical phase of Latin appeared, [[Late Latin]], which was far more influenced by the everyday parlance.\\n\\nOne of the tests as to whether a given Latin feature or usage was in the spoken language is to compare its reflex in a Romance language with the equivalent formation in classical Latin. If it appeared in the Romance language but was not preferred in classical Latin, then it is most likely vulgar Latin. For example, the [[grammatical case|noun-case system]] is present in classical Latin, but not in the Romance languages, apart from remnants in [[Romanian grammar|Romanian]]. One might conclude that case endings throughout most of the Roman world were already vanishing in the spoken language, even while their use continued in literate circles. In addition, much Romance vocabulary arose in vulgar Latin, rather than classical. The following examples adhere to this formula: classical Latin\\/vulgar Latin\\/Italian\\/French\\/Spanish: ignis\\/focus\\/fuoco\\/feu\\/fuego, equus\\/caballus\\/cavallo\\/cheval\\/caballo, loqui\\/parabolare\\/parlare\\/parler\\/hablar (from [[wikt:fabulari|fabulari]]).<ref>{{harvnb|Herman|2000|pp=1\\u20133}}<\\/ref> In each case, Italian, French, and Spanish use terms that are derived from vulgar Latin (although classical ''equa'' gave rise to Spanish ''yegua'', both meaning \\\"mare\\\"). Thus, we can deduce the everyday vocabulary of late Roman times.\\n\\nThe [[Campaign history of the Roman military|expansion of the Roman Empire]] spread Latin throughout Europe and N. Africa. Vulgar Latin already begun to diverge into distinct languages by the 9th century at the very latest, when the earliest extant Romance writings begin to appear. They were, throughout the Dark Ages, confined to everyday speech, as medieval Latin was used for writing.\\n\\n===Medieval Latin===\\n{{Main|Medieval Latin}}\\n[[Image:Calligraphy.malmesbury.bible.arp.jpg|left|thumb|250px|The language of [[ancient Rome|Rome]] has had a profound impact on later cultures, as demonstrated by this [[Ecclesiastical Latin|Latin]] [[Bible]] from 1407]]\\n\\nThe term [[Medieval Latin]] refers to the written Latin in use during that portion of the post-classical period when no corresponding Latin vernacular existed. The spoken language had developed into the various incipient Romance Languages; however, in the educated and official world Latin continued without its natural spoken base. Moreover, this Latin spread into lands that had never spoken Latin, such as the Germanic and Slavic nations. It became useful as a means of international communication between the member states of the [[Holy Roman Empire]] and its allies.\\n\\nCut loose from its corrective spoken base and severed from the vanished institutions of the Roman empire that had supported its uniformity, medieval Latin lost its linguistic cohesion; for example, ''suus'' (\\\"his\\/her own\\\"), ''sui'' (\\\"his\\/her own\\\") and ''eius'' (\\\"his\\/her\\\") are used almost interchangeably, a confusion not resolved until the Renaissance, in works such as the tract of [[Lorenzo Valla]], ''De reciprocatione suus et sui.'' In classical Latin ''sum'' and  ''eram'' are used as auxiliary verbs in the perfect and pluperfect passive, which are compound tenses. Medieval Latin might use ''fui'' and ''fueram'' instead.<ref name=thorley13-15>{{cite book|pages=13\\u201315|title=Documents in medieval Latin|first=John |last=Thorley|location=Ann Arbor|publisher=University of Michigan Press|year=1998|isbn=0472085670}}<\\/ref> Furthermore the meanings of many words have been changed and new vocabulary has been introduced from the vernacular.\\n\\nWhile these minor changes are not enough to impair comprehension of the language, they introduce a certain flexibility not in it previously. The style of each individual author is characterized by his own uses of classically incorrect Latin to such a degree that one can identify him just by reading his Latin. In that sense medieval Latin is a collection of individual idioms united loosely by the main structures of the language. Some are more classical, others less so.<ref name=thorley13-15\\/> The majority of these writers were influential members of the Christian church: bishops, monks, philosophers, etc.; however, the term \\\"Ecclesiastical Latin\\\" does not accurately apply. There was no uniform language of the church. Late Latin is sometimes classified as medieval, sometimes not. Certainly many of the individual Latins were influenced by the vernaculars of their authors.\\n\\n===Renaissance Latin===\\n{{Main|Renaissance Latin}}\\nThe [[Renaissance Latin|Renaissance]] briefly reinforced the position of Latin as a spoken language, through its adoption by the Renaissance [[Humanists]]. Often led by members of the clergy, they were shocked by the accelerated dismantling of the vestiges of the classical world and the rapid loss of its literature. They strove to preserve what they could. It was they who introduced the practice of producing revised editions of the literary works that remained by comparing surviving manuscripts, and they who attempted to restore Latin to what it had been. They corrected medieval Latin out of existence no later than the 15th century and replaced it with more formally correct versions supported by the scholars of the rising universities, who attempted, through scholarship, to discover what the classical language had been.\\n\\n==Phonology==\\n{{Main|Latin spelling and pronunciation}}\\nPronunciation of Latin by the  Romans in ancient times has been reconstructed from a variety of data, such as the evolution of features of the Romance languages, the representation of Latin words in other languages, such as Greek, the metrical patterns of Latin poetry, and more.<ref>{{harvnb|Allen|2004|pp=viii-ix}} ''Foreword to the First Edition.''<\\/ref>  The table below lists the consonant phonemes of Classical Latin.\\n:{| class=\\\"wikitable\\\"\\n! colspan=\\\"2\\\" rowspan=\\\"2\\\" | &nbsp;\\n! rowspan=\\\"2\\\" | [[Labial consonant|Labial]]\\n! rowspan=\\\"2\\\" | [[Dental consonant|Dental]]\\n! rowspan=\\\"2\\\" | [[Palatal consonant|Palatal]]\\n! colspan=\\\"2\\\" | [[Velar consonant|Velar]]\\n! rowspan=\\\"2\\\" | [[Glottal consonant|Glottal]]\\n|- style=\\\"font-size:x-small;\\\"\\n! plain\\n! [[Labialisation|labial]]\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"text-align:left;\\\" rowspan=\\\"3\\\" | [[Plosive consonant|Plosive]]\\n! style=\\\"font-size:x-small;text-align:left;\\\" | voiced\\n| b\\n| d\\n|\\n| \\u0261\\n|\\n| &nbsp;\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"font-size:x-small;text-align:left;\\\" | voiceless\\n| p\\n| t\\n| &nbsp;\\n| k\\n| k\\u02b7\\n|\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"font-size:x-small;text-align:left;\\\" | aspirated\\n| p\\u02b0\\n| t\\u02b0\\n| &nbsp;\\n| k\\u02b0\\n|\\n|\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"text-align:left;\\\" rowspan=\\\"2\\\" | [[Fricative]]\\n! style=\\\"font-size:x-small;text-align:left;\\\" | voiced\\n| &nbsp;\\n| z\\n|\\n|\\n|\\n|\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"font-size:x-small;text-align:left;\\\" | voiceless\\n| f\\n| s\\n|\\n|\\n|\\n| h\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"text-align:left;\\\" colspan=\\\"2\\\" | [[Nasal consonant|Nasal]]\\n| m\\n| n\\n| &nbsp;\\n| \\u014b\\n| &nbsp;\\n| &nbsp;\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"text-align:left;\\\" colspan=\\\"2\\\" | [[Rhotic consonant|Rhotic]]\\n|\\n| r\\n| &nbsp;\\n|\\n| &nbsp;\\n| &nbsp;\\n|- style=\\\"text-align:center;\\\"\\n! style=\\\"text-align:left;\\\" colspan=\\\"2\\\" | [[Approximant consonant|Approximant]]\\n| &nbsp;\\n| l \\u026b\\n| j\\n|\\n| w\\n|\\n|}\\n\\nLatin spelling seems to have been largely phonemic, with each letter corresponding to a specific phoneme in the language, save for some exceptions.  In particular, all vowels varied in pronunciation depending upon their vowel length, the letter \\\"n\\\" represented either a [[dental nasal]] or a [[velar nasal]], and the letters \\\"i\\\" and \\\"u\\\" represented either consonants or vowels depending on context.  Although Classical Latin did not have a distinction between either \\\"i\\\" and \\\"j\\\" or \\\"u\\\" or \\\"v,\\\" in later publications, \\\"i\\\" and \\\"u\\\" can represent solely the vowel form while \\\"j\\\" and \\\"v\\\" solely the consonant form.\\n\\nMost of the letters are pronounced the same as in English, but note the following:\\n\\n:Consonants:\\n* c = {{IPA|\\/k\\/}} (never as in ''nice'')\\n* g = {{IPA|\\/\\u0261\\/}} (never as in ''germ'')\\n* j (consonantal i) = {{IPA|\\/j\\/}} (like English ''y'' in ''you'')  The \\\"i\\\" is pronounced as a consonant if in the beginning of word before a vowel or between two vowels.\\n* n = {{IPA|\\/n\\/}} or {{IPA|\\/\\u014b\\/}}  If \\\"n\\\" occurs before \\\"c\\\", \\\"g\\\" or \\\"x\\\" or directly after a \\\"g,\\\"<ref name=\\\"Lloyd, Paul M. 1987 p.81\\\">Lloyd, Paul M. (1987). From Latin to Spanish. Diane Publishing, p.81<\\/ref> it is pronounced {{IPA|\\/\\u014b\\/}} (\\\"ng\\\" as in \\\"sing\\\").  Otherwise, it is pronounced {{IPA|\\/n\\/}}<ref>{{harvnb|Allen|2004|p=84}}<\\/ref>\\n* t = {{IPA|\\/t\\/}} (never as in English ''nation'')\\n* v (consonantal u) = {{IPA|\\/w\\/}}  The \\\"u\\\" is pronounced as a consonant also if beginning a word and before a vowel or if placed between two vowels.\\n* x = {{IPA|\\/ks\\/}}\\n\\n:Vowels:\\n* a = {{IPA|\\/a\\/}} when short and {{IPA|\\/a\\u02d0\\/}} when long.\\n* e = {{IPA|\\/\\u025b\\/}} (as in pet) when short and {{IPA|\\/e\\u02d0\\/}} (somewhat as in English ''they'') when long.\\n* i = {{IPA|\\/\\u026a\\/}} (as in ''pin'') when short and {{IPA|\\/i\\u02d0\\/}} (as in ''machine'') when long\\n* o = {{IPA|\\/\\u0254\\/}} (as in British English ''law'') when short and {{IPA|\\/o\\u02d0\\/}} (somewhat as in ''holy'') when long.\\n* u = {{IPA|\\/\\u028a\\/}} (as in ''put'') when short and {{IPA|\\/u\\u02d0\\/}} (as in true) when long.\\n\\nA vowel followed by an ''m'' or ''n'' (later in the life of Latin, and maintained later by French and Portuguese), either at the end of a word or before another consonant, is [[nasal vowel|nasal]], as in ''monstrum'' {{IPA|\\/m\\u00f5str\\u0169\\/}}.<ref name=\\\"Lloyd, Paul M. 1987 p.81\\\"\\/>\\n\\n==Orthography==\\n{{Main|Latin alphabet}}\\n[[Image:Duenos inscription.jpg|thumb|250px|The [[Duenos Inscription]], from the 6th century BC, is one of the earliest known [[Old Latin]] texts.]]\\nLatin was written using the Latin Alphabet, derived from the [[Old Italic alphabet]], in turn drawn from the [[Greek Alphabet|Greek]] and ultimately the [[Phoenician alphabet]].<ref>{{Harvnb|Diringer|1947|pp=451, 493, 530}}<\\/ref>  This alphabet has continued to be used throughout centuries as the script for the Romance, Celtic, Germanic, Baltic, Finnic, and many Slavic languages (Polish, Slovak, Slovene, Croatian and Czech), as well as for others as [[Indonesian language|Indonesian]], [[Vietnamese language|Vietnamese]], and [[Niger-Congo languages]].\\n\\nThe Latin alphabet has varied in number of letters. When it was first adopted from the Etruscan alphabet, it contained only 21.<ref>{{Harvnb|Diringer|1947|p=536}}<\\/ref> Later, \\u201cG\\u201d, representing {{IPA|\\/\\u0261\\/}}, formerly included under \\u201cC\\u201d, was innovated to replace \\u201cZ\\u201d, which was non-functional, as the language had no [[voiced alveolar fricative]] at the time.<ref name=D538>{{Harvnb|Diringer|1947|p=538}}<\\/ref> The letters \\u201cY\\u201d and \\u201cZ\\u201d were later added to represent the Greek Upsilon and Zeta respectively in Greek loanwords.<ref name=D538\\/> \\u201cW\\u201d was created in the 11th century from VV. It represented {{IPA|\\/w\\/}} in Germanic languages, not in Latin, which still uses \\u201cV\\u201d for the purpose. \\u201cJ\\u201d was distinguished from the original \\u201cI\\u201d only during the late Middle Ages along with the letter \\u201cU\\u201d from \\u201cV\\u201d.<ref name=D538\\/> Although some dictionaries use \\u201cJ\\u201d it is for the most part eschewed for Latin text as non-original, although other languages use it.\\n\\nClassical Latin did not contain [[punctuation]], [[macrons]] (although [[apex (diacritic)|apices]] were used to distinguish length in vowels), lowercase letters,<ref>{{Harvnb|Diringer|1947|p=540}}<\\/ref> or [[interword spacing]] (but the [[interpunct]] was used at times in Latin\\u2019s history). So, a sentence originally written as:\\n\\n:LVGETEOVENERESCVPIDINESQVE\\n\\nwould be rendered in a modern edition as\\n\\n:Lugete, O Veneres Cupidinesque\\nor with macrons\\n:L\\u016bg\\u0113te, \\u014c Vener\\u0113s Cup\\u012bdin\\u0113s[[wikt:-que#Latin|que]].\\n\\nand translated as\\n\\n:Mourn, O [[Venus (mythology)|Venus]]es and [[Cupid]]s\\n[[Image:Hocgracili.jpg|thumb|250px|A replica of the Old Roman Cursive inspired by the [[Vindolanda tablets]]]]\\nThe [[Roman cursive]] script is commonly found on the many [[wax tablet]]s excavated at sites such as forts, an especially extensive set having been discovered at Vindolanda on [[Hadrian's Wall]] in [[Great Britain|Britain]]. Curiously enough, most of the [[Vindolanda tablets]] show spaces between words, though spaces were avoided in monumental inscriptions from that era.\\n\\n==Grammar==\\n{{Main|Latin grammar}}\\nLatin is a [[Synthetic language|synthetic]], [[fusional language]]: [[affix]]es (often suffixes, which usually encode more than one grammatical category) are attached to fixed [[stem (linguistics)|stem]]s to express [[grammatical gender|gender]], [[grammatical number|number]], and [[grammatical case|case]] in [[adjective]]s, [[noun]]s, and [[pronoun]]s\\u2014a process called ''[[declension]]''. Affixes are attached to fixed stems of verbs, as well, to denote [[grammatical person|person]], number, [[grammatical tense|tense]], [[grammatical voice|voice]], [[grammatical mood|mood]], and [[grammatical aspect|aspect]]\\u2014a process called ''[[grammatical conjugation|conjugation]]''.\\n\\n===Nouns===\\n{{Main|Latin declension}}\\n\\nThere are seven Latin noun cases. These mark a noun's syntactic role in the sentence, so word order is not as important in Latin as it is in some other languages, such as English. Words can typically be moved around in a sentence without significantly altering its meaning, although the emphasis may have been altered.\\n\\n# [[Nominative]]: used when the noun is the [[Subject (grammar)|subject]] or a [[predicate nominative]]. The thing or person acting; e.g., the '''girl''' ran: '''''puella''' cucurrit,'' or ''cucurrit '''puella'''''\\n# [[Vocative]]: used when the noun is used in a direct address. The vocative form of a noun is the same as the nominative except for second declension nouns ending in -us. The -us becomes an -e or if it ends in -ius (such as filius) then the ending is just -i (fili) (as distinct from the plural nominative (filii)). (e.g., \\\"'''Master'''!\\\" shouted the slave. ''\\\"'''Domine'''!\\\" servus clamavit.'')\\n# [[Accusative case|Accusative]]: used when the noun is the direct object of the sentence\\/phrase, with certain prepositions, or as the subject of an infinitive. The thing or person having something done to them. (e.g., The slave woman carries the '''wine'''. ''Ancilla '''vinum''' portat.'') In addition, there are certain constructions where the accusative can be used for the subject of a clause, one being the [[Indirect statement#In Latin|indirect statement]].\\n# [[Genitive]]: used when the noun is the possessor of an object (e.g., \\\"the horse of the man\\\", or \\\"the man's horse\\\"\\u2014in both of these instances, the word ''man'' would be in the genitive case when translated into Latin). Also indicates material of which something greater is made (e.g., \\\"a group of people\\\"; \\\"a number of gifts\\\"\\u2014''people'' and ''gifts'' would be in the genitive case). Some nouns are genitive with special verbs and adjectives too. (e.g., The cup is full of '''wine'''. ''Poculum plenum '''vini''' est.'' The master of the '''slave''' had beaten him. ''Dominus '''servi''' eum verberaverat.'')\\n# [[Dative case|Dative]]: used when the noun is the indirect object of the sentence, with special verbs, with certain prepositions, and if used as agent, reference, or even possessor. (e.g., The merchant hands over the [[stola]] '''to the woman'''. ''Mercator '''feminae''' stolam tradit.'')\\n# [[Ablative]]: used when the noun demonstrates separation or movement from a source, cause, [[agent (grammar)|agent]], or [[instrumental case|instrument]], or when the noun is used as the object of certain prepositions; adverbial. (e.g., You walked '''with the boy'''. ''tu '''cum puero''' ambulavisti.'')\\n# [[Locative case|Locative]], used to indicate a location and services (corresponding to the English \\\"in\\\" or \\\"at\\\"). This is far less common than the other six cases of Latin nouns and usually applies to cities, small towns, and islands smaller than the island of [[Rhodes]], but not including Rhodes, along with a few common nouns. In the first and second declension singular, its form coincides with the genitive (''Roma'' becomes ''Romae'', \\\"in Rome\\\"). In the plural, and in the other declensions, it coincides with the dative and ablative (''Athenae'' becomes ''Athenis'', \\\"at Athens\\\").\\n\\nLatin lacks [[article (grammar)|definite and indefinite articles]]; thus ''puer currit'' can mean either \\\"the boy is running\\\" or \\\"a boy is running.\\\"\\n\\n===Verbs===\\n{{Main|Latin conjugation}}\\nVerbs in Latin are usually identified by four main [[Latin conjugation|conjugations]], groups of verbs with similarly inflected forms. The first conjugation is typified by active infinitive forms ending in ''-\\u0101re'', the second by active infinitives ending in ''-\\u0113re'', the third by active infinitives ending in ''-ere'', and the fourth by active infinitives ending in ''-\\u012bre''. However, there are exceptions to these rules. Further, there is a subset of the 3rd conjugation, the ''-i\\u014d'' verbs, which behave somewhat like the 4th conjugation. There are six general [[grammatical tense|tense]]s in Latin (present, imperfect, future, perfect, pluperfect, and future perfect), three [[grammatical mood]]s (indicative, imperative and subjunctive, in addition to the [[infinitive]], [[participle]], [[gerund]], [[gerundive]] and [[supine]]), three [[grammatical person|person]]s (first, second, and third), two numbers (singular and plural), two [[grammatical voice|voice]]s (active and passive), and a few [[grammatical aspect|aspect]]s. Verbs are described by four principal parts:\\n# The first principal part is the first person (or third person for impersonal verbs) singular, present tense, indicative mood, active voice form of the verb (or passive voice for verbs lacking an active voice).\\n# The second principal part is the present infinitive active (or passive for verbs lacking an active) form.\\n# The third principal part is the first person (or third person for impersonal verbs) singular, perfect indicative active (or passive when there is no active) form.\\n# The fourth principal part is the supine form, or alternatively, the nominative singular, perfect passive participle form of the verb. The fourth principal part can show either one gender of the participle, or all three genders (''-us'' for masculine, ''-a'' for feminine, and ''-um'' for neuter). It can also be the future participle when the verb cannot be made passive. Most modern Latin dictionaries, if only showing one gender, tend to show the masculine; however, many older dictionaries will instead show the neuter. The fourth principal part is sometimes omitted for intransitive verbs, although strictly in Latin these can be made passive if used impersonally.\\n\\nThere are six tenses in the Latin language; these are [[present tense|present]], future, future perfect, imperfect, perfect, and pluperfect. The each have a set of endings corresponding to the person and number referred to. The endings assign the verb to these particular person and number to be translated as such even if there is no subject to accompany the verb. For instance, if you wanted to say \\\"he walks in the field\\\" you could (but you wouldn't have to) put in a personal pronoun to justify the pronoun \\\"he\\\" instead, you could write \\\"ambulat,\\\" the word meaning to walk in the present tense, third person singular. These six tenses are described in greater detail below.\\n\\nWhat follows is the six tenses with their six persons for first and second conjugations in active. This is the more common form. For the imperfect, present, and future tenses, the way in which you reach the finished word is by removing the -re ending from the second principal part of the verb being conjugated and placing at the end of the word the most appropriate ending given. For the other three tenses you do the same, except you remove the -i ending from the third principal part of the word being conjugated.\\n\\n{| class=\\\"wikitable\\\"\\n|-\\n! Tense !! 1st singular ending !! 2nd singular ending !! 3rd singular ending !! 1st plural ending !! 2nd plural ending !! 3rd plural ending !!\\n|-\\n| Future Perfect || -ero || -eris || -erit || -erimus || -eritis || -erint ||\\n|-\\n| Future || -bo || -bis || -bit || -bimus || -bitis || -bunt ||\\n|-\\n| Present || -o || -s || -t || -mus || -tis || -nt ||\\n|-\\n| Imperfect || -bam || -bas || -bat || -bamus || -batis || bant ||\\n|-\\n| Perfect || -i || -isti || -it || -imus || -istis || -erunt ||\\n|-\\n| Pluperfect || -eram || -eras || -erat || -eramus || -eratis || -erant ||\\n|}\\n\\n==Vocabulary==\\nAs Latin is an Italic language, most of its vocabulary is likewise Italic, deriving ultimately from [[PIE]]. However, because of close cultural interaction, the Romans not only had adapted the Etruscan alphabet to form the Latin alphabet, but also had borrowed some [[Etruscan language|Etruscan]] words into their language, including ''persona'' (mask) and ''histrio'' (actor).<ref name=H&S13>{{harvnb|Holmes|Schultz|1938|p=13}}<\\/ref> Latin also included  vocabulary borrowed from [[Oscan language|Oscan]], another Italic language.\\n\\nAfter the [[History of Taranto|Fall of Tarentum]] (272 BC), the Romans began hellenizing, or adopting features of Greek culture, including the borrowing of Greek words, such as ''camera'' (vaulted roof), ''sumbolum'' (symbol), and ''balineum'' (bath).<ref name=H&S13\\/> This hellenization led to the addition of \\u201cY\\u201d and \\u201cZ\\u201d to the alphabet to represent these Greek sounds.<ref>{{cite book |first=David |last=Sacks |year=2003 |title=Language Visible: Unraveling the Mystery of the Alphabet from A to Z |location=London |publisher=Broadway Books |page=351 |isbn=0767911725}}<\\/ref>  Subsequently the Romans transplanted [[Greek art]], [[medicine]], [[science]] and [[philosophy]] to Italy, paying almost any price to entice Greek skilled and educated persons to Rome, and sending their youth to be educated in Greece. Thus, many Latin scientific and philosophical words were Greek loanwords or had their meanings expanded by association with Greek words, as ''ars'' (craft) for \\u03c4\\u03ad\\u03c7\\u03bd\\u03b7.<ref name=H&S14>{{harvnb |Holmes |Schultz |1938|p=14}}<\\/ref>\\n\\nBecause of the Roman Empire\\u2019s expansion and subsequent trade with outlying European tribes, the Romans borrowed some northern and central European words, such as ''beber'' (beaver), of Germanic origin, and ''bracae'' (breeches), of Celtic origin.<ref name=H&S14\\/> The specific dialects of Latin across Latin-speaking regions of the former Roman Empire after its fall were influenced by languages specific to the regions. These spoken Latins evolved into particular Romance languages.\\n\\nDuring and after the adoption of Christianity into Roman society, Christian vocabulary became a part of the language, formed either from Greek or Hebrew borrowings, or as Latin neologisms.<ref>{{Cite document |url=http:\\/\\/homepages.wmich.edu\\/~johnsorh\\/MedievalLatin\\/Norberg\\/NORBINTR.html |contribution=Latin at the End of the Imperial Age |first=Dag |last=Norberg |title=Manuel pratique de latin m\\u00e9di\\u00e9val |origyear=1980 |first2=Rand H, Translator | last2=Johnson |year=2004 |publisher=University of Michigan|accessdate=14 July 2010 |ref=harv |postscript=<!--None-->}}<\\/ref> Continuing into the Middle Ages, Latin incorporated many more words from surrounding languages, including [[Old English]] and [[Germanic languages]].\\n\\nOver the ages Latin-speaking populations produced new adjectives, nouns and verbs by [[affix]]ing or [[Compound (linguistics)|compounding]] meaningful [[Segment (linguistics)|segment]]s.<ref>{{harvnb|Jenks|1911|pp=3, 46}}<\\/ref> For example, the compound adjective, ''omnipotens'', \\\"all-powerful,\\\" was produced from the adjectives ''omnis'', \\\"all\\\", and ''potens'', \\\"powerful\\\", by dropping the final ''s'' of ''omnis'' and concatenating. Often the concatenation changed the part of speech; i.e., nouns were produced from verb segments or verbs from nouns and adjectives.<ref>{{harvnb|Jenks|1911|pp=35, 40}}\\n<\\/ref>\\n\\n==Modern use==\\n{{Main|Contemporary Latin}}\\n[[Image:Wallsend platfom 2 02.jpg|thumb|220px|right|The signs at [[Wallsend Metro station]] are in English and Latin as a tribute to Wallsend's role as one of the outposts of the Roman empire.]]\\nLatin lives in the form of [[Ecclesiastical Latin]], used for [[canon law (Catholic Church)|laws]] and decrees issued by Hierarchs of the [[Catholic Church]], and in the form of a sparse sprinkling of scientific or social articles written in it, as well as in numerous Latin clubs. Latin vocabulary is used in [[science]], [[academia]], and [[law]]. [[Classical Latin]] is taught in many schools often combined with [[Ancient Greek|Greek]] in the study of [[Classics]], though its role has diminished since the early 20th century. \\n\\nThe [[Latin alphabet]], together with its modern variants such as the [[English alphabet|English]], [[Spanish alphabet|Spanish]], [[French alphabet|French]], [[Portuguese alphabet|Portuguese]] and [[German alphabet]]s, is the most widely used alphabet in the world. Terminology deriving from Latin words and concepts is widely used, among other fields, in [[philosophy]], [[medicine]], [[biology]], and law, in terms and abbreviations such as ''[[subpoena duces tecum]]'', ''q.i.d.'' (''quater in die'': \\\"four times a day\\\"), and ''inter alia'' (among other things). These Latin terms are used in isolation, as technical terms. In [[scientific name]]s for organisms, Latin is typically the language of choice, followed by Greek.\\n\\nThe largest organization that still uses Latin in official and quasi-official contexts is the [[Catholic Church]] (particularly in the [[Latin Rite]]).  The [[Tridentine Mass]] uses Latin, although the [[Mass of Paul VI]] is usually said in the local [[vernacular language]]; however, it can be and often is said in Latin, particularly in the [[Vatican City|Vatican]]. Indeed, Latin is still the official standard language of the [[Roman Rite]] of the Catholic Church, and the [[Second Vatican Council]] merely authorized that the liturgical books be translated and optionally used in the vernacular languages. Latin is the official language of the [[Holy See]]. The Vatican City is also home to the only [[Automatic Teller Machine|ATM]] where instructions are given in Latin.<ref>{{cite journal|last=Moore|first=Malcom|title=Pope's Latinist pronounces death of a language|url=http:\\/\\/www.telegraph.co.uk\\/news\\/worldnews\\/1540843\\/Popes-Latinist-pronounces-death-of-a-language.html|journal=[[The Daily Telegraph]]|date=28 January 2007|accessdate=16 September 2009|ref=harv}}<\\/ref>\\n\\nSome films of relevant ancient settings, such as ''[[Sebastiane]]'' and ''[[The Passion of the Christ]]'', have been made with dialogue in Latin for purposes of realism. Occasionally, Latin dialogue is used because of its association with religion or philosophy, in such film\\/TV series as [[The Exorcist (film)|the Exorcist]] and [[Lost (TV series)|Lost]] ([[Jughead (Lost)|Jughead]]). Subtitles are usually employed for the benefit of audiences who do not understand Latin. There are also [[List of songs with Latin lyrics|songs written with Latin lyrics]].\\n\\n[[File:Council of the EU logo.svg|thumb|right|The polyglot [[European Union]] has adopted Latin names in the logos of some of its institutions, for the purpose of linguistic compromise and as a sign of the continent's heritage (e.g. the [[Council of the European Union|EU Council]]: ''Consilium'')]]\\nMany organizations today have Latin mottos, such as \\\"[[Semper Paratus]]\\\" (always ready), the motto of the [[United States Coast Guard]], and \\\"[[Semper Fidelis]]\\\" (always faithful), the motto of the [[United States Marine Corps]]. Several of the states of the United States also have Latin mottos, such as \\\"[[Montani Semper Liberi]]\\\" (Mountaineers are always free), the state motto of [[West Virginia]], \\\"[[Sic semper tyrannis]]\\\" (Thus always to tyrants), that of [[Virginia]], and \\\"[[Esse Quam Videri]]\\\" (To be rather than to seem), that of [[North Carolina]]. and \\\"Si quaeris peninsulam amoenam, circumspice\\\" (\\\"If you seek a pleasant peninsula, look about you.\\\") that of [[Michigan]] \\n\\nLatin grammar has been taught in most Italian schools since the 18th century: for example, in the [[Liceo classico]] and [[Liceo scientifico]], Latin is still one of the primary subjects. Latin is taught in many schools and universities around the world as well.\\n\\nOccasionally, some media outlets broadcast in Latin, which is targeted at the audience of enthusiasts. Notable examples include [[Radio Bremen]] in [[Germany]], [[YLE]] radio in [[Finland]] and Vatican Radio & Television; all of which broadcast news segments and other material in Latin.<ref>{{cite web |url=http:\\/\\/www.radiobremen.de\\/nachrichten\\/latein\\/ |title=Latein: Nuntii Latini mensis lunii 2010: Lateinischer Monats r\\u00fcckblick |publisher=Radio Bremen |language=Latin |accessdate=16 July 2010}}<\\/ref><ref name=\\\"BBCNews_24Oct2006_FinlandmakesLatintheKing\\\">{{cite news|url=http:\\/\\/news.bbc.co.uk\\/2\\/hi\\/6079852.stm|title=BBC NEWS | Europe | Finland makes Latin the King|last=Dymond|first=Jonny|date=24 October 2006|work=[[BBC Online]]|accessdate=29 January 2011}}<\\/ref><ref>{{cite web |url=http:\\/\\/www.yle.fi\\/radio1\\/tiede\\/nuntii_latini\\/ |title=Nuntii Latini |publisher=YLE Radio 1 |language=Latin|accessdate=17 July 2010}}<\\/ref>\\n\\nThere are many websites and forums maintained in Latin by enthusiasts. The [[Latin Wikipedia]] has more than 50,000 articles written in Latin.\\n\\n==See also==\\n{{Portalbox|Ancient Rome|Language|Catholicism}}\\n* [[Latin influence in English]]\\n* [[Latin mnemonics|Latin Mnemonics]]\\n* [[Latin school]]\\n* [[Contemporary Latin]]\\n* [[Medical terminology]]\\n* [[Romanization (cultural)]]\\n* [[Toponymy]]\\n* [[Wikipedia:IPA for Latin]]\\n* [[Greek and Latin roots in English]]\\n* [[Hybrid word]]\\n* [[Classical compound]]\\n\\n'''Lists:'''\\n* [[List of Greek words with English derivatives]]\\n* [[List of Latin phrases]]\\n* [[List of Latin abbreviations]]\\n* [[List of Latin and Greek words commonly used in systematic names]]\\n* [[List of Latin words with English derivatives]]\\n* [[List of Latinised names]]\\n* [[List of legal Latin terms]]\\n\\n==Notes==\\n{{Reflist|2}}\\n\\n==References==\\n<div class=\\\"references-small\\\">\\n* {{cite book |last=Allen |first=William Sidney |year=2004 |title=Vox Latina \\u2013 a Guide to the Pronunciation of Classical Latin |edit