    body: "{\"query\":{\"pages\":{\"9331\":{\"pageid\":9331,\"ns\":0,\"title\":\"Euclid\",\"revisions\":[{\"*\":\"{{Other uses}}\\n\\n{{Infobox scientist\\n| name = Euclid\\n| image = Scuola di atene 07.jpg\\n| caption = Euclid in [[Raphael Sanzio|Raphael]]'s ''[[School of Athens]]''\\n| birth_date = [[floruit|fl.]] 300 BC\\n| death_date = unknown\\n| residence = [[Alexandria]], [[Egypt]]\\n| ethnicity = [[Greek people|Greek]]\\n| field = [[Mathematics]]\\n| known_for  = [[Euclidean geometry]] <br \\/>[[Euclid's Elements|Euclid's ''Elements'']] \\n}}\\n'''Euclid''' ({{IPAc-en|icon|\\u02c8|ju\\u02d0|k|l|\\u026a|d}} {{respell|EWK|lid}}; {{lang-grc|\\u0395\\u1f50\\u03ba\\u03bb\\u03b5\\u03af\\u03b4\\u03b7\\u03c2}} ''Eukleid\\u0113s''), [[floruit|fl.]] 300 BC, also known as '''Euclid of Alexandria''', was a [[Greek mathematics|Greek mathematician]], often referred to as the \\\"Father of Geometry\\\". He was active in [[Alexandria]] during the reign of [[Ptolemy I]] (323\\u2013283 BC). His [[Euclid's Elements|''Elements'']] is one of the most influential works in the [[history of mathematics]], serving as the main [[textbook]] for teaching [[mathematics]] (especially [[geometry]]) from the time of its publication until the late 19th or early 20th century.<ref>Ball, pp. 50\\u201362.<\\/ref><ref>Boyer, pp. 100\\u201319.<\\/ref><ref>Macardle, et al. (2008). ''Scientists: Extraordinary People Who Altered the Course of History.'' New York: Metro Books. g. 12.<\\/ref>  In the ''Elements'', Euclid deduced the principles of what is now called [[Euclidean geometry]] from a small set of [[axiom]]s. Euclid also wrote works on [[Perspective (visual)|perspective]], [[conic section]]s, [[spherical geometry]], [[number theory]] and [[Rigour|rigor]].\\n\\n\\\"Euclid\\\" is the anglicized version of the [[Greek language|Greek]] name ({{polytonic|\\u0395\\u1f50\\u03ba\\u03bb\\u03b5\\u03af\\u03b4\\u03b7\\u03c2 &mdash; Eukle\\u00edd\\u0113s}}), meaning \\\"Good Glory\\\".\\n\\n==Life== \\n\\nLittle is known about Euclid's life, as there are only a handful of references to him. The date and place of Euclid's birth and the date and circumstances of his death are unknown, and only roughly estimated in proximity to contemporary figures mentioned in references. No likeness or description of Euclid's physical appearance made during his lifetime survived antiquity. Therefore, Euclid's depiction in works of art is the product of the artist's imagination.\\n\\nThe few historical references to Euclid were written centuries after he lived, by [[Proclus]] and [[Pappus of Alexandria]].<ref>Joyce, David. ''Euclid''. Clark University Department of Mathematics and Computer Science. [http:\\/\\/aleph0.clarku.edu\\/~djoyce\\/java\\/elements\\/Euclid.html]<\\/ref> Proclus introduces Euclid only briefly in his fifth-century ''Commentary on the Elements'', as the author of ''Elements'', that he was mentioned by [[Archimedes]], and that when [[Ptolemy I Soter|King Ptolemy]] asked if there was a shorter path to learning geometry than Euclid's  ''Elements'', \\\"Euclid replied there is no royal road to geometry.\\\"<ref>Proclus, [http:\\/\\/books.google.com\\/books?id=JZEHj2fEmqAC&lpg=PP1&pg=PA57#v=onepage&q&f=false p. 57]<\\/ref> Although the purported citation of Euclid by Archimedes has been judged to be an interpolation by later editors of his works, it is still believed that Euclid wrote his works before those of Archimedes.<\\/ref>Proclus, [http:\\/\\/books.google.com\\/books?id=JZEHj2fEmqAC&pg=PA88&vq=euclid&dq=proclus+commentary+elements&source=gbs_search_s&cad=0#PPR30,M1 p. XXX]<\\/ref><ref>''[http:\\/\\/www-history.mcs.st-and.ac.uk\\/Biographies\\/Euclid.html Euclid of Alexandria]''. The MacTutor History of Mathematics archive.<\\/ref> In addition, the \\\"royal road\\\" anecdote is questionable since it is similar to a story told about [[Menaechmus]] and [[Alexander the Great]].<ref>Boyer, p. 96.<\\/ref>  In the only other key reference to Euclid, Pappus briefly mentioned in the fourth century that Apollonius \\\"spent a very long time with the pupils of Euclid at Alexandria, and it was thus that he acquired such a scientific habit of thought.\\\"<ref>Heath (1956), p. 2.<\\/ref> It is further believed that Euclid may have studied at [[Platonic Academy|Plato's Academy]] in [[Athens]].\\n\\n==''Elements''==\\n[[File:Oxyrhynchus papyrus with Euclid's Elements.jpg|right|thumb|250px|One of the oldest surviving fragments of Euclid's ''Elements'', found at [[Oxyrhynchus]] and dated to circa AD 100. The diagram accompanies Book II, Proposition 5.<ref>{{cite web\\n|url=http:\\/\\/www.math.ubc.ca\\/~cass\\/Euclid\\/papyrus\\/papyrus.html\\n|title=One of the Oldest Extant Diagrams from Euclid\\n|author=Bill Casselman\\n|authorlink=\\n|coauthors=\\n|date=\\n|publisher=University of British Columbia\\n|quote=\\n|accessdate=2008-09-26\\n}}<\\/ref>]]\\n{{Anchor|The ''Elements''|Elements}}\\n{{main|Euclid's Elements}}\\n\\nAlthough many of the results in ''Elements'' originated with earlier mathematicians, one of Euclid's accomplishments was to present them in a single, logically coherent framework, making it easy to use and easy to reference, including a system of rigorous mathematical proofs that remains the basis of mathematics 23 centuries later.<ref>Struik p.&nbsp;51 (\\\"their logical structure has influenced scientific thinking perhaps more than any other text in the world\\\").<\\/ref>\\n\\nThere is no mention of Euclid in the earliest remaining copies of the ''Elements'', and most of the copies say they are \\\"from the edition of [[Theon of Alexandria|Theon]]\\\" or the \\\"lectures of Theon\\\",<ref>Heath (1981), p. 360.<\\/ref> while the text considered to be primary, held by the Vatican, mentions no author. The only reference that historians rely on of Euclid having written the ''Elements'' was from Proclus, who briefly in his ''Commentary on the Elements'' ascribes Euclid as its author.\\n\\nAlthough best-known for its geometric results, the ''Elements'' also includes [[number theory]]. It considers the connection between [[perfect numbers]] and [[Mersenne primes]], the infinitude of [[prime number]]s, [[Euclid's lemma]] on factorization (which leads to the [[fundamental theorem of arithmetic]] on uniqueness of [[integer factorization|prime factorizations]]), and the [[Euclidean algorithm]] for finding the [[greatest common divisor]] of two numbers.\\n\\nThe geometrical system described in the ''Elements'' was long known simply as ''[[geometry]]'', and was considered to be the only geometry possible. Today, however, that system is often referred to as ''[[Euclidean geometry]]'' to distinguish it from other so-called [[Non-Euclidean geometry|''non-Euclidean geometries'']] that mathematicians discovered in the 19th century.\\n{{clear}}\\n\\n==Other works==\\n[[File:Euclid Dodecahedron 1.svg|thumb|Euclid's construction of a regular dodecahedron]]\\n[[File:Cube to dodecahedron 240px.gif|thumb|Construction of a dodecahedron basing on a cube]]\\nIn addition to the ''Elements'', at least five works of Euclid have survived to the present day. They follow the same logical structure as ''Elements'', with definitions and proved propositions.\\n* ''[[Data (Euclid)|Data]]'' deals with the nature and implications of \\\"given\\\" information in geometrical problems; the subject matter is closely related to the first four books of the ''Elements''.\\n* ''On Divisions of Figures'', which survives only partially in [[Arabic language|Arabic]] translation, concerns the division of geometrical figures into two or more equal parts or into parts in given [[ratio]]s. It is similar to a third century AD work by [[Heron of Alexandria]].\\n* ''[[Catoptrics]]'', which concerns the mathematical theory of mirrors, particularly the images formed in plane and spherical concave mirrors. The attribution to Euclid is doubtful. Its author may have been [[Theon of Alexandria]].\\n* ''Phaenomena'', a treatise on [[spherical astronomy]], survives in Greek; it is quite similar to ''On the Moving Sphere'' by [[Autolycus of Pitane]], who flourished around 310 BC.\\n\\n[[File:EuclidStatueOxford.jpg|thumb|right|200 px|Statue of Euclid in the [[Oxford University Museum of Natural History]].]]\\n\\n* ''[[Euclid's Optics|Optics]]'' is the earliest surviving Greek treatise on perspective. In its definitions Euclid follows the Platonic tradition that vision is caused by [[Emission theory (vision)|discrete rays which emanate from the eye]]. One important definition is the fourth: \\\"Things seen under a greater angle appear greater, and those under a lesser angle less, while those under equal angles appear equal.\\\" In the 36 propositions that follow, Euclid relates the apparent size of an object to its distance from the eye and investigates the apparent shapes of cylinders and cones when viewed from different angles. Proposition 45 is interesting, proving that for any two unequal magnitudes, there is a point from which the two appear equal. [[Pappus of Alexandria|Pappus]] believed these results to be important in astronomy and included Euclid's ''Optics'', along with his ''Phaenomena'', in the ''Little Astronomy'', a compendium of smaller works to be studied before the ''Syntaxis'' (''Almagest'') of [[Claudius Ptolemy]].\\n\\nOther works are credibly attributed to Euclid, but have been lost.\\n* ''Conics'' was a work on [[conic section]]s that was later extended by [[Apollonius of Perga]] into his famous work on the subject. It is likely that the first four books of Apollonius's work come directly from Euclid. According to Pappus, \\\"Apollonius, having completed Euclid's four books of conics and added four others, handed down eight volumes of conics.\\\" The Conics of Apollonius quickly supplanted the former work, and by the time of Pappus, Euclid's work was already lost.\\n* ''[[Porism]]s'' might have been an outgrowth of Euclid's work with conic sections, but the exact meaning of the title is controversial.\\n* ''Pseudaria'', or ''Book of Fallacies'', was an elementary text about errors in [[reasoning]].\\n* ''Surface Loci'' concerned either [[Locus (mathematics)|loci]] (sets of points) on surfaces or loci which were themselves surfaces; under the latter interpretation, it has been hypothesized that the work might have dealt with [[Quadric|quadric surfaces]].\\n* Several works on [[mechanics]] are attributed to Euclid by Arabic sources. ''On the Heavy and the Light'' contains, in nine definitions and five propositions, Aristotelian notions of moving bodies and the concept of specific gravity. ''On the Balance'' treats the theory of the lever in a similarly Euclidean manner, containing one definition, two axioms, and four propositions. A third fragment, on the circles described by the ends of a moving lever, contains four propositions. These three works complement each other in such a way that it has been suggested that they are remnants of a single treatise on mechanics written by Euclid.\\n\\n==See also==\\n* [[Axiomatic method]]\\n* [[Euclidean geometry]]\\n* [[Euclid's orchard]]\\n* [[Euclidean relation]]\\n* [[Euclidean algorithm]]\\n* [[Extended Euclidean algorithm]]\\n* [[List of topics named after Euclid]]\\n\\n==Notes==\\n{{Reflist|2}}\\n\\n==References==\\n*{{cite web|title=Euclid (Greek mathematician)|url= http:\\/\\/www.britannica.com\\/EBchecked\\/topic\\/194880\\/Euclid|accessdate=2008-04-18|year=2008|publisher=Encyclop\\u00e6dia Britannica, Inc}}\\n*Artmann, Benno (1999). ''Euclid: The Creation of Mathematics''. New York: Springer. ISBN 0387984232.\\n*{{cite book|last=Ball|first=W.W. Rouse|authorlink=W. W. Rouse Ball|title = A Short Account of the History of Mathematics|origyear=1908|url=|edition=4th|year=1960|publisher= Dover Publications\\n|isbn=0486206300|pages =50\\u201362}}\\n*{{cite book|first=Carl B.|last=Boyer|authorlink=Carl Benjamin Boyer|title=A History of Mathematics|edition=2nd| publisher=John Wiley & Sons, Inc.| year=1991|isbn=0471543977}}\\n*{{cite book|authorlink=T. L. Heath|last=Heath|first=Thomas (ed.)|year=1956|origyear=1908|title=The Thirteen Books of Euclid's Elements|volume=1|publisher=Dover Publications|isbn=0486600882}}\\n*Heath, Thomas L. (1908), \\\"[http:\\/\\/perseus.mpiwg-berlin.mpg.de\\/cgi-bin\\/ptext?lookup=Euc.+1 Euclid and the Traditions About Him]\\\", in Euclid, ''Elements'' (Thomas L. Heath, ed. 1908), '''1''':1\\u20136, at [http:\\/\\/perseus.mpiwg-berlin.mpg.de\\/ Perseus Digital Library].\\n*Heath, Thomas L. (1981). ''A History of Greek Mathematics'', 2 Vols. New York: Dover Publications. ISBN 0486240738 \\/ ISBN 0486240746.\\n*[[Morris Kline|Kline, Morris]] (1980). ''Mathematics: The Loss of Certainty''. Oxford: Oxford University Press. ISBN 019502754X.\\n*{{MacTutor Biography|id=Euclid|title=Euclid of Alexandria}}\\n*[[Proclus]], ''A commentary on the First Book of Euclid's Elements'', translated by Glenn Raymond Morrow,  Princeton University Press, 1992. ISBN 9780691020907.\\n*{{cite book|first=Dirk J.|last=Struik|title=A Concise History of Mathematics| year=1967| publisher=Dover Publications | isbn=486-60255-9}}\\n\\n==Further reading==\\n*{{cite book|last=DeLacy|first=Estelle Allen|title=Euclid and Geometry|year=1963|publisher=Franklin Watts|location=New York}} \\n*{{cite book|last=Knorr|first=Wilbur Richard|title=The Evolution of the Euclidean Elements: A Study of the Theory of Incommensurable Magnitudes and Its Significance for Early Greek Geometry|year=1975|publisher=D. Reidel|location=Dordrecht, Holland|isbn=9027705097}} \\n*{{cite book|last=Mueller|first=Ian|title=Philosophy of Mathematics and Deductive Structure in Euclid's Elements|year=1981|publisher=MIT Press|location=Cambridge, MA|isbn=0262131633}} \\n*{{cite book|last=Reid|first=Constance|title=A Long Way from Euclid|year=1963|publisher=Crowell|location=New York}}\\n*{{cite book|last=Szab\\u00f3|first=\\u00c1rp\\u00e1d|title=The Beginnings of Greek Mathematics|year=1978|publisher=D. Reidel|location=Dordrecht, Holland|isbn=9027708193|others=A.M. Ungar, trans}}\\n\\n==External links==\\n{{wikiquote}}\\n{{wikisource author}}\\n{{Commons category}}\\n*[http:\\/\\/aleph0.clarku.edu\\/~djoyce\\/java\\/elements\\/elements.html Euclid's elements], All thirteen books, with interactive diagrams using Java. [[Clark University]]\\n*[http:\\/\\/farside.ph.utexas.edu\\/euclid.html Euclid's elements], with the original Greek and an English translation on facing pages (includes PDF version for printing). [[University of Texas]].\\n*[http:\\/\\/euclides.org Euclid's elements], All thirteen books, in several languages as Spanish, Catalan, English, German, Portuguese, Arabic, Italian, Russian and Chinese.\\n*[http:\\/\\/www.rarebookroom.org\\/Control\\/eucgeo\\/index.html ''Elementa Geometriae''] 1482, Venice. From [[Rare Book Room]].\\n*[http:\\/\\/www.rarebookroom.org\\/Control\\/eucmsd\\/index.html ''Elementa''] 888 AD, Byzantine. From [[Rare Book Room]].\\n*[http:\\/\\/www.mathopenref.com\\/euclid.html Euclid biography by Charlene Douglass] With extensive bibliography.\\n*[http:\\/\\/www.wilbourhall.org Texts on Ancient Mathematics and Mathematical Astronomy] PDF scans (Note: many are very large files). Includes editions and translations of Euclid's ''Elements'', ''Data'', and ''Optica'', Proclus's ''Commentary on Euclid'', and other historical sources.\\n{{Normdaten|LCCN=n\\/50\\/043341}}\\n\\n{{Greek mathematics}}\\n{{Ancient Greece topics}}\\n\\n<!-- Metadata: see [[Wikipedia:Persondata]] -->\\n{{Persondata\\n|NAME=Euclid\\n|ALTERNATIVE NAMES=Euclid of Alexandria; \\u0395\\u1f50\\u03ba\\u03bb\\u03b5\\u03af\\u03b4\\u03b7\\u03c2\\n|SHORT DESCRIPTION=Greek mathematician\\n|DATE OF BIRTH=325 BCE\\n|PLACE OF BIRTH=\\n|DATE OF DEATH=265 BCE\\n|PLACE OF DEATH=\\n}}\\n{{DEFAULTSORT:Euclid}}\\n[[Category:4th-century BC births]]\\n[[Category:3rd-century BC deaths]]\\n[[Category:Ancient Greek mathematicians]]\\n[[Category:Ancient Alexandrians]]\\n[[Category:Hellenistic Egyptian