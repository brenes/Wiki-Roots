    body: "{\"query\":{\"normalized\":[{\"from\":\"language\",\"to\":\"Language\"}],\"pages\":{\"17524\":{\"pageid\":17524,\"ns\":0,\"title\":\"Language\",\"revisions\":[{\"*\":\"{{About|the properties of language in general|other uses|Language (disambiguation)}}\\n[[File:Cuneiform script2.jpg|thumb|250px|[[Cuneiform]] is one of the first known forms of [[written language]], but [[spoken language]] is believed to predate writing by tens of thousands of years at least.]]\\n'''Language''' may refer either to the specifically [[human]] capacity for acquiring and using complex systems of [[communication]], or to a specific instance of such a system of complex communication. The scientific study of language in any of its senses is called [[linguistics]].\\n\\nThe approximately 3000\\u20136000 languages that are spoken by humans today are the most salient examples, but [[natural language]]s can also be based on visual rather than auditory [[stimulus (physiology)|stimuli]], for example in [[sign language]]s and [[written language]]. [[Code]]s and other kinds of [[constructed language|artificially constructed communication systems]] such as those used for [[programming language|computer programming]] can also be called languages. A language in this sense is a [[system]] of [[Sign (linguistics)|signs]] for [[encoding]] and [[decoding]] [[information]]. The English word derives ultimately from [[Latin]] ''lingua'', \\\"language, tongue\\\", via [[Old French]]. This metaphoric relation between language and the tongue exists in many languages and testifies to the historical prominence of spoken languages.<ref name=AHD>{{cite encyclopedia |title=language |encyclopedia=The American Heritage Dictionary of the English Language |edition=3rd|year=1992|location=Boston|publisher=Houghton Mifflin Company}}<\\/ref> When used as a general concept, \\\"language\\\" refers to the [[cognitive]] faculty that enables humans to learn and use systems of complex communication.\\n\\nThe human language faculty is thought to be fundamentally different from and of much higher complexity than those of other species. Human language is highly complex in that it is based on a set of rules relating symbols to their meanings, thereby forming an infinite number of possible innovative utterances from a finite number of elements. Language is thought to have originated when early hominids first started cooperating, adapting earlier systems of communication based on expressive signs to include a [[Theory of mind|theory of other minds]] and shared [[intentionality]]. This development is thought to have coincided with an increase in brain volume. Language is [[neurolinguistics|processed]] in many different locations in the [[human brain]], but especially in [[Broca's area|Broca\\u2019s]] and [[Wernicke's area|Wernicke\\u2019s area]]s. Humans [[language acquisition|acquire]] language through social interaction in early childhood, and children generally speak fluently when they are around three years old. The use of language has become deeply entrenched in human [[culture]] and, apart from being used to communicate and share information, it also has social and cultural uses, such as signifying group [[Identity (social science)|identity]], [[social stratification]] and for [[social grooming]] and [[entertainment]]. The word \\\"language\\\" can also be used to describe the set of rules that makes this possible, or the set of utterances that can be produced from those rules.\\n\\nAll languages rely on the process of [[semiosis]] to relate a [[Sign (linguistics)|sign]] with a particular [[meaning]]. Spoken and signed languages contain a [[phonology|phonological]] system that governs how sounds or visual symbols are used to form sequences known as [[word]]s or [[morpheme]]s, and a [[syntax|syntactic]] system that governs how words and [[morphemes]] are used to form phrases and utterances. Written languages use visual symbols to represent the sounds of the spoken languages, but they still require syntactic rules that govern the production of meaning from sequences of words. Languages [[language change|evolve]] and diversify over time, and the history of their evolution can be reconstructed by [[Historical linguistics|comparing]] modern languages to determine which traits their ancestral languages must have had for the later stages to have occurred. A group of languages that descend from a common ancestor is known as a [[language family]]. The languages that are most spoken in the world today belong to the [[Indo-European languages|Indo-European family]], which includes languages such as [[English language|English]], [[Spanish language|Spanish]], [[Russian language|Russian]] and [[Hindi language|Hindi]]; the [[Sino-Tibetan languages]], which include [[Mandarin Chinese]], [[Cantonese]] and many others; [[Semitic languages]], which include [[Arabic language|Arabic]] and [[Hebrew language|Hebrew]];  and the [[Bantu languages]], which include [[Swahili language|Swahili]], [[Zulu language|Zulu]], [[Xhosa language|Xhosa]] and hundreds of other languages spoken throughout [[Africa]].\\n\\n==Definitions==\\nThe word \\\"language\\\" has two meanings: language as a general concept, and \\\"a language\\\" (a specific linguistic system, e.g. \\\"[[French language|French]]\\\"). Languages other than English often have two separate words for these distinct concepts. French for example uses the word ''langage'' for language as a concept and ''[[langue and parole|langue]]'' as the specific instance of language.<ref>[[John Lyons|Lyons, John]]. 1981. Language and Linguistics. p. 2<\\/ref>\\n\\nWhen speaking of language as a general concept, several different definitions can be used that stress different aspects of the phenomenon.<ref>[[John Lyons|Lyons, John]]. 1981. Language and Linguistics. pp. 1\\u20138<\\/ref>\\n\\n===A mental faculty, organ or instinct===\\nOne definition sees language primarily as the [[mind|mental faculty]] that allows humans to undertake linguistic behaviour: to learn languages and produce and understand utterances. This definition stresses the universality of language to all humans and the biological basis of the human capacity for language as a unique development of the [[human brain]].<ref>{{cite book|author=Marc D. Hauser and [[William Tecumseh Fitch|W. Tecumseh Fitch]]|chapter=What are the uniquely human components of the language faculty?|year=2003|editor=M.H. Christiansen and S. Kirby|publisher=Oxford University Press|title=Language Evolution: The States of the Art|url=http:\\/\\/www.isrl.uiuc.edu\\/~amag\\/langev\\/paper\\/hauser03whatAre.html}}<\\/ref><ref>{{cite book|author=Pinker, Steven|authorlink=Steven Pinker|year=1994|title=[[The Language Instinct|''The Language Instinct: How the Mind Creates Language'']]|publisher=Perennial}}<\\/ref> This view often understands language to be largely [[innate language|innate]], for example as in [[Noam Chomsky|Chomsky's]] theory of [[Universal Grammar]]  or [[Jerry Fodor]]\\u2019s extreme innatist theory. These kinds of definitions are often applied by studies of language within a [[cognitive science]] framework and in [[neurolinguistics]].\\n\\n===A formal symbolic system===\\nAnother definition sees language as a formal system of symbols governed by grammatical rules combining particular signs with particular meanings. This definition stresses the fact that human languages can be described as closed [[structural linguistics|structural system]]s consisting of rules that relate particular signs to particular meanings. This [[structuralism|structuralist]] view of language was first introduced by [[Ferdinand de Saussure]]. Some proponents of this view of language, such as [[Noam Chomsky]], define language as a particular set of sentences that can be generated from a particular set of rules.<ref>{{cite book|author=Chomsky, Noam|title=Syntactic Structures|year=1957|location=the Hague|publisher=Mouton|unused_data=publisherMouton}}<\\/ref> The structuralist viewpoint is commonly used in [[formal logic]], [[semiotics]], and in [[formal grammar|formal]] and [[structural linguistics|structural]] [[theoretical linguistics|theories of grammar]], the most commonly used theoretical frameworks in [[descriptive linguistics|linguistic description]]. In the [[philosophy of language]] these views are associated with philosophers such as [[Bertrand Russell]], early [[Ludwig Wittgenstein|Wittgenstein]], [[Alfred Tarski]] and [[Gottlob Frege]].\\n\\n===A tool for communication===\\nYet another definition sees language as a system of communication that enables humans to cooperate. This definition stresses the social functions of language and the fact that humans use it to express themselves and to manipulate objects in their environment. This view of language is associated with the study of language in a [[Functional theories of grammar|functional]] or [[pragmatics|pragmatic]] framework, as well as in [[socio-linguistics]] and [[linguistic anthropology]]. In the [[Philosophy of language]] these views are often associated with [[Ludwig Wittgenstein|Wittgenstein\\u2019s]] later works and with ordinary language philosophers such as [[G. E. Moore]], [[Paul Grice]], [[John Searle]] and [[J. L. Austin]].\\n\\n===What makes human language unique===\\nHuman language is unique in comparison to other forms of communication, such as those used by other [[Animal communication|animals]], because it allows humans to produce an infinite set of utterances from a finite set of elements,<ref>{{cite journal|author=Hauser,Marc D.|coauthor=Noam Chomsky & W. Tecumseh Fitch|title=The Faculty of Language: What Is It, Who Has It, and How Did It Evolve?|journal=Science 22 |year=2002|volume=298|issue=5598|pages=1569\\u20131579|ref=harv}}<\\/ref> and because the symbols and grammatical rules of any particular language are largely arbitrary, so that the system can only be acquired through social interaction. The known systems of communication used by animals, on the other hand, can only express a finite number of utterances that are mostly genetically transmitted.<ref>{{cite book|author=Tomasello, Michael|year=2008|title=Origin of Human Communication|publisher=MIT Press}}<\\/ref> Human language is also unique in that its complex structure has evolved to serve a much wider range of functions than any other kinds of communication system.\\n\\n==The study of language==\\n{{main|Linguistics|History of linguistics}}\\nThe study of language, [[linguistics]], has been developing into a science since the first grammatical descriptions of particular languages in [[India]] more than 2000 years ago. Today linguistics is a science that concerns itself with all aspects relating to language, examining it from all of the theoretical viewpoints described above.\\n\\nLanguage can be studied from many angles and for many purposes: For example, [[Descriptive linguistics]] examines the grammar of single languages so that people can learn the languages; [[theoretical linguistics]] develops theories how best to conceptualize language as a faculty; [[sociolinguistics]] studies how languages are used for social purposes, such as differentiating regional or social groups from each other; [[neurolinguistics]] studies how language is processed in the human brain; [[computational linguistics]] builds computational models of language and constructs programmes to process natural language; and [[historical linguistics]] traces the histories of languages and language families by using the [[comparative method]].\\n\\n===Early grammarians===\\n{{main|Philology}}\\n[[Image:Ancient Tamil Script.jpg|thumb|right|Ancient [[Tamil language|Tamil]] inscription at the [[Brihadeeswara Temple]] in [[Thanjavur]]]]\\nThe formal study of language began in [[India]] with [[P\\u0101\\u1e47ini]], the 5th century BC grammarian who formulated 3,959 rules of [[Sanskrit language|Sanskrit]] [[morphology (linguistics)|morphology]]. P\\u0101\\u1e47ini\\u2019s systematic classification of the sounds of Sanskrit into [[consonant]]s and [[vowel]]s, and word classes, such as nouns and verbs, was the first known instance of its kind. In the [[Middle East]] [[Sibawayh]] (\\u0633\\u06cc\\u0628\\u0648\\u06cc\\u0647) made a detailed description of Arabic in 760 AD in his monumental work, ''Al-kitab fi al-nahw'' (\\u0627\\u0644\\u0643\\u062a\\u0627\\u0628 \\u0641\\u064a \\u0627\\u0644\\u0646\\u062d\\u0648, ''The Book on Grammar''), the first known author to distinguish between [[phonetics|sounds]] and [[phonology|phonemes (sounds as units of a linguistic system)]].\\n\\nWestern interest in the study of languages began as early as in the East,<ref>{{harvnb|Bloomfield|1914|p=307}}.<\\/ref> but the grammarians of the classical languages did not use the same methods or reach the same conclusions as their contemporaries in the Indic world. Early interest in language in the West was a part of philosophy, not of grammatical description. The first insights into semantic theory were made by [[Plato]] in his [[Cratylus (dialogue)|''Cratylus'' dialogue]], where he argues that words denote concepts that are eternal and exist in the world of ideas. This work is the first to use the word [[etymology]] to describe the history of a word's meaning.\\n\\nAround 280 BC one of [[Alexander the Great]]\\u2019s successors founded a university (see [[Musaeum]]) in [[Alexandria]], where a school of philologists studied the ancient texts in and taught [[Greek language|Greek]] to speakers of other languages. This school was the first to use the word \\\"[[grammar]]\\\" in its modern sense, Plato had used the word in its original meaning as \\\"[[Art of Grammar|t\\u00e9chn\\u0113 grammatik\\u1e17]]\\\" (\\u03a4\\u03ad\\u03c7\\u03bd\\u03b7 \\u0393\\u03c1\\u03b1\\u03bc\\u03bc\\u03b1\\u03c4\\u03b9\\u03ba\\u03ae), the \\\"art of writing,\\\" which is also the title of one of the most important works of the Alexandrine school by [[Dionysius Thrax]].<ref>{{Cite book|author={{aut|Seuren, Pieter A. M.}}|year=1998|title=Western linguistics: An historical introduction|publisher=Wiley-blackwell|isbn=0631208917|pages=2\\u201324|ref=harv|postscript=<!-- Bot inserted parameter. Either remove it; or change its value to \\\".\\\" for the cite to end in a \\\".\\\", as necessary. -->{{inconsistent citations}}}}<\\/ref>\\n\\nThroughout the Middle Ages the study of language was subsumed under the topic of [[philology]], the study of ancient languages and texts, practiced by such educators as [[Roger Ascham]], [[Wolfgang Ratke]] and [[John Amos Comenius]].<ref>{{harvnb|Bloomfield|1914|p=308}}.<\\/ref>\\n\\n===Historicism===\\nIn the 18th century, the first use of the [[comparative method]] by [[William Jones (philologist)|William Jones]] sparked the rise of [[comparative linguistics]].<ref>{{harvnb|Bloomfield|1914|p=310}}.<\\/ref> Bloomfield attributes \\\"the first great scientific linguistic work of the world\\\" to [[Jacob Grimm]], who wrote ''Deutsche Grammatik''.<ref name=\\\"Bloomfield 1914 311\\\">{{harvnb|Bloomfield|1914|p=311}}.<\\/ref> It was soon followed by other authors writing similar comparative studies on other language groups of Europe. The scientific study of language was broadened from Indo-European to language in general by [[Wilhelm von Humboldt]], of whom Bloomfield asserts:<ref name=\\\"Bloomfield 1914 311\\\"\\/><blockquote>\\\"This study received its foundation at the hands of the Prussian statesman and scholar Wilhelm von Humboldt (1767\\u20141835), especially in the first volume of his work on Kavi, the literary language of Java, entitled ''\\u00dcber die Verschiedenheit des menschlichen Sprachbaues und ihren Einflu\\u00df auf die geistige Entwickelung des Menschengeschlechts'' (\\u2018On the Variety of the Structure of Human Language and its Influence upon the Mental Development of the Human Race\\u2019).\\\"<\\/blockquote>\\n\\n===Structuralism===\\nEarly in the 20th century, de Saussure introduced the idea of language as a \\\"semantic code.\\\"<ref>{{cite book|title=Sources of semiotic: readings with commentary from antiquity to the present|first=David S. |last=Clarke |year=1990|location=Carbondale|publisher=Southern Illinois University Press|pages=143\\u2013144}}<\\/ref> Substantial additional contributions similar to this came from [[Hjelmslev]], [[\\u00c9mile Benveniste]] and [[Roman Jakobson]],<ref name=\\\"Holquist81\\\">{{harvnb|Holquist|1981|pp=xvii-xviii}}.<\\/ref> which are characterized as being highly [[systematic]].<ref name=\\\"Holquist81\\\"\\/>\\n\\n==Language and its parts==\\nWhen described as a system of symbolic communication, language is traditionally seen as consisting of three parts: [[sign (semiotics)|sign]]s, [[meaning (semiotics)|meaning]]s and a [[code (semiotics)|code]] connecting signs with their meanings. The study of how signs and meanings are combined, used and interpreted is called [[semiotics]]. Signs can be composed of sounds, gestures, letters or symbols, depending on whether the language is spoken, signed or written, and they can be combined into complex signs such as words and phrases. When used in communication a sign is encoded and transmitted by a sender through a channel to a receiver who decodes it (a signal). \\n\\nSome of the properties that define human language as opposed to other communication systems are: the arbitrariness of the linguistic sign, meaning that there is no predictable connection between a linguistic sign and its meaning; the duality of the linguistic system, meaning that linguistic structures are built by combining elements into larger structures that can be seen as layered, e.g. how sounds build words and words build phrases; the discreteness of the elements of language, meaning that the elements out of which linguistic signs are constructed are discrete units, e.g. sounds and words, that can be distinguished from each other and rearranged in different patterns; and the productivity of the linguistic system, meaning that the finite number of linguistic elements can be combined into a theoretically infinite number of combinations.<ref>{{cite book|author=Lyons, John|title= Language and linguistics|year=1981|publisher=Cambridge University Press|pages=17\\u201324}}<\\/ref>\\n\\nThe rules under which signs can be combined to form words and phrases are called [[syntax]] or grammar. The meaning that is connected to individual signs, words and phrases is called [[semantics]]. The division of language into separate but connected systems of sign and meaning goes back to the first linguistic studies of de Saussure and is now used in almost all branches of linguistics.\\n\\n===Semantics===\\nLanguages express meaning by relating a sign to a meaning. Thus languages must have a [[vocabulary]] of signs related to specific meaning\\u2014the English sign \\\"dog\\\" denotes, for example, a member of the genus ''[[Canis]]''. In a language, the array of arbitrary signs connected to specific meanings is called the [[lexicon]], and a single sign connected to a meaning is called a [[lexeme]]. Not all meanings in a language are represented by single words-often semantic concepts are embedded in the morphology or syntax of the language in the form of [[Grammatical category|grammatical categories]]. All languages contain the semantic structure of [[predicate (grammar)|predication]]\\u2014a structure that predicates a property, state or action that has [[truth value]], i.e. it can be true or false about an entity, e.g. \\\"<nowiki>[x [is y]]\\\" or \\\"[x [does y]]<\\/nowiki>.\\\"\\n\\n===Sounds and symbols===\\n{{main|Phonology}}\\nThe ways in which spoken languages use sounds to construct meaning is studied in [[phonology]]. The study of how humans produce and perceive vocal sounds is called [[phonetics]]. In spoken language meaning is constructed when sounds become part of a system in which some sounds can contribute to expressing meaning and others do not. In any given language only a limited number of the many distinct sounds that can be created by the human vocal apparatus contribute to constructing meaning\\n\\nSounds as part of a linguistic system are called [[phonemes]]. All spoken languages have phonemes of at least two different categories: [[vowels]] and  [[consonants]] that can be combined into forming [[syllable]]s. Apart from segments such as consonants and vowels, some languages also use sound in other ways to convey meaning. Many languages, for example, use [[stress (linguistics)|stress]], [[pitch accent|pitch]], [[Vowel length|duration]] and [[tonal language|tone]] to distinguish meaning. Because these phenomena operate outside of the level of single segments they are called [[suprasegmental]]. \\n\\n[[Writing system]]s represent the sounds of human speech using visual symbols. The Latin alphabet (and those on which it is based or that have been derived from it) is based on the representation of single sounds, so that words are constructed from letters that generally denote a single consonant or vowel in the structure of the word.\\n\\nIn syllabic scripts, such as the [[Inuktitut]] syllabary, each sign represents a whole syllable\\n\\nIn [[logographic]] scripts each sign represents an entire word. Because all languages have a very large number of words, no purely logographic scripts are known to exist. In order to represent the sounds of the world\\u2019s languages in writing, linguists have developed an [[International Phonetic Alphabet]], designed to represent all of the discrete sounds that are known to contribute to meaning in human languages.\\n\\n===Grammar===\\n{{main|grammar}}\\nGrammar is the study of how meaningful elements ([[morphemes]]) within a language can be combined into utterances. Morphemes can either be ''free'' or ''bound''. If they are free to be moved around within an utterance, they are usually called [[word]]s, and if they are bound to other words or morphemes, they are called [[affix]]es. The way in which meaningful elements can be combined within a language is governed by rules. In standard linguistic theory the rules of the internal structure of words is called [[morphology (linguistics)|morphology]]. The rules of the internal structure of the phrases and sentences is called syntax.<ref>{{cite book|author=Lyons, John|title= Language and linguistics|year=1981|publisher=Cambridge University Press|pages=103}}<\\/ref>  In the generativist tradition of Chomsky morphology is seen as a part of syntax.\\n\\n====Grammatical categories====\\nGrammar contributes to producing meaning by encoding semantic distinctions in forms that are systematic. The predictability resulting from systematization allows language users to produce and understand new words and meanings by applying their knowledge of the language\\u2019s grammatical categories.\\n\\nLanguages differ widely in whether categories are encoded through the use of categories or lexical units. However, several categories are so common as to be nearly universal. Such universal categories include the encoding of the grammatical relations of participants and predicates by grammatically [[morphosyntactic alignment|distinguishing between their relations]] to a predicate, the encoding of [[tense (linguistics)|temporal]] and [[Preposition and postposition|spatial]] relations on predicates, and a system of [[grammatical person]] governing reference to and distinction between speakers and addressees and those about whom they are speaking.\\n\\n====Word classes====\\nLanguages organize their [[parts of speech]] into classes according to their functions and positions relative to other parts. All languages, for instance, make a basic distinction between a group of words that prototypically denote things and concepts and a group of words that prototypically denote actions and events. The first group, which includes English words such as \\\"dog\\\" and \\\"song,\\\" is usually called [[noun]]s. The second, which includes \\\"run\\\" and \\\"sing,\\\" is called [[verb]]s.\\n\\nAdditionally, some languages have [[adjective]]s, such as \\\"red\\\" or \\\"big,\\\" that describe properties or qualities of nouns, and [[adverb]]s, such as such as \\\"quickly\\\" and \\\"hopefully,\\\" that modify verbs.\\n\\nThe word classes also carry out differing functions in grammar. Prototypically verbs are used to construct [[predicate (grammar)|predicate]]s, while nouns are used as [[argument]]s of predicates. In a sentence such as \\\"Sally runs,\\\" the predicate is \\\"runs,\\\" because it is the word that predicates a specific state about its argument \\\"Sally.\\\" Some verbs such as \\\"curse\\\" can take two arguments, e.g. \\\"Sally cursed John.\\\" A predicate that can only take a single argument is called [[transitivity (grammar)|''intransitive'']], while a predicate that can take two arguments is called [[transitive verb|''transitive'']].\\n\\nMany other word classes exist in different languages, such as [[conjunction]]s that serve to join two sentences and [[article (grammar)|articles]] that introduces a noun.\\n\\n====Morphology====\\nMany languages use the morphological processes of [[inflection]] to modify or elaborate on the meaning of words. In some languages words are built of several meaningful units called morphemes, the English word \\\"unexpected\\\" can be analyzed as being composed of the three morphemes \\\"un-\\\", \\\"expect\\\" and \\\"-ed\\\". Morphemes can be classified according to whether they are roots to which other bound morphemes called [[affix]]es are added, and bound morphemes can be classified according to their position in relation to the root: [[prefix]]es precede the root, [[suffix]]es follow the root and [[infix]]es are inserted in the middle of a root. Affixes serve to modify or elaborate the meaning of the root. Some languages change the meaning of words by changing the phonological structure of a word, for example the English word \\\"run\\\" which in the past tense is \\\"ran\\\". Furthermore morphology distinguishes between processes of inflection which modifies or elaborates on a word, and [[derivation]] which instead creates a new word from an existing one - for example in English \\\"sing\\\" which can become \\\"singer\\\" by adding the derivational morpheme -er which derives an agentive noun from a verb. Languages differ widely in how much they rely on morphology - some languages, traditionally called [[polysynthetic languages]] depend so much on morphology that they express the equivalent of an entire English sentence in a single word. For example the  [[Greenlandic language|Greenlandic]] word \\\"''oqaatiginerluppaa''\\\" \\\"(he\\/she) speaks badly about him\\/her\\\" which consists of the root ''oqaa'' and six suffixes.<ref name=\\\"encyc\\\">Rischel, J\\u00f8rgen. Gr\\u00f8nlandsk sprog.[http:\\/\\/www.denstoredanske.dk\\/Samfund,_jura_og_politik\\/Sprog\\/Eskimoisk_sprog\\/gr%C3%B8nlandsk?highlight=gr%C3%B8nlandsk] [[Den Store Danske Encyklop\\u00e6di]] Vol. 8, Gyldendal<\\/ref>\\n\\n====Syntax====\\nLanguages that use inflection to convey meaning often do not have strict rules for word order in a sentence. For example in [[Latin language|Latin]] both \\\"''dominus servos vituperabat''\\\" and \\\"''servos vituperabat dominus''\\\" mean \\\"the master was cursing the slaves\\\", because \\\"''servos''\\\" \\\"slave\\\" is in the [[accusative case]] showing that they are the [[Object (grammar)|grammatical object]] of the sentence and \\\"''dominus''\\\" \\\"master\\\" is in the [[nominative case]] showing that he is the subject. Other languages, however, use little or no inflectional processes and instead use the sequence of words in relation to each other to describe meaning. For example in English the two sentences \\\"the slaves were cursing the master\\\" and \\\"the master was cursing the slaves\\\" mean different things because the role of grammatical subject is encoded by the noun being in front of the verb and the role of object is encoded by the noun appearing after the verb.\\n\\nSyntax then, has to do with the order of words in sentences, and specifically how complex sentences are structured by grouping words together in units, called [[phrase]]s, that can occupy different places in a larger syntactic structure. Below is a graphic representation of the syntactic analysis of the sentence \\\"the cat is on the mat\\\". The sentence is analysed as being constituted by a noun phrase, a verb and a prepositional phrase, the prepositional phrase is further divided into a preposition and a noun phrase, and the noun phrases consist of an article and a noun. \\n\\n<pre>\\n                    Verb Phrase\\/Sentence\\n                  \\/   |              \\\\\\n               \\/      |                \\\\\\n            \\/         |                Prepositional Phrase\\n          \\/           |                 \\/         \\\\\\n   Noun Phrase        |               \\/        Noun Phrase\\n    \\/     \\\\           |              \\/            \\/    \\\\\\n  Article Noun       Verb      Preposition   Article    Noun\\n   |       |          |        |             |          |\\n  the      cat        is       on           the        mat\\n\\n               \\\"The cat is on the mat\\\"\\n<\\/pre>\\n\\n==Language and culture==\\n{{see also|Culture#Language_and_culture|l1=Culture}}\\n[[Image:Pieter Bruegel d. \\u00c4. 075b.jpg|thumb|250px|<center>\\\"[[The Tower of Babel]]\\\" by [[Pieter Bruegel the Elder]]. Oil on board, 1563.<\\/center>The Tower of Babel symbolises the division of mankind by a multitude of tongues provided through heavenly intervention.]]\\nAs far back as the classical period, and probably long before, the connection has been noted between human culture and language. The ancient Greeks, for example, distinguished between civilized peoples and ''[[Barbarian|b\\u00e1rbaros]]'' (\\\"those who babble\\\"), i.e., those who speak unintelligible languages.<ref>Baepler, Paul. 2003. \\\"White slaves, African masters.\\\" The ANNALS of the American Academy of Political and Social Science 588(1): 90\\u2013111. p. 91<\\/ref> The fact that different groups speak different, mutually unintelligible languages is often considered more-tangible evidence for cultural differences than other, less obvious cultural traits.\\n\\nLanguages, understood as the particular set of speech norms of a particular community, are also a part of the larger culture of the community that speak them. Humans use language as a way of signalling identity with one cultural group and difference from others. Even among speakers of one language several different ways of using the language exist, and each is used to signal affiliation with particular subgroups within a larger culture. Linguists and anthropologists, particularly [[Sociolinguistics|sociolinguists]], [[Anthropological linguistics|ethnolinguists]] and [[Linguistic anthropology|linguistic anthropologists]] have specialized in studying how ways of speaking vary between speech communities.\\n\\nA community's ways of using language is a part of the community's culture, just as other shared practices are, it is way of displaying group identity. Ways of speaking function not only to facilitate communication, but also to identify the social position of the speaker. Linguists use the term [[Variety (linguistics)|varieties]], a term that encompasses geographically or socioculturally defined [[dialect]]s as well as the [[register (sociolinguistics)|jargons]] or [[style shifting|styles]] of [[subculture]]s, to refer to the different ways of speaking a language. Linguistic anthropologists and sociologists of language define communicative style as the ways that language is used and understood within a particular culture.<ref>Clancy, Patricia. (1986) \\\"The acquisition of communicative style in Japanese.\\\" In B. Schieffelin and E. Ochs (eds) ''Language Socialization across Cultures''. Cambridge: Cambridge University Press.<\\/ref>\\n\\nLanguages do not differ only in pronunciation, vocabulary or grammar, but also through having different \\\"cultures of speaking\\\". Some cultures for example have elaborate systems of \\\"social [[deixis]]\\\", systems of signalling social distance through linguistic means.<ref name=\\\"Foley 1997 p\\\">Foley 1997 p??<\\/ref> In English, social deixis is shown mostly though distinguishing between addressing some people by first name and others by surname, but also in titles such as \\\"Mrs.\\\", \\\"boy\\\", \\\"Doctor\\\" or \\\"Your Honor\\\", but in other languages such systems may be highly complex and codified in the entire grammar and vocabulary of the language. For instance, in several languages of east Asia, such as [[Thai language|Thai]], [[Burmese language|Burmese]] and [[Old Javanese|Javanese]], different words are used according to whether a speaker is addressing someone of higher or lower rank than oneself in a ranking system with animals and children ranking the lowest and gods and members of royalty as the highest.<ref name=\\\"Foley 1997 p\\\"\\/>\\n\\n==Origin==\\n[[Image:Homo sapiens neanderthalensis.jpg|thumb|Skull of [[Homo Neanderthalensis]] discovered in La Chapelle Aux Saints, France. It is unknown whether Neanderthal humans had language.]]\\n{{Main|Origin of language}}\\nTheories about the origin of language can be divided according to their basic assumptions. Some theories are based on the idea that language is so complex that one can not imagine it simply appearing from nothing in its final form, but that it must have evolved from earlier pre-linguistic systems among our pre-human ancestors. These theories can be called continuity based theories. The opposite viewpoint is that language is such a unique human trait that it cannot be compared to anything found among non-humans and that it must therefore have appeared fairly suddenly in the transition from pre-hominids to early man. These theories can be defined as discontinuity based. Similarly some theories see language mostly as an innate faculty that is largely genetically encoded, while others see it as a system that is largely cultural, that is learned through social interaction.<ref>{{cite book|author=Ulbaek, Ib|year=1998|chapter=The Origin of Language and Cognition|title=Approaches to the evolution of language|editor=J. R. Hurford & C. Knight|pages=30\\u201343|publisher=Cambridge University Press}}<\\/ref> Currently the only prominent proponent of a discontinuity theory of human language is [[Noam Chomsky]] who however does not present any scenario for how human language appeared. Continuity based theories are currently held by a majority of scholars, but they vary in how they envision this development. Those who see language as being mostly innate, for example  [[Steven Pinker]], hold the precedents to be [[animal cognition]], whereas those who see language as a socially learned tool of communication, such as [[Michael Tomasello]] see it as having developed from [[animal communication]], either primate gestural or vocalic communication. Other continuity based models see language as having developed from music.<ref>''[[The Economist]]'', \\\"[http:\\/\\/www.economist.com\\/node\\/18557572?story_id=18557572 The evolution of language:  Babel or babble?]\\\", 16 April 2011, pp. 85-86.<\\/ref>\\n\\nBecause the emergence of language is located in the early prehistory of man, the relevant developments have left no direct historical traces and no comparable processes can be observed today. Theories that stress continuity often look at animals to see if, for example, primates display any traits that can be seen as analogous to what pre-human language must have been like. Alternatively early human fossils can be inspected to look for traces of physical adaptation to language use or for traces of pre-linguistic forms of symbolic behaviour.\\n\\nIt is mostly undisputed that pre-human [[australopithecine]]s did not have communication systems significantly different from those found in [[great ape]]s in general, but scholarly opinions vary as to the developments since the appearance of ''[[Homo]]'' some 2.5 million years ago. Some scholars assume the development of primitive language-like systems (proto-language) as early as ''[[Homo habilis]]'', while others place the development of primitive symbolic communication only with ''[[Homo erectus]]'' (1.8 million years ago) or ''[[Homo heidelbergensis]]'' (0.6 million years ago) and the development of language proper with ''[[Homo sapiens sapiens]]'' less than 100,000 years ago.\\n\\nLinguistic analysis, used by [[Johanna Nichols]], a [[linguist]] at the [[University of California, Berkeley]], to estimate the time required to achieve the current spread and diversity in modern languages today, indicates that vocal language arose at least 100,000 years ago.<ref>{{cite web |url=http:\\/\\/findarticles.com\\/p\\/articles\\/mi_m1200\\/is_n24_v145\\/ai_15517386\\/?tag=content;col1 |title=Talking back in time; prehistoric origins of language attract new data and debate - language evolution |author=Bower, Bruce |date=11 June 1994 |work=Science News on Bnet (Technology Industry) |publisher=CBS Interactive News Service |accessdate=29 September 2010}}<\\/ref>\\n\\n==Natural languages==\\n{{Main|Natural language}}\\n\\nHuman languages are usually referred to as natural languages, and the science of studying them falls under the purview of [[linguistics]]. A common progression for natural languages is that they are considered to be first spoken and then written, and then an understanding and explanation of their grammar is attempted.\\n\\nLanguages live, die, polymorph, move from place to place, and change with time. Any language that ceases to change or develop is categorized as a [[dead language]]. Conversely, any language that is in a continuous state of change is known as a ''living language'' or [[modern language]]. It is for these reasons that the biggest challenge for a speaker of a foreign language is to remain immersed in that language in order to keep up with the changes of that language.\\n\\nMaking a principled distinction between one language and another is sometimes nearly impossible.<ref>{{cite encyclopedia| title =Language| encyclopedia =The New Encyclop\\u00e6dia Britannica: MACROP\\u00c6DIA| volume =22| pages =548 2b| publisher =Encyclop\\u00e6dia Britannica,Inc.| year =2005}}<\\/ref> For instance, there are a few [[dialect]]s of [[German language|German]] similar to some dialects of [[Dutch language|Dutch]]. The transition between languages within the same [[language family]] is sometimes gradual (see [[dialect continuum]]).\\n\\nSome like to make parallels with [[biology]], where it is not possible to make a well-defined distinction between one species and the next. In either case, the ultimate difficulty may stem from the [[interaction]]s between languages and [[population]]s. (See [[Dialect]] or [[August Schleicher]] for a longer discussion.)\\n\\nThe concepts of [[Ausbausprache, Abstandsprache and Dachsprache]] are used to make finer distinctions about the degrees of difference between languages or dialects.\\n\\nA [[sign language]] (also signed language) is a language which, instead of acoustically conveyed sound patterns, uses visually transmitted sign patterns (manual communication, body language) to convey meaning\\u2014simultaneously combining hand shapes, orientation and movement of the hands, arms or body, and facial expressions to fluidly express a speaker's thoughts. Hundreds of sign languages are in use around the world and are at the cores of local Deaf cultures.\\n\\n==Artificial languages==\\n[[Image:Unua Libro.jpg|thumb|left|120px|The first book ever published about [[Esperanto]], the world's most widely spoken constructed language.]]\\nAn artificial language is a language the [[phonology]], [[grammar]], and\\/or [[vocabulary]] of which have been consciously devised or modified by an individual or group, instead of having evolved [[natural language|natural]]ly. There are many possible reasons to construct a language: to ease human [[communication]] (see [[international auxiliary language]] and [[code]]); to bring [[fiction]] or an associated [[constructed world]] to life; for [[linguistics|linguistic]] experimentation; for [[artistic language|artistic creation]]; and for [[Language game (linguistics)|language game]]s.\\n\\nThe expression \\\"planned language\\\" is sometimes used to mean international auxiliary languages and other languages designed for actual use in human communication.  Some prefer it to the term \\\"artificial\\\" which may have pejorative connotations in some languages.  Outside the [[Esperanto community]], the term [[language planning]] means the prescriptions given to a natural language to standardize it; in this regard, even \\\"natural languages\\\" may be artificial in some respects. [[Prescriptive grammar]]s, which date to ancient times for classical languages such as Latin, Sanskrit, and Chinese are rule-based codifications of natural languages, such codifications being a middle ground between naive natural selection and development of language and its explicit construction.\\n\\n[[Image:ASCII-Table-wide.svg|thumb|250px|The [[ASCII]] Table, a scheme for encoding character strings.]]\\n[[Mathematics]], [[Logics]] and [[computer science]] use artificial entities called [[formal language]]s (including [[programming language]]s and [[markup language]]s, and some that are more theoretical in nature). These often take the form of [[character string]]s, produced by a combination of [[formal grammar]] and semantics of arbitrary complexity.\\n\\nA [[programming language]] is a formal language endowed with [[semantics]] that can be utilized to control the behavior of a machine, particularly a computer, to perform specific tasks. Programming languages are defined using syntactic and semantic rules, to determine structure and meaning respectively.\\n\\nProgramming languages are employed to facilitate communication about the task of organizing and manipulating information, and to express algorithms precisely. Some authors{{Who|date=June 2010}} restrict the term \\\"programming language\\\" to those languages that can express all possible algorithms; sometimes the term \\\"computer language\\\" is applied to artificial languages that are more limited.{{Citation needed|date=June 2010}}\\n\\n==Animal communication==\\n{{Main|Animal language}}\\n[[Image:Bee waggle dance.png|thumb|250px|[[Bee dancing|Figure-Eight-Shaped Waggle Dance]] of the Honeybee ([[Apis mellifera]]) indicating a food source to the right of the direction of the sun outside the hive. The abdomen of the dancer appears blurred because of the rapid motion from side to side ]]\\nThe term \\\"[[animal language]]s\\\" is often used for non-human systems of communication. Linguists and semioticians do not consider these to be true \\\"language\\\", but describe them as [[animal communication]] on the basis on non-symbolic sign systems,<ref>Cobley, P. 2010. ''Routledge Companion to Semiotics''. London.<\\/ref> because the interaction between animals in such communication is fundamentally different in its underlying principles from human language. According to this approach, since animals aren't born with the ability to reason the term \\\"culture\\\", when applied to animal communities, is understood to refer to something qualitatively different than in human communities. Language, communication and culture are more complex amongst humans. A dog may successfully communicate an aggressive emotional state with a growl, which may or may not cause another dog to keep away or back off. Similarly, when a human screams in fear, it may or may not alert other humans of impending danger. Both of these examples communicate, but both are not what would generally be called language. \\n\\nIn several publicized instances, non-human animals have been taught to understand certain features of human language. [[Karl von Frisch]] received the Nobel Prize in 1973 for his proof of the sign communication and its variants of the bees.<ref>[[Karl von Frisch|Frisch, K. v.]] 1953. 'Sprache' oder 'Kommunikation' der Bienen? ''Psychologische Rundschau'' 4.<\\/ref> [[Chimpanzee]]s, [[gorilla]]s, and [[orangutan]]s have been taught hand signs based on [[American Sign Language]]. The [[African Grey Parrot]], [[Alex_(parrot)|Alex]], which possesses the ability to mimic human speech with a high degree of accuracy, is suspected of having sufficient intelligence to comprehend some of the speech it mimics. Though animals can be taught to understand parts of human language, they are unable to develop a language. \\n\\nWhile proponents of animal communication systems have debated levels of [[semantics]], these systems have not been found to have anything approaching human language [[syntax]].<ref>[[Thomas A. Sebeok|Sebeok, T. A.]] 1996. Signs, bridges, origins. In: Trabant, J\\u00fcrgen (ed.), ''Origins of Language''. Budapest: Collegium Budapest, 89\\u2013115.<\\/ref>\\n\\n==See also==\\n{{col-begin}}\\n{{col-3}}\\n;Study of language\\n* [[Linguistics]]\\n* [[Historical linguistics]]\\n* [[Synchronic analysis]]\\n* [[Philology]]\\n* [[Philosophy of language]]\\n* [[Universal grammar]]\\n* [[Alphabet]]\\n* [[Sentence processing]]\\n\\n;Types of language and language relationships\\n* [[Dialect]]\\n* [[Language family]]\\n* [[Extinct language]]\\n* [[Word game]]\\n\\n;Non-spoken forms of communication\\n* [[Written language]]\\n* [[Reading comprehension]]\\n* [[Readability]]\\n* [[Sign language]]\\n* [[Whistled language]]\\n* [[Drum (communication)|Drum languages]]\\n* [[Non-verbal communication]]\\n* [[Visual language]]\\n\\n;Origins of language\\n* [[Origin of language]]\\n* [[Evolutionary linguistics]]\\n* [[Biolinguistics]]\\n* [[Proto-Human language]]\\n* [[FOXP2]] - gene implicated in cases of specific language impairment (SLI)\\n\\n{{col-2}}