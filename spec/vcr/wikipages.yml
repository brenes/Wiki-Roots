    body: "{\"query\":{\"pages\":{\"803\":{\"pageid\":803,\"ns\":0,\"title\":\"Arabic language\",\"revisions\":[{\"*\":\"{{Redirect|Arabic}}\\n{{Contains Arabic text|width=27em}}\\n{{Infobox language\\n|name          = Arabic\\n|nativename    = {{lang|ar|\\u0627\\u0644\\u0639\\u0631\\u0628\\u064a\\u0629\\/\\u0639\\u0631\\u0628\\u064a\\/\\u0639\\u0631\\u0628\\u0649}} ''{{transl|ar|al-\\u02bfarabiyyah\\/\\u02bfarab\\u012b}}''\\n|pronunciation ={{ref|A|see variations}}\\n|image         = Arabic albayancalligraphy.svg\\n|imagesize     = 150px\\n|imagecaption  = '''{{transl|ar|al-\\u02bfArabiyyah}}''' in written Arabic ([[Naskh (script)|Naskh]] script)\\n|region        = Primarily in the [[Arab states]] of the Middle East and North Africa\\n|speakers      = More than 280 million native speakers<ref name=Proch>Proch\\u00e1zka, 2006.<\\/ref>\\n|familycolor   = Afro-Asiatic\\n|fam2          = [[Semitic languages|Semitic]]\\n|fam3          = [[Central Semitic languages|Central Semitic]]\\n|stand1        = [[Modern Standard Arabic]]\\n|dia1          = [[Maghrebi Arabic|Western (Maghrebi)]]\\n|dia2          = [[Varieties_of_Arabic#Central_varieties|Central]] (incl. [[Egyptian Arabic|Egyptian]])\\n|dia3          = [[Varieties_of_Arabic#Northern_varieties|Northern]] (incl. [[Levantine Arabic|Levantine]], [[Iraqi Arabic|Iraqi]])\\n|dia4          = [[Varieties_of_Arabic#Southern_varieties|Southern]] (incl. [[Gulf Arabic|Gulf]], [[Hejazi Arabic|Hejazi]], [[Yemeni Arabic|Yemeni]])\\n|script        = [[Arabic alphabet]], [[Syriac alphabet]] ([[Garshuni]])\\n|iso1          = ar\\n|iso2          = ara\\n|lc1           = ara |ld1=Arabic (generic)<br>''(see [[varieties of Arabic]] for the individual codes)''\\n|ll1           = none\\n|notice=IPA}}\\n'''Arabic''' ({{lang|ar|\\u0627\\u0644\\u0639\\u0631\\u0628\\u064a\\u0629}} ''{{transl|ar|al-\\u02bfarabiyyah}}''{{ref|A|[note A]}} or {{lang|ar|\\u0639\\u0631\\u0628\\u064a\\/\\u0639\\u0631\\u0628\\u0649}} ''{{transl|ar|DIN|\\u02bfarab\\u012b}}'' {{ref|B|[note B]}}) is a name applied to the descendants of the [[Classical Arabic]] language of the 6th century AD, used most prominently in the [[Quran]], the Islamic Holy Book.  This includes both the literary language ([[Modern Standard Arabic]] or ''Literary Arabic'', used in most written documents as well as in formal spoken occasions, such as lectures and radio broadcasts) and the [[Varieties of Arabic|spoken Arabic varieties]], spoken in a wide arc of territory stretching across the [[Middle East]] and [[North Africa]].  Arabic is a [[Central Semitic languages|Central Semitic language]], closely related to [[Hebrew language|Hebrew]] and the [[Neo-Aramaic languages]], and also related to the [[South Semitic languages]] (e.g. [[Amharic language|Amharic]] in [[Ethiopia]], [[Tigrinya language|Tigrinya]] in Ethiopia and [[Eritrea]], and [[Mehri language|Mehri]] in [[Yemen]] and [[Oman]]) and the extinct [[East Semitic languages]] (e.g. [[Akkadian]], first attested nearly 5,000 years ago).  The written language is distinct from and more conservative than all of the spoken varieties, and the two exist in a state known as [[diglossia]], used side-by-side for different societal functions.\\n\\nMany of the spoken varieties are [[mutual intelligibility|mutually unintelligible]],<ref>\\\"Arabic language.\\\" ''Encyclopaedia Britannica''. 2009. Encyclopaedia Britannica Online. Retrieved on 29 July 2009.<\\/ref> and the varieties as a whole constitute a [[macrolanguage]].  This means that on purely linguistic grounds they would likely be considered to constitute more than one language, but are commonly grouped together as a single language for political and\\/or ethnic reasons.  If considered multiple languages, it is unclear how many languages there would be, as the spoken varieties form a [[dialect chain]] with no clear boundaries.  If Arabic is considered a single language, it counts more than 200 million [[first language]] speakers (according to some estimates, as high as 280 million<ref name=Proch \\/>), more than that of any other [[Semitic language]].  If considered separate languages, the most-spoken variety would likely be [[Egyptian Arabic]], with more than 50,000,000 native speakers &mdash; still greater than any other Semitic language.\\n\\nThe modern written language ([[Modern Standard Arabic]]) is derived from the language of the [[Quran]] (known as [[Classical Arabic]] or [[Quranic Arabic]]).  It is widely taught in schools, universities, and used to varying degrees in workplaces, government and the media.  The two formal varieties are grouped together as ''Literary Arabic'', which is the official language of 26 states and the [[liturgical language]] of [[Islam]]. [[Modern Standard Arabic]] largely follows the grammatical standards of Quranic Arabic and uses much of the same vocabulary.  However, it has discarded some grammatical constructions and vocabulary that no longer have any counterpoint in the spoken varieties, and adopted certain new constructions and vocabulary from the spoken varieties.  Much of the new vocabulary is used to denote concepts that have arisen in the post-Quranic era, especially in modern times.\\n\\nArabic is the only surviving member of the [[Old North Arabian]] dialect group, attested in [[Pre-Islamic Arabic inscriptions]] dating back to the 4th century.<ref name=keesp33>Versteegh, 1997, p. 33.<\\/ref> Arabic is written with the [[Arabic alphabet]], which is an [[abjad]] script, and is written from [[right-to-left]].\\n\\nArabic has lent many words to other languages of the [[Islamic world]], like [[Malay language|Malay]], [[Turkish language|Turkish]], [[Urdu]], [[Hausa language|Hausa]], [[Hindi]] and [[Persian language|Persian]]. During the [[Middle Ages]], Literary Arabic was a major vehicle of culture in Europe, especially in science, mathematics and philosophy. As a result, many European languages have also [[loanword|borrowed]] many words from it. Arabic influence is seen in [[Mediterranean]] languages, particularly [[Arabic influence on the Spanish language|Spanish]], [[List of Portuguese words of Arabic origin|Portuguese]], and [[Sicilian language|Sicilian]], owing to both the proximity of European and Arab civilizations and 700 years of Arab rule in some parts of the [[Iberian peninsula]] (see [[Al-Andalus]]).\\n\\nArabic has also borrowed words from many languages, including [[Hebrew language|Hebrew]], [[Greek language|Greek]], [[Persian language|Persian]] and [[Syriac]] in early centuries, [[Turkish language|Turkish]] in medieval times and contemporary European languages in modern times.  However, the current tendency is to coin new words using the existing lexical resources of the language, or to repurpose old words, rather than directly borrowing foreign words.\\n\\n== Classical, Modern Standard, and spoken Arabic ==\\n''Arabic'' usually designates one of three main variants: [[Classical Arabic]]; [[Modern Standard Arabic]]; [[Varieties of Arabic|''colloquial'' or ''dialectal'' Arabic]].\\n\\n[[Classical Arabic]] is the language found in the [[Qur'an]] and used from the period of [[Pre-Islamic Arabia]] to that of the [[Abbasid Caliphate]]. Theoretically, Classical Arabic is considered normative, according to the syntactic and grammatical norms laid down by classical grammarians (such as [[Sibawayh]]), and the vocabulary defined in classical dictionaries (such as the {{transl|ar|Lis\\u0101n al-\\u02bfArab}}). In practice, however, modern authors almost never write in pure Classical Arabic, instead using a [[literary language]] with its own grammatical norms and vocabulary, commonly known as [[Modern Standard Arabic]].  This is the variety used in most current, printed Arabic publications, spoken by some of the Arabic media across [[North Africa]] and the [[Middle East]], and understood by most educated Arabic speakers. \\\"Literary Arabic\\\" and \\\"Standard Arabic\\\" ({{lang|ar|\\u0641\\u0635\\u062d\\u0649}} ''{{transl|ar|fu\\u1e63\\u1e25\\u0101}}'') are less strictly defined terms that may refer to Modern Standard Arabic or Classical Arabic.\\n\\nSome of the differences between Classical Arabic (CA) and Modern Standard Arabic (MSA) are as follows:\\n*Certain grammatical constructions of CA that have no counterpoint in any modern dialect (e.g. the [[energetic mood]]) are almost never used in MSA.\\n*No modern spoken variety of Arabic has case distinctions.  As a result, MSA is generally composed without case distinctions in mind, and the proper cases added after the fact, when necessary. (Because most case endings are noted using final short vowels, which are normally left unwritten in the Arabic script, it is unnecessary to determine the proper case of most words.) The practical result of this is that MSA is written in a strongly determined word order, and alternative orders that were used in CA for emphasis are rare.  In addition, because of the lack of case marking in the spoken varieties, most speakers are not able to consistently use the correct endings in extemporaneous speech.  As a result, spoken MSA tends to drop or regularize the endings except when reading from a prepared text.\\n*In CA, the verb normally precedes the subject (VSO order); when the subject is fronted (SVO order), it is usually accompanied by the focusing particle ''{{transl|ar|DIN|\\u02bcinna}}''.  MSA, following the spoken varieties, tends towards SVO order, and rarely uses ''{{transl|ar|DIN|\\u02bcinna}}''.\\n*The numeral system in CA is extremely complex (rivaling that of the [[Russian language]]) and heavily tied in with the case system.  This system is never used in MSA, even in the most formal of circumstances; instead, a significantly simplified system is used, approximating the system of the conservative spoken varieties.\\n\\nMSA uses much Classical vocabulary (e.g. ''{{transl|ar|\\u00f0ahaba}}'' \\\"to go\\\") that is not present in the spoken varieties.  However, when multiple Classical synonyms are available, MSA tends to prefer words with cognates in the spoken varieties over words without cognates.  In addition, MSA has borrowed or coined a large number of terms for concepts that did not exist in Quranic times (and in fact continues to evolve<ref name=Kaye>Kaye, 1991.<\\/ref>).  Some words have been borrowed from other languages, notice that transliteration mainly indicates spelling not real pronunciation (e.g. {{lang|ar|\\u0641\\u064a\\u0644\\u0645}} ''{{transl|ar|f\\u012blm}}'' \\\"film\\\" or ''{{transl|ar|dim\\u016bqr\\u0101\\u1e6diyyah}}'' \\\"democracy\\\").  However, the current preference is to avoid direct borrowings, preferring to either use [[loan translation]]s (e.g. ''{{transl|ar|far\\u02bf}}'' \\\"branch\\\", also used for the branch of a company or organization; ''{{transl|ar|jin\\u0101\\u1e25}}'' \\\"wing\\\", also used for the wing of an airplane, building, air force, etc.) or to coin new words using existing lexical resources (e.g. ''{{transl|ar|\\u0161irkah}}'' \\\"corporation\\\", ''{{transl|ar|i\\u0161tir\\u0101kiyyah}}'' \\\"socialism\\\", both ultimately based on the verb ''{{transl|ar|\\u0161arika}}'' \\\"to share, partner with\\\"; ''{{transl|ar|j\\u0101mi\\u02bfah}}'' \\\"university\\\", based on ''{{transl|ar|jam\\u0101\\u02bfah}}'' \\\"to gather, unite\\\"; ''{{transl|ar|jumh\\u016briyyah}}'' \\\"republic\\\", based on ''{{transl|ar|jumh\\u016br}}'' \\\"multitude\\\").  An earlier tendency was to re-purpose older words that had fallen into disuse (e.g. {{lang|ar|\\u0647\\u0627\\u062a\\u0641}} ''{{transl|ar|h\\u0101tif}}'' \\\"telephone\\\" < \\\"invisible caller (in Sufism)\\\"; ''{{transl|ar|jar\\u012bdah}}'' \\\"newspaper\\\" < \\\"palm-leaf stalk\\\").\\n\\n[[Varieties of Arabic|''Colloquial'' or ''dialectal'' Arabic]] refers to the many national or regional varieties which constitute the everyday spoken language. Colloquial Arabic has many different regional variants; these sometimes differ enough to be [[mutual intelligibility|mutually unintelligible]] and some linguists consider them distinct languages.<ref>\\\"Arabic Language.\\\" Microsoft Encarta Online Encyclopedia 2009. Retrieved on 29 July 2009.<\\/ref> The varieties are typically unwritten. They are often used in informal spoken media, such as [[soap opera]]s and [[talk show]]s,<ref name=Jenkins>{{Citation |url= http:\\/\\/strategyleader.org\\/articles\\/arabicpercent.html |title= Population Analysis of the Arabic Languages |author= Orville Boyd Jenkins |date= 18 March 2000}}<\\/ref> as well as occasionally in certain forms of written media, such as poetry and printed advertising. The only variety of modern Arabic to have acquired official language status is [[Maltese language|Maltese]], spoken in (predominately [[Roman Catholic]]) [[Malta]] and written with the [[Maltese alphabet|Latin script]]. It is descended from [[Classical Arabic]] through [[Siculo-Arabic]] and is not mutually intelligible with other varieties of Arabic. Most linguists list it as a separate language rather than as a dialect of Arabic. Historically, [[Algerian Arabic]] was taught in [[French Algeria]] under the name ''[[darija]]''.\\n[[File:Flag of the Arab League.svg|thumb|left|upright|Flag of the [[Arab league]], used in some cases for the Arabic Language.]]\\n[[Image:Arabic-Language-Flag.svg|thumb|left|upright|Flag used in some cases for the Arabic Language]]\\n\\nNote that even during Muhammad's lifetime, there were dialects of spoken Arabic.  Muhammad spoke in the dialect of [[Mecca]], in the western [[Arabian peninsula]], and it was in this dialect that the Quran was written down.  However, the dialects of the eastern Arabian peninsula were considered the most prestigious at the time, and so the language of the Quran was ultimately converted to follow the eastern [[phonology]].  It is this phonology that underlies the modern pronunciation of Classical Arabic.  The phonological differences between these two dialects account for some of the complexities of Arabic writing, most notably the writing of the [[glottal stop]] or ''[[hamza]]'' (which was preserved in the eastern dialects but lost in western speech) and the use of ''{{transl|ar|DIN|\\u02bealif maq\\u1e63\\u016brah}}'' (representing a sound preserved in the western dialects but merged with ''{{transl|ar|\\u0101}}'' in eastern speech).\\n\\n==Language and dialect==\\nThe sociolinguistic situation of Arabic in modern times provides a prime example of the linguistic phenomenon of [[diglossia]], which is the normal use of two separate varieties of the same language, usually in different social situations. In the case of Arabic, educated Arabs of any nationality can be assumed to speak both their local dialect and their school-taught Standard Arabic. When educated Arabs of different dialects engage in conversation (for example, a Moroccan speaking with a Lebanese), many speakers [[Code-switching|code-switch]] back and forth between the dialectal and standard varieties of the language, sometimes even within the same sentence. Arabic speakers often improve their familiarity with other dialects via music or film.\\n\\nThe issue of whether Arabic is one language or many languages is politically charged, similar to the issue with [[Chinese languages|Chinese]], [[Hindi language|Hindi]] and [[Urdu language|Urdu]], [[Serbian language|Serbian]] and [[Croatian language|Croatian]], etc.  The issue of diglossia between spoken and written language is a significant complicating factor: A single written form, significantly different from any of the spoken varieties learned natively, unites a number of sometimes divergent spoken forms.  For political reasons, Arabs mostly assert that they all speak a single language, despite significant issues of mutual incomprehensibility among differing spoken versions.{{Citation needed|date=May 2011}}\\n\\nFrom a linguistic standpoint, it is often said that the various spoken varieties of Arabic differ among each other collectively about as much as the [[Romance languages]].  This is an apt comparison in a number of ways.  The period of divergence from a single spoken form is similar\\u2014perhaps 1500 years for Arabic, 2000 years for the Romance languages.  Also, a linguistically innovative variety such as [[Moroccan Arabic]] is essentially incomprehensible to all non-Moroccans other than Algerians and Tunisians, much as [[French language|French]] is incomprehensible to [[Spanish language|Spanish]] or [[Italian language|Italian]] speakers.  However, there is some mutual comprehensibility between conservative varieties of Arabic even across significant geographical distances.  This suggests that the spoken varieties, at least, should linguistically be considered separate languages.\\n\\nOn the other hand, a significant difference between Arabic and the Romance languages is that the latter also correspond to a number of different standard written varieties, each of which separately informs the related spoken varieties, while all spoken Arabic varieties share a single written language.  Indeed, a similar situation exists with the Romance languages in the case of [[Italian language|Italian]].  As spoken varieties, [[Milanese language|Milanese]], [[Neapolitan language|Neapolitan]] and [[Sicilian language|Sicilian]] (among others) are different enough to be largely mutually incomprehensible, yet since they share a single written form (Standard Italian), they are often said by Italians to be dialects of the same language.  As in many similar cases, the extent to which the Italian varieties are locally considered dialects or separate languages depends to a large extent on political factors, which can change over time.  Linguists are divided over whether and to what extent to incorporate such considerations when judging issues of language and dialect.\\n\\n== Influence of Arabic on other languages ==\\n{{Main|Influence of Arabic on other languages}}\\n\\nThe influence of Arabic has been most important in Islamic countries. Arabic is an important source of vocabulary for languages such as [[Baluchi language|Baluchi]], [[Bengali language|Bengali]], [[Berber languages|Berber]], [[Catalan language|Catalan]], [[English language|English]], [[French language|French]], [[German language|German]], [[Gujarati language|Gujarati]], [[Hindustani language|Hindustani]], [[Italian language|Italian]], [[Indonesian language|Indonesian]], [[Kurdish language|Kurdish]], [[Malay language|Malay]], [[Malayali]], [[Maltese language|Maltese]], [[Pashto language|Pashto]], [[Persian language|Persian]], [[Portuguese language|Portuguese]], [[Punjabi language|Punjabi]], [[Rohingya language|Rohingya]], [[Saraiki language|Saraiki]], [[Sindhi language|Sindhi]], [[Somali language|Somali]], [[Spanish language|Spanish]], [[Swahili language|Swahili]], [[Tagalog language|Tagalog]], [[Tamil language|Tamil]], [[Turkish language|Turkish]] and [[Urdu]] as well as other languages in countries where these languages are spoken. For example, the Arabic word for ''book'' ({{lang|ar|\\u0643\\u062a\\u0627\\u0628}} ''{{transl|ar|kit\\u0101b}}'') has been borrowed in all the languages listed, with the exception of French, Spanish, Italian, Catalan and Portuguese which use the Latin-derived words \\\"livre\\\", \\\"libro\\\", \\\"llibre\\\" and \\\"livro\\\", respectively, German and English which use the Germanic \\\"Buch\\\" and \\\"Book\\\", Tagalog which uses \\\"aklat\\\", Hebrew which uses \\\"sefer\\\", Gujarati which uses \\\"chopdi\\\", Marathi which uses \\\"pustak\\\" and Bengali which uses \\\"boi\\\".\\n\\nIn addition, [[English language|English]] has many Arabic loan words, some directly but most through the medium of other Mediterranean languages. Examples of such words include admiral, adobe, alchemy, alcohol, algebra, algorithm, alkaline, almanac, amber, arsenal, assassin, banana, candy, carat, cipher, coffee, cotton, hazard, jar, jasmine, lemon, loofah, magazine, mattress, sherbet, sofa, sugar, sumac, tariff and many other words. Other languages such as [[Maltese language|Maltese]]<ref>{{cite web|author=Encyclop\\u00e6dia Britannica |url=http:\\/\\/www.britannica.com\\/eb\\/article-9050379\\/Maltese-language |title=Maltese language \\u2013 Britannica Online Encyclopedia |publisher=Britannica.com |date= |accessdate=2010-05-04}}<\\/ref> and [[Kinubi]] derive from Arabic, rather than merely borrowing vocabulary or grammar rules.\\n\\nThe terms borrowed range from religious terminology (like Berber {{Unicode|''ta\\u1e93allit''}} \\\"prayer\\\" < [[salat]]) ({{lang|ar|\\u0635\\u0644\\u0627\\u0629}} ''{{transl|ar|\\u1e63al\\u0101t}}''), academic terms (like [[Uyghur language|Uyghur]] ''mentiq'' \\\"logic\\\"), economic items (like English ''sugar'') to [[placeholder]]s (like Spanish ''fulano'' \\\"so-and-so\\\") and everyday conjunctions (like Hindustani ''lekin'' \\\"but\\\", or Spanish ''hasta'' \\\"until\\\"). Most Berber varieties (such as [[Kabyle language|Kabyle]]), along with Swahili, borrow some numbers from Arabic. Most Islamic religious terms are direct borrowings from Arabic, such as ''salat'' 'prayer' and ''imam'' 'prayer leader.' In languages not directly in contact with the Arab world, Arabic loanwords are often transferred indirectly via other languages rather than being transferred directly from Arabic.\\n\\nFor example, most Arabic loanwords in Hindustani entered through Persian, and many older Arabic loanwords in [[Hausa language|Hausa]] were borrowed from [[Kanuri language|Kanuri]].\\nSome words in [[English language|English]] and other European languages are derived from Arabic, often through other European languages, especially [[Spanish language|Spanish]] and [[Italian language|Italian]]. Among them are commonly used words like \\\"[[sugar]]\\\" (''sukkar''), \\\"[[cotton]]\\\" (''{{unicode|qu\\u1e6dn}}'') and \\\"magazine\\\" (''[[makhzen|{{transl|ar|ma\\u1e2b\\u0101zin}}]]''). English words more recognizably of Arabic origin include \\\"[[algebra]]\\\", \\\"[[alcohol]]\\\", \\\"[[alchemy]]\\\", \\\"[[alkali]]\\\", \\\"[[zenith]]\\\" and \\\"[[nadir]]\\\". Some words in common use, such as \\\"intention\\\" and \\\"information\\\", were originally [[calque]]s of Arabic philosophical terms.\\n{{See also|list of Arabic loanwords in English}}\\n\\nArabic words also made their way into several West African languages as Islam spread across the Sahara. Variants of Arabic words such as ''kitaab'' (book) have spread to the languages of African groups who had no direct contact with Arab traders.<ref name=Gregp237>Gregersen, 1977, p. 237.<\\/ref>\\n\\nArabic was influenced by other languages as well. The most important sources of borrowings into (pre-Islamic) Arabic are from the related (Semitic) languages [[Aramaic language|Aramaic]],<ref>See the seminal study by Siegmund Fraenkel, ''Die aram\\u00e4ischen Fremdw\\u00f6rter im Arabischen'', Leiden 1886 (repr. 1962)<\\/ref> which used to be the principal, international language of communication throughout the ancient Near and Middle East, [[Ge'ez language|Ethiopic]], and to a lesser degree Hebrew (mainly religious concepts). In addition, a substantial number of cultural, religious and political terms that have entered Arabic was borrowed from Iranian, notably [[Middle Persian]] or [[Parthian]], and to a lesser extent, (Classical) [[Persian language|Persian]].<ref>See for instance Wilhelm Eilers, \\\"Iranisches Lehngut im Arabischen\\\", ''Actas IV. Congresso des Estudos \\u00c1rabes et Isl\\u00e2micos, Coimbra, Lisboa'', Leiden 1971, with earlier references.<\\/ref>, and Hellenistic Greek (''kimiya'' has as origin the greek chymia, meaning in that language the melting of metals); see Histoire de la M\\u00e9decine de l`Antiquit\\u00e9 au XXe si\\u00e8cle, Roger Dachez, Tallandier 2008, p. 251), ''alembic'' (distiller) from ambiks (cup), ''qalam'' (pen, pencil, feather) from kalamata (cane), ''almanac'' (climate), from almenichiakon (calendar) (for the origin of the last three borrowed words, see Alfred-Louis de Pr\\u00e9mare, Foundations of Islam, Seuil, L'Univers Historique 2002. Some arabic borrowings from semite or persian languages are, as presented in De Pr\\u00e9mare`s above-cited book: \\n\\n- ''rahman'' (merciful), which comes from Hebrew and Aramaic, where had a similar meaning, but also being the very proper name of the unique God of the Jews and Christians from the Arabian peninsula (the Arabs themselves used it similarly: during the life of Prophet Muhammad, other people (e. g. Musailima ibn Habib, who was the initiator of another monotheistic sect and is considered false prophet unanimously by all muslims, whose only one God was called in his own name ''Ar-Rahman''.\\n\\n- ''nabi'' (prophet), old non-Arab term that came into Arabic from Aramaic and Hebrew before the emergence of Islam. \\n\\n- ''medina'', word of Aramaic or Hebrew origin; Alfred-Louis de Pr\\u00e9mare explains in The Foundations Of Islam (p. 101) that the Jews were long before Arabs a sedentary population of 'Arabian desert'.\\n\\n- ''jizya'', the tax imposed by the caliphate on individuals of religion other than Islam (dhimmis), a tax in addition to the levy on agricultural land (kharadjy). The term comes from the Syriac (gzita), which is in turn borrowed from Persian (gazit).\\n\\n- ''kharaj'', ''kharadji'', land tax originally imposed only on non-muslims, which comes from the Greek term \\\"khorigia\\\", a term which designate the act by which the wealthy citizens of the Greek polis financed the ''chorus'' of ancient Greek theater.\\n\\n- ''jazeera'' (like in the articulated well-known form ''Al Jazeera''), means ''island'' and has its origin in Syriac ''gzirta''.\\n\\n- ''faruk'' (Saver), is the indigenization of the Aramaic word ''poruk'', that in the Syriac Bible (Peshita) means the Savior, or the Liberator. Once indigenizated, the term produced mnemic derivatives or shortcuts, so the ''frq'' (meaning cutting) was seen as the an ethymological explanation for faruk: so the Saver was one who cut (separates) the truth from falsehood. \\n\\n- ''munafiq'' (hypocrite), a term borrowed from Ethiopian, where had the sense of heretical sect.\\n\\n- ''lazauard'' , the name of a blue stone, the lazurite, but which gave also the name in some European languages to the blue color (azure in eng., azur in french), is taken by the Arabs from Persian language, where it comes from the Sanskrit word (''ragiauarta'').  \\n\\nAs Arabic occupied a position similar to Latin (in Europe) throughout the Islamic world many of the Arabic concepts in the field of science, philosophy, commerce etc., were often coined by non-native Arabic speakers, notably by Aramaic and Persian translators. This process of using Arabic roots, notably in Turkish and Persian, to translate foreign concepts continued right until the 18th and 19th century, when large swaths of Arab-inhabited lands were under [[Ottoman Empire|Ottoman]] rule.\\n\\n== Arabic and Islam ==\\n[[Classical Arabic]] is the language of the [[Qur'an]]. Arabic is closely associated with the religion of [[Islam]] because the Quran is written in the language, but it is nevertheless also spoken by [[Arab Christians and Arabic-speaking Christians|Arab Christians]], [[Mizrahi Jews]] and Iraqi [[Mandaean]]s. Most of the world's [[Muslims]] do not speak Arabic as their native language but many can read the Quranic script and recite the Qur'an. Among Non-Arab Muslims, translations of the Qur'an are most often accompanied by the original text.\\n\\nSome Muslims present a [[Proto-Human language|monogenesis]] of languages and claim that the Arabic language was the language revealed by God for the benefit of mankind and the original language as a prototype symbolic system of communication, based upon its system of [[Semitic root|triconsonantal roots]],  spoken by man from which all other languages were derived, having first been corrupted.<ref>{{cite web|url=http:\\/\\/www.alislam.org\\/topics\\/arabic\\/ |title=Arabic \\u2013 the mother of all languages \\u2013 Al Islam Online |publisher=Alislam.org |date= |accessdate=2010-05-04}}<\\/ref><ref name=\\\"meforum\\\">{{cite web|url=http:\\/\\/www.meforum.org\\/article\\/276|title=Does the Arabic Language Encourage Radical Islam?|accessdate=5 December 2008|author=James Coffman|publisher=Middle East Quarterly|date=December 1995}}<\\/ref> Statements spread in later centuries regarding the Arabic language being the language of Paradise are not considered authentic according to the scholars of [[Hadith]] and are widely discredited.<ref name=\\\"Islam Q&A\\\">{{cite web|url=http:\\/\\/www.islamqa.com\\/ar\\/ref\\/83262|title=Is the Arabic Language the Language of Paradise (\\u0647\\u0644 \\u0627\\u0644\\u0644\\u063a\\u0629 \\u0627\\u0644\\u0639\\u0631\\u0628\\u064a\\u0629 \\u0647\\u064a \\u0644\\u063a\\u0629 \\u0623\\u0647\\u0644 \\u0627\\u0644\\u062c\\u0646\\u0629)|date= |accessdate=2 August 2010|author=Muhammad Saleh al-Munajjid|publisher=islamqa.com}}<\\/ref>\\n\\n== History ==\\n[[Image:Semitic languages.svg|thumb|300px|Arabic languages (''brown'') within Semitic languages.]]\\nThe earliest surviving texts in [[proto-language|Proto]]-Arabic, or [[Ancient North Arabian]], are the [[Al-Hasa|Hasaean]] inscriptions of eastern Saudi Arabia, from the 8th century BC, written not in the modern Arabic alphabet, nor in its [[Nabataean language|Nabataean]] ancestor, but in variants of the [[epigraphic]] South Arabian ''[[South Arabian alphabet|musnad]]''. These are followed by 6th-century BC [[Lihyanite]] texts from southeastern Saudi Arabia and the [[Thamudic]] texts found throughout Arabia and the [[Sinai]], and not actually connected with [[Thamud]]. Later come the [[Safaitic]] inscriptions beginning in the 1st century BC, and the many Arabic personal names attested in [[Nabataean]] inscriptions (which are, however, written in Aramaic). From about the 2nd century BC, a few inscriptions from [[Ancient Towns in Saudi Arabia#Qaryat al-F\\u0101w:(\\u0642\\u0631\\u064a\\u0629 \\u0627\\u0644\\u0641\\u0627\\u0648 )|Qaryat al-F\\u0101w]] (near [[Sulayyil]]) reveal a dialect which is no longer considered \\\"Proto-Arabic\\\", but Pre-Classical Arabic.\\nBy the fourth century AD, the Arab kingdoms of the [[Lakhmids]] in southern [[Iraq]], the [[Ghassanids]] in southern [[Syria]] the [[Kindite]] Kingdom emerged in Central Arabia. Their courts were responsible for some notable examples of pre-Islamic Arabic poetry, and for some of the few surviving [[pre-Islamic Arabic inscriptions]] in the Arabic script.<ref>{{cite web|url=http:\\/\\/linguistics.byu.edu\\/classes\\/ling450ch\\/reports\\/arabic.html |title=A History of the Arabic Language |publisher=Linguistics.byu.edu |date= |accessdate=2010-05-04}}<\\/ref>\\n\\n== Dialects and descendants ==\\n{{Main|Varieties of Arabic}}\\n''Colloquial Arabic'' is a collective term for the spoken varieties of Arabic used throughout the [[Arab world]], which differ radically from the [[literary language]]. The main dialectal division is between the varieties within and outside of the [[Arabian peninsula]], followed by that between [[Varieties of Arabic#Sedentary vs. Bedouin|sedentary]] varieties and the much more conservative [[Bedouin]] varieties. All of the varieties outside of the Arabian peninsula (which include the large majority of speakers) have a large number of features in common with each other that are not found in Classical Arabic.  This has led researchers to postulate the existence of a prestige [[koine]] dialect in the one or two centuries immediately following the Arab conquest, whose features eventually spread to all of the newly conquered areas. (These features are present to varying degrees inside the Arabian peninsula.  Generally, the Arabian peninsula varieties have much more diversity than the non-peninsula varieties, but have been understudied.)\\n\\nWithin the non-peninsula varieties, the largest difference is between the non-Egyptian [[Maghrebi Arabic|North African dialects]] (especially [[Moroccan Arabic]]) and the others.  [[Moroccan Arabic]] in particular is nearly incomprehensible to Arabic speakers east of [[Algeria]] (although the converse is not true, in part due to the popularity of Egyptian films and other media).\\n\\nOne factor in the differentiation of the dialects is influence from the languages previously spoken in the areas, which have typically provided a significant number of new words, and have sometimes also influenced pronunciation or word order; however, a much more significant factor for most dialects is, as among [[Romance languages]], retention (or change of meaning) of different classical forms. Thus Iraqi ''aku'', Levantine ''f\\u012bh'', and North African ''kay\\u0259n'' all mean \\\"there is\\\", and all come from Classical Arabic forms (''yak\\u016bn'', ''f\\u012bhi'', ''k\\u0101'in'' respectively), but now sound very different.\\n\\n[[File:Arab World-Large.PNG|thumb|300px|Different Dialects of Arabic in the Arab World]]\\n\\n===Examples===\\n\\n{| class=wikitable\\n! Variety\\n!  I love reading a lot\\n! When I went to the library\\n! I only found this old book\\n! I wanted to read a book about the history of women in France.\\n|-\\n! [[Classical Arabic]] (liturgical or poetic only)\\n| ''{{transl|ar|DIN|\\u02bean\\u0101 \\u02beu\\u1e25ibbu l-qir\\u0101\\u02beata ka\\u1e6f\\u012bran}}''\\n| ''{{transl|ar|DIN|\\u02bfindam\\u0101 \\u1e0fahabtu \\u02beil\\u0101 l-maktabati}}''\\n| ''{{transl|ar|lam \\u02beajid \\u02beill\\u0101 h\\u0101\\u1e0f\\u0101 l-kit\\u0101ba l-qad\\u012bma}}''\\n| ''{{transl|ar|kuntu \\u02beur\\u012bdu \\u02bean \\u02beaqra\\u02bea kit\\u0101ban \\u02bfan t\\u0101r\\u012b\\u1e2bi l-mar\\u02beati f\\u012b-far\\u0101ns\\u0101}}''\\n|-\\n! [[Modern Standard Arabic]]\\n| ''{{transl|ar|DIN|\\u02bean\\u0101 \\u02beu\\u1e25ibb al-qir\\u0101\\u02bea ka\\u1e6f\\u012bran}}''\\n| ''{{transl|ar|DIN|\\u02bfindam\\u0101 \\u1e0fahabtu \\u02beil\\u0101 l-maktabah}}''\\n| ''{{transl|ar|lam \\u02beajid \\u02beill\\u0101 h\\u0101\\u1e0f\\u0101 l-kit\\u0101b al-qad\\u012bm}}''\\n| ''{{transl|ar|kuntu \\u02beur\\u012bd \\u02bean \\u02beaqra\\u02be kit\\u0101b \\u02bfan t\\u0101r\\u012b\\u1e2b al-mar\\u02bea f\\u012b-far\\u0101ns\\u0101}}''\\n|-\\n! [[Moroccan Arabic|Moroccan]]\\n| {{unicode|?? ana n\\u0127ebb l-qraya bzzaf}}\\n| {{unicode|melli m\\u0283it l-lmaktaba}}\\n| {{unicode|?? ma-qadit-\\u0283 kan ha l-ktab l-qdim}}\\n| {{unicode|kont b\\u0263it nqra ktab \\u0295la t-tarix d-l-mra f-fransa}}\\n|-\\n! [[Tunisian Arabic|Tunisian]]\\n| {{unicode|\\u0113ne n\\u0127ibb il-qr\\u0113ye bar\\u0283a}}\\n| {{unicode|waqtelli m\\u0283\\u012bt l il-maktba}}\\n| {{unicode|ma-lq\\u012bt-\\u0283 k\\u0113n ha l-kt\\u0113b l-qd\\u012bm}}\\n| {{unicode|kunt n\\u0127ibb naqra kt\\u0113b \\u0295ala tar\\u012bx l-mra fi fr\\u0101nsa}}\\n|-\\n! [[Egyptian Arabic|Egyptian]]\\n| {{unicode|ana ba\\u0127ebb el-\\u0294er\\u0101ya \\u0294awi}}<!--please don't use short i,u because they mislead readers as if Egyptian had short i~\\u026a,u~\\u028a-->\\n| {{unicode|lamma ro\\u0127t el-maktaba}}\\n| {{unicode|ma-l\\u0294et-\\u0283 ella l-ket\\u0101b el-\\u0294ad\\u012bm da}}\\n| {{unicode|ana kont-e \\u0295awz-a\\u0294ra kt\\u0101b \\u0295an tar\\u012bx el-sett\\u0101t fe faransa}}\\n|-\\n! [[Lebanese Arabic|Lebanese]]\\n| {{unicode|ana b\\u0127ibb il-\\u0294ir\\u0113ye kt\\u012br}}\\n| {{unicode|lamma re\\u0127it il-maktebe}}\\n| {{unicode|ma l\\u0294\\u0113t illa hal-i-kt\\u0113b li-\\u0294d\\u012bm }}\\n| {{unicode|k\\u0113n beddi \\u0294e\\u0294ra kt\\u0113b \\u0295an t\\u0113r\\u012bx l-mara b-fr\\u0113nse}}\\n|-\\n! [[Iraqi Arabic|Iraqi]]\\n| {{unicode|\\u0101ni a\\u0127ibb el-qr\\u0101ya kulli\\u0283}}\\n| {{unicode|lamman re\\u0127it lel-maktaba}}\\n| {{unicode|ma lig\\u0113t \\u0263\\u0113r h\\u0101\\u00f0a l-ket\\u0101b al-qad\\u012bm}}\\n| {{unicode|redet aqra ket\\u0101b \\u0295an tar\\u012bx al-\\u0127arim eb-fransa}}\\n|-\\n! [[Saudi Arabic|Saudi]]\\n| {{unicode|ana a\\u0127ob il-gr\\u0101ya k\\u03b8\\u012br}}\\n| {{unicode|lamma ro\\u0127t l-mekteba}}\\n| {{unicode|ma lg\\u0113t \\u0263\\u0113r ha\\u00f0a l-kt\\u0101b il-ged\\u012bm}}\\n| {{unicode|kont ab\\u0263a agra kt\\u0101b \\u0295an tar\\u012bx il-\\u0127ar\\u012bm fi fransa}}<ref>Bassiouney, 2009, p. 21.<\\/ref>\\n|-\\n! [[Kuwaiti Arabic|Kuwaiti]]\\n| {{unicode|\\u0294\\u0101na w\\u0101yed a\\u0127ibb agr\\u0101}}\\n| {{unicode|lamman re\\u0127t al-maktaba}}\\n| {{unicode|ma lig\\u0113t illa hal ket\\u0101b al-gad\\u012bm}}\\n| {{unicode|kent ab\\u012b agra ket\\u0101b an tar\\u012bx el-\\u0127ar\\u012bm eb fransa}}\\n|}\\n\\n=== Koine ===\\nAccording to [[Charles Ferguson]],<ref>{{citation|first=Charles|last=Ferguson|title=The Arabic Koine|journal=Language|volume=35|number=4|year=1959|pages=616\\u2013630}}.<\\/ref> the following are some of the characteristic features of the [[koine]] that underlies all of the modern dialects outside the Arabian peninsula.  Although many other features are common to most or all of these varieties (see [[varieties of Arabic]]), Ferguson believes that these features in particular are unlikely to have evolved independently more than once or twice, and together suggest the existence of the koine:\\n*Loss of the [[dual (grammatical number)]] except on nouns, with consistent plural agreement (cf. feminine singular agreement in plural inanimates).\\n*Change of ''a'' to ''i'' in many affixes (e.g. non-past-tense prefixes ''ti- yi- ni-''; ''wi-'' \\\"and\\\"; ''il-'' \\\"the\\\"; feminine ''-it'' in the [[construct state]]).\\n*Loss of third-weak verbs ending in ''w'' (which merge with verbs ending in ''y'').\\n*Reformation of geminate verbs, e.g. ''\\u1e25alaltu'' \\\"I untied\\\" \\u2192 ''\\u1e25al\\u0113t(u)''.\\n*Conversion of separate words ''l\\u012b'' \\\"to me\\\", ''laka'' \\\"to you\\\", etc. into indirect-object [[clitic]] suffixes.\\n*Certain changes in the [[cardinal number]] system, e.g. ''\\u1e2bamsat \\u02beayy\\u0101m'' \\u2192''\\u1e2bams tiyy\\u0101m'', where certain words have a special plural with prefixed ''t''.  Also, unexpected emphatic ''\\u1e6d'' in the numbers 13-19 (e.g. ''\\u1e2bam\\u1e63\\u1e6da\\u02bf\\u0161ar'' \\\"fifteen\\\" < ''\\u1e2bamsat \\u02bfa\\u0161ar'').\\n*Loss of the feminine [[elative]] (comparative).\\n*Adjective plurals of the form ''kib\\u0101r'' \\\"big\\\" \\u2192 ''kub\\u0101r''.\\n*Change of [[nisba]] suffix ''-iyy'' \\u2192 ''i''.\\n*Certain lexical items, e.g. ''j\\u0101b'' \\\"bring\\\" < ''j\\u0101\\u02be bi-'' \\\"come with\\\"; ''\\u0161\\u0101f'' \\\"see\\\"; ''\\u02be\\u0113\\u0161'' \\\"what\\\" (or similar); ''illi'' \\\"(relative pronoun)\\\".\\n*Merger of {{IPA|\\/\\u026e\\u02e4\\/}} and {{IPA|\\/\\u00f0\\u02e4\\/}}.\\n\\n=== Dialect groups ===\\nThe major dialect groups are:\\n\\n==== Egyptian Arabic ====\\n* [[Egyptian Arabic]], spoken by around 80 million in [[Egypt]]. It is one of the most understood varieties of Arabic, due in large part to the widespread distribution of Egyptian films and television shows throughout the Arabic speaking world. Closely related varieties are also spoken in [[Sudan]].\\n\\n==== Maghrebi Arabic ====\\n* [[Maghrebi Arabic]] includes [[Moroccan Arabic]], [[Algerian Arabic]], [[Saharan Arabic]], [[Tunisian Arabic]], and [[Libyan Arabic]], and is spoken by around 75 million North Africans in [[Morocco]], ''[[Western Sahara]]'', [[Algeria]], [[Tunisia]], [[Libya]], [[Niger]], and western [[Egypt]]; it is often difficult for speakers of Middle Eastern Arabic varieties to understand. The Berber influence in these dialects varies in degree.<ref name=multiple>Kaplan and Baldauf, 2007, p. 48. See also Bateson, 2003, pp. 96\\u2013103 and [http:\\/\\/www.washington-report.org\\/backissues\\/0195\\/9501031b.htm Berber: Linguistic \\\"Substratum\\\" of North African Arabic] by Ernest N. McCarus.<\\/ref>\\n\\n==== Mesopotamian Arabic ====\\n* [[Iraqi Arabic]], spoken by about 29 million people in [[Iraq]], eastern [[Syria]] and western [[Iran]] ([[Khuzestan Province|Khuzestan]]).\\n* [[North Mesopotamian Arabic]], spoken by around 7 million people in northern Iraq, northern Syria, northwestern Iran and southern Turkey.\\n\\n==== Levantine Arabic ====\\n* [[Levantine Arabic]] includes [[North Levantine Arabic]], [[South Levantine Arabic]], and [[Cypriot Arabic]]. It is spoken by almost 35 million people in [[Lebanon]], [[Syria]], [[Jordan]], the [[Palestinian territories]], [[Israel]], [[Cyprus]], and [[Turkey]].\\n\\n==== Gulf Arabic ====\\n* [[Gulf Arabic]], spoken by around 4 million people<ref>[http:\\/\\/www.ethnologue.com\\/show_language.asp?code=afb Speaker numbers for Gulf Arabic]<\\/ref> predominantly in the [[United Arab Emirates]], [[Kuwait]], [[Oman]], [[Saudi Arabia]], [[Qatar]], and [[Bahrain]]. Also spoken in [[Iran]]'s [[Bushehr Province|Bushehr]] and [[Hormozgan Province|Hormozgan]] provinces.<ref>[http:\\/\\/www.ethnologue.com\\/show_language.asp?code=afb Countries where spoken]<\\/ref>\\n\\n==== Other ====\\nOther varieties include:\\n* [[Yemeni Arabic]], spoken in [[Yemen]], southern Saudi Arabia, [[Djibouti]], and [[Somalia]].\\n* [[Sudanese Arabic]] (19 million speakers), spoken in [[Sudan]]\\n* [[Najdi Arabic]] (9.9 million speakers), spoken in Nejd, central Saudi Arabia\\n* [[Hejazi Arabic]] (7 million speakers), spoken in Hejaz, western Saudi Arabia.\\n* [[Hassaniya Arabic]] (2.8 million speakers), spoken in [[Mauritania]], some parts of [[Mali]] and ''[[Western Sahara]]''\\n* [[Bahrani Arabic]] (310,000 speakers), spoken by [[Bahrani people|Bahrani Shia]] in [[Bahrain]], where it exhibits some differences from [[Bahraini Arabic]].  It is also spoken to a lesser extent in [[Oman]].\\n* [[Judeo-Arabic languages|Judeo-Arabic]] dialects\\n* [[Central Asian Arabic]], spoken in [[Uzbekistan]], [[Tajikistan]] and [[Afghanistan]], is highly endangered\\n* [[Maltese language|Maltese]], spoken on the Mediterranean island of [[Malta]], is the only one to have established itself as a fully separate language, with independent literary norms. In the course of its history the language has adopted numerous loanwords, phonetic and phonological features, and even some grammatical patterns, from [[Italian language|Italian]], [[Sicilian language|Sicilian]], and [[English language|English]]. It is also the only Semitic tongue written in the [[Latin script]].\\n* [[Andalusi Arabic]], spoken in [[Spain]] until 15th century, now extinct.\\n* [[Siculo Arabic]], spoken on [[Sicily]], South [[Italy]] until 14th century, developed into Maltese language.\\n* The Muslim [[Hui people]] in China had knowledge of archaic forms of Arabic. The Hui of Yunnan (Burmaese called them Panthays) were reported to be fluent in Arabic.<ref>{{Citation|url=http:\\/\\/books.google.com\\/books?id=K28oAAAAYAAJ&q=arabic#v=snippet&q=many%20of%20them%20are%20able%20to%20converse%20arabic&f=false|title=Burma past and present|author=Albert Fytche|year=1878|publisher=C. K. Paul & co.|location=LONDON|isbn=|page=301|pages=|accessdate=2010-06-28}}(Original from Harvard University)<\\/ref> During the [[Panthay Rebellion]], Arabic replaced Chinese as official language of the rebel kingdom.<ref>{{Citation|url=http:\\/\\/books.google.com\\/?id=3MJBAAAAYAAJ&q=Although+he+and+his+court+adopted+traditional+Chinese+dress,+he+decreed+that+his+subjects+should+use+the+Arabic+language+and+honour+Muslim&dq=Although+he+and+his+court+adopted+traditional+Chinese+dress,+he+decreed+that+his+subjects+should+use+the+Arabic+language+and+honour+Muslim|title=Journal of Southeast Asian studies, Volume 16|author=|year=1985|publisher=McGraw-Hill Far Eastern Publishers|location=|isbn=|page=117|pages=|accessdate=2010-06-28}}(Original from the University of Virginia)<\\/ref> In 1844 \\\"The Chinese repository, Volume 13\\\" was published, including an account of an Englishman who stayed in [[Ningbo]] in China. There he visited the local mosque, the Hui running the mosque was from Shandong, and he was a descendant of Muslims from the city of [[Medina]]. He spoke both Arabic and Chinese, and could read Arabic as well.<ref>{{cite book|url=http:\\/\\/books.google.com.au\\/books?id=6wEMAAAAYAAJ&q=mohammedan#v=onepage&q=mohammedan%20temple%20arabic&f=false|title=The Chinese repository, Volume 13|author=|year=1844|edition=|editor=|publisher=Printed for the proprietors|location=VICTORIA, HONGKONG|page=31|isbn=|pages=|accessdate=2011-05-08}}(Original from Harvard University)<\\/ref> In [[Tianjin]], Hui could speak an old, archaic form of Arabic, when they met Arab Muslims in recent times, it was found out that Old Arabic and Modern Arabic were very different, so Modern Arabic is now being taught to Hui.<ref>{{Citation|url=http:\\/\\/books.google.com\\/books?id=BwuSpFiOFfYC&q=muslims+in+tianmu+village+in+tianjin+have+used#v=snippet&q=muslims%20in%20tianmu%20village%20in%20tianjin%20have%20used&f=false|title=China's Muslim Hui community: migration, settlement and sects|author=Michael Dillon|year=1999|publisher=Curzon Press|location=15 The Quadrant, Richmond|page=155|isbn=0700710264|pages=|accessdate=2010-06-28}}<\\/ref>\\n\\n== Sounds ==\\n{{Main|Arabic phonology}}\\n{{IPA notice}}\\n\\nIt is important to distinguish between the pronunciation of the \\\"formal\\\" [[Literary Arabic]] (usually specifically [[Modern Standard Arabic]]) and the \\\"colloquial\\\" spoken [[varieties of Arabic]].  The two types of Arabic, but significantly different.  The \\\"colloquial\\\" varieties are learned at home and constitute the native languages of Arabic speakers.  The literary variety is learned at school; although many speakers have a native-like command of the language, it is technically not the native language of any speakers.  Both varieties can be both written and spoken, although the colloquial varieties are rarely written down, and the formal variety is spoken mostly in formal circumstances, e.g. in radio broadcasts, formal lectures, parliamentary discussions, and to some extent between speakers of different colloquial varieties.  Even when the literary language is spoken, however, it is normal only spoken in its pure form when reading a prepared text out loud.  When speaking [[extemporaneous]]ly (i.e. making up the language on the spot, as in a normal discussion among people), speakers tend to deviate somewhat from the strict literary language in the direction of the colloquial varieties.  In fact, there is a continuous range of \\\"in-between\\\" spoken varieties: from nearly pure [[Modern Standard Arabic]] (MSA), to a form that still uses MSA grammar and vocabulary but with significant colloquial influence, to a form of the colloquial language that imports a number of words and grammatical constructions in MSA, to a form that is close to pure colloquial but with the \\\"rough edges\\\" (the most noticeably \\\"vulgar\\\" or non-Classical aspects) smoothed out, to pure colloquial.  The particular variant (or ''[[register (linguistics)|register]]'') used depends on the social class and education level of the speakers involved, and the level of formality of the speech situation. Often it will vary within a single encounter, e.g. moving from nearly pure MSA to a more mixed language in the process of a radio interview, as the interviewee becomes more comfortable with the interviewer.  This type of variation is characteristic of the [[diglossia]] that exists throughout the Arabic-speaking world.\\n\\n=== Literary Arabic ===\\nAlthough [[Modern Standard Arabic]] (MSA) is a unitary language, its pronunciation varies somewhat from country to country and from region to region within a country.  The variation in individual \\\"accents\\\" of MSA speakers tend to mirror corresponding variations in the colloquial speech of the speakers in question, but with the distinguishing characteristics moderated somewhat.  Note that it is important in descriptions of \\\"Arabic\\\" phonology to distinguish between pronunciation of a given colloquial (spoken) dialect and the pronunciation of MSA by these same speakers.  Although they are related, they are not the same.  For example, the phoneme that derives from [[Proto-Semitic]] \\/g\\/ has many different pronunciations in the modern spoken varieties, e.g. {{IPA|[d\\u0361\\u0292 ~ \\u0292 ~ j ~ \\u0261\\u02b2 ~ \\u0261]}}.  Speakers whose native variety has either {{IPAblink|d\\u0361\\u0292}} or {{IPAblink|\\u0292}} will use the same pronunciation when speaking MSA, even speakers from [[Cairo]], whose native [[Egyptian Arabic]] has {{IPAblink|\\u0261}}, normally use {{IPAblink|\\u0261}} when speaking MSA. {{IPAblink|j}} of Persian Gulf is the only pronunciation which isn't pronounced in MSA, but instead {{IPA|[d\\u0361\\u0292~\\u0292]}}.\\n\\nAnother example: Many colloquial varieties are known for a type of [[vowel harmony]] in which the presence of an \\\"[[emphatic consonant]]\\\" triggers backed [[allophone]]s of nearby vowels (especially of the low vowels {{IPA|\\/a\\u02d0\\/}}, which are backed to {{IPAblink|\\u0251|\\u0251(\\u02d0)}} in these circumstances, and very often fronted to {{IPAblink|\\u00e6|\\u00e6(\\u02d0)}} in all other circumstances).  In many spoken varieties, the backed or \\\"emphatic\\\" vowel allophones spread a fair distance in both directions from the triggering consonant; in some varieties (most notably [[Egyptian Arabic]]), the \\\"emphatic\\\" allophones spread throughout the entire word, usually including prefixes and suffixes, even at a remove of several syllables from the triggering consonant.  Speakers of colloquial varieties with this vowel harmony tend to introduce it into their MSA pronunciation as well, but usually with a lesser degree of spreading than in the colloquial varieties. (For example, speakers of colloquial varieties with extremely long-distance harmony may allow a moderate, but not extreme, amount of spreading of the harmonic allophones in their MSA speech, while speakers of colloquial varieties with moderate-distance harmony may only harmonize immediately adjacent vowels in MSA.)\\n\\n==== Vowels ====\\n[[Modern Standard Arabic]] has six pure vowels, with short {{IPA|\\/a i u\\/}} and corresponding long vowels {{IPA|\\/a\\u02d0 i\\u02d0 u\\u02d0\\/}}.  There are also two [[diphthongs]]: {{IPA|\\/aj\\/}} and {{IPA|\\/aw\\/}}.\\n\\nAs mentioned above, the pronunciation of the vowels differs from speaker to speaker, in way that tend to echo the pronunciation of the corresponding colloquial variety.  Nonetheless, there are some common trends.  Most noticeable is the differing pronunciation of {{IPA|\\/a\\/}} and {{IPA|\\/a\\u02d0\\/}}, which tend towards fronted {{IPAblink|\\u00e6|\\u00e6(\\u02d0)}}, {{IPAblink|a|a(\\u02d0)}} or {{IPAblink|\\u025b|\\u025b(\\u02d0)}} in most situations, but a back {{IPAblink|\\u0251|\\u0251(\\u02d0)}} in the neighborhood of [[emphatic consonant]]s. (Some accents and dialects, such as those of [[Hijaz]], have central {{IPAblink|\\u00e4|\\u00e4(\\u02d0)}} in all situations.) The vowels {{IPA|\\/u\\/}} and {{IPA|\\/i\\/}} are often affected somewhat in emphatic neighborhoods as well, with generally more back and\\/or centralized [[allophone]]s, but the differences are less great than for the low vowels. The pronunciation of short {{IPA|\\/u\\/}} and {{IPA|\\/i\\/}} tends towards {{IPA|[\\u028a~o]}} and {{IPA|[\\u026a~e]}} in many dialects.\\n\\nThe definition of both \\\"emphatic\\\" and \\\"neighborhood\\\" vary in ways that echo (to some extent) corresponding variations in the spoken dialects.  Generally, the consonants triggering \\\"emphatic\\\" allophones are the [[pharyngealization|pharyngealized]] consonants {{IPA|\\/t\\u02e4 d\\u02e4 s\\u02e4 \\u00f0\\u02e4\\/}}; {{IPAslink|q}}; and {{IPAslink|r}}, if not followed immediately by {{IPA|\\/i(\\u02d0)\\/}}.  Frequently, the {{lcons|uvular}} [[fricative]]s {{IPA|\\/x \\u0263\\/}} also trigger emphatic allophones; occasionally also the [[pharyngeal consonant]]s {{IPA|\\/\\u0295 \\u0127\\/}} (the former more than the latter).  Many dialects have multiple emphatic allophones of each vowel, depending on the particular nearby consonants.  In most MSA accents, emphatic coloring of vowels is limited to vowels immediately adjacent to a triggering consonant, although in some it spreads a bit farther: e.g. ''{{transl|ar|waqt}}'' {{IPA|[w\\u0251qt]}} \\\"time\\\"; ''{{transl|ar|wa\\u1e6dan}}'' {{IPA|[w\\u0251t\\u02e4\\u0251n]}} \\\"homeland\\\"; ''{{transl|ar|was\\u1e6d al-mad\\u012bnah}}'' {{IPA|[w\\u00e6st\\u02e4\\u0251l-m\\u00e6di\\u02d0n\\u0250]}} \\\"downtown\\\" (sometimes {{IPA|[w\\u0251st\\u02e4\\u0251l-m\\u00e6di\\u02d0n\\u00e6]}} or similar).\\n\\nIn a non-emphatic environment, the vowel \\/a\\/ in the diphthong {{IPA|\\/aj\\/}} tends to be fronted even more than elsewhere, often pronounced {{IPA|[\\u00e6j]}} or {{IPA|[\\u025bj]}}: hence ''{{transl|ar|sayf}}'' {{IPA|[sajf ~ s\\u00e6jf ~ s\\u025bjf]}} \\\"sword\\\" but ''{{transl|ar|\\u1e63ayf}}'' {{IPA|[s\\u02e4\\u0251jf]}} \\\"summer\\\"). However, in accents with no emphatic allophones of \\/a\\/ (e.g. in the [[Hijaz]]), the pronunciation {{IPA|[\\u00e4j]}} occurs in all situations.\\n\\n==== Consonants ====\\n{| class=\\\"wikitable\\\" style=\\\"text-align: center;\\\"\\n|+ '''Standardized Arabic consonant phonemes'''\\n|-\\n! rowspan=\\\"2\\\" colspan=2 |\\n! rowspan=\\\"2\\\" | [[Labial consonant|Labial]]\\n! colspan=\\\"2\\\" | [[Interdental consonant|Inter-<br>dental]]\\n! colspan=\\\"2\\\" | [[Dental consonant|Dental]]\\/[[Alveolar consonant|Alveolar]]\\n! rowspan=\\\"2\\\" | [[Postalveolar consonant|Post-<br>alveolar]]\\n! rowspan=\\\"2\\\" | [[Palatal consonant|Palatal]]\\n! rowspan=\\\"2\\\" | [[Velar consonant|Velar]]\\n! rowspan=\\\"2\\\" | [[Uvular consonant|Uvular]]\\n! rowspan=\\\"2\\\" | [[Pharyngeal consonant|Pharyn-<br>geal]]<sup>4<\\/sup>\\n! rowspan=\\\"2\\\" | [[Glottal consonant|Glottal]]\\n|- class=small\\n! plain\\n! [[emphatic consonant|emphatic]]\\n! [[emphatic consonant|emphatic]]\\n! plain\\n|-\\n! colspan=2 | [[Nasal consonant|Nasal]]\\n| {{IPAlink|m}}\\n|\\n|\\n|\\n| {{IPAlink|n}}\\n|\\n|\\n|\\n|\\n|\\n|\\n|-\\n! rowspan=2 | [[Stop consonant|Stop]]\\n! <small>[[voiceless]]<\\/small>\\n|\\n|\\n|\\n| {{IPAlink|t\\u02e4}}\\n| {{IPAlink|t}}\\n|\\n|\\n| {{IPAlink|k}}\\n| {{IPAlink|q}}\\n|\\n| {{IPAlink|\\u0294}}\\n|-\\n! <small>[[voice (phonetics)|voiced]]<\\/small>\\n| {{IPAlink|b}}\\n|\\n|\\n| {{IPAlink|d\\u02e4}}<sup>3<\\/sup>\\n| {{IPAlink|d}}\\n| colspan=3 | <u>{{IPAlink|d\\u0361\\u0292}}<\\/u>~{{IPAlink|\\u0292}}~{{IPAlink|\\u0261}}<sup>1<\\/sup>\\n|\\n|\\n|\\n|-\\n! rowspan=2 | [[Fricative consonant|Fricative]]\\n! <small> [[voiceless]]<\\/small>\\n| {{IPAlink|f}}\\n| {{IPAlink|\\u03b8}}\\n|\\n| {{IPAlink|s\\u02e4}}\\n| {{IPAlink|s}}\\n| {{IPAlink|\\u0283}}\\n|\\n| colspan=2 | {{IPAlink|x}}~{{IPAlink|\\u03c7}}<sup>5<\\/sup>\\n| {{IPAlink|\\u0127}}<sup>4<\\/sup>\\n| {{IPAlink|h}}\\n|-\\n! <small>[[voice (phonetics)|voiced]]<\\/small>\\n|\\n| {{IPAlink|\\u00f0}}\\n| colspan=2| <u>{{IPAlink|\\u00f0\\u02e4}}<\\/u>~{{IPAlink|z\\u02e4}}\\n| {{IPAlink|z}}\\n|\\n|\\n| colspan=2 | {{IPAlink|\\u0263}}~{{IPAlink|\\u0281}}<sup>5<\\/sup>\\n| rowspan=2 | {{IPAlink|\\u0295}}<sup>4<\\/sup>\\n|\\n|-\\n! colspan=2 | [[Approximant consonant|Approximant]]\\n|\\n|\\n|\\n|\\n| {{IPAlink|l}}<sup>2<\\/sup>\\n|\\n| {{IPAlink|j}}\\n| {{IPAlink|w}}\\n|\\n|\\n|-\\n! colspan=2 | [[Trill consonant|Trill]]\\n|\\n|\\n|\\n|\\n| {{IPAlink|r}}\\n|\\n|\\n|\\n|\\n|\\n|\\n|}\\n\\n'''NOTE''': The underlined variants in the above table indicate the pronunciations considered \\\"standard\\\" according to descriptions in linguistic sources;<ref>{{citation|first1=Robin|last1=Thelwall|first2=M. Akram|last2=Sa'adeddin|contribution=Arabic|title=Handbook of the International Phonetic Association|year=1999|publisher=[[Cambridge University Press]]|pages=51\\u201353}}.<\\/ref><ref>{{citation|first=Alan S.|last=Kaye|contribution=Arabic|title=The World's Major Languages|editor-first=Bernard|editor-last=Comrie|year=1990|publisher=[[Oxford University Press]]|pages=664\\u2013685}}.<\\/ref> the same pronunciations are normally taught to foreigners learning Literary Arabic.<ref>{{citation|first1=Jack|last1=Smart|first2=Frances|last2=Altorfer|title=Teach Yourself Arabic|year=2001|publisher=Teach Yourself Books}}.<\\/ref> (The sources disagree about whether the sounds indicated above as {{IPAlink|x}}~{{IPAlink|\\u03c7}} and {{IPAlink|\\u0263}}~{{IPAlink|\\u0281}} are more standardly {{lcons|velar}} or {{lcons|uvular}}, or are unclear.)\\n\\nSee [[Arabic alphabet]] for explanations on the [[International Phonetic Alphabet|IPA]] phonetic symbols found in this chart.\\n\\n# This [[phoneme]] is represented by the Arabic letter ''{{transl|ar|j\\u012bm}}'' ({{lang|ar|[[\\u062c]]}}) and has many standard pronunciations.  {{IPAblink|d\\u0361\\u0292}} is characteristic of [[Iraq]] and most of the [[Arabian peninsula]]; {{IPAblink|\\u0292}} occurs in the [[Levant]] and [[North Africa]]; and {{IPAblink|\\u0261}} is used in Egypt and some regions in Yemen and Oman.  Generally this corresponds with the pronunciation in the colloquial dialects.<ref name=\\\"Watson 2002 16\\\">{{Harvcoltxt|Watson|2002|p=16}}<\\/ref> In some regions in Sudan and Yemen, as well as in some [[Sudanese Arabic|Sudanese]] and [[Yemeni Arabic|Yemeni dialects]], it may be either {{IPA|[\\u0261\\u02b2]}} or {{IPAblink|\\u025f}}, representing the original pronunciation of [[Classical Arabic]]. Foreign words containing {{IPAslink|\\u0261}} may be transcribed with {{rtl-lang|ar|[[\\u062c]]}}, {{rtl-lang|ar|[[\\u063a]]}}, {{rtl-lang|ar|[[\\u0643]]}}, {{rtl-lang|ar|[[\\u0642]]}}, {{rtl-lang|fa|[[\\u06af]]}}, {{script\\/Arabic|[[\\u0763]]}} or {{script\\/Arabic|\\u06a8}}, mainly depending on the regional spoken [[varieties of Arabic|variety of Arabic]]. Note also that in northern Egypt, where the Arabic letter ''{{transl|ar|j\\u012bm}}'' ({{lang|ar|[[\\u062c]]}}) is normally pronounced {{IPAblink|\\u0261}}, a separate phoneme {{IPAslink|\\u0292}} occurs in a small number of European loanwords, e.g. {{IPA|\\/\\u0292akitta\\/}} \\\"jacket\\\".\\n# {{IPA|\\/l\\/}} is pronounced {{IPAblink|\\u026b}} in {{IPA|\\/\\u0294alla\\u02d0h\\/}}, the name of God, q.e. [[Allah]], when the word follows ''a'', ''\\u0101'', ''u'' or ''\\u016b'' (after ''i'' or ''\\u012b'' it is unvelarized: ''bismi l\\u2013l\\u0101h'' {{IPA|\\/bismilla\\u02d0h\\/}}). Some speakers velarize other occurrences of \\/l\\/ in MSA, in imitation of their spoken dialects.\\n# The [[emphatic consonant]] {{IPA|\\/d\\u02e4\\/}} was actually pronounced {{IPA|[\\u026e\\u02e4]}}, or possibly {{IPA|[d\\u0361\\u026e\\u02e4]}}<ref>{{citation|first=Charles|last=Ferguson|title=The Arabic Koine|journal=Language|volume=35|number=4|year=1959|page=630}}.<\\/ref> &mdash; either way, a highly unusual sound.  The medieval Arabs actually termed their language ''{{transl|ar|lu\\u0121atu l-\\u1e0d\\u0101d}}'' \\\"the language of the [[\\u1e0c\\u0101d]]\\\" (the name of the letter used for this sound), since they thought the sound was unique to their language. (In fact, it also exists in a few other minority [[Semitic languages]], e.g. [[Mehri language|Mehri]].)\\n# In many varieties, {{IPA|\\/\\u0127, \\u0295\\/}} ({{lang|ar|\\u062d,&lrm; \\u0639}}) are actually [[epiglottal consonant|epiglottal]] {{IPA|[\\u029c, \\u02a2]}} (despite what is reported in many earlier works).\\n# {{IPA|\\/x\\/}} and {{IPA|\\/\\u0263\\/}} ({{lang|ar|\\u062e,&lrm; \\u063a}}) are often post-velar, though velar and uvular pronunciations are also possible.<ref>{{Harvcoltxt|Watson|2002|p=18}}<\\/ref>\\n# {{IPA|\\/\\u03b8\\/}} ({{lang|ar|\\u062b}}) can be pronounced as {{IPAblink|t}} or even {{IPAblink|s}}. In some places of [[Maghreb]] it can be also pronounced as {{IPAblink|t\\u0361s}}.\\n\\nArabic has consonants traditionally termed \\\"emphatic\\\" {{IPA|\\/t\\u02e4, d\\u02e4, s\\u02e4, \\u00f0\\u02e4\\/}} ({{lang|ar|\\u0637,&lrm; \\u0636,&lrm; \\u0635,&lrm; \\u0638}}), which exhibit simultaneous [[pharyngealization]] {{IPA|[t\\u02e4, d\\u02e4, s\\u02e4, \\u00f0\\u02e4]}} as well as varying degrees of [[velarization]] {{IPA|[t\\u02e0, d\\u02e0, s\\u02e0, \\u00f0\\u02e0]}}, so they may be written with the \\\"Velarized or pharyngealized\\\" diacritic (<big>{{IPA|&nbsp;\\u0334&nbsp;}}<\\/big>) as: {{IPA|\\/t\\u0334, d\\u0334, s\\u0334, \\u00f0\\u0334\\/}}. This simultaneous articulation is described as \\\"Retracted Tongue Root\\\" by phonologists.<ref>e.g. {{Harvcoltxt|Thelwall|2003|p=52}}<\\/ref> In some transcription systems, emphasis is shown by capitalizing the letter, for example, {{IPA|\\/d\\u02e4\\/}} is written \\u2039D\\u203a; in others the letter is underlined or has a dot below it, for example, \\u2039{{transl|ar|\\u1e0d}}\\u203a.\\n\\nVowels and consonants can be phonologically short or long. Long ([[gemination|geminate]]) consonants are normally written doubled in Latin transcription (i.e. bb, dd, etc.), reflecting the presence of the [[Arabic diacritics|Arabic diacritic]] mark ''{{transl|ar|\\u0161addah}}'', which indicates doubled consonants. In actual pronunciation, doubled consonants are held twice as long as short consonants. This consonant lengthening is phonemically contrastive: ''{{transl|ar|qabala}}'' \\\"he accepted\\\" vs. ''{{transl|ar|qabbala}}'' \\\"he kissed.\\\"\\n\\n==== Syllable structure ====\\nArabic has two kinds of syllables: open syllables (CV) and (CVV)\\u2014and closed syllables (CVC), (CVVC), and (CVCC).  The syllable types with three [[morae]] (units of time), i.e. CVC and CVV, are termed ''[[heavy syllable]]s'', while those with four morae, i.e. CVVC and CVCC, are ''[[superheavy syllable]]s''.  Superheavy syllables in Classical Arabic occur in only two places: at the end of the sentence (due to [[pausa]]l pronunciation), and in words such as ''{{transl|ar|\\u1e25\\u0101rr}}'' \\\"hot\\\", ''{{transl|ar|m\\u0101ddah}}'' \\\"stuff, substance\\\", ''{{transl|ar|ta\\u1e25\\u0101jj\\u016b}}'' \\\"they disputed with each other\\\", where a long ''{{transl|ar|\\u0101}}'' occurs before two identical consonants (a former short vowel between the consonants has been lost). (In less formal pronunciations of [[Modern Standard Arabic]], superheavy syllables are common at the end of words or before [[clitic]] suffixes such as ''{{transl|ar|-n\\u0101}}'' \\\"us, our\\\", due to the deletion of final short vowels.)\\n\\nIn surface pronunciation, every vowel must be preceded by a consonant (which may include the [[glottal stop]] {{IPA|[\\u0294]}}).  There are no cases of [[hiatus (linguistics)|hiatus]] within a word (where two vowels occur next to each other, without an intervening consonant).  Some words do underlyingly begin with a vowel, such as the definite article ''al-'' or words such as ''{{transl|ar|i\\u0161tar\\u0101}}'' \\\"he bought\\\", ''{{transl|ar|ijtim\\u0101\\u02bf}}'' \\\"meeting\\\".  When actually pronounced, one of three things happens:\\n*If the word occurs after another word ending in a consonant, there is a smooth transition from final consonant to initial vowel, e.g. ''{{transl|ar|al-ijtim\\u0101\\u02bf}}'' \\\"meeting\\\" {{IPA|\\/alid\\u0361\\u0292tima\\u02d0\\u0295\\/}}.\\n*If the word occurs after another word ending in a vowel, the initial vowel of the word is [[elision|elided]], e.g. ''{{transl|ar|baytu (a)l-mud\\u012br}}'' \\\"house of the director\\\" {{IPA|\\/bajtulmudi\\u02d0r\\/}}.\\n*If the word occurs at the beginning of an utterance, a glottal stop {{IPA|[\\u0294]}} is added onto the beginning, e.g. ''{{transl|ar|al-baytu huwa ...}}'' \\\"The house is ...\\\" {{IPA|\\/\\u0294albajtuhuwa ...\\/}}.\\n\\n==== Stress ====\\nWord stress is not phonemically contrastive in Standard Arabic. It bears a strong relationship to vowel length<!--, though phonemic, and syllable shape, and correct word stress aids intelligibility -->. The basic rules for Modern Standard Arabic are:\\n* A final vowel, long or short, may not be stressed.\\n* Only one of the last three syllables may be stressed.\\n* Given this restriction, the last [[heavy syllable]] (containing a long vowel or ending in a consonant) is stressed.\\n* If there is no such syllable, the first possible syllable (i.e. third from end) is stressed.\\n* As a special exception, in Form VII and VIII verb forms stress may not be on the first syllable, despite the above rules: Hence ''{{transl|ar|in<u>ka<\\/u>tab(a)}}'' \\\"he subscribed\\\" (whether or not the final short vowel is pronounced), ''{{transl|ar|yan<u>ka<\\/u>tib(u)}}'' \\\"he subscribes\\\" (whether or not the final short vowel is pronounced), ''{{transl|ar|yan<u>ka<\\/u>tib}}'' \\\"he should subscribe (juss.)\\\".  Likewise Form VIII ''{{transl|ar|i\\u0161<u>ta<\\/u>r\\u0101}}'' \\\"he bought\\\", ''{{transl|ar|ya\\u0161<u>ta<\\/u>r\\u012b}}'' \\\"he buys\\\".\\n\\nExamples:''{{transl|ar|ki<u>t\\u0101<\\/u>b(un)}}'' \\\"book\\\", ''{{transl|ar|<u>k\\u0101<\\/u>-ti-b(un)}}'' \\\"writer\\\", ''{{transl|ar|<u>mak<\\/u>-ta-b(un)}}'' \\\"desk\\\", ''{{transl|ar|ma-<u>k\\u0101<\\/u>-ti-b(u)}}'' \\\"desks\\\", ''{{transl|ar|mak-<u>ta<\\/u>-ba-tun}}'' \\\"library\\\" (but ''{{transl|ar|<u>mak<\\/u>-ta-ba(-tun)}}'' \\\"library\\\" in short pronunciation), ''{{transl|ar|<u>ka<\\/u>-ta-b\\u016b}}'' (Modern Standard Arabic) \\\"they wrote\\\" = ''{{transl|ar|<u>ka<\\/u>-ta-bu}}'' (dialect), ''{{transl|ar|ka-ta-<u>b\\u016b<\\/u>-h(u)}}'' (Modern Standard Arabic) \\\"they wrote it\\\" = ''{{transl|ar|ka-ta-<u>b\\u016b<\\/u>}}'' (dialect), ''{{transl|ar|ka-<u>ta<\\/u>-ba-t\\u0101}}'' (Modern Standard Arabic) \\\"they (dual, fem) wrote\\\", ''{{transl|ar|ka-<u>tab<\\/u>-tu}}'' (Modern Standard Arabic) \\\"I wrote\\\" = ''{{transl|ar|ka-<u>tabt<\\/u>}}'' (short form or dialect).  Doubled consonants count as two consonants: ''{{transl|ar|ma-<u>jal<\\/u>-la-(tan)}}'' \\\"magazine\\\", ''{{transl|ar|ma-<u>\\u1e25al<u>l(-un)}}'' \\\"place\\\".\\n\\nThese rules may result in differently-stressed syllables when final case endings are pronounced, vs. the normal situation where they are not pronounced, as in the above example of ''{{transl|ar|mak-<u>ta<\\/u>-ba-tun}}'' \\\"library\\\" in full pronunciation, but ''{{transl|ar|<u>mak<\\/u>-ta-ba(-tun)}}'' \\\"library\\\" in short pronunciation.\\n\\nThe restriction on final long vowels does not apply to the spoken dialects, where original final long vowels have been shortened and secondary final long vowels have arisen from loss of original final ''-hu\\/hi''.\\n\\nSome dialects have different stress rules. In the Cairo ([[Egyptian Arabic]]) dialect a heavy syllable may not carry stress more than two syllables from the end of a word, hence ''{{transl|ar|mad-<u>ra<\\/u>-sa}}'' \\\"school\\\", ''{{transl|ar|q\\u0101-<u>hi<\\/u>-ra}}'' \\\"Cairo\\\". This also affects the way that Modern Standard Arabic is pronounced in Egypt.  In the Arabic of [[Sana]], stress is often retracted: ''{{transl|ar|<u>bay<\\/u>-tayn}}'' \\\"two houses\\\", ''{{transl|ar|<u>m\\u0101<\\/u>-sat-hum}}'' \\\"their table\\\", ''{{transl|ar|ma-<u>k\\u0101<\\/u>-t\\u012bb}}'' \\\"desks\\\", ''{{transl|ar|<u>z\\u0101<\\/u>-rat-h\\u012bn}}'' \\\"sometimes\\\", ''{{transl|ar|mad-<u>ra<\\/u>-sat-hum}}'' \\\"their school\\\". (In this dialect, only syllables with long vowels or diphthongs are considered heavy; in a two-syllable word, the final syllable can be stressed only if the preceding syllable is light; and in longer words, the final syllable cannot be stressed.)\\n\\n==== Levels of pronunciation ====\\nThe final short vowels (e.g. the case endings ''-a -i -u'' and mood endings ''-u -a'') are often not pronounced, despite forming part of the formal paradigm of nouns and verbs.  The following levels of pronunciation exist:\\n\\n===== Full pronunciation =====\\nIn full pronunciation, all endings are pronounced as written.  This normally is used only in grammatical descriptions of the language.\\n\\n===== Full pronunciation with [[pausa]] =====\\nThis is the most formal level actually used in speech.  All endings are pronounced as written, except at the end of an utterance, where the following changes occur:\\n*Final short vowels are not pronounced. (But possibly an exception is made for feminine plural ''-na'', and shortened vowels in the jussive\\/imperative of defective verbs, e.g. ''irmi!'' \\\"throw!\\\".)\\n*The entire indefinite noun endings ''-in -un'' (with [[nunation]]) are left off.  The ending ''-an'' is left off of nouns preceded by a ''[[t\\u0101\\u02be marb\\u016b\\u1e6da]]h'' \\u0629 (i.e. the ''-t'' in the ending ''-at-'' that typically marks feminine nouns), but pronounced as ''-\\u0101'' in other nouns (hence its writing in this fashion in the Arabic script).\\n*The ''t\\u0101\\u02be marb\\u016b\\u1e6dah'' itself (typically of feminine nouns) is pronounced as ''h''. (At least, this is the case in extremely formal pronunciation, e.g. some Quranic recitations.  In practice, this ''h'' is usually omitted.)\\n\\n===== Formal short pronunciation =====\\nThis is a formal level of pronunciation sometimes seen.  It is somewhat like pronouncing all words as if they were in pausal position (with influence from the [[varieties of Arabic|colloquial varieties]]).  The following changes occur:\\n*Most final short vowels are not pronounced.  However, the following short vowels ''are'' pronounced:\\n**feminine plural ''-na''\\n**shortened vowels in the jussive\\/imperative of defective verbs, e.g. ''irmi!'' \\\"throw!\\\"\\n**second-person singular feminine past-tense ''-ti'', and likewise ''\\u02beanti'' \\\"you (fem. sg.)\\\"\\n**sometimes, first-person singular past-tense ''-tu''\\n**sometimes, second-person masculine past-tense ''-ta'', and likewise ''\\u02beanta'' \\\"you (masc. sg.)\\\"\\n**final ''-a'' in certain short words, e.g. ''laysa'' \\\"is not\\\", ''sawfa'' \\\"(future-tense marker)\\\"\\n*The [[nunation]] endings ''-an -in -un'' are not pronounced.  However, they ''are'' pronounced in adverbial accusative formations, e.g. ''{{transl|ar|taqr\\u012bban}}'' \\u062a\\u0642\\u0631\\u064a\\u0628\\u0627\\u064b \\\"almost, approximately\\\", ''{{transl|ar|\\u02bf\\u0101datan}}'' \\u0639\\u0627\\u062f\\u0629\\u064b \\\"usually\\\".\\n*The ''[[t\\u0101\\u02be marb\\u016b\\u1e6da]]h'' ending \\u0629 is unpronounced, ''except'' in [[construct state]] nouns, where it sounds as ''t'' (and in adverbial accusative constructions, e.g. ''{{transl|ar|\\u02bf\\u0101datan}}'' \\u0639\\u0627\\u062f\\u0629\\u064b \\\"usually\\\", where the entire ''-tan'' is pronounced).\\n*The masculine singular [[nisba]] ending ''{{transl|ar|-iyy}}'' is actually pronounced ''{{transl|ar|-\\u012b}}'', and is unstressed (but plural and feminine singular forms, i.e. when followed by a suffix, still sound as ''{{transl|ar|-iyy-}}'').\\n*''Full endings'' (including case endings) occur when a [[clitic]] object or possessive suffix is added (e.g. ''{{transl|ar|-n\\u0101}}'' \\\"us\\/our\\\").\\n\\n===== Informal short pronunciation =====\\nThis is the pronunciation used by speakers of [[Modern Standard Arabic]] in [[extemporaneous]] speech, i.e. when producing new sentences rather than simply reading a prepared text.  It is similar to formal short pronunciation except that the rules for dropping final vowels apply ''even'' when a [[clitic]] suffix is added.  Basically, short-vowel case and mood endings are never pronounced, and certain other changes occur that echo the corresponding colloquial pronunciations.  Specifically:\\n*All the rules for formal short pronunciation apply, except as follows.\\n*The past tense singular endings written formally as ''-tu -ta -ti'' are pronounced ''-t -t -ti''.  But masculine ''{{transl|ar|\\u02beanta}}'' is pronounced in full.\\n*Unlike in formal short pronunciation, the rules for dropping or modifying final endings are also applied when a [[clitic]] object or possessive suffix is added (e.g. ''{{transl|ar|-n\\u0101}}'' \\\"us\\/our\\\").  If this produces a sequence of three consonants, then one of the following happens, depending on the speaker's native colloquial variety:\\n**A short vowel (e.g. ''-i-'' or ''-\\u01dd-'') is consistently added, either between the second and third or the first and second consonants.\\n**Or, a short vowel is added only if an otherwise unpronounceable sequence occurs, typically due to a violation of the [[sonority hierarchy]] (e.g. ''-rtn-'' is pronounced as a three-consonant cluster, but ''-trn-'' needs to be broken up).\\n**Or, a short vowel is never added, but consonants like ''r l m n'' occurring between two other consonants will be pronounced as a [[syllabic consonant]] (as in the English words \\\"butter bottle bottom button\\\").\\n**When a doubled consonant occurs before another consonant (or finally), it is often shortened to a single consonant rather than a vowel added. (But note that [[Moroccan Arabic]] never shortens doubled consonants or inserts short vowels to break up clusters, instead tolerating arbitrary-length series of arbitrary consonants, and hence Moroccan Arabic speakers are likely to follow the same rules in their pronunciation of Modern Standard Arabic.)\\n*The clitic suffixes themselves tend also to be changed, in a way that avoids many possible occurrences of three-consonant clusters.  In particular, ''-ka -ki -hu'' generally sound as ''-ak -ik -uh''.\\n*Final long vowels are often shortened, merging with any short vowels that remain.\\n*Depending on the level of formality, the speaker's education level, etc., various grammatical changes may occur in ways that echo the colloquial variants:\\n**Any remaining case endings (e.g. masculine plural nominative ''-\\u016bn'' vs. oblique ''-\\u012bn'') will be leveled, with the oblique form used everywhere. (However, in words like ''{{transl|ar|\\u02beab}}'' \\\"father\\\" and ''{{transl|ar|\\u02beax}}'' \\\"brother\\\" with special long-vowel case endings in the [[construct state]], the nominative is used everywhere, hence ''{{transl|ar|\\u02beab\\u016b}}'' \\\"father of\\\", ''{{transl|ar|\\u02beax\\u016b}}'' \\\"brother of\\\".)\\n**Feminine plural endings in verbs and clitic suffixes will often drop out, with the masculine plural endings used instead.  If the speaker's native variety has feminine plural endings, they may be preserved, but will often be modified in the direction of the forms used in the speaker's native variety, e.g. ''-an'' instead of ''-na''.\\n**Dual endings will often drop out except on nouns, and then used only for emphasis (similar to their use in the colloquial varieties); elsewhere, the plural endings are used (or feminine singular, if appropriate).\\n\\n=== Colloquial varieties ===\\n: ''The section below only refers to pronunciation''\\n{{See|Varieties of Arabic}}\\n\\n====Vowels====\\nAs mentioned above, many spoken dialects have a process of ''emphasis spreading'', where the \\\"emphasis\\\" ([[pharyngealization]]) of [[emphatic consonant]]s spreads forward and back through adjacent syllables, pharyngealizing all nearby consonants and triggering the back allophone {{IPAblink|\\u0251|[\\u0251(\\u02d0)]}} in all nearby [[low vowel]]s.  The extent of emphasis spreading varies.  For example, in [[Moroccan Arabic]], it spreads as far as the first full vowel (i.e. sound derived from a long vowel or diphthong) on either side; in many Levantine dialects, it spreads indefinitely, but is blocked by any {{IPAslink|j}} or {{IPAslink|\\u0283}}; while in [[Egyptian Arabic]], it usually spreads throughout the entire word, including prefixes and suffixes.  In Moroccan Arabic, {{IPA|\\/i u\\/}} also have emphatic allophones {{IPA|[o~\\u0254 e~\\u025b]}}.\\n\\nUnstressed short vowels, especially {{IPA|\\/i u\\/}}, are deleted in many contexts.  Many sporadic examples of short vowel change have occurred (especially \\/a\\/\\u2192\\/i\\/, and interchange \\/i\\/\\u2194\\/u\\/).  Most Levantine dialects merge short \\/i u\\/ into \\/\\u01dd\\/ in most contexts (all except directly before a single final consonant).  In Moroccan Arabic, on the other hand, short \\/u\\/ triggers [[labialization]] of nearby consonants (especially [[velar consonant]]s and [[uvular consonant]]s), and then short \\/a i u\\/ all merge into \\/\\u01dd\\/, which is deleted in many contexts. (The labialization plus \\/\\u01dd\\/ is sometimes interpreted as an underlying phoneme {{IPA|\\/\\u016d\\/}}.) This essentially causes the wholesale loss of the short-long vowel distinction, with the original long vowels {{IPA|\\/a\\u02d0 i\\u02d0 u\\u02d0\\/}} remaining as half-long {{IPA|[a\\u02d1 i\\u02d1 u\\u02d1]}}, phonemically {{IPA|\\/a i u\\/}}, which are used to represent ''both'' short and long vowels in borrowings from Literary Arabic.\\n\\nMost spoken dialects have [[monophthongization|monophthongized]] original {{IPA|\\/aj aw\\/}} to {{IPA|\\/e\\u02d0 o\\u02d0\\/}} (in all circumstances, including adjacent to emphatic consonants).  In [[Moroccan Arabic]], these have subsequently merged into original {{IPA|\\/i\\u02d0 u\\u02d0\\/}}.\\n\\n====Consonants====\\nIn some dialects, there may be more or fewer phonemes than those listed in the chart above. For example, non-Arabic {{IPAblink|v}} is used in the Maghrebi dialects as well in the written language mostly for foreign names. Semitic {{IPAblink|p}} became {{IPA|[f]}} extremely early on in Arabic before it was written down; a few modern Arabic dialects, such as Iraqi (influenced by [[Persian language|Persian]] and [[Turkish Language|Turkish]]) distinguish between {{IPAblink|p}} and {{IPAblink|b}}. The Iraqi Arabic uses also sounds {{IPAblink|\\u0261}}, {{IPAblink|t\\u0361\\u0283}} and uses Persian adding letters, e.g.: {{lang|fa|\\u06af\\u0648\\u062c\\u0629}} ''{{transl|ar|gawjah}}'' \\u2013 ''a plum''; {{lang|fa|\\u0686\\u0645\\u0629}} ''{{transl|ar|\\u010dimah}} \\u2013 ''a truffle'' and so on.\\n\\nEarly in the expansion of Arabic, the separate emphatic phonemes {{IPA|[\\u026e\\u02e4]}} and {{IPA|[\\u00f0\\u02e4]}} coalesced into a single phoneme {{IPA|[\\u00f0\\u02e4]}}.  Many dialects (such as Egyptian, Levantine, and much of the Maghreb) subsequently lost {{lcons|interdental}} [[fricative]]s, converting {{IPA|[\\u03b8 \\u00f0 \\u00f0\\u02e4]}} into {{IPA|[t d d\\u02e4]}}.  Most dialects borrow \\\"learned\\\" words from the Standard language using the same pronunciation as for inherited words, but some dialects without interdental fricatives (particularly in Egypt and the Levant) render original {{IPA|[\\u03b8 \\u00f0 \\u00f0\\u02e4 \\u026e\\u02e4]}} in borrowed words as {{IPA|[s z z\\u02e4 d\\u02e4]}}.\\n\\nAnother key distinguishing mark of Arabic dialects is how they render the original velar and uvular stops {{IPAslink|q}}, {{IPAslink|d\\u0361\\u0292}} ([[Proto-Semitic]] {{IPAslink|\\u0261}}), and {{IPAslink|k}}:\\n* {{lang|ar|\\u0642}} {{IPAslink|q}} retains its original pronunciation in widely scattered regions such as Yemen, Morocco, and urban areas of the [[Maghreb]]. It is pronounced as a [[glottal stop]] {{IPAblink|\\u0294}} in several '''prestige dialects''', such as those spoken in Cairo, Beirut and Damascus. But it is rendered as a voiced velar stop {{IPAblink|\\u0261}} in Gulf Arabic, Iraqi Arabic, Upper Egypt, much of the Maghreb, and less urban parts of the Levant (e.g. Jordan).  Some traditionally Christian villages in rural areas of the Levant render the sound as {{IPAblink|k}}, as do Shia Bahrainis.  In some Gulf dialects, it is palatalized to {{IPAblink|d\\u0361\\u0292}} or {{IPAblink|\\u0292}}. It is pronounced as a voiced uvular constrictive {{IPAblink|\\u0281}} in Sudanese Arabic.  Many dialects with a modified pronunciation for {{IPAslink|q}} maintain the {{IPAblink|q}} pronunciation in certain words (often with religious or educational overtones) borrowed from the Classical language.\\n* {{lang|ar|\\u062c}} {{IPA|\\/d\\u0361\\u0292\\/}} is pronounced as an affricate in Iraq and much of the Arabian Peninsula, but is pronounced {{IPAblink|\\u0261}} in most of North Egypt and parts of Yemen and Oman, {{IPAblink|\\u0292}} in Morocco, Tunisia and the Levant, and {{IPAblink|j}}, {{IPA|[i\\u0320]}} in most words in much of Gulf Arabic.\\n* {{lang|ar|\\u0643}} {{IPAslink|k}} usually retains its original pronunciation, but is palatalized to {{IPAslink|t\\u0361\\u0283}} in many words in [[Israel]] & the [[Palestinian Territories]], Iraq and much of the Arabian Peninsula.  Often a distinction is made between the suffixes {{IPA|\\/-ak\\/}} (you, masc.) and {{IPA|\\/-ik\\/}} (you, fem.), which become {{IPA|\\/-ak\\/}} and {{IPA|\\/-it\\u0361\\u0283\\/}}, respectively.  In Sana'a, Omani, and Bahrani {{IPA|\\/-ik\\/}} is pronounced {{IPA|\\/-i\\u0283\\/}}.\\n\\nPharyngealization of the [[emphatic consonant]]s tends to weaken in many of the spoken varieties, and to spread from emphatic consonants to nearby sounds.  In addition, the \\\"emphatic\\\" allophone {{IPAblink|\\u0251}} automatically triggers pharyngealization of adjacent sounds in many dialects.  As a result, it may difficult or impossible to determine whether a given [[coronal consonant]] is phonemically emphatic or not, especially in dialects with long-distance emphasis spreading. (A notable exception is the sounds {{IPAslink|t}} vs. {{IPAslink|t\\u02e4}} in [[Moroccan Arabic]], because the former is pronounced as an [[affricate]] {{IPAblink|t\\u0361s}} but the latter is not.)\\n\\n== Grammar ==\\n{{Main|Arabic grammar}}\\n\\n=== Literary Arabic ===\\n{{main|Modern Standard Arabic}}\\n[[File:Quranic-arabic-corpus.png|right|300px|thumb|Visualization of Arabic grammar from the [[Quranic Arabic Corpus]].]]\\n\\nAs in other Semitic languages, Arabic has a complex and unusual [[morphology (linguistics)|morphology]] (i.e. method of constructing words from a basic [[root (linguistics)|root]]).  Arabic has a [[nonconcatenative morphology|nonconcatenative]] \\\"root-and-pattern\\\" morphology: A root consists of a set of bare consonants (usually [[triliteral|three]]), which are fitted into a discontinuous pattern in order to form words.  For example, the word for \\\"I wrote\\\" is constructed by combining the root '''{{transl|ar|k-t-b}}''' \\\"write\\\" with the pattern '''{{transl|ar|-a-a-tu}}''' \\\"I X'd\\\" to form ''{{transl|ar|katabtu}}'' \\\"I wrote\\\".  Other verbs meaning \\\"I X'd\\\" will typically have the same pattern but with different consonants, e.g. ''{{transl|ar|qara\\u02betu}}'' \\\"I read\\\", ''{{transl|ar|DIN|\\u02beakaltu}}'' \\\"I ate\\\", ''{{transl|ar|\\u00f0ahabtu}}'' \\\"I went\\\", although other patterns are possible (e.g. ''{{transl|ar|\\u0161aribtu}}'' \\\"I drank\\\", ''{{transl|ar|qultu}}'' \\\"I said\\\", ''{{transl|ar|takallamtu}}'' \\\"I spoke\\\", where the subpattern used to signal the past tense may change but the suffix ''{{transl|ar|-tu}}'' is always used).\\n\\nFrom a single root '''{{transl|ar|k-t-b}}''', numerous words can be formed by applying different patterns:\\n*''{{transl|ar|katabtu}}'' \\\"I wrote\\\"\\n*''{{transl|ar|kattabtu}}'' \\\"I had (something) written\\\"\\n*''{{transl|ar|k\\u0101tabtu}}'' \\\"I corresponded (with someone)\\\"\\n*''{{transl|ar|DIN|\\u02beaktabtu}}'' \\\"I dictated\\\"\\n*''{{transl|ar|iktatabtu}}'' \\\"I subscribed\\\"\\n*''{{transl|ar|tak\\u0101tabn\\u0101}}'' \\\"we corresponded with each other\\\"\\n*''{{transl|ar|DIN|\\u02beaktubu}}'' \\\"I write\\\"\\n*''{{transl|ar|DIN|\\u02beukattibu}}'' \\\"I have (something) written\\\"\\n*''{{transl|ar|DIN|\\u02beuk\\u0101tibu}}'' \\\"I correspond (with someone)\\\"\\n*''{{transl|ar|DIN|\\u02beuktibu}}'' \\\"I dictate\\\"\\n*''{{transl|ar|DIN|\\u02beaktatibu}}'' \\\"I subscribe\\\"\\n*''{{transl|ar|natak\\u0101tabu}}'' \\\"We correspond each other\\\"\\n*''{{transl|ar|kutiba}}'' \\\"it was written\\\"\\n*''{{transl|ar|DIN|\\u02beuktiba}}'' \\\"it was dictated\\\"\\n*''{{transl|ar|makt\\u016bb}}'' \\\"written\\\"\\n*''{{transl|ar|muktab}}'' \\\"dictated\\\"\\n*''{{transl|ar|kat\\u012bb}}'' \\\"book\\\"\\n*''{{transl|ar|kutub}}'' \\\"books\\\"\\n*''{{transl|ar|k\\u0101tib}}'' \\\"writer\\\"\\n*''{{transl|ar|kutt\\u0101b}}'' \\\"writers\\\"\\n*''{{transl|ar|maktab}}'' \\\"desk, office\\\"\\n*''{{transl|ar|maktabah}}'' \\\"library\\\"\\n*etc.\\n\\n====Nouns and adjectives====\\n\\nNouns in Literary Arabic have three grammatical [[noun case|cases]] ([[nominative case|nominative]], [[accusative case|accusative]], and [[genitive case|genitive]] [also used when the noun is governed by a preposition]); three [[grammatical number|numbers]] (singular, dual and plural); two [[gender (grammar)|genders]] (masculine and feminine); and three \\\"states\\\" (indefinite, definite, and [[Status constructus|construct]]). The cases of singular nouns (other than those that end in long \\u0101) are indicated by [[suffix]]ed short vowels (\\/-u\\/ for nominative, \\/-a\\/ for accusative, \\/-i\\/ for genitive).\\n\\nThe feminine singular is often marked by \\/-at\\/, which is reduced to \\/-ah\\/ or \\/-a\\/ before a pause. Plural is indicated either through endings (the [[sound plural]]) or internal modification (the [[broken plural]]). Definite nouns include all proper nouns, all nouns in \\\"construct state\\\" and all nouns which are [[prefix]]ed by the definite article \\/al-\\/. Indefinite singular nouns (other than those that end in long \\u0101) add a final \\/-n\\/ to the case-marking vowels, giving \\/-un\\/, \\/-an\\/ or \\/-in\\/ (which is also referred to as [[nunation]] or [[tanw\\u012bn]]).\\n\\n[[Adjective]]s in Literary Arabic are marked for case, number, gender and state, as for nouns. However, the plural of all non-human nouns is always combined with a singular feminine adjective, which takes the \\/-ah\\/ or \\/-at\\/ suffix.\\n\\n[[Pronoun]]s in Literary Arabic are marked for person, number and gender.  There are two varieties, independent pronouns and [[enclitic]]s.  Enclitic pronouns are attached to the end of a verb, noun or preposition and indicate verbal and prepositional objects or possession of nouns.  The first-person singular pronoun has a different enclitic form used for verbs (\\/-ni\\/) and for nouns or prepositions (\\/-\\u012b\\/ after consonants, \\/-ya\\/ after vowels).\\n\\nNouns, verbs, pronouns and adjectives agree with each other in all respects. However, non-human plural nouns are grammatically considered to be feminine singular. Furthermore, a verb in a verb-initial sentence is marked as singular regardless of its semantic number when the subject of the verb is explicitly mentioned as a noun. Numerals between three and ten show \\\"chiasmic\\\" agreement, in that grammatically masculine numerals have feminine marking and vice versa.\\n\\n====Verbs====\\n\\nVerbs in Literary Arabic are marked for person (first, second, or third), gender, and number. They are [[Grammatical conjugation|conjugated]] in two major paradigms ([[past]] and [[non-past]]); two [[grammatical voice|voices]] (active and passive); and five [[grammatical mood|moods]] ([[indicative]], [[imperative mood|imperative]], [[subjunctive]], [[Irrealis mood#Jussive|jussive]] and [[energetic mood|energetic]]).  There are also two [[participle]]s (active and passive) and a [[verbal noun]], but no [[infinitive]].\\n\\nThe past and non-past paradigms are sometimes also termed [[perfective]] and [[imperfective]], respectively, indicating the fact that they actually represent a combination of [[Grammatical tense|tense]] and [[Grammatical aspect|aspect]].  The moods other than the [[indicative]] occur only in the non-past, and the [[future tense]] is signaled by prefixing ''{{transl|ar|sa-}}'' or ''{{transl|ar|sawfa}}'' onto the non-past.  The past and non-past differ in the form of the stem (e.g. past ''{{transl|ar|katab-}}'' vs. non-past ''{{transl|ar|-ktub-}}''), and also use completely different sets of affixes for indicating person, number and gender: In the past, the person, number and gender are fused into a single [[suffix]]al morpheme, while in the non-past, a combination of [[prefix]]es (primarily encoding person) and [[suffix]]es (primarily encoding gender and number) are used.  The passive voice uses the same person\\/number\\/gender affixes but changes the vowels of the stem.\\n\\nThe following shows a paradigm of a regular Arabic verb, ''{{transl|ar|kataba}}'' \\\"to write\\\".  Note that in [[Modern Standard Arabic]], many final short vowels are dropped (indicated in parentheses below), and the [[energetic mood]] (in either long or short form, which have the same meaning) is almost never used.\\n\\n{| class=\\\"wikitable\\\"\\n|+ Paradigm of a regular Form I Arabic verb, ''{{transl|ar|kataba (yaktubu)}}'' \\\"to write\\\"\\n|-\\n! colspan=\\\"3\\\"|\\n! align=\\\"center\\\" | Past\\n! align=\\\"center\\\" | Present<br \\/>[[Indicative]]\\n! align=\\\"center\\\" | Future<br \\/>[[Indicative]]\\n! align=\\\"center\\\" | [[Subjunctive]]\\n! align=\\\"center\\\" | [[Jussive mood|Jussive]]\\n! align=\\\"center\\\" | Long<br \\/>[[Energetic mood|Energetic]]\\n! align=\\\"center\\\" | Short<br \\/>[[Energetic mood|Energetic]]\\n! align=\\\"center\\\" | [[Imperative mood|Imperative]]\\n|-\\n! rowspan=\\\"29\\\" | Active\\n! width=\\\"100%\\\" colspan=\\\"10\\\" | Singular\\n|-\\n! rowspan=\\\"2\\\" colspan=\\\"2\\\"| 1st\\n| style=\\\"font-size: 130%; line-height: 150%;\\\" | katab'''{{transl|ar|-t(u)}}'''\\n| style=\\\"font-size: 130%; line-height: 150%;\\\" | '''{{transl|ar|DIN|\\u02bea-}}'''ktub'''{{transl|ar|-(u)}}'''\\n| style=\\\"font-size: 130%; line-height: 150%;\\\" | '''{{transl|ar|sa-\\u02bea-}}'''ktub'''{{transl|ar|-(u)}}'''\\n| style=\\\"font-size: 130%; line-height: 150%;\\\" | '''{{transl|ar|DIN|\\u02bea-}}'''ktub'''{{transl|ar|-(a)}}'''\\n| style=\\\"font-size: 130%; line-height: 150%;\\\" | '''{{transl|ar|DIN|\\u02bea-}}'''ktub'''{{transl|ar|}}'''\\n| style=\\\"font-size: 130%; line-height: 150%;\\\" | '''{{transl|ar|DIN|\\u02bea-}}'''ktub'''{{transl|ar|-anna}}''