    body: "{\"query\":{\"normalized\":[{\"from\":\"American and British English spelling differences#-ise, -ize (-isation, -ization)\",\"to\":\"American and British English spelling differences\"}],\"pages\":{\"2053693\":{\"pageid\":2053693,\"ns\":0,\"title\":\"American and British English spelling differences\",\"revisions\":[{\"*\":\"{{Redirect|Spelling differences||Category:Language comparison}}\\n{{Selfref|For guidelines on dialects and spelling in the English-language version of Wikipedia, see [[Wikipedia:Manual of Style#National varieties of English]].}}\\n{{Use dmy dates|date=August 2010}}\\n{{American and British English differences}}\\n\\nOne of the ways in which [[American and British English differences|American English and British English differ]] is in spelling.\\n\\n==Historical origins==\\nIn the early 18th century, [[English spelling]] was not standardised. Differences became noticeable after the publishing of influential [[Dictionary|dictionaries]]. Current [[British English]] spellings follow, for the most part, those of [[Samuel Johnson]]'s ''[[A Dictionary of the English Language]]'' (1755), whereas many [[American English]] spellings follow [[Noah Webster]]'s ''[[An American Dictionary of the English Language]]'' (1828).<ref>{{Cite book|last=Scragg|first=Donald|title=A history of English spelling|publisher=Manchester University Press|location=Manchester, England|year=1974|pages=82\\u201383|quote=Johnson's dictionary became the accepted standard for private spelling...of a literate Englishman...during the nineteenth century...Webster had more success in influencing the development of American usage than Johnson had with British usage.|isbn=9780064961387}}<\\/ref>\\n\\nWebster was a strong proponent of [[spelling reform]] for reasons both [[philology|philological]] and nationalistic. Many spelling changes proposed in the United States by Webster himself, and in the early 20th century by the [[Simplified Spelling Board]], never caught on. Among the advocates of spelling reform in England, the influences of those who preferred the [[Norman Conquest of England|Norman]] (or [[Anglo-Norman language|Anglo-French]]) spellings of certain words proved to be decisive. Subsequent spelling adjustments in the United Kingdom had little effect on present-day American spellings and vice-versa. In many cases, American English deviated in the 19th century from mainstream British spelling, but it has also retained some older forms.\\n\\nThe spelling systems of most [[Commonwealth of Nations|Commonwealth]] countries and Ireland, for the most part, closely resemble the British system. In Canada, however, the preferred spellings include some American forms and some British,<ref>Clark, 2009.<\\/ref> and Canadians are somewhat more tolerant of foreign forms.<ref>Chambers, 1998.<\\/ref>\\n\\n==Spelling and pronunciation==\\nIn a few cases, [[Lexeme|essentially the same word]] has a different spelling that reflects a different pronunciation. However, in most cases the pronunciation of the words is the same.\\n\\nAs well as the miscellaneous cases listed in the following table, the past tenses of some irregular verbs differ in both spelling and pronunciation, as with ''smelt'' (UK) versus ''smelled'' (US) (see [[American and British English differences#Verb morphology|American and British English differences: Verb morphology]]).\\n\\n{|class=\\\"wikitable sortable\\\"\\n! UK !! US !! class=\\\"unsortable\\\" | Notes\\n|- valign=\\\"top\\\"\\n|<div align=\\\"left\\\"> {{lang|en-GB|[[wikt:aeroplane|aeroplane]]}} || {{lang|en-US|[[wikt:airplane|airplane]]}} || ''{{lang|en-GB|Aeroplane}}'', originally a French loanword with a different meaning, is the older spelling.<ref name=\\\"etymonline\\\">http:\\/\\/www.etymonline.com\\/index.php?search=aeroplane&searchmode=none<\\/ref> The oldest recorded uses of the spelling ''{{lang|en-US|airplane}}'' are British.<ref name=\\\"etymonline\\\"\\/> According to the OED,<ref>Oxford English Dictionary, ''airplane'', draft revision March 2008; ''airplane'' is labelled \\\"chiefly North American\\\"<\\/ref> \\\"''{{lang|en-US|[a]irplane}}'' became the standard American term (replacing ''{{lang|en-GB|aeroplane}}'') after this was adopted by the [[National Advisory Committee for Aeronautics]] in 1916. Although A. Lloyd James recommended its adoption by the BBC in 1928, it has until recently been no more than an occasional form in British English.\\\" In the British National Corpus,<ref>[http:\\/\\/corpus.byu.edu\\/bnc\\/x.asp British National Corpus]. Retrieved 1 April 2008.<\\/ref> ''{{lang|en-GB|aeroplane}}'' outnumbers ''{{lang|en-US|airplane}}'' by more than 7:1 in the UK. The case is similar for the British ''{{lang|en-GB|[[aerodrome]]}}''<ref>[http:\\/\\/www.merriam-webster.com\\/dictionary\\/aerodrome Merriam-Webster online], ''aerodrome''. Retrieved 1 April 2008.<\\/ref> and American ''{{lang|en-US|airdrome}}'',<ref>Oxford English Dictionary, ''airdrome''.<\\/ref> although both of these terms are now obsolete. ''{{lang|en-GB|Aerodrome}}'' is used merely as a technical term in Australia, Canada and New Zealand. The prefixes ''aero-'' and ''air-'' both mean ''air'', with the first coming from the Ancient Greek word [[wikt:\\u1f00\\u03ae\\u03c1|\\u1f00\\u03ae\\u03c1]] (''\\u0101\\u0113r''). Thus, the prefix appears in ''[[aeronautics]]'', ''[[aerostatics]]'', ''[[aerodynamics]]'', [[aeronautical engineering]] and so on, while the second occurs invariably in ''[[aircraft]]'', ''[[airport]]'', ''[[airliner]]'', ''[[airmail]]'' etc. In Canada, ''{{lang|en-US|airplane}}'' is more common than ''{{lang|en-GB|aeroplane}}'', although ''{{lang|en-GB|aeroplane}}'' is not unknown, especially in parts of French Canada (where it is, however, used only in English \\u2013 the French term is ''avion'', and the French word ''a\\u00e9roplane'' designates 19th-century flying machines).<ref>http:\\/\\/www.merriam-webster.com\\/dictionary\\/aeroplane<\\/ref> \\n|- valign=\\\"top\\\"\\n| {{lang|en-GB|[[wikt:aluminium|aluminium]]}} || {{lang|en-US|[[wikt:aluminum|aluminum]]}} || The spelling ''{{lang|en-GB|[[aluminium]]}}'' is the international standard in the sciences according to the [[IUPAC]] recommendations. [[Humphry Davy]], the element's discoverer, first proposed the name ''alumium'', and then later ''aluminum''. The name ''{{lang|en-GB|aluminium}}'' was finally adopted to conform with the ''-ium'' ending of metallic elements.<ref>[http:\\/\\/elements.vanderkrogt.net\\/element.php?sym=Al History & Etymology of Aluminium]<\\/ref> Canada uses ''{{lang|en-US|aluminum}}'' and Australia and New Zealand ''{{lang|en-GB|aluminium}}'', according to their respective dictionaries.<ref>Peters, p. 32.<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:arse|arse]] || [[wikt:ass|ass]] || In vulgar senses \\\"[[buttocks]]\\\" (\\\"[[anus]]\\\"\\/\\\"[[wikt:wretch|wretch]]\\\"\\/\\\"idiot\\\"); unrelated sense \\\"[[donkey]]\\\" is ''[[ass]]'' in both. ''Arse'' is very rarely used in the US, though understood.\\n|- valign=\\\"top\\\"\\n| {{lang|en-GB|[[wikt:behove|behove]]}} || {{lang|en-US|[[wikt:behoove|behoove]]}} || The 19th century had the spelling ''{{lang|en-GB|behove}}'' pronounced to rhyme with ''move''.<ref>{{Cite book|last=Murray |first=James A. H. |title=Spelling Reform |publisher=Isaac Pitman |location=Bath |year=1880 |series=Annual address of the President of the Philological Society |page=5 |url=http:\\/\\/www.archive.org\\/stream\\/drjhmurrayonspel00murr#page\\/5\\/mode\\/1up\\/search\\/behove |accessdate=3 May 2010}}<\\/ref> Subsequently, a [[pronunciation spelling]] was adopted in America, while in Britain a [[spelling pronunciation]] was adopted.\\n|- valign=\\\"top\\\"\\n| [[wikt:bogeyman|bogeyman]] || [[wikt:boogeyman|boogeyman]] or [[wikt:boogerman|boogerman]] || It is {{pron-en|\\u02c8bo\\u028a\\u0261im\\u00e6n}} {{respell|BOH|gee-man}} in the UK, so that the American form, [[wikt:boogeyman|boogeyman]] {{IPA|\\/\\u02c8b\\u028a\\u0261im\\u00e6n\\/}}, is reminiscent of the 1970s [[disco dancing]] \\\"[[boogie]]\\\" to the British ear. [[Boogerman]] {{IPA|\\/b\\u028a\\u0261\\u025am\\u00e6n\\/}} is common in the [[Southern English (American)|Southern U.S]] and retains the association with the slang term for [[Nasal mucus]] while the mainstream American spelling of boogeyman does not. \\n|- valign=\\\"top\\\"\\n| [[wikt:brent|brent]] || [[wikt:brant|brant]] || For [[Brant Goose|the species of goose]].\\n|- valign=\\\"top\\\"\\n| [[wikt:carburettor|carburettor]] || [[wikt:carburetor|carburetor]] || {{IPA-en|\\u02cck\\u0251rb\\u0259\\u02c8r\\u025bt\\u0259r|UK}}; {{IPA-en|\\u02c8k\\u0251rb\\u0259re\\u026at\\u0259r|US}}.\\n|- valign=\\\"top\\\"\\n| [[wikt:charivari|charivari]] || [[wikt:shivaree|shivaree]], [[wikt:charivari|charivari]] || In America, where both terms are mainly regional,<ref>The American Heritage Dictionary of the English Language: Fourth Edition. [http:\\/\\/www.bartleby.com\\/61\\/27\\/S0352700.html]<\\/ref> ''charivari'' is usually pronounced as ''shivaree'', which is also found in Canada and [[Cornwall]],<ref>OED, ''shivaree''<\\/ref> and is a corruption of the French word.\\n|- valign=\\\"top\\\"\\n| [[wikt:coup\\u00e9|coup\\u00e9]] || [[wikt:coupe|coupe]] || For a two-door car; the horse-drawn carriage is ''coup\\u00e9'' in both (meaning \\\"cut\\\"); unrelated \\\"cup\\\"\\/\\\"bowl\\\" is always ''coupe''. In the United States, the \\\"e\\\" is accented when it is used as a foreign word.\\n|- valign=\\\"top\\\"\\n| [[wikt:eyrie|eyrie]] || [[wikt:aerie|aerie]] || This noun (not to be confused with the adjective [[wikt:eerie|eerie]]) rhymes with ''weary'' and ''hairy'' respectively. Both spellings and pronunciations occur in America.\\n|- valign=\\\"top\\\"\\n| [[wikt:fillet|fillet]] || [[wikt:fillet|fillet]], [[wikt:filet|filet]] || Meat or fish. Pronounced the French way (approximately) in the US; Canada follows British pronunciation and distinguishes between fillet, especially as concerns fish, and filet, as concerns certain cuts of beef. [[McDonald's]] in the UK use the US spelling \\\"filet\\\" for their [[Filet-O-Fish]].\\n|- valign=\\\"top\\\"\\n| [[wikt:furore|furore]] || [[wikt:furor|furor]] || ''Furore'' is a late 18th-century Italian loan-word that replaced the Latinate form in the UK in the following century,<ref>Oxford English Dictionary, ''furore''.<\\/ref> and is usually pronounced with a voiced ''e''. The Canadian the same as the American, and Australia has both.<ref>Peters, p. 221.<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:grotty|grotty]] || [[wikt:grody|grody]] || [[clipping (morphology)|Clippings]] of ''grotesque''; both are slang terms from the 1960s.<ref>Oxford English Dictionary, ''Grotty; Grody''<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:haulier|haulier]] || [[wikt:hauler|hauler]] || Haulage contractor; ''haulier'' is the older spelling.<ref>Peters, p. 242<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:jemmy|jemmy]] || [[wikt:jimmy|jimmy]] || In the sense \\\"[[crowbar (tool)|crowbar]]\\\".\\n|- valign=\\\"top\\\"\\n| [[wikt:moustache|moustache]] || [[wikt:mustache|mustache]] || In America, according to the Merriam-Webster Collegiate Dictionary and the American Heritage Dictionary, the British spelling is an also-ran, yet the pronunciation with second-syllable stress is a common variant. In Britain the second syllable is usually stressed.\\n|- valign=\\\"top\\\"\\n| [[wikt:mum|mum]](my) || [[wikt:mom|mom]](my) || Mother. ''Mom'' is sporadically regionally found in the UK (e.g. in [[West Midlands English]]). Some British dialects have ''mam'',<ref>Oxford English Dictionary, ''mom'' and ''mam''<\\/ref> and this is often used in Northern English, [[Irish English]], and [[Welsh English]]. In the American region of New England, especially in the case of the [[Boston accent]], the British pronunciation of ''mum'' is often retained, while it is still spelled ''mom''. In Canada, there are both ''mom'' and ''mum''; Canadians often say ''mum'' and write ''mom''.<ref>{{Cite web|author=Added by Symphony on 15 Oct. 2009 |url=http:\\/\\/www.giantbomb.com\\/profile\\/symphony\\/things-i-dont-understand-part-3-canada\\/30-33430\\/ |title=Things I don't Understand: Part 3&nbsp;\\u2013 Canada! |publisher=giantbomb |date=15 October 2009 |accessdate=7 February 2010}}<\\/ref> In Australia and New Zealand, ''mum'' is used. In the sense of a preserved corpse, ''mummy'' is always used.\\n|- valign=\\\"top\\\"\\n| [[wikt:na\\u00efvety|na\\u00efvety]] || [[wikt:na\\u00efvet\\u00e9|na\\u00efvet\\u00e9]] || The American spelling is from French, and American speakers generally approximate the French pronunciation as {{IPA|\\/n\\u0251\\u02d0i\\u02d0v(\\u0268)\\u02c8te\\u026a\\/}}, whereas the British spelling is nativised, as also the pronunciation {{IPA|\\/n\\u0251\\u02d0\\u02c8i\\u02d0v(\\u0268)ti\\/}}. In the UK, ''na\\u00efvet\\u00e9'' is a minor variant, used about 20% of the time in the British National Corpus; in America, ''naivete'' and ''naivet\\u00e9'' are marginal variants, and ''naivety'' is almost unattested.<ref>Peters, p. 364.<\\/ref><ref>Merriam Webster's 11th Collegiate Dictionary, ''na\\u00efvet\\u00e9'' and ''naivety''.<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:pyjamas|pyjamas]] || [[wikt:pajamas|pajamas]] || The 'y' represents the pronunciation of the original [[Urdu language|Urdu]] \\\"p\\u0101y-j\\u0101ma\\\", and in the 18th century spellings such as \\\"paijamahs\\\" and \\\"peijammahs\\\" appeared: this is reflected in the pronunciation {{IPAc-en|pa\\u026a\\u02c8d\\u0292\\u0251\\u02d0m\\u0259z}} (with the first syllable rhyming with \\\"pie\\\") offered as an alternative in the first edition of the Oxford English Dictionary. Both \\\"pyjamas\\\" and \\\"pajamas\\\" are also known from the 18th century, but the latter became more or less confined to the US.<ref>[[OED]], s.v. 'pyjamas'<\\/ref> Canada follows British usage; the spelling \\\"pajamas\\\" is virtually unknown.\\n|- valign=\\\"top\\\"\\n| [[wikt:pernickety|pernickety]] || [[wikt:persnickety|persnickety]] || ''Persnickety'' is a late 19th-century American alteration of the Scots word ''pernickety''.<ref>Oxford English Dictionary, ''persnickety''<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:quin|quin]] || [[wikt:quint|quint]] || Abbreviations of ''[[quintuplet]]''.\\n|- valign=\\\"top\\\"\\n| [[wikt:scallywag|scallywag]] || [[wikt:scalawag|scalawag]] || In the United States (where the word originated, as ''scalawag''),<ref>Peters, p. 487<\\/ref> ''scallywag'' is not unknown.<ref>In ''Webster's New World College Dictionary'', ''scalawag'' is [[lemmatisation|lemmatized]] without alternative, while ''scallawag'' and ''scallywag'' are defined by cross-reference to it. All of them are marked as \\\"originally American\\\".<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:sledge|sledge]] || [[wikt:sled|sled]] ||\\n|- valign=\\\"top\\\"\\n| [[wikt:speciality|speciality]] || [[wikt:specialty|specialty]] || In British English the standard usage is ''speciality'', but ''specialty'' occurs in the field of [[medicine]],<ref>See, for example, the November 2006 [[British Medical Association|BMA]] document titled [http:\\/\\/www.bma.org.uk\\/ap.nsf\\/AttachmentsByTitle\\/PDFselectionspecialtytraining\\/$FILE\\/SelectionSpecialtyTraining.pdf Selection for Specialty Training]<\\/ref> and also as a legal term for a [[contract]] under seal. In Canada, ''specialty'' prevails. In Australia both are current.<ref>Peters, p. 510.<\\/ref>\\n|- valign=\\\"top\\\"\\n| [[wikt:titbit|titbit]] || [[wikt:tidbit|tidbit]] || According to the Oxford English Dictionary, the oldest form was \\\"tyd bit\\\", and the alteration to \\\"titbit\\\" was probably under the influence of the obsolete word \\\"tit\\\", meaning a small horse or girl.\\n|}\\n\\n==Latin-derived spellings==\\n===''-our'', ''-or''===\\nMost words ending in an unstressed ''-our'' in British English (e.g. {{lang|en-GB|''[[wikt:colour|colour]]'', ''[[wikt:flavour|flavour]]'', ''[[wikt:honour|honour]]'', ''[[wikt:neighbour|neighbour]]'', ''[[wikt:rumour|rumour]]'', ''[[wikt:labour|labour]]'', ''[[wikt:humour|humour]]''}}) end in ''-or'' in American English (''cf.'' {{lang|en-US|''[[wikt:color|color]]'', ''[[wikt:flavor|flavor]]'', ''[[wikt:honor|honor]]'', ''[[wikt:neighbor|neighbor]]'', ''[[wikt:rumor|rumor]]'', ''[[wikt:labor|labor]]'', ''[[wikt:humor|humor]]''}}). Wherever the vowel is [[Vowel reduction in English|unreduced in pronunciation]], this does not occur: e.g. ''[[wikt:contour|contour]]'', ''[[wikt:velour|velour]]'', ''[[wikt:paramour|paramour]]'' and ''[[wikt:troubadour|troubadour]]'' are spelt thus the same everywhere.\\n\\nMost words of this category derive from Latin non-agent nouns having nominative ''-or''; the first such borrowings into English were from early [[Old French]] and the ending was ''-or'' or ''-ur''.<ref name=\\\"Webster's Third, p. 24a\\\">Webster's Third, p. 24a.<\\/ref> After the [[Norman Conquest]], the ending became ''-our'' in [[Anglo-Norman language|Anglo-French]] in an attempt to represent the Old French pronunciation of words ending in ''-or'',<ref>Oxford English Dictionary, ''colour, color''.<\\/ref> though ''{{lang|en-US|color}}'' has been used occasionally in English since the 15th century.<ref name=\\\"SOED_1987\\\">{{Cite book|editor=Onions, CT |title=The Shorter Oxford English Dictionary |origyear=1933 |accessdate=9 April 2008 |edition=Third Edition (1933) with corrections (1975) |year=1987 |publisher=[[Oxford University Press]] |location=Oxford |isbn=0 19 861126 9 |page=370}}<\\/ref> The ''-our'' ending was not only retained in English borrowings from [[Anglo-Norman language|Anglo-French]], but also applied to earlier French borrowings.<ref name=\\\"Webster's Third, p. 24a\\\"\\/> After the [[Renaissance]], some such borrowings from Latin were taken up with their original ''-or'' ending; many words once ending in ''-our'' (for example, ''chancellour'' and ''governour'') now end in ''-or'' everywhere. Many words of the ''-our''\\/''-or'' group do not have a Latin counterpart; for example, ''armo(u)r'', ''behavio(u)r'', ''harbo(u)r'', ''neighbo(u)r''; also ''[[Pergola|arbo(u)r]]'' meaning \\\"shelter\\\", though senses \\\"tree\\\" and \\\"tool\\\" are always ''[[wikt:arbor|arbor]]'', a [[false cognate]] of the other word. Some 16th- and early 17th-century British scholars indeed insisted that ''-or'' be used for words of Latin origin (e.g. ''{{lang|en-US|color}}''<ref name=\\\"SOED_1987\\\"\\/>) and ''-our'' for French loans; but in many cases the etymology was not completely clear, and therefore some scholars advocated ''-or'' only and others ''-our'' only.<ref name=\\\"Peters, p. 397\\\">Peters, p. 397.<\\/ref>\\n\\nWebster's 1828 dictionary featured only ''-or'' and is generally given much of the credit for the adoption of this form in the United States. By contrast, Dr Johnson's 1755 dictionary used the ''-our'' spelling for all words still so spelt in Britain, and others where the ''u'' has since been dropped: ''ambassadour'', ''emperour'', ''governour'', ''perturbatour''; ''inferiour'', ''superiour''; ''errour'', ''horrour'', ''mirrour'', ''tenour'', ''terrour'', ''tremour''. Johnson, unlike Webster, was not an advocate of spelling reform, but selected the version best-derived, as he saw it, from among the variations in his sources: he favoured French over Latin spellings because, as he put it, \\\"the French generally supplied us\\\".<ref>Johnson 1755\\u2014preface<\\/ref> Those English speakers who began to move across the Atlantic would have taken these habits with them and [[H L Mencken]] makes the point that, \\\"''{{lang|en-US|honor}}'' appears in the Declaration of Independence, but it seems to have got there rather by accident than by design. In [[Thomas Jefferson|Jefferson]]'s original draft it is spelt ''{{lang|en-GB|honour}}''.\\\"<ref>{{Cite book | last = Mencken | first = H L | authorlink = H L Mencken | title = The American Language | publisher = Knopf | year = 1919 | location = New York | url = http:\\/\\/www.bartleby.com\\/185\\/32.html | isbn = 0394400763}}<\\/ref> Examples such as {{lang|en-US|''[[wikt:color|color]]'', ''[[wikt:flavor|flavor]]'', ''[[wikt:behavior|behavior]]'', ''[[wikt:harbor|harbor]]'' and ''[[wikt:neighbor|neighbor]]''}} scarcely appear in the Old Bailey's court records from the 17th and 18th century, whereas examples of their ''-our'' counterparts are numbered in thousands.<ref>{{Cite web | last = Staff | title = The Proceedings of the Old Bailey, 1674\\u20131913 | publisher = Humanities Research Institute, University of Sheffield | url = http:\\/\\/www.oldbaileyonline.org\\/ | accessdate = 19 June 2008}}<\\/ref> One notable exception is ''{{lang|en-US|honor}}''. ''{{lang|en-US|Honor}}'' and ''{{lang|en-GB|honour}}'' were equally frequent until the 17th century;<ref>Oxford English Dictionary, ''honour, honor''.<\\/ref> ''Honor'' still is, in the UK, the normal spelling as a person's name.\\n\\n;Derivatives and inflected forms\\nIn derivatives and inflected forms of the ''-our\\/or'' words, in British usage, the ''u'' is kept before English suffixes that are freely attachable to English words ({{lang|en-GB|''[[wikt:neighbourhood|neighbourhood]]'', ''[[wikt:humourless|humourless]]'', ''[[wikt:savoury|savoury]]''}}) and suffixes of Greek or Latin origin that have been naturalised ({{lang|en-GB|''[[wikt:favourite|favourite]]'', ''[[wikt:honourable|honourable]]'', ''[[wikt:behaviourism|behaviourism]]''}}); before Latin suffixes that are not freely attachable to English words, the ''u'' may be dropped (''[[wikt:honorific|honorific]]'', ''[[wikt:honorist|honorist]]'', ''[[wikt:vigorous|vigorous]]'', ''[[wikt:humorous|humorous]]'', ''[[wikt:laborious|laborious]]'', ''[[wikt:invigorate|invigorate]]''), may be either dropped or retained (''colo(u)ration'', ''colo(u)rise''), or may be retained (''{{lang|en-GB|[[wikt:colourist|colourist]]}}'').<ref name=\\\"Webster's Third, p. 24a\\\"\\/> In American usage, derivatives and inflected forms are built by simply adding the suffix in all environments (''{{lang|en-US|[[wikt:favorite|favorite]]}}'', ''{{lang|en-US|[[Basic taste#Savouriness|savory]]}}'' etc.) since the ''u'' is absent to begin with.\\n\\n;Exceptions\\nAmerican usage, in most cases, retains the ''u'' in the word ''[[wikt:glamour|glamour]]'', which comes from [[Scots language|Scots]], not Latin or French. ''{{lang|en-US|[[wikt:glamor|Glamor]]}}'' is occasionally used in imitation of the spelling reform of other ''-our'' words to ''-or''. The adjective ''[[wikt:glamorous|glamorous]]'' usually omits the first \\\"u\\\". ''{{lang|en-GB|[[wikt:saviour|Saviour]]}}'' is a somewhat common variant of ''{{lang|en-US|[[wikt:savior|savior]]}}'' in the US. The British spelling is very common for ''{{lang|en-GB|honour}}'' (and ''{{lang|en-GB|favour}}'') in the stilted language of [[wedding invitation]]s in the US.<ref>{{Cite book|title=Letitia Baldrige's Complete Guide to the New Manners for the '90s: A Complete Guide to Etiquette |first=Letitia |last=Baldrige |authorlink=Letitia Baldrige |year=1990 |publisher=Rawson |isbn=0-892-56320-6 |page=214}}<\\/ref> The name of the {{lang|en-GB|[[Space Shuttle Endeavour|Space Shuttle ''Endeavour'']]}} has a ''u'' in it since this [[spacecraft]] was named after [[James Cook|Captain James Cook]]'s ship, {{lang|en-GB|[[HMS Endeavour|HMS ''Endeavour'']]}}.\\n\\nThe name of the herb ''[[Savory (herb)|savory]]'' is thus spelt everywhere, although the related adjective ''savo(u)ry'', like ''savo(u)r'', has a ''u'' in the UK. ''Honor'' (the name) and ''arbor'' (the tool) have ''-or'' in Britain, as mentioned above. As a general noun, ''[[rigour]]'' ({{IPA-en|\\u02c8r\\u026a\\u0261\\u0259r|}}) has a ''u'' in the UK; the medical term ''[[rigor (medicine)|rigor]]'' (often {{pron-en|\\u02c8ra\\u026a\\u0261\\u0254r}}) does not. Words with the ending ''-irior'', ''-erior'' or similar are spelt thus everywhere.\\n\\n;Commonwealth usage\\nCommonwealth countries normally follow British usage. In Canada ''-or'' endings are not uncommon, particularly in the [[Prairie province]]s. In Australia, ''-or'' endings enjoyed some use in the 19th century, and now are sporadically found in some regions,<ref name=\\\"Peters, p. 397\\\"\\/> usually in local and regional newspapers, though the most notable countrywide use of ''-or'' is for the {{lang|en-US|[[Australian Labor Party]]}}, which was named in hono(u)r of the {{lang|en-US|[[Labor history of the United States|American labo(u)r movement]]}}.<ref>{{Cite web|title=Australian Labor: History|url=http:\\/\\/www.alp.org.au\\/australian-labor\\/labor-history\\/|work=ALP.org.au}}<\\/ref> Aside from that, ''-our'' is almost universal. [[New Zealand English]], while sharing some words and syntax with [[Australian English]], follows British usage.\\n\\n===''-re'', ''-er''===\\nIn British usage, some words of French, Latin or Greek origin end with a consonant followed by ''-re'', with the ''-re'' unstressed and pronounced {{IPA|\\/\\u0259\\u02de\\/}}. Most of these words have the ending ''-er'' in the United States.<ref>{{Cite book|last=Venezky|first=Richard L.|title=The Cambridge History of the English Language|editor=Algeo, John |publisher=Cambridge University Press|location=Cambridge, England|year=2001|volume=VI: English in North America|page=353|chapter=''-re'' versus ''-er''|isbn=0-521-26479-0}}<\\/ref><ref>{{Cite book|last=Howard |first=Philip |authorlink= |coauthors= |title=The State of the Language\\u2014English Observed |year=1984 |publisher=Hamish Hamilton |location=London |page=148| isbn= 0241113466}}<\\/ref> The difference is most common for words ending ''-bre'' or ''-tre'': British spellings {{lang|en-GB|''[[wikt:calibre|calibre]]'', ''[[wikt:centre|centre]]'', ''[[wikt:fibre|fibre]]'', ''[[wikt:goitre|goitre]]'', ''[[wikt:litre|litre]]'', ''[[wikt:lustre|lustre]]'', ''[[wikt:metre|metre]]'', ''[[wikt:mitre|mitre]]'', ''[[wikt:nitre|nitre]]'', ''[[wikt:reconnoitre|reconnoitre]]'', ''[[wikt:sabre|sabre]]'', ''[[wikt:saltpetre|saltpetre]]'', ''[[wikt:sombre|sombre]]'', ''[[wikt:spectre|spectre]]'', ''[[wikt:theatre|theatre]]'' and ''[[wikt:titre|titre]]''}} all have ''-er'' in American spelling.\\n\\nThere are many exceptions to the ''-re'' spelling in British usage. Many words spelt with ''-re'' in [[Modern French]] are spelt with ''-er'' in both British and American usage; among these are ''[[wikt:chapter|chapter]]'', ''[[December]]'', ''[[diameter]]'', ''[[wikt:disaster|disaster]]'', ''[[wikt:enter|enter]]'', ''[[wikt:filter|filter]]'', ''[[wikt:letter|letter]]'', ''[[wikt:member|member]]'', ''[[wikt:minister|minister]]'', ''[[wikt:monster|monster]]'', ''[[November]]'', ''[[wikt:number|number]]'', ''[[October]]'', ''[[wikt:oyster|oyster]]'', ''[[wikt:parameter|parameter]]'', ''[[perimeter]]'', ''[[wikt:powder|powder]]'', ''[[wikt:proper|proper]]'', ''[[September]]'', ''[[wikt:spectre|sober]]'' and ''[[wikt:spectre|tender]]''.\\n\\nThe ending ''-cre'', as in ''[[acre]]'',<ref name=acre\\/louvre>Although ''acre'' was spelt ''\\u00e6cer'' in Old English and ''aker'' in [[Middle English]], the ''acre'' spelling of [[Middle French]] was introduced in the 15th century. Similarly, ''loover'' was respelt in the 17th century by influence of the unrelated [[Louvre]]. (See OED, s.v. ''acre'' and ''louvre'')<\\/ref> ''[[wikt:lucre|lucre]]'', ''[[wikt:massacre|massacre]]'' and ''[[wikt:mediocre|mediocre]]'', is preserved in American English, to indicate the ''c'' is pronounced {{IPA|\\/k\\/}} rather than {{IPA|\\/s\\/}}.{{Citation needed|date=April 2010}}\\n\\nAfter other consonants, there are not many ''-re'' endings even in British English: ''{{lang|en-GB|[[wikt:louvre|louvre]]}}''<ref name=acre\\/louvre\\/> and ''{{lang|en-GB|[[wikt:manoeuvre|manoeuvre]]}}'' after ''-v''; ''{{lang|en-GB|[[wikt:meagre|meagre]]}}'' (but not ''[[wikt:eager|eager]]'') and ''[[wikt:ogre|ogre]]'' after ''-g''; and ''[[wikt:euchre|euchre]]'', ''[[wikt:ochre|ochre]]'' and ''{{lang|en-GB|[[wikt:sepulchre|sepulchre]]}}'' after ''-ch''. In the United States, ''ogre'' and ''euchre'' are standard; ''{{lang|en-GB|manoeuvre}}'' and ''{{lang|en-GB|sepulchre}}'' are usually spelt as ''{{lang|en-US|maneuver}}'' and ''{{lang|en-US|sepulcher}}''; and the other ''-re'' forms listed are less used variants of the equivalent ''-er'' form.{{Citation needed|date=January 2009}}\\n\\nThe ''e'' preceding the ''r'' is retained in American-derived forms of nouns and verbs, for example, {{lang|en-US|''fibers'', ''reconnoitered'', ''centering''}}, which are, naturally, {{lang|en-GB|''fibres'', ''reconnoitred'' and ''centring''}} respectively in British usage. ''{{lang|en-GB|Centring}}'' is a particularly interesting example, since it is still pronounced as three syllables in British English ({{IPA|\\/\\u02c8s\\u025bnt\\u0259r\\u026a\\u014b\\/}}), yet there is no vowel letter in the spelling corresponding to the second syllable. It is dropped for other derivations, for example, ''central'', ''fibrous'', ''spectral''. However such dropping cannot be regarded as proof of an ''-re'' British spelling: for example, ''entry'' derives from ''enter'', which has not been spelt ''entre'' for centuries.<ref>From the OED cites, Chaucer used both forms, but the last usages of the \\\"re\\\" form were in the early 1700s. The Oxford English Dictionary: 1989 edition.<\\/ref>\\n\\nThe difference relates only to root words; ''-er'' rather than ''-re'' is universal as a suffix for agentive (''reader'', ''winner'', ''user'') and comparative (''louder'', ''nicer'') forms. One consequence is the British distinction of ''[[wikt:meter|meter]]'' for a [[measuring instrument]] from ''{{lang|en-GB|metre}}'' for [[Metre|the unit of length]]. However, while \\\"{{lang|en-GB|[[Metre (poetry)|poetic metre]]}}\\\" is often ''-re'', [[pentameter]], [[hexameter]] etc. are always ''-er''.<ref>Except in a 1579 usage (Oxford English Dictionary: 1989 edition).<\\/ref>\\n\\n;Exceptions\\nMany other words have ''-er'' in British English. These include Germanic words like ''anger'', ''mother'', ''timber'' and ''water'' and Romance words like ''danger'', ''quarter'' and ''river''.\\n\\n{{Anchor|Theatre}} ''{{lang|en-US|[[wikt:theater|Theater]]}}'' is the prevailing American spelling used to refer to both the dramatic arts and buildings where stage performances and screenings of films take place (i.e. \\\"{{lang|en-US|movie theaters}}\\\"); for example, a national newspaper such as ''The New York Times'' uses ''{{lang|en-US|theater}}'' throughout its \\\"{{lang|en-US|Theater}}\\\", \\\"Movies\\\" and \\\"Arts & Leisure\\\" sections. In contrast, the spelling ''[[wikt:theatre|theatre]]'' appears in the names of many New York City theatres on Broadway<ref>{{Cite book|title=Webster's third new international dictionary of the English language|editor=Gove, Philip|publisher=Merriam Webster|location=Springfield, MA|year=1989|edition=3|volume=2|pages=24a|chapter=-er\\/-re|isbn=9780877793021|editor-link=Philip Babcock Gove}}<\\/ref> (cf. [[Broadway theatre]]) and elsewhere in the United States. In 2003, the proposal of the American National Theatre, eventually to be founded and inaugurated in autumn 2007, was referred to by ''The New York Times'' as the \\\"American National {{lang|en-US|Theater}}\\\"; but the organisation uses \\\"re\\\" in the spelling of its name.<ref>{{Cite news|author=Robin Pogrebin|url=http:\\/\\/query.nytimes.com\\/gst\\/fullpage.html?res=9F06EED9173BF93AA3575AC0A9659C8B63|title=Proposing an American Theater Downtown|work=The New York Times|section=Arts|publisher=[[The New York Times Company]]|date=3 September 2003|accessdate=22 September 2008}}<\\/ref><ref name=ANT>{{Cite web|url=http:\\/\\/www.americannationaltheatre.org\\/|title=The American National Theatre (ANT)|publisher=ANT|date=2008\\u20132009|accessdate=22 September 2008}}<\\/ref> The [[John F. Kennedy Center for the Performing Arts]] in Washington, D.C. features the more common American spelling ''{{lang|en-US|theater}}'' in its references to The Eisenhower Theater, part of the Kennedy Center.<ref name=KC>{{Cite web|url=http:\\/\\/www.kennedy-center.org\\/|title=The Kennedy Center|publisher=[[John F. Kennedy Center for the Performing Arts]]|accessdate=22 September 2008}}<\\/ref> Some cinemas outside New York also use the ''theatre'' spelling.<ref>{{Cite web|url=http:\\/\\/www.centurytheaters.com\\/ |title=Cinemark Theatres |publisher=Centurytheaters.com |date= |accessdate=7 February 2010}}<\\/ref>\\n\\nIn many instances, places in the United States use ''[[wikt:centre|Centre]]'' in their names. Examples include the [[Stonebriar Centre]] mall in [[Frisco, Texas]], the cities of [[Rockville Centre]], New York and [[Centreville, Illinois]], and [[Centre College]] in Kentucky. Sometimes these places were named before spelling changes took effect but more often the spelling merely serves as an affectation. There are also a few cases of the use of ''[[wikt:center|Center]]'' in the United Kingdom (e.g. the [[Valley Centertainment]] in [[Sheffield]], although this is in fact a [[portmanteau]] of ''{{lang|en-GB|centre}}'' and ''entertainment'').\\n\\nFor British ''{{lang|en-GB|accoutre}}'', the American practice varies: the Merriam-Webster Dictionary prefers the ''-re'' spelling<ref>[http:\\/\\/www.merriam-webster.com\\/cgi-bin\\/dictionary?book=Dictionary&va=accouter accoutre]<\\/ref> but the American Heritage Dictionary prefers the ''-er'' spelling.<ref>[http:\\/\\/www.bartleby.com\\/61\\/46\\/A0044600.html accouter]<\\/ref>\\n\\nMore recent French [[loanword]]s retain an ''-re'' spelling in American English. These are not exceptions when a French-style pronunciation is used ({{IPA|\\/r\\u0259\\/}} rather than {{IPA|\\/\\u0259r\\/}}), as with ''[[double-entendre]]'', ''[[wikt:genre|genre]]'' and ''[[wikt:oeuvre|oeuvre]]''. However, the unstressed {{IPA|\\/\\u0259r\\/}} pronunciation of an ''-er'' ending is used more or less frequently with some words, including ''[[wikt:cadre|cadre]]'', ''[[wikt:macabre|macabre]]'', ''[[ma\\u00eetre d']]'', [[Notre Dame]], ''[[wikt:piastre|piastre]]'', and ''[[wikt:timbre|timbre]]''.\\n\\n;Commonwealth usage\\nThe ''-re'' endings are mostly standard throughout the Commonwealth. The ''-er'' spellings are recognised as minor variants in Canada, due in part to American influences. Proper names, particularly names incorporating the word ''Centre''\\/''Center'', are an occasional source of exceptions, such as, for example, Toronto's controversially-named [[Centerpoint Mall (Toronto)|Centerpoint Mall]].<ref>Peters, p&nbsp;461.<\\/ref>\\n\\n===''-ce'', ''-se''===\\nAmerican English and British English both retain the noun\\/verb distinction in ''[[wiktionary:advice|advice]]'' \\/ ''[[wiktionary:advise|advise]]'' and ''[[wiktionary:device|device]]'' \\/ ''[[wiktionary:devise|devise]]'' (where the pronunciation is -[s] for the noun and -[z] for the verb), but American English has abandoned the distinction with ''[[licence]]'' \\/ ''[[license]]'' and ''practice'' \\/ ''practise'' (where the two words in each pair are [[homophone]]s) that British spelling retains. American English uses ''license'' and ''practice'' for both meanings.\\n\\nAmerican English has kept the Anglo-French spelling for ''[[wiktionary:defense|defense]]'' and ''[[wiktionary:offense|offense]]'', which are usually ''[[wiktionary:defence|defence]]'' and ''[[wiktionary:offence|offence]]'' in British English; similarly there are the American ''[[wiktionary:pretense|pretense]]'' and British ''[[wiktionary:pretence|pretence]]''; but derivatives such as ''[[wiktionary:defensive|defensive]]'', ''[[wiktionary:offensive|offensive]]'', and ''pretension'' are always thus spelled in both systems.\\n\\nAustralian<ref>Style Manual for Authors, Editors and Printers of Australian Government Publications, Third Edition, Revised by John Pitson, Australian Government Publishing Service, Canberra, 1978, page 10, \\\"In general, follow the spellings given in the latest edition of the ''Concise Oxford Dictionary.''<\\/ref> and Canadian usage generally follows British.\\n\\n===''-xion'', ''-ction''===\\nThe spelling ''[[connexion]]'' is now rare in everyday British usage, its employment declining as knowledge of [[Latin]] declines,<ref>Peters (2004: 135)<\\/ref> and it is not used at all in America: the more common ''connection'' has become the standard internationally. According to the ''Oxford English Dictionary'' the older spelling is more etymologically conservative, since the word actually derives from Latin forms in ''-xio-''. The American usage derives from [[Noah Webster|Webster]] who discarded the ''-xion'' in favor of ''-ction'' by analogy with such verbs as ''connect''.<ref>1989 ''[[Oxford English Dictionary]]:connexion, connection.''<\\/ref>\\n\\n''Complexion'' (which comes from the stem ''complex'') is standard and ''complection'' usually is not.<ref>{{Cite journal|title = The American Heritage Dictionary of the English Language:complection|year = 2000|place = New York|publisher = Houghton Mifflin|url = http:\\/\\/www.bartleby.com\\/cgi-bin\\/texis\\/webinator\\/sitesearch?FILTER=col61&query=complection&x=0&y=0|accessdate = 12 May 2007|postscript = <!--None-->}}<\\/ref> However, the adjective ''complected'' (as in \\\"dark-complected\\\"), although sometimes objected to, is standard in U.S. English as an alternative to ''complexioned'',<ref>{{cite book|title=Merriam-Webster's dictionary of English usage|year=1994|publisher=Merriam-Webster, Inc|location=Springfield, Mass|isbn=0-87779-132-5|page=271|chapter=complected|quote=not an error...simply an Americanism}}<\\/ref> but is quite unknown in this sense in the UK, although there is a rare usage to mean ''complicated''.<ref>{{cite book|title=[[Oxford English Dictionary]]|chapter=complect, v.}}<\\/ref>\\n\\n==Greek-derived spellings==\\n==={{Anchor|iseize}}''-ise'', ''-ize'' (''-isation'', ''-ization'')===\\n{{See also|Oxford spelling}}\\n\\nAmerican and Canadian<ref>Peters, p. 298.<\\/ref> spelling accepts only ''-ize'' endings in most cases, such as ''[[organize]]'', ''[[realize]]'', and ''[[recognize]]''.<ref name=AOZ>{{Cite web|year = 2006|url = http:\\/\\/www.askoxford.com\\/asktheexperts\\/faq\\/aboutspelling\\/ize?view=uk|title = ''Are spellings like 'privatize' and 'organize' Americanisms?''|publisher = AskOxford.com}}<\\/ref> British usage is split between both ''-ize'' and ''-ise'' (''[[organize]]'' \\/ ''[[organise]]'', ''[[realize]]'' \\/ ''[[realise]]'', ''[[recognize]]'' \\/ ''[[recognise]]''),<ref name=AOZ\\/> and the ratio between ''-ise'' and ''-ize'' stands at 3:2 in the [[British National Corpus]].<ref>Peters, p. 298: \\\"[With] contemporary British writers the '''ise''' spellings outnumber those with '''ize''' in the ratio of about 3:2\\\" (emphasis as original)<\\/ref> In Australia and New Zealand ''-ise'' spellings strongly prevail: the ''-ise'' form is preferred in Australian English at a ratio of about 3:1 according to the ''[[Macquarie Dictionary]]''.\\n\\nWorldwide, ''-ize'' endings prevail in scientific writing and are commonly used by many international organizations, such as the [[International Organization for Standardization|ISO]] and the [[WHO]]. The European Union switched from ''-ize'' to ''-ise'' some years ago in its English language publications, and this resulted in the coexistence of the ''-ize'' spelling in older legislative acts and the ''-ise'' spelling in more recent ones. Proofreaders at the EU's Publications Office ensure consistent spelling in official publications such as the Official Journal (where legislation and other official documents are published), but the ''-ize'' spelling may be found in other documents.\\n\\nThe same pattern applies to derivatives and [[inflection]]s such as ''[[colonisation]]''\\/''[[colonization]]''.\\n\\n====British usage====\\nBritish English using ''-ize'' is known as [[Oxford spelling]], and is used in publications of the [[Oxford University Press]], most notably the ''[[Oxford English Dictionary]]''. It can be identified using the registered [[IANA language tag]] '''en-GB-oed'''. The OED lists the ''-ise'' form separately, as \\\"a frequent spelling of -IZE\\\", and refuses to list the ''-ise'' spellings even as alternatives in the individual entries for words such as ''realize''.<ref>''Oxford English Dictionary'' \\\"-ise<sup>1<\\/sup>\\\"<\\/ref> It firmly deprecates usage of ''-ise'' for words of Greek origin, stating, \\\"[T]he suffix..., whatever the element to which it is added, is in its origin the Greek ''-{{lang|el|\\u03b9\\u03b6\\u03b5\\u03b9\\u03bd}}'', Latin ''-iz\\u0101re''; and, as the pronunciation is also with ''z'', there is no reason why in English the special French spelling in ''-iser'' should be followed, in opposition to that which is at once etymological and phonetic.\\\" It maintains \\\"... some have used the spelling -ise in English, as in French, for all these words, and some prefer -ise in words formed in French or English from Latin elements, retaining -ize for those of Greek composition.\\\"<ref>Oxford English Dictionary, ''-ize''.<\\/ref> Noah Webster rejected ''-ise'' for the same reasons.<ref>Hargraves, p. 22.<\\/ref> \\n\\nThe [[Cambridge University Press]], on the other hand, has long favoured ''-ise'',<ref name=rallen\\/> as do some other references, including ''[[Fowler's Modern English Usage]]''.<ref name = rallen>{{Cite book|title=Pocket Fowler's Modern English Usage|editor=Allen, Robert|publisher=Oxford University Press|location=Oxford, England|page=354|quote=may be legitimately spelt with either -ize or -ise throughout the English-speaking world (except in America, where -ize is always used)...Cambridge University Press and others prefer -ise|year=2009}}<\\/ref>\\n\\nPerhaps as a reaction to the ascendancy of American spelling, the ''-ize'' spelling is often incorrectly viewed in Britain as an Americanism, and ''-ise'' is more commonly used in the UK mass media and newspapers,<ref name=AOZ\\/> including ''[[The Times]]'', ''[[The Daily Telegraph]]'' and ''[[The Economist]]''. Meanwhile, ''-ize'' is used in many British-based academic publications, such as ''[[Nature (journal)|Nature]]'', the ''[[Biochemical Journal]]'' and ''[[The Times Literary Supplement]]''.\\n\\n;Exceptions\\nSome verbs ending in ''-ize'' or ''-ise'' do not derive from Greek ''-{{lang|el|\\u03b9\\u03b6\\u03b5\\u03b9\\u03bd}}'', and their endings are therefore ''not'' interchangeable:\\n* Some words take the ''-z-'' form exclusively, for instance ''capsize'', ''seize'' (except in the legal phrase ''to be [[:wikt:seised|seised]] of''\\/''to stand seised to''), ''size'' and ''prize'' (only in the \\\"appraise\\\" sense)\\n* Others take only ''-s-'': ''advertise'', ''advise'', ''apprise'', ''arise'', ''circumcise'', ''comprise'', ''compromise'', ''demise'', ''despise'', ''devise'', ''disguise'', ''excise'', ''exercise'', ''franchise'', ''guise'', ''improvise'', ''incise'', ''merchandise'', ''revise'', ''rise'', ''supervise'', ''surmise'', ''surprise'', ''televise'', and ''wise''.\\n* One special case is the verb ''prise'' (meaning to force or lever), which is spelled ''prize'' in the US<ref>\\\"prize\\\". ''Webster's Third New International Dictionary, Unabridged.'' Merriam-Webster, 2002. Also, \\\"prize\\\". ''Merriam-Webster's Collegiate Dictionary, Eleventh Ed.''<\\/ref> and ''prise'' everywhere else,<ref>According to ''Merriam-Webster's Collegiate Dictionary, Eleventh Ed.'': ''prise'' is a \\\"chiefly Brit var of PRIZE\\\".<\\/ref> including Canada,<ref>Peters, p. 441<\\/ref> although in North American English it is almost always replaced by ''pry'', a back-formation from or alteration of ''prise''.<ref>Peters, p. 446.<\\/ref>\\n\\n===''-yse'', ''-yze''===\\nThe distribution of ''-yse'' and ''-yze'' endings, as in ''analyse'' \\/ ''analyze'', is different from ''-ise'' \\/ ''-ize'': ''-yse'' is British and ''-yze'' is American. Thus, in British English ''[[analyse]]'', ''[[catalyse]]'', ''[[hydrolyse]]'', and ''[[paralyse]]'', but in American English ''[[analyze]]'', ''[[catalyze]]'', ''[[hydrolyze]]'', and ''[[paralyze]]''.\\n\\n''Analyse'' seems to have been the more common spelling in seventeenth- and eighteenth-century English, but many of the great dictionaries of that period \\u2013 [[Dictionarium Anglo-Britannicum|John Kersey]]'s of 1702, [[An Universal Etymological English Dictionary|Nathan Bailey]]'s of 1721 and [[A Dictionary of the English Language|Samuel Johnson]]'s of 1755 \\u2013 prefer ''analyze''. In Canada, ''-yze'' prevails, just as in the United States. In Australia and New Zealand, ''-yse'' stands alone.\\n\\nEnglish verbs ending in ''-yse'' or ''-yze'' are not similar to the Greek verb, which is \\u03bb\\u03cd\\u03c9 ''l\\u00fa\\u014d'' \\\"I release\\\". Instead they come from the noun form {{lang|el|[[wikt:\\u03bb\\u03cd\\u03c3\\u03b9\\u03c2|\\u03bb\\u03cd\\u03c3\\u03b9\\u03c2]]}} ''[[lysis]]'' with the ''-ise'' or ''-ize'' suffix. For example, ''analyse'' comes from French ''analyser'', formed by [[haplology]] from the French ''analysiser'',<ref>Oxford English Dictionary, ''analyse, -ze, v.'' [http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50007899?query_type=word&queryword=analyse&first=1&max_to_show=10&sort_type=alpha&result_place=2&search_id=7gvQ-NMAtlc-2599&hilite=50007899].<\\/ref> which would be spelled ''analysise'' or ''analysize'' in English.\\n\\n===''-ogue'', ''-og''===\\nSome words of Greek origin, a few of which derive from Greek ''\\u03bb\\u03cc\\u03b3\\u03bf\\u03c2'' or ''\\u03b1\\u03b3\\u03c9\\u03b3\\u03cc\\u03c2'', can end either in ''-ogue'' or in ''-og'': ''analog(ue)'', ''catalog(ue)'', ''dialog(ue)'', ''demagog(ue)'', ''pedagog(ue)'', ''monolog(ue)'', ''homolog(ue)'', ''synagog(ue)'' etc. In the UK (and generally in the Commonwealth), the ''-ogue'' endings are the standard. In the US, ''catalog'' has a slight edge over ''catalogue''<ref>Both the [http:\\/\\/mw1.merriam-webster.com\\/dictionary Merriam-Webster Collegiate Dictionary] and [[American Heritage Dictionary]] have ''catalog'' as the main [[headword]] and ''catalogue'' as an equal variant.<\\/ref> (the inflected forms, ''cataloged'' and ''cataloging'' v ''catalogued'' and ''cataloguing''); ''analog'' is standard for the adjective,{{Citation needed|date=August 2008}} but both ''analogue'' and ''analog'' are current for the noun; in all other cases the ''-gue'' endings strongly prevail,<ref>Peters, p. 236.<\\/ref> for example ''monologue'', except for such expressions as ''[[dialog box]]'' in computing,<ref>[http:\\/\\/msdn.microsoft.com\\/en-us\\/library\\/system.windows.forms.openfiledialog.aspx MSDN C#.NET OpenFileDialog Class]<\\/ref> which are also used in the UK. Finally, in Canada, New Zealand, and Australia ''analogue'' is used, but just as in the US ''analog'' has some currency as a technical term<ref>Peters, p. 36.<\\/ref> (e.g. in electronics, as in \\\"analog electronics\\\" as opposed to \\\"digital electronics\\\" and some video-game consoles might have an ''analog stick''<!--But isn't this most likely because video consoles are designed in America?-->).\\n\\nThe dropping of the \\\"ue\\\" is mandatory in forming such related words as \\\"analogy\\\", \\\"analogous\\\", and \\\"analogist\\\".\\n\\n===Simplification of ''ae'' and ''oe'' {{anchor|ligatures}} ===\\nMany words are written with ''ae\\/\\u00e6'' or ''oe\\/\\u0153'' in British English, but a single ''e'' in American English. The sound in question is {{IPA|\\/i\\u02d0\\/}} or {{IPA|\\/\\u025b\\/}} (or unstressed {{IPA|\\/\\u0268\\/}}). Examples (with non-American letter in '''bold'''): ''[[amoeba|am'''o'''eba]]'', ''[[anemia|an'''a'''emia]]'', ''[[anesthesia|an'''a'''esthesia]]'', ''[[cesium|c'''a'''esium]]'', ''[[diarrhea|diarrh'''o'''ea]]'', ''[[encyclopedia|encyclop'''a'''edia]]'', ''[[feces|f'''a'''eces]]'', ''[[fetal|f'''o'''etal]]'', ''[[gynecology|gyn'''a'''ecology]]'', ''[[hemophilia|h'''a'''emophilia]]'', ''[[leukemia|leuk'''a'''emia]]'', ''[[esophagus|'''o'''esophagus]]'', ''[[estrogen|'''o'''estrogen]]'', ''[[orthopedic|orthop'''a'''edic]]'', ''[[Paleontology|pal'''a'''eontology]]'', ''[[pediatric|p'''a'''ediatric]]''. ''[[Oenology]]'' is acceptable in American English but is regarded as a minor variant of ''[[enology]]''.\\n\\nThe spelling [[fetal|f'''o'''etal]] is a Britishism based on a false etymology.<ref name=BMJ>{{cite journal | last = Aronson | first = Jeff | title = When I use a word...:Oe no! | journal = British Medical Journal | volume = 315 | issue =7102 | date = 26 July 1997 | url = http:\\/\\/bmj.bmjjournals.com\\/cgi\\/content\\/full\\/315\\/7102\\/0\\/h }}<\\/ref> The etymologically correct original spelling \\\"fetus\\\" reflects the Latin original and is the standard spelling in medical journals worldwide.<ref>New Oxford Dictionary of English.<\\/ref>\\n\\nExceptions to the American simplification rule include ''[[aesthetics]]'' and ''[[archaeology]]'', which usually prevail over ''[[esthetics]]'' and ''[[archeology]]'', respectively,<ref>Peters, p. 20.<\\/ref> as well as the stronger case of ''[[palaestra]]'', in which the simplified form ''[[palestra]]'' is a variant described by [[Merriam-Webster]] as \\\"chiefly Brit[ish].\\\"<ref>''Webster's Third New International Dictionary'', copyright 1993 by Merriam-Webster, Inc.<\\/ref>\\n\\nWords where British usage varies include ''[[encyclopedia|encyclop'''a'''edia]]'', ''[[homeopathy|hom'''o'''eopathy]]'', ''[[medieval|medi'''a'''eval]]'', and ''[[fetus|f'''o'''etus]]'' (though the British medical community, as well as at least one authoritative source,<ref>''The Economist Style Guide'', copyright 2005 by The Economist Newspaper Ltd<\\/ref> consider this variant to be unacceptable for the purposes of journal articles and the like, since the Latin spelling was actually ''[[fetus]]'').\\n\\nThe [[History of the Greek language#Ancient Greek dialects|Ancient Greek]] [[diphthong]]s &lt;\\u03b1\\u03b9&gt; and &lt;\\u03bf\\u03b9&gt; were [[transliteration|transliterated]] into [[Latin]] as <ae> and <oe>. The [[ligature (typography)|ligatures]] [[\\u00e6]] and [[\\u0153]] were introduced when the sounds became [[monophthong]]s, and later applied to words not of Greek origin, in both Latin (for example, ''c\\u0153li'') and French (for example, ''\\u0153uvre''). In English, which has imported words from all three languages, it is now usual to replace ''\\u00c6\\/\\u00e6'' with ''Ae\\/ae'' and ''\\u0152\\/\\u0153'' with ''Oe\\/oe''. In many cases, the digraph has been reduced to a single ''e'' in all varieties of English: for example, '''''o'''economics'', ''pr'''a'''emium'', and '''''a'''enigma''.<ref>Webster's Third, p. 23a.<\\/ref> In others, it is retained in all varieties: for example, ''[[phoenix (mythology)|phoenix]]'', and usually ''subpoena''.<ref>\\n{{Cite book|title=The Columbia Guide to Standard American English |chapter=subpoena, subpena (n., v.) |isbn=0231069898 |url=http:\\/\\/www.bartleby.com\\/68\\/ |chapterurl=http:\\/\\/www.bartleby.com\\/68\\/6\\/5806.html |accessdate=8 November 2007 |first=Kenneth G. |last=Wilson |publisher=[[Columbia University Press]] |year=1993 |location=New York }}\\n<\\/ref> This is especially true of names: ''[[Caesar (disambiguation)|Caesar]]'', ''[[Oedipus]]'', ''Phoebe'' etc. There is no reduction of [[Latin declension#First declension (a)|Latin -ae plurals]] (e.g. ''larv'''ae'''''); nor where the digraph <ae>\\/<oe> does not result from the Greek-style ligature: for example, ''[[maelstrom]]'', ''toe''. The British form ''[[fixed-wing aircraft|aeroplane]]'' is an instance (compare other ''aero-'' words such as ''[[aerosol]]''). The now chiefly North American ''airplane'' is not a respelling but a recoining, modeled after ''[[airship]]'' and ''aircraft''. The word ''airplane'' dates from 1907,<ref>Merriam-Webster Collegiate Dictionary, ''airplane''.<\\/ref> at which time the prefix ''aero-'' was trisyllabic, often written ''a\\u00ebro-''.\\n\\n====Commonwealth usage====\\nIn Canada, ''e'' is usually preferred over ''oe'' and often over ''ae'' as well, just as in the neighbouring United States.{{Citation needed|date=September 2009|reason=I absolutely disagree...I rarely see anyone up here not preferring ae to e.}} In Australia and elsewhere, the British usage prevails, but the spellings with just ''e'' are increasingly used.<ref>Peters, p. 20, p. 389.<\\/ref> ''Manoeuvre'' is the only spelling in Australia, and the most common one in Canada, where ''maneuver'' and ''manoeuver'' are also sometimes found.<ref>Peters, p. 338.<\\/ref>\\n\\nThis shortening is natural, especially since the [[Canadian Forces]] in the [[Canadian Forces Air Command|air]] and on the [[Canadian Forces Maritime Command|oceans]] are frequently involved in joint maneuvers with the [[U.S. Air Force]] and the [[U.S. Navy]]. In Canada, ''oe'' and ''ae'' are used occasionally in the academic and science communities.{{Citation needed|date=September 2009|reason=I absolutely disagree...I rarely see anyone up here not preferring ae to e, ESPECIALLY within science, academia, and HOSPITALS.}}\\n\\nInternationally, the American spelling is closer to the usage in a number of other languages using the Latin alphabet.{{Citation needed|date=February 2009}} For instance, almost all [[Romance language]]s (which tend to have more [[phonemic]] spelling) lack the ''ae'' and ''oe'' spellings (a notable exception being in French), as do Swedish, Polish, and others, while Dutch uses them sometimes (\\\"ae\\\" is rare, but \\\"oe\\\" is the normal representation of the sound {{IPAblink|u}}, while written \\\"u\\\" represents either the sound {{IPAblink|y}} or {{IPAblink|\\u028f}}). The languages Danish, [[Icelandic language|Icelandic]], Norwegian and some others retain the original ligatures. In German, through [[umlaut (diacritic)|umlauts]], is retained as its equivalent of the ligature, for when written without the umlaut. These words resemble the British usage (i.e. ''\\u00e4'' becomes ''ae'' and ''\\u00f6'' becomes ''oe''). Similarly, Hungarian uses \\\"\\u00e9\\\" as a replacement for \\\"ae\\\" (although it becomes \\\"e\\\" sometimes), and the special character \\\"\\u0151\\\" (sometimes \\\"\\u00f6\\\") for \\\"oe\\\".\\n\\n==Compounds and hyphens==\\nBritish English often prefers hyphenated compounds, such as ''[[counter-attack]]'', whereas American English discourages the use of hyphens in compounds where there is no compelling reason, so ''[[counterattack]]'' is much more common.{{Citation needed|date=October 2010}} Many dictionaries do not point out such differences. Canadian and Australian usage is mixed, although Commonwealth writers generally hyphenate compounds of the form noun plus phrase (such as ''[[editor-in-chief]]'').<ref>Peters, p. 258<\\/ref> Commander-in-chief is dominant in all forms of English.\\n* ''any more'' or ''anymore'': In sense \\\"any longer\\\", the single-word form is usual in North America and Australia but unusual elsewhere, at least in formal writing.<ref>Peters, p. 41.<\\/ref> Other senses always have the two-word form; thus Americans distinguish \\\"I couldn't love you anymore [so I left you]\\\" from \\\"I couldn't love you any more [than I already do]\\\". In [[Hong Kong English]], ''any more'' is always two words.<ref>{{Cite book|last=Bunton|first=David|title=Common Englsh Errors in Hong Kong|publisher=Longman|location=Hong Kong|page=6|isbn=0582999146}}<\\/ref>\\n* ''for ever'' or ''forever'': Traditional British English usage makes a distinction between ''for ever'', meaning for eternity (or a very long time into the future), as in \\\"If you are waiting for income tax to be abolished you will probably have to wait for ever\\\"; and ''forever'', meaning continually, always, as in \\\"They are forever arguing\\\".<ref>Oxford English Dictionary, ''for ever''.<\\/ref> In contemporary British usage, however, ''forever'' prevails in the \\\"for eternity\\\" sense as well,<ref>[http:\\/\\/www.askoxford.com\\/concise_oed\\/forever AskOxford: forever]. Retrieved 24 June 2008. Cf. Peters, p. 214.<\\/ref> in spite of several style guides maintaining the distinction.<ref>For example, [http:\\/\\/www.timesonline.co.uk\\/tol\\/tools_and_services\\/specials\\/style_guide\\/article986724.ece The Times], [http:\\/\\/www.guardian.co.uk\\/styleguide\\/page\\/0,,184825,00.html The Guardian], [http:\\/\\/www.economist.com\\/research\\/styleGuide\\/index.cfm?page=738537 The Economist]. Retrieved 24 June 2008.<\\/ref> American writers usually use ''forever'' regardless of which sense they intend (although ''forever'' in the sense of \\\"continually\\\" is comparatively rare in American English, having been displaced by ''always'').\\n* ''near by'' or ''nearby'': Some British writers make the distinction between the adverbial ''near by'', which is written as two words, as in, \\\"No one was near by\\\"; and the adjectival ''nearby'', which is written as one, as in, \\\"The nearby house\\\".<ref>[http:\\/\\/www.bartleby.com\\/68\\/25\\/4025.html The Columbia Guide to Standard American English]<\\/ref> In American English, the one-word spelling is standard for both forms.\\n\\n==Doubled consonants==\\n===Doubled in British English===\\nThe final consonant of an English word is sometimes doubled in both American and British spelling when adding a suffix beginning with a vowel, for example ''strip\\/stripped'', which prevents confusion with ''stripe\\/striped'' and shows the difference in pronunciation (see [[Digraph (orthography)#Double letters|digraph]]). Generally, this occurs only when the word's final syllable is stressed and when it also ends with a single vowel followed by a single consonant. In British English, however, a final ''-l'' is often doubled even when the final syllable is unstressed.<ref name=\\\"Peters, p. 309\\\">Peters, p. 309.<\\/ref> This exception is no longer usual in American English, apparently because of Noah Webster.<ref>Cf. Oxford English Dictionary, ''traveller, traveler''.<\\/ref> The ''-ll-'' spellings are nevertheless still regarded as acceptable variants by both Merriam-Webster Collegiate and American Heritage dictionaries.\\n* The British English doubling is required for all inflections (''-ed'', ''-ing'', ''-er'', ''-est'') and for the noun suffixes ''-er'' and ''-or''. Therefore, British English usage is ''cancelled'', ''counsellor'', ''cruellest'', ''labelled'', ''modelling'', ''quarrelled'', ''signalling'', ''traveller'', and ''travelling''. Americans usually use ''canceled'', ''counselor'', ''cruelest'', ''labeled'', ''modeling'', ''quarreled'', ''signaling'', ''traveler'', and ''traveling''.\\n** The word ''parallel'' keeps a single ''-l-'' in British English, as in American English (''paralleling'', ''unparalleled''), to avoid the unappealing cluster ''-llell-''.\\n** Words with two vowels before a final ''l'' are also spelled with ''-ll-'' in British English before a suffix when the first vowel either acts as a consonant (''equalling'' and ''initialled''; in the United States, ''equaling'' or ''initialed''), or belongs to a separate syllable (British ''fu\\u2022el\\u2022ling'' and ''di\\u2022alled''; American ''fu\\u2022el\\u2022ing'' and ''di\\u2022aled'').\\n*** British ''woollen'' is a further exception due to the double vowel (American: ''woolen''). Also, ''wooly'' is accepted in American English, though ''woolly'' dominates in both systems.<ref>Peters, p. 581<\\/ref>\\n* Endings ''-ize'' \\/''-ise'', ''-ism'', ''-ist'', ''-ish'' usually do not double the ''l'' in British English; for example, ''normalise'', ''dualism'', ''novelist'', and ''devilish''.\\n** Exceptions: ''tranquillise''; ''duellist'', ''medallist'', ''panellist'', and sometimes ''triallist'' in British English.\\n* For ''-ous'', British English has a single ''l'' in ''scandalous'' and ''perilous'', but the \\\"ll\\\" in ''marvellous'' and ''libellous''.\\n* For ''-ee'', British English has ''libellee''.\\n* For ''-age'', British English has ''[[pupillage]]'' but ''vassalage''.\\n* American English sometimes has an unstressed ''-ll-'', as in the UK, in some words where the root has ''-l''. These are cases where the alteration occurs in the source language, which was often Latin. (Examples: ''bimetallism'', ''cancellation'', ''chancellor'', ''crystallize'', ''excellent'', ''tonsillitis'', and ''raillery''.)\\n* All forms of English have ''compelled'', ''excelling'', ''propelled'', ''rebelling'' (notice the stress difference); ''revealing'', ''fooling'' (note the double vowel before the l); and ''hurling'' (consonant before the l).\\n* Canadian and Australian English largely follow British usage.<ref name=\\\"Peters, p. 309\\\"\\/>\\n\\nAmong consonants other than ''l'', practice varies for some words, such as where the final syllable has [[secondary stress]] or an unreduced vowel. In the United States, the spellings ''kidnaped'' and ''worshiped'', which were introduced by the ''[[Chicago Tribune]]'' in the 1920s,<ref>{{Cite web|url=http:\\/\\/www.spellingsociety.org\\/news\\/media\\/chicago2.php |title=Errant Spelling: Moves for simplification turn Inglish into another langwaj |publisher=Chicago Tribune |date=8 June 1997 |pages=Section 3A page 14 |accessdate=17 March 2007 |first=Eric |last=Zorn }}<\\/ref> are common. ''Kidnapped'' and ''worshipped'' are the only standard British spellings.\\n\\nMiscellaneous:\\n* British ''calliper'' or ''caliper''; American ''caliper''.\\n* British ''jewellery''; American ''jewelry''. The standard pronunciations ({{IPA-en|\\u02c8d\\u0292u\\u02d0\\u1d4alri|}})<ref>''Cambridge Advanced Learner's Dictionary'', [http:\\/\\/dictionary.cambridge.org\\/define.asp?dict=CALD&key=42648&ph=on jewellery UK, American jewelry]<\\/ref> do not reflect this difference. According to Fowler, ''jewelry'' used to be the \\\"rhetorical and poetic\\\" spelling in the UK. Canada has both, but ''jewellery'' is more often used. Likewise, the Commonwealth (including Canada) has ''jeweller'' and the United States has ''jeweler'' for a jewel(le)ry retailer.\\n\\n===Doubled in American English===\\nConversely, there are words where British writers prefer a single ''l'' and Americans usually use a double ''l''. In American usage, the spelling of words is usually not changed when they form the main part (not prefix or suffix) of other words, especially in newly formed words and in words whose main part is in common use. Words exhibiting this spelling difference include\\n''wil(l)ful'', ''skil(l)ful'', ''thral(l)dom'', ''appal(l)'', ''fulfil(l)'', ''fulfil(l)ment'', ''enrol(l)ment'', ''instal(l)ment''. These words have monosyllabic cognates always written with ''-ll'': ''will'', ''skill'', ''thrall'', ''pall'', ''fill'', ''roll'', ''stall'', ''still''. Cases where a single ''l'' nevertheless occurs in both American and British English include ''null''\\u2192''annul'', ''annulment''; ''till''\\u2192''until'' (although some prefer \\\"til\\\" to reflect the single L in \\\"until\\\", occasionally using an apostrophe ['til]); and others where the connection is not transparent or the monosyllabic cognate is not in common use in American English (e.g. ''null'' is used mainly as a technical term in law, mathematics, and computer science).\\n\\nIn the UK, ''ll'' is used occasionally in ''distil(l)'', ''instil(l)'', ''enrol(l)'', and ''enthral(l)ment'', and often in ''enthral(l)'', all of which are always spelt this way in American usage. The former British spellings ''instal'', ''fulness'', and ''dulness'' are now quite rare.<ref>Peters, p. 283<\\/ref> The Scottish ''[[tolbooth]]'' is cognate with ''[[toll booth]]'', but it has a specific distinct sense.\\n\\nIn both American and British usages, words normally spelled ''-ll'' usually drop the second ''l'' when used as prefixes or suffixes, for example ''full''\\u2192''useful'', ''handful''; ''all''\\u2192''almighty'', ''altogether''; ''well''\\u2192''welfare'', ''welcome''; ''chill''\\u2192''chilblain''.\\n\\nThe British ''fulfil'' and American ''fulfill'' are never ''fullfill'' or ''fullfil''.\\n\\nDr Johnson wavered on this issue. His dictionary of 1755 lemmatises ''distil'' and ''instill'', ''downhil'' and ''uphill''.<ref>Peters, p. 501.<\\/ref>\\n\\n==Dropped e==\\nBritish English sometimes keeps silent ''e'' when adding suffixes where American English does not. Generally speaking, British English drops it in only some cases in which it is unnecessary to indicate pronunciation whereas American English only uses it where necessary.\\n* British prefers ''ageing'',<ref>Peters, p. 22.<\\/ref> American usually ''aging'' (compare ''raging'', ''ageism''). For the noun or verb \\\"route\\\", British English often uses ''routeing'',<ref>Peters, p. 480. Also [[National Routeing Guide]]<\\/ref> but in America ''routing'' is used. (The military term ''rout'' forms ''routing'' everywhere.) However, all of these words form \\\"router\\\", whether used in the context of carpentry, data communications, or military. (e.g. \\\"Attacus was the router of the Huns at ....\\\")\\n\\nBoth forms of English retain the silent ''e'' in the words ''dyeing'', ''singeing'', and ''swingeing''<ref>In American English, ''swingeing'' is sometimes spelled ''swinging'' [http:\\/\\/dictionary.reference.com\\/browse\\/swingeing?r=66 see American Heritage Dictionary entry], and the reader has to discern from the context which word and pronunciation is meant.<\\/ref> (in the sense of ''dye'', ''singe'', and ''swinge''), to distinguish from ''dying'', ''singing'', ''swinging'' (in the sense of ''die'', ''sing'', and ''swing''). In contrast, both ''bathe'' and the British verb ''bath'' both form ''bathing''. Both forms of English vary for ''tinge'' and ''twinge''; both prefer ''cringing'', ''hinging'', ''lunging'', ''syringing''.\\n* Before ''-able'', British English prefers ''likeable'', ''liveable'', ''rateable'', ''saleable'', ''sizeable'', ''unshakeable'',<ref name=\\\"British National Corpus\\\">[[British National Corpus]]<\\/ref> where American practice prefers to drop the ''-e''; <!-- borderline: ''tradeable'', ''smokeable'', ''driveable'', ''shareable'' --> but both British and American English prefer ''breathable'', ''curable'', ''datable'', ''lovable'', ''movable'', ''notable'', ''provable'', ''quotable'', ''scalable'', ''solvable'', ''usable'',<ref name=\\\"British National Corpus\\\"\\/> and those where the root is polysyllabic, like ''believable'' or ''decidable''. Both forms of the language retain the silent ''e'' when it is necessary to preserve a soft ''c'', ''ch'', or ''g'', such as in ''traceable'', ''cacheable'', ''changeable''; both usually retain the \\\"e\\\" after ''-dge'', as in ''knowledgeable'', ''unbridgeable'', and ''unabridgeable''. (\\\"These rights are unabridgeable.\\\")\\n* Both ''abridgment'' and the more regular ''abridgement'' are current in America, only the latter in the UK.<ref>Peters, p. 7<\\/ref> Similarly for the word ''lodg(e)ment''. Both ''judgment'' and ''judgement'' are in use interchangeably everywhere, although the former prevails in America and the latter prevails in the UK<ref>Peters, p. 303.<\\/ref> except in the practice of law, where ''judgment'' is standard. The similar situation holds for ''abridgment'' and ''acknowledgment''. Both forms of English prefer ''[[fledgling]]'' to ''fledgeling'', but ''[[ridgeling]]'' to ''ridgling''.\\n*The word \\\"blue\\\" always drops the \\\"e\\\" when forming \\\"bluish\\\".\\n\\n==Different spellings, different connotations==\\n* '''''dependant'' or ''dependent''''': British dictionaries distinguish between ''dependent'' (adjective) and ''dependant'' (noun). In the US, ''dependent'' is usual for both noun and adjective, notwithstanding that ''dependant'' is also an acceptable variant for the noun form in the US.<ref>[http:\\/\\/www.merriam-webster.com\\/dictionary\\/dependant Merriam-Webster Online.] . Retrieved 30 December 2007.<\\/ref>\\n* '''''disc'' or ''disk''''': Traditionally, ''disc'' used to be British and ''disk'' American. Both spellings are etymologically sound (Greek ''diskos'', Latin ''discus''), although ''disk'' is earlier. <!--Needs to be cleaned up & expanded-->In computing, ''disc'' is used for optical discs (e.g. a CD, Compact Disc; DVD, Digital Versatile\\/Video Disc), by choice of the group that coined and trademarked the name Compact Disc, while ''disk'' is used for products using magnetic storage (e.g. [[hard disk drive|hard disk]]s or [[floppy disk]]s, also known as diskettes).<ref>{{Cite web|last = Howarth|first = Lynne C|coauthors = and others|title = \\\"Executive summary\\\" from review of \\\"International Standard Bibliographic Description for Electronic Resources\\\"|publisher = American Library Association|date = 14 June 1999|url = http:\\/\\/www.library.yale.edu\\/cataloging\\/aacrer\\/tf-harm21.htm|accessdate = 30 April 2007}}<\\/ref> For this limited application, these spellings are used in both the US and the Commonwealth. Solid-state devices also use the spelling \\\"disk\\\".\\n* '''''enquiry'' or ''inquiry''''':<ref>Peters, p. 282.<\\/ref> According to Fowler, ''inquiry'' should be used in relation to a formal inquest, and ''enquiry'' to the act of questioning. Many (though not all) British writers maintain this distinction; the OED, on the other hand, lists ''inquiry'' and ''enquiry'' as equal alternatives, in that order. Some British dictionaries, such as ''Chambers 21st Century Dictionary'',<ref>{{Cite web|url=http:\\/\\/www.chambersharrap.co.uk\\/chambers\\/features\\/chref\\/chref.py\\/main?title=21st&query=inquiry |title=Chambers &#124; Free English Dictionary |publisher=Chambersharrap.co.uk |date= |accessdate=7 February 2010}}<\\/ref> present the two spellings as interchangeable variants in the general sense, but prefer ''inquiry'' for the \\\"formal inquest\\\" sense. In the US, only ''inquiry'' is commonly used; the title of ''[[The National Enquirer]]'', as a proper name, is an exception. In Australia, ''inquiry'' and ''enquiry'' are often interchangeable, but ''inquiry'' prevails in writing. Both are current in Canada, where ''enquiry'' is often associated with scholarly or intellectual research.\\n* '''''ensure'' or ''insure''''': In the UK (and Australia), the word ''ensure'' (to make sure, to make certain) has a distinct meaning from the word ''insure'' (often followed by ''against''&nbsp;\\u2013 to guarantee or protect against, typically by means of an \\\"insurance policy\\\"). The distinction is only about a century old,<ref>Peters, p. 285<\\/ref> and this helps explain why in (North) America ''ensure'' is just a variant of ''insure'', more often than not. According to Merriam-Webster's usage notes, ''ensure'' and ''insure'' \\\"are interchangeable in many contexts where they indicate the making certain or [making] inevitable of an outcome, but ''ensure'' may imply a virtual guarantee <the government has ''ensured'' the safety of the refugees>, while ''insure'' sometimes stresses the taking of necessary measures beforehand <careful planning should ''insure'' the success of the party>.\\\"<ref>[http:\\/\\/www.merriam-webster.com\\/dictionary\\/ensure Merriam-Webster Online.] . Retrieved 30 December 2007.<\\/ref>\\n* '''''insurance'' or ''assurance''''': In the business of risk transfer, American English speakers will normally refer to ''life insurance'' or ''fire insurance''. In British English, \\\"assurance\\\" refers to risk associated with certainty, such as covering death (death is inevitable), whereas \\\"insurance\\\" refers to uncertainty (such as a home insurance policy). In British English \\\"life insurance\\\" is used for a policy covering uncertainty (for example, a pianist's hands may be covered under \\\"life insurance\\\"). Canadian speakers remain more likely than US speakers to use ''assurance''.<ref>Peters, 51 \\\"assurance or insurance\\\"<\\/ref>\\n* '''''matt'' or ''matte''''': In the UK, ''matt'' refers to a non-glossy surface, and ''matte'' to the [[matte (filmmaking)|motion-picture technique]]; in the US, ''matte'' covers both.<ref>Peters, p. 340.<\\/ref>\\n* '''''programme'' or ''program''''': The British ''programme'' is a 19th-century French version of ''program''. ''Program'' first appeared in Scotland in the 17th century and is the only spelling found in the US. The OED entry, written around 1908 and listing both spellings, said ''program'' was preferable, since it conformed to the usual representation of the Greek as in ''anagram'', ''diagram'', ''telegram'' etc. In British English, ''program'' is the common spelling for computer programs<!-- towards the end of the 20th century, but ''programme'' is now frequent in this sense and increasingly used by newspapers and magazines. For-->, but for other meanings ''programme'' is used. In Australia, ''program'' has been endorsed by government writing standards for all senses since the 1960s,<ref name=\\\"Peters, p. 443\\\">Peters, p. 443.<\\/ref> although ''programme'' is also seen; see also the name of ''[[The Micallef Program#Name changes|The Micallef Program(me)]]''. In Canada, ''program'' prevails, and the [[Canadian Oxford Dictionary]] makes no meaning-based distinction between it and ''programme''. However, some Canadian government documents nevertheless use ''programme'' in all senses of the word&nbsp;\\u2013 and also to match the spelling of the French equivalent.<ref name=\\\"Peters, p. 443\\\"\\/>\\n* ''''' tonne'' or ''ton''''': in the UK, Australia, Canada and New Zealand, the spelling ''[[tonne]]'' refers to the metric unit (1000&nbsp;kilograms), whereas in the US the same unit is referred to as a ''metric ton''. The unqualified ''[[ton]]'' usually refers to the [[long ton]] (2,240&nbsp;lb.) in the UK and to the [[short ton]] ({{convert|2000|lb|kg}}) in the US (but note that the tonne and long ton differ by only 1.6%, and are roughly interchangeable when accuracy is not critical; ton and tonne are usually pronounced the same in speech).\\n\\nSee also ''[[metre#Spelling|meter\\/metre]]'', for which there is a British English distinction between these etymologically related forms with different meanings but the standardised American spelling is \\\"meter\\\"<!-- Distinction not \\\"obviated\\\" unless it is clear standardisation came first -->. The spelling used by the [[International Bureau of Weights and Measures]] is \\\"metre\\\".<ref>[http:\\/\\/www.bipm.fr\\/utils\\/common\\/pdf\\/si_brochure_8_en.pdf Bureau International des Poids et Mesures, 2006], p. 124.<\\/ref> This spelling is also the usual one in most English-speaking countries, but only the spelling \\\"meter\\\" is used in American English, and this is officially endorsed by the United States.<ref>The Metric Conversion Act of 1985 gives the Secretary of Commerce of the US the responsibility of interpreting or modifying the [[International System of Units|SI]] for use in the US. The Secretary of Commerce delegated this authority to the Director of the [[National Institute of Standards and Technology]] (NIST) ([http:\\/\\/ts.nist.gov\\/WeightsAndMeasures\\/Metric\\/upload\\/FRN_Vol_73_No_96_16May2008_SI_Interpretation.pdf Turner, 2008]). In 2008, the NIST published the US version ([http:\\/\\/physics.nist.gov\\/Pubs\\/SP330\\/sp330.pdf Taylor and Thompson, 2008a]) of the English text of the eighth edition of the [[International Bureau of Weights and Measures]] publication ''Le Syst\\u00e8me International d'Unit\\u00e9s (SI)'' ([http:\\/\\/www1.bipm.org\\/utils\\/common\\/pdf\\/si_brochure_8.pdf BIPM, 2006]).\\nIn the NIST publication, the spellings \\\"meter\\\", \\\"liter\\\", and \\\"deka\\\" are used rather than \\\"metre\\\", \\\"litre\\\", and \\\"deca\\\" as in the original BIPM English text ([http:\\/\\/physics.nist.gov\\/Pubs\\/SP330\\/sp330.pdf Taylor and Thompson, 2008a], p. iii). The Director of the NIST officially recognised this publication, together with [http:\\/\\/physics.nist.gov\\/cuu\\/pdf\\/sp811.pdf Taylor and Thompson (2008b)], as the \\\"legal interpretation\\\" of the SI for the United States ([http:\\/\\/ts.nist.gov\\/WeightsAndMeasures\\/Metric\\/upload\\/FRN_Vol_73_No_96_16May2008_SI_Interpretation.pdf Turner, 2008]).<\\/ref>\\n\\nA few British publications prefer to use ''kilogramme'' for the [[kilogram|metric unit of mass]] and ''gramme'', but ''kilogram'' and ''gram'' are the more common spellings in British English, and therefore listed first in British dictionaries. In the United States, the spellings are always ''(kilo)gram'', and these are also used exclusively by the International Bureau of Weights and Measures.\\n\\n''Telegramme'' is used in some places, but never in the United States, where it was always ''telegram''.\\n\\n==Acronyms and abbreviations==\\n[[Proper noun|Proper names]] formed as [[acronym#Nomenclature|proper acronyms]] are often rendered in [[title case]] by Commonwealth writers, but usually as [[upper case]] by Americans: for example, ''[[NASA|Nasa \\/ NASA]]'' or ''[[UNICEF|Unicef \\/ UNICEF]]''.<ref>{{Cite book|url=http:\\/\\/www.guardian.co.uk\\/styleguide\\/page\\/0,,184844,00.html |title=The Guardian Stylebook |first=David |last=Marsh |publisher=Atlantic Books |date=14 July 2004 |accessdate=9 April 2007 |isbn=1843549913 |quote=acronyms: take initial cap: Aids, [[Individual Savings Account|Isa]], [[Ipsos MORI|Mori]], Nato }}<\\/ref> This does not apply to most pure [[initialism]]s, such as US, [[IBM]], or PRC (the People's Republic of China). However, it is occasionally done for some in the UK, such as Pc ([[Policing in the United Kingdom|Police Constable]]).<ref>See for example {{Cite news|url=http:\\/\\/news.bbc.co.uk\\/1\\/hi\\/england\\/london\\/6513829.stm |title=Pc bitten on face in Tube attack |publisher=[[British Broadcasting Corporation|BBC]] |date=31 March 2007 |accessdate=9 April 2007}}<\\/ref>\\n\\n[[Contraction (grammar)|Contractions]], where the final letter is present, are often written in British English without full stops\\/periods (''Mr'', ''Mrs'', ''Dr'', ''St'', ''Ave''). [[Abbreviation]]s where the final letter is not present generally do take full stops\\/periods (such as ''vol.'', ''etc.'', ''i.e.'', ''ed.''); British English shares this convention with the French: ''Mlle'', ''Mme'', ''Dr'', ''Ste'', but ''M.'' for ''Monsieur''. In American and Canadian English, abbreviations like ''St.'', ''Ave.'', ''Mr.'', ''Mrs.'', ''Ms.'', ''Dr.'', and ''Jr.'', always require periods. Some initials are usually upper case in America but lower case in Britain: [[litre|liter\\/litre]] and its compounds (\\\"2&nbsp;L or 25&nbsp;mL\\\" vs \\\"2&nbsp;l or 25&nbsp;ml\\\");<ref>\\n{{Cite web|url=http:\\/\\/physics.nist.gov\\/cuu\\/Units\\/outside.html |title=Units outside the SI |work=Essentials of the SI|publisher=[[National Institute of Standards and Technology|NIST]] |quote=although both l and L are internationally accepted symbols for the liter, to avoid this risk the preferred symbol for use in the United States is L |accessdate=22 October 2009}}\\n<\\/ref><ref>\\n{{Cite web|url=http:\\/\\/downloads.nationalstrategies.co.uk\\/pdf\\/8ba397de2eb514799b8b85478f0df567.pdf |title=Core learning in mathematics: Year 4 |year=2006 |work=Review of the 1999 Framework |publisher=[[Department for Children, Schools and Families|DCSF]] |page=4 |quote=Use, read and write standard metric units (km, m, cm, mm, kg, g, l, ml), including their abbreviations |accessdate=22 October 2009}}\\n<\\/ref> and [[12-hour clock|ante meridiem and post meridiem]] (''10&nbsp;P.M.'' or ''10&nbsp;PM'' vs ''10&nbsp;p.m.'' or ''10&nbsp;pm'').<ref>\\n{{Cite web|url=http:\\/\\/www.merriam-webster.com\\/dictionary\\/PM|title=PM |year=2009|work=Merriam-Webster Online Dictionary|publisher=Merriam-Webster|accessdate=21 October 2009}}\\n<\\/ref><ref>\\n{{Cite book|title=The American Heritage Dictionary of the English Language |publisher=Houghton Mifflin |year=2000 |edition=4th |chapter=P.M. |chapterurl=http:\\/\\/education.yahoo.com\\/reference\\/dictionary\\/entry\\/P.M.}}\\n<\\/ref><ref>\\n{{Cite web|url=http:\\/\\/www.askoxford.com\\/asktheexperts\\/faq\\/usage\\/time |title=What is the correct or more usual written form when writing the time&nbsp;\\u2013 a.m., am, or A.M.? |work=AskOxford|publisher=Oxford University Press|accessdate=21 October 2009}}\\n<\\/ref> Both AM\\/PM and a.m.\\/p.m. are acceptable in American English, though AM\\/PM is more common.\\n\\n==Miscellaneous spelling differences==\\n{|class=\\\"wikitable sortable\\\"\\n|-\\n! UK !! US !! class=\\\"unsortable\\\"|Remarks\\n|- valign=\\\"top\\\"\\n|adze || adz, adze || Adz is more common in the US.\\n|- valign=\\\"top\\\"\\n|annexe || annex || To ''annex'' is the verb in both British and American usage; however, when speaking of ''an annex(e)''&nbsp;\\u2013 the noun referring to an extension of a main building, not a military or political conquest, which would be an ''annexation''&nbsp;\\u2013 the root word is usually spelled with an ''-e'' at the end in the UK, but in the US it is not.\\n|- valign=\\\"top\\\"\\n|artefact || artifact || In British usage, ''artefact'' is the main spelling and ''artifact'' a minor variant.<ref>Oxford English Dictionary, ''artefact''.<\\/ref> In American English, ''artifact'' is the usual spelling. Canadians prefer ''artifact'' and Australians ''artefact'', according to their respective dictionaries.<ref>Peters, p. 49.<\\/ref> ''Artefact'' reflects ''Arte-fact(um)'', the Latin source.<ref>{{Cite book|title=Oxford English Dictionary|publisher=Oxford University Press|location=Oxford, England|date=March 2009}}<\\/ref>\\n|- valign=\\\"top\\\"\\n|axe || ax, axe || Both the noun and verb. (The word comes from [[Old English]] ''\\u00e6x''). In the US, both spellings are acceptable and commonly used. The [[Oxford English Dictionary]] states that \\\"the spelling ''ax'' is better on every ground, of etymology, phonology, and analogy, than ''axe'', which became prevalent during the 19th century; but it [\\\"ax\\\"] is now disused in Britain\\\".<ref>Oxford English Dictionary online edition: entry \\\"axe | ax\\\"<\\/ref>\\n|- valign=\\\"top\\\"\\n|camomile, chamomile || chamomile, camomile || The word derives, via French and Latin, from Greek \\u03c7\\u03b1\\u03bc\\u03b1\\u03af\\u03bc\\u03b7\\u03bb\\u03bf\\u03bd (\\\"earth apple\\\"). The more common British spelling \\\"camomile\\\", corresponding to the immediate French source, is the older in English, while the spelling \\\"chamomile\\\" more accurately corresponds to the ultimate Latin and Greek source.<ref>Oxford English Dictionary, online edition, entry \\\"camomile | chamomile\\\"<\\/ref> In the UK, according to the OED, \\\"the spelling ''cha-'' is chiefly in pharmacy, after Latin; that with ''ca-'' is literary and popular\\\". In the US ''chamomile'' dominates in all senses.\\n|- valign=\\\"top\\\"\\n|cheque || check || In [[bank]]ing. Hence ''pay cheque'' and ''paycheck''. Accordingly, the North American term for what is known as a ''current account'' or ''cheque account'' in the UK is spelled ''chequing account'' in Canada and ''checking account'' in the US. Some American financial institutions, notably [[American Express]], prefer ''cheque'', but this is merely a trademarking affectation.\\n|- valign=\\\"top\\\"\\n|chequer || checker || As In ''chequerboard''\\/''checkerboard'', ''chequered''\\/''checkered flag'' etc. In Canada as in the US.<ref name=\\\"Peters, p. 104\\\">Peters, p. 104.<\\/ref> While \\\"checker\\\" is more common in the US, \\\"chequer\\\" is used in the UK.\\n|- valign=\\\"top\\\"\\n|chilli || chili or chile || The original [[Mexican Spanish]] word is spelled ''chile''.<ref name=\\\"Peters, p. 104\\\"\\/><ref>[http:\\/\\/www.oup.com\\/oald-bin\\/web_getald7index1a.pl?nav=on&which_entry=006430%23x1%23x2%23chilli&selected_word=chilli&search_word=chili Oxford Advanced Learner's Dictionary]. Retrieved 2009-4-19.<\\/ref> In Merriam-Webster's Collegiate Dictionary, ''chile'' and ''chilli'' are given as ''also'' variants.\\n|- valign=\\\"top\\\"\\n|cipher, cypher|| cipher ||\\n|- valign=\\\"top\\\"\\n|cosy || cozy || In all senses (adjective, noun, verb).\\n|- valign=\\\"top\\\"\\n|doughnut|| doughnut, donut || In the US, both are used, with ''donut'' indicated as a variant of ''doughnut''.<ref>[http:\\/\\/www.merriam-webster.com\\/dictionary\\/donut ''Merriam-Webster Online''.] . Retrieved 1 January 2008.<\\/ref> In the UK, ''donut'' is indicated as an American variant for ''doughnut.''<ref>[http:\\/\\/dictionary.cambridge.org\\/define.asp?key=23452&dict=CALD ''Cambridge Advanced Learner's Dictionary''.] . Retrieved 1 January 2008.<\\/ref>\\n|- valign=\\\"top\\\"\\n|draught || draft || British English usually uses ''draft'' for all senses as the verb;<ref>\\n{{Cite book|chapterurl=http:\\/\\/www.askoxford.com\\/concise_oed\\/draught |title=[[Concise Oxford English Dictionary|Concise OED]] |chapter=draught |accessdate=1 April 2007}}\\n<\\/ref> for a preliminary version of a document; for an order of payment ([[bank draft]]), and for [[military conscription]] (although this last meaning is not as common as in American English). It uses ''draught'' for drink from a cask ([[draught beer]]); for animals used for pulling heavy loads ([[draught horse]]); for a current of air; for [[Draft (hull)|a ship's minimum depth of water to float]]; and for the game ''[[draughts]]'', known as ''checkers'' in America. It uses either ''draught'' or ''draft'' for a plan or sketch (but almost always ''draughtsman'' in this sense; a ''draftsman'' drafts legal documents). American English uses ''draft'' in all these cases, including ''draftsman'' (male or female) (although in regard to drinks, ''draught'' is sometimes found<!-- one might say \\\"affected for connotative marketing effect\\\"-->). Canada uses both systems; in Australia, ''draft'' is used for technical drawings, is accepted for the \\\"current of air\\\" meaning, and is preferred by professionals in the nautical sense.<ref>Peters, p. 165.<\\/ref> The pronunciation is always the same for all meanings within a dialect (RP {{IPA|\\/\\u02c8dr\\u0251\\u02d0ft\\/}}, General American {{IPA|\\/\\u02c8dr\\u00e6ft\\/}}). The spelling ''draught'' is older; ''draft'' appeared first in the late 16th century.<ref>Oxford English Dictionary, ''draught''.<\\/ref>\\n|- valign=\\\"top\\\"\\n|gauntlet || gauntlet, gantlet || When meaning \\\"ordeal\\\", in the phrase ''[[running the gauntlet|running the ga(u)ntlet]]'', some American [[style guide]]s prefer ''gantlet''.<ref>{{Cite book|title=A Dictionary of Modern American Usage |first=Bryan A. |last=Garner |page=313 |isbn=0195078535 |location=New York |year=1998 |publisher=[[Oxford University Press|OUP]] }}<\\/ref> This spelling is unused in Britain<ref>{{Cite book|chapterurl=http:\\/\\/www.askoxford.com\\/concise_oed\\/gauntlet_2?view=uk |title=Concise OED |chapter=gauntlet<sup>2<\\/sup> }}<\\/ref> and less usual in America than ''gauntlet''. The word is an alteration of earlier ''gantlope'' by [[folk etymology]] with [[gauntlet (gloves)|gauntlet (\\\"armored glove\\\")]], always spelled thus.\\n|-\\n|glycerine || glycerin, glycerine || Scientists use the term [[glycerol]], but both spellings are used sporadically in the US.\\n|- valign=\\\"top\\\"\\n|grey || gray || ''Grey'' became the established British spelling in the 20th century, ''[[List of Latin phrases: P|pace]]'' Dr Johnson and others,<ref>Peters, p. 235<\\/ref> and it is but a minor variant in American English, according to dictionaries. Canadians tend to prefer ''grey''. The non-cognate ''[[greyhound]]'' was never ''grayhound''. Both ''Grey'' and ''Gray'' are found in proper names everywhere in the English-speaking world. The two spellings are of equal antiquity, and the Oxford English Dictionary states that \\\"each of the current spellings has some analogical support\\\".<ref>Oxford English Dictionary, online edition: entry \\\"grey | gray\\\"<\\/ref>\\n|- valign=\\\"top\\\"\\n|jail, gaol || jail || In the UK, ''gaol'' and ''gaoler'' are used sometimes, apart from literary usage, chiefly to describe a medieval building and guard. Both spellings go back to Middle English: ''gaol'' was a loanword from Norman French, while ''jail'' was a loanword from central (Parisian) French. In Middle English the two spellings were associated with different pronunciations: in current English the word, however spelled, is always given the pronunciation originally associated only with the ''jail'' spelling ({{IPAc-en|'|d\\u0292|e\\u026a|l}}). The survival of the ''gaol'' spelling in British English is \\\"due to statutory and official tradition\\\".<ref>Oxford English Dictionary, online edition: entry \\\"jail | gaol\\\"<\\/ref>\\n|- valign=\\\"top\\\"\\n|kerb || curb || For the noun designating the edge of a roadway (or the edge of a British pavement\\/ American sidewalk\\/ Australian footpath). ''Curb'' is the older spelling, and in the UK as well as in the US, it is still the proper spelling for the verb meaning ''restrain''.<ref>[http:\\/\\/www.tiscali.co.uk\\/reference\\/dictionaries\\/english\\/data\\/d0081856.html tiscali.reference]. Retrieved on 10 March 2007.<\\/ref>\\n|- valign=\\\"top\\\"\\n|liquorice || licorice || ''Licorice'' prevails in Canada and it is common in Australia, but it is rarely found in the UK; ''liquorice'', which has a [[folk etymology]] cognate with ''liquor'',<ref>{{Cite book|last = Ernout|first = Alfred|authorlink = :fr:Alfred Ernout|coauthors =[[:fr:Antoine Meillet|Meillet, Antoine]]|title = Dictionnaire etymologique de la langue latine|publisher = Klincksieck|year = 2001|location = Paris|isbn = 2252033592|page = 362}}<\\/ref> is all but nonexistent in the US. (\\\"Chiefly British\\\", according to dictionaries).<ref>Peters, p. 321.<\\/ref>\\n|-\\n|mollusc || mollusk, mollusc || The related adjective is normally ''molluscan'' in all forms of English.\\n|-\\n|mould || mold || In all senses of the word. In Canada, both words have wide currency.<ref>Peters, p. 360<\\/ref> When speaking of the noun describing a form for casting a shape, the US will also use the \\\"mould\\\" spelling, but defaults to \\\"mold\\\" when referring to the fruiting bodies of tiny fungi. ''Mold'' is the older spelling.<ref>Oxford English Dictionary, online edition: entry \\\"mould | mold\\\"<\\/ref>\\n|-\\n|moult || molt ||\\n|-\\n|neurone, neuron || neuron ||\\n|- valign=\\\"top\\\"\\n|omelette || omelet, omelette || ''Omelette'' prevails in Canada and in Australia. The shorter spelling is the older in English, in spite of the etymology (French ''omelette'').<ref>Peters, p. 392.<\\/ref>\\n|-\\n| phoney || phony || Originally an Americanism, this word made its widespread appearance in Britain during the [[Phoney War]]. \\\"Phony\\\" is the older spelling.<ref>Oxford English Dictionary, ''phoney, phony''<\\/ref> Famously used frequently in ''[[The Catcher in the Rye]]''.\\n|- valign=\\\"top\\\"\\n|plough || plow || Both date back to Middle English. The OED records several dozen variants. In the UK, ''plough'' has been the standard spelling for about three centuries.<ref>Oxford English Dictionary, ''plough, plow''.<\\/ref> Although ''plow'' was Noah Webster's pick, ''plough'' continued to have some currency in the US, as the entry in ''Webster's Third'' (1961) implies. Newer dictionaries label ''plough'' as \\\"chiefly British\\\". The word ''snowplough''\\/''snowplow'', originally an Americanism, it predates Webster's reform, and it was first recorded as ''snow plough''. Canada has both ''plough'' and ''plow'',<ref>Peters, p. 230.<\\/ref> although ''snowplough'' is much rarer there than ''snowplow''. In the US, \\\"plough\\\" sometimes describes a horsedrawn variety while \\\"plow\\\" refers to a gasoline (petrol) powered variety.\\n|- valign=\\\"top\\\"\\n|rack and ruin || wrack and ruin || Several words like \\\"rack\\\" and \\\"wrack\\\" have been conflated, with both spellings thus accepted as variants for senses connected to torture (orig. ''[[rack (torture)|rack]]'') and ruin (orig. ''wrack'', cf. ''wreck'')<ref>[http:\\/\\/www.randomhouse.com\\/wotd\\/index.pperl?date=19980420 Maven's word of the day: rack\\/wrack]<\\/ref> In \\\"(w)rack and ruin\\\", the W-less variant is now prevalent in the UK but not the US.<ref>[http:\\/\\/dictionary.cambridge.org\\/define.asp?key=65102&dict=CALD Cald Rack]<\\/ref>\\n|- valign=\\\"top\\\"\\n|sceptic (-al, -ism) || skeptic (-al, -ism) || The American spelling, akin to Greek, is the earliest known spelling in English.<ref>Oxford English Dictionary, online edition: entry \\\"sceptic | skeptic\\\"<\\/ref> It was preferred by Fowler, and is used by many Canadians, where it is the earlier form.<ref>Peters, p. 502.<\\/ref> ''Sceptic'' also pre-dates the European settlement of the US, and it follows the French ''sceptique'' and Latin ''scepticus''. In the mid-18th century, Dr Johnson's dictionary listed ''skeptic'' without comment or alternative, but this form has never been popular in the UK;<ref>Oxford English Dictionary, ''sceptic, skeptic''.<\\/ref> ''sceptic'', an equal variant in the old ''Webster's Third'' (1961), has now become \\\"chiefly British\\\". Australians generally follow the British usage (with the notable exception of the [[Australian Skeptics]]). All of these versions are pronounced with a hard \\\"c\\\", though in French that letter is silent and the word is pronounced like ''septique''.\\n|- valign=\\\"top\\\"\\n|storey || story || Level of a building. The plurals are ''storeys'' vs. ''stories'' respectively. The letter \\\"e\\\" is used in British English and in Canada to differentiate between levels of buildings and a story as in a literary work.<ref>{{Cite book|last=Peters|first=Pam|title=The Cambridge Guide to English Usage|publisher=Cambridge University Press|location=Cambridge, England|year=2002|page=517|chapter=storey or story|isbn=0-521-62181-x}}<\\/ref> \\\"Story\\\" is the earlier spelling. The Oxford English Dictionary states that this word is \\\"probably the same word as story <nowiki>[in its meaning of \\\"narrative\\\"]<\\/nowiki> though the development of sense is obscure.<ref>Oxford English Dictionary, online edition: entry \\\"story | storey\\\"<\\/ref>\\n|- valign=\\\"top\\\"\\n|[[sulphur]] || sulphur, sulfur || ''Sulfur'' is the international standard in the sciences (IUPAC), and it is supported by the UK's [[Royal Society of Chemistry|RSC]].<ref>[http:\\/\\/www.rsc.org\\/delivery\\/_ArticleLinking\\/DisplayArticleForFree.cfm?doi=AN9921700001&JournalCode=AN Royal Society of Chemistry 1992 policy change]<\\/ref> ''Sulphur'' was preferred by Dr Johnson, it is still used by British and Irish scientists, and it is still actively taught in British and Irish schools. It prevails in Canada and Australia, and it is also found in some American place names (e.g. [[Sulphur, Louisiana|Sulphur]], Louisiana and [[White Sulphur Springs, West Virginia|White Sulphur Springs]], West Virginia). American English usage guides suggest ''sulfur'' for technical usage, and both ''sulphur'' and ''sulfur'' in common usage and in literature.<ref>\\\"The spelling ''sulfur'' predominates in United States technical usage, while both ''sulfur'' and ''sulphur'' are common in general usage. British usage tends to favor ''sulphur'' for all applications. The same pattern is seen in most of the words derived from ''sulfur''.\\\" Usage note, [http:\\/\\/www.merriam-webster.com\\/dictionary\\/sulphur ''Merriam-Webster Online'']. . Retrieved 1 January 2008.<\\/ref><ref>The contrasting spellings of the chemical elements '''Al''' and '''S''' mean that the American spelling ''aluminum sulfide'' becomes ''aluminum sulphide'' in Canada, and as ''aluminium sulphide'' in older British usage.<\\/ref> The variation between ''f'' and ''ph'' spellings is also found in the word's ultimate source: Latin ''sulfur'', ''sulphur''.<ref>Oxford English Dictionary, online edition: entry \\\"sulphur | sulfur\\\"<\\/ref>\\n|- valign=\\\"top\\\"\\n|towards || toward || in the direction of; with respect to. Both versions used on both sides of the Atlantic, with \\\"toward\\\" being more prevalent in US usage and \\\"towards\\\" more prevalent in British usage.\\n|- valign=\\\"top\\\"\\n|tyre || tire || The outer portion of a wheel, which contacts the road or the rail and may be made of metal or rubber. In Canada as in the US. ''Tire'' is the older spelling, but both were used in the 15th and 16th centuries (for a metal tire). ''Tire'' became the settled spelling in the 17th century but ''tyre'' was revived in the UK in the 19th century for rubber \\/ pneumatic tyres, possibly because it was used in some patent documents,<ref>Peters, p. 553.<\\/ref> though many continued to use ''tire'' for the iron variety. [[The Times]] newspaper was still using ''tire'' as late as 1905. For the verb meaning \\\"to grow weary\\\" both American and British English use the ''tire'' spelling exclusively.\\n|- valign=\\\"top\\\"\\n|vice || vise, vice || The [[vise (tool)|two-jawed workbench tool]]. Americans and Canadians retain the very old distinction between ''vise'' (the tool) and ''vice'' (the sin, and also the Latin prefix meaning a \\\"deputy\\\"), both of which are ''vice'' in the UK and Australia.<ref>Peters, p. 566.<\\/ref> Thus, Americans have ''Vice-Admiral'', ''Vice-President'', and ''Vice-Principal'', but never \\\"Vise-\\\" for any one of these.\\n|- valign=\\\"top\\\"\\n|yoghurt, yogurt || yogurt, yoghurt || ''Yoghurt'' is an ''also''-ran in the US, as is ''yoghourt'' in the UK. Although the Oxford Dictionaries have always preferred ''yogurt'', in current British usage ''yoghurt'' seems to be prevalent. In Canada, ''yogurt'' prevails, despite the Canadian Oxford preferring ''yogourt'', which has the advantage of being bilingual.<ref>Peters, p. 587. ''Yogourt'' is an accepted variant in French of the more normal [[Standard French]] ''yaourt''.<\\/ref> In Australia as in the UK. Whatever the spelling is, the word has different pronunciations: in the UK {{IPA|\\/\\u02c8j\\u0252\\u0261\\u025at\\/}} or {{IPA|\\/\\u02c8jo\\u028a\\u0261\\u025at\\/}}, only {{IPA|\\/\\u02c8jo\\u028a\\u0261\\u025art\\/}} in America, Ireland, and Australia. The word comes from the [[Turkish language]] word ''yo\\u011furt''.<ref>[http:\\/\\/mw1.merriam-webster.com\\/dictionary\\/yogurt Merriam-Webster Online&nbsp;\\u2013 Yogurt entry]<\\/ref> The [[voiced velar fricative]] represented by [[G-breve|\\u011f]] in the [[Turkish alphabet|modern Turkish (Latinic) alphabet]] was traditionally written ''gh'' in [[romanization of Arabic|romanizations]] of the [[Ottoman Turkish alphabet|Ottoman Turkish (Arabic) alphabet]] used before 1928.\\n|}\\n\\n==Punctuation==\\nThe use of [[quotation mark]]s, also called inverted commas, is very slightly complicated by the fact that there are two types: single quotation marks (') and double quotation marks (\\\" \\\"). As a general rule, British usage has in the past usually preferred single quotation marks for ordinary use, but double quotation marks are now increasingly common; American usage has always preferred double quotation marks.<ref>{{cite web|last=Trask|first=Larry|title=Quotation Marks and Direct Quotations|url=http:\\/\\/www.informatics.sussex.ac.uk\\/department\\/docs\\/punctuation\\/node30.html|work=Guide to Punctuation|publisher=University of Sussex|accessdate=9 December 2010|year=1997}}<\\/ref>\\n\\nThe convention used to be, and in American English still is, to put full stops (periods) and commas inside the quotation marks, irrespective of the sense. British English has moved away from this style while American English has retained it. British style now prefers to punctuate according to the sense, in which punctuation marks only appear inside quotation marks if they were there in the original. Moreover, formal British English practice requires a closing full stop to be put inside the quotation marks if the quoted item is a complete sentence that ends where the main sentence ends, but it is common to see the stop outside the closing quotation marks.<ref>{{cite web|last=Quinion|first=Michael|title=Punctuation and Quotation Marks|url=http:\\/\\/www.worldwidewords.org\\/qa\\/qa-pun1.htm|work=World Wide Words |accessdate=9 December 2010|year=2010}}<\\/ref>\\n\\n==See also==\\n* [[English orthography]]\\n* [[English in the Commonwealth of Nations]]\\n* [[Australian English]]\\n* [[Canadian English]]\\n* [[Hiberno-English]]\\n* [[New Zealand English]]\\n* [[Scottish English]]\\n* [[South African English]]\\n\\n==Notes==\\n{{Reflist|colwidth=30em}}\\n\\n==References==\\n{{Refbegin}}\\n* Burchfield, R. W. (Editor); Fowler, H. W. (1996). ''The New Fowler's Modern English Usage''. Clarendon Press. ISBN 0-19-869126-2\\n* Chambers, J.K. (1998). \\\"Canadian English: 250 Years in the Making\\\", in ''The Canadian Oxford Dictionary'', 2nd ed., p xi.\\n* Clark, Joe (2009). ''[http:\\/\\/en-CA.org\\/ Organizing Our Marvellous Neighbours: How to Feel Good About Canadian English]'' (e-book, version 1.1). ISBN 978-0-9809525-0-6.\\n* Fowler, Henry; Winchester, Simon (introduction) (2003 reprint). ''A Dictionary of Modern English Usage (Oxford Language Classics Series)''. Oxford Press. ISBN 0-19-860506-4.\\n* Hargraves, Orin (2003). ''Mighty Fine Words and Smashing Expressions''. Oxford: Oxford University Press. ISBN 0-19-515704-4\\n* {{Cite book\\n | last=Mencken\\n | first=H. L.\\n | author-link=H. L. Mencken\\n | year=1921\\n | chapter= Chapter 8. American Spelling > 1. The Two Orthographies\\n | chapter-url=http:\\/\\/www.bartleby.com\\/185\\/31.html\\n | title=The American language: An inquiry into the development of English in the United States,\\n | edition=2nd ed., rev. and enl.\\n | publication-place=New York\\n | publisher=A.A. Knopf\\n | isbn =1-58734-087-9\\n | url=http:\\/\\/www.bartleby.com\\/185\\/\\n | postscript=<!--None-->}}\\n* Nicholson, Margaret; (1957). \\\"A Dictionary of American-English Usage Based on Fowler's Modern English Usage\\\". Signet, by arrangement with Oxford University Press.\\n* ''[[Oxford English Dictionary]]'', 20 vols. (1989) Oxford University Press.\\n* {{Cite book\\n | last = Peters\\n | first = Pam\\n | year = 2004\\n | title = The Cambridge Guide to English Usage\\n | location = Cambridge\\n | publisher = Cambridge University Press\\n | isbn = 0-521-62181-X\\n}}\\n* ''[[Webster's Third New International Dictionary]]'' (1961; repr. 2002) Merriam-Webster, Inc.\\n{{Refend}}\\n\\n==External links==\\n*[http:\\/\\/www.chicagomanualofstyle.org\\/ ''The Chicago Manual of Style'']\\n*[http:\\/\\/www.guardian.co.uk\\/styleguide\\/0,,184913,00.html ''The Guardian'' style guide]\\n*[https:\\/\\/wiki.ubuntu.com\\/EnglishTranslation\\/WordSubstitution Word substitution list], by the [https:\\/\\/wiki.ubuntu.com\\/EnglishTranslation Ubuntu English (United Kingdom) Translators team]\\n\\n{{DEFAULTSORT:American And British English Spelling Differences}}\\n[[Category:American and British English differences|Spelling]]\\n[[Category:English spelling]]\\n[[Category:Internationalization and localization]]\\n\\n[[id:Perbedaan bahasa Inggris Britania dan bahasa Inggris Amerika]]\\n[[ja:\\u30a4\\u30ae\\u30ea\\u30b9\\u82f1\\u8a9e]]\"}],\"links\":[{\"ns\":0,\"title\":\"12-hour clock\"},{\"ns\":0,\"title\":\"A Dictionary of the English Language\"},{\"ns\":0,\"title\":\"Abbreviation\"},{\"ns\":0,\"title\":\"Acre\"},{\"ns\":0,\"title\":\"Acronym\"},{\"ns\":0,\"title\":\"Aerodrome\"},{\"ns\":0,\"title\":\"Aerodynamics\"},{\"ns\":0,\"title\":\"Aeronautical engineering\"},{\"ns\":0,\"title\":\"Aeronautics\"},{\"ns\":0,\"title\":\"Aerosol\"}],\"images\":[{\"ns\":6,\"title\":\"File:Flag of the United Kingdom.svg\"},{\"ns\":6,\"title\":\"File:Flag of the United States.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:All articles