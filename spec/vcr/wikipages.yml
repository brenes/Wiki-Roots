    body: "{\"query\":{\"normalized\":[{\"from\":\"knowledge\",\"to\":\"Knowledge\"}],\"pages\":{\"243391\":{\"pageid\":243391,\"ns\":0,\"title\":\"Knowledge\",\"revisions\":[{\"*\":\"{{other uses}}\\n[[File:Efez Celsus Library 5 RB.jpg|thumb|upright|Personification of knowledge ([[Greek language|Greek]] ''\\u0395\\u03c0\\u03b9\\u03c3\\u03c4\\u03b7\\u03bc\\u03b7'', [[Episteme]]) in [[Celsus Library]] in [[Ephesus]], Turkey.]]\\n'''Knowledge''' is a familiarity with someone or something, that can include [[fact]]s, [[Description|descriptions]], [[information]], and\\/or [[skills]] acquired through experience or [[education]]. It can refer to the theoretical or practical understanding of a subject. It can be implicit (as with practical skill or expertise) or explicit (as with the theoretical understanding of a subject); and it can be more or less formal or systematic.<ref>http:\\/\\/oxforddictionaries.com\\/view\\/entry\\/m_en_us1261368#m_en_us1261368<\\/ref> In [[philosophy]], the study of knowledge is called [[epistemology]], and the philosopher [[Plato]] famously defined knowledge as \\\"[[justified true belief]].\\\" There is however no single agreed upon definition of knowledge, and there are numerous theories to explain it.\\n\\nKnowledge acquisition involves complex [[Cognition|cognitive]] processes: perception, learning, communication, association and reasoning; while knowledge is also said to be related to the capacity of ''acknowledgment'' in human beings.<ref>Stanley Cavell, \\\"Knowing and Acknowledging,\\\" ''Must We Mean What We Say?'' (Cambridge University Press, 2002), 238\\u2013266.<\\/ref>\\n\\n==Theories of knowledge==\\n[[File:Knowledge-Reid-Highsmith.jpeg|thumb|left|[[Robert Reid (painter)|Robert Reid]], ''Knowledge'' (1896). [[Thomas Jefferson Building]], Washington, D.C.]]\\n{{see also|Epistemology}}\\n{{cquote2\\n|The eventual demarcation of philosophy from science was made possible by the notion that philosophy's core was \\\"theory of knowledge,\\\" a theory distinct from the sciences because it was their ''foundation''\\u2026 Without this idea of a \\\"theory of knowledge,\\\" it is hard to imagine what \\\"philosophy\\\" could have been in the age of modern science.|[[Richard Rorty]]|''Philosophy and the Mirror of Nature''}}<\\/blockquote>\\n\\nThe  definition of knowledge is a matter of on-going [[debate]] among [[philosopher]]s in the field of [[epistemology]]. The classical definition, described but not ultimately endorsed by [[Plato]],<ref>In Plato's ''[[Theaetetus (dialogue)|Theaetetus]]'', Socrates and Theaetetus discuss three definitions of ''knowledge'': knowledge as nothing but perception, knowledge as true judgment, and, finally, knowledge as a true judgment with an account. Each of these definitions is shown to be unsatisfactory.<\\/ref> specifies that a [[statement (logic)|statement]] must meet three [[wikt:criterion|criteria]] in order to be considered knowledge: it must be [[theory of justification|justified]], [[truth|true]], and [[belief|believed]]. Some claim that these conditions are not sufficient, as [[Gettier case]] examples allegedly demonstrate. There are a number of alternatives proposed, including [[Robert Nozick]]'s arguments for a requirement that knowledge 'tracks the truth' and [[Simon Blackburn|Simon Blackburn's]] additional requirement that we do not want to say that those who meet any of these conditions 'through a defect, flaw, or failure' have knowledge. [[Richard Kirkham]] suggests that our definition of knowledge requires that the evidence for the belief necessitates its truth.<ref>http:\\/\\/www.centenary.edu\\/attachments\\/philosophy\\/aizawa\\/courses\\/epistemologyf2008\\/kirkham1984.pdf<\\/ref>\\n\\nIn contrast to this approach, [[Ludwig Wittgenstein|Wittgenstein]] observed, following [[Moore's paradox]], that one can say \\\"He believes it, but it isn't so\\\", but not \\\"He knows it, but it isn't so\\\".<ref>[[Ludwig Wittgenstein]], ''[[On Certainty]]'', remark 42<\\/ref> He goes on to argue that these do not correspond to distinct mental states, but rather to distinct ways of talking about conviction. What is different here is not the mental state of the speaker, but the activity in which they are engaged. For example, on this account, to ''know'' that the kettle is boiling is not to be in a particular state of mind, but to perform a particular task with the statement that the kettle is boiling. Wittgenstein sought to bypass the difficulty of definition by looking to the way \\\"knowledge\\\" is used in natural languages. He saw knowledge as a case of a [[family resemblance]]. Following this idea, \\\"knowledge\\\" has been reconstructed as a cluster concept that points out relevant features but that is not adequately captured by any definition.<ref>Gottschalk-Mazouz, N. (2008): \\u201eInternet and the flow of knowledge\\u201c, in: Hrachovec, H.; Pichler, A. (Hg.): Philosophy of the Information Society. Proceedings of the 30. International Ludwig Wittgenstein Symposium Kirchberg am Wechsel, Austria 2007. Volume 2, Frankfurt, Paris, Lancaster, New Brunswik: Ontos, S. 215\\u2013232. http:\\/\\/www.uni-stuttgart.de\\/philo\\/fileadmin\\/doc\\/pdf\\/gottschalk\\/ngm-internetflow-2008.pdf<\\/ref>\\n\\n==Communicating knowledge==\\n[[Symbolic linguistic representation|Symbolic representation]]s can be used to indicate meaning and can be thought of as a dynamic process. Hence the transfer of the symbolic representation can be viewed as one [[wikt:ascription|ascription]] process whereby knowledge can be transferred. Other forms of communication include imitation, narrative exchange along with a range of other methods. Philosophers of language and [[semioticians]] construct and analyze theories of knowledge transfer or communication.{{Citation needed|date=September 2007}}\\n\\nWhile many would agree that one of the most universal and significant tools for the transfer of knowledge is writing (of many kinds), argument over the usefulness of the written word exists however, with some scholars skeptical of its impact on societies. In his collection of essays ''[[Technopoly: the Surrender of Culture to Technology|Technopoly]]'' Neil Postman demonstrates the argument against the use of writing through an excerpt from Plato's work ''[[Phaedrus (dialogue)|Phaedrus]]'' (Postman, Neil (1992) ''Technopoly'', Vintage, New York, pp 73). In this excerpt the scholar [[Socrates]] recounts the story of Thamus, the Egyptian king and Theuth the inventor of the written word. In this story, Theuth presents his new invention \\\"writing\\\" to King Thamus, telling Thamus that his new invention \\\"will improve both the wisdom and memory of the Egyptians\\\" (Postman, Neil (1992) Technopoly, Vintage, New York, pp 74). King Thamus is skeptical of this new invention and rejects it as a tool of recollection rather than retained knowledge. He argues that the written word will infect the Egyptian people with fake knowledge as they will be able to attain facts and stories from an external source and will no longer be forced to mentally retain large quantities of knowledge themselves (Postman, Neil (1992) ''Technopoly'', Vintage, New York ,pp 74).\\n\\nAndrew Robinson also highlights, in his work ''The Origins of Writing'', the possibility for writing to be used to spread false information and therefore the ability of the written word to decrease social knowledge (Robinson, Andrew (2003) ''The Origins of Writing'' in Crowley and Heyer (eds) Communication in History: Technology, Culture, Society, Boston pp 34). People are often internalizing new information which they perceive to be knowledge but in reality fill their minds with false knowledge.\\n\\n==Situated knowledge==\\nSituated knowledge is knowledge specific to a particular situation.<ref>Haraway, Donna 1998. ''Situated Knowledges: The Science Question in Feminism and the Privilege of Partial Perspective''.<\\/ref>\\n\\nSome methods of generating knowledge, such as [[trial and error]], or learning from [[experience]], tend to create highly situational knowledge. One of the main benefits of the [[scientific method]] is that the theories it generates are much less situational than knowledge gained by other methods.{{Citation needed|date=September 2007}}\\nSituational knowledge is often embedded in language, culture, or traditions.{{Citation needed|date=September 2007}}\\n\\nKnowledge generated through experience is called knowledge \\\"a posteriori\\\", meaning afterwards. The pure existence of a term like \\\"a posteriori\\\" means this also has a counterpart. In this case that is knowledge \\\"a priori\\\", meaning before. The knowledge prior to any experience means that there are certain \\\"assumptions\\\" that one takes for granted. For example if you are being told about a [[chair]] it is clear to you that the chair is in [[space]], that it is [[three dimensional space|3D]]. This knowledge is not knowledge that one can \\\"forget\\\", even someone suffering from amnesia experiences the world in 3D. See also: ''[[A priori and a posteriori (philosophy)|a priori and a posteriori]]''.{{Citation needed|date=September 2007}}\\n\\n==Partial knowledge==\\nOne discipline of [[epistemology]] focuses on partial knowledge. In most realistic cases, it is not possible to have an exhaustive understanding of an information domain, so then we have to live with the fact that our knowledge is always ''not complete'', that is, partial. Most real problems have to be solved by taking advantage of a partial understanding of the problem context and problem data. That is very different from the typical simple maths problems one might solve at school, where all data is given and one has a perfect understanding of formulas necessary to solve them.{{Citation needed|date=September 2007}}\\n\\nThis idea is also present in the concept of [[bounded rationality]] which assumes that in real life situations people often have a limited amount of information and make decisions accordingly.\\n\\n==Scientific knowledge==\\n\\nThe development of the [[scientific method]] has made a significant contribution to our understanding of knowledge. To be termed scientific, a method of [[inquiry]] must be based on gathering [[observable]], [[empirical]] and [[Measurement|measurable]] [[evidence]] subject to specific principles of [[reasoning]].<ref>\\n\\\"[4] Rules for the study of [[natural philosophy]]\\\", {{harvnb|Newton|1999|pp=794\\u20136}}, from the [[General Scholium]], which follows Book '''3''', ''The System of the World''.  \\n<\\/ref> The scientific method consists of the collection of [[data]] through [[observation]] and [[experiment]]ation, and the formulation and testing of [[hypotheses]].<ref>\\n[http:\\/\\/www.m-w.com\\/dictionary\\/scientific%20method scientific method], ''[[Merriam-Webster|Merriam-Webster Dictionary]]''.<\\/ref>  Science, and the nature of scientific knowledge have also become the subject of [[Philosophy of science|Philosophy]].  As science itself has developed, knowledge has developed a broader usage which has been developing within biology\\/psychology\\u2014discussed elsewhere as [[meta-epistemology]], or [[genetic epistemology]], and to some extent related to \\\"[[theory of cognitive development]]\\\". &nbsp; &nbsp; [[Image:Francis Bacon 2.jpg|thumb|150px|right|[[Sir Francis Bacon]], \\\"[[Knowledge is Power]]\\\"]] Note that \\\"[[epistemology]]\\\" is the study of knowledge and how it is acquired. Science is \\u201cthe process used everyday to logically complete thoughts through inference of facts determined by calculated experiments.\\\" [[Sir Francis Bacon]], critical in the historical development of the scientific method, his works established and popularized an inductive methodology for scientific inquiry. His famous aphorism, \\\"[[knowledge is power]]\\\", is found in the Meditations Sacrae (1597).<ref>{{cite web\\n| title       = Sir Francis Bacon - Quotationspage.com\\n| url         = http:\\/\\/www.quotationspage.com\\/quote\\/2060.html\\n| accessdate  = 2009-07-08}}<\\/ref>\\n\\nUntil recent times, at least in the Western tradition, it was simply taken for granted that knowledge was something possessed only by humans \\u2014 and probably ''adult'' humans at that. Sometimes the notion might stretch to (ii)&nbsp;''Society-as-such'', as in (e.g.) \\\"the knowledge possessed by the Coptic culture\\\" (as opposed to its individual members), but that was not assured either. Nor was it usual to consider ''unconscious'' knowledge in any systematic way until this approach was popularized by [[Sigmund Freud|Freud]].\\n<ref>There is quite a good case for this exclusive specialization used by philosophers, in that it allows for in-depth study of logic-procedures and other abstractions which are not found elsewhere. However this may lead to problems whenever the topic spills over into those excluded domains\\u2014e.g. when Kant (following Newton) dismissed ''Space and Time'' as axiomatically \\\"transcendental\\\" and \\\"a priori\\\" \\u2014 a claim later disproved by [[Jean Piaget|Piaget's]] clinical studies. It also seems likely that the vexed problem of \\\"''[[infinite regress]]''\\\" can be largely (but not completely) solved by proper attention to how unconscious concepts are ''actually'' developed, both during infantile learning ''and'' as inherited \\\"pseudo-transcendentals\\\" inherited from the trial-and-error of previous generations. See also \\\"[[Tacit knowledge]]\\\".\\n* [[Jean Piaget|Piaget, J.]], and B.Inhelder (1927 \\/ 1969). ''The child's conception of time''. Routledge & Kegan Paul: London.\\n* Piaget, J., and B.Inhelder (1948 \\/ 1956). ''The child's conception of space''. Routledge & Kegan Paul: London.<\\/ref>\\n\\nOther biological domains where \\\"knowledge\\\" might be said to reside, include: (iii) the ''immune system'', and (iv) in the ''DNA of the genetic code''. See the list of four \\\"epistemological domains\\\": &nbsp; [[Karl Popper|Popper]], (1975);<ref>[[Karl Popper|Popper, K.R.]] (1975). \\\"The rationality of scientific revolutions\\\"; in Rom Harr\\u00e9 (ed.), ''Problems of Scientific Revolution: Scientific Progress and Obstacles to Progress in the Sciences''. Clarendon Press: Oxford.<\\/ref> and Traill (2008:<ref>http:\\/\\/www.ondwelle.com\\/OSM02.pdf<\\/ref>  Table&nbsp;S, page&nbsp;31)\\u2014also references by both to [[Niels Kaj Jerne|Niels Jerne]].\\n\\nSuch considerations seem to call for a separate definition of \\\"knowledge\\\" to cover the biological systems. For biologists, knowledge must be usefully ''available'' to the system, though that system need not be conscious. Thus the criteria seem to be:\\n* The system should apparently be dynamic and self-organizing (unlike a mere book ''on its own'').\\n* The knowledge must constitute some sort of representation of \\\"the outside world\\\",<ref>This \\\"outside world\\\" could include other subsystems within the same organism\\u2014e.g. different \\\"mental levels\\\" corresponding to different Piagetian stages. See [[Theory of cognitive development]].<\\/ref> or ways of dealing with it (directly or indirectly).\\n* There must be some way for the system to access this information quickly enough for it to be useful.\\n\\nScientific knowledge may not involve a claim to [[certainty]], maintaining [[skepticism]] means that a scientist will never be absolutely certain when they are correct and when they are not. It is thus an irony of proper [[scientific method]] that one must doubt even when correct, in the hopes that this practice will lead to greater convergence on the [[truth]] in general.<ref>http:\\/\\/philosophybites.com\\/2007\\/12\\/barry-stroud-on.html<\\/ref>\\n\\n==Religious meaning of knowledge==\\nIn many expressions of [[Christianity]], such as [[Catholicism]] and [[Anglicanism]], knowledge is one of the [[seven gifts of the Holy Spirit]].<ref>{{cite web\\n|url=http:\\/\\/www.scborromeo.org\\/ccc\\/p3s1c1a7.htm#1831\\n|title=Part Three, No. 1831\\n|work=Catechism of the Catholic Church\\n|accessdate=2007-04-20}}<\\/ref>\\n\\nThe [[Old Testament]]'s [[tree of the knowledge of good and evil]] contained the knowledge that separated Man from God: \\\"And the LORD God said, Behold, the man is become as one of us, to know good and evil\\u2026\\\" ({{bibleverse||Genesis|3:22|KJV}})\\n\\nIn [[Gnosticism]] divine knowledge or [[gnosis]] is hoped to be attained and escape from the [[demiurge]]'s physical world. And in [[Thelema]] knowledge and conversation with one's Holy Guardian Angel is the purpose of life, which is similar to Gnosis or enlightenment in other mystery religions.\\n\\n<!-- The following should be easy to reference. Please note where to find this in Hindu scripture. -->\\n[[Hindu]] Scriptures present two kinds of knowledge, ''Paroksha Gnyana'' and ''Prataksha Gnyana''. ''Paroksha Gnyana'' (also spelled ''Paroksha-Jnana'') is secondhand knowledge: knowledge obtained from books, hearsay, etc. ''Prataksha Gnyana'' (also spelled ''Prataksha-Jnana'') is the knowledge borne of direct experience, i.e., knowledge that one discovers for oneself.<ref>{{cite web\\n|url=http:\\/\\/www.swami-krishnananda.org\\/panch\\/panch_07.html\\n|title=Chapter 7\\n|work=The Philosophy of the Panchadasi\\n|author= Swami Krishnananda\\n|publisher= The Divine Life Society\\n|accessdate=2008-07-05}}<\\/ref>\\n\\nIn Islam, knowledge (Arabic: \\u0639\\u0644\\u0645, ''\\u02bfilm'') is given great significance. \\\"The Knowing\\\" (''al-\\u02bfAl\\u012bm'') is one of the [[Names of God in the Qur'an|99 names]] reflecting distinct attributes of [[God in Islam|God]]. The [[Qur'an]] asserts that knowledge comes from God ({{cite quran|2|239|style=nosup|expand=no}}) and various ''[[hadith]]'' encourage the acquisition of knowledge. [[Muhammad]] is reported to have said \\\"Seek knowledge from the cradle to the grave\\\" and \\\"Verily the men of knowledge are the inheritors of the prophets\\\". Islamic scholars, theologians and jurists are often given the title ''[[ulema|alim]]'', meaning \\\"knowledgable\\\". {{Citation needed|date=May 2009}}\\n\\nIn Jewish tradition, knowledge (Hebrew: \\u05d3\\u05e2\\u05ea ''da'ath'') is considered one of the most valuable traits a person can acquire. Observant Jews recite three times a day in the Amidah \\\"Favor us with knowledge, understanding and discretion that come from you. Exalted are you, Existent-One, the gracious giver of knowledge.\\\" The Tanakh states, \\\"A wise man gains power, and a man of knowledge maintains power\\\", and \\\"knowledge is chosen above gold\\\".\\n\\n==See also==\\n{{portal|Epistemology}}\\n{{Wikipedia-Books|Epistemology}}\\n{{div col}}\\n* [[Analytic-synthetic distinction]]\\n* [[Descriptive knowledge]]\\n* [[Epistemic logic]]\\n* [[Explicit knowledge]]\\n* [[Figurative system of human knowledge]]\\n* [[Intelligence]]\\n* [[Intuition (knowledge)|Intuition]] as an [[Unconscious mind|unconscious]] form of knowledge.\\n* [[Knowledge discovery]]\\n* [[Knowledge engineering]]\\n* [[Knowledge relativity]]\\n* [[Knowledge retrieval]]\\n* [[Learning]]\\n* [[Metaknowledge]]\\n* [[Philosophical skepticism]]\\n* [[Procedural knowledge]]\\n* [[Society for the Diffusion of Useful Knowledge]]\\n* [[Tacit knowledge]]\\n* [[Berlin Declaration on Open Access to Knowledge in the Sciences and Humanities]]\\n* [[Wisdom]]\\n{{div col end}}\\n\\n==References==\\n{{reflist|2}}\\n\\n<br>\\n{{Philosophy topics}}\\n{{epistemology}}\\n{{sisterlinks|knowledge}}\\n\\n[[Category:Knowledge| ]]\\n[[Category:Concepts in epistemology]]\\n\\n[[ar:\\u0645\\u0639\\u0631\\u0641\\u0629]]\\n[[an:Conoiximiento]]\\n[[az:Bilik]]\\n[[bn:\\u099c\\u09cd\\u099e\\u09be\\u09a8]]\\n[[zh-min-nan:T\\u00ec-sek]]\\n[[be:\\u0412\\u0435\\u0434\\u044b]]\\n[[be-x-old:\\u0412\\u0435\\u0434\\u044b]]\\n[[bs:Znanje]]\\n[[br:Gouiziegezh]]\\n[[bg:\\u0417\\u043d\\u0430\\u043d\\u0438\\u0435]]\\n[[ca:Coneixement]]\\n[[cv:\\u041f\\u0115\\u043b