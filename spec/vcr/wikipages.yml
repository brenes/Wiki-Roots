    body: "{\"query\":{\"pages\":{\"21780\":{\"pageid\":21780,\"ns\":0,\"title\":\"NBC\",\"revisions\":[{\"*\":\"{{Use mdy dates|date=July 2011}}\\n{{About|the television network}}\\n{{pp-move-indef}}\\n{{Infobox broadcasting network\\n|name           = National Broadcasting Company (NBC)\\n|logo           = [[Image:NBC logo.svg|160px]]\\n|type           = Former broadcast radio network; <br> [[Terrestrial television|Broadcast]] television network\\n|branding       = \\n|airdate        = \\n|country        = United States |available      = National\\n|founder        = [[David Sarnoff]] in 1926\\n|slogan         = ''More colorful.''\\n|market_share   =\\n|area           = \\n|erp            = \\n|owner          = [[NBCUniversal]]\\n|key_people     = [[Steve Burke (businessman)|Steve Burke]], CEO<br> [[Robert Greenblatt]], Chairman, [[NBC Universal Television Group|NBC Universal Television Entertainment]]<br> Jennifer Salke, President, [[NBC Universal Television Group|NBC Universal Television Entertainment]]<br>[[Dick Ebersol]], Chairman, [[NBC Sports]]<br \\/>[[Steve Capus]], President, [[NBC News]]\\n|foundation     = \\n|launch_date    = November 15, 1926 (radio)<br>July 1, 1938 (television)\\n|dissolved      = 2003 (radio)\\n|Picture format = [[480i]] ([[16:9]] [[Standard-definition television|SDTV]])<br \\/>[[1080i]] ([[High-definition television|HDTV]])\\n|former_names   = [[NBC Red Network]]\\n|digital        = \\n|analog         = \\n|servicename1   = \\n|service1       = \\n|servicename2   = \\n|service2       = \\n|servicename3   = \\n|service3       = \\n|servicename4   = \\n|service4       = \\n|callsigns      = NBC\\n|callsign_meaning = '''N'''ational '''B'''roadcasting '''C'''ompany \\n|former_callsigns = \\n|affiliation    = \\n|affiliates     = \\n|groups         = \\n|former_affiliations = \\n|website        = [http:\\/\\/www.nbc.com nbc.com]\\n|footnotes      = \\n}}\\nThe '''National Broadcasting Company''' ('''NBC''') is an American [[commercial broadcasting]] [[television network]] and former [[radio network]] headquartered in the [[GE Building]] in [[New York City]]'s [[Rockefeller Center]] with additional major offices near [[Los Angeles]] and in [[Chicago]]. NBC is sometimes referred to as the \\\"Peacock Network\\\" due to its [[NBC logos|stylized peacock logo]], created originally for color broadcasts.\\n\\nFormed in 1926 by the [[Radio Corporation of America]] (RCA), NBC was the first major [[broadcast network]] in the United States. In 1986, control of NBC passed to [[General Electric]] (GE), with GE's $6.4&nbsp;billion purchase of RCA. GE had previously owned RCA and NBC until 1930, when it had been forced to sell the company as a result of [[antitrust]] charges. \\n\\nAfter the 1986 acquisition, the chief executive of NBC was [[Bob Wright]], until he retired, giving his job to [[Jeff Zucker]]. The network is currently part of the media company [[NBCUniversal]], a joint venture of [[Comcast]] and [[General Electric]]. As a result of the merger, Zucker left NBC and was replaced by Comcast executive [[Steve Burke (businessman)|Steve Burke]].\\n\\nNBC has 10 owned-and-operated stations and nearly 200 affiliates in the United States and its territories.<ref name=\\\"NBCuni.com\\\">{{cite web |url=http:\\/\\/www.nbcuni.com\\/About_NBC_Universal\\/Company_Overview\\/overview02.shtml |publisher=NBC Universal |title=Company Overview |accessdate=March 25, 2008 }}<\\/ref><ref name=\\\"myinfo24.com\\\">{{cite web |url=http:\\/\\/www.myinfo24.com\\/index.php?vc=2&visilex_key=List_of_United_States_over-the-air_television_networks_0dca.html |title=List of United States over-the-air television networks |publisher=Entomology |accessdate=March 25, 2008 }}<\\/ref>\\n\\n==History==\\n[[Image:GE Building.jpg|thumb|right|[[GE Building|NBC Headquarters]] in New York City]]\\n\\n===Radio===\\n====Earliest stations: WEAF & WJZ====\\nDuring a period of early broadcast business consolidation, the radio-making [[Radio Corporation of America]] (RCA) had acquired New York radio station [[WFAN|WEAF]] from [[American Telephone & Telegraph]] (AT&T). An RCA shareholder, [[Westinghouse Electric (1886)|Westinghouse]], had a competing facility in [[Newark, New Jersey]] pioneer station [[WABC (AM)|WJZ]] (no relation to the current [[WJZ-TV]]), which also served as the [[flagship station|flagship]] for a loosely structured network. This station was transferred from Westinghouse to RCA in 1923, and moved to New York.<ref name=\\\"WABC Great Signal\\\">{{cite web |url=http:\\/\\/www.musicradio77.com\\/transm.html |title=Why Did WABC Have Such a Great Signal? |author=Allan Sniffen |accessdate=March 25, 2008 }}<\\/ref>\\n\\nWEAF acted as a laboratory for AT&T's manufacturing and supply outlet [[Western Electric]], whose products included transmitters and antennas. The [[Bell System]], AT&T's telephone utility, was developing technologies to transmit voice- and music-grade audio over short and long distances, using both wireless and wired methods. The 1922 creation of WEAF offered a research-and-development center for those activities. WEAF had a regular schedule of radio programs, including some of the first commercially sponsored programs, and was an immediate success. In an early example of ''chain'' or ''networking'' broadcasting, the station linked with [[the Outlet Company]]'s [[WJAR]] in [[Providence, Rhode Island]]; and with AT&T's station in Washington, D.C., [[WCAP (defunct)|WCAP]].\\n\\nNew parent RCA saw an advantage in sharing programming, and after getting a license for station [[WTEM|WRC]] in Washington, D.C., in 1923, attempted to transmit audio between cities via low-quality telegraph lines. AT&T refused outside companies access to its high-quality phone lines. The early effort fared poorly, since the uninsulated telegraph lines were susceptible to atmospheric and other electrical interference.\\n\\nIn 1925, AT&T decided WEAF and its embryonic network were incompatible with AT&T's primary goal of providing a telephone service. AT&T offered to sell the station to RCA in a deal that included the right to lease AT&T's phone lines for network transmission.\\n\\n====Red & Blue Networks====\\nRCA spent $1&nbsp;million to buy WEAF and Washington sister station WCAP, shut down the latter station and merged its facilities with surviving station WRC, and announced in late 1926 the creation of a new division known as ''The National Broadcasting Company.''<ref>{{cite web |url=http:\\/\\/earlyradiohistory.us\\/1926nbc.htm |title=Announcing the National Broadcasting Company, Inc. |publisher=United States Early Radio History |accessdate=March 25, 2008 }}<\\/ref> The new division was divided in ownership among RCA (fifty percent), General Electric (thirty percent), and Westinghouse (twenty percent). NBC launched officially on November 15, 1926.\\n\\nWEAF and WJZ, the flagships of the two earlier networks, operated side-by-side for about a year as part of the new NBC. On January 1, 1927 NBC formally divided their respective marketing strategies: the ''[[NBC Red Network|Red Network]]'' offered commercially sponsored entertainment and music programming; the ''[[Blue Network]]'' mostly carried sustaining or non-sponsored broadcasts, especially news and cultural programs. Various histories of NBC suggest the color designations for the two networks came from the color of the push pins NBC engineers used to designate affiliates of WEAF (red) and WJZ (blue), or from the use of double-ended red and blue colored pencils. A similar two-part\\/two-color strategy appeared in the recording industry, dividing the market between classical and popular offerings.\\n[[File:Radio City West.JPG|right|thumb|230px|Radio City West was located at Sunset Boulevard and Vine Street in Los Angeles until it was replaced by a bank in the mid-1960s.]]\\nOn April 5, 1927, NBC reached the West Coast with the launch of the NBC ''Orange Network'', also known as ''The Pacific Coast Network''. This was followed by the debut on October 18, 1931, of the NBC ''Gold Network'', also known as ''The Pacific Gold Network''. The Orange Network carried Red Network programming and the Gold Network carried programming from the Blue Network. Initially the Orange Network recreated Eastern Red Network programming for West Coast stations at [[KNBR|KPO]] in San Francisco. In 1936 the ''Orange Network'' name was dropped and [[network affiliate]] stations became part of the Red Network. At the same time the Gold Network became part of the Blue Network. NBC also developed a network for [[shortwave]] radio stations in the 1930s called the ''NBC White Network''.\\n\\nPrior to occupying its location at Rockefeller Center, NBC had occupied upper floors of a building at 711 Fifth Avenue developed by Floyd Brown, himself an architect.<ref name=\\\"nyt\\\">{{cite news\\n  | title = Streetscapes: Where the Peacock Nested and the Mice Presided\\n  | publisher=The New York Times, Christopher Gray, February 17, 2010\\n  | url = http:\\/\\/www.nytimes.com\\/2010\\/02\\/21\\/realestate\\/21streets.html?8dpc\\n| date=February 17, 2010\\n| accessdate=May 20, 2010}}<\\/ref> Home of NBC from its construction in 1927,<ref name=\\\"nyt\\\"\\/> the broadcast company occupied floor designed by [[Raymond Hood]] \\u2013 who designed the tenants multiple studios as \\\"a Gothic church, the Roman forum, a Louis XIV room and, in a space devoted to jazz, something \\u201cwildly futuristic, with plenty of color in bizarre designs.\\u201d<ref name=\\\"nyt\\\"\\/> NBC outgrew 711 Fifth Avenue in 1933.<ref name=\\\"nyt\\\"\\/>\\n\\nIn 1930, General Electric was compelled by antitrust charges to divest itself of RCA, which it had founded. RCA moved its corporate headquarters into the new [[Rockefeller Center]] in 1933, signing the leases in 1931. RCA was the lead tenant at 30 Rockefeller Plaza, the ''RCA Building'' (now the ''[[GE Building]]''). The building housed NBC studios, as well as theaters for RCA-owned [[RKO Pictures]]. Rockefeller Center's founder and financier [[John D. Rockefeller, Jr.]], arranged the deal with the chairman of GE, [[Owen D. Young]], and the president of RCA, [[David Sarnoff]].<ref>RCA Lead Tenant of Rockefeller Center, see: {{cite book |last=Harr |first=John Esnor |coauthors=Peter J. Johnson |title=The Rockefeller Century |location=New York |publisher=Scribner's |year=1988 |page= 326 | isbn=0684189364 }}<\\/ref>\\n\\n====The chimes====\\n{{Main| NBC chimes}}\\n[[Image:NBC Studios entrance 2.jpg|thumb|right|GE Building entrance]]\\nThe famous three-note [[NBC chimes]] came about after several years of development. The three note sequence G-E'-C' were heard first over Atlanta's [[WSB (AM)|WSB]].<ref>See the article on [[WSB (AM)|WSB]], the origination station for a 1930 broadcast of [[Charles Davis Tillman]] which spread the appeal of [[Southern Gospel]] to NBC listeners network wide.<\\/ref> The chimes outline what is known to musicians as a second inversion C Major triad. Someone at NBC in New York heard the WSB version of the notes during the networked broadcast of a [[Georgia Tech Yellow Jackets football|Georgia Tech football]] game and asked permission to use it on the national network. NBC started to use the three notes in 1931, and it was the first [[sound trademark|audio trademark]] to be accepted by the [[United States Patent and Trademark Office|U.S. Patent and Trademark Office]].<ref>{{cite web|url=http:\\/\\/www.nbcchimes.info\\/|title=NBC Chimes Museum|publisher=NBCchimes.info|accessdate=October 14, 2010}}<\\/ref><ref>{{cite web|url=http:\\/\\/www.radioremembered.org\\/chimes.htm|title=Three Famous Notes of Broadcasting History-The NBC Chimes|author=Harris, Bill|publisher=Radio Remembered|accessdate=October 14, 2010}}<\\/ref> A variant sequence was also used that went G-E'-C'-G, known as \\\"the fourth chime\\\" and used during wartime (especially in the wake of the [[attack on Pearl Harbor]]), on [[Normandy Landings|D-Day]], and disasters. The NBC chimes were mechanized in 1932 by [[Richard H. Ranger]] of the Rangertone company; their purpose was to send a low level signal of constant amplitude that would be heard by the various switching stations manned by NBC and AT&T engineers, and thus used as a system cue for switching different stations between the Red and Blue network feeds. Contrary to popular legend, the three musical notes, G-E'-C', did not originally stand for NBC's current parent corporation, the General Electric Company; although GE's radio station in [[Schenectady, New York]], [[WGY (AM)|WGY]], was an early NBC affiliate, and GE was an early shareholder in NBC's founding parent RCA. General Electric did not own NBC outright until 1986. G-E'-C' is still used on NBC-TV. A variant with two preceding notes is used on the [[MSNBC]] cable television network. NBC's radio branch no longer exists.\\n\\n====New beginnings: The Blue Network becomes ABC====\\nThe [[Federal Communications Commission]] (FCC) had, since its creation in 1934, investigated the [[monopoly|monopolistic]] effects of network broadcasting. The FCC found that NBC's two networks and its owned-and-operated stations dominated audiences, affiliates and advertising in American radio. In 1939 the FCC ordered RCA to divest itself of one of the two networks. RCA fought the divestiture order, but in 1940 divided NBC into two companies in case an appeal was lost. The Blue Network became ''NBC Blue Network, Inc.'' and NBC Red became ''NBC Red Network, Inc.'' Both networks formally divorced operations on January 8, 1942,<ref>Swift, Thomas P. \\\"Red and Blue Networks of NBC To Be Split; WJZ May Be Sold,\\\" ''The New York Times'', Friday, January 9, 1942.<\\/ref> and the Blue Network was referred to on the air as either ''Blue'' or ''Blue Network'', with official corporate name ''Blue Network Company, Inc.'' NBC Red, on the air, became known simply as ''NBC''.\\n\\nAfter losing its final appeal before the [[Supreme Court of the United States|U.S. Supreme Court]] in May 1943, RCA sold Blue Network Company, Inc., for $8&nbsp;million to [[Life Savers]] magnate [[Edward John Noble|Edward J. Noble]], completing the sale on October 12, 1943.<ref>\\\"Approves Buying of Blue Network,\\\" ''The New York Times'', Wednesday, October 13, 1943.<\\/ref> Noble got the network name, leases on land-lines and the New York studios; two-and-a half stations (WJZ in Newark\\/New York; [[KGO (AM)|KGO]] in San Francisco, and WENR in Chicago, which shared a frequency with ''Prairie Farmer'' station [[WLS (AM)|WLS]]); and about 60 affiliates. Noble wanted a better name for the network and in 1944 acquired the rights to the name ''[[American Broadcasting Company]]'' from [[Storer Communications|George Storer]]. The Blue Network became ABC officially on June 15, 1945, after the sale was completed.\\n\\n{{See|Blue Network}}\\n\\n[[Image:NBC Chicago.jpg|thumb|left|150px|NBC Tower in Chicago]]\\n\\n====Defining radio\\u2019s golden age====\\n<!-- This section is linked from [[Mutual Broadcasting System]] -->\\n{{Main|NBC Radio Network}}\\n[[Image:NBC Tower, Chicago.jpg|thumb| The front entrance of the NBC Tower at 454 N. Columbus Drive, Chicago, IL.]]\\nIn the golden days of network broadcasting, 1930 to 1950, NBC was at the pinnacle of American radio. NBC broadcast radio's earliest mass hit, ''[[Amos 'n' Andy]]'', beginning in 1926\\u201327 in its original fifteen-minute serial format. The show set a standard for nearly all serialized programming in the original radio era, both comedies and soap operas. The appeal of the two struggling title characters landed a broad audience, especially during the [[Great Depression]].\\n\\nNBC became home to many of the most popular performers and programs on the air. [[Al Jolson]], [[Jack Benny]], [[Edgar Bergen]], [[Bob Hope]], [[Fred Allen]], and [[Burns and Allen]] called NBC home, as did [[Arturo Toscanini]]'s [[NBC Symphony Orchestra]], which the network helped him create. Other programs were ''[[Vic and Sade]]'', ''[[Fibber McGee and Molly]]'', ''[[The Great Gildersleeve]]'' (arguably broadcasting's first spin-off program, from ''Fibber McGee''), ''[[One Man's Family]]'', ''[[Ma Perkins]]'', and ''[[Death Valley Days]]''. NBC stations were often the most powerful, and some occupied unique [[clear-channel station|clear-channel]] national frequencies, reaching many hundreds or thousands of miles at night.\\n\\nIn the late 1940s, rival [[CBS|Columbia Broadcasting System]] (CBS) gained ground by allowing radio stars to use their own production companies, which was profitable for them. In early radio years, stars and programs commonly hopped between networks when their short-term contracts expired. In 1948\\u201349, beginning with the nation's top radio star, Jack Benny, many NBC performers (including [[Edgar Bergen]] and [[Charlie McCarthy]], [[Burns and Allen]] and [[Frank Sinatra]]) jumped to CBS.\\n\\nIn addition, NBC stars began moving toward television, including comedian [[Milton Berle]], whose ''[[Texaco Star Theater]]'' on NBC became television's first major hit. Conductor Arturo Toscanini conducted ten television concerts on NBC between 1948 and 1952. The concerts were [[simulcast]] on both TV and radio, perhaps the first such instance in which this was done. Two of them were historic firsts \\u2013 the first complete telecast of [[Symphony No. 9 (Beethoven)|Beethoven's Symphony No. 9]], and the first complete telecast of [[Giuseppe Verdi|Verdi]]'s ''[[Aida]]'', performed in concert rather than with scenery and costumes. The ''Aida'' telecast starred [[Herva Nelli]] and [[Richard Tucker]].\\n\\nAiming to keep classic radio alive as television matured, and to challenge CBS's Sunday night radio lineup, much of which had jumped from NBC with Jack Benny, NBC launched ''[[The Big Show (NBC Radio)|The Big Show]]'' in November 1950. This 90-minute variety show updated radio's earliest musical variety style with sophisticated comedy and dramatic presentations. Featuring stage legend [[Tallulah Bankhead]] as hostess, it lured prestigious entertainers, including Fred Allen, [[Groucho Marx]], [[Lauritz Melchior]], [[Ethel Barrymore]], [[Louis Armstrong]], [[Ethel Merman]], Bob Hope, [[Danny Thomas]], [[Douglas Fairbanks, Jr.]], and [[Ella Fitzgerald]]. But ''The Big Show'''s initial success did not last despite critical praise, as most of its potential listeners were increasingly becoming television viewers. The show endured two years, with NBC losing perhaps a million dollars on the project (they were only able to sell advertising time during the middle half-hour every week).\\n\\nNBC's last major radio programming push, beginning June 12, 1955, was ''[[Monitor (NBC Radio)|Monitor]]'', a creation of NBC President [[Sylvester \\\"Pat\\\" Weaver]], who also created the innovative NBC television programs ''[[Today (NBC program)|Today Show]], [[Tonight Show]], and Home.'' ''Monitor'' was a continuous all-weekend mixture of music, news, interviews and features, with a variety of hosts including well-known television personalities [[Dave Garroway]], [[Hugh Downs]], [[Ed McMahon]], [[Joe Garagiola, Sr.|Joe Garagiola]] and [[Gene Rayburn]]. The potpourri show tried to keep vintage radio alive by featuring segments from Jim and Marian Jordan (in character as Fibber McGee and Molly); [[Peg Lynch]]'s dialog comedy ''[[Ethel and Albert]]'' (with Alan Bunce); and iconoclastic satirist [[Henry Morgan (comedian)|Henry Morgan]]. ''Monitor'' was a success for a number of years, but after the mid-1960s, local stations, especially in larger markets, were reluctant to break from their established formats to run non-conforming network programming. One exception was ''Toscanini: The Man Behind the Legend'', a weekly series commemorating the great conductor's NBC broadcasts and recordings which began in 1963 and ran for several years.<ref>http:\\/\\/digital.library.unt.edu\\/explore\\/collections\\/TNMBL\\/browse\\/?start=170<\\/ref> After ''Monitor'' went off the air January 26, 1975, little remained of NBC network radio beyond hourly newscasts and news features, and ''[[The Eternal Light]]'' on Sunday mornings.\\n\\n====The last years of NBC Radio====\\nBeginning on June 18, 1975, NBC launched the NBC News and Information Service (NIS), which provided up to 55 minutes of news per hour around the clock to local stations that wanted to adopt an all-news format. NIS attracted several dozen subscribing stations, largely in smaller markets, but not enough for NBC to expect profitability, and NBC discontinued it May 29, 1977. In 1979, NBC started The Source, a modestly successful secondary network providing news and short features to [[FM broadcasting in the United States|FM]] rock stations.\\n\\nThe NBC Radio Network also pioneered personal advice call-in national talk radio with a satellite-distributed talk show in the evening entitled TalkNet, featuring Bruce Williams (personal financial advice), Bernard Meltzer (personal\\/financial advice) and Sally Jesse Raphael (personal \\/ romantic advice). While never much of a ratings success, TalkNet nonetheless helped further the national talk radio format. For affiliates, many of them struggling AM stations, TalkNet helped fill the evenings with free programming, allowing the stations to sell local advertising in a dynamic format without the cost associated with producing local programming. Some in the industry feared this trend would lead to ever-more control of radio content by networks and syndicators.\\n\\nGE acquired RCA in 1986, and with it NBC, signaling the beginning of the end of NBC Radio. There were three factors that led to its demise. First, GE decided that radio did not fit its strategy. Second, the radio division had not been profitable for many years. Finally, FCC rules at the time prevented a new owner from owning both a radio and TV division. In the summer of 1987, GE sold NBC Radio's network operations to [[Westwood One]], and sold off the NBC-owned stations to different buyers. By 1990, the NBC Radio Network as an independent programming service was pretty much gone, becoming a brand name for content produced by Westwood One, and ultimately by, ironically, [[CBS Radio]]. The [[Mutual Broadcasting System]], which Westwood One had acquired two years earlier, met the same fate, and essentially merged with NBC Radio.\\n\\nIt should be noted that GE's divestiture of NBC's entire radio division was the first cannon shot of what would play out in the national broadcast media, as each of the Big 3 broadcast networks were soon acquired by other corporate entities. The NBC case was particularly noteworthy in that it was the first to be bought\\u2014and was bought by a corporate behemoth ''outside'' the broadcast industry as GE is a manufacturer. Prior to the acquisition by GE, NBC operated its radio division partly out of tradition, and partly to meet its then-FCC-mandated requirement to distribute programming for the public good. (The broadcast airwaves are owned by the public, that broadcast spectrum is limited, there are only so many broadcast stations to go around which was\\/is the basis for broadcast regulation requiring certain content for the public good.) Syndicators such as Westwood One were not subject to such rules as they owned no stations. Thus did GE's divestiture of NBC Radio \\u2013 \\\"America's First Network\\\" \\u2013 in many ways mark the \\\"beginning of the end\\\" of the old broadcasting era and the ushering in of the new, largely unregulated industry that we see today.\\n \\nBy the late 1990s, Westwood One was producing ''NBC Radio''-branded newscasts, on weekday mornings only. In 1999, these were discontinued, and the few remaining NBC Radio Network affiliates began to receive ''[[CNN|CNN Radio]]''-branded newscasts around the clock. But in 2003, Westwood One began distributing a new service called ''NBC News Radio'', consisting of one-minute news updates read by television anchors and reporters from [[NBC News]] and [[MSNBC]]. The content, however, is written by employees of Westwood One \\u2013 not NBC News.\\n\\n===Television===\\n[[File:30rockefellerCenter-NYC.jpg|thumb|right|250px|30 Rockefeller Center, also known as the GE Building, is the world headquarters of NBC.]]\\nFor many years NBC was closely identified with [[David Sarnoff]], who used it as a vehicle to sell consumer electronics. It was Sarnoff who ruthlessly stole innovative ideas from competitors,{{Citation needed|date=April 2010}} using RCA's muscle to prevail in the courts.{{Citation needed|date=April 2010}} RCA and Sarnoff had dictated the broadcasting standards put in place by the FCC in 1938,{{Citation needed|date=April 2010}} and captured the spotlight by introducing all-electronic television to the public at the 1939\\u201340 [[1939 New York World's Fair|New York World's Fair]], simultaneously initiating a regular schedule of programs on the NBC-RCA television station in New York City. President [[Franklin D. Roosevelt]] appeared at the fair, before the NBC cameras, becoming the first U.S. president to appear on television on April 30, 1939. The David Sarnoff Library has available [http:\\/\\/www.davidsarnoff.org\\/gallery-tv-bw\\/FDR_TV-WF_39.html an actual, off-the-monitor photograph] of the FDR telecast. The broadcast was transmitted by NBC's New York television station [[W2XBS]] [[Channel 1 (NTSC-M)|Channel 1]] (now [[WNBC|WNBC-TV]] channel 4) and was seen by about one thousand viewers within the station's roughly {{convert|40|mi|km|sing=on}} coverage area from their Empire State Building transmitter location.\\n\\nThe next day, May 1, four models of RCA television sets went on sale to the general public in various New York City department stores, promoted in a series of splashy newspaper ads. It is to be noted that DuMont (and others) actually offered the first home sets in 1938 in anticipation of NBC's announced April 1939 start-up. Later in 1939, NBC took its cameras to professional football and baseball games in the New York City area, establishing many \\\"firsts\\\" in the history of television.\\n\\nActual NBC \\\"network\\\" broadcasts (more than one station) began about this time with occasional special events \\u2013 such as the British King and Queen's visit to the New York World's Fair \\u2013 being seen in Philadelphia (over the station which would become WPTZ, now [[KYW-TV|KYW]]) and in Schenectady (over the station which would become WRGB), two pioneer stations in their own right. The most ambitious NBC television \\\"network\\\" program of this pre-war era was the telecasting of the Republican National Convention in 1940 from Philadelphia, which was fed live to New York and Schenectady.<ref>{{cite web |url=http:\\/\\/www.broadcastpioneers.com\\/40gop.html |title=W3XE Broadcasting the 1940 GOP Convention (KYW-TV) |publisher=Broadcast Pioneers of Philadelphia |accessdate=March 25, 2008 }}<\\/ref> However, despite major promotion by RCA, television set sales in New York in the 1939\\u20131940 period were disappointing, primarily due to the high cost of the sets, and the lack of compelling regular programming. Most sets were sold to bars, hotels and other public places, where the general public viewed special sporting and news events.\\n\\nTelevision's experimental period ended, and the FCC allowed full commercial telecasting to begin on July 1, 1941. NBC's New York station W2XBS received the first commercial license, adopting the call letters WNBT (it is now [[WNBC|WNBC-TV]]). The first official, paid television commercial on that day broadcast by any station in the United States was for Bulova Watches, seen just before the start of a Brooklyn Dodgers baseball telecast on NBC's WNBT, New York. A test pattern, featuring the newly assigned WNBT call letters, was modified to look like a clock, complete with functioning hands. The Bulova logo, with the phrase \\\"Bulova Watch Time\\\", was shown in the lower right-hand quadrant of the test pattern. A photograph of the NBC camera telecasting the test pattern-advertisement for that first official TV commercial can be seen at [http:\\/\\/www.earlytelevision.org\\/images\\/rca_bulova_ad-1.jpg this page]. Among programming on the opening weekend of WNBT's programming was amateur boxing at [[Jamaica Arena]], the Eastern Clay Courts tennis championships, programming from the [[USO]], a spelling bee-type game show called \\\"Words on the Wing,\\\" a few feature films, and the television debut of the game show ''[[Truth or Consequences]]''.<ref>[http:\\/\\/www.tvhistory.tv\\/1941_June_30_WNBT_Program.jpg June 30 WNBT program schedule]<\\/ref>\\n\\nLimited programming continued until the U.S. entered World War II. Telecasts were curtailed in the early years of the war, then expanded as NBC began to prepare for full service upon the war's end. On [[Victory in Europe Day|V-E Day]], May 8, 1945, WNBT broadcast hours of news coverage, and remotes from around New York City. This event was pre-promoted by NBC with a direct-mail card sent to television set owners in the New York area.<ref>{{cite web |url=http:\\/\\/www.tvhistory.tv\\/tv_program_guides2.htm |title=1942\\u20131945 TV Program Guides |work=Television History \\u2013 The First 75 Years |accessdate=March 18, 2008 }} Includes [http:\\/\\/www.tvhistory.tv\\/1945-Apr-20-VE-DAY-NBC-WNBT.JPG WNBT card mailed to set owners announcing the impending coverage of V-E Day].<\\/ref> At one point, a WNBT camera placed atop the marquee of the [[Hotel Astor]] panned the crowd below celebrating the end of the war in Europe. The vivid coverage was a prelude to television's rapid growth after the war ended.\\n\\nThe NBC television network grew from its initial post-war lineup of four stations. The [[1947 World Series]] featured two New York teams (Yankees and Dodgers), and local TV sales boomed, since the games were telecast in New York. More stations along the East Coast and in the Midwest were connected by coaxial cable through the late 1940s, and in September 1951 the first transcontinental telecasts took place.\\n\\nThe early 1950s brought success for NBC in the new medium. Television's first big star, [[Milton Berle]], drew large audiences to NBC with his antics on ''[[Texaco Star Theater]]''. Under its innovative president, [[Sylvester \\\"Pat\\\" Weaver]], the network launched ''[[Today (NBC program)|Today]]'' and ''[[The Tonight Show]]'', which would bookend the broadcast day for over fifty years, and which still lead their competitors. Weaver, who also launched the genre of periodic 90-minute network \\\"spectaculars,\\\" network-produced motion pictures, and the live 90-minute Sunday afternoon series ''[[Wide Wide World]]'', left the network in 1955 in a dispute with its chairman [[David Sarnoff]], who subsequently named his son Robert Sarnoff as president.\\n\\nIn 1951, NBC commissioned Italian-American composer [[Gian Carlo Menotti]] to compose the first opera ever written for television; Menotti came up with ''[[Amahl and the Night Visitors]]'', a forty-five minute work for which he wrote both music and libretto, about a disabled shepherd boy who meets the [[Three Wise Men]] and is miraculously cured when he offers his crutch to the newborn Christ Child. It was such a stunning success that it was repeated every year on NBC from 1951 to 1966, when a quarrel between Menotti and NBC ended the broadcasts. However, by 1978, Menotti and NBC had patched things up, and an all-new production of the work, filmed partly on location in the Middle East, was telecast that year.\\n\\n====Color television====\\n{{Main|Color television}}\\nWhile rivals [[CBS]] and [[DuMont Television Network|DuMont]] also offered color broadcasting plans, RCA convinced a waffling FCC to approve its color system in December 1953. NBC was ready with color programming within days of the FCC's decision. NBC began with some shows in 1954, and that summer broadcast its first program to air all episodes in color, ''[[The Marriage]]''. \\n*In 1955, on the television anthology ''[[Producers' Showcase]]'', NBC broadcast a live production in color of ''[[Peter Pan (1954 musical)|Peter Pan]]'', a new Broadway musical adaptation of [[J. M. Barrie]]'s beloved play, with the musical's entire original cast, the first such telecast of its kind. [[Mary Martin]] starred as Peter and [[Cyril Ritchard]] played the dual role of Mr. Darling and [[Captain Hook]]. The broadcast drew the highest ratings for a television program up to then. It was so successful that NBC restaged it live a mere ten months later, and in 1960, long after ''Producers' Showcase'' had ended its run, ''Peter Pan'', with most of the 1955 cast, was restaged again, this time as a TV special on its own, and videotaped so that it would no longer have to be done live on television.\\n*In 1956 during a National Association meeting in Chicago, NBC announced that its Chicago TV station WNBQ (now [[WMAQ-TV]]) was the first color TV station in the nation (at least six hours of color broadcasts a day).\\n*The television edition of the radio program ''[[The Bell Telephone Hour]]'' premiered in color on NBC in 1959, where it continued for nine more years.\\n*In September 1961, the [[Walt Disney anthology television series]] moved from ABC to NBC, where the show continued its very long run, this time in color. As many of the Disney programs shown in black-and-white on ABC had actually been filmed in color, they could easily be repeated on the NBC edition of the program.\\n* The [[1962 Rose Bowl]] was the first color television broadcast of a college football game.\\n\\nBy 1963, much of NBC's prime time schedule was in color, although some popular programs like ''[[The Man from U.N.C.L.E.]]'', which premiered in late 1964, had their entire first season in black-and-white. In the fall of 1965, NBC achieved 95% color programming in prime time (the exceptions were ''[[I Dream of Jeannie]]'' and ''[[Convoy (TV series)|Convoy]]''), and began billing itself as \\\"The Full Color Network\\\". Without television sets to sell, rival networks followed more slowly, finally committing to 100% prime-time color programming in the 1966\\u201367 season. ''[[Days of our Lives]]'' was the first soap opera to premiere in color.\\n\\nIn 1967, NBC acquired [[MGM]]'s classic 1939 film ''[[The Wizard of Oz (1939 film)|The Wizard of Oz]]'' after [[CBS]], which had televised the film beginning in 1956, refused to meet MGM's increased price for more television showings. ''Oz'' had been, up to then, one of the few programs that CBS had telecast in color, but by 1967, color was the norm on TV, and the film became another in the list of color specials telecast by NBC. The network showed the film annually for eight years, beginning in 1968, after which CBS, realizing that they may have committed a colossal blunder by letting this then-huge ratings success go to another network, now agreed to pay MGM more money so that the rights to show the film could revert to them.\\n\\nTwo distinctive features of the film's showings on NBC were: \\n# the film was shown for the first time without a host to introduce it as had always been previously done,\\n# the film was slightly cut to make room for more commercials. Despite the cuts, however, it continued to score excellent television ratings in those pre-VCR days, as audiences were generally unable to see the film any other way at that time.\\n\\n====1970s doldrums====\\nThe 1970s started strongly for the network thanks to hits like ''[[Adam-12]]'', ''[[Rowan & Martin's Laugh-In]]'', ''[[Emergency!]]'', ''[[The Dean Martin Show]]'', and ''[[The Flip Wilson Show]]'', but this did not last. In spite of the success of such new shows as the ''[[NBC Mystery Movie]]'', ''[[Sanford and Son]]'', ''[[Chico and the Man]]'', ''[[Little House on the Prairie (TV series)|Little House on the Prairie]]'', ''[[The Rockford Files]]'', ''[[Police Woman (TV series)|Police Woman]]'' and ''[[Quincy, M.E.]]'', as well as continued success from veterans like ''[[The Tonight Show Starring Johnny Carson]]'' and ''[[Walt Disney anthology television series|The Wonderful World of Disney]]'', the network entered a slump in the middle of the decade. ''Disney'', in particular, saw its ratings nosedive once CBS put ''[[60 Minutes]]'' up against it in the 1975\\u20131976 season. In 1974 under new president Herb Schlosser, the network tried to go after younger viewers with a series of costly movies, miniseries and specials. This failed to attract the desirable 18\\u201334 demographic, and alienated older viewers.<ref>{{cite news |url=http:\\/\\/www.time.com\\/time\\/magazine\\/article\\/0,9171,916805,00.html |title=Struggling to Leave the Cellar |work=TIME |date=May 14, 1979 |accessdate=March 25, 2008 }}<\\/ref> None of the new prime-time shows NBC introduced in the fall of 1975 earned a second season, all failing in the face of established competition. The network's lone breakout success that season was the groundbreaking late-night comedy\\/variety show, ''NBC's Saturday Night'' \\u2013 which would soon become ''[[Saturday Night Live]]'', in a time slot previously held by reruns of ''The Tonight Show''.\\n\\nIn 1978, Schlosser was promoted to executive vice presidency at RCA,<ref>{{cite web |url=http:\\/\\/www.cedmagic.com\\/mem\\/whos-who\\/schlosser-herbert.html |title=Memories of Videodisc \\u2013 Who's Who in RCA VideoDisc: Herb Schlosser. |publisher=CED Magic |accessdate=March 25, 2008 }}<\\/ref> and a desperate NBC lured [[Fred Silverman]] away from number-one ABC to turn the network's fortunes around. With the notable exceptions of ''[[Diff'rent Strokes]]'', ''[[Real People]]'', ''[[The Facts of Life (TV series)|The Facts of Life]]'', and the mini-series ''[[Sh\\u014dgun (TV miniseries)|Shogun]]'', he could not find a hit. Failures accumulated rapidly under his watch (such as ''[[Hello, Larry]]'', ''[[Supertrain]]'', ''[[Pink Lady (television series)|Pink Lady and Jeff]]'', and ''The Waverly Wonders''). Ironically many of them were beaten in the ratings by shows Silverman had greenlighted at CBS and ABC. \\n\\nAlso during this time, NBC suffered the defections of several longtime affiliates in markets such as: Atlanta ([[WSB-TV]]), Baltimore ([[WBAL-TV]]), Baton Rouge ([[WBRZ-TV]]), Charlotte ([[WSOC-TV]]), Dayton ([[WDTN]]), Indianapolis ([[WRTV]]), Jacksonville ([[WTLV]]), Minneapolis-St. Paul ([[KSTP-TV]]), San Diego ([[KGTV]]) and Schenectady ([[WRGB]]). Most were wooed away by ABC, which was the number-one network during the late 1970s and early 1980s, while WBAL-TV and WRGB-TV went to CBS. In the case of WSB-TV and WSOC-TV, both were (and remain) under common ownership with [[Cox Communications]], with its other NBC affiliate at the time, WIIC-TV in [[Pittsburgh]] (which would become [[WPXI]] the following year and also remains owned by Cox), only remaining with the network because WIIC-TV itself was in a distant third to then-CBS affiliate and [[Westinghouse Broadcasting|Group W]] powerhouse [[KDKA-TV]] & pre-existing ABC affiliate [[WTAE-TV]]. (KDKA-TV, which is now owned by CBS, infamously passed up affiliating with NBC after [[Westinghouse Electric (1886)|Westinghouse Electric]] bought the station from DuMont in 1954, leading to an acrimonious relationship between NBC and Westinghouse for years afterward.) In markets such as San Diego, Charlotte, and Jacksonville, NBC was forced to replace the lost stations with new affiliates broadcasting on the [[Ultra high frequency|UHF band]], with the San Diego station ([[KNSD]]) eventually becoming an NBC [[Owned-and-operated station|O&O]]. Other smaller television markets like [[Yuma, Arizona]] waited many years to get another local NBC affiliate (see TV stations [[KIVA (TV)|KIVA]] and [[KYMA-DT|KYMA]]). The stations in Baltimore, Dayton and Jacksonville, however, have since rejoined the network.\\n\\nWhen U.S. President [[Jimmy Carter]] pulled the American team out of the [[1980 Summer Olympics]], NBC canceled a planned 150 hours of coverage (which had cost $87&nbsp;million), and the network's future was in doubt. It had been counting on $170&nbsp;million in advertising revenues and on the broadcasts to help promote fall shows.<ref>{{cite news |title=NBC's Retreat From Moscow |work=TIME |url=http:\\/\\/www.time.com\\/time\\/magazine\\/article\\/0,9171,924130-1,00.html |date=May 19, 1980 |accessdate=March 25, 2008 }}<\\/ref>\\n\\nThe press was merciless towards Silverman, but the two most savage attacks on his leadership came from within. The company that composed NBC's on-air [[Proud as a Peacock]] promo music created a spoof of the ad campaign called \\\"Loud as a Peacock.\\\" Radio host Don Imus at WNBC in New York played the parody on-air. This angered Silverman and he ordered all remaining copies of the parody destroyed, though some copies remain. On ''Saturday Night Live'', series writer and occasional performer [[Al Franken]] satirized Silverman in an ''SNL'' sketch titled \\\"Limo for a Lame-O.\\\" As a result, Silverman admitted he \\\"never liked Al Franken to begin with\\\", and the sketch ruined Franken's chance of succeeding [[Lorne Michaels]] as executive producer of ''SNL''.<ref name=\\\"shales\\\">{{cite book |last=Shales |first=Tom |authorlink=Tom Shales |first2=James Andrew|last2=Miller |title=Live From New York: An Uncensored History Of Saturday Night Live |year=2003 |publisher=Back Bay Books |isbn= 0316735655 |pages=191\\u2013193 }}<\\/ref>\\n\\n====Tartikoff's turnaround====\\nIn the summer of 1981, Fred Silverman resigned. [[Grant Tinker]] became president of the network and [[Brandon Tartikoff]] became chief of programming. Tartikoff inherited a schedule full of aging dramas and very few sitcoms, but showed patience with promising programs. One such show was the critically acclaimed ''[[Hill Street Blues]]'', which rated poorly in its first season. Instead of canceling it, he moved the [[Emmy Award]]-winning police drama to Thursday night where its ratings improved dramatically. He used the same tactics with ''[[St. Elsewhere]]'' and ''[[Cheers]]''. Shows like these were able to get the same ad revenue as their higher-rated, mass-audience competition because of their desirable demographics, upscale, 18\\u201334 year-old viewers.<ref>{{cite news |first=Richard |last=Corliss |authorlink=Richard Corliss |title=Coming Up From Nowhere |url=http:\\/\\/www.time.com\\/time\\/magazine\\/article\\/0,9171,959821-5,00.html |work=TIME |date=September 16, 1985 |accessdate=March 25, 2008 }}<\\/ref> While the network claimed moderate successes with ''[[Gimme a Break!]]'', ''[[Silver Spoons]]'', ''[[Knight Rider (1982 TV series)|Knight Rider]]'' and ''[[Remington Steele]]'', its biggest hit in this period was ''[[The A-Team]]'', which, at tenth place, was the network's only top-20 rated show of the 1982\\u20131983 season, and it reached third place the next year. These shows helped NBC through the disastrous 1983\\u201384 season, in which none of its new fall shows gained a second year.<ref>The nine new shows of 1983\\u20131984 were ''Bay City Blues'', ''Boone'', ''For Love and Honor'', ''[[Jennifer Slept Here]]'', ''[[Manimal]]'', ''The Rousters'', ''Mr. Smith'', ''We Got it Made'', and ''The Yellow Rose''.<\\/ref> \\n\\nIn 1982, NBC canceled [[Tom Snyder]]'s ''[[Tomorrow (TV series)|The Tomorrow Show]]'' and gave the time slot to 34-year-old comedian [[David Letterman]]. Though Letterman had an unsuccessful [[The David Letterman Show|daytime series]] in 1980, ''[[Late Night with David Letterman]]'' proved much more successful.\\n\\nIn 1984, the huge success of ''[[The Cosby Show]]'' led to a renewed interest in sitcoms, while ''[[Family Ties]]'' and ''[[Cheers]]'', both of which premiered in 1982 to mediocre ratings, saw their viewership increase from having ''Cosby'' as a lead-in. The network moved from third place to second place that season. It reached first place in the Nielsen rankings in the 1985\\u201386 season, with hits ''[[The Golden Girls]]'', ''[[Miami Vice]]'', ''[[227 (TV series)|227]]'', ''[[Night Court]]'', ''[[Highway to Heaven]]'', and ''[[Hunter (U.S. TV series)|Hunter]]''. The network's upswing continued through the decade with ''[[ALF (TV series)|ALF]]'', ''[[Amen (TV series)|Amen]]'', ''[[Matlock (TV series)|Matlock]]'', ''[[L.A. Law]]'', ''[[The Hogan Family]]'', ''[[A Different World (TV series)|A Different World]]'', ''[[Empty Nest]]'', and ''[[In the Heat of the Night (TV series)|In the Heat of the Night]]''. In 1986, [[Bob Wright]] became chairman of NBC. In the 1988\\u20131989 season, NBC, which was home to an astonishing 18 of the 30 highest-rated programs, won every week in the ratings for more than 12 months, an achievement that has not been duplicated before or since.\\n\\nNBC aired the first of seven consecutive Summer Olympic Games broadcasts when it covered the [[1988 Summer Olympics|1988 Games]] in [[Seoul, South Korea]]. In 2002, the network would add the Winter Olympics, giving NBC the rights to every Olympics through the [[2012 Summer Olympics|2012 London Games]].\\n\\n====\\\"Must See TV\\\"====\\n{{main|Must See TV}}\\nIn 1991, Tartikoff left NBC to take a position at [[Paramount Pictures]]. In one decade he had taken control of a network with no shows in the Nielsen Top 10 and left it with five. [[Warren Littlefield]] took his place as president of NBC Entertainment. His start was shaky due to the end of most of the Tartikoff-era hits. Some blamed him for losing [[David Letterman]] to CBS after giving ''[[The Tonight Show]]'' to [[Jay Leno]], following [[Johnny Carson]]'s 1992 retirement. Things turned around with hit series ''[[Friends]]'', ''[[Mad About You]]'', ''[[Frasier]]'', ''[[ER (TV series)|ER]]'', and ''[[Will & Grace]]''. One of Tartikoff's late acquisitions, ''[[Seinfeld]]'', initially struggled, but became one of NBC's top-rated shows after it was moved into the timeslot following ''Cheers''. The ''[[Must See TV]]'' tag line was applied to Thursday night's strong lineup. After popular show ''Seinfeld'' ended its run in 1998, ''Friends'' became the most popular sitcom on NBC. It dominated the ratings, never leaving the top 5 watched shows of the year in its second through tenth season and landing on the number 1 spot in season eight (2001\\u20132002 season). ''Frasier'' was also popular and, despite not being as highly rated as ''Friends'', still usually landed in the top 20 and won numerous [[Emmy Awards]]. \\n\\nBy the mid-1990s, NBC's sports division, headed by [[Dick Ebersol]], had rights to three of the four major professional sports organizations ([[NFL]], [[Major League Baseball]] and [[NBA]]), the Olympics, and the national powerhouse [[Notre Dame Fighting Irish football]] team. The ''[[NBA on NBC]]'' enjoyed great success in the 90s due in large part to the [[Chicago Bulls]]' run of six championships with superstar [[Michael Jordan]]. [[NBC Sports]] would suffer a major blow in 1998, however, when it lost the NFL to [[CBS]], which itself had lost rights to [[Fox Broadcasting Company|FOX]] four years earlier.\\n\\nIn 1998, Littlefield left NBC.<ref>[http:\\/\\/articles.nydailynews.com\\/1998-10-27\\/entertainment\\/18084019_1_warren-littlefield-nbc-west-coast-peacock-network New York Daily News, October 27, 1998: It's Production for Littlefield]<\\/ref> [[Scott Sassa]] replaced him as president of NBC Entertainment. Sassa oversaw the development of such shows as ''[[The West Wing]]'', ''[[Law & Order: Special Victims Unit]]'', and ''[[Fear Factor]]''. Sassa then named [[Garth Ancier]] as his replacement in 1999. Ancier was responsible for putting ''[[The West Wing]]'' on the air. [[Jeff Zucker]] replaced Ancier as president of NBC Entertainment in 2000. \\n\\nNBC's ''Must See TV'' declined after ''Friends'' and ''Frasier'' ended their runs in 2004. ''Friends'' spin-off ''[[Joey (TV series)|Joey]]'' (despite a relatively good start) started to fail during its second season.\\n\\n====New century, new problems====\\nAt the start of the 2000s, NBC's fortunes took a rapid turn for the worse. In 2001, CBS chose its hit reality series ''[[Survivor (U.S. TV series)|Survivor]]'' to anchor its Thursday night line-up. Its success was taken as a suggestion that NBC's nearly two decades of Thursday night dominance could be broken. With the loss of ''Friends'' and ''Frasier'' in 2004, NBC was left with several moderately rated shows and few true hits. By then, its major sports offerings had been reduced to the Olympics, [[PGA Tour]] golf and a floundering Notre Dame football program. NBC's ratings fell to fourth place. CBS led for most of the decade, followed by a resurgent ABC, and Fox (which would eventually become the most watched network for the 2007\\u201308 season). During this time, all of the networks faced shrinking audiences due to increased competition from cable, home video, videogames and the internet, with NBC being the hardest hit.\\n\\nWith the beginning of the 2004\\u20132005 season, NBC became the first major network to produce its programming in [[widescreen]], hoping to attract new viewers; however, the network saw only a slight boost.\\n\\nIn 2004, Zucker was promoted to the newly created position of president of NBC Universal Television Group. [[Kevin Riley (executive)|Kevin Riley]] became the new president of NBC Entertainment. \\n\\nIn December 2005, NBC began its first week-long primetime game show event, ''[[Deal or No Deal (U.S. game show)|Deal or No Deal]]'', garnering high ratings, and returning multi-weekly in March 2006. On sustained success, ''Deal or No Deal'' returned in the fall of 2006. Otherwise, the 2005\\u201306 season was one of the worst for NBC in three decades, with only one fall series, the sitcom ''[[My Name Is Earl]]'', surviving for a second season. The 2006\\u201307 season was a mixed bag, with ''[[Heroes (TV series)|Heroes]]'' becoming a surprise hit on Monday nights, while the highly touted ''[[Studio 60 on the Sunset Strip]]'', from the creator of NBC's hit drama ''[[The West Wing]]'', lost a third of its premiere-night viewers by week six and was eventually canceled. [[NBC Sunday Night Football|Sunday Night NFL football]] returned to NBC after eight years, ''Deal or No Deal'' stayed strong, and its comedies ''[[The Office (U.S. TV series)|The Office]]'' and ''[[30 Rock]]'' won the [[Emmy Award]] for Outstanding Comedy Series for four consecutive years. However, NBC has remained in a very distant fourth place, barely ahead of [[The CW]]. \\n\\nHowever, NBC did gain success in its summer schedule, despite its falling ratings within the regular broadcast season. ''[[America's Got Talent]]'', a reality talent show hosted by [[Regis Philbin]], with its world premiere in 2006, gained a 4.6 rating in the 18-49 demographic, which was higher than the original premiere of FOX's ''[[American Idol]]'' in 2002. The show would continue to garner unusually high ratings throughout its summer run. However, NBC decided not to place it in the spring season, and instead use it as a platform to promote their upcoming fall shows. The show is now hosted by [[Nick Cannon]], and continues to garner high ratings throughout its summer seasons.  \\n\\nIn 2007, [[Ben Silverman]] replaced Kevin Riley as president of NBC Entertainment, while Jeff Zucker succeeded Bob Wright as CEO of NBC. No new primetime hits emerged in the 2008\\u20132009 season (despite NBC's rare good fortune to have both the [[Super Bowl XLII|Super Bowl]] and the [[2008 Summer Olympics|Beijing Olympic Games]] in which to promote their new offerings), while ''Heroes'' and ''Deal or No Deal'' both collapsed in the ratings, and both have since been cancelled. NBC Universal President\\/CEO [[Jeff Zucker]] had previously said that NBC no longer believed that they could be No.1 in prime time.<ref>{{cite news |url=http:\\/\\/www.mediapost.com\\/publications\\/?fa=Articles.showArticle&art_aid=102392 |title=Zucker Weighs In On Leno, NBC's Future |publisher=Media Daily News |author=David Goetzl |date=March 18, 2009 |accessdate=April 19, 2009}}<\\/ref>\\n\\nIn March 2007, NBC announced that it would offer full-length prime-time television shows like ''The Office'' and ''Heroes'' on-demand to play on mobile phones. This was a first for the United States, as the market shifts away from traditional television.<ref>{{cite news |url=http:\\/\\/newsmax.com\\/archives\\/articles\\/2007\\/3\\/14\\/155802.shtml |title=NBC to Offer On-Demand Mobile TV Service |publisher=[[NewsMax Media]] |date=March 14, 2007 |accessdate=March 25, 2008 }}<\\/ref>\\n\\nIn 2009, [[Jeff Gaspin]] replaced Ben Silverman as president of NBC Entertainment.\\n\\n====2010 and beyond====\\n\\n{{see also|2010 Tonight Show conflict}}\\n\\nNBC aired the [[2010 Winter Olympics]] in Vancouver, generating 21% higher ratings than its previous broadcast of the 2006 games in Torino. NBC was criticized for repeatedly showing footage of the death of [[Georgia (country)|Georgian]] [[luge]]r [[Nodar Kumaritashvili]]. This led NBC News president Steve Capus to order the footage not to be shown without his permission and announcer [[Bob Costas]] to promise that the video would not be shown again during the Games.<ref name=\\\"TVNEWSER-Olympics\\\">{{cite news|last=Ariens|first=Chris|url=http:\\/\\/www.mediabistro.com\\/tvnewser\\/nbc\\/nbcs_capus_tells_staff_no_more_luger_death_video_152076.asp|title=NBC's Capus Tells Staff No More Luger Death Video|publisher=[[WebMediaBrands Inc.]] |date=February 14, 2010 |accessdate=February 16, 2010 }}<\\/ref><ref name=\\\"ABCNEWS-Olympics\\\">{{cite news|last=Bauder|first=David|url=http:\\/\\/abcnews.go.com\\/Sports\\/wireStory?id=9830095|title=Networks' Use of Luge Video Disturbs Some|publisher=[[ABC News]] |date=February 13, 2010 |accessdate=February 16, 2010 }}<\\/ref> NBC Universal is on track to pull in at least $250&nbsp;million less from advertisers than the $820&nbsp;million paid for the US rights to air the Games.<ref name=\\\"LATIMES-Olympics\\\">{{cite news|url=http:\\/\\/www.latimes.com\\/news\\/opinion\\/editorials\\/la-ed-nbc16-2010feb16,0,5449882.story|title=NBC's Olympic challenge|work=Los Angeles Times |date=February 16, 2010 |accessdate=February 16, 2010 }}<\\/ref> Even so, with its continuing position in fourth place (although it virtually tied with [[American Broadcasting Company|ABC]] in many categories due to the sporting events<ref>http:\\/\\/tvbythenumbers.com\\/2010\\/05\\/28\\/its-over-final-broadcast-primetime-network-ratings-for-2009-10-season\\/52692<\\/ref>), the 2009\\u20132010 season ended with only two scripted shows \\u2013 ''[[Community (TV series)|Community]]'' and ''[[Parenthood (2010 TV series)|Parenthood]]'', as well as three unscripted shows \\u2013 ''[[The Marriage Ref]]'', ''[[Who Do You Think You Are? (U.S. TV series)|Who Do You Think You Are?]]'', and ''[[Minute to Win It]]'' \\u2013 to be renewed for second terms, while others such as ''Heroes'' and ''Law & Order'' were canceled, the latter of which after 20 seasons, tying it with ''[[Gunsmoke]]'' for the record for longest-running scripted drama. The 2010-2011 season was more disastrous, with only two new fall series, ''[[Harry's Law]]'' and ''[[The Voice (U.S. TV series)|The Voice]]'' being renewed for the upcoming season.\\n\\nWhen [[Conan O'Brien]] replaced [[Jay Leno]] as host of ''[[The Tonight Show]]'' in 2009, the network gave Leno [[The Jay Leno Show|a new talk show]], committing to air it every weeknight at 10:00&nbsp;pm ET\\/PT (9:00&nbsp;pm CT\\/MT), as an inexpensive comedic alternative to the [[police procedural#TV series|procedurals]] and other one-hour dramas that typically air during that time slot.<ref name=\\\"schneider\\\">Schneider, Michael. \\\"[http:\\/\\/www.variety.com\\/article\\/VR1118003149.html?categoryid=14&cs=1 NBC unveils primetime plans]\\\" ''Variety'', May 4, 2009.<\\/ref> In doing so, NBC became the first large United States network in decades,<ref name=\\\"stelter20090804\\\">{{cite news|last=Stelter|first=Brian|url=http:\\/\\/www.nytimes.com\\/2009\\/08\\/05\\/business\\/media\\/05adco.html?pagewanted=print|title=NBC Builds Anticipation for 10&nbsp;pm|newspaper=The New York Times|date=August 4, 2009}}<\\/ref> or possibly ever,<ref name=\\\"storm20090807\\\">{{cite news|last=Storm|first=Jonathan|url=http:\\/\\/www.printthis.clickability.com\\/pt\\/cpt?action=cpt&title=Jonathan+Storm%3A+NBC+outlines+its+plans+for+5-night+%27Jay+Leno+Show%27&expire=&urlID=408165395&fb=Y&url=http%3A%2F%2Fwww.philly.com%2Finquirer%2Fcolumnists%2Fjonathan_storm%2F20090807_Jonathan_Storm__NBC_outlines_its_plans_for_5-night__Jay_Leno_Show_.html&partnerID=166466|newspaper=The Philadelphia Inquirer|date=August 7, 2009|title=Jonathan Storm: NBC outlines its plans for 5-night 'Jay Leno Show'}}<\\/ref> to broadcast the same show every weekday during prime time hours. Its executives called the decision \\\"a transformational moment in the history of broadcasting\\\" and \\\"in effect, launching five shows.\\\"<ref name=\\\"stelter20090804\\\"\\/> Conversely, industry executives criticized the network for abandoning a history of airing quality dramas at that hour, and that it would hurt NBC by undermining a reputation built on successful scripted shows.<ref name=\\\"poniewozik20090903\\\">Poniewozik, James. \\\"[http:\\/\\/www.time.com\\/time\\/arts\\/article\\/0,8599,1920038,00.html Jay Leno: New Show a Gamble for NBC]\\\" ''Time'', September 3, 2009.<\\/ref> In January 2010, however, NBC would end up announcing that Leno's 10&nbsp;pm show would be canceled, citing complaints from many affiliates, whose local newscasts significantly dropped in the ratings as a result of the change.<ref name=\\\"USAToday20100110\\\">{{cite news | title=NBC to give Leno 30-minute show at old time slot | url=http:\\/\\/www.usatoday.com\\/life\\/television\\/news\\/2010-01-10-leno10_N.htm |work=USA Today | date=January 10, 2010 | accessdate=January 10, 2010 | first=Gary | last=Levin}}<\\/ref> Zucker attempted to move and shorten ''The Jay Leno Show'' to the 11:35&nbsp;pm\\u201312:05&nbsp;am time slot and move the existing shows, including ''The Tonight Show'', back 30 minutes. This, however, caused considerable backlash, as O'Brien had not been given any choice or prior notification of the move. Furthermore, his contract guaranteed him a minimum of three years as host and the majority of his staff had moved with him from New York to California less than a year before the show started. O'Brien refused to be a part of the moves if they went through, gaining tremendous public and professional support, and leading to [[2010 Tonight Show conflict|a host and timeslot conflict]], with Leno, Zucker and NBC as a whole having seen significant negative backlash against them for their involvement. Leno would end up returning as host of ''The Tonight Show'' effective March 1, 2010, while O'Brien accepted a buyout from NBC. O'Brien went on to host a new show, ''[[Conan (TV series)|Conan]]'', on cable network [[TBS (TV channel)|TBS]] starting in November 2010.\\n\\nDespite the removal of ''The Jay Leno Show'' in prime time, the change had almost no impact on the network's ratings. The increases NBC noticed in the 2010 season compared to 2009 were almost entirely attributable to increased ratings for ''[[NBC Sunday Night Football]]''.<ref>http:\\/\\/tvbythenumbers.zap2it.com\\/2011\\/01\\/05\\/thanks-to-the-football-gods-nbc-is-ahead-of-last-seasons-ratings\\/77351<\\/ref>\\n\\nJeff Zucker announced on September 24, 2010 that he would step down as CEO of NBC Universal once Comcast's purchase of NBC was completed at the end of the year. After the purchase was complete, Steve Burke became the new CEO of NBC Universal and [[Robert Greenblatt]] replaced Jeff Gaspin as chairman of NBC Entertainment.\\n\\n==NBC News==\\n[[Image:NBC News Washington.jpg|thumb|NBC News Washington Bureau]]\\n{{Main|NBC News}}\\nNews presentation has long been an important part of NBC's operations and public image, dating to the network's radio days. Notable NBC News productions have included:  \\n*''[[Dateline NBC]]''\\n*''[[Early Today]]''\\n*''[[Meet the Press]]''\\n*''[[NBC Nightly News]]''\\n*''[[Today (NBC program)|Today]]''\\n\\nThe expansion of the news division to cable has seen the launch of the channels [[CNBC]] for business news, [[MSNBC]] for general news, with a political orientation, and the acquisition of [[The Weather Channel]]. \\n\\n''NBC Nightly News'' has been the nation's most watched newscast since 1997.{{citation needed|date=July 2010}}\\n\\n==Programming==\\nNBC presently operates on an 87-hour regular network programming schedule. It provides 22 hours of prime time programming to affiliated stations: 8-11pm (ET\\/PT)\\/7:00-10:00&nbsp;pm (CT, MT, AT)\\/6-9 pm (HT) Monday through Saturday and 7\\u201311 pm on Sundays. Programming is also provided 7\\u201311 am weekdays in the form of ''[[Today (NBC program)|Today]]'', which also has a two-hour Saturday and one-hour Sunday edition; the one-hour weekday drama ''[[Days of our Lives]]''; nightly editions of ''[[NBC Nightly News]]''; the Sunday political talk show ''[[Meet the Press]]''; weekday early-morning news program ''[[Early Today]]''; late night talk shows ''[[The Tonight Show with Jay Leno]]'', ''[[Late Night with Jimmy Fallon]]'' and ''[[Last Call with Carson Daly]]''; sketch comedy show ''[[Saturday Night Live]]''; Late-late-night poker series ''[[Poker After Dark]]'' and weeknight week-delay rebroadcasts of ''Late Night'' under the banner ''NBC All Night''; and a three-hour Saturday morning animation block under the name [[qubo]]. In addition, sports programming is also provided weekend afternoons any time from 12\\u20136 pm. ET, or [[Broadcast delay|tape-delayed]] PT.\\n\\n===Daytime programs===\\nNBC is currently the home of only one daytime soap opera, ''[[Days of our Lives]]'', which has been broadcast on the network since 1965.\\n\\nLong-running [[NBC Daytime]] dramas of the past include ''[[The Doctors (1963 TV series)|The Doctors]]'' (1963\\u20131982), ''[[Another World (TV series)|Another World]]'' (1964\\u20131999), ''[[Santa Barbara (TV series)|Santa Barbara]]'' (1984\\u20131993), and ''[[Passions]]'' (1999\\u20132007). NBC also aired the final four and a half years of ''[[Search for Tomorrow]]'' (1982\\u20131986) after that series was dropped by [[CBS]], although many NBC affiliates did not air the show during that time. NBC has also aired numerous short-lived soaps, including ''[[Generations (U.S. TV series)|Generations]]'' (1989\\u20131991), ''[[Sunset Beach (TV series)|Sunset Beach]]'' (1997\\u20131999), and the two ''Another World'' spin-offs, ''[[Somerset (TV series)|Somerset]]'' (1970\\u20131976) and ''[[Texas (TV series)|Texas]]'' (1980\\u20131982).\\n\\nNotable daytime game shows that once aired on NBC include ''[[The Price Is Right]]'' (1956\\u20131963), ''[[Concentration (game show)|Concentration]]'' (1958\\u20131973 and 1987\\u20131991 as ''Classic Concentration''), ''[[Match Game|The Match Game]]'' (1962\\u20131969), ''[[Let's Make a Deal]]'' (1963\\u20131968, 1990\\u20131991, and a short-lived 2002 primetime revival), ''[[Jeopardy!]]'' (1964\\u20131975 and 1978\\u20131979), ''[[Hollywood Squares|The Hollywood Squares]]'' (1966\\u20131980), ''[[Wheel of Fortune (U.S. game show)|Wheel of Fortune]]'' (1975\\u20131989 and 1991), ''[[Password Plus and Super Password|Password Plus\\/Super Password]]'' (1979\\u20131982 and 1984\\u20131989), ''[[Sale of the Century (US game show)|Sale of the Century]]'' (1969\\u20131973 and 1983\\u20131989) and ''[[Scrabble (game show)|Scrabble]]'' (1984\\u20131990 and 1993). The final game show to air on NBC's daytime schedule was the short-lived ''[[Caesars Challenge]]'', which ended in January 1994.\\n\\n===Children's programming===\\n{{Main|TNBC|Discovery Kids on NBC|qubo}}\\nChildren's programming has played a part in NBC's programming since its initial roots in television. In 1947, NBC's first major children's series was ''[[Howdy Doody]]'', one of the era's first breakthrough television shows. The series, which ran for 13 years, featured a frecklefaced [[marionette]] and a myriad of other characters and hosted by [[Buffalo Bob Smith|\\\"Buffalo\\\" Bob Smith]]. ''Howdy Doody'' spent most of its run on weekday afternoons.\\n\\nIn 1956, NBC abandoned the children's programming lineup on weekday afternoons, relegating the lineup to Saturdays only with ''Howdy Doody'' as their marquee franchise for the series' remaining four years. From the mid-1960s until 1992, the bulk of NBC's children's programming were derived from theatrical shorts like ''[[The Pink Panther Show]]'' and ''[[Looney Tunes]]'', reruns of popular television series like ''[[The Flintstones]]'' and ''[[The Jetsons]]'', foreign acquisitions like ''[[Astro Boy]]'' and ''[[Kimba the White Lion]]'', original animated series (most notably ''[[The Smurfs (1981 TV series)|The Smurfs]]'' and ''[[Alvin and the Chipmunks]]'' in the 1980s), cartoon adaptations of [[The Gary Coleman Show|Gary Coleman]], [[Mister T (TV series)|Mr. T]], ''[[It's Punky Brewster|Punky Brewster]]'', ''[[ALF (TV series)|ALF]]'' and ''[[Star Trek]]'', and original live-action series including ''[[The Banana Splits]]'', ''[[The Bugaloos]]'', and ''[[H.R. Pufnstuf]]''.\\n\\nFrom 1984 to 1989, [[One to Grow On]] PSAs were shown after the end credits of every show or every other children's show.\\n\\nIn 1989, NBC premiered ''[[Saved by the Bell]]'', which originated at the [[Disney Channel]] as ''[[Good Morning, Miss Bliss]]''. ''Saved by the Bell'', despite bad reviews from TV critics, would become one of the most popular teen series in television history as well as the number one series on Saturday mornings, dethroning ''[[The Bugs Bunny Show|The Bugs Bunny and Tweety Show]]'' in its first season.\\n\\nNBC abandoned the animated series in August 1992 in favor of a Saturday edition of ''[[Weekend Today|Today]]'' and more live-action series under the name [[TNBC]] (''Teen NBC''). Most of the series on the TNBC lineup were series produced by [[Peter Engel (TV producer)|Peter Engel]] such as ''[[City Guys]]'', ''[[Hang Time (TV series)|Hang Time]]'', ''[[California Dreams]]'', ''[[One World (TV series)|One World]]'' and the ''Saved by the Bell'' spinoff, ''[[Saved by the Bell: The New Class]]''.<ref name=\\\"DiscoveryKids\\\">{{cite news|url=http:\\/\\/www.variety.com\\/article\\/VR1117856766.html?categoryid=1201&cs=1&query=|title=Discovery set to kid around with Peacock|date=December 4, 2001|work=Variety|accessdate=August 13, 2009 | first=Paula | last=Bernstein}}<\\/ref> ''NBA Inside Stuff'' was also a part of the TNBC lineup during the duration of the NBA season.\\n\\nIn 2002, NBC began a deal with [[Discovery Communications|Discovery Communications']] [[Discovery Kids]] channel to air their original FCC-mandated educational programming under the banner [[Discovery Kids on NBC]].<ref name=\\\"DiscoveryKids\\\"\\/> The schedule originally consisted of only live-action series, including a kid-themed version of ''[[Trading Spaces]]'' and [[J. D. Roth]]'s Emmy-nominated reality game show ''[[Endurance (TV series)|Endurace]]'', but later expanded to include some animated series such as ''[[Kenny the Shark]]'', ''[[Tutenstein]]'', and ''[[Time Warp Trio]]''.\\n\\nIn May 2006, in order to replace the Discovery Kids Saturday Morning block, NBC announced plans to launch a new children's block on Saturday mornings starting in September 2006 as part of the ''[[qubo]]'' endeavor teaming parent company NBC Universal with [[Ion Media Networks]], [[Scholastic Press]], [[Classic Media]] and [[Corus Entertainment]]'s [[Nelvana]].<ref>{{cite news |url=http:\\/\\/www.mediaweek.com\\/mw\\/news\\/recent_display.jsp?vnu_content_id=1002198189 |title=Discovery, NBC to End Sat. Kids Block |first=Anthony |last=Crupi |work=Mediaweek |date=March 16, 2006 |accessdate=March 25, 2008 |archiveurl = http:\\/\\/web.archive.org\\/web\\/20080207021249\\/http:\\/\\/www.mediaweek.com\\/mw\\/news\\/recent_display.jsp?vnu_content_id=1002198189 <!-- Bot retrieved archive --> |archivedate = February 7, 2008}}<\\/ref> Qubo will include blocks to air on NBC, [[Telemundo]] (the Spanish-language network owned by NBC Universal), and Ion Media Networks's [[Ion Television]], as well as a 24\\/7 digital broadcast kids channel, video on demand services and a branded website.\\n\\nThe \\\"Discovery Kids on NBC\\\" block aired for the final time on September 2, 2006. On Saturday, September 9, 2006, NBC started airing the following qubo programs: ''[[VeggieTales]]'', ''[[Dragon (TV series)|Dragon]]'', ''VeggieTales Presents: [[3-2-1 Penguins!]]'', ''[[Babar (TV series)|Babar]]'', ''[[Jane and the Dragon (TV series)|Jane and the Dragon]]'', and ''[[Jacob Two-Two (TV series)|Jacob Two-Two]]'', and ''[[Postman Pat]]''.\\n\\n==NBCi==\\n:'''NBCi' redirects here.''\\nIn April 2000, NBC purchased a company that specialized with search engines that learned from the users' searches for $32&nbsp;million, called [[SLI Systems|GlobalBrain]].\\n\\nIn 1999, NBC briefly changed its web address to \\\"[http:\\/\\/www.nbci.com NBCi.com]\\\", in a heavily advertised attempt to launch an [[Internet portal]] and [[homepage]]. This move saw NBC teaming up with [[Xoom (web hosting)|XOOM.com]], e-mail.com, [[AllBusiness.com]],<ref>{{cite news |url=http:\\/\\/news.com.com\\/2100-1017-236384.html |work=[[CNET Networks|CNET News]] |title=NBCi agrees to acquire AllBusiness.com |date=February 1, 2000 |accessdate=March 25, 2008 }}<\\/ref> and Snap.com (eventually acquiring all four of them), launching a multi-faceted internet portal with e-mail, webhosting, community, chat, personalization and news capabilities. This experiment lasted roughly one season, failed, and NBCi was folded back into NBC.<ref>{{cite news |url=http:\\/\\/news.com.com\\/2100-1017-236384.html |work=[[CNET Networks|CNET News]] |title= NBC to take NBCi back in-house |date=April 9, 2001 |accessdate=March 25, 2008 }}<\\/ref> The NBC-TV portion of the website reverted to NBC.com. However, the NBCi web site continued as a portal for NBC-branded content (NBCi.com redirected to NBCi.msnbc.com), using a co-branded version of [[InfoSpace]] to deliver minimal portal content. In mid 2007, NBCi.com began to mirror NBC.com.<ref>{{cite web |url=http:\\/\\/web.archive.org\\/web\\/*\\/http:\\/\\/NBCi.com |title=Archives of http:\\/\\/NBCi.com |work=Wayback Machine |publisher=[[Internet Archive]] |accessdate=March 15, 2008 }}<\\/ref>\\n\\n==Evolution of the NBC logo==\\n{{Main|NBC logos}}\\n[[Image:NBC_logo_2011.png|thumb|right|150px|The 3D peacock logo created by Zoic Studios]]\\nNBC has used a number of logos throughout its history; early logos were similar to the logo of its then parent company, [[RCA]], but later logos included stylized [[peacock logo|peacock]] images.\\n\\n==International broadcasts==\\n===Canada===\\nNBC broadcasts from the United States can be received throughout most of Canada, primarily through cable television and satellite television providers, but also over the air in areas close to the [[Canada \\u2013 United States border]]. Aside from [[simultaneous substitution]], the programming and broadcasting are the same as in the United States.\\n\\n===Europe, Latin America and the Middle East===\\n{{Update|date=April 2010}}\\n[[NBC Nightly News]] and ''[[The Tonight Show with Jay Leno (2010 TV series)|The Tonight Show with Jay Leno]]'', are shown on [[CNBC Europe]]. NBC is no longer shown outside the Americas on a channel in its own right. However, both NBC News and MSNBC are shown for a few hours a day on [[Orbit News]] in Europe, Africa and the Middle East. MSNBC is also shown occasionally on sister network [[CNBC Europe]] during breaking news. Border cities in the [[Mexico \\u2013 United States border]] region can easily receive NBC on-the-air, as well as cable and satellite subscribers across Mexico, especially in the Mexico City area.\\n\\n====NBC Super Channel becomes NBC Europe====\\nIn 1993, the Pan-European cable network [[NBC Europe|Super Channel]] was taken over by [[General Electric]], the parent of NBC, and became [[NBC Europe|NBC Super Channel]]. In 1996, the channel was renamed [[NBC Europe]], but was, from then on, almost always referred to as simply \\\"NBC\\\" on the air.\\n\\nMost of NBC Europe's prime time programming was produced in Europe due to rights restriction associated with US primetime shows, but after 11&nbsp;pm [[Central European Time]] on weekday evenings, the channel aired ''[[The Tonight Show]]'', ''[[Late Night with Conan O'Brien]]'' and ''[[Later (talk show)|Later]]'', hence its slogan \\\"Where the Stars Come Out at Night.\\\" Many [[NBC News]] programs were broadcast on NBC Europe, including ''[[Dateline NBC]]'', ''[[Meet the Press]]'' and ''[[NBC Nightly News]]'', which was aired live. ''[[Today (NBC program)|The Today Show]]'' was also initially shown live in the afternoons, but was later broadcast the following morning instead, by which time it was more than half a day old.\\n\\nIn 1999, NBC Europe stopped broadcasting to most of Europe. At the same time the network was relaunched as a German language computer channel, targeting a young demographic. The main show on the new NBC Europe was called NBC GIGA. In 2005, the channel was relaunched once again, this time as a free-to-air movie channel under the name \\\"Das Vierte\\\". GIGA started an own digital channel then, which could be received via satellite and many cable networks in Germany, Austria and Switzerland.\\n\\n''[[The Tonight Show]]'' and ''[[NBC Nightly News]]'' continue to be broadcast on [[CNBC Europe]].\\n\\n====Canal de Noticias====\\nIn 1993, NBC began production of [[Canal de Noticias NBC]]. This service was beamed to Latin America from the NBC Newschannel headquarters located in [[Charlotte, North Carolina|Charlotte]], North Carolina. Over 50 journalists were brought to produce, write, anchor and technically produce a 24 hour news service based on the popular \\\"wheel\\\" conceived at CNN. The service folded in 1997 as sales departments were not able to generate any revenue. After Mexican [[Noticias ECO]], Canal de Noticias NBC holds the distinction of being the first 24 hour news service to be seen in Latin America. [[Telenoticias]], at one point owned by CBS, came later followed by [[CNN en Espa\\u00f1ol]].\\n\\n====Caribbean====\\nIn the Caribbean, many cable television and satellite television providers air local NBC affiliates, or the main network feed from [[WNBC]] New York City or [[WTVJ]] in Miami. A few locally owned NBC affiliates do exist, in [[Puerto Rico]]. The island and the nearby [[U.S. Virgin Islands]] are the main receivers of NBC programs available in English and Spanish via the [[Second audio program|SAP]] option.\\n\\n=====Bermuda=====\\nNBC's full program lineup is carried by local affiliate [[VSB-TV]], received from the network's East Coast satellite feed.\\n\\n=====Netherlands Antilles=====\\nIn [[Aruba]], the network programming is carried on station [[PJA-TV]] (ATV) 15, cable 8.\\n\\n===Asia Pacific===\\n====Guam====\\n[[KUAM-TV]] is an NBC affiliate in [[Guam]] and carries the full NBC program lineup via satellite.\\n\\n====American Samoa====\\n[[KKHJ-LP]] is the NBC affiliate for [[Pago Pago]]; it signed onto the network in 2005.\\n\\n====NBC Asia and CNBC Asia====\\nIn 1995, NBC launched a channel in Asia called [[NBC Asia]] available in Japan, Malaysia, [[South Korea]], Taiwan, [[Thailand]] and the [[Philippines]]. Like NBC Europe, NBC Asia featured most of NBC's news programs as well as the Tonight Show and Late Night. Like its European counterpart, it could not broadcast US-produced primetime shows due to rights restrictions. It also had NBC Super Sports for the latest action in selected sporting events. During weekday evenings, NBC Asia had a regional evening news program. It occasionally simulcast some programs from [[CNBC Asia]] and [[MSNBC]]. In July 1998, NBC Asia was replaced by the [[National Geographic Channel (Asia)|National Geographic Channel]]. As is the case with NBC Europe, however, selected Tonight Show and Late Night episodes and Meet the Press can still be seen on [[CNBC Asia]] during weekends. CNBC Asia shows NFL games and also brands them as ''Sunday Night Football''.\\n\\n====Regional partners====\\nThrough regional partners, NBC-produced programs are seen in some countries in the region. In the Philippines, Solar Entertainment's [[Jack TV]] airs ''[[Will & Grace]]'' and ''[[Saturday Night Live]]'', while [[Talktv (Philippines) | TalkTV]] airs ''[[The Tonight Show]]'' and NBC News programs like ''[[Today (NBC program)|Today Show]]'', ''[[Early Today]]'', ''[[Weekend Today]]'', ''[[Dateline NBC|Dateline]]'' and NBC Nightly News. [[Solar TV]] used to air The Jay Leno Show. In Hong Kong, TVB Pearl, the English free-to-air channel operated by [[Television Broadcasts Limited]], airs NBC Nightly News live, as well as selected NBC programming.\\n\\n===Australia===\\nThe [[Seven Network]] in Australia has close ties with NBC and has used a majority of the network's imaging and slogans since the 1970's. ''[[Seven News]]'' has featured ''[[The Mission (theme music)|The Mission]]'' as its news theme since the mid 1980s. Local newscasts were named ''Seven Nightly News'' from the mid 1980s until around 2000.\\nSeven rebroadcasts some of NBC's news and current affairs programming, including:\\n*''[[Today (NBC program)|Today]]'' (known as ''NBC Today'' and unrelated to [[Nine Network]]'s [[Today (Australian TV program)|Australian ''Today]]'' program)\\n*''[[Weekend Today]]''\\n*''[[Dateline NBC]]''\\n*''[[Meet the Press|Meet the Press with David Gregory]]''\\n\\nIn 2009, NBC and [[Seven Network]] used [[Guy Sebastian]]'s No.1 Aria selling song ''[[Like It like That (Guy Sebastian song)|Like it Like That]]'' for their summer station promo.\\n\\n===Affiliate world broadcasters of NBC===\\n* '''laSexta''' and '''Antena 3''' (Spain)\\n* '''UCV Television''' and '''TVN''' (Chile)\\n* '''Televisa''' and '''TV Azteca''' (Mexico)\\n* '''Rede Record''' (Brazil)\\n* '''RCTV''' and '''Venevision''' (Venezuela)\\n* '''Steel''' and '''Class News''' (Italy)\\n* '''CNBC-e''' and '''e2''' and '''ntvmsnbc''' (Turkey)\\n\\n==Library==\\nThrough the years, NBC has produced many shows in-house, in addition to airing content from other producers such as Revue Studios and its successor Universal Television.\\n\\nNotable in-house productions of NBC included ''[[Get Smart]], [[Bonanza]], [[Little House on the Prairie (TV series)|Little House on the Prairie]], [[Las Vegas (TV series)|Las Vegas]]'' and ''[[Crossing Jordan]]''. NBC sold the rights to its pre-1973 shows to [[National Telefilm Associates]] in 1973. Today, those rights are owned by [[CBS Television Distribution]].\\n\\nNBC continues to own its post-1973 productions, through sister company [[NBC Universal Television Group]], the successor to Universal TV. As a result, NBC in a way now owns several other series aired on the network prior to 1973, such as ''[[Wagon Train]]''.\\n\\n==See also==\\n{{Div col}}\\n*[[List of NBC personalities]]\\n*[[List of NBC television affiliates (by U.S. state)]]\\n*[[List of NBC television affiliates (table)]], arranged by market\\n*[[List of programs broadcast by NBC]]\\n*[[List of programs previously broadcast by NBC]]\\n*[[Must See TV]]\\n*[[NBC chimes]]\\n*[[NBC Daytime]]\\n*[[NBC News]]\\n*[[NBC page]]s\\n*[[NBC Sports]]\\n*[[NBC Studios]]\\n*[[Telemundo Puerto Rico (cable network)|Telemundo Puerto Rico]]\\n*[[The Weather Channel]]\\n{{Div col end}}\\n\\n==References==\\n{{reflist|2}}\\n\\n==External links==\\n{{Commons category|NBC}}\\n\\n*{{official website|http:\\/\\/www.nbc.com}}\\n*[http:\\/\\/www.museum.tv\\/archives\\/etv\\/N\\/htmlN\\/nationalbroa\\/nationalbroa.htm Museum of Broadcast Communications \\u2013 NBC History]\\n\\n\\n{{NBC Universal}}\\n{{American broadcast television}}\\n{{Webby Awards|cat=TV|type=Nominee|year=1998}}\\n{{Telecommunications}}\\n\\n\\n{{DEFAULTSORT:Nbc}}\\n[[Category:American television networks]]\\n[[Category:Companies based in New York City]]\\n[[Category:Companies established in 1926]]\\n[[Category:NBC Universal]]\\n[[Category:NBC television network]]\\n[[Category:Rockefeller Center]]\\n\\n\\n[[ar:\\u0647\\u064a\\u0626\\u0629 \\u0627\\u0644\\u0625\\u0630\\u0627\\u0639\\u0629 \\u0627\\u0644\\u0648\\u0637\\u0646\\u064a\\u0629]]\\n[[bn:\\u098f\\u09a8\\u09ac\\u09bf\\u09b8\\u09bf]]\\n[[bg:NBC]]\\n[[ca:National Broadcasting Company]]\\n[[cs:NBC]]\\n[[cy:NBC]]\\n[[da:NBC (tv-netv\\u00e6rk)]]\\n[[de:National Broadcasting Company]]\\n[[es:National Broadcasting Company]]\\n[[eu:National Broadcasting Company]]\\n[[fa:\\u0627\\u0646\\u200c\\u0628\\u06cc\\u200c\\u0633\\u06cc (\\u0634\\u0628\\u06a9\\u0647)]]\\n[[fr:National Broadcasting Company]]\\n[[gl:National Broadcasting Company]]\\n[[ko:NBC]]\\n[[hi:\\u090f\\u0928\\u092c\\u0940\\u0938\\u0940 (NBC)]]\\n[[hr:NBC]]\\n[[id:NBC]]\\n[[it:NBC]]\\n[[he:NBC]]\\n[[ka:National Broadcasting Company]]\\n[[lt:NBC]]\\n[[ms:NBC]]\\n[[nl:National Broadcasting Company]]\\n[[ja:NBC]]\\n[[no:NBC]]\\n[[nn:NBC]]\\n[[pl:NBC]]\\n[[pt:National Broadcasting Company]]\\n[[ro:NBC]]\\n[[ru:NBC]]\\n[[sq:NBC]]\\n[[simple:NBC]]\\n[[sk:NBC]]\\n[[sr:\\u0415\\u043d-\\u0411\\u0438-\\u0421\\u0438]]\\n[[sh:NBC]]\\n[[fi:NBC]]\\n[[sv:National Broadcasting Company]]\\n[[tl:NBC]]\\n[[te:\\u0c0e\\u0c28\\u0c4d\\u200d\\u0c2c\\u0c3f\\u0c38\\u0c3f]]\\n[[th:\\u0e1a\\u0e23\\u0e34\\u0e29\\u0e31\\u0e17\\u0e01\\u0e32\\u0e23\\u0e01\\u0e23\\u0e30\\u0e08\\u0e32\\u0e22\\u0e40\\u0e2a\\u0e35\\u0e22\\u0e07\\u0e41\\u0e25\\u0e30\\u0e41\\u0e1e\\u0e23\\u0e48\\u0e20\\u0e32\\u0e1e\\u0e41\\u0e2b\\u0e48\\u0e07\\u0e0a\\u0e32\\u0e15\\u0e34]]\\n[[tr:NBC]]\\n[[uk:\\u0415\\u043d-\\u