\n[[ml:\\u0d15\\u0d4d\\u0d2f\\u0d42\\u0d23\\u0d3f\\u0d2b\\u0d4b\\u0d02 \\u0d32\\u0d3f\\u0d2a\\u0d3f]]\\n[[my:\\u1000\\u103b\\u1030\\u1014\\u102e\\u1038\\u1016\\u1031\\u102c\\u1004\\u103a\\u1038\\u1005\\u102c]]\\n[[nl:Spijkerschrift]]\\n[[ja:\\u6954\\u5f62\\u6587\\u5b57]]\\n[[no:Kileskrift]]\\n[[nn:Kileskrift]]\\n[[nrm:\\u00cacrituthe \\u00e0 s\\u00e8rres]]\\n[[ps:\\u0645\\u06d0\\u062e\\u064a \\u0644\\u064a\\u06a9]]\\n[[pl:Pismo klinowe]]\\n[[pt:Escrita cuneiforme]]\\n[[ro:Scriere cuneiform\\u0103]]\\n[[ru:\\u041a\\u043b\\u0438\\u043d\\u043e\\u043f\\u0438\\u0441\\u044c]]\\n[[simple:Cuneiform]]\\n[[sk:Klinov\\u00e9 p\\u00edsmo]]\\n[[sl:Klinopis]]\\n[[sr:\\u041a\\u043b\\u0438\\u043d\\u0430\\u0441\\u0442\\u043e \\u043f\\u0438\\u0441\\u043c\\u043e]]\\n[[sh:Klinasto pismo]]\\n[[fi:Nuolenp\\u00e4\\u00e4kirjoitus]]\\n[[sv:Kilskrift]]\\n[[tl:Kuneiporma]]\\n[[th:\\u0e2d\\u0e31\\u0e01\\u0e29\\u0e23\\u0e23\\u0e39\\u0e1b\\u0e25\\u0e34\\u0e48\\u0e21]]\\n[[tr:\\u00c7ivi yaz\\u0131s\\u0131]]\\n[[uk:\\u041a\\u043b\\u0438\\u043d\\u043e\\u043f\\u0438\\u0441]]\\n[[ur:\\u062e\\u0637 \\u0645\\u06cc\\u062e\\u0646\\u06cc]]\\n[[zh-yue:\\u6954\\u5f62\\u5b57]]\\n[[zh:\\u6954\\u5f62\\u6587\\u5b57]]\"}],\"links\":[{\"ns\":0,\"title\":\"'Phags-pa script\"},{\"ns\":0,\"title\":\"30th century BC\"},{\"ns\":0,\"title\":\"A. Falkenstein\"},{\"ns\":0,\"title\":\"Abjad\"},{\"ns\":0,\"title\":\"Abjad numerals\"},{\"ns\":0,\"title\":\"Abugida\"},{\"ns\":0,\"title\":\"Accusative case\"},{\"ns\":0,\"title\":\"Afaka script\"},{\"ns\":0,\"title\":\"Ahom script\"},{\"ns\":0,\"title\":\"Akkadian Empire\"}],\"images\":[{\"ns\":6,\"title\":\"File:Amarna Akkadian letter.png\"},{\"ns\":6,\"title\":\"File:B063ellst.png\"},{\"ns\":6,\"title\":\"File:Babylonlion.JPG\"},{\"ns\":6,\"title\":\"File:Commons-logo.svg\"},{\"ns\":6,\"title\":\"File:Cuneiform UL.png\"},{\"ns\":6,\"title\":\"File:Cuneiform UZ.png\"},{\"ns\":6,\"title\":\"File:Cuneiform script2.jpg\"},{\"ns\":6,\"title\":\"File:Cuneiform writing Ur.jpg\"},{\"