    body: "{\"query\":{\"pages\":{\"2877300\":{\"pageid\":2877300,\"ns\":0,\"title\":\"Floruit\",\"revisions\":[{\"*\":\"{{redirect|Flourished|other uses|Flourish (disambiguation)}}\\n{{wiktionarypar|floruit}}\\n'''''Floruit''''' ({{pron-en|\\u02c8fl\\u0254\\u0259rj\\u0289.\\u026at}}, {{IPA-en|\\u02c8fl\\u0252r\\u0289.\\u026at|}}), abbreviated '''''fl.''''' (or occasionally '''''flor.'''''), is a [[Latin]] verb meaning \\\"flourished\\\", denoting the period of time during which something (such as a person, school, movement, or species) was active. In [[English language|English]], the word is also occasionally used as a [[noun]] indicating the timeframe in which someone \\\"flourished\\\".<ref>{{cite journal |last= |first= |authorlink= |coauthors= |year= 1989|title= Floruit|trans_title= |journal=[[Oxford English Dictionary]] |volume= |issue= |pages= |id= |url= http:\\/\\/dictionary.oed.com\\/cgi\\/entry\\/50086672?single=1&query_type=word&queryword=floruit&first=1&max_to_show=10|accessdate=June 1, 2010|quote= }}<\\/ref>\\n\\nBroadly, the term is employed in reference to the peak of activity for a person, movement, etc.<ref name=Adeleye\\/> More specifically, it is often used in [[genealogy]] and [[history|historical]] writing when a person's birth or death dates are unknown, but some other evidence exists that indicates when he or she was alive.<ref name=Adeleye>{{cite book |title=World Dictionary of Foreign Expressions: a Resource for Readers and Writers |last= Adeleye|first= Gabriel |coauthors= Kofi Acquah-Dadzie, Thomas J. Sienkewicz, James T. McDonough |year=1999 |publisher=Bolchazy-Carducci Publishers |location= |isbn=0865164231 |page=147 |url= http:\\/\\/books.google.com\\/books?id=a4ddQNrt8e8C&pg=PA142&dq=%22fata+morgana%22+Morgan&hl=en&ei=WnL6S_SsEYL6lwfdgaX8Cg&sa=X&oi=book_result&ct=result&resnum=5&ved=0CDcQ6AEwBA#v=onepage&q=%22fata%20morgana%22%20Morgan&f=false|accessdate=June 1, 2010}}<\\/ref> For example, if there are wills attested by John Jones in 1204, 1207 and 1229, and a record of his marriage in 1197, a record concerning him might be written as \\\"John Jones (fl. 1197\\u20131229)\\\". It is used in [[art history]] when dating the career of an artist. In this context, it specifically denotes the period of the individual's artistic activity, not just the known existence of the artist.<ref>{{cite book |title= Art History: Its Use and Abuse |last= Johnson |first= W. McAllister|year= 1990|publisher= University of Toronto Press|location= |isbn=0865164231 |page=307 |url= http:\\/\\/books.google.co.uk\\/books?id=VVO4L4rc55sC&pg=PA307|accessdate=2010-06-01}}<\\/ref>\\n\\n==See also==\\n*''[[Circa]]''\\n*[[Family tree]]\\n\\n==References==\\n{{reflist}}\\n\\n{{Chronology}}\\n\\n[[Category:Genealogy]]\\n[[Category:Latin words and phrases]]\\n[[Category:Verbs]]\\n\\n[[ca:Floruit]]\\n[[da:Floruit]]\\n[[de:Bl.]]\\n[[es:Floruit]]\\n[[fr:Floruit]]\\n[[hr:Floruit]]\\n[[it:Floruit]]\\n[[la:Floruit]]\\n[[nl:Floruit]]\\n[[no:Floruit]]\\n[[pt:Floruit]]\\n[[ro:Floruit]]\\n[[sh:Floruit]]\\n[[sv:Floruit]]\"}],\"links\":[{\"ns\":0,\"title\":\"Ab urbe condita\"},{\"ns\":0,\"title\":\"Absolute dating\"},{\"ns\":0,\"title\":\"Amino acid dating\"},{\"ns\":0,\"title\":\"Anno Domini\"},{\"ns\":0,\"title\":\"Anno Mundi\"},{\"ns\":0,\"title\":\"Archaeology\"},{\"ns\":0,\"title\":\"Archaeomagnetic dating\"},{\"ns\":0,\"title\":\"Art history\"},{\"ns\":0,\"title\":\"Astronomical chronology\"},{\"ns\":0,\"title\":\"Astronomical year numbering\"}],\"images\":[{\"ns\":6,\"title\":\"File:Portal.svg\"},{\"ns\":6,\"title\":\"File:Wiktionary-logo-en.svg\"}],\"categories\":[{\"ns\":14,\"title\":\"Category:Genealogy\"},{\"ns\":14,\"title\":\"Category:Latin words and phrases\"},{\"ns\":14,\"title\":\"Category:Verbs\"}]}}},\"query-continue\":{\"links\":{\"plcontinue\":\"2877300|0|Astronomy\"}}}"
