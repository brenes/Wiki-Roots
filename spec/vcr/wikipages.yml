    body: "{\"query\":{\"normalized\":[{\"from\":\"broadcasting\",\"to\":\"Broadcasting\"}],\"pages\":{\"113604\":{\"pageid\":113604,\"ns\":0,\"title\":\"Broadcasting\",\"revisions\":[{\"*\":\"{{Redirect|Broadcast|other uses|Broadcast (disambiguation)|and|Broadcaster (disambiguation)}}\\n{{No footnotes|date=November 2010}}\\n\\n'''Broadcasting''' is the [[distribution (business)|distribution]] of [[Sound|audio]] and [[video]] content to a dispersed [[audience]] via [[radio]], [[television]], or other.{{Vague|date=July 2011|Reason= What other means? Sending DVDs of it to stores via wholesalers?}} Receiving parties may include the general public or a relatively large subset of thereof.  It could also{{Vague|date=July 2011|Reason= What other purposes were previously (implicitly) mentioned? Sending DVDs of it to stores via wholesalers?}} be for purposes of private recreation, [[non-commercial]] exchange of messages, experimentation, self-training, and emergency communication such as [[amateur radio|amateur (ham) radio]] and [[amateur television]] (ATV).\\n[[Image:Broadcasting.JPG|thumb|right|Broadcasting antenna in [[Stuttgart]]]]\\n\\nThe term ''broadcast'' was first adopted by early [[radio engineer]]s from the [[Midwestern United States]],{{Fact|date=July 2011|Reason= The obvious natural analogy does not establish provenance!}} treating [[broadcast sowing]] as a metaphor for the dispersal inherent in omnidirectional [[Transmission (telecommunications)|radio signals]].{{Fact|date=July 2011|Reason= ...nor even descent.}}\\n\\nBroadcasting forms a very large segment{{Quantify|date=July 2011}} of the [[mass media]].\\n\\n==Forms of electronic broadcasting==\\nHistorically, there have been several different types of [[SUHAS Transmission medium|electronic broadcasting media]]:\\n* [[Telephone]] broadcasting (1881\\u20131932): the earliest form of electronic broadcasting  (not counting data services offered by stock [[Electrical telegraph|telegraph companies]] from 1867, if [[ticker tape|ticker-tape]]s are excluded from the definition). Telephone broadcasting began with the advent of [[Th\\u00e9\\u00e2trophone]] (\\\"Theatre Phone\\\") systems, which were telephone-based distribution systems allowing subscribers to listen to live [[opera]] and [[theatre]] performances over telephone lines, created by French inventor [[Cl\\u00e9ment Ader]] in 1881. Telephone broadcasting also grew to include [[telephone newspaper]] services for news and entertainment [[Radio programming|programming]] which were introduced in the 1890s, primarily located in large [[Europe]]an cities. These telephone-based [[Subscription business model|subscription services]] were the first examples of electrical\\/electronic broadcasting and offered a wide variety of programming.\\n* [[Radio broadcasting]] (experimentally from 1906, commercially from 1920): radio broadcasting is an audio (sound) broadcasting service, broadcast through the air as [[radio waves]] from a transmitter to an antenna and, thus, to a receiving device. Stations can be linked in [[radio network]]s to broadcast common [[broadcast programming]], either in [[broadcast syndication]] or [[simulcast]] or both.\\n* [[History of television|Television broadcasting]] (telecast), experimentally from 1925, commercially from the 1930s: this video-programming medium was long-awaited by the general public and rapidly rose to compete with its older radio-broadcasting sibling.\\n* [[Cable radio]] (also called \\\"cable FM\\\", from 1928) and [[cable television]] (from 1932): both via [[coaxial cable]], serving principally as transmission mediums for programming produced at either radio or [[television station]]s, with limited production of cable-dedicated programming.\\n* [[Direct-broadcast satellite]] (DBS) (from circa 1974) and [[satellite radio]] (from circa 1990): meant for direct-to-home broadcast programming (as opposed to studio network uplinks and downlinks), provides a mix of traditional radio or television broadcast programming, or both, with satellite-dedicated programming.\\n* [[Webcast#Origins|Webcasting]] of video\\/television (from circa 1993) and audio\\/radio (from circa 1994) streams: offers a mix of traditional radio and television station broadcast programming with [[internet]]-dedicated webcast programming.\\n\\n==Economic models==\\nEconomically there are a few ways in which stations are able to broadcast continually.  Each differs in the method by whihhhch stations are funded:\\n* [[Payment in kind|in-kind donations]] of time and skills by volunteers (common with [[community radio]] broadcasters)\\n* direct [[government]] payments or operation of public broadcasters\\n* indirect government payments, such as radio and [[television license]]s\\n* [[Grant (money)|grants]] from [[foundation (charity)|foundation]]s or [[business]] entities\\n* selling [[advertising]] or [[Sponsor (commercial)|sponsorships]]\\n* public [[subscription]] or membership\\n\\nBroadcasters may rely on a combination of these [[business model]]s.  For example, [[National Public Radio]] (NPR), a [[non-commercial educational]] (NCE) [[public radio]] media organization within the U.S., receives [[grant]]s from the [[Corporation for Public Broadcasting]] (CPB) (which, in turn, receives funding from the U.S. government), by public membership and by selling \\\"extended credits\\\" to [[corporation]]s.\\n\\n===Underwriting spots vs. commercials===\\nIn contrast with [[commercial broadcasting]], NPR does not carry traditional [[radio commercial]]s or [[television commercial]].  It offers major donors brief statements that are called [[underwriting spot]]s and unlike commercials, are governed by specific FCC restrictions in addition to the truth-in-advertising laws; they cannot advocate a product or contain any \\\"call to action\\\"\\n\\n==Recorded broadcasts and live broadcasts==\\n[[Image:TV Station Control Room.JPG|thumb|350px|A [[television studio]] [[production control room]] in [[Olympia, Washington|Olympia]], [[Washington (U.S. state)|Washington]], August 2008.]]\\n\\nThe first regular television broadcasts began in 1937. Broadcasts can be classified as \\\"recorded\\\" or \\\"live\\\".  The former allows correcting errors, and removing superfluous or undesired material, rearranging it, applying [[slow-motion]] and repetitions, and other techniques to enhance the program. However, some live events like [[sports television]] can include some of the aspects including slow-motion clips of important goals\\/hits, etc., in between the [[live television]] telecast.\\n\\nAmerican radio-network broadcasters habitually forbade prerecorded broadcasts in the 1930s and 1940s requiring radio programs played for the Eastern and Central [[time zone]]s to be repeated three hours later for the Pacific time zone.  This restriction was dropped for special occasions, as in the case of the [[Germany|German]] [[dirigible]] airship ''[[Hindenburg disaster|Hindenburg]]'' disaster at [[Lakehurst, New Jersey|Lakehurst]], [[New Jersey]], in 1937.  During [[World War II]], prerecorded broadcasts from war correspondents were allowed on U.S. radio.  In addition, American radio programs were recorded for playback by [[Armed Forces Radio]] [[radio station]]s around the world.\\n\\nA disadvantage of recording first is that the public may know the outcome of an event from another source, which may be a \\\"[[spoiler (media)|spoiler]]\\\".  In addition, prerecording prevents [[live radio]] [[announcer]]s from deviating from an officially approved [[screenplay|script]], as occurred with [[propaganda]] broadcasts from Germany in the 1940s and with [[Voice of Russia|Radio Moscow]] in the 1980s.\\n\\nMany events are advertised as being live, although they are often \\\"recorded live\\\" (sometimes called \\\"live-to-tape\\\").  This is particularly true of performances of musical artists on radio when they visit for an in-studio [[concert]] performance. Similar situations have occurred in television (\\\"''[[The Cosby Show]]'' is recorded in front of a live studio [[audience]]\\\") and [[news broadcasting]].\\n\\nA broadcast may be distributed through several physical means.  If coming directly from the [[radio studio]] at a single station or [[television station]], it is simply sent through the [[studio\\/transmitter link]] to the [[transmitter]] and thence from the [[Antenna (radio)|antenna]] on the [[Radio masts and towers|tower]] out to the world.  Programming may also come through a [[communications satellite]], played either live or recorded for later transmission.  Networks of stations may [[simulcast]] the same programming at the same time, originally ''via'' [[microwave]] link, now usually by satellite.\\n\\nDistribution to stations or networks may also be through physical media, such as analog or digital [[videotape]], [[compact disc]] (CD), [[DVD]], and sometimes other formats.  Usually these are included in another broadcast, such as when [[electronic news gathering]] (ENG) returns a story to the station for inclusion on a [[news program]]me.\\n\\nThe final leg of broadcast distribution is how the signal gets to the listener or viewer.  It may come over the air as with a [[radio station]] or [[television station]] to an [[antenna (radio)|antenna]] and [[receiver (radio)|receiver]], or may come through [[cable television]] [http:\\/\\/www.diwaxx.ru\\/] or [[cable radio]] (or \\\"[[wireless cable]]\\\") ''via'' the station or directly from a network.  The [[Internet]] may also bring either [[internet radio]] or [[streaming media]] television to the recipient, especially with [[multicast]]ing allowing the signal and [[Bandwidth (computing)|bandwidth]] to be shared.\\n\\nThe term \\\"broadcast network\\\" is often used to distinguish networks that broadcast an over-the-air television signal that can be received using a [[television antenna]] from so-called networks that are broadcast only ''via'' cable or satellite television. The term \\\"broadcast television\\\" can refer to the [[broadcast programming]] of such networks.\\n'''\\n\\n== Legal definitions ==\\n=== United Kingdom ===\\n\\nThe [[Copyright, Designs and Patents Act 1988|Copyright, Designs and Patents Act of 1988]] defines a broadcast as \\\"a transmission by [[wireless telegraphy]] of visual images, sounds, or other information which is capable of lawful reception by the public or which is made for presentation to the public\\\". Thus, it covers radio, television, teletext and telephones.\\n\\n== Social impact ==\\n{{Unreferenced section|date=April 2010}}\\n[[File:WTUL Microphone.jpg|right|220px]]\\nThe sequencing of content in a broadcast is called a [[scheduling (broadcasting)|schedule]]. As with all technological endeavours, a number of technical terms and [[slang]] have developed. A list of these terms can be found at [[List of broadcasting terms]]. [[Television]] and [[radio]] programs are distributed through radio broadcasting or [[cable television|cable]], often both simultaneously. By coding signals and having [[decoding]] equipment in [[home]]s, the latter also enables [[subscription]]-based channels and [[pay-per-view]] services.\\n\\nIn his essay, [[John Durham Peters]] wrote that [[communication]] is a tool used for dissemination. Durham stated, \\u201c[[Dissemination]] is a lens- sometimes a usefully distorting one- that helps us tackle basic issues such as interaction, presence, and space and time\\u2026on the agenda of any future [[communication theory]] in general\\u201d (Durham, 211). Dissemination focuses on the message being relayed from one main source to one large [[audience]] without the exchange of [[dialogue]] in between. There\\u2019s chance for the message to be [[Propaganda|tweaked or corrupted]] once the main source releases it. There is really no way to predetermine how the larger population or audience will absorb the message. They can choose to listen, analyze, or simply ignore it. Dissemination in communication is widely used in the world of broadcasting.\\n\\nBroadcasting focuses on getting one message out and it is up to the general public to do what they wish with it. Durham also states that broadcasting is used to address an open ended destination (Durham, 212). There are many forms of broadcast, but they all aim to distribute a signal that will reach the target [[audience]]. Broadcasting can arrange audiences into entire assemblies (Durham, 213).\\n\\nIn terms of media broadcasting, a [[radio show]] can gather a large number of followers who tune in every day to specifically listen to that specific [[disc jockey]]. The disc jockey follows the script for his or her radio show and just talks into the [[microphone]]. He or she does not expect immediate feedback from any listeners. The message is broadcast across airwaves throughout the community, but there the listeners cannot always respond immediately, especially since many radio shows are recorded prior to the actual air time.\\n\\n==See also==\\n{{colbegin}}\\n* [[1worldspace]] \\u2013 world's first commercial satellite radio direct-to-home broadcaster\\n* [[Broadcast television systems]] \\u2013 contains the standards of the topic\\n* [[Broadcast safe]]\\n* [[Broadcast license]]\\n* [[Broadcasting network]]\\n* [[Broadcast quality]]\\n* [[Cablecast]]\\n* [[Dead air]]\\n* [[Electronic media]]\\n* [[European Broadcasting Union]] (EBU)\\n* [[History of broadcasting]]\\n* [[Internet radio]]\\n* [[Internet television]]\\n* [[List of broadcasting terms]]\\n* [[List of broadcast satellites]]\\n* [[NaSTA]]\\n* [[Nonbroadcast Multiple Access Network]] (NBMA)\\n* [[North American broadcast television frequencies]]\\n* [[Outside broadcast]]\\n* [[Radio Act of 1927]]\\n* [[Reality television]]\\n* [[Society of Broadcast Engineers]] (SBE)\\n* [[Streaming media]]\\n* [[Television studio]]\\n* [[Television transmitter]]\\n* [[Transposer]]\\n* [[Television broadcasting in Australia]]\\n* [[Web television]]\\n* [[Webcast]]\\n{{colend}}\\n\\n==Notes==\\n{{Reflist}}\\n\\n==Bibliography==\\n{{Refbegin}}\\n* Carey, James (1989) ''Communication as Culture'', Routledge, New York and London, pp.&nbsp;201\\u201330\\n* Kahn, Frank J., ed. ''Documents of American Broadcasting,'' fourth edition (Prentice-Hall, Inc., 1984).\\n* Lichty Lawrence W., and Topping Malachi C., eds. ''American Broadcasting: A Source Book on the History of Radio and Television'' (Hastings House, 1975).\\n* Meyrowitz, Joshua., ''Mediating Communication: What Happens?'' in Downing, J., Mohammadi, A., and Sreberny-Mohammadi, A., (eds) ''Questioning The Media'' (Sage, Thousand Oaks, 1995) pp.&nbsp;39\\u201353\\n* Peters, John Durham. \\\"Communication as Dissemination.\\\" Communication as\\u2026Perspectives on Theory. Thousand Oakes, CA: Sage, 2006. 211-22.\\n* Thompson, J., ''The Media and Modernity,'' in Mackay, H and O'Sullivan , T (eds) ''The Media Reader: Continuity and Transformation''., (Sage, London, 1999) pp.&nbsp;12\\u201327\\n{{Refend}}\\n\\n==Further reading==\\n* Gilbert, Sean; Nelson, John; Jacobs, George, [http:\\/\\/books.google.com\\/books?id=IBu8NHvC4fMC&printsec=frontcover ''World Radio TV Handbook 2007''], Watson-Guptill, 2006. ISBN 0953586499. The 2007 edition of the ''[[World Radio TV Handbook]]''.\\n* Wells, Alan, [http:\\/\\/books.google.com\\/books?id=3zpeKLHPVBQC&printsec=frontcover ''World Broadcasting: A Comparative View''], [[Greenwood Publishing Group]], 1996. ISBN 1567502458\\n\\n==External links==\\n{{Commons category|Radio}}\\n{{Wiktionary}}\\n\\n* [http:\\/\\/www.radio-locator.com Radio Locator], for American radio station with format, power, and coverage information.\\n* [http:\\/\\/www.hawkins.pair.com\\/radio.html Jim Hawkins' Radio and Broadcast Technology Page] \\u2013 History of broadcast transmitter technology\\n\\n\\n<!-- interwiki links to this article in other languages, below; please maintain alphabetical order -->\\n{{Use dmy dates|date=November 2010}}\\n\\n{{Broadcasting}}\\n[[Category:Broadcasting| ]]\\n[[Category:Television terminology]]\\n{{Telecommunications}}\\n\\n\\n[[ang:\\u016atwyrp]]\\n[[zh-min-nan:H\\u00f2ng-s\\u00e0ng]]\\n[[bg:\\u0420\\u0430\\u0434\\u0438\\u043e\\u0440\\u0430\\u0437\\u043f\\u0440\\u044a\\u0441\\u043a\\u0432\\u0430\\u043d\\u0435]]\\n[[ca:Radiodifusi\\u00f3]]\\n[[cs:Broadcastov\\u00e9 vys\\u00edl\\u00e1n\\u00ed]]\\n[[de:Rundfunk]]\\n[[el:\\u03a1\\u03b1\\u03b4\\u03b9\\u03bf\\u03c6\\u03c9\\u03bd\\u03af\\u03b1]]\\n[[es:Broadcasting]]\\n[[fa:\\u0633\\u062e\\u0646\\u200c\\u067e\\u0631\\u0627\\u06a9\\u0646\\u06cc]]\\n[[fr:T\\u00e9l\\u00e9diffusion]]\\n[[ko:\\ubc29\\uc1a1]]\\n[[hi:\\u092a\\u094d\\u0930\\u0938\\u093e\\u0930\\u0923]]\\n[[id:Siaran]]\\n[[it:Broadcasting]]\\n[[ky:\\u0420\\u0430\\u0434\\u0438\\u043e\\u0443\\u043a\\u0442\\u0443\\u0440\\u0443\\u0443]]\\n[[ms:Penyiaran]]\\n[[nl:Uitzending]]\\n[[ja:\\u653e\\u9001]]\\n[[no:Kringkasting]]\\n[[nn:Kringkasting]]\\n[[pl:Radiodyfuzja]]\\n[[pt:Broadcast]]\\n[[ro:Radiodifuziune]]\\n[[ru:\\u0420\\u0430\\u0434\\u0438\\u043e\\u0432\\u0435\\u0449\\u0430\\u043d\\u0438\\u0435]]\\n[[simple:Broadcasting]]\\n[[su:Siaran]]\\n[[sv:Etermedium]]\\n[[uk:\\u0422\\u0440\\u0430\\u043d\\u0441\\u043b\\u044f\\u0446\\u0456\\u044f (\\u0442\\u0435\\u043b\\u0435\\u0431\\u0430\\u0447\\u0435\\u043d\\u043d\\u044f \\u0456 \\u0440\\u0430\\u0434\\u0456\\u043e)]]\\n[[ur:\\u0646\\u0634\\u0631\\u06a9\\u0627\\u0631\\u06cc]]\\n[[vi:Truy\\u1ec1n th\\u00f4ng]]\\n[[zh:\\u5e7f\\u64ad]]\"}],\"links\":[{\"ns\":0,\"title\":\"1worldspace\"},{\"ns\":0,\"title\":\"ARPANET\"},{\"ns\":0,\"title\":\"Advertising\"},{\"ns\":0,\"title\":\"Aircraft Communications Addressing and Reporting System\"},{\"ns\":0,\"title\":\"Alexander Graham Bell\"},{\"ns\":0,\"title\":\"Alexander Stepanovich Popov\"},{\"ns\":0,\"title\":\"Alfred Vail\"},{\"ns\":0,\"title\":\"Amateur radio\"},{\"ns\":0,\"title\":\"Amateur television\"},{\"ns\":0,\"title\":\"Announcer\"}],\"images\":[{\"ns\":6,\"title\":\"File:Broadcasting.JPG\"},{\"ns\":6,\